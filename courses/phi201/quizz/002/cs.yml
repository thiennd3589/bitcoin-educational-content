question: Co obnáší svoboda?
answer: Všechny ostatní odpovědi
wrong_answers:
  - Moc dělat, co člověk chce se svým majetkem
  - Absence vnějších omezení
  - Schopnost myslet a jednat nezávisle
explanation: |
  Svoboda zahrnuje několik dimenzí, včetně moci jednat podle vlastní vůle, absence vnějších omezení a kapacity pro autonomii v myšlení a jednání, které všechny přispívají k komplexní definici tohoto pojmu.
reviewed: false
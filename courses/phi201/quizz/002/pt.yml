question: O que a liberdade implica?
answer: Todas as outras respostas
wrong_answers:
  - O poder de fazer o que se quer com o que lhe pertence
  - A ausência de restrições externas
  - A capacidade de pensar e agir de forma independente
explanation: |
  A liberdade engloba várias dimensões, incluindo o poder de agir de acordo com a vontade própria, a ausência de restrições externas e a capacidade de autonomia no pensamento e na ação, contribuindo todos para uma definição abrangente deste conceito.

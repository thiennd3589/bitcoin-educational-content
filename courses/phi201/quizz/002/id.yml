question: Apa yang dimaksud dengan kebebasan?
answer: Semua jawaban lainnya
wrong_answers:
  - Kekuatan untuk melakukan apa yang diinginkan dengan apa yang dimiliki oleh mereka
  - Ketidakhadiran kendala eksternal
  - Kemampuan untuk berpikir dan bertindak secara independen
explanation: |
  Kebebasan mencakup beberapa dimensi, termasuk kekuatan untuk bertindak sesuai dengan kehendak seseorang, ketidakhadiran kendala eksternal, dan kapasitas untuk otonomi dalam pemikiran dan tindakan, semua berkontribusi pada definisi komprehensif dari konsep ini.

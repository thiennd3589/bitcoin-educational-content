question: Hva innebærer frihet?
answer: Alle de andre svarene
wrong_answers:
  - Makten til å gjøre hva man vil med det som tilhører dem
  - Fraværet av eksterne begrensninger
  - Evnen til å tenke og handle uavhengig
explanation: |
  Frihet omfatter flere dimensjoner, inkludert makten til å handle i henhold til ens vilje, fraværet av eksterne begrensninger, og kapasiteten for autonomi i tanke og handling, alt bidrar til en omfattende definisjon av dette konseptet.

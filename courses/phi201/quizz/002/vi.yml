question: Tự do bao hàm những gì?
answer: Tất cả các câu trả lời khác
wrong_answers:
  - Quyền làm những gì mình muốn với những gì thuộc về mình
  - Sự vắng mặt của các ràng buộc bên ngoài
  - Khả năng suy nghĩ và hành động một cách độc lập
explanation: |
  Tự do bao gồm nhiều chiều kích, bao gồm quyền hành động theo ý muốn của bản thân, sự vắng mặt của các ràng buộc bên ngoài, và khả năng tự chủ trong suy nghĩ và hành động, tất cả đều góp phần vào một định nghĩa toàn diện về khái niệm này.

question: Mida tähendab vabadus?
answer: Kõik teised vastused
wrong_answers:
  - Võim teha, mida iganes soovitakse oma valdustega
  - Väliste piirangute puudumine
  - Võime mõelda ja tegutseda iseseisvalt
explanation: |
  Vabadus hõlmab mitmeid mõõtmeid, sealhulgas võimet tegutseda vastavalt oma tahtele, väliste piirangute puudumist ja autonoomia võimet mõtlemises ja tegutsemises, mis kõik aitavad kaasa selle mõiste põhjalikule definitsioonile.

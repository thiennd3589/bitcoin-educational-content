question: En quoi consiste la liberté ?
answer: Toutes les autres réponses
wrong_answers:
  - Le pouvoir de faire ce que l'on veut avec ce qui nous appartient
  - L'absence de contraintes extérieures
  - La capacité de penser et d'agir par soi-même
explanation: |
  La liberté englobe plusieurs dimensions, y compris le pouvoir d'agir selon sa volonté, l'absence de contraintes extérieures, et la capacité d'autonomie dans la pensée et l'action, toutes contribuant à une définition complète de ce concept.

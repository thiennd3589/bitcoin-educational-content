kysymys: Kuka ehdotti yksityisten valuuttojen välisen kilpailun ideaa?
vastaus: Friedrich Hayek
vaarat_vastaukset:
  - John Maynard Keynes
  - Jacques Rueff
  - Satoshi Nakamoto
selitys: |
  Friedrich Hayek ehdotti yksityisten valuuttojen välisen kilpailun ideaa vähentääkseen hallitusten vaikutusta valuuttaan ja edistääkseen rahallista vakautta markkinoiden perusteella pikemminkin kuin keskitettyjen politiikkojen mukaan.
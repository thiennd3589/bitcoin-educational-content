pertanyaan: Siapa yang mengusulkan ide persaingan antara mata uang privat?
jawaban: Friedrich Hayek
jawaban_salah:
  - John Maynard Keynes
  - Jacques Rueff
  - Satoshi Nakamoto
penjelasan: |
  Friedrich Hayek mengusulkan ide persaingan antara mata uang privat untuk mengurangi pengaruh pemerintah terhadap mata uang dan mendorong stabilitas moneter berdasarkan pasar daripada kebijakan terpusat.
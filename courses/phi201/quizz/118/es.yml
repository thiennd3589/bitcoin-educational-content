question: ¿Quién propuso la idea de competencia entre monedas privadas?
answer: Friedrich Hayek
wrong_answers:
  - John Maynard Keynes
  - Jacques Rueff
  - Satoshi Nakamoto
explanation: |
  Friedrich Hayek propuso la idea de competencia entre monedas privadas para reducir la influencia de los gobiernos sobre la moneda y fomentar la estabilidad monetaria basada en el mercado en lugar de en políticas centralizadas.

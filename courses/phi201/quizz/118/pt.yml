question: Quem propôs a ideia de competição entre moedas privadas?
answer: Friedrich Hayek
wrong_answers:
  - John Maynard Keynes
  - Jacques Rueff
  - Satoshi Nakamoto
explanation: |
  Friedrich Hayek propôs a ideia de competição entre moedas privadas para reduzir a influência dos governos sobre a moeda e incentivar a estabilidade monetária baseada no mercado em vez de políticas centralizadas.
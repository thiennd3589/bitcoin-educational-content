question: Кто предложил идею конкуренции между частными валютами?
answer: Фридрих Хайек
wrong_answers:
  - Джон Мейнард Кейнс
  - Жак Рюфф
  - Сатоши Накамото
explanation: |
  Фридрих Хайек предложил идею конкуренции между частными валютами для уменьшения влияния правительств на валюту и поощрения монетарной стабильности, основанной на рынке, а не на централизованных политиках.
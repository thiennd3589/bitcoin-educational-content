question: Jaká významná událost označila konec možnosti převodu dolaru na zlato?
answer: Nixonův šok
wrong_answers:
  - Velká hospodářská krize
  - Ropný šok
  - Druhá světová válka
explanation: |
  Nixonův šok v roce 1971 ukončil možnost převodu dolaru na zlato, což znamenalo konec systému Bretton Woods a začátek plovoucích měn, jelikož Spojené státy již nemohly podporovat výměnu zlata za dolary.

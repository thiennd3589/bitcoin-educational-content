question: ¿Qué evento importante marcó el fin de la convertibilidad del dólar en oro?
answer: El Shock de Nixon
wrong_answers:
  - La Gran Depresión
  - El shock del petróleo
  - La Segunda Guerra Mundial
explanation: |
  El Shock de Nixon, en 1971, terminó con la convertibilidad del dólar en oro, marcando el fin del sistema de Bretton Woods y el comienzo de las monedas flotantes, ya que Estados Unidos ya no podía sostener el intercambio de oro por dólares.

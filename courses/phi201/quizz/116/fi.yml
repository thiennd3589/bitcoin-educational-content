kysymys: Mikä merkittävä tapahtuma merkitsi dollarin muunnettavuuden päättymistä kultaan?
vastaus: Nixonin shokki
väärät_vastaukset:
  - Suuri lama
  - Öljyshokki
  - Toinen maailmansota
selitys: |
  Nixonin shokki vuonna 1971 päätti dollarin muunnettavuuden kultaan, merkiten Bretton Woods -järjestelmän loppua ja kelluvien valuuttojen alkua, koska Yhdysvallat ei enää kyennyt tukemaan dollarin vaihtoa kultaan.

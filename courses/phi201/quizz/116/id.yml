question: Apa peristiwa besar yang menandai berakhirnya konversi dolar menjadi emas?
answer: Nixon Shock
wrong_answers:
  - Depresi Besar
  - Krisis minyak
  - Perang Dunia II
explanation: |
  Nixon Shock, pada tahun 1971, mengakhiri kemampuan konversi dolar menjadi emas, menandai berakhirnya sistem Bretton Woods dan awal dari mata uang yang mengambang, karena Amerika Serikat tidak lagi dapat mendukung pertukaran emas dengan dolar.

question: Quel événement majeur a marqué la fin de la convertibilité du dollar en or ?
answer: Le choc Nixon
wrong_answers:
  - La Grande Dépression
  - Le choc pétrolier
  - La seconde guerre mondiale
explanation: |
  Le choc Nixon, en 1971, a mis fin à la convertibilité du dollar en or, marquant la fin du système de Bretton Woods et le début des monnaies flottantes, car les États-Unis ne pouvaient plus soutenir l'échange d'or contre des dollars.

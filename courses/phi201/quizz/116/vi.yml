câu hỏi: Sự kiện lớn nào đã đánh dấu sự kết thúc của việc đổi đô la thành vàng?
câu trả lời: Sốc Nixon
câu trả lời sai:
  - Đại suy thoái
  - Sốc dầu mỏ
  - Thế chiến II
giải thích: |
  Sốc Nixon, vào năm 1971, đã kết thúc việc đổi đô la thành vàng, đánh dấu sự kết thúc của hệ thống Bretton Woods và bắt đầu của việc các đồng tiền tự do biến động, khi Hoa Kỳ không còn có thể hỗ trợ việc đổi vàng lấy đô la.

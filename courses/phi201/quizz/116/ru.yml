question: Какое крупное событие ознаменовало окончание конвертируемости доллара в золото?
answer: Шок Никсона
wrong_answers:
  - Великая депрессия
  - Нефтяной кризис
  - Вторая мировая война
explanation: |
  Шок Никсона, в 1971 году, положил конец конвертируемости доллара в золото, что ознаменовало окончание системы Бреттон-Вудс и начало эпохи плавающих валют, поскольку Соединенные Штаты больше не могли поддерживать обмен золота на доллары.

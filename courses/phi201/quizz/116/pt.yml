question: Qual evento importante marcou o fim da conversibilidade do dólar em ouro?
answer: O Choque Nixon
wrong_answers:
  - A Grande Depressão
  - O choque do petróleo
  - A Segunda Guerra Mundial
explanation: |
  O Choque Nixon, em 1971, encerrou a conversibilidade do dólar em ouro, marcando o fim do sistema de Bretton Woods e o início das moedas flutuantes, já que os Estados Unidos não podiam mais sustentar a troca de ouro por dólares.

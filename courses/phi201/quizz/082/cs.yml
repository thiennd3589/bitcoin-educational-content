question: Jaký je hlavní rozdíl mezi Americkou revolucí a Francouzskou revolucí?
answer: Americká revoluce vedla k vytvoření decentralizovaného státu založeného na právu, zatímco Francouzská revoluce vedla k období Teroru a diktatury.
wrong_answers:
  - Americká revoluce byla inspirována myšlenkami osvícenství, zatímco Francouzská revoluce byla inspirována náboženskými idejemi.
  - Americká revoluce byla vedena kolonisty, zatímco Francouzská revoluce byla vedena šlechtici.
  - Americká revoluce byla dlouhá, zatímco Francouzská revoluce byla krátká.
explanation: |
  Americká revoluce vedla k decentralizovanému a stabilnímu systému založenému na právu, zatímco Francouzská revoluce rychle sklouzla do Teroru a diktatury kvůli vnitřním rozporům a centralizaci moci.

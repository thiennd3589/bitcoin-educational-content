question: Qual è la principale differenza tra la Rivoluzione Americana e la Rivoluzione Francese?
answer: La Rivoluzione Americana ha portato alla formazione di uno stato basato su una regola di diritto decentralizzata, mentre la Rivoluzione Francese ha portato a un periodo di Terrore e dittatura.
wrong_answers:
  - La Rivoluzione Americana fu ispirata dalle idee dell'Illuminismo, mentre la Rivoluzione Francese fu ispirata da idee religiose.
  - La Rivoluzione Americana fu guidata dai coloni, mentre la Rivoluzione Francese fu guidata dai nobili.
  - La Rivoluzione Americana fu lunga, mentre la Rivoluzione Francese fu breve.
explanation: |
  La Rivoluzione Americana risultò in un sistema decentralizzato e stabile basato sulla regola del diritto, mentre la Rivoluzione Francese scese rapidamente nel Terrore e nella dittatura a causa di divisioni interne e di una centralizzazione del potere.

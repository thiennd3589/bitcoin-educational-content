question: Sự khác biệt chính giữa Cách mạng Mỹ và Cách mạng Pháp là gì?
answer: Cách mạng Mỹ dẫn đến việc hình thành một nhà nước pháp quyền phi tập trung, trong khi Cách mạng Pháp dẫn đến một thời kỳ Khủng bố và độc tài.
wrong_answers:
  - Cách mạng Mỹ được truyền cảm hứng bởi các ý tưởng của Thời kỳ Khai sáng, trong khi Cách mạng Pháp được truyền cảm hứng bởi các ý tưởng tôn giáo.
  - Cách mạng Mỹ được lãnh đạo bởi các thuộc địa, trong khi Cách mạng Pháp được lãnh đạo bởi quý tộc.
  - Cách mạng Mỹ kéo dài, trong khi Cách mạng Pháp ngắn.
explanation: |
  Cách mạng Mỹ dẫn đến một hệ thống ổn định và phi tập trung dựa trên pháp quyền, trong khi Cách mạng Pháp nhanh chóng trượt vào Khủng bố và độc tài do sự chia rẽ nội bộ và sự tập trung quyền lực.

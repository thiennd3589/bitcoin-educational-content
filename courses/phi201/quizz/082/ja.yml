question: アメリカ革命とフランス革命の主な違いは何ですか？
answer: アメリカ革命は分権化された法の支配の国家の形成につながりましたが、フランス革命はテロと独裁政治の時代につながりました。
wrong_answers:
  - アメリカ革命は啓蒙思想に触発されましたが、フランス革命は宗教的なアイデアに触発されました。
  - アメリカ革命は植民地住民によって率いられましたが、フランス革命は貴族によって率いられました。
  - アメリカ革命は長期間にわたりましたが、フランス革命は短期間でした。
explanation: |
  アメリカ革命は、法の支配に基づく分権化された安定したシステムをもたらしましたが、フランス革命は内部分裂と権力の集中化により、すぐにテロと独裁政治へと急速に陥りました。

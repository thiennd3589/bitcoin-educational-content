question: Apa perbedaan utama antara Revolusi Amerika dan Revolusi Prancis?
answer: Revolusi Amerika mengarah pada pembentukan negara hukum yang terdesentralisasi, sementara Revolusi Prancis mengarah pada periode Teror dan diktator.
wrong_answers:
  - Revolusi Amerika terinspirasi oleh ide-ide Pencerahan, sementara Revolusi Prancis terinspirasi oleh ide-ide agama.
  - Revolusi Amerika dipimpin oleh para kolonis, sementara Revolusi Prancis dipimpin oleh bangsawan.
  - Revolusi Amerika berlangsung lama, sementara Revolusi Prancis berlangsung singkat.
explanation: |
  Revolusi Amerika menghasilkan sistem yang stabil dan terdesentralisasi berdasarkan hukum, sedangkan Revolusi Prancis dengan cepat terjerumus ke dalam Teror dan diktator karena perpecahan internal dan sentralisasi kekuasaan.

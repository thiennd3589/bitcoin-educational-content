câu hỏi: Tầm nhìn của Rothbard về một xã hội tự do là gì?
câu trả lời: Một xã hội mà không có khả năng xâm phạm cưỡng bức đối với cá nhân hoặc tài sản của họ.
câu trả lời sai:
  - Một xã hội nơi nhà nước chỉ kiểm soát một vài khía cạnh của đời sống kinh tế và xã hội.
  - Một xã hội nơi mọi người tự do làm bất cứ điều gì họ muốn mà không có bất kỳ hạn chế nào.
  - Một xã hội nơi quyền lực được phân phối đều đặn giữa tất cả các tầng lớp xã hội.
giải thích: |
  Rothbard định nghĩa một xã hội tự do là nơi không cho phép xâm phạm cưỡng bức đối với cá nhân hoặc tài sản, do đó ủng hộ chủ nghĩa tự do cực đoan từ chối bất kỳ sự can thiệp của nhà nước vào đời sống cá nhân.

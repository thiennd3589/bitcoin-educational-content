question: Was ist Rothbards Vision einer freien Gesellschaft?
answer: Eine Gesellschaft, in der es keine Möglichkeit der zwanghaften Aggression gegen das Individuum oder dessen Eigentum gibt.
wrong_answers:
  - Eine Gesellschaft, in der der Staat nur wenige Aspekte des wirtschaftlichen und sozialen Lebens kontrolliert.
  - Eine Gesellschaft, in der Individuen frei sind, zu tun, was sie wollen, ohne jegliche Einschränkungen.
  - Eine Gesellschaft, in der die Macht gleichmäßig unter allen sozialen Klassen verteilt ist.
explanation: |
  Rothbard definiert eine freie Gesellschaft als einen Ort, an dem keine zwanghafte Aggression gegen die Person oder das Eigentum erlaubt ist und befürwortet damit einen radikalen Libertarismus, der jegliche staatliche Intervention im individuellen Leben ablehnt.

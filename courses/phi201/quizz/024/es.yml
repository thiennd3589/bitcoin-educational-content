question: ¿Cuál es la visión de Rothbard de una sociedad libre?
answer: Una sociedad en la cual no existe la posibilidad de agresión coercitiva contra la persona o propiedad de un individuo.
wrong_answers:
  - Una sociedad donde el estado controla solo unos pocos aspectos de la vida económica y social.
  - Una sociedad donde los individuos son libres de hacer lo que quieran sin ninguna restricción.
  - Una sociedad donde el poder está distribuido equitativamente entre todas las clases sociales.
explanation: |
  Rothbard define una sociedad libre como un lugar donde no se permite la agresión coercitiva contra la persona o propiedad, abogando así por un libertarianismo radical que rechaza cualquier intervención del estado en la vida individual.

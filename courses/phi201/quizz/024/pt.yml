question: Qual é a visão de Rothbard sobre uma sociedade livre?
answer: Uma sociedade na qual não há possibilidade de agressão coercitiva contra a pessoa ou propriedade de um indivíduo.
wrong_answers:
  - Uma sociedade onde o estado controla apenas alguns aspectos da vida econômica e social.
  - Uma sociedade onde os indivíduos são livres para fazer o que quiserem sem quaisquer restrições.
  - Uma sociedade onde o poder é distribuído igualmente entre todas as classes sociais.
explanation: |
  Rothbard define uma sociedade livre como um lugar onde não é permitida agressão coercitiva contra a pessoa ou propriedade, defendendo assim um libertarianismo radical que rejeita qualquer intervenção do estado na vida individual.

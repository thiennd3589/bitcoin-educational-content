Вопрос: Какова видение Ротбарда свободного общества?
Ответ: Общество, в котором нет возможности принудительного агрессивного вмешательства в личную жизнь или собственность индивида.
Неверные ответы:
  - Общество, где государство контролирует только несколько аспектов экономической и социальной жизни.
  - Общество, где индивиды свободны делать все, что захотят, без каких-либо ограничений.
  - Общество, где власть равномерно распределена между всеми социальными классами.
Объяснение:
  Ротбард определяет свободное общество как место, где не допускается принудительная агрессия против личности или собственности, таким образом выступая за радикальный либертарианство, отвергающее любое государственное вмешательство в жизнь индивида.
question: Jaká je Rothbardova vize svobodné společnosti?
answer: Společnost, ve které není možná nucená agresivita proti osobě nebo majetku jedince.
wrong_answers:
  - Společnost, kde stát kontroluje pouze několik aspektů ekonomického a sociálního života.
  - Společnost, kde jednotlivci jsou svobodní dělat cokoli chtějí bez jakýchkoli omezení.
  - Společnost, kde je moc rovnoměrně rozdělena mezi všechny sociální třídy.
explanation: |
  Rothbard definuje svobodnou společnost jako místo, kde není povolena nucená agresivita proti osobě nebo majetku, čímž prosazuje radikální libertarianismus, který odmítá jakýkoli státní zásah do života jedince.

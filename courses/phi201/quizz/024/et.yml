question: Mis on Rothbardi visioon vabast ühiskonnast?
answer: Ühiskond, kus ei ole võimalik sundagressioon üksikisiku isiku või vara vastu.
wrong_answers:
  - Ühiskond, kus riik kontrollib majandus- ja sotsiaalelu vaid mõnes aspektis.
  - Ühiskond, kus inimesed on vabad tegema mida iganes nad soovivad ilma igasuguste piiranguteta.
  - Ühiskond, kus võim on jaotunud võrdselt kõigi sotsiaalsete klasside vahel.
explanation: |
  Rothbard määratleb vaba ühiskonna kohana, kus ei lubata sundagressiooni isiku või vara vastu, propageerides seeläbi radikaalset libertarismi, mis lükkab tagasi igasuguse riigi sekkumise üksikisiku ellu.

question: Hva er Rothbards visjon om et fritt samfunn?
answer: Et samfunn der det ikke finnes noen mulighet for tvangsmessig aggresjon mot en persons person eller eiendom.
wrong_answers:
  - Et samfunn hvor staten kontrollerer kun noen få aspekter av økonomisk og sosialt liv.
  - Et samfunn hvor individer er frie til å gjøre hva de vil uten noen restriksjoner.
  - Et samfunn hvor makt er jevnt fordelt blant alle sosiale klasser.
explanation: |
  Rothbard definerer et fritt samfunn som et sted hvor ingen tvangsmessig aggresjon er tillatt mot personen eller eiendommen, og taler dermed for radikal libertarianisme som avviser enhver statsintervensjon i individets liv.

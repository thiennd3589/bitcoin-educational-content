question: Was ist die zentrale Idee der Geschichte des Raubes laut Bastiat?
answer: Die Geschichte ist ein ständiger Kampf zwischen Freiheit und Unterdrückung
wrong_answers:
  - Die Geschichte ist ein Zyklus von Fortschritt und Niedergang der Zivilisationen
  - Die Geschichte wird durch wirtschaftliche Faktoren bestimmt
  - Die Geschichte ist eine Erzählung von unveränderlicher menschlicher Natur
explanation: |
  Laut Bastiat liegt die zentrale Idee der Geschichte des Raubes im fortwährenden Kampf zwischen individueller Freiheit und den Kräften der Unterdrückung, wo die Privilegien einiger oft auf Kosten der Rechte und Freiheiten anderer erlangt werden.

question: ¿Cuál es la idea central de la historia del saqueo según Bastiat?
answer: La historia es una lucha constante entre la libertad y la opresión
wrong_answers:
  - La historia es un ciclo de progreso y declive de las civilizaciones
  - La historia está determinada por factores económicos
  - La historia es una narrativa de la naturaleza humana inmutable
explanation: |
  Según Bastiat, la idea central de la historia del saqueo radica en la lucha continua entre la libertad individual y las fuerzas de la opresión, donde los privilegios de algunos se obtienen a menudo a expensas de los derechos y libertades de otros.

question: Mis on Bastiati järgi rüüstamise loo keskne idee?
answer: Lugu on pidev võitlus vabaduse ja rõhumise vahel
wrong_answers:
  - Lugu on tsivilisatsioonide edenemise ja allakäigu tsükkel
  - Loo määravad majanduslikud tegurid
  - Lugu on muutumatu inimloomuse narratiiv
explanation: |
  Bastiati sõnul peitub rüüstamise loo keskne idee pidevas võitluses individuaalse vabaduse ja rõhumise jõudude vahel, kus mõnede privileegid saadakse sageli teiste õiguste ja vabaduste arvelt.

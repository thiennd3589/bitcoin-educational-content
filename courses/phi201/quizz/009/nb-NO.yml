question: Hva er hovedideen i historien om plyndring ifølge Bastiat?
answer: Historien er en konstant kamp mellom frihet og undertrykkelse
wrong_answers:
  - Historien er en syklus av fremgang og tilbakegang for sivilisasjoner
  - Historien er bestemt av økonomiske faktorer
  - Historien er en fortelling om uforanderlig menneskenatur
explanation: |
  Ifølge Bastiat ligger hovedideen i historien om plyndring i den pågående kampen mellom individuell frihet og undertrykkelsens krefter, hvor privilegiene til noen ofte oppnås på bekostning av andres rettigheter og friheter.

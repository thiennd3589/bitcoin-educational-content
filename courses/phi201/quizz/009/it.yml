question: Qual è l'idea centrale della storia del saccheggio secondo Bastiat?
answer: La storia è una lotta costante tra libertà e oppressione
wrong_answers:
  - La storia è un ciclo di progresso e declino delle civiltà
  - La storia è determinata da fattori economici
  - La storia è una narrazione della natura umana immutabile
explanation: |
  Secondo Bastiat, l'idea centrale della storia del saccheggio risiede nella lotta continua tra la libertà individuale e le forze dell'oppressione, dove i privilegi di alcuni sono spesso ottenuti a spese dei diritti e delle libertà altrui.

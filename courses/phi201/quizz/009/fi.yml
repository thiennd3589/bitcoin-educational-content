kysymys: Mikä on ryöstön tarinan keskeinen ajatus Bastiat'n mukaan?
vastaus: Tarina on jatkuva kamppailu vapauden ja sortamisen välillä
vaarat_vastaukset:
  - Tarina on sivilisaatioiden edistymisen ja taantumisen sykli
  - Tarinan määrittävät taloudelliset tekijät
  - Tarina on muuttumattoman ihmisen luonteen kertomus
selitys: |
  Bastiat'n mukaan ryöstön tarinan keskeinen ajatus piilee jatkuvassa kamppailussa yksilön vapauden ja sortamisen voimien välillä, missä jotkut saavat etuoikeuksia toisten oikeuksien ja vapauksien kustannuksella.
arvioitu: false
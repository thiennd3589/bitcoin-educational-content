question: Ý tưởng trung tâm của câu chuyện về việc cướp bóc theo Bastiat là gì?
answer: Câu chuyện là một cuộc đấu tranh liên tục giữa tự do và áp bức
wrong_answers:
  - Câu chuyện là một chu kỳ tiến bộ và suy thoái của các nền văn minh
  - Câu chuyện được quyết định bởi các yếu tố kinh tế
  - Câu chuyện là một bản kể chuyện về bản chất con người không thay đổi
explanation: |
  Theo Bastiat, ý tưởng trung tâm của câu chuyện về việc cướp bóc nằm ở cuộc đấu tranh liên tục giữa tự do cá nhân và các lực lượng áp bức, nơi mà đặc quyền của một số người thường được thu được bằng chi phí của quyền và tự do của người khác.

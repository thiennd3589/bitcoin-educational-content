question: Jaká je hlavní myšlenka příběhu o plenění podle Bastiata?
answer: Příběh je neustálým bojem mezi svobodou a útlakem
wrong_answers:
  - Příběh je cyklem pokroku a úpadku civilizací
  - Příběh je určen ekonomickými faktory
  - Příběh je vyprávěním o nezměněné lidské povaze
explanation: |
  Podle Bastiata spočívá hlavní myšlenka příběhu o plenění v neustálém boji mezi individuální svobodou a silami útlaku, kde jsou privilegia některých často získávána na úkor práv a svobod ostatních.

pertanyaan: Apa ide pokok dari cerita tentang penjarahan menurut Bastiat?
jawaban: Cerita tersebut adalah perjuangan konstan antara kebebasan dan penindasan
jawaban_salah:
  - Cerita tersebut adalah siklus kemajuan dan kemunduran peradaban
  - Cerita tersebut ditentukan oleh faktor ekonomi
  - Cerita tersebut adalah narasi tentang sifat manusia yang tidak berubah
penjelasan: |
  Menurut Bastiat, ide pokok dari cerita tentang penjarahan terletak pada perjuangan berkelanjutan antara kebebasan individu dan kekuatan penindasan, di mana hak istimewa beberapa orang seringkali diperoleh dengan mengorbankan hak dan kebebasan orang lain.

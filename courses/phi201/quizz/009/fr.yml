question: Quelle est l'idée centrale de l'histoire de la spoliation selon Bastiat ?
answer: L'histoire est une lutte constante entre la liberté et l'oppression
wrong_answers:
  - L'histoire est un cycle de progrès et de déclin des civilisations
  - L'histoire est déterminée par des facteurs économiques
  - L'histoire est un récit de la nature humaine immuable
explanation: |
  Selon Bastiat, l'idée centrale de l'histoire de la spoliation réside dans la lutte permanente entre la liberté individuelle et les forces d'oppression, où les privilèges des uns sont souvent obtenus aux dépens des droits et libertés des autres.

question: What is the central idea of the story of plunder according to Bastiat?
answer: The story is a constant struggle between freedom and oppression
wrong_answers:
  - The story is a cycle of progress and decline of civilizations
  - The story is determined by economic factors
  - The story is a narrative of unchanging human nature
explanation: |
  According to Bastiat, the central idea of the story of plunder lies in the ongoing struggle between individual freedom and the forces of oppression, where the privileges of some are often obtained at the expense of the rights and freedoms of others.

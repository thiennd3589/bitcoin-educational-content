question: Какова основная идея истории о грабеже по версии Бастиа?
answer: История представляет собой постоянную борьбу между свободой и угнетением
wrong_answers:
  - История является циклом прогресса и упадка цивилизаций
  - История определяется экономическими факторами
  - История является рассказом о неизменной человеческой натуре
explanation: |
  Согласно Бастиа, основная идея истории о грабеже заключается в непрекращающейся борьбе между индивидуальной свободой и силами угнетения, где привилегии некоторых часто достигаются за счет прав и свобод других.

question: Qual é a ideia central da história do saque segundo Bastiat?
answer: A história é uma luta constante entre liberdade e opressão
wrong_answers:
  - A história é um ciclo de progresso e declínio das civilizações
  - A história é determinada por fatores econômicos
  - A história é uma narrativa da natureza humana inalterada
explanation: |
  De acordo com Bastiat, a ideia central da história do saque reside na luta contínua entre a liberdade individual e as forças da opressão, onde os privilégios de alguns são frequentemente obtidos à custa dos direitos e liberdades de outros.
question: ¿Cuál es la contribución más conocida de Adam Smith a la economía?
answer: Desarrolló la teoría de la mano invisible.
wrong_answers:
  - Desarrolló la teoría del dedo visible.
  - Desarrolló la teoría del dedo invisible.
  - Desarrolló la teoría de la mano visible.
explanation: |
  Adam Smith es conocido por su teoría de la mano invisible, que postula que las acciones individuales motivadas por el interés propio contribuyen involuntariamente al bienestar económico de la sociedad en su conjunto.

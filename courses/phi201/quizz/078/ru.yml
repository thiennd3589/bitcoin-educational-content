question: Каков самый известный вклад Адама Смита в экономику?
answer: Он разработал теорию невидимой руки.
wrong_answers:
  - Он разработал теорию видимого пальца.
  - Он разработал теорию невидимого пальца.
  - Он разработал теорию видимой руки.
explanation: |
  Адам Смит известен своей теорией невидимой руки, которая утверждает, что действия отдельных лиц, мотивированные собственным интересом, непреднамеренно способствуют экономическому благосостоянию общества в целом.
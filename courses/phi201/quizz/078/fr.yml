question: Quelle est la contribution la plus connue d'Adam Smith à l'économie ?
answer: Il a développé la théorie de la main invisible.
wrong_answers:
  - Il a développé la théorie du doigt visible.
  - Il a développé la théorie du doigt invisible.
  - Il a développé la théorie de la main visible.
explanation: |
  Adam Smith est connu pour sa théorie de la main invisible, qui postule que les actions individuelles motivées par l'intérêt personnel contribuent, de manière non intentionnelle, au bien-être économique de la société dans son ensemble.

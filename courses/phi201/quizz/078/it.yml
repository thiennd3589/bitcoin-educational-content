domanda: Qual è il contributo più noto di Adam Smith all'economia?
risposta: Ha sviluppato la teoria della mano invisibile.
risposte_errate:
  - Ha sviluppato la teoria del dito visibile.
  - Ha sviluppato la teoria del dito invisibile.
  - Ha sviluppato la teoria della mano visibile.
spiegazione: |
  Adam Smith è noto per la sua teoria della mano invisibile, che sostiene che le azioni individuali motivate dall'interesse personale contribuiscano involontariamente al benessere economico della società nel suo insieme.

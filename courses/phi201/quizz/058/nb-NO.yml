question: Hva var Skolen i Salamancas posisjon angående konverteringen av indianerne?
answer: Det burde gjøres gjennom overtalelse.
wrong_answers:
  - Det måtte gjøres med makt.
  - Det burde ikke gjøres i det hele tatt.
  - De tok ikke stilling til dette spørsmålet.
explanation: |
  Skolen i Salamanca gikk inn for konvertering av indianerne gjennom overtalelse, dermed respekterte de deres frihet til samvittighet og avviste enhver voldelig tvang, i samsvar med deres prinsipper om naturrett og respekt for menneskerettigheter.
câu hỏi: Quan điểm của Trường Salamanca về việc chuyển đổi người da đỏ là gì?
câu trả lời: Nên được thực hiện thông qua sự thuyết phục.
câu trả lời sai:
  - Phải được thực hiện bằng vũ lực.
  - Không nên thực hiện việc chuyển đổi.
  - Họ không đưa ra quan điểm về vấn đề này.
giải thích: |
  Trường Salamanca ủng hộ việc chuyển đổi người da đỏ thông qua sự thuyết phục, do đó tôn trọng tự do lương tâm của họ và từ chối mọi hành vi ép buộc bằng vũ lực, phù hợp với nguyên tắc pháp luật tự nhiên và tôn trọng quyền con người của họ.

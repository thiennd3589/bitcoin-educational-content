questão: Qual era a posição da Escola de Salamanca sobre a conversão dos índios?
resposta: Deveria ser feita por meio de persuasão.
respostas_erradas:
  - Tinha que ser feita à força.
  - Não deveria ser feita de forma alguma.
  - Eles não tomaram uma posição sobre este assunto.
explicação: |
  A Escola de Salamanca defendia a conversão dos índios por meio de persuasão, respeitando assim a sua liberdade de consciência e rejeitando qualquer coerção violenta, de acordo com seus princípios de direito natural e respeito pelos direitos humanos.

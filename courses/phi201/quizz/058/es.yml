question: ¿Cuál era la posición de la Escuela de Salamanca sobre la conversión de los indígenas?
answer: Debería hacerse mediante persuasión.
wrong_answers:
  - Tenía que hacerse por la fuerza.
  - No debería hacerse en absoluto.
  - No tomaron una posición sobre este tema.
explanation: |
  La Escuela de Salamanca abogaba por la conversión de los indígenas a través de la persuasión, respetando así su libertad de conciencia y rechazando cualquier coacción violenta, de acuerdo con sus principios de derecho natural y respeto por los derechos humanos.

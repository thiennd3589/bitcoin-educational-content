Frage: Was war die Position der Schule von Salamanca zur Bekehrung der Indianer?
Antwort: Sie sollte durch Überzeugung erfolgen.
falsche_Antworten:
  - Sie musste mit Gewalt erfolgen.
  - Sie sollte überhaupt nicht erfolgen.
  - Sie haben keine Position zu diesem Thema eingenommen.
Erklärung: |
  Die Schule von Salamanca befürwortete die Bekehrung der Indianer durch Überzeugung und respektierte damit ihre Gewissensfreiheit und lehnte jede gewaltsame Zwangsausübung ab, im Einklang mit ihren Prinzipien des Naturrechts und der Achtung der Menschenrechte.
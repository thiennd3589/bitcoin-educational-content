question: What was the position of the School of Salamanca on the conversion of the Indians?
answer: It should be done through persuasion.
wrong_answers:
  - It had to be done by force.
  - It should not be done at all.
  - They did not take a position on this issue.
explanation: |
  The School of Salamanca advocated for the conversion of the Indians through persuasion, thereby respecting their freedom of conscience and rejecting any violent coercion, in accordance with their principles of natural law and respect for human rights.

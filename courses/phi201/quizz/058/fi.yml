kysymys: Mikä oli Salamancan koulukunnan kanta intiaanien käännyttämiseen?
vastaus: Sen tulisi tapahtua suostuttelun kautta.
vaarat_vastaukset:
  - Sen piti tapahtua väkisin.
  - Sitä ei pitäisi tehdä lainkaan.
  - He eivät ottaneet kantaa tähän asiaan.
selitys: |
  Salamancan koulukunta kannatti intiaanien käännyttämistä suostuttelun kautta, kunnioittaen heidän omantunnon vapauttaan ja hyläten kaikenlaisen väkivaltaisen pakottamisen, heidän luonnonoikeuden periaatteidensa ja ihmisoikeuksien kunnioittamisen mukaisesti.
arvioitu: false
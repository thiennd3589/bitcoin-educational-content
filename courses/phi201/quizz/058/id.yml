pertanyaan: Apa pendapat Sekolah Salamanca tentang konversi orang-orang Indian?
jawaban: Harus dilakukan melalui persuasi.
jawaban_salah:
  - Harus dilakukan dengan paksa.
  - Tidak perlu dilakukan sama sekali.
  - Mereka tidak mengambil posisi tentang masalah ini.
penjelasan: |
  Sekolah Salamanca menganjurkan konversi orang-orang Indian melalui persuasi, dengan demikian menghormati kebebasan hati nurani mereka dan menolak segala bentuk paksaan yang kejam, sesuai dengan prinsip-prinsip hukum alam dan penghormatan terhadap hak asasi manusia.
question: Какова была позиция Школы Саламанки относительно обращения индейцев в христианство?
answer: Это должно было быть сделано через убеждение.
wrong_answers:
  - Это должно было быть сделано силой.
  - Этого вообще не следовало делать.
  - Они не заняли позицию по этому вопросу.
explanation: |
  Школа Саламанки выступала за обращение индейцев в христианство через убеждение, тем самым уважая их свободу совести и отвергая любое насильственное принуждение, в соответствии с их принципами естественного права и уважения к правам человека.
otázka: Jaký byl postoj Školy ze Salamanky k přeměně Indiánů?
odpověď: Mělo by to být provedeno přesvědčením.
špatné_odpovědi:
  - Muselo to být provedeno násilím.
  - Nemělo by to být děláno vůbec.
  - K této otázce nezaujali žádný postoj.
vysvětlení: |
  Škola ze Salamanky prosazovala přeměnu Indiánů přesvědčením, čímž respektovala jejich svobodu svědomí a odmítala jakoukoliv násilnou donucení, v souladu s jejich principy přirozeného práva a respektováním lidských práv.

question: Quelle était la position de l'école de Salamanque sur la conversion des Indiens ?
answer: Elle devait se faire par la persuasion.
wrong_answers:
  - Elle devait être faite par la force.
  - Elle ne devait pas être faite du tout.
  - Ils n'ont pas pris position sur cette question.
explanation: |
  L'école de Salamanque prônait la conversion des Indiens par la persuasion, respectant ainsi leur liberté de conscience et rejetant toute contrainte violente, en accord avec leurs principes de droit naturel et de respect des droits humains.

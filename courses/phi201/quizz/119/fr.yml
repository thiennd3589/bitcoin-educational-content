question: Quel est l'objectif principal des partisans d'un retour à un système monétaire basé sur un métal précieux ?
answer: Limiter le pouvoir des banques centrales
wrong_answers:
  - Augmenter l'inflation
  - Favoriser le commerce international
  - Contrôler les marchés financiers
explanation: |
  Les partisans d'un système basé sur un métal précieux visent à limiter le pouvoir des banques centrales en restreignant la capacité de créer de la monnaie sans réserve tangible, ce qui réduit les risques d'inflation et de manipulation monétaire.

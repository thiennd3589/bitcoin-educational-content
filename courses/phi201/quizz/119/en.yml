question: What is the main goal of advocates for a return to a precious metal-based monetary system?
answer: To limit the power of central banks
wrong_answers:
  - Increase inflation
  - Promote international trade
  - Control financial markets
explanation: |
  Advocates for a system based on a precious metal aim to limit the power of central banks by restricting the ability to create money without tangible reserve, which reduces the risks of inflation and monetary manipulation.

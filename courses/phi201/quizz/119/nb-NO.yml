question: Hva er det primære målet til forkjempere for en retur til et pengevesen basert på edle metaller?
answer: Å begrense sentralbankenes makt
wrong_answers:
  - Øke inflasjonen
  - Fremme internasjonal handel
  - Kontrollere finansmarkedene
explanation: |
  Forkjempere for et system basert på edle metaller sikter mot å begrense sentralbankenes makt ved å begrense muligheten til å skape penger uten en håndgripelig reserve, noe som reduserer risikoen for inflasjon og monetær manipulasjon.
question: Mis on peamine eesmärk neil, kes pooldavad naasmist väärismetallidel põhineva rahandussüsteemi juurde?
answer: Piirata keskpankade võimu
wrong_answers:
  - Suurendada inflatsiooni
  - Edendada rahvusvahelist kaubandust
  - Kontrollida finantsturge
explanation: |
  Isikud, kes pooldavad süsteemi, mis põhineb väärismetallidel, soovivad piirata keskpankade võimu, piirates nende võimet luua raha ilma käegakatsutava reservita, mis vähendab inflatsiooni ja rahalise manipuleerimise riske.

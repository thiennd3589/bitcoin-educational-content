question: Mục tiêu chính của những người ủng hộ việc quay trở lại hệ thống tiền tệ dựa trên kim loại quý là gì?
answer: Hạn chế quyền lực của các ngân hàng trung ương
wrong_answers:
  - Tăng lạm phát
  - Thúc đẩy thương mại quốc tế
  - Kiểm soát thị trường tài chính
explanation: |
  Những người ủng hộ một hệ thống dựa trên kim loại quý nhằm mục đích hạn chế quyền lực của các ngân hàng trung ương bằng cách hạn chế khả năng tạo ra tiền mà không cần dự trữ hữu hình, điều này giảm thiểu rủi ro của lạm phát và sự thao túng tiền tệ.
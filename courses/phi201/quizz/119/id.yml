question: Apa tujuan utama para pendukung kembali ke sistem moneter berbasis logam mulia?
answer: Untuk membatasi kekuatan bank sentral
wrong_answers:
  - Meningkatkan inflasi
  - Mendorong perdagangan internasional
  - Mengontrol pasar keuangan
explanation: |
  Para pendukung sistem berbasis logam mulia bertujuan untuk membatasi kekuatan bank sentral dengan membatasi kemampuan untuk menciptakan uang tanpa cadangan nyata, yang mengurangi risiko inflasi dan manipulasi moneter.
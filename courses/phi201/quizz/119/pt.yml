pergunta: Qual é o principal objetivo dos defensores do retorno a um sistema monetário baseado em metal precioso?
resposta: Limitar o poder dos bancos centrais
respostas_erradas:
  - Aumentar a inflação
  - Promover o comércio internacional
  - Controlar os mercados financeiros
explicação: |
  Os defensores de um sistema baseado em metal precioso visam limitar o poder dos bancos centrais restringindo a capacidade de criar dinheiro sem reserva tangível, o que reduz os riscos de inflação e manipulação monetária.
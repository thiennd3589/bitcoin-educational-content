question: Какова основная цель сторонников возвращения к денежной системе, основанной на драгоценных металлах?
answer: Ограничить власть центральных банков
wrong_answers:
  - Увеличить инфляцию
  - Способствовать международной торговле
  - Контролировать финансовые рынки
explanation: |
  Сторонники системы, основанной на драгоценных металлах, стремятся ограничить власть центральных банков, ограничивая их способность создавать деньги без обеспечения реальными резервами, что снижает риски инфляции и манипуляций с денежной массой.
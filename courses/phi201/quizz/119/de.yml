question: Was ist das Hauptziel von Befürwortern einer Rückkehr zu einem auf Edelmetallen basierenden Währungssystem?
answer: Die Macht der Zentralbanken einschränken
wrong_answers:
  - Inflation erhöhen
  - Internationalen Handel fördern
  - Finanzmärkte kontrollieren
explanation: |
  Befürworter eines auf Edelmetallen basierenden Systems zielen darauf ab, die Macht der Zentralbanken einzuschränken, indem sie die Fähigkeit zur Geldschöpfung ohne greifbare Reserve beschränken, was die Risiken von Inflation und monetärer Manipulation reduziert.

question: Jaký je hlavní cíl zastánců návratu k měnovému systému založenému na drahých kovech?
answer: Omezit moc centrálních bank
wrong_answers:
  - Zvýšit inflaci
  - Podporovat mezinárodní obchod
  - Kontrolovat finanční trhy
explanation: |
  Zastánci systému založeného na drahém kovu si klade za cíl omezit moc centrálních bank tím, že omezí schopnost vytvářet peníze bez hmatatelné rezervy, což snižuje rizika inflace a manipulace s měnou.

pregunta: ¿Cuál es el objetivo principal de los defensores del retorno a un sistema monetario basado en metales preciosos?
respuesta: Limitar el poder de los bancos centrales
respuestas_incorrectas:
  - Aumentar la inflación
  - Promover el comercio internacional
  - Controlar los mercados financieros
explicación: |
  Los defensores de un sistema basado en un metal precioso buscan limitar el poder de los bancos centrales restringiendo la capacidad de crear dinero sin una reserva tangible, lo que reduce los riesgos de inflación y manipulación monetaria.
question: Quelle est la caractéristique principale du système théologico-politique qui dominait les sociétés médiévales ?
answer: Le pouvoir politique et le pouvoir religieux étaient étroitement imbriqués et le chef politique était également un chef religieux.
wrong_answers:
  - La séparation des pouvoirs entre l'Église et l'État était clairement définie et respectée.
  - La tolérance religieuse était largement pratiquée et les minorités religieuses jouissaient des mêmes droits que la majorité.
  - Toutes les autres réponses sont correctes.
explanation: |
  Dans les sociétés médiévales, le système théologico-politique se caractérisait par une forte imbrication entre pouvoir politique et pouvoir religieux, avec des dirigeants souvent investis d'une autorité spirituelle en plus de leur pouvoir temporel.

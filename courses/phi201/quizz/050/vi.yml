question: Đặc điểm chính của hệ thống thần quyền-chính trị chi phối các xã hội trung cổ là gì?
answer: Quyền lực chính trị và quyền lực tôn giáo được gắn kết chặt chẽ, và người lãnh đạo chính trị cũng là một nhà lãnh đạo tôn giáo.
wrong_answers:
  - Sự phân chia quyền lực giữa Giáo hội và Nhà nước được xác định rõ ràng và được tôn trọng.
  - Sự khoan dung tôn giáo được thực hành rộng rãi, và các thiểu số tôn giáo tận hưởng những quyền lợi như đa số.
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Trong các xã hội trung cổ, hệ thống thần quyền-chính trị được đặc trưng bởi sự kết hợp chặt chẽ của quyền lực chính trị và tôn giáo, với các nhà lãnh đạo thường được trao quyền lực tinh thần bổ sung cho quyền lực thế tục của họ.

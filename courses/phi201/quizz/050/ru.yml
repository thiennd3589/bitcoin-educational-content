question: Какова основная характеристика теолого-политической системы, которая доминировала в средневековых обществах?
answer: Политическая власть и религиозная власть были тесно переплетены, и политический лидер также был религиозным лидером.
wrong_answers:
  - Разделение властей между Церковью и Государством было четко определено и соблюдалось.
  - Религиозная толерантность широко практиковалась, и религиозные меньшинства пользовались теми же правами, что и большинство.
  - Все другие ответы верны.
explanation: |
  В средневековых обществах теолого-политическая система характеризовалась сильным переплетением политической и религиозной власти, при этом лидеры часто обладали духовной властью в дополнение к своей светской власти.

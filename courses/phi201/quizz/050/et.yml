question: Mis on peamine omadus teoloogilis-poliitilisel süsteemil, mis domineeris keskaegsetes ühiskondades?
answer: Poliitiline võim ja religioosne võim olid tihedalt põimunud ning poliitiline liider oli samuti religioosne liider.
wrong_answers:
  - Võimude lahusus Kiriku ja Riigi vahel oli selgelt määratletud ja austatud.
  - Religioosne sallivus oli laialdaselt praktiseeritud ning usuvähemused nautisid samu õigusi kui enamus.
  - Kõik teised vastused on õiged.
explanation: |
  Keskaegsetes ühiskondades iseloomustas teoloogilis-poliitilist süsteemi tugev poliitilise ja religioosse võimu põimumine, kusjuures liidritel oli sageli lisaks ajalikule võimule ka vaimne autoriteet.

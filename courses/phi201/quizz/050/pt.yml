question: Qual é a principal característica do sistema teológico-político que dominou as sociedades medievais?
answer: O poder político e o poder religioso estavam intimamente entrelaçados, e o líder político também era um líder religioso.
wrong_answers:
  - A separação de poderes entre a Igreja e o Estado era claramente definida e respeitada.
  - A tolerância religiosa era amplamente praticada, e as minorias religiosas gozavam dos mesmos direitos que a maioria.
  - Todas as outras respostas estão corretas.
explanation: |
  Nas sociedades medievais, o sistema teológico-político era caracterizado por um forte entrelaçamento do poder político e religioso, com líderes frequentemente dotados de autoridade espiritual além de seu poder temporal.

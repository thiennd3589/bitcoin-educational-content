pertanyaan: Apa ciri utama dari sistem teologi-politik yang mendominasi masyarakat abad pertengahan?
jawaban: Kekuasaan politik dan kekuasaan agama sangat terkait erat, dan pemimpin politik juga merupakan pemimpin agama.
jawaban_salah:
  - Pemisahan kekuasaan antara Gereja dan Negara didefinisikan dengan jelas dan dihormati.
  - Toleransi beragama dipraktikkan secara luas, dan minoritas agama menikmati hak yang sama seperti mayoritas.
  - Semua jawaban lain benar.
penjelasan: |
  Dalam masyarakat abad pertengahan, sistem teologi-politik dicirikan oleh penggabungan kuat antara kekuasaan politik dan agama, dengan pemimpin sering kali diberi wewenang spiritual selain dari kekuasaan duniawi mereka.

question: Mikä on pääpiirre teologis-poliittisessa järjestelmässä, joka hallitsi keskiajan yhteiskuntia?
answer: Poliittinen valta ja uskonnollinen valta olivat tiiviisti kietoutuneet yhteen, ja poliittinen johtaja oli myös uskonnollinen johtaja.

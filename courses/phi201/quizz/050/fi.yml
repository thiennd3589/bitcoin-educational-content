kysymys: Mikä on pääpiirre teologis-poliittisessa järjestelmässä, joka hallitsi keskiajan yhteiskuntia?
vastaus: Poliittinen valta ja uskonnollinen valta olivat tiiviisti kietoutuneet yhteen, ja poliittinen johtaja oli myös uskonnollinen johtaja.
väärät_vastaukset:
  - Kirkon ja valtion välillä oli selvästi määritelty ja kunnioitettu vallan erottelu.
  - Uskonnollista suvaitsevaisuutta harjoitettiin laajalti, ja uskonnolliset vähemmistöt nauttivat samoja oikeuksia kuin enemmistö.
  - Kaikki muut vastaukset ovat oikein.
selitys: |
  Keskiajan yhteiskunnissa teologis-poliittista järjestelmää luonnehti vahva poliittisen ja uskonnollisen vallan lomittuminen, ja johtajilla oli usein hengellistä valtaa lisäksi heidän ajalliseen valtaansa.

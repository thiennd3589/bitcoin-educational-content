question: Jaká je hlavní charakteristika teologicko-politického systému, který dominoval středověkým společnostem?
answer: Politická moc a náboženská moc byly úzce propojeny a politický vůdce byl zároveň náboženským vůdcem.
wrong_answers:
  - Rozdělení mocí mezi Církev a Stát bylo jasně definováno a respektováno.
  - Náboženská tolerance byla široce praktikována a náboženské menšiny měly stejná práva jako většina.
  - Všechny ostatní odpovědi jsou správné.
explanation: |
  Ve středověkých společnostech byl teologicko-politický systém charakterizován silným propojením politické a náboženské moci, přičemž vůdci byli často obdařeni duchovní autoritou kromě jejich světské moci.

question: 中世社会を支配した神学的-政治的システムの主な特徴は何ですか？
answer: 政治権力と宗教権力が密接に絡み合っており、政治指導者は宗教指導者でもありました。
wrong_answers:
  - 教会と国家の権力分離が明確に定義され、尊重されていました。
  - 宗教的寛容が広く実践され、宗教的少数派は多数派と同じ権利を享受していました。
  - 他のすべての回答が正しい。
explanation: |
  中世社会では、神学的-政治的システムは政治権力と宗教権力の強い絡み合いによって特徴づけられ、指導者はしばしばその世俗的な権力に加えて霊的な権威を持っていました。

question: What is the main characteristic of the theological-political system that dominated medieval societies?
answer: Political power and religious power were closely intertwined, and the political leader was also a religious leader.
wrong_answers:
  - The separation of powers between the Church and the State was clearly defined and respected.
  - Religious tolerance was widely practiced, and religious minorities enjoyed the same rights as the majority.
  - All other answers are correct.
explanation: |
  In medieval societies, the theological-political system was characterized by a strong interweaving of political and religious power, with leaders often endowed with spiritual authority in addition to their temporal power.

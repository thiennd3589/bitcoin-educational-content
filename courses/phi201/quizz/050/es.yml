question: ¿Cuál es la principal característica del sistema teológico-político que dominó las sociedades medievales?
answer: El poder político y el poder religioso estaban estrechamente entrelazados, y el líder político también era un líder religioso.
wrong_answers:
  - La separación de poderes entre la Iglesia y el Estado estaba claramente definida y respetada.
  - La tolerancia religiosa era ampliamente practicada, y las minorías religiosas disfrutaban de los mismos derechos que la mayoría.
  - Todas las demás respuestas son correctas.
explanation: |
  En las sociedades medievales, el sistema teológico-político se caracterizaba por un fuerte entrelazamiento del poder político y religioso, con líderes a menudo dotados de autoridad espiritual además de su poder temporal.

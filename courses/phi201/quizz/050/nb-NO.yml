question: Hva er hovedkarakteristikken til det teologisk-politiske systemet som dominerte middelaldersamfunn?
answer: Politisk makt og religiøs makt var tett sammenvevd, og den politiske lederen var også en religiøs leder.
wrong_answers:
  - Maktdelingen mellom Kirken og Staten var klart definert og respektert.
  - Religiøs toleranse var utbredt praktisert, og religiøse minoriteter nøt de samme rettighetene som flertallet.
  - Alle andre svar er korrekte.
explanation: |
  I middelaldersamfunn var det teologisk-politiske systemet kjennetegnet ved en sterk sammenveving av politisk og religiøs makt, med ledere som ofte var utstyrt med åndelig autoritet i tillegg til deres verdslige makt.

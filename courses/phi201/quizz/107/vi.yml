câu hỏi: Phê bình của Hayek về chủ nghĩa xã hội là gì?
câu trả lời: Ông phê bình các phương tiện mà chủ nghĩa xã hội sử dụng để đạt được mục tiêu của mình, như kế hoạch hóa trung ương và việc loại bỏ tài sản tư nhân.
câu trả lời sai:
  - Ông từ chối các mục tiêu của chủ nghĩa xã hội như công bằng và bình đẳng.
  - Ông cho rằng chủ nghĩa xã hội là một học thuyết quá cổ xưa.
  - Không có điều nào trên.
giải thích: |
  Hayek phê bình chủ nghĩa xã hội không phải vì mục tiêu của nó, mà vì các phương pháp của nó, như kế hoạch hóa trung ương và việc bãi bỏ tài sản tư nhân, mà ông coi là nguy hiểm cho tự do cá nhân và hiệu quả kinh tế.

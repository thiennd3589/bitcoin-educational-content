question: Apa kritik Hayek terhadap sosialisme?
answer: Dia mengkritik cara yang digunakan oleh sosialisme untuk mencapai tujuannya, seperti perencanaan sentral dan penghapusan hak milik pribadi.
wrong_answers:
  - Dia menolak tujuan sosialisme seperti keadilan dan kesetaraan.
  - Dia berpikir bahwa sosialisme adalah doktrin yang terlalu kuno.
  - Tidak ada di atas.
explanation: |
  Hayek mengkritik sosialisme bukan karena tujuannya, tetapi karena metodenya, seperti perencanaan sentral dan penghapusan hak milik pribadi, yang dia anggap berbahaya bagi kebebasan individu dan efisiensi ekonomi.

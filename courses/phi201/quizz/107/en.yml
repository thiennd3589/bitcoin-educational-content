question: What is Hayek's critique of socialism?
answer: He criticizes the means used by socialism to achieve its goals, such as central planning and the elimination of private property.
wrong_answers:
  - He rejects the goals of socialism such as justice and equality.
  - He thinks that socialism is an overly ancient doctrine.
  - None of the above.
explanation: |
  Hayek criticizes socialism not for its goals, but for its methods, like central planning and the abolition of private property, which he considers dangerous for individual freedom and economic efficiency.

question: В чем заключается критика Хайека в адрес социализма?
answer: Он критикует методы, используемые социализмом для достижения своих целей, такие как централизованное планирование и устранение частной собственности.
wrong_answers:
  - Он отвергает цели социализма, такие как справедливость и равенство.
  - Он считает, что социализм — это слишком древняя доктрина.
  - Ни один из вышеуказанных.
explanation: |
  Хайек критикует социализм не за его цели, а за его методы, такие как централизованное планирование и отмена частной собственности, которые он считает опасными для индивидуальной свободы и экономической эффективности.

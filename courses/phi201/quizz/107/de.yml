question: Was ist Hayeks Kritik am Sozialismus?
answer: Er kritisiert die Mittel, die der Sozialismus zur Erreichung seiner Ziele einsetzt, wie zentrale Planung und die Abschaffung von Privateigentum.
wrong_answers:
  - Er lehnt die Ziele des Sozialismus wie Gerechtigkeit und Gleichheit ab.
  - Er denkt, dass der Sozialismus eine übermäßig alte Doktrin ist.
  - Keines der oben genannten.
explanation: |
  Hayek kritisiert den Sozialismus nicht wegen seiner Ziele, sondern wegen seiner Methoden, wie zentrale Planung und die Abschaffung von Privateigentum, die er für gefährlich für die individuelle Freiheit und wirtschaftliche Effizienz hält.

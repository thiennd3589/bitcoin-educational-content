otázka: Jaká je Hayekova kritika socialismu?
odpověď: Kritizuje prostředky, které socialismus používá k dosažení svých cílů, jako je centrální plánování a zrušení soukromého vlastnictví.
špatné_odpovědi:
  - Odmítá cíle socialismu, jako jsou spravedlnost a rovnost.
  - Myslí si, že socialismus je příliš starodávná doktrína.
  - Žádná z výše uvedených.
vysvětlení: |
  Hayek kritizuje socialismus ne kvůli jeho cílům, ale kvůli jeho metodám, jako je centrální plánování a zrušení soukromého vlastnictví, které považuje za nebezpečné pro individuální svobodu a ekonomickou efektivitu.

pergunta: Qual é a crítica de Hayek ao socialismo?
resposta: Ele critica os meios utilizados pelo socialismo para alcançar seus objetivos, como o planejamento central e a eliminação da propriedade privada.
respostas_erradas:
  - Ele rejeita os objetivos do socialismo, como justiça e igualdade.
  - Ele acha que o socialismo é uma doutrina excessivamente antiga.
  - Nenhuma das anteriores.
explicação: |
  Hayek critica o socialismo não por seus objetivos, mas por seus métodos, como o planejamento central e a abolição da propriedade privada, os quais ele considera perigosos para a liberdade individual e a eficiência econômica.

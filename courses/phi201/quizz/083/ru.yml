question: Согласно Токвилю, какой один из основных факторов, способствовавших успеху Американской революции?
answer: Уважение к высшему закону.
wrong_answers:
  - Централизация власти.
  - Отсутствие доминирующей религии.
  - Наличие сильной монархии.
explanation: |
  Токвиль приписывает успех Американской революции уважению колонистов к высшему закону, который формировал индивидуальные свободы и предоставлял твердую моральную и правовую основу для организации общества.

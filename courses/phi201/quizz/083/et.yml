question: Milline on üks peamisi tegureid, mis Tocqueville'i sõnul aitas kaasa Ameerika revolutsiooni edule?
answer: Austus kõrgema seaduse vastu.
wrong_answers:
  - Võimu tsentraliseerimine.
  - Dominantse religiooni puudumine.
  - Tugeva monarhia olemasolu.
explanation: |
  Tocqueville omistab Ameerika revolutsiooni edu kolonistide austusele kõrgema seaduse vastu, mis raamistas individuaalsed vabadused ja pakkus kindla moraalse ning õigusliku aluse ühiskonna korraldamiseks.

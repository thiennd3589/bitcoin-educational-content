otázka: Podle Tocquevilla, co je jedním z hlavních faktorů, které přispěly k úspěchu Americké revoluce?
odpověď: Respekt k vyššímu zákonu.
špatné_odpovědi:
  - Centralizace moci.
  - Absence dominantního náboženství.
  - Přítomnost silné monarchie.
vysvětlení: |
  Tocqueville přisuzuje úspěch Americké revoluce respektu kolonistů k vyššímu zákonu, který formoval individuální svobody a poskytl pevný morální a právní základ pro organizaci společnosti.

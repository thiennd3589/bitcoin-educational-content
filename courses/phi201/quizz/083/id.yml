pertanyaan: Menurut Tocqueville, apa salah satu faktor utama yang berkontribusi pada keberhasilan Revolusi Amerika?
jawaban: Penghormatan terhadap hukum yang lebih tinggi.
jawaban_salah:
  - Sentralisasi kekuasaan.
  - Ketidakhadiran agama dominan.
  - Kehadiran monarki yang kuat.
penjelasan: |
  Tocqueville mengaitkan keberhasilan Revolusi Amerika dengan penghormatan para kolonis terhadap hukum yang lebih tinggi, yang membentuk kebebasan individu dan menyediakan dasar moral dan hukum yang kokoh untuk organisasi masyarakat.
ditinjau: false
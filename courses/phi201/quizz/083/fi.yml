question: Mikä on yksi päätekijöistä, jotka Tocquevillen mukaan vaikuttivat Amerikan vallankumouksen onnistumiseen?
answer: Kunnioitus korkeampaa lakia kohtaan.
wrong_answers:
  - Valtiovallan keskittäminen.
  - Hallitsevan uskonnon puuttuminen.
  - Vahvan monarkian läsnäolo.
explanation: |
  Tocqueville katsoo Amerikan vallankumouksen onnistumisen johtuneen siirtolaisten kunnioituksesta korkeampaa lakia kohtaan, mikä muodosti yksilön vapaudet ja tarjosi vankan moraalisen ja oikeudellisen perustan yhteiskunnan järjestämiselle.
reviewed: false
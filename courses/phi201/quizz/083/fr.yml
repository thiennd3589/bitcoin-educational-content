question: Selon Tocqueville, quel est l'un des principaux facteurs qui a contribué au succès de la Révolution américaine ?
answer: Le respect d'une loi supérieure.
wrong_answers:
  - La centralisation du pouvoir.
  - L'absence de religion dominante.
  - La présence d'une monarchie forte.
explanation: |
  Tocqueville attribue le succès de la Révolution américaine au respect des colons pour une loi supérieure, qui encadrait les libertés individuelles et offrait une base morale et légale solide pour l'organisation de la société.

question: Jaká je hlavní kritika Rakušanů vůči marxistické teorii třídního boje?
answer: Zpochybňují myšlenku, že společnost je rozdělena do dvou antagonistických tříd.
wrong_answers:
  - Tvrdí, že ekonomika je hlavním zdrojem sociálních konfliktů, nikoli třídní boj.
  - Odmítají myšlenku, že pracovník je nedostatečně placen.
  - Všechny ostatní odpovědi jsou správné.
explanation: |
  Rakušané odmítají marxistický pohled na společnost rozdělenou do dvou antagonistických tříd, protože věří, že ekonomické interakce jsou založeny na dobrovolné spolupráci, nikoli na strukturálních konfliktech mezi třídami.

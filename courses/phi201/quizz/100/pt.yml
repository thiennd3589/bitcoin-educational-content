question: Qual é a principal crítica dos austríacos em relação à teoria marxista da luta de classes?
answer: Eles contestam a ideia de que a sociedade é dividida em duas classes antagônicas.
wrong_answers:
  - Eles afirmam que a economia é a principal fonte de conflitos sociais, não a luta de classes.
  - Eles rejeitam a ideia de que o trabalhador é sub-remunerado.
  - Todas as outras respostas estão corretas.
explanation: |
  Os austríacos rejeitam a visão marxista de uma sociedade dividida em duas classes antagônicas, acreditando que as interações econômicas são baseadas em cooperação voluntária em vez de em conflitos estruturais entre classes.

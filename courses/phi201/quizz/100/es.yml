question: ¿Cuál es la principal crítica de los austriacos respecto a la teoría marxista de la lucha de clases?
answer: Disputan la idea de que la sociedad está dividida en dos clases antagónicas.
wrong_answers:
  - Afirman que la economía es la principal fuente de conflictos sociales, no la lucha de clases.
  - Rechazan la idea de que el trabajador está subpagado.
  - Todas las demás respuestas son correctas.
explanation: |
  Los austriacos rechazan la visión marxista de una sociedad dividida en dos clases antagónicas, creyendo que las interacciones económicas se basan en la cooperación voluntaria en lugar de en conflictos estructurales entre clases.

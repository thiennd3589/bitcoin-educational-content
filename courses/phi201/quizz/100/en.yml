question: What is the main criticism of the Austrians regarding the Marxist theory of class struggle?
answer: They dispute the idea that society is divided into two antagonistic classes.
wrong_answers:
  - They claim that the economy is the main source of social conflicts, not class struggle.
  - They reject the idea that the worker is underpaid.
  - All other answers are correct.
explanation: |
  The Austrians reject the Marxist view of a society divided into two antagonistic classes, believing that economic interactions are based on voluntary cooperation rather than on structural conflicts between classes.

question: Lời chỉ trích chính của người Áo đối với lý thuyết đấu tranh giai cấp của Marx là gì?
answer: Họ tranh cãi về ý tưởng rằng xã hội được chia thành hai giai cấp đối kháng.
wrong_answers:
  - Họ tuyên bố rằng kinh tế là nguồn gốc chính của xung đột xã hội, không phải đấu tranh giai cấp.
  - Họ bác bỏ ý tưởng rằng người lao động bị trả lương thấp.
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Người Áo bác bỏ quan điểm của Marx về một xã hội được chia thành hai giai cấp đối kháng, tin rằng các tương tác kinh tế dựa trên sự hợp tác tự nguyện chứ không phải trên các xung đột cấu trúc giữa các giai cấp.

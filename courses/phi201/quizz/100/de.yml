Frage: Was ist die Hauptkritik der Österreicher an der marxistischen Theorie des Klassenkampfes?
Antwort: Sie bestreiten die Idee, dass die Gesellschaft in zwei antagonistische Klassen geteilt ist.
falsche_Antworten:
  - Sie behaupten, dass die Wirtschaft die Hauptquelle sozialer Konflikte ist, nicht der Klassenkampf.
  - Sie lehnen die Idee ab, dass der Arbeiter unterbezahlt ist.
  - Alle anderen Antworten sind korrekt.
Erklärung: |
  Die Österreicher lehnen die marxistische Sicht einer in zwei antagonistische Klassen geteilten Gesellschaft ab und glauben, dass wirtschaftliche Interaktionen auf freiwilliger Zusammenarbeit basieren, anstatt auf strukturellen Konflikten zwischen den Klassen.

question: Mis on Austria koolkonna peamine kriitika marksistliku klassivõitluse teooria suhtes?
answer: Nad vaidlustavad idee, et ühiskond jaguneb kaheks antagonistlikuks klassiks.
wrong_answers:
  - Nad väidavad, et majandus on peamine sotsiaalsete konfliktide allikas, mitte klassivõitlus.
  - Nad lükkavad tagasi idee, et tööline on alamakstud.
  - Kõik teised vastused on õiged.
explanation: |
  Austria koolkond lükkab tagasi marksistliku vaate ühiskonnast, mis jaguneb kaheks antagonistlikuks klassiks, uskudes, et majanduslikud suhted põhinevad vabatahtlikul koostööl, mitte struktuursetel konfliktidel klasside vahel.

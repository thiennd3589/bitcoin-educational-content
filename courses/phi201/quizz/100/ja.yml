question: オーストリア派がマルクスの階級闘争理論に対して主に批判している点は何ですか？
answer: 社会が二つの敵対する階級に分かれているという考えを争っています。
wrong_answers:
  - 経済が社会的な対立の主な源であり、階級闘争ではないと主張しています。
  - 労働者が過小評価されているという考えを拒否しています。
  - 他のすべての回答が正しい。
explanation: |
  オーストリア派は、社会が二つの敵対する階級に分かれているというマルクスの見解を拒否し、経済的な相互作用は階級間の構造的な対立ではなく、自発的な協力に基づいていると考えています。

question: Hva er den viktigste kritikken fra østerrikerne angående den marxistiske teorien om klassekamp?
answer: De bestrider ideen om at samfunnet er delt inn i to antagonistiske klasser.
wrong_answers:
  - De hevder at økonomien er hovedkilden til sosiale konflikter, ikke klassekamp.
  - De avviser ideen om at arbeideren er underbetalt.
  - Alle andre svar er korrekte.
explanation: |
  Østerrikerne avviser det marxistiske synet på et samfunn delt inn i to antagonistiske klasser, og tror at økonomiske interaksjoner er basert på frivillig samarbeid heller enn på strukturelle konflikter mellom klasser.

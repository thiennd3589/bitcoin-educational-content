question: Qual è la principale critica degli austriaci riguardo alla teoria marxista della lotta di classe?
answer: Contestano l'idea che la società sia divisa in due classi antagoniste.
wrong_answers:
  - Affermano che l'economia è la principale fonte di conflitti sociali, non la lotta di classe.
  - Rifiutano l'idea che il lavoratore sia sottopagato.
  - Tutte le altre risposte sono corrette.
explanation: |
  Gli austriaci rifiutano la visione marxista di una società divisa in due classi antagoniste, credendo che le interazioni economiche si basino sulla cooperazione volontaria piuttosto che su conflitti strutturali tra classi.

question: Quelle est la critique principale des Autrichiens vis-à-vis de la théorie marxiste de la lutte des classes ?
answer: Ils contestent l'idée que la société soit divisée en deux classes antagonistes.
wrong_answers:
  - Ils affirment que l'économie est la source principale des conflits sociaux et non la lutte des classes.
  - Ils rejettent l'idée que l'ouvrier soit mal payé.
  - Toutes les autres réponses sont correctes.
explanation: |
  Les Autrichiens rejettent la vision marxiste d'une société divisée en deux classes antagonistes, estimant que les interactions économiques reposent sur la coopération volontaire plutôt que sur des conflits structurels entre classes.

question: Apa kritik utama orang Austria terhadap teori perjuangan kelas Marxisme?
answer: Mereka mempertanyakan ide bahwa masyarakat terbagi menjadi dua kelas yang antagonis.
wrong_answers:
  - Mereka mengklaim bahwa ekonomi adalah sumber utama konflik sosial, bukan perjuangan kelas.
  - Mereka menolak ide bahwa pekerja dibayar kurang.
  - Semua jawaban lainnya benar.
explanation: |
  Orang Austria menolak pandangan Marxisme tentang masyarakat yang terbagi menjadi dua kelas yang antagonis, percaya bahwa interaksi ekonomi didasarkan pada kerjasama sukarela daripada pada konflik struktural antar kelas.

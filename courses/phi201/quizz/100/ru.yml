question: Какова основная критика австрийцев в отношении марксистской теории классовой борьбы?
answer: Они оспаривают идею о том, что общество разделено на два враждебных класса.
wrong_answers:
  - Они утверждают, что экономика является основным источником социальных конфликтов, а не классовая борьба.
  - Они отвергают идею о том, что рабочий недоплачивается.
  - Все другие ответы верны.
explanation: |
  Австрийцы отвергают марксистское видение общества, разделенного на два враждебных класса, полагая, что экономические взаимодействия основаны на добровольном сотрудничестве, а не на структурных конфликтах между классами.

question: Hva er definisjonen av frihet gitt av Lord Acton?
answer: Makten til å handle i henhold til ens egen samvittighet selv mot flertallets mening
wrong_answers:
  - Evnen til å gjøre hva enn man ønsker
  - Fraværet av enhver begrensning
  - Beskyttelse mot eksterne invasjoner
explanation: |
  Lord Acton definerer frihet som makten til å handle i henhold til ens egen samvittighet, og understreker viktigheten av individets evne til å ta personlige beslutninger, selv når disse går imot flertallets mening.
question: Каково определение свободы, данное Лордом Эктоном?
answer: Возможность действовать в соответствии со своей совестью, даже вопреки мнению большинства
wrong_answers:
  - Возможность делать все, что захочется
  - Отсутствие любых ограничений
  - Защита от внешних вторжений
explanation: |
  Лорд Эктон определяет свободу как возможность действовать в соответствии со своей совестью, подчеркивая важность способности индивида принимать личные решения, даже когда они противоречат мнению большинства.

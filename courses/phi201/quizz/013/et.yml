küsimus: Mis on vabaduse definitsioon, mille on andnud Lord Acton?
vastus: Võim tegutseda vastavalt oma südametunnistusele isegi enamuse arvamuse vastu
valed_vastused:
  - Võime teha mida iganes soovitakse
  - Igasuguse piirangu puudumine
  - Kaitse väliste invasioonide vastu
selgitus: |
  Lord Acton määratleb vabaduse kui võime tegutseda vastavalt oma südametunnistusele, rõhutades üksikisiku võimet teha isiklikke otsuseid, isegi kui need lähevad vastu enamuse arvamusele.
üle vaadatud: false
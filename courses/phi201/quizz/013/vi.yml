question: Định nghĩa về tự do theo Lord Acton là gì?
answer: Quyền lực hành động theo lương tâm của bản thân ngay cả khi trái với ý kiến của đa số
wrong_answers:
  - Khả năng làm bất cứ điều gì một người muốn
  - Sự vắng mặt của mọi ràng buộc
  - Sự bảo vệ chống lại sự xâm lược từ bên ngoài
explanation: |
  Lord Acton định nghĩa tự do là quyền lực hành động theo lương tâm của bản thân, nhấn mạnh tầm quan trọng của khả năng tự quyết định của cá nhân, ngay cả khi quyết định đó đi ngược lại với ý kiến của đa số.

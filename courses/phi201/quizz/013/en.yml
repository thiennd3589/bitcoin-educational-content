question: What is the definition of freedom given by Lord Acton?
answer: The power to act according to one's own conscience even against the majority opinion
wrong_answers:
  - The ability to do whatever one wants
  - The absence of any constraint
  - Protection against external invasions
explanation: |
  Lord Acton defines freedom as the power to act according to one's own conscience, highlighting the importance of the individual's ability to make personal decisions, even when these go against the majority opinion.

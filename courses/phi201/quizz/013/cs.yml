otázka: Jaká je definice svobody podle Lorda Actona?
odpověď: Moc jednat podle vlastního svědomí i proti většinovému názoru
špatné_odpovědi:
  - Schopnost dělat cokoli, co si člověk přeje
  - Absence jakéhokoli omezení
  - Ochrana proti vnějším invazím
vysvětlení: |
  Lord Acton definuje svobodu jako moc jednat podle vlastního svědomí, což zdůrazňuje důležitost schopnosti jedince činit osobní rozhodnutí, i když jsou v rozporu s většinovým názorem.

question: Apa definisi kebebasan menurut Lord Acton?
answer: Kekuatan untuk bertindak sesuai dengan hati nurani sendiri meskipun bertentangan dengan opini mayoritas
wrong_answers:
  - Kemampuan untuk melakukan apapun yang diinginkan
  - Ketidakhadiran segala bentuk kendala
  - Perlindungan terhadap invasi eksternal
explanation: |
  Lord Acton mendefinisikan kebebasan sebagai kekuatan untuk bertindak sesuai dengan hati nurani sendiri, menekankan pentingnya kemampuan individu untuk membuat keputusan pribadi, bahkan ketika keputusan tersebut bertentangan dengan opini mayoritas.
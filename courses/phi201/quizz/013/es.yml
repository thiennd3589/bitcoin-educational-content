question: ¿Cuál es la definición de libertad según Lord Acton?
answer: El poder de actuar de acuerdo con la propia conciencia incluso en contra de la opinión de la mayoría
wrong_answers:
  - La capacidad de hacer lo que uno quiera
  - La ausencia de cualquier restricción
  - Protección contra invasiones externas
explanation: |
  Lord Acton define la libertad como el poder de actuar de acuerdo con la propia conciencia, resaltando la importancia de la capacidad del individuo para tomar decisiones personales, incluso cuando estas van en contra de la opinión de la mayoría.

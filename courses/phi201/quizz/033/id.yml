question: Menurut filsuf Romawi Seneca, apa yang merupakan esensi dari kebahagiaan?
answer: Praktik kebajikan
wrong_answers:
  - Kekayaan
  - Kenikmatan
  - Semua di atas
explanation: |
  Bagi Seneca, kebahagiaan sejati terletak pada praktik kebajikan, yang memungkinkan seseorang untuk hidup sesuai dengan alasan dan mencapai kedamaian batin yang abadi, terlepas dari kenikmatan atau kekayaan.
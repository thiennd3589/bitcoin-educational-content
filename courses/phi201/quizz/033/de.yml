question: Woraus besteht laut dem römischen Philosophen Seneca das Glück?
answer: Die Ausübung der Tugend
wrong_answers:
  - Reichtum
  - Vergnügen
  - Alles oben Genannte
explanation: |
  Für Seneca liegt das wahre Glück in der Ausübung der Tugend, die es einem Individuum ermöglicht, im Einklang mit der Vernunft zu leben und ein dauerhaftes inneres Frieden zu erreichen, unabhängig von Vergnügen oder Reichtum.

question: Selon le philosophe romain Sénèque, en quoi consiste le bonheur ?
answer: La pratique de la vertu
wrong_answers:
  - La richesse
  - Le plaisir
  - Toutes les réponses ci-dessus
explanation: |
  Pour Sénèque, le bonheur véritable réside dans la pratique de la vertu, qui permet à l’individu de vivre en accord avec la raison et d’atteindre une paix intérieure durable, indépendamment des plaisirs ou de la richesse.

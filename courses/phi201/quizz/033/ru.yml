question: Согласно римскому философу Сенеке, в чем заключается счастье?
answer: В практике добродетели
wrong_answers:
  - В богатстве
  - В удовольствиях
  - Во всем вышеперечисленном
explanation: |
  Для Сенеки истинное счастье заключается в практике добродетели, которая позволяет человеку жить в соответствии с разумом и достичь длительного внутреннего мира, независимо от удовольствий или богатства.
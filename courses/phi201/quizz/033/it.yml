domanda: Secondo il filosofo romano Seneca, in cosa consiste la felicità?
risposta: La pratica della virtù
risposte_errate:
  - Ricchezza
  - Piacere
  - Tutte le precedenti
spiegazione: |
  Per Seneca, la vera felicità risiede nella pratica della virtù, che permette a un individuo di vivere in accordo con la ragione e di raggiungere una pace interiore duratura, indipendentemente dai piaceri o dalla ricchezza.

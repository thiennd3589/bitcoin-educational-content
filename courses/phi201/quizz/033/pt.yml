question: De acordo com o filósofo romano Sêneca, em que consiste a felicidade?
answer: A prática da virtude
wrong_answers:
  - Riqueza
  - Prazer
  - Todas as anteriores
explanation: |
  Para Sêneca, a verdadeira felicidade reside na prática da virtude, que permite a um indivíduo viver de acordo com a razão e alcançar uma paz interior duradoura, independente de prazeres ou riquezas.

câu hỏi: Theo triết gia La Mã Seneca, hạnh phúc bao gồm điều gì?
câu trả lời: Thực hành đức hạnh
câu trả lời sai:
  - Sự giàu có
  - Khoái lạc
  - Tất cả những điều trên
giải thích: |
  Đối với Seneca, hạnh phúc thực sự nằm ở việc thực hành đức hạnh, điều này cho phép một cá nhân sống phù hợp với lý trí và đạt được sự bình yên nội tâm lâu dài, không phụ thuộc vào khoái lạc hay sự giàu có.
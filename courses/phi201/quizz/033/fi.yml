kysymys: Mitä onnellisuus koostuu roomalaisen filosofi Senecan mukaan?
vastaus: Hyveen harjoittamisesta
vaarat_vastaukset:
  - Rikkaus
  - Nautinto
  - Kaikki yllä mainitut
selitys: |
  Senecan mukaan todellinen onnellisuus piilee hyveen harjoittamisessa, mikä mahdollistaa yksilön elämisen järjen mukaisesti ja saavuttamaan kestävän sisäisen rauhan, riippumatta nautinnoista tai rikkaudesta.
arvioitu: false
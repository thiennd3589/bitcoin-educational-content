question: La democrazia ateniese era caratterizzata da...
answer: Vivaci discussioni pubbliche sugli affari della città
wrong_answers:
  - Un re ereditario che prendeva tutte le decisioni
  - Un piccolo gruppo di uomini ricchi che controllava il governo
  - Un potente esercito che imponeva la sua volontà ad altre città
explanation: |
  La democrazia ateniese prevedeva la partecipazione attiva dei cittadini, che dibattevano pubblicamente gli affari della città nell'Assemblea, promuovendo così la presa di decisioni collettiva e un sistema di governo basato sul dialogo.

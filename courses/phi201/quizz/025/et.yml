question: Ateena demokraatia iseloomustas...
answer: Elavad avalikud arutelud linna asjade üle
wrong_answers:
  - Päritud kuningas, kes tegi kõik otsused
  - Väike rühm jõukaid mehi, kes kontrollisid valitsust
  - Võimas armee, mis kehtestas oma tahte teistele linnadele
explanation: |
  Ateena demokraatia hõlmas kodanike aktiivset osalust, kes avalikult arutasid linna asju Kogus, edendades seeläbi kollektiivset otsustusprotsessi ja valitsemisviisi, mis põhines dialoogil.

question: Ateenalainen demokratia oli tunnettu...
answer: Vilkkaiden julkisten keskustelujen käymisestä kaupungin asioista
wrong_answers:
  - Perinnöllinen kuningas, joka teki kaikki päätökset
  - Pieni ryhmä varakkaita miehiä, jotka hallitsivat hallitusta
  - Voimakas armeija, joka määräsi tahtonsa muille kaupungeille
explanation: |
  Ateenalainen demokratia perustui kansalaisten aktiiviseen osallistumiseen, jotka julkisesti keskustelivat kaupungin asioista Kokouksessa, edistäen näin kollektiivista päätöksentekoa ja hallitusjärjestelmää, joka perustui vuoropuheluun.

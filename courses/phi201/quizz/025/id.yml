question: Demokrasi Athena ditandai oleh...
answer: Diskusi publik yang hidup tentang urusan kota
wrong_answers:
  - Seorang raja turun-temurun yang membuat semua keputusan
  - Sebuah kelompok kecil pria kaya yang mengendalikan pemerintahan
  - Sebuah tentara yang kuat yang memaksakan kehendaknya terhadap kota lain
explanation: |
  Demokrasi Athena melibatkan partisipasi aktif dari warga negara, yang secara terbuka mendebatkan urusan kota di Majelis, sehingga mempromosikan pengambilan keputusan kolektif dan sistem pemerintahan berbasis dialog.

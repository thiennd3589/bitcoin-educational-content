question: A democracia ateniense era caracterizada por...
answer: Discussões públicas animadas sobre os assuntos da cidade
wrong_answers:
  - Um rei hereditário que tomava todas as decisões
  - Um pequeno grupo de homens ricos que controlava o governo
  - Um exército poderoso que impunha sua vontade sobre outras cidades
explanation: |
  A democracia ateniense envolvia a participação ativa dos cidadãos, que debatiam publicamente os assuntos da cidade na Assembleia, promovendo assim a tomada de decisões coletiva e um sistema de governo baseado no diálogo.
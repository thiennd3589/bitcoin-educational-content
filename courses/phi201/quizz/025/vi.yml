Câu hỏi: Dân chủ Athen được đặc trưng bởi...
Câu trả lời: Những cuộc thảo luận công khai sôi nổi về các vấn đề của thành phố
Câu trả lời sai:
  - Một vị vua thừa kế quyền lực quyết định mọi việc
  - Một nhóm nhỏ những người đàn ông giàu có kiểm soát chính phủ
  - Một quân đội mạnh mẽ áp đặt ý chí của mình lên các thành phố khác
Giải thích: |
  Dân chủ Athen bao gồm sự tham gia tích cực của công dân, những người công khai thảo luận về các vấn đề của thành phố tại Hội đồng, từ đó thúc đẩy quyết định tập thể và một hệ thống chính phủ dựa trên đối thoại.

question: La democracia ateniense se caracterizaba por...
answer: Animadas discusiones públicas sobre asuntos de la ciudad
wrong_answers:
  - Un rey hereditario que tomaba todas las decisiones
  - Un pequeño grupo de hombres ricos que controlaba el gobierno
  - Un poderoso ejército que imponía su voluntad sobre otras ciudades
explanation: |
  La democracia ateniense involucraba la participación activa de los ciudadanos, quienes debatían públicamente los asuntos de la ciudad en la Asamblea, promoviendo así la toma de decisiones colectiva y un sistema de gobierno basado en el diálogo.
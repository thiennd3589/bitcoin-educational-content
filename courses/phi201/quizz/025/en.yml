question: Athenian democracy was characterized by...
answer: Lively public discussions on city affairs
wrong_answers:
  - A hereditary king who made all the decisions
  - A small group of wealthy men who controlled the government
  - A powerful army that imposed its will on other cities
explanation: |
  Athenian democracy involved active participation of citizens, who publicly debated city affairs at the Assembly, thus promoting collective decision-making and a government system based on dialogue.

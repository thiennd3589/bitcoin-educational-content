question: Det athenske demokratiet kjennetegnes av...
answer: Livlige offentlige diskusjoner om bysaker
wrong_answers:
  - En arvelig konge som tok alle beslutningene
  - En liten gruppe velstående menn som kontrollerte regjeringen
  - En kraftig hær som påtvang sin vilje over andre byer
explanation: |
  Det athenske demokratiet involverte aktiv deltakelse fra borgere, som offentlig debatterte bysaker i Forsamlingen, og dermed fremmet kollektiv beslutningstaking og et regjeringssystem basert på dialog.
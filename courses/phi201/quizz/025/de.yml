Frage: Die athenische Demokratie zeichnete sich aus durch...
Antwort: Lebhafte öffentliche Diskussionen über städtische Angelegenheiten
falsche_Antworten:
  - Einen erblichen König, der alle Entscheidungen traf
  - Eine kleine Gruppe wohlhabender Männer, die die Regierung kontrollierten
  - Eine mächtige Armee, die ihren Willen anderen Städten aufzwang
Erklärung: |
  Die athenische Demokratie beinhaltete die aktive Teilnahme der Bürger, die öffentlich über städtische Angelegenheiten in der Volksversammlung debattierten, wodurch kollektive Entscheidungsfindung und ein Regierungssystem basierend auf Dialog gefördert wurden.

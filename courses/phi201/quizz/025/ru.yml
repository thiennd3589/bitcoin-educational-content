question: Афинская демократия характеризовалась...
answer: Живыми публичными обсуждениями городских дел
wrong_answers:
  - Наследственным королем, который принимал все решения
  - Небольшой группой богатых людей, которые контролировали правительство
  - Мощной армией, навязывавшей свою волю другим городам
explanation: |
  Афинская демократия предполагала активное участие граждан, которые публично обсуждали городские дела на Собрании, тем самым способствуя коллективному принятию решений и системе управления, основанной на диалоге.

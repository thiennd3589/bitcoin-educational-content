question: La démocratie athénienne se caractérisait par...
answer: Des discussions publiques animées sur les affaires de la cité
wrong_answers:
  - Un roi héréditaire qui prenait toutes les décisions
  - Un petit groupe d'hommes riches qui contrôlaient le gouvernement
  - Une armée puissante qui imposait sa volonté aux autres cités
explanation: |
  La démocratie athénienne impliquait une participation active des citoyens, qui débattent publiquement des affaires de la cité à l'Assemblée, favorisant ainsi la prise de décisions collectives et un système de gouvernement fondé sur le dialogue.

question: What is the relationship between freedom and responsibility?
answer: Responsibility arises from the freedom of individual choices
wrong_answers:
  - Freedom is limited by the responsibility of others
  - Freedom and responsibility are two independent concepts
  - Responsibility is an obstacle to freedom
explanation: |
  The relationship between freedom and responsibility is intrinsic, as the freedom to make choices also implies the responsibility for the consequences of those choices, thus highlighting that every free act is accompanied by a moral obligation.

question: Was ist die Beziehung zwischen Freiheit und Verantwortung?
answer: Verantwortung entsteht aus der Freiheit individueller Entscheidungen.
wrong_answers:
  - Freiheit wird durch die Verantwortung anderer begrenzt
  - Freiheit und Verantwortung sind zwei unabhängige Konzepte
  - Verantwortung ist ein Hindernis für die Freiheit
explanation: |
  Die Beziehung zwischen Freiheit und Verantwortung ist intrinsisch, da die Freiheit, Entscheidungen zu treffen, auch die Verantwortung für die Konsequenzen dieser Entscheidungen impliziert, was hervorhebt, dass jeder freie Akt von einer moralischen Verpflichtung begleitet wird.

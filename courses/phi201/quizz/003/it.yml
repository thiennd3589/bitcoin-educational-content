domanda: Qual è la relazione tra libertà e responsabilità?
risposta: La responsabilità nasce dalla libertà delle scelte individuali
risposte_errate:
  - La libertà è limitata dalla responsabilità altrui
  - Libertà e responsabilità sono due concetti indipendenti
  - La responsabilità è un ostacolo alla libertà
spiegazione: |
  La relazione tra libertà e responsabilità è intrinseca, poiché la libertà di fare scelte implica anche la responsabilità per le conseguenze di quelle scelte, evidenziando così che ogni atto libero è accompagnato da un obbligo morale.

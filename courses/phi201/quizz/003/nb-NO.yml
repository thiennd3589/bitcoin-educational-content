question: Hva er forholdet mellom frihet og ansvar?
answer: Ansvar oppstår fra friheten til individuelle valg
wrong_answers:
  - Frihet er begrenset av andres ansvar
  - Frihet og ansvar er to uavhengige konsepter
  - Ansvar er en hindring for frihet
explanation: |
  Forholdet mellom frihet og ansvar er iboende, ettersom friheten til å ta valg også innebærer ansvar for konsekvensene av disse valgene, noe som understreker at hver fri handling er ledsaget av en moralsk forpliktelse.
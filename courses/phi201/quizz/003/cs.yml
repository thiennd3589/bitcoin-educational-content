otázka: Jaký je vztah mezi svobodou a odpovědností?
odpověď: Odpovědnost vzniká ze svobody individuálních rozhodnutí
špatné_odpovědi:
  - Svoboda je omezena odpovědností ostatních
  - Svoboda a odpovědnost jsou dva nezávislé koncepty
  - Odpovědnost je překážkou svobody
vysvětlení: |
  Vztah mezi svobodou a odpovědností je vnitřní, jelikož svoboda dělat rozhodnutí také znamená odpovědnost za důsledky těchto rozhodnutí, což zdůrazňuje, že každý svobodný čin je doprovázen morální povinností.

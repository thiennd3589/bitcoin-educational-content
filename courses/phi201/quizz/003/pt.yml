question: Qual é a relação entre liberdade e responsabilidade?
answer: A responsabilidade surge da liberdade das escolhas individuais
wrong_answers:
  - A liberdade é limitada pela responsabilidade dos outros
  - Liberdade e responsabilidade são dois conceitos independentes
  - Responsabilidade é um obstáculo à liberdade
explanation: |
  A relação entre liberdade e responsabilidade é intrínseca, pois a liberdade de fazer escolhas também implica a responsabilidade pelas consequências dessas escolhas, destacando assim que todo ato livre é acompanhado por uma obrigação moral.

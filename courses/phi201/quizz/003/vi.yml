question: Mối quan hệ giữa tự do và trách nhiệm là gì?
answer: Trách nhiệm phát sinh từ tự do của các lựa chọn cá nhân
wrong_answers:
  - Tự do bị hạn chế bởi trách nhiệm của người khác
  - Tự do và trách nhiệm là hai khái niệm độc lập
  - Trách nhiệm là một rào cản đối với tự do
explanation: |
  Mối quan hệ giữa tự do và trách nhiệm là không thể tách rời, bởi vì tự do lựa chọn cũng đồng nghĩa với việc chịu trách nhiệm về hậu quả của những lựa chọn đó, từ đó nhấn mạnh rằng mỗi hành động tự do đều đi kèm với một nghĩa vụ đạo đức.

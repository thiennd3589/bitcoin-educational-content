question: Какова связь между свободой и ответственностью?
answer: Ответственность возникает из свободы индивидуального выбора
wrong_answers:
  - Свобода ограничивается ответственностью других
  - Свобода и ответственность - это два независимых понятия
  - Ответственность является препятствием для свободы
explanation: |
  Связь между свободой и ответственностью является внутренней, поскольку свобода делать выбор также подразумевает ответственность за последствия этих выборов, тем самым подчеркивая, что каждое свободное действие сопровождается моральным обязательством.

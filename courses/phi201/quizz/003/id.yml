pertanyaan: Apa hubungan antara kebebasan dan tanggung jawab?
jawaban: Tanggung jawab muncul dari kebebasan dalam memilih secara individu
jawaban_salah:
  - Kebebasan dibatasi oleh tanggung jawab orang lain
  - Kebebasan dan tanggung jawab adalah dua konsep yang independen
  - Tanggung jawab adalah penghalang bagi kebebasan
penjelasan: |
  Hubungan antara kebebasan dan tanggung jawab adalah intrinsik, karena kebebasan untuk membuat pilihan juga mengimplikasikan tanggung jawab atas konsekuensi dari pilihan tersebut, sehingga menekankan bahwa setiap tindakan bebas disertai dengan kewajiban moral.
ditinjau: false
question: Em qual período histórico as guerras religiosas devastaram a Europa?
answer: Renascimento
wrong_answers:
  - Idade Média
  - Iluminismo
  - Revolução Francesa
explanation: |
  As guerras religiosas marcaram principalmente a Europa durante o Renascimento, um período durante o qual conflitos entre católicos e protestantes levaram a confrontos violentos, notavelmente na França e no Sacro Império Romano.
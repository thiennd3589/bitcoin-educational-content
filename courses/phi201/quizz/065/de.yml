Frage: In welchem historischen Zeitraum verwüsteten die Religionskriege Europa?
Antwort: Renaissance
falsche_Antworten:
  - Mittelalter
  - Aufklärung
  - Französische Revolution
Erklärung: |
  Die Religionskriege prägten Europa vor allem während der Renaissance, einer Zeit, in der Konflikte zwischen Katholiken und Protestanten zu gewalttätigen Auseinandersetzungen führten, insbesondere in Frankreich und im Heiligen Römischen Reich.

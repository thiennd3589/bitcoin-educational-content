question: ¿En qué período histórico las guerras religiosas devastaron Europa?
answer: Renacimiento
wrong_answers:
  - Edad Media
  - Ilustración
  - Revolución Francesa
explanation: |
  Las guerras religiosas marcaron principalmente a Europa durante el Renacimiento, un período durante el cual los conflictos entre católicos y protestantes llevaron a enfrentamientos violentos, notablemente en Francia y el Sacro Imperio Romano.
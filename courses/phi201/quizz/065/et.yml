question: Millisel ajaloolisel perioodil laastasid ususõjad Euroopat?
answer: Renessanss
wrong_answers:
  - Keskaeg
  - Valgustusajastu
  - Prantsuse revolutsioon
explanation: |
  Ususõjad märkisid peamiselt Euroopat renessansi ajal, perioodil, mille jooksul katoliiklaste ja protestantide vahelised konfliktid viisid vägivaldsete kokkupõrgeteni, eriti Prantsusmaal ja Püha Rooma riigis.
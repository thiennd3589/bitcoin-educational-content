pertanyaan: Pada periode sejarah mana perang agama menghancurkan Eropa?
jawaban: Renaissance
jawaban_salah:
  - Zaman Pertengahan
  - Pencerahan
  - Revolusi Prancis
penjelasan: |
  Perang agama terutama menandai Eropa selama Renaissance, sebuah periode di mana konflik antara Katolik dan Protestan menyebabkan bentrokan kekerasan, terutama di Prancis dan Kekaisaran Romawi Suci.
ditinjau: false
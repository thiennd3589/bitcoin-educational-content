kysymys: Missä historiallisessa ajanjaksossa uskonsodat tuhosivat Eurooppaa?
vastaus: Renaissance
väärät_vastaukset:
  - Keskiaika
  - Valistus
  - Ranskan vallankumous
selitys: |
  Uskonsodat merkitsivät Eurooppaa erityisesti renessanssin aikana, jolloin katolilaisten ja protestanttien väliset konfliktit johtivat väkivaltaisiin yhteenottoihin, erityisesti Ranskassa ja Pyhässä Rooman keisarikunnassa.
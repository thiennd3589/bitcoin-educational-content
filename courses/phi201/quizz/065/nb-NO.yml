question: I hvilken historisk periode herjet de religiøse krigene Europa?
answer: Renessansen
wrong_answers:
  - Middelalderen
  - Opplysningstiden
  - Den franske revolusjon
explanation: |
  De religiøse krigene preget primært Europa under Renessansen, en periode der konflikter mellom katolikker og protestanter førte til voldelige sammenstøt, spesielt i Frankrike og Det tysk-romerske riket.
reviewed: false
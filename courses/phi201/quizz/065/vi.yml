question: Trong kỳ nào của lịch sử, các cuộc chiến tranh tôn giáo đã tàn phá châu Âu?
answer: Phục Hưng
wrong_answers:
  - Trung Cổ
  - Thời kỳ Khai Sáng
  - Cách mạng Pháp
explanation: |
  Các cuộc chiến tranh tôn giáo chủ yếu đánh dấu châu Âu trong thời kỳ Phục Hưng, một kỳ nào mà xung đột giữa Công giáo và Tin lành dẫn đến những cuộc đụng độ bạo lực, đặc biệt là ở Pháp và Đế quốc La Mã Thần thánh.

otázka: V jakém historickém období pustošily Evropu náboženské války?
odpověď: Renesance
špatné_odpovědi:
  - Středověk
  - Osvícenství
  - Francouzská revoluce
vysvětlení: |
  Náboženské války primárně poznamenaly Evropu během Renesance, období, během kterého konflikty mezi katolíky a protestanty vedly k násilným střetům, zejména ve Francii a Svaté říši římské.
recenzováno: false
question: Dans quelle période historique les guerres de religion ont-elles ravagé l'Europe ?
answer: Renaissance
wrong_answers:
  - Moyen-Âge
  - Lumières
  - Révolution française
explanation: |
  Les guerres de religion ont marqué l'Europe principalement durant la Renaissance, période au cours de laquelle les conflits entre catholiques et protestants ont entraîné des affrontements violents, notamment en France et dans le Saint-Empire.

domanda: In quale periodo storico le guerre religiose devastarono l'Europa?
risposta: Rinascimento
risposte_errate:
  - Medioevo
  - Illuminismo
  - Rivoluzione Francese
spiegazione: |
  Le guerre religiose hanno segnato principalmente l'Europa durante il Rinascimento, un periodo durante il quale i conflitti tra cattolici e protestanti portarono a scontri violenti, in particolare in Francia e nel Sacro Romano Impero.

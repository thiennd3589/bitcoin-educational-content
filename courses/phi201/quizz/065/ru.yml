question: В какой исторический период религиозные войны опустошили Европу?
answer: Ренессанс
wrong_answers:
  - Средние века
  - Просвещение
  - Французская революция
explanation: |
  Религиозные войны в основном ознаменовали собой Европу во время Ренессанса, периода, в течение которого конфликты между католиками и протестантами привели к жестоким столкновениям, особенно во Франции и Священной Римской империи.

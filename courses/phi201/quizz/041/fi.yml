question: Miten Pyhä Augustinus selittää sen, että Jumala on antanut ihmiselle vapaan tahdon, vaikka Hän on kaikkivoipa ja kaikkitietävä?
answer: Jumala sallii pahan, jotta ihmiset voivat oppia virheistään ja kasvaa henkisesti.
wrong_answers:
  - Jumala ei ole vastuussa pahasta, jonka ihmiset valitsevat tehdä vapaalla tahdollaan.
  - Jumalalla ei ole voimaa estää ihmisiä valitsemasta pahaa.
  - Kaikki yllä olevat vastaukset.
explanation: |
  Pyhä Augustinus uskoo, että sallimalla vapaan tahdon, Jumala jättää mahdollisuuden pahaan, jotta ihmiset voivat oppia ja täydellistyä, tehden vapaudesta keinoon henkiseen kasvuun huolimatta vääristä valinnoista.

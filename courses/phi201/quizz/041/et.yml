question: Kuidas Püha Augustinus seletab, et Jumal on andnud inimesele vaba tahte, samal ajal kui Ta on kõikvõimas ja kõiketeadja?
answer: Jumal lubab kurjust, et inimesed saaksid oma vigadest õppida ja vaimselt kasvada.
wrong_answers:
  - Jumal ei ole vastutav kurja eest, mida inimesed oma vaba tahtega valivad teha.
  - Jumalal ei ole võimu takistada inimesi kurja valimast.
  - Kõik eelnevad vastused.
explanation: |
  Püha Augustinus usub, et lubades vaba tahte, jätab Jumal võimaluse kurjuseks, et inimesed saaksid õppida ja ennast täiustada, muutes vabaduse vaimse kasvu vahendiks vaatamata valedele valikutele.

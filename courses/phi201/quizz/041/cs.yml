question: Jak podle svatého Augustina Bůh sladí fakt, že dal člověku svobodnou vůli, s tím, že je všemocný a vševědoucí?
answer: Bůh dovoluje zlo, aby se lidé mohli poučit ze svých chyb a duchovně růst.
wrong_answers:
  - Bůh není zodpovědný za zlo, které lidé zvolí dělat se svou svobodnou vůlí.
  - Bůh nemá moc zabránit lidem ve volbě zla.
  - Všechny výše uvedené odpovědi.
explanation: |
  Svatý Augustin věří, že tím, že dovoluje svobodnou vůli, Bůh nechává možnost zla, aby se lidé mohli učit a zdokonalovat se, čímž se svoboda stává prostředkem duchovního růstu navzdory špatným volbám.

question: Was ist die Definition von Toleranz nach Turgot?
answer: Sich zu weigern, Gewalt gegen diejenigen zu verwenden, die andere Überzeugungen haben als man selbst, während man weiterhin die eigenen Überzeugungen durch Vernunft verteidigt.
wrong_answers:
  - Alle religiösen Überzeugungen zu akzeptieren und zu billigen, auch jene, die als falsch angesehen werden.
  - Die eigenen religiösen Überzeugungen aufzugeben, um in Frieden mit anderen zu leben.
  - Völlige Gleichgültigkeit gegenüber religiösen Fragen und deren Auswirkungen auf die Gesellschaft.
explanation: |
  Für Turgot besteht Toleranz darin, nicht zu Gewalt gegen diejenigen zu greifen, die in ihren Überzeugungen abweichen, während man die Freiheit behält, die eigenen Überzeugungen rational zu verteidigen.

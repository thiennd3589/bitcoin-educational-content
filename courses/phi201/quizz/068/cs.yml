question: Jaká je definice tolerance podle Turgota?
answer: Odmítání použití násilí vůči těm, kteří mají odlišné přesvědčení než vlastní, při současném obhajování vlastních přesvědčení prostřednictvím rozumu.
wrong_answers:
  - Přijímání a schvalování všech náboženských přesvědčení, i těch považovaných za chybné.
  - Zřeknutí se vlastních náboženských přesvědčení za účelem života v míru s ostatními.
  - Úplná lhostejnost k náboženským otázkám a jejich dopadu na společnost.
explanation: |
  Pro Turgota tolerance spočívá v neuplatňování násilí vůči těm, kteří se liší ve svých přesvědčeních, při zachování svobody racionálně obhajovat vlastní přesvědčení.

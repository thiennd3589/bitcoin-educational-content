question: Каково определение толерантности по Тюрго?
answer: Отказ от использования насилия против тех, кто имеет отличные от своих убеждения, при этом продолжая защищать свои собственные убеждения с помощью разума.
wrong_answers:
  - Принятие и одобрение всех религиозных убеждений, даже тех, которые считаются неверными.
  - Отказ от своих религиозных убеждений ради мирного сосуществования с другими.
  - Полное безразличие к религиозным вопросам и их влиянию на общество.
explanation: |
  Для Тюрго, толерантность заключается в неприбегании к насилию против тех, кто отличается своими убеждениями, сохраняя при этом свободу рационально защищать свои собственные убеждения.

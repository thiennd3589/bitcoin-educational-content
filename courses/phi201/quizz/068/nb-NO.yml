question: Hva er definisjonen av toleranse ifølge Turgot?
answer: Å nekte å bruke vold mot de som har forskjellige overbevisninger fra ens egne, samtidig som man fortsetter å forsvare sine egne overbevisninger gjennom fornuft.
wrong_answers:
  - Å akseptere og godkjenne alle religiøse overbevisninger, selv de som anses for å være feil.
  - Å frasi seg sine egne religiøse overbevisninger for å leve i fred med andre.
  - Total likegyldighet til religiøse spørsmål og deres innvirkning på samfunnet.
explanation: |
  For Turgot består toleranse av å ikke ty til vold mot de som er forskjellige i sine overbevisninger, samtidig som man opprettholder friheten til rasjonelt å forsvare sine egne overbevisninger.

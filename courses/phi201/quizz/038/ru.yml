question: Какова основная теза Филиппа Фабри относительно причин падения Римской империи?
answer: Падение Римской империи является следствием неудачной экономической системы и интервенционистской имперской политики.
wrong_answers:
  - Римская империя рухнула из-за вторжений варваров и давления со стороны германских народов.
  - Римская империя пала из-за морального кризиса и потери традиционных ценностей.
  - Падение Римской империи обусловлено религиозными причинами и распространением христианства.
explanation: |
  Согласно Филиппу Фабри, падение Римской империи является результатом ослабления экономической системы из-за сильной централизации и чрезмерного государственного интервенционизма, ограничивающего экономическую автономию и вызывающего внутренние дисбалансы.

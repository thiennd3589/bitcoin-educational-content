question: フィリップ・ファブリーがローマ帝国の滅亡の原因について主張している主な論点は何ですか？
answer: ローマ帝国の滅亡は、失敗した経済システムと介入主義的な帝国政策の結果である。
wrong_answers:
  - ローマ帝国は、蛮族の侵入とゲルマン民族の圧力によって崩壊した。
  - ローマ帝国は、道徳的危機と伝統的価値の喪失によって屈服した。
  - ローマ帝国の滅亡は、宗教的原因とキリスト教の拡大によるものである。
explanation: |
  フィリップ・ファブリーによると、ローマ帝国の滅亡は、強い中央集権と過度な国家介入主義によって弱体化した経済システムから生じ、経済的自律性を制限し内部の不均衡を引き起こした結果である。

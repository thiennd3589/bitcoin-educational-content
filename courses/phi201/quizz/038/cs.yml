  - Římská říše podlehla morální krizi a ztrátě tradičních hodnot.
  - Pád Římské říše je způsoben náboženskými příčinami a expanzí křesťanství.
explanation: |
  Podle Philippa Fabryho je pád Římské říše výsledkem ekonomického systému oslabeného silnou centralizací a nadměrným státním intervencionismem, který omezoval ekonomickou autonomii a způsoboval vnitřní nerovnováhy.

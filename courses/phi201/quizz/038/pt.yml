question: Qual é a principal tese de Philippe Fabry sobre as causas da queda do Império Romano?
answer: A queda do Império Romano é consequência de um sistema econômico falho e de uma política imperial intervencionista.
wrong_answers:
  - O Império Romano colapsou devido a invasões bárbaras e pressão dos povos germânicos.
  - O Império Romano sucumbiu a uma crise moral e à perda de valores tradicionais.
  - A queda do Império Romano deve-se a causas religiosas e à expansão do Cristianismo.
explanation: |
  De acordo com Philippe Fabry, a queda do Império Romano resulta de um sistema econômico enfraquecido pela forte centralização e excessivo intervencionismo estatal, limitando a autonomia econômica e causando desequilíbrios internos.

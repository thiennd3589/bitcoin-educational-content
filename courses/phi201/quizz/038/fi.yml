kysymys: Mikä on Philippe Fabryn pääväite Rooman valtakunnan tuhon syistä?
vastaus: Rooman valtakunnan tuho on seurausta epäonnistuneesta talousjärjestelmästä ja interventionistisesta keisaripolitiikasta.
väärät_vastaukset:
  - Rooman valtakunta romahti barbaarien hyökkäysten ja germaanisten kansojen paineen vuoksi.
  - Rooman valtakunta mureni moraalisen kriisin ja perinteisten arvojen menetyksen vuoksi.
  - Rooman valtakunnan tuho johtuu uskonnollisista syistä ja kristinuskon leviämisestä.
selitys: |
  Philippe Fabryn mukaan Rooman valtakunnan tuho johtuu talousjärjestelmästä, joka heikkeni vahvan keskittämisen ja liiallisen valtion interventionismin seurauksena, rajoittaen taloudellista autonomiaa ja aiheuttaen sisäisiä epätasapainoja.

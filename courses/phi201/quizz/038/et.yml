question: Mis on Philippe Fabry peamine tees Rooma impeeriumi languse põhjuste kohta?
answer: Rooma impeeriumi langus on tagajärg ebaõnnestunud majandussüsteemile ja sekkumist pooldavale keiserlikule poliitikale.
wrong_answers:

domanda: Qual è la tesi principale di Philippe Fabry riguardo alle cause della caduta dell'Impero Romano?
risposta: La caduta dell'Impero Romano è la conseguenza di un sistema economico fallimentare e di una politica imperiale interventista.
risposte_errate:
  - L'Impero Romano è crollato a causa delle invasioni barbariche e della pressione dei popoli germanici.
  - L'Impero Romano è soccombuto a una crisi morale e alla perdita dei valori tradizionali.
  - La caduta dell'Impero Romano è dovuta a cause religiose e all'espansione del Cristianesimo.
spiegazione: |
  Secondo Philippe Fabry, la caduta dell'Impero Romano deriva da un sistema economico indebolito da una forte centralizzazione e un eccessivo interventismo statale, che limitano l'autonomia economica e causano squilibri interni.

question: Quelle est la thèse principale de Philippe Fabry concernant les causes de la chute de l'Empire romain ?
answer: La chute de l'Empire romain est la conséquence d'un système économique défaillant et d'une politique impériale interventionniste.
wrong_answers:
  - L'Empire romain s'est effondré à cause des invasions barbares et de la pression des peuples germaniques.
  - L'Empire romain a succombé à une crise morale et à une perte des valeurs traditionnelles.
  - La chute de l'Empire romain est due à des causes religieuses et à l'expansion du christianisme.
explanation: |
  Selon Philippe Fabry, la chute de l'Empire romain résulte d'un système économique affaibli par une forte centralisation et un interventionnisme excessif de l'État, limitant l'autonomie économique et provoquant des déséquilibres internes.

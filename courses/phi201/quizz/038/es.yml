question: ¿Cuál es la tesis principal de Philippe Fabry respecto a las causas de la caída del Imperio Romano?
answer: La caída del Imperio Romano es consecuencia de un sistema económico fallido y una política imperial intervencionista.
wrong_answers:
  - El Imperio Romano colapsó debido a invasiones bárbaras y presión de los pueblos germánicos.
  - El Imperio Romano sucumbió a una crisis moral y una pérdida de valores tradicionales.
  - La caída del Imperio Romano se debe a causas religiosas y la expansión del cristianismo.
explanation: |
  Según Philippe Fabry, la caída del Imperio Romano resulta de un sistema económico debilitado por una fuerte centralización y un excesivo intervencionismo estatal, limitando la autonomía económica y causando desequilibrios internos.

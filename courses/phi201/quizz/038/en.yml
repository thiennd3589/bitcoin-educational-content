question: What is the main thesis of Philippe Fabry regarding the causes of the fall of the Roman Empire?
answer: The fall of the Roman Empire is the consequence of a failing economic system and interventionist imperial policy.
wrong_answers:
  - The Roman Empire collapsed due to barbarian invasions and pressure from Germanic peoples.
  - The Roman Empire succumbed to a moral crisis and a loss of traditional values.
  - The fall of the Roman Empire is due to religious causes and the expansion of Christianity.
explanation: |
  According to Philippe Fabry, the fall of the Roman Empire results from an economic system weakened by strong centralization and excessive state interventionism, limiting economic autonomy and causing internal imbalances.

question: Luận điểm chính của Philippe Fabry về nguyên nhân sụp đổ của Đế chế La Mã là gì?
answer: Sự sụp đổ của Đế chế La Mã là hậu quả của một hệ thống kinh tế thất bại và chính sách can thiệp của hoàng đế.
wrong_answers:
  - Đế chế La Mã sụp đổ do sự xâm lược của người barbar và áp lực từ các dân tộc Germanic.
  - Đế chế La Mã thất bại trước một cuộc khủng hoảng đạo đức và mất mát các giá trị truyền thống.
  - Sự sụp đổ của Đế chế La Mã là do nguyên nhân tôn giáo và sự mở rộng của Thiên Chúa giáo.
explanation:
  Theo Philippe Fabry, sự sụp đổ của Đế chế La Mã là kết quả của một hệ thống kinh tế bị suy yếu bởi sự tập trung quyền lực mạnh mẽ và can thiệp quá mức của nhà nước, hạn chế tự chủ kinh tế và gây ra các mất cân bằng nội bộ.

question: Hva er hovedtesen til Philippe Fabry angående årsakene til Romerrikets fall?
answer: Romerrikets fall er konsekvensen av et sviktende økonomisk system og intervensjonistisk keiserlig politikk.
wrong_answers:
  - Romerriket kollapset på grunn av barbariske invasjoner og press fra germanske folk.
  - Romerriket bukket under for en moralsk krise og tap av tradisjonelle verdier.
  - Romerrikets fall skyldes religiøse årsaker og kristendommens ekspansjon.
explanation: |
  Ifølge Philippe Fabry resulterer Romerrikets fall fra et økonomisk system svekket av sterk sentralisering og overdreven statlig intervensjonisme, som begrenser økonomisk autonomi og forårsaker interne ubalanser.

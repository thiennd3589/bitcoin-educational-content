question: Was ist die Hauptthese von Philippe Fabry bezüglich der Ursachen für den Untergang des Römischen Reiches?
answer: Der Untergang des Römischen Reiches ist die Folge eines scheiternden Wirtschaftssystems und einer interventionistischen kaiserlichen Politik.
wrong_answers:
  - Das Römische Reich kollabierte aufgrund von Barbareneinfällen und Druck durch germanische Völker.
  - Das Römische Reich erlag einer moralischen Krise und einem Verlust traditioneller Werte.
  - Der Untergang des Römischen Reiches ist auf religiöse Ursachen und die Ausbreitung des Christentums zurückzuführen.
explanation: |
  Laut Philippe Fabry resultiert der Untergang des Römischen Reiches aus einem durch starke Zentralisierung und übermäßigen Staatsinterventionismus geschwächten Wirtschaftssystem, das die wirtschaftliche Autonomie einschränkt und interne Ungleichgewichte verursacht.

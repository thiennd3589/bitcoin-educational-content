question: Apa tesis utama dari Philippe Fabry mengenai penyebab runtuhnya Kekaisaran Romawi?
answer: Runtuhnya Kekaisaran Romawi adalah akibat dari sistem ekonomi yang gagal dan kebijakan imperial yang intervensionis.
wrong_answers:
  - Kekaisaran Romawi runtuh karena invasi barbar dan tekanan dari bangsa Jermanik.
  - Kekaisaran Romawi tumbang karena krisis moral dan kehilangan nilai-nilai tradisional.
  - Runtuhnya Kekaisaran Romawi disebabkan oleh faktor agama dan ekspansi Kekristenan.
explanation: |
  Menurut Philippe Fabry, runtuhnya Kekaisaran Romawi adalah hasil dari sistem ekonomi yang dilemahkan oleh sentralisasi yang kuat dan intervensionisme negara yang berlebihan, membatasi otonomi ekonomi dan menyebabkan ketidakseimbangan internal.

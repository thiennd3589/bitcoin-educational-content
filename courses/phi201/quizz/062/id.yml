question: Bagaimana sikap Alkitab terhadap peminjaman dengan bunga?
answer: Itu dilarang.
wrong_answers:
  - Itu mendorongnya.
  - Itu mentolerirnya dalam beberapa kasus.
  - Itu tidak memiliki opini tentang hal tersebut.
explanation: |
  Alkitab melarang peminjaman dengan bunga, terutama dalam Perjanjian Lama, di mana peminjaman dengan bunga di antara anggota komunitas dianggap sebagai tindakan yang tidak moral dan bertentangan dengan nilai-nilai solidaritas.
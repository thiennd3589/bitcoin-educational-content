question: Qual era a atitude da Bíblia em relação ao empréstimo a juros?
answer: Era proibido.
wrong_answers:
  - Ela incentivava.
  - Ela tolerava em alguns casos.
  - Ela não tinha opinião sobre o assunto.
explanation: |
  A Bíblia proíbe o empréstimo a juros, especialmente no Antigo Testamento, onde emprestar com juros entre membros da comunidade é visto como imoral e contrário aos valores de solidariedade.

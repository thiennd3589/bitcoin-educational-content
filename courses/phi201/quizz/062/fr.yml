question: Quelle était l'attitude de la Bible vis-à-vis du prêt à intérêt ?
answer: Elle l'interdisait.
wrong_answers:
  - Elle l'encourageait.
  - Elle le tolérait dans certains cas.
  - Elle n'avait pas d'opinion sur la question.
explanation: |
  La Bible interdit le prêt à intérêt, en particulier dans l'Ancien Testament, où le prêt avec intérêt entre membres de la communauté est considéré comme immoral et contraire aux valeurs de solidarité.

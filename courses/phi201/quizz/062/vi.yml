Câu hỏi: Thái độ của Kinh Thánh đối với việc cho vay có lãi là gì?
Câu trả lời: Bị cấm.
Câu trả lời sai:
  - Nó khuyến khích việc này.
  - Nó chấp nhận trong một số trường hợp.
  - Nó không có ý kiến về vấn đề này.
Giải thích: |
  Kinh Thánh cấm việc cho vay có lãi, đặc biệt là trong Cựu Ước, nơi mà việc cho vay có lãi giữa các thành viên trong cộng đồng được coi là bất đạo đức và trái với các giá trị của tình đoàn kết.
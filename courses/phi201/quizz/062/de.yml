question: Wie war die Einstellung der Bibel zum Verleihen von Geld gegen Zinsen?
answer: Es war verboten.
wrong_answers:
  - Es hat es ermutigt.
  - Es hat es in einigen Fällen toleriert.
  - Es hatte keine Meinung dazu.
explanation: |
  Die Bibel verbietet das Verleihen von Geld gegen Zinsen, insbesondere im Alten Testament, wo das Verleihen mit Zinsen unter Gemeindemitgliedern als unmoralisch und den Werten der Solidarität zuwiderlaufend angesehen wird.

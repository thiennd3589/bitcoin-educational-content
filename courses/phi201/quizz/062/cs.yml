otázka: Jaký byl postoj Bible k půjčování na úrok?
odpověď: Bylo to zakázáno.
špatné_odpovědi:
  - Podporovalo to.
  - V některých případech to tolerovalo.
  - Nemělo k tomu žádný názor.
vysvětlení: |
  Bible zakazuje půjčování na úrok, zejména v Starém zákoně, kde je půjčování s úrokem mezi členy komunity považováno za nemorální a v rozporu s hodnotami solidarity.

question: Каково было отношение Библии к ссудам под проценты?
answer: Это было запрещено.
wrong_answers:
  - Это поощрялось.
  - Это терпелось в некоторых случаях.
  - К этому не было никакого мнения.
explanation: |
  Библия запрещает ссуды под проценты, особенно в Ветхом Завете, где ссуды с процентами среди членов общины рассматриваются как аморальные и противоречащие ценностям солидарности.
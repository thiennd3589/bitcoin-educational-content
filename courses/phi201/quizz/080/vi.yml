question: Sự khác biệt chính giữa lý thuyết của Locke và Rousseau về chủ quyền là gì?
answer: Locke cho rằng chủ quyền bị giới hạn bởi quyền tự nhiên, trong khi Rousseau tin rằng nó không bị giới hạn.
wrong_answers:
  - Locke tin rằng chủ quyền thuộc về quân vương, trong khi Rousseau tin rằng nó thuộc về nhân dân.
  - Locke tin rằng hình thức chính phủ tốt nhất là dân chủ, trong khi Rousseau tin rằng hình thức chính phủ tốt nhất là cộng hòa.
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Locke lập luận rằng chủ quyền của nhà nước bị hạn chế bởi quyền tự nhiên của cá nhân, trong khi Rousseau cảm thấy rằng chủ quyền chung có thể được thực hiện mà không có giới hạn trong tên của ý chí tập thể.

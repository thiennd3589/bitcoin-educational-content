question: Qual é a principal diferença entre as teorias de Locke e Rousseau sobre a soberania?
answer: Locke acreditava que a soberania era limitada pelos direitos naturais, enquanto Rousseau acreditava que era ilimitada.
wrong_answers:
  - Locke acreditava que a soberania pertencia ao monarca, enquanto Rousseau acreditava que pertencia ao povo.
  - Locke acreditava que a melhor forma de governo era uma democracia, enquanto Rousseau acreditava que a melhor forma de governo era uma república.
  - Todas as outras respostas estão corretas.
explanation: |
  Locke argumentou que a soberania do estado é limitada pelos direitos naturais dos indivíduos, enquanto Rousseau sentia que a soberania geral poderia ser exercida sem limites em nome da vontade coletiva.

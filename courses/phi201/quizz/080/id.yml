question: Apa perbedaan utama antara teori Locke dan Rousseau tentang kedaulatan?
answer: Locke percaya bahwa kedaulatan dibatasi oleh hak asasi manusia, sedangkan Rousseau percaya bahwa kedaulatan itu tidak terbatas.
wrong_answers:
  - Locke percaya bahwa kedaulatan itu milik monarki, sementara Rousseau percaya bahwa kedaulatan itu milik rakyat.
  - Locke percaya bahwa bentuk pemerintahan terbaik adalah demokrasi, sementara Rousseau percaya bentuk pemerintahan terbaik adalah republik.
  - Semua jawaban lainnya benar.
explanation: |
  Locke berargumen bahwa kedaulatan negara dibatasi oleh hak asasi individu, sedangkan Rousseau merasa bahwa kedaulatan umum dapat dilaksanakan tanpa batas atas nama kehendak kolektif.

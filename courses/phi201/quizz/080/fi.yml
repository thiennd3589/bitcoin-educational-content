question: Mikä on pääasiallinen ero Locken ja Rousseau'n suvereniteettiteorioiden välillä?
answer: Locke uskoi, että suvereniteetti oli rajoitettu luonnollisilla oikeuksilla, kun taas Rousseau uskoi sen olevan rajoittamaton.
wrong_answers:
  - Locke uskoi, että suvereniteetti kuului monarkille, kun taas Rousseau uskoi sen kuuluvan kansalle.
  - Locke uskoi, että paras hallitusmuoto oli demokratia, kun taas Rousseau uskoi parhaan hallitusmuodon olevan tasavalta.
  - Kaikki muut vastaukset ovat oikein.
explanation: |
  Locke väitti, että valtion suvereniteetti on rajoitettu yksilöiden luonnollisilla oikeuksilla, kun taas Rousseau tunsi, että yleinen suvereniteetti voitiin harjoittaa ilman rajoituksia kollektiivisen tahdon nimissä.

question: В чем основное отличие теорий Локка и Руссо о суверенитете?
answer: Локк считал, что суверенитет ограничен естественными правами, в то время как Руссо верил, что он неограничен.
wrong_answers:
  - Локк считал, что суверенитет принадлежит монарху, в то время как Руссо считал, что он принадлежит народу.
  - Локк считал, что лучшей формой правления является демократия, в то время как Руссо считал лучшей формой правления республику.
  - Все другие ответы верны.
explanation: |
  Локк утверждал, что суверенитет государства ограничен естественными правами индивидов, в то время как Руссо чувствовал, что общий суверенитет может осуществляться без ограничений во имя коллективной воли.

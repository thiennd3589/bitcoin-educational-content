question: Hva er den viktigste forskjellen mellom teoriene til Locke og Rousseau om suverenitet?
answer: Locke mente at suvereniteten var begrenset av naturlige rettigheter, mens Rousseau mente den var ubegrenset.
wrong_answers:
  - Locke mente at suvereniteten tilhørte monarken, mens Rousseau mente den tilhørte folket.
  - Locke mente at den beste regjeringsformen var et demokrati, mens Rousseau mente den beste regjeringsformen var en republikk.
  - Alle de andre svarene er riktige.
explanation: |
  Locke argumenterte for at statens suverenitet er begrenset av individets naturlige rettigheter, mens Rousseau følte at generell suverenitet kunne utøves uten grenser i navnet på den kollektive viljen.

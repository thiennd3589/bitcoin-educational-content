question: What is the main difference between the theories of Locke and Rousseau on sovereignty?
answer: Locke believed that sovereignty was limited by natural rights, whereas Rousseau believed it was unlimited.
wrong_answers:
  - Locke believed that sovereignty belonged to the monarch, while Rousseau believed it belonged to the people.
  - Locke believed that the best form of government was a democracy, while Rousseau believed the best form of government was a republic.
  - All the other answers are correct.
explanation: |
  Locke argued that the sovereignty of the state is constrained by the natural rights of individuals, whereas Rousseau felt that general sovereignty could be exercised without limits in the name of the collective will.

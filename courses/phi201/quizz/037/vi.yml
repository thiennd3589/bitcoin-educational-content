question: Hậu quả chính của chính sách kiểm soát giá được triển khai bởi Hoàng đế Diocletian là gì?
answer: Nó dẫn đến tình trạng thiếu hụt hàng hóa và sự gia tăng của thị trường chợ đen.
wrong_answers:
  - Nó giúp ổn định giá cả và kiềm chế lạm phát.
  - Nó tăng cường quyền lực của hoàng đế và tăng sự phổ biến của ông ấy trong nhân dân.
  - Nó góp phần vào việc tăng cường nguồn lực quân sự.
explanation: |
  Chính sách kiểm soát giá của Diocletian tạo ra những méo mó kinh tế, gây ra tình trạng thiếu hụt và khuyến khích sự phát triển của thị trường chợ đen, vì giá cả được thiết lập không phản ánh thực tế của cung và cầu.

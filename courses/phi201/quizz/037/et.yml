question: Mis oli peamine tagajärg hinnakontrolli poliitikale, mille viis ellu keiser Diokletianus?
answer: See viis kaupade nappuseni ja musta turu suurenemiseni.
wrong_answers:
  - See aitas stabiliseerida hindu ja ohjeldada inflatsiooni.
  - See tugevdas keisri võimu ja suurendas tema populaarsust rahva seas.
  - See aitas kaasa sõjaliste ressursside suurenemisele.
explanation: |
  Diokletianuse hinnakontrolli poliitika tekitas majanduslikke moonutusi, põhjustades nappusi ja soodustades musta turu arengut, kuna kehtestatud hinnad ei peegeldanud pakkumise ja nõudluse tegelikkust.

question: Hva er den viktigste konsekvensen av prisstyringspolitikken som ble implementert av keiser Diokletian?
answer: Det førte til mangel på varer og en økning i svartemarkedet.
wrong_answers:
  - Det bidro til å stabilisere prisene og dempe inflasjonen.
  - Det styrket keiserens makt og økte hans popularitet blant folket.
  - Det bidro til økningen i militære ressurser.
explanation: |
  Diokletians prisstyringspolitikk skapte økonomiske forvrengninger, som forårsaket mangel og oppmuntret til utvikling av svartemarkedet, ettersom de fastsatte prisene ikke reflekterte virkeligheten av tilbud og etterspørsel.
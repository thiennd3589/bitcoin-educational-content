otázka: Jaký je hlavní důsledek politiky kontroly cen zavedené císařem Diokleciánem?
odpověď: Vedlo to k nedostatku zboží a nárůstu černého trhu.
špatné_odpovědi:
  - Pomohlo stabilizovat ceny a omezit inflaci.
  - Posílilo moc císaře a zvýšilo jeho popularitu mezi lidmi.
  - Přispělo k nárůstu vojenských zdrojů.
vysvětlení: |
  Politika kontroly cen Diokleciána vytvořila ekonomické zkreslení, což způsobilo nedostatek a podporovalo vývoj černého trhu, jelikož stanovené ceny neodrážely realitu nabídky a poptávky.

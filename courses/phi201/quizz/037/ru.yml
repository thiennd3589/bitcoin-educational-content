question: Каково основное последствие политики контроля цен, введенной императором Диоклетианом?
answer: Это привело к дефициту товаров и увеличению черного рынка.
wrong_answers:
  - Это помогло стабилизировать цены и сдержать инфляцию.
  - Это укрепило власть императора и повысило его популярность среди народа.
  - Это способствовало увеличению военных ресурсов.
explanation: |
  Политика контроля цен Диоклетиана создала экономические искажения, вызвав дефицит и поощряя развитие черного рынка, поскольку установленные цены не отражали реальность предложения и спроса.
reviewed: false
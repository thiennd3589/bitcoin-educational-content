question: Was ist die Hauptfolge der von Kaiser Diokletian implementierten Preissteuerungspolitik?
answer: Sie führte zu Warenknappheit und einem Anstieg des Schwarzmarktes.
wrong_answers:
  - Sie half, die Preise zu stabilisieren und die Inflation einzudämmen.
  - Sie stärkte die Macht des Kaisers und erhöhte seine Beliebtheit unter den Menschen.
  - Sie trug zur Erhöhung der militärischen Ressourcen bei.
explanation: |
  Diokletians Preissteuerungspolitik schuf wirtschaftliche Verzerrungen, die zu Knappheiten führten und die Entwicklung des Schwarzmarktes förderten, da die festgesetzten Preise nicht die Realität von Angebot und Nachfrage widerspiegelten.

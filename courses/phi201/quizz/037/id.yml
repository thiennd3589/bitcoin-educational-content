question: Apa konsekuensi utama dari kebijakan kontrol harga yang diterapkan oleh Kaisar Diokletian?
answer: Ini menyebabkan kelangkaan barang dan peningkatan pasar gelap.
wrong_answers:
  - Ini membantu menstabilkan harga dan mengendalikan inflasi.
  - Ini memperkuat kekuasaan kaisar dan meningkatkan popularitasnya di kalangan rakyat.
  - Ini berkontribusi pada peningkatan sumber daya militer.
explanation: |
  Kebijakan kontrol harga Diokletian menciptakan distorsi ekonomi, menyebabkan kelangkaan dan mendorong pengembangan pasar gelap, karena harga yang ditetapkan tidak mencerminkan realitas dari pasokan dan permintaan.

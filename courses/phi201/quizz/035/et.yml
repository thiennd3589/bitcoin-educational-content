question: Millist põhjust Rooma impeeriumi langusele rõhutab Montesquieu?
answer: Vabariiklike väärtuste hülgamine ja autoritaarse keiserliku süsteemi omaksvõtt
wrong_answers:
  - Vallutuste lõpp ja rahvastiku vaesumine
  - Hüperinflatsioon ja majanduskriis
  - Poliitiline ebastabiilsus ja keisrite kiire vaheldumine
explanation: |
  Montesquieu omistab Rooma impeeriumi languse vabariiklike väärtuste kaotamisele, mis olid Rooma jõu aluseks, ja arengule keskse ja autoritaarse keiserliku režiimi suunas, mis nõrgestas ühtsust ja kodanikuforust.

question: Welche Ursache für den Untergang des Römischen Reiches hebt Montesquieu hervor?
answer: Die Aufgabe republikanischer Werte und die Annahme eines autoritären kaiserlichen Systems
wrong_answers:
  - Das Ende der Eroberungen und die Verarmung der Bevölkerung
  - Hyperinflation und Wirtschaftskrise
  - Politische Instabilität und die schnelle Abfolge von Kaisern
explanation: |
  Montesquieu führt den Untergang des Römischen Reiches auf den Verlust republikanischer Werte zurück, die die Grundlage der Stärke Roms waren, und auf die Entwicklung hin zu einem zentralisierten und autoritären kaiserlichen Regime, das den Zusammenhalt und die bürgerliche Tugend schwächte.

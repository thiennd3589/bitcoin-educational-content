domanda: Tra le cause della caduta dell'Impero Romano, quale viene evidenziata da Montesquieu?
risposta: L'abbandono dei valori repubblicani e l'adozione di un sistema imperiale autoritario
risposte_errate:
  - La fine delle conquiste e l'impoverimento della popolazione
  - L'iperinflazione e la crisi economica
  - L'instabilità politica e la rapida successione di imperatori
spiegazione: |
  Montesquieu attribuisce la caduta dell'Impero Romano alla perdita dei valori repubblicani che erano alla base della forza di Roma, e all'evoluzione verso un regime imperiale centralizzato e autoritario che indebolì la coesione e la virtù civica.

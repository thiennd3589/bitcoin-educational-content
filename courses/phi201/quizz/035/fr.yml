question: Parmi les causes de la chute de l'Empire romain, laquelle est mise en avant par Montesquieu ?
answer: L'abandon des valeurs républicaines et l'adoption d'un système impérial autoritaire
wrong_answers:
  - La fin des conquêtes et l'appauvrissement de la population
  - L'hyperinflation et la crise économique
  - L'instabilité politique et la succession rapide d'empereurs
explanation: |
  Montesquieu attribue la chute de l'Empire romain à la perte des valeurs républicaines qui fondaient la force de Rome, et à l'évolution vers un régime impérial centralisé et autoritaire qui affaiblissait la cohésion et la vertu civique.

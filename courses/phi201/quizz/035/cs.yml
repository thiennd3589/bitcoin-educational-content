question: Mezi příčiny pádu Římské říše, kterou zdůrazňuje Montesquieu?
answer: Opuštění republikánských hodnot a přijetí autoritativního imperiálního systému
wrong_answers:
  - Konec dobyvačných tažení a zchudnutí populace
  - Hyperinflace a ekonomická krize
  - Politická nestabilita a rychlá výměna císařů
explanation: |
  Montesquieu připisuje pád Římské říše ztrátě republikánských hodnot, které byly základem síly Říma, a vývoji směrem k centralizovanému a autoritativnímu imperiálnímu režimu, který oslabil soudržnost a občanskou ctnost.

pertanyaan: Di antara penyebab runtuhnya Kekaisaran Romawi, mana yang ditonjolkan oleh Montesquieu?
jawaban: Peninggalkan nilai-nilai republikan dan adopsi sistem kekaisaran yang otoriter
jawaban_salah:
  - Berakhirnya penaklukan dan kemiskinan penduduk
  - Hiperinflasi dan krisis ekonomi
  - Ketidakstabilan politik dan pergantian kaisar yang cepat
penjelasan: |
  Montesquieu mengaitkan runtuhnya Kekaisaran Romawi dengan hilangnya nilai-nilai republikan yang merupakan dasar kekuatan Roma, dan evolusi menuju rezim kekaisaran yang terpusat dan otoriter yang melemahkan koheasi dan kebajikan sipil.
ditinjau: false
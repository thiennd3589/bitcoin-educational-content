question: Among the causes of the fall of the Roman Empire, which one is highlighted by Montesquieu?
answer: The abandonment of republican values and the adoption of an authoritarian imperial system
wrong_answers:
  - The end of conquests and the impoverishment of the population
  - Hyperinflation and economic crisis
  - Political instability and the rapid succession of emperors
explanation: |
  Montesquieu attributes the fall of the Roman Empire to the loss of republican values that were the foundation of Rome's strength, and to the evolution towards a centralized and authoritarian imperial regime that weakened cohesion and civic virtue.

question: Среди причин падения Римской империи, какую выделяет Монтескье?
answer: Отказ от республиканских ценностей и принятие авторитарной имперской системы
wrong_answers:
  - Конец завоеваний и обнищание населения
  - Гиперинфляция и экономический кризис
  - Политическая нестабильность и быстрая смена императоров
explanation: |
  Монтескье приписывает падение Римской империи потере республиканских ценностей, которые были основой силы Рима, и эволюции к централизованному и авторитарному имперскому режиму, который ослабил социальную сплоченность и гражданскую доблесть.

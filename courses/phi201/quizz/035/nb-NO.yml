question: Blant årsakene til Romerrikets fall, hvilken er fremhevet av Montesquieu?
answer: Forlatelsen av republikanske verdier og adopsjonen av et autoritært keiserlig system
wrong_answers:
  - Slutten på erobringer og forarmelsen av befolkningen
  - Hyperinflasjon og økonomisk krise
  - Politisk ustabilitet og den raske etterfølgelsen av keisere
explanation: |
  Montesquieu tilskriver Romerrikets fall tapet av republikanske verdier som var grunnlaget for Romas styrke, og til utviklingen mot et sentralisert og autoritært keiserlig regime som svekket samhold og sivile dyder.

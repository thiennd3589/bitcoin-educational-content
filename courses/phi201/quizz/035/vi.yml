question: Trong những nguyên nhân dẫn đến sự sụp đổ của Đế chế La Mã, Montesquieu nhấn mạnh đến nguyên nhân nào?
answer: Sự từ bỏ các giá trị cộng hòa và việc chấp nhận một hệ thống đế chế chuyên quyền
wrong_answers:
  - Sự kết thúc của các cuộc chinh phục và sự nghèo đói của dân chúng
  - Lạm phát cao và khủng hoảng kinh tế
  - Sự bất ổn chính trị và sự thay đổi nhanh chóng của các hoàng đế
explanation: |
  Montesquieu cho rằng sự sụp đổ của Đế chế La Mã là do mất đi các giá trị cộng hòa, những giá trị đã là nền tảng của sức mạnh của Rome, và sự phát triển về phía một chế độ đế chế tập trung và chuyên quyền đã làm suy yếu sự gắn kết và đức hạnh công dân.

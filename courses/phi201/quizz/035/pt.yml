question: Entre as causas da queda do Império Romano, qual é destacada por Montesquieu?
answer: O abandono dos valores republicanos e a adoção de um sistema imperial autoritário
wrong_answers:
  - O fim das conquistas e o empobrecimento da população
  - Hiperinflação e crise econômica
  - Instabilidade política e a rápida sucessão de imperadores
explanation: |
  Montesquieu atribui a queda do Império Romano à perda dos valores republicanos que foram a base da força de Roma, e à evolução para um regime imperial centralizado e autoritário que enfraqueceu a coesão e a virtude cívica.

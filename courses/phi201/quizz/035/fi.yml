kysymys: Mikä syy Rooman valtakunnan tuhoon korostetaan Montesquieun mukaan?
vastaus: Tasavaltalaisten arvojen hylkääminen ja autoritaarisen keisarillisen järjestelmän omaksuminen
väärät_vastaukset:
  - Valloitusten loppuminen ja väestön köyhtyminen
  - Hyperinflaatio ja talouskriisi
  - Poliittinen epävakaus ja keisarien nopea vaihtuvuus
selitys: |
  Montesquieu katsoo Rooman valtakunnan tuhon johtuneen tasavaltalaisten arvojen menettämisestä, jotka olivat Rooman voiman perusta, ja kehityksestä kohti keskitettyä ja autoritaarista keisarillista hallintoa, mikä heikensi yhteenkuuluvuutta ja kansalaisihanteita.
arvioitu: false
question: Entre las causas de la caída del Imperio Romano, ¿cuál destaca Montesquieu?
answer: El abandono de los valores republicanos y la adopción de un sistema imperial autoritario
wrong_answers:
  - El fin de las conquistas y el empobrecimiento de la población
  - Hiperinflación y crisis económica
  - Inestabilidad política y la rápida sucesión de emperadores
explanation: |
  Montesquieu atribuye la caída del Imperio Romano a la pérdida de valores republicanos que fueron la base de la fuerza de Roma, y a la evolución hacia un régimen imperial centralizado y autoritario que debilitó la cohesión y la virtud cívica.

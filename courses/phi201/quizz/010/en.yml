question: What is often the focus in traditional history textbooks?
answer: Military conquests and biographies of leaders
wrong_answers:
  - The development of ideas and philosophical movements
  - The struggles for freedom and individual rights
  - Scientific and technological advancements
explanation: |
  In traditional history textbooks, the emphasis is often placed on military conquests and the biographies of leaders, thus neglecting the impact of ideas, social movements, and advancements in other areas.

question: Hva er ofte fokuset i tradisjonelle historiebøker?
answer: Militære erobringer og biografier av ledere
wrong_answers:
  - Utviklingen av ideer og filosofiske bevegelser
  - Kampene for frihet og individuelle rettigheter
  - Vitenskapelige og teknologiske fremskritt
explanation: |
  I tradisjonelle historiebøker er vektleggingen ofte på militære erobringer og biografier av ledere, noe som fører til at innvirkningen fra ideer, sosiale bevegelser og fremskritt på andre områder blir neglisjert.
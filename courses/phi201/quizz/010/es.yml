question: ¿Cuál es a menudo el enfoque en los libros de texto de historia tradicionales?
answer: Conquistas militares y biografías de líderes
wrong_answers:
  - El desarrollo de ideas y movimientos filosóficos
  - Las luchas por la libertad y los derechos individuales
  - Avances científicos y tecnológicos
explanation: |
  En los libros de texto de historia tradicionales, el énfasis se coloca a menudo en las conquistas militares y las biografías de líderes, descuidando así el impacto de las ideas, los movimientos sociales y los avances en otras áreas.
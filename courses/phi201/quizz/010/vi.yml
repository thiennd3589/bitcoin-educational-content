question: Điều gì thường được tập trung trong sách giáo khoa lịch sử truyền thống?
answer: Chinh phục quân sự và tiểu sử của các nhà lãnh đạo
wrong_answers:
  - Sự phát triển của ý tưởng và các phong trào triết học
  - Cuộc đấu tranh cho tự do và quyền cá nhân
  - Sự tiến bộ khoa học và công nghệ
explanation: |
  Trong sách giáo khoa lịch sử truyền thống, sự nhấn mạnh thường được đặt vào chinh phục quân sự và tiểu sử của các nhà lãnh đạo, do đó bỏ qua ảnh hưởng của ý tưởng, các phong trào xã hội, và sự tiến bộ trong các lĩnh vực khác.
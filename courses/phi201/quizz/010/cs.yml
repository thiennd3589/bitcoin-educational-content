question: Na co se často zaměřují tradiční učebnice dějepisu?
answer: Vojenské dobytí a biografie vůdců
wrong_answers:
  - Rozvoj myšlenek a filozofických hnutí
  - Boje za svobodu a individuální práva
  - Vědecké a technologické pokroky
explanation: |
  V tradičních učebnicích dějepisu je důraz často kladen na vojenská dobytí a biografie vůdců, čímž dochází k opomíjení vlivu myšlenek, sociálních hnutí a pokroků v jiných oblastech.

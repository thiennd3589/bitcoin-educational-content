question: Apa yang sering menjadi fokus dalam buku teks sejarah tradisional?
answer: Penaklukan militer dan biografi para pemimpin
wrong_answers:
  - Pengembangan ide dan gerakan filosofis
  - Perjuangan untuk kebebasan dan hak-hak individu
  - Kemajuan ilmiah dan teknologi
explanation: |
  Dalam buku teks sejarah tradisional, penekanan sering diletakkan pada penaklukan militer dan biografi para pemimpin, sehingga mengabaikan dampak dari ide, gerakan sosial, dan kemajuan di bidang lain.
pergunta: Qual é frequentemente o foco nos livros didáticos de história tradicionais?
resposta: Conquistas militares e biografias de líderes
respostas_erradas:
  - O desenvolvimento de ideias e movimentos filosóficos
  - As lutas pela liberdade e direitos individuais
  - Avanços científicos e tecnológicos
explicação: |
  Nos livros didáticos de história tradicionais, o ênfase é frequentemente colocado em conquistas militares e as biografias de líderes, negligenciando assim o impacto de ideias, movimentos sociais e avanços em outras áreas.
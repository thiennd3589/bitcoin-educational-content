question: Qual è spesso il focus nei libri di testo di storia tradizionali?
answer: Le conquiste militari e le biografie dei leader
wrong_answers:
  - Lo sviluppo di idee e movimenti filosofici
  - Le lotte per la libertà e i diritti individuali
  - Avanzamenti scientifici e tecnologici
explanation: |
  Nei libri di testo di storia tradizionali, l'accento è spesso posto sulle conquiste militari e le biografie dei leader, trascurando così l'impatto delle idee, dei movimenti sociali e degli avanzamenti in altri settori.

question: Mis on sageli traditsiooniliste ajalooõpikute fookuses?
answer: Sõjalised vallutused ja juhtide elulood
wrong_answers:
  - Ideede ja filosoofiliste liikumiste areng
  - Vabadusvõitlused ja individuaalsed õigused
  - Teaduslikud ja tehnoloogilised saavutused
explanation: |
  Traditsioonilistes ajalooõpikutes on rõhk sageli pandud sõjalistele vallutustele ja juhtide elulugudele, jättes seeläbi tähelepanuta ideede, sotsiaalsete liikumiste ja teistes valdkondades toimunud arengute mõju.
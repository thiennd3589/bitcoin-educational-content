question: На что часто делается акцент в традиционных учебниках по истории?
answer: Военные завоевания и биографии лидеров
wrong_answers:
  - Развитие идей и философских движений
  - Борьба за свободу и индивидуальные права
  - Научные и технологические достижения
explanation: |
  В традиционных учебниках по истории акцент часто делается на военные завоевания и биографии лидеров, тем самым пренебрегая влиянием идей, социальных движений и достижений в других областях.

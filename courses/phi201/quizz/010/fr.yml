question: Sur quoi l'attention est-elle souvent portée dans les manuels scolaires d'histoire traditionnels ?
answer: Les conquêtes militaires et les biographies des dirigeants
wrong_answers:
  - Le développement des idées et des mouvements philosophiques
  - Les luttes pour la liberté et les droits individuels
  - Les avancées scientifiques et technologiques
explanation: |
  Dans les manuels scolaires d'histoire traditionnels, l'accent est souvent mis sur les conquêtes militaires et les biographies des dirigeants, négligeant ainsi l'impact des idées, des mouvements sociaux et des avancées dans d'autres domaines.

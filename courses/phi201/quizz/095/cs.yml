otázka: Podle Marxe, jaké je hlavní omezení lidských práv?
odpověď: Chrání pouze formální a abstraktní svobodu.
špatné_odpovědi:
  - Jsou to přirozená práva.
  - Jsou to volitelná práva.
  - Brání revoluci.
vysvětlení: |
  Marx kritizuje lidská práva tím, že je označuje za "formální", protože zaručují abstraktní individuální svobodu, aniž by skutečně transformovaly materiální podmínky vykořisťování v kapitalistické společnosti.

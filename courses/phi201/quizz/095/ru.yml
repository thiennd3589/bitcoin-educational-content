question: Согласно Марксу, в чем заключается основное ограничение прав человека?
answer: Они защищают только формальную и абстрактную свободу.
wrong_answers:
  - Это естественные права.
  - Это необязательные права.
  - Они препятствуют революции.
explanation: |
  Маркс критикует права человека, называя их "формальными", потому что они гарантируют абстрактную индивидуальную свободу, не преобразуя при этом материальные условия эксплуатации в капиталистическом обществе.
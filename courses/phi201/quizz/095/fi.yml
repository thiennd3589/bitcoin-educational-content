kysymys: Marxin mukaan, mikä on ihmisoikeuksien päärajoite?
vastaus: Ne suojaavat vain muodollista ja abstraktia vapautta.
vaarat_vastaukset:
  - Ne ovat luonnollisia oikeuksia.
  - Ne ovat valinnaisia oikeuksia.
  - Ne estävät vallankumouksen.
selitys: |
  Marx kritisoi ihmisoikeuksia kutsuen niitä "muodollisiksi", koska ne takaavat abstraktin yksilön vapauden, muuttamatta kuitenkaan kapitalistisen yhteiskunnan hyväksikäytön materiaalisia olosuhteita.
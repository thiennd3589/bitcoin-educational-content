Frage: Was ist laut Marx die Hauptbeschränkung der Menschenrechte?
Antwort: Sie schützen nur eine formale und abstrakte Freiheit.
falsche_Antworten:
  - Es sind natürliche Rechte.
  - Es sind optionale Rechte.
  - Sie verhindern Revolution.
Erklärung: |
  Marx kritisiert die Menschenrechte, indem er sie als "formal" bezeichnet, weil sie eine abstrakte individuelle Freiheit garantieren, ohne jedoch die materiellen Bedingungen der Ausbeutung in der kapitalistischen Gesellschaft tatsächlich zu verändern.

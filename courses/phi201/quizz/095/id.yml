pertanyaan: Menurut Marx, apa batasan utama dari hak asasi manusia?
jawaban: Hanya melindungi kebebasan yang formal dan abstrak.
jawaban_salah:
  - Mereka adalah hak alamiah.
  - Mereka adalah hak opsional.
  - Mereka mencegah revolusi.
penjelasan: |
  Marx mengkritik hak asasi manusia dengan menyebutnya "formal" karena mereka menjamin kebebasan individu yang abstrak, tanpa benar-benar mengubah kondisi material eksploitasi dalam masyarakat kapitalis.
domanda: Secondo Marx, qual è la principale limitazione dei diritti umani?
risposta: Proteggono solo una libertà formale e astratta.
risposte_errate:
  - Sono diritti naturali.
  - Sono diritti opzionali.
  - Impediscono la rivoluzione.
spiegazione: |
  Marx critica i diritti umani definendoli "formali" perché garantiscono una libertà individuale astratta, senza però trasformare effettivamente le condizioni materiali di sfruttamento nella società capitalista.

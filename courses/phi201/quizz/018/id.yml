pertanyaan: Bagaimana industrialisasi mempengaruhi kondisi hidup pekerja?
jawaban: Ini memiliki efek yang berbeda tergantung pada wilayah dan sektor kegiatan
jawaban_salah:
  - Ini menyebabkan penurunan umum kondisi hidup mereka
  - Ini menciptakan peluang baru dan meningkatkan standar hidup mereka
  - Dampak industrialisasi terhadap pekerja terlalu kompleks untuk dihakimi
penjelasan: |
  Industrialisasi memiliki dampak yang bervariasi terhadap kondisi hidup pekerja, dengan efek yang berbeda-beda berdasarkan wilayah dan sektor, beberapa pekerja mengalami peningkatan, sementara yang lain menghadapi kondisi kerja yang sulit.
ditinjau: false
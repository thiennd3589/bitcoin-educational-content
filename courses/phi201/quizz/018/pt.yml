question: Como a industrialização afetou as condições de vida dos trabalhadores?
answer: Teve efeitos diferentes dependendo das regiões e setores de atividade
wrong_answers:
  - Levou a uma deterioração geral de suas condições de vida
  - Criou novas oportunidades e melhorou seu padrão de vida
  - O impacto da industrialização sobre os trabalhadores é complexo demais para ser julgado
explanation: |
  A industrialização teve impactos variados nas condições de vida dos trabalhadores, com efeitos diferenciados por região e setor, alguns trabalhadores experimentando melhorias, enquanto outros enfrentavam condições de trabalho difíceis.

câu hỏi: Công nghiệp hóa đã ảnh hưởng như thế nào đến điều kiện sống của người lao động?
câu trả lời: Nó có những ảnh hưởng khác nhau tùy thuộc vào các khu vực và ngành nghề
câu trả lời sai:
  - Nó dẫn đến sự suy giảm chung về điều kiện sống của họ
  - Nó tạo ra cơ hội mới và cải thiện tiêu chuẩn sống của họ
  - Ảnh hưởng của công nghiệp hóa đối với người lao động quá phức tạp để có thể đánh giá
giải thích: |
  Công nghiệp hóa có những tác động đa dạng đến điều kiện sống của người lao động, với những ảnh hưởng khác nhau tùy thuộc vào khu vực và ngành, một số người lao động trải qua sự cải thiện, trong khi những người khác phải đối mặt với điều kiện làm việc khó khăn.

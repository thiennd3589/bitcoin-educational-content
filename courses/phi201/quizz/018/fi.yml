question: Miten teollistuminen vaikutti työntekijöiden elinolosuhteisiin?
answer: Sen vaikutukset vaihtelivat alueittain ja toimialoittain
wrong_answers:
  - Se johti heidän elinolosuhteidensa yleiseen heikkenemiseen
  - Se loi uusia mahdollisuuksia ja paransi heidän elintasoaan
  - Teollistumisen vaikutus työntekijöihin on liian monimutkainen arvioitavaksi
explanation: |
  Teollistumisella oli vaihtelevia vaikutuksia työntekijöiden elinolosuhteisiin, vaikutukset eri alueilla ja toimialoilla vaihdellen, jotkut työntekijät kokivat parannuksia, kun taas toiset kohtasivat vaikeita työolosuhteita.
reviewed: false
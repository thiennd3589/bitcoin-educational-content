question: Kuidas mõjutas industrialiseerimine töötajate elutingimusi?
answer: Selle mõjud olid erinevad sõltuvalt piirkondadest ja tegevusvaldkondadest
wrong_answers:
  - See viis nende elutingimuste üldise halvenemiseni
  - See lõi uusi võimalusi ja parandas nende elustandardit
  - Industrialiseerimise mõju töötajatele on liiga keeruline, et seda hinnata
explanation: |
  Industrialiseerimisel oli töötajate elutingimustele mitmekesine mõju, mõjud erinesid piirkonniti ja sektoriti, mõned töötajad kogesid paranemist, samas kui teised seisid silmitsi raskete töötingimustega.

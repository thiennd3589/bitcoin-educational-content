question: Wie beeinflusste die Industrialisierung die Lebensbedingungen der Arbeiter?

answer: Sie hatte unterschiedliche Auswirkungen, abhängig von den Regionen und den Sektoren der Tätigkeit.

wrong_answers:
  - Sie führte zu einer allgemeinen Verschlechterung ihrer Lebensbedingungen.
  - Sie schuf neue Möglichkeiten und verbesserte ihren Lebensstandard.
  - Die Auswirkungen der Industrialisierung auf die Arbeiter sind zu komplex, um beurteilt zu werden.

explanation: |
  Die Industrialisierung hatte unterschiedliche Auswirkungen auf die Lebensbedingungen der Arbeiter, wobei die Effekte je nach Region und Sektor variierten. Einige Arbeiter erlebten Verbesserungen, während andere unter schwierigen Arbeitsbedingungen litten.


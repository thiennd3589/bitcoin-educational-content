otázka: Jak průmyslová revoluce ovlivnila životní podmínky pracovníků?
odpověď: Měla různé dopady v závislosti na regionech a odvětvích činnosti
špatné_odpovědi:
  - Vedla k obecnému zhoršení jejich životních podmínek
  - Vytvořila nové příležitosti a zlepšila jejich životní standard
  - Dopad průmyslové revoluce na pracovníky je příliš složitý na to, aby byl posouzen
vysvětlení: |
  Průmyslová revoluce měla různorodé dopady na životní podmínky pracovníků, přičemž účinky se lišily podle regionu a odvětví, někteří pracovníci zažívali zlepšení, zatímco jiní čelili obtížným pracovním podmínkám.

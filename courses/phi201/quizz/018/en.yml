question: How did industrialization affect the living conditions of workers?
answer: It had different effects depending on the regions and sectors of activity
wrong_answers:
  - It led to a general deterioration of their living conditions
  - It created new opportunities and improved their standard of living
  - The impact of industrialization on workers is too complex to be judged
explanation: |
  Industrialization had varied impacts on the living conditions of workers, with effects differing by region and sector, some workers experiencing improvements, while others faced difficult working conditions.

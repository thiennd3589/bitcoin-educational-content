domanda: In che modo l'industrializzazione ha influenzato le condizioni di vita dei lavoratori?
risposta: Ha avuto effetti diversi a seconda delle regioni e dei settori di attività
risposte_errate:
  - Ha portato a un deterioramento generale delle loro condizioni di vita
  - Ha creato nuove opportunità e migliorato il loro tenore di vita
  - L'impatto dell'industrializzazione sui lavoratori è troppo complesso per essere giudicato
spiegazione: |
  L'industrializzazione ha avuto impatti vari sulle condizioni di vita dei lavoratori, con effetti che differivano a seconda della regione e del settore, alcuni lavoratori hanno sperimentato miglioramenti, mentre altri hanno affrontato condizioni di lavoro difficili.

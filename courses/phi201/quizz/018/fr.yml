question: Comment l'industrialisation a-t-elle affecté les conditions de vie des travailleurs ?
answer: Elle a eu des effets différents selon les régions et les secteurs d'activité
wrong_answers:
  - Elle a entraîné une dégradation générale de leurs conditions de vie
  - Elle a créé de nouvelles opportunités et amélioré leur niveau de vie
  - L'impact de l'industrialisation sur les travailleurs est trop complexe pour être jugé
explanation: |
  L'industrialisation a eu des impacts variés sur les conditions de vie des travailleurs, avec des effets qui différaient selon les régions et les secteurs, certains travailleurs ayant bénéficié d'améliorations, tandis que d'autres ont subi des conditions de travail difficiles.

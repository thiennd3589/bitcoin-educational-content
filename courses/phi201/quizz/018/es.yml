question: ¿Cómo afectó la industrialización las condiciones de vida de los trabajadores?
answer: Tuvo diferentes efectos dependiendo de las regiones y sectores de actividad
wrong_answers:
  - Llevó a un deterioro general de sus condiciones de vida
  - Creó nuevas oportunidades y mejoró su nivel de vida
  - El impacto de la industrialización en los trabajadores es demasiado complejo para ser juzgado
explanation: |
  La industrialización tuvo impactos variados en las condiciones de vida de los trabajadores, con efectos que diferían por región y sector, algunos trabajadores experimentaron mejoras, mientras que otros enfrentaron condiciones de trabajo difíciles.

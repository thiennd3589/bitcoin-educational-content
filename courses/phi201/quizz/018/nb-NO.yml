question: Hvordan påvirket industrialiseringen levekårene til arbeidere?
answer: Den hadde ulike effekter avhengig av regionene og aktivitetssektorene
wrong_answers:
  - Den førte til en generell forverring av deres levekår
  - Den skapte nye muligheter og forbedret deres levestandard
  - Påvirkningen av industrialiseringen på arbeidere er for kompleks til å bedømmes
explanation: |
  Industrialiseringen hadde varierte innvirkninger på arbeidernes levekår, med effekter som varierte etter region og sektor, noen arbeidere opplevde forbedringer, mens andre sto overfor vanskelige arbeidsforhold.
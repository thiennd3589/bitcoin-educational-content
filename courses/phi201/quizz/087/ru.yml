question: Согласно Константу, в каких областях политическая власть не имеет влияния?
answer: Во всех вышеупомянутых сферах (религия, наука, промышленность).
wrong_answers:
  - Религия
  - Наука
  - Промышленность
explanation: |
  Констант считает, что политическая власть не должна вмешиваться в такие области, как религия, наука и промышленность, чтобы сохранить индивидуальную свободу и автономию человеческой деятельности, которая относится к частной сфере.

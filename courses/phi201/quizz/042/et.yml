question: Mis on loomuliku seaduse funktsioon pühak Thomas Aquinase järgi?
answer: See valgustab inimeste südametunnistust ja võimaldab neil teha õiglaseid moraalseid valikuid.
wrong_answers:
  - See juhatab inimesi päästmise poole, paljastades Jumala tahte.
  - See võimaldab loodusseaduste tundmist.
  - See on omamoodi instinkt.
explanation: |
  Pühak Thomas Aquinase järgi on loomuliku seaduse funktsioon valgustada inimese südametunnistust, pakkudes universaalseid moraalseid mõõdupuid, mis aitavad isikutel eristada ja valida, mis on nende tegudes hea.

question: Hva er funksjonen til naturlig lov ifølge Thomas Aquinas?
answer: Den opplyser menneskets samvittighet og lar dem ta rettferdige moralske valg.
wrong_answers:
  - Den leder mennesker mot frelse ved å avsløre Guds vilje.
  - Den tillater kunnskap om naturens lover.
  - Det er en slags instinkt.
explanation: |
  Ifølge Thomas Aquinas er funksjonen til naturlig lov å opplyse menneskets samvittighet, ved å tilby universelle moralske referansepunkter som hjelper individer med å skjelne og velge det som er godt i deres handlinger.

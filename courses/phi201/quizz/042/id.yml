question: Apa fungsi dari hukum alam menurut Santo Thomas Aquinas?
answer: Ia menerangi hati nurani manusia dan memungkinkan mereka untuk membuat pilihan moral yang adil.
wrong_answers:
  - Ia membimbing manusia menuju keselamatan dengan mengungkapkan kehendak Tuhan.
  - Ia memungkinkan pengetahuan tentang hukum-hukum alam.
  - Ia adalah semacam insting.
explanation: |
  Menurut Santo Thomas Aquinas, fungsi dari hukum alam adalah untuk menerangi hati nurani manusia, menyediakan patokan moral universal yang membantu individu membedakan dan memilih apa yang baik dalam tindakan mereka.

question: Qual è la funzione della legge naturale secondo San Tommaso d'Aquino?
answer: Illumina la coscienza degli uomini e permette loro di compiere scelte morali giuste.
wrong_answers:
  - Guida gli uomini verso la salvezza rivelando la volontà di Dio.
  - Permette la conoscenza delle leggi della natura.
  - È una sorta di istinto.
explanation: |
  Secondo San Tommaso d'Aquino, la funzione della legge naturale è quella di illuminare la coscienza umana, fornendo punti di riferimento morali universali che aiutano gli individui a discernere e scegliere ciò che è buono nelle loro azioni.

pergunta: Qual é a função da lei natural segundo Santo Tomás de Aquino?
resposta: Ela ilumina a consciência dos homens e permite que façam escolhas morais justas.
respostas_erradas:
  - Guia os homens em direção à salvação revelando a vontade de Deus.
  - Permite o conhecimento das leis da natureza.
  - É um tipo de instinto.
explicação: |
  Segundo Santo Tomás de Aquino, a função da lei natural é iluminar a consciência humana, fornecendo padrões morais universais que ajudam os indivíduos a discernir e escolher o que é bom em suas ações.

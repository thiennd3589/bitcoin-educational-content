question: Chức năng của luật tự nhiên theo Thánh Thomas Aquinas là gì?
answer: Nó soi sáng lương tâm của con người và cho phép họ đưa ra những lựa chọn đạo đức công bằng.
wrong_answers:
  - Nó hướng dẫn con người đến sự cứu rỗi bằng cách tiết lộ ý muốn của Chúa.
  - Nó cho phép biết về các luật lệ của tự nhiên.
  - Nó là một loại bản năng.
explanation: |
  Theo Thánh Thomas Aquinas, chức năng của luật tự nhiên là để soi sáng lương tâm của con người, cung cấp các tiêu chuẩn đạo đức phổ quát giúp cá nhân phân biệt và chọn lựa những gì là tốt trong hành động của họ.

question: Jaká je funkce přirozeného práva podle svatého Tomáše Akvinského?
answer: Osvěcuje svědomí lidí a umožňuje jim činit spravedlivá morální rozhodnutí.
wrong_answers:
  - Směřuje lidi k spáse odhalením Boží vůle.
  - Umožňuje poznání zákonů přírody.
  - Jedná se o druh instinktu.
explanation: |
  Podle svatého Tomáše Akvinského je funkcí přirozeného práva osvětlení lidského svědomí, poskytování univerzálních morálních měřítek, které pomáhají jednotlivcům rozeznávat a vybírat, co je dobré v jejich činech.

question: Mikä on luonnonlain tehtävä Pyhän Tuomas Akvinolaisen mukaan?
answer: Se valaisee ihmisten omatuntoa ja mahdollistaa heidän tehdä oikeudenmukaisia moraalisia valintoja.
wrong_answers:
  - Se ohjaa ihmisiä kohti pelastusta paljastamalla Jumalan tahdon.
  - Se mahdollistaa luonnonlakien tuntemuksen.
  - Se on eräänlainen vaisto.
explanation: |
  Pyhän Tuomas Akvinolaisen mukaan luonnonlain tehtävä on valaista ihmisen omatuntoa, tarjoten universaaleja moraalisia mittapuita, jotka auttavat yksilöitä erottamaan ja valitsemaan, mikä on hyvää heidän toiminnassaan.

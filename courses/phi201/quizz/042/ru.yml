question: Какова функция естественного закона согласно Святому Фоме Аквинскому?
answer: Он просвещает совесть людей и позволяет им делать справедливые моральные выборы.
wrong_answers:
  - Он направляет людей к спасению, открывая волю Божью.
  - Он позволяет познать законы природы.
  - Это своего рода инстинкт.
explanation: |
  Согласно Святому Фому Аквинскому, функция естественного закона заключается в просвещении человеческой совести, предоставлении универсальных моральных ориентиров, которые помогают индивидам различать и выбирать то, что хорошо в их действиях.

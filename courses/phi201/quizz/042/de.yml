question: Was ist die Funktion des Naturrechts nach Thomas von Aquin?
answer: Es erleuchtet das Gewissen der Menschen und ermöglicht es ihnen, gerechte moralische Entscheidungen zu treffen.
wrong_answers:
  - Es leitet die Menschen zur Erlösung, indem es Gottes Willen offenbart.
  - Es ermöglicht die Erkenntnis der Naturgesetze.
  - Es ist eine Art Instinkt.
explanation: |
  Nach Thomas von Aquin besteht die Funktion des Naturrechts darin, das menschliche Gewissen zu erleuchten und universelle moralische Maßstäbe zu bieten, die den Einzelnen helfen, zu erkennen und zu wählen, was in ihren Handlungen gut ist.

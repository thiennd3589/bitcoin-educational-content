question: Quelle est la fonction de la loi naturelle selon Saint Thomas d'Aquin ?
answer: Elle éclaire la conscience des hommes et leur permet de faire des choix moraux justes.
wrong_answers:
  - Elle guide les hommes vers le salut en leur révélant la volonté de Dieu.
  - Elle permet de connaître les lois de la nature.
  - Elle est une sorte d'instinct.
explanation: |
  Selon Saint Thomas d'Aquin, la loi naturelle a pour fonction d'éclairer la conscience humaine, offrant des repères moraux universels qui aident les individus à discerner et à choisir le bien dans leurs actions.

question: What is the function of natural law according to Saint Thomas Aquinas?
answer: It enlightens the conscience of men and allows them to make just moral choices.
wrong_answers:
  - It guides men towards salvation by revealing God's will.
  - It allows the knowledge of the laws of nature.
  - It is a kind of instinct.
explanation: |
  According to Saint Thomas Aquinas, the function of natural law is to enlighten human conscience, providing universal moral benchmarks that help individuals discern and choose what is good in their actions.

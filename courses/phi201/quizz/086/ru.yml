question: Какова критика Константа в адрес Руссо и его концепции свободы?
answer: Констант критикует Руссо за путаницу между свободой Древних и свободой Современных.
wrong_answers:
  - Констант критикует Руссо за поддержку демократии.
  - Констант критикует Руссо за отрицание важности выборов.
  - Констант критикует Руссо за поддержку революционного насилия.
explanation: |
  Констант упрекает Руссо за ценность концепции свободы, вдохновленной Древними, сосредоточенной на коллективном участии, в ущерб индивидуальной свободе, характерной для современных обществ, где должна быть защищена частная сфера.

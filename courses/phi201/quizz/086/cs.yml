question: Jaká je Constantova kritika Rousseaua a jeho konceptu svobody?
answer: Constant kritizuje Rousseaua za zaměňování svobody Antiky s tou Moderní doby.
wrong_answers:
  - Constant kritizuje Rousseaua za podporu demokracie.
  - Constant kritizuje Rousseaua za popírání důležitosti voleb.
  - Constant kritizuje Rousseaua za podporu revolučního násilí.
explanation: |
  Constant vyčítá Rousseauovi, že upřednostňuje koncept svobody inspirovaný Antikou, zaměřený na kolektivní účast, na úkor individuální svobody charakteristické pro moderní společnosti, kde musí být chráněna soukromá sféra.
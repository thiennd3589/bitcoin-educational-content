question: Constant phê bình Rousseau và quan điểm về tự do của ông như thế nào?
answer: Constant phê bình Rousseau vì đã nhầm lẫn tự do của Người cổ đại với tự do của Người hiện đại.
wrong_answers:
  - Constant phê bình Rousseau vì ủng hộ dân chủ.
  - Constant phê bình Rousseau vì phủ nhận tầm quan trọng của bầu cử.
  - Constant phê bình Rousseau vì ủng hộ bạo lực cách mạng.
explanation: |
  Constant trách Rousseau vì đã đề cao một khái niệm tự do lấy cảm hứng từ Người cổ đại, tập trung vào sự tham gia tập thể, mà bỏ qua tự do cá nhân đặc trưng của các xã hội hiện đại, nơi mà không gian riêng tư phải được bảo vệ.
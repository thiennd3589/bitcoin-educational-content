question: Quelle est la critique de Constant vis-à-vis de Rousseau et de sa conception de la liberté ?
answer: Constant critique Rousseau pour avoir confondu la liberté des Anciens avec celle des Modernes.
wrong_answers:
  - Constant critique Rousseau pour avoir prôné la démocratie.
  - Constant critique Rousseau pour avoir nié l'importance des élections.
  - Constant critique Rousseau pour avoir soutenu la violence révolutionnaire.
explanation: |
  Constant reproche à Rousseau d'avoir valorisé une conception de la liberté inspirée des Anciens, centrée sur la participation collective, au détriment de la liberté individuelle propre aux sociétés modernes, où la sphère privée doit être protégée.

question: What is Constant's critique of Rousseau and his concept of freedom?
answer: Constant criticizes Rousseau for confusing the freedom of the Ancients with that of the Moderns.
wrong_answers:
  - Constant criticizes Rousseau for advocating democracy.
  - Constant criticizes Rousseau for denying the importance of elections.
  - Constant criticizes Rousseau for supporting revolutionary violence.
explanation: |
  Constant reproaches Rousseau for valuing a concept of freedom inspired by the Ancients, focused on collective participation, at the expense of individual freedom characteristic of modern societies, where the private sphere must be protected.

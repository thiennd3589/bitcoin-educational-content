question: Qual é a crítica de Constant a Rousseau e seu conceito de liberdade?
answer: Constant critica Rousseau por confundir a liberdade dos Antigos com a dos Modernos.
wrong_answers:
  - Constant critica Rousseau por defender a democracia.
  - Constant critica Rousseau por negar a importância das eleições.
  - Constant critica Rousseau por apoiar a violência revolucionária.
explanation: |
  Constant repreende Rousseau por valorizar um conceito de liberdade inspirado nos Antigos, focado na participação coletiva, em detrimento da liberdade individual característica das sociedades modernas, onde a esfera privada deve ser protegida.

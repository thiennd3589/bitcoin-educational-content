kysymys: Mikä on Constantin kritiikki Rousseauta ja hänen vapauden käsitettään kohtaan?
vastaus: Constant kritisoi Rousseauta siitä, että hän sekoittaa antiikin aikojen vapauden modernien aikojen vapauteen.
väärät_vastaukset:
  - Constant kritisoi Rousseauta demokratian kannattamisesta.
  - Constant kritisoi Rousseauta vaalien tärkeyden kieltämisestä.
  - Constant kritisoi Rousseauta vallankumouksellisen väkivallan tukemisesta.
selitys: |
  Constant moittii Rousseauta siitä, että hän arvostaa antiikin aikojen inspiroimaa vapauden käsitettä, joka keskittyy kollektiiviseen osallistumiseen, yksilönvapauden kustannuksella, joka on tyypillistä moderneille yhteiskunnille, joissa yksityisaluetta tulee suojella.
question: Was ist Constants Kritik an Rousseau und seinem Freiheitsbegriff?
answer: Constant kritisiert Rousseau dafür, die Freiheit der Alten mit der der Modernen zu verwechseln.
wrong_answers:
  - Constant kritisiert Rousseau dafür, dass er die Demokratie befürwortet.
  - Constant kritisiert Rousseau dafür, die Bedeutung von Wahlen zu leugnen.
  - Constant kritisiert Rousseau dafür, revolutionäre Gewalt zu unterstützen.
explanation: |
  Constant wirft Rousseau vor, ein von den Alten inspiriertes Freiheitskonzept zu schätzen, das auf kollektiver Teilnahme basiert, auf Kosten der individuellen Freiheit, die für moderne Gesellschaften charakteristisch ist, wo der private Bereich geschützt werden muss.

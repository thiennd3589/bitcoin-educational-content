question: Hva er Constants kritikk av Rousseau og hans frihetskonsept?
answer: Constant kritiserer Rousseau for å forveksle friheten til de gamle med den til de moderne.
wrong_answers:
  - Constant kritiserer Rousseau for å fremme demokrati.
  - Constant kritiserer Rousseau for å nekte for viktigheten av valg.
  - Constant kritiserer Rousseau for å støtte revolusjonær vold.
explanation: |
  Constant bebreider Rousseau for å verdsette et frihetskonsept inspirert av de gamle, fokusert på kollektiv deltakelse, på bekostning av individuell frihet karakteristisk for moderne samfunn, hvor det private rom må beskyttes.

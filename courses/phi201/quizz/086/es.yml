question: ¿Cuál es la crítica de Constant a Rousseau y su concepto de libertad?
answer: Constant critica a Rousseau por confundir la libertad de los Antiguos con la de los Modernos.
wrong_answers:
  - Constant critica a Rousseau por abogar por la democracia.
  - Constant critiza a Rousseau por negar la importancia de las elecciones.
  - Constant critica a Rousseau por apoyar la violencia revolucionaria.
explanation: |
  Constant reprocha a Rousseau por valorar un concepto de libertad inspirado en los Antiguos, enfocado en la participación colectiva, en detrimento de la libertad individual característica de las sociedades modernas, donde se debe proteger el ámbito privado.

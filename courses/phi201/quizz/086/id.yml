pertanyaan: Apa kritik Constant terhadap Rousseau dan konsep kebebasannya?
jawaban: Constant mengkritik Rousseau karena membingungkan kebebasan yang dimiliki oleh Orang Kuno dengan kebebasan yang dimiliki oleh Orang Modern.
jawaban_salah:
  - Constant mengkritik Rousseau karena mendukung demokrasi.
  - Constant mengkritik Rousseau karena menyangkal pentingnya pemilihan.
  - Constant mengkritik Rousseau karena mendukung kekerasan revolusioner.
penjelasan: |
  Constant menegur Rousseau karena menghargai konsep kebebasan yang terinspirasi oleh Orang Kuno, yang berfokus pada partisipasi kolektif, dengan mengorbankan kebebasan individu yang khas dari masyarakat modern, di mana ranah pribadi harus dilindungi.
question: Mis on Constanti kriitika Rousseau ja tema vabaduse kontseptsiooni suhtes?
answer: Constant kritiseerib Rousseau'd, segades omavahel vanaaegsete ja kaasaegsete vabaduse mõistet.
wrong_answers:
  - Constant kritiseerib Rousseau'd demokraatia pooldamise eest.
  - Constant kritiseerib Rousseau'd valimiste tähtsuse eitamise eest.
  - Constant kritiseerib Rousseau'd revolutsioonilise vägivalla toetamise eest.
explanation: |
  Constant heidab Rousseau'le ette, et ta hindab vabaduse kontseptsiooni, mis on inspireeritud Vanaaegsetest ja keskendub kollektiivsele osalusele, kaasaegsete ühiskondade isikuvabaduse arvelt, kus tuleb kaitsta eraelu sfääri.

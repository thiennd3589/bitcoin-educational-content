question: Apa ide sentral dari tulisan Voltaire tentang Bursa Saham London?
answer: Para pengusaha dari semua agama menyingkirkan perbedaan mereka untuk fokus pada keuntungan bersama.
wrong_answers:
  - Berbagai agama di dunia berkumpul di Bursa Saham untuk mempraktikkan kepercayaan mereka dengan damai.
  - Bursa Saham London adalah tempat spekulasi dan korupsi di mana nilai-nilai moral diabaikan.
  - Agama tidak memiliki tempat dalam dunia bisnis yang didominasi oleh semangat kompetisi dan individualisme.
explanation: |
  Voltaire menyoroti bahwa, di Bursa Saham London, para pengusaha melampaui perbedaan agama mereka untuk berkolaborasi menuju tujuan ekonomi bersama, menggambarkan keutamaan minat material atas perpecahan agama.
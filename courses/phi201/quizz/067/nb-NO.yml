question: Hva er hovedideen i Voltaires tekst om London Stock Exchange?
answer: Forretningsmenn fra alle religioner legger til side sine forskjeller for å fokusere på felles profitt.
wrong_answers:
  - De forskjellige religionene i verden samles på børsen for å praktisere sin tro i fred.
  - London Stock Exchange er et sted for spekulasjon og korrupsjon hvor moralske verdier blir oversett.
  - Religion har ingen plass i forretningsverdenen som domineres av en ånd av konkurranse og individualisme.
explanation: |
  Voltaire fremhever at på London Stock Exchange, transcenderer forretningsmenn sine religiøse forskjeller for å samarbeide mot et felles økonomisk mål, noe som illustrerer materialinteressens primat over religiøse skillelinjer.

question: Ý tưởng trung tâm của đoạn văn của Voltaire về Sở Giao dịch Chứng khoán London là gì?
answer: Các doanh nhân thuộc mọi tôn giáo đều gác lại những khác biệt để tập trung vào lợi nhuận chung.
wrong_answers:
  - Các tôn giáo khác nhau trên thế giới tụ họp tại Sở Giao dịch Chứng khoán để thực hành đức tin của họ một cách yên bình.
  - Sở Giao dịch Chứng khoán London là nơi của sự đầu cơ và tham nhũng nơi mà các giá trị đạo đức bị lờ đi.
  - Tôn giáo không có chỗ đứng trong thế giới kinh doanh được thống trị bởi tinh thần cạnh tranh và cá nhân chủ nghĩa.
explanation: |
  Voltaire nhấn mạnh rằng, tại Sở Giao dịch Chứng khoán London, các doanh nhân vượt qua những khác biệt về tôn giáo để cộng tác hướng tới một mục tiêu kinh tế chung, minh họa sự ưu tiên của lợi ích vật chất so với sự chia rẽ tôn giáo.

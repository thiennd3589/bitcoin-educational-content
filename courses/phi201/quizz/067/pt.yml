question: Qual é a ideia central do trecho de Voltaire sobre a Bolsa de Valores de Londres?
answer: Empresários de todas as religiões deixam de lado suas diferenças para focar no lucro mútuo.
wrong_answers:
  - As diferentes religiões do mundo se reúnem na Bolsa de Valores para praticar sua fé em paz.
  - A Bolsa de Valores de Londres é um lugar de especulação e corrupção onde os valores morais são ignorados.
  - A religião não tem lugar no mundo dos negócios dominado por um espírito de competição e individualismo.
explanation: |
  Voltaire destaca que, na Bolsa de Valores de Londres, empresários transcendem suas diferenças religiosas para colaborar em direção a um objetivo econômico comum, ilustrando a primazia do interesse material sobre as divisões religiosas.

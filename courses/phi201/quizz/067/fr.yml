question: Quelle est l'idée centrale du passage de Voltaire sur la Bourse de Londres ?
answer: Les hommes d'affaires de toutes les religions mettent de côté leurs différences pour se concentrer sur le profit commun.
wrong_answers:
  - Les différentes religions du monde se rassemblent à la Bourse pour pratiquer leur foi en paix.
  - La Bourse de Londres est un lieu de spéculation et de corruption où les valeurs morales sont bafouées.
  - La religion n'a pas sa place dans le monde des affaires dominé par l'esprit de compétition et l'individualisme.
explanation: |
  Voltaire souligne que, à la Bourse de Londres, les hommes d'affaires transcendent leurs différences religieuses pour collaborer autour d'un objectif économique commun, illustrant la primauté de l'intérêt matériel sur les divisions religieuses.

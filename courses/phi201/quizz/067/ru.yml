question: Какова основная идея отрывка Вольтера о Лондонской фондовой бирже?
answer: Бизнесмены всех религий откладывают в сторону свои различия, чтобы сосредоточиться на общей прибыли.
wrong_answers:
  - Различные религии мира собираются на фондовой бирже, чтобы мирно практиковать свою веру.
  - Лондонская фондовая биржа - это место спекуляций и коррупции, где моральные ценности игнорируются.
  - Религия не имеет места в мире бизнеса, доминируемом духом соперничества и индивидуализма.
explanation: |
  Вольтер подчеркивает, что на Лондонской фондовой бирже бизнесмены преодолевают свои религиозные различия, чтобы сотрудничать ради общей экономической цели, демонстрируя превосходство материальных интересов над религиозными разделениями.

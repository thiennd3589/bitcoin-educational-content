question: ヴォルテールのロンドン証券取引所に関する記述の中心的な考え方は何ですか？
answer: すべての宗教のビジネスマンが相違点を脇に置き、共通の利益に焦点を当てます。
wrong_answers:
  - 世界の異なる宗教が証券取引所に集まり、平和に信仰を実践します。
  - ロンドン証券取引所は、道徳的価値観が無視される投機と腐敗の場所です。
  - 競争と個人主義の精神に支配されたビジネス界では、宗教は場違いです。
explanation: |
  ヴォルテールは、ロンドン証券取引所では、ビジネスマンが宗教的な違いを超えて共通の経済目標に向かって協力することを強調し、物質的利益が宗教的分裂に優先することを示しています。

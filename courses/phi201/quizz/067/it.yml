question: Qual è l'idea centrale del passaggio di Voltaire sulla Borsa di Londra?
answer: Gli uomini d'affari di tutte le religioni mettono da parte le loro differenze per concentrarsi sul profitto reciproco.
wrong_answers:
  - Le diverse religioni del mondo si riuniscono alla Borsa di Londra per praticare la loro fede in pace.
  - La Borsa di Londra è un luogo di speculazione e corruzione dove i valori morali sono trascurati.
  - La religione non ha posto nel mondo degli affari dominato da uno spirito di competizione e individualismo.
explanation: |
  Voltaire evidenzia che, alla Borsa di Londra, gli uomini d'affari trascendono le loro differenze religiose per collaborare verso un obiettivo economico comune, illustrando la primazia dell'interesse materiale sulle divisioni religiose.

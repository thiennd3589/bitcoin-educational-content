Frage: Was ist die zentrale Idee von Voltaires Aussage über die Londoner Börse?
Antwort: Geschäftsleute aller Religionen legen ihre Unterschiede beiseite, um sich auf den gemeinsamen Profit zu konzentrieren.
falsche_Antworten:
  - Die verschiedenen Religionen der Welt versammeln sich an der Börse, um ihren Glauben in Frieden zu praktizieren.
  - Die Londoner Börse ist ein Ort der Spekulation und Korruption, an dem moralische Werte missachtet werden.
  - Religion hat keinen Platz in der von Wettbewerbsgeist und Individualismus dominierten Geschäftswelt.
Erklärung: |
  Voltaire hebt hervor, dass Geschäftsleute an der Londoner Börse ihre religiösen Unterschiede überwinden, um gemeinsam auf ein wirtschaftliches Ziel hinzuarbeiten, was die Vorrangstellung materieller Interessen über religiöse Trennungen illustriert.

question: Qual é a visão dominante sobre o poder na filosofia e historiografia ocidentais?
answer: O poder é uma força corruptora que leva à opressão
wrong_answers:
  - O poder é necessário para o progresso e prosperidade da humanidade
  - O poder é uma ferramenta neutra que pode ser usada para o bem ou para o mal
  - Todas as opções acima
explanation: |
  Na filosofia e historiografia ocidentais, o poder é frequentemente visto como uma força corruptora, propensa a levar à opressão e abuso, destacando os perigos da concentração de autoridade e os impactos negativos na liberdade individual.

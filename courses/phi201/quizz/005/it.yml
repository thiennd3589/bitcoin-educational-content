question: Qual è la visione dominante del potere nella filosofia e storiografia occidentale?
answer: Il potere è una forza corruttrice che porta all'oppressione
wrong_answers:
  - Il potere è necessario per il progresso e la prosperità dell'umanità
  - Il potere è uno strumento neutro che può essere utilizzato per il bene o per il male
  - Tutte le sopra menzionate
explanation: |
  Nella filosofia e storiografia occidentale, il potere è spesso visto come una forza corruttrice, probabile che porti all'oppressione e all'abuso, evidenziando i pericoli della concentrazione di autorità e gli impatti negativi sulla libertà individuale.
recensito: false
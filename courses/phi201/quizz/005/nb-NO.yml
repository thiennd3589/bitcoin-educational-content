question: Hva er det dominerende synet på makt i vestlig filosofi og historiografi?
answer: Makt er en korrumperende kraft som fører til undertrykkelse
wrong_answers:
  - Makt er nødvendig for menneskehetens fremgang og velstand
  - Makt er et nøytralt verktøy som kan brukes til både godt og ondt
  - Alle ovennevnte
explanation: |
  I vestlig filosofi og historiografi blir makt ofte sett på som en korrumperende kraft, sannsynligvis vil føre til undertrykkelse og misbruk, noe som fremhever farene ved konsentrasjon av autoritet og de negative innvirkningene på individuell frihet.
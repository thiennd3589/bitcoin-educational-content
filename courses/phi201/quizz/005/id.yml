pertanyaan: Apa pandangan dominan tentang kekuasaan dalam filsafat dan historiografi Barat?
jawaban: Kekuasaan adalah sebuah kekuatan yang merusak yang mengarah pada penindasan
jawaban_salah:
  - Kekuasaan diperlukan untuk kemajuan dan kemakmuran umat manusia
  - Kekuasaan adalah alat netral yang dapat digunakan untuk kebaikan atau kejahatan
  - Semua di atas
penjelasan: |
  Dalam filsafat dan historiografi Barat, kekuasaan sering dilihat sebagai kekuatan yang merusak, yang kemungkinan akan mengarah pada penindasan dan penyalahgunaan, menyoroti bahaya konsentrasi otoritas dan dampak negatif terhadap kebebasan individu.

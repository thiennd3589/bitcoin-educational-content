question: Quelle est la vision dominante du pouvoir dans la philosophie et l'historiographie occidentales ?
answer: Le pouvoir est une force corruptrice qui mène à l'oppression
wrong_answers:
  - Le pouvoir est nécessaire pour le progrès et la prospérité de l'humanité
  - Le pouvoir est un outil neutre qui peut être utilisé pour le bien ou le mal
  - Toutes les autres réponses
explanation: |
  Dans la philosophie et l'historiographie occidentales, le pouvoir est souvent perçu comme une force corruptrice, susceptible de mener à l'oppression et à l'abus, mettant en avant les dangers de la concentration de l'autorité et les impacts négatifs sur la liberté individuelle.

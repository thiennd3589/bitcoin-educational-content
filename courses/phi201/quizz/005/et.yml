question: Mis on valitsev vaade võimule Lääne filosoofias ja historiograafias?
answer: Võim on korrumpeeriv jõud, mis viib rõhumiseni
wrong_answers:
  - Võim on vajalik inimkonna edasiminekuks ja heaoluks
  - Võim on neutraalne vahend, mida saab kasutada nii heaks kui ka kurjaks
  - Kõik eelnevad
explanation: |
  Lääne filosoofias ja historiograafias käsitletakse võimu tihti kui korrumpeerivat jõudu, mis tõenäoliselt viib rõhumise ja kuritarvitamiseni, rõhutades võimu koondumise ohte ja negatiivseid mõjusid individuaalsele vabadusele.

question: ¿Cuál es la visión dominante del poder en la filosofía y la historiografía occidentales?
answer: El poder es una fuerza corruptora que conduce a la opresión
wrong_answers:
  - El poder es necesario para el progreso y la prosperidad de la humanidad
  - El poder es una herramienta neutral que puede ser utilizada para el bien o el mal
  - Todas las anteriores
explanation: |
  En la filosofía y la historiografía occidentales, el poder a menudo se ve como una fuerza corruptora, propensa a llevar a la opresión y el abuso, destacando los peligros de la concentración de autoridad y los impactos negativos en la libertad individual.

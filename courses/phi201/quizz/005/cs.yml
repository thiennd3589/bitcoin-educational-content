question: Jaký je dominantní pohled na moc v západní filozofii a historiografii?
answer: Moc je zkazující síla, která vede k utlačování
wrong_answers:
  - Moc je nezbytná pro pokrok a prosperitu lidstva
  - Moc je neutrální nástroj, který lze použít pro dobro nebo zlo
  - Všechny výše uvedené
explanation: |
  V západní filozofii a historiografii je moc často vnímána jako zkazující síla, která pravděpodobně povede k utlačování a zneužívání, což zdůrazňuje nebezpečí koncentrace autority a negativní dopady na individuální svobodu.

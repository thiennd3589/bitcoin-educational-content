question: Was ist die vorherrschende Auffassung von Macht in der westlichen Philosophie und Geschichtsschreibung?
answer: Macht ist eine korrupte Kraft, die zu Unterdrückung führt
wrong_answers:
  - Macht ist notwendig für den Fortschritt und Wohlstand der Menschheit
  - Macht ist ein neutrales Werkzeug, das sowohl für Gutes als auch für Böses verwendet werden kann
  - Alle oben genannten
explanation: |
  In der westlichen Philosophie und Geschichtsschreibung wird Macht oft als eine korrupte Kraft angesehen, die wahrscheinlich zu Unterdrückung und Missbrauch führt. Dies hebt die Gefahren der Konzentration von Autorität und die negativen Auswirkungen auf die individuelle Freiheit hervor.

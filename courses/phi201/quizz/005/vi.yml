question: Quan điểm chủ đạo về quyền lực trong triết học và sử học phương Tây là gì?
answer: Quyền lực là một lực lượng làm hỏng, dẫn đến sự áp bức
wrong_answers:
  - Quyền lực là cần thiết cho sự tiến bộ và thịnh vượng của nhân loại
  - Quyền lực là một công cụ trung lập có thể được sử dụng cho điều tốt hoặc xấu
  - Tất cả các phương án trên
explanation: |
  Trong triết học và sử học phương Tây, quyền lực thường được coi là một lực lượng làm hỏng, có khả năng dẫn đến sự áp bức và lạm dụng, nhấn mạnh nguy cơ của việc tập trung quyền lực và những tác động tiêu cực đối với tự do cá nhân.

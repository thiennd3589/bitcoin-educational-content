question: Mikä on vallan hallitseva näkemys länsimaisessa filosofiassa ja historiografiassa?
answer: Valta on turmeleva voima, joka johtaa sortoon
wrong_answers:
  - Valta on välttämätön ihmiskunnan edistyksen ja vaurauden kannalta
  - Valta on neutraali väline, jota voidaan käyttää hyvään tai pahaan
  - Kaikki yllä mainitut
explanation: |
  Länsimaisessa filosofiassa ja historiografiassa valtaa pidetään usein turmelevana voimana, joka todennäköisesti johtaa sortoon ja väärinkäytöksiin, korostaen vallan keskittymisen vaaroja ja kielteisiä vaikutuksia yksilön vapauteen.
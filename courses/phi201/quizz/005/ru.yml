question: Каково доминирующее представление о власти в западной философии и историографии?
answer: Власть является разлагающей силой, которая приводит к угнетению
wrong_answers:
  - Власть необходима для прогресса и процветания человечества
  - Власть - это нейтральный инструмент, который может быть использован как во благо, так и во зло
  - Все вышеперечисленное
explanation: |
  В западной философии и историографии власть часто рассматривается как разлагающая сила, склонная к приведению к угнетению и злоупотреблениям, подчеркивая опасности концентрации авторитета и негативные последствия для индивидуальной свободы.

domanda: Qual è la critica austriaca alla teoria del valore del lavoro di Marx?
risposta: Gli austriaci affermano che il valore è soggettivo e determinato dalle preferenze dei consumatori, non dal lavoro.
risposte_errate:
  - Argomentano che la teoria di Marx non tiene conto della difficoltà del lavoro.
  - Gli austriaci criticano la teoria di Marx perché è inefficiente.
  - Gli austriaci criticano la teoria di Marx perché il valore-lavoro è una virtù borghese.
spiegazione: |
  La scuola austriaca sostiene che il valore è soggettivo, definito dalle preferenze individuali dei consumatori, in opposizione alla teoria marxista che collega il valore al tempo e allo sforzo lavorativo.

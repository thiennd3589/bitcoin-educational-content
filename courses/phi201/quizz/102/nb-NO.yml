question: Hva er den østerrikske kritikken av Marx' arbeidsverditeori?
answer: Østerrikerne hevder at verdi er subjektiv og bestemt av forbrukerpreferanser, ikke av arbeid.
wrong_answers:
  - De argumenterer med at Marx' teori ikke tar hensyn til arbeidets vanskelighetsgrad.
  - Østerrikerne kritiserer Marx' teori fordi den er ineffektiv.
  - Østerrikerne kritiserer Marx' teori fordi arbeidsverdi er en borgerlig dyd.
explanation: |
  Den østerrikske skolen opprettholder at verdi er subjektiv, definert av de individuelle preferansene til forbrukerne, i motsetning til den marxistiske teorien som knytter verdi til arbeidstid og innsats.

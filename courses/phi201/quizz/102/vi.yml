question: Phê bình của người Áo đối với lý thuyết giá trị lao động của Marx là gì?
answer: Người Áo khẳng định rằng giá trị là chủ quan và được xác định bởi sở thích của người tiêu dùng, không phải bởi lao động.
wrong_answers:
  - Họ tranh luận rằng lý thuyết của Marx không tính đến độ khó của lao động.
  - Người Áo phê bình lý thuyết của Marx vì nó không hiệu quả.
  - Người Áo phê bình lý thuyết của Marx vì giá trị lao động là một đức tính tư bản.
explanation: |
  Trường phái Áo duy trì rằng giá trị là chủ quan, được định nghĩa bởi sở thích cá nhân của người tiêu dùng, trái với lý thuyết của Marx liên kết giá trị với thời gian và nỗ lực lao động.

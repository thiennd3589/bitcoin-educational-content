question: Какова австрийская критика теории трудовой стоимости Маркса?
answer: Австрийцы утверждают, что стоимость субъективна и определяется предпочтениями потребителей, а не трудом.
wrong_answers:
  - Они утверждают, что теория Маркса не учитывает сложность труда.
  - Австрийцы критикуют теорию Маркса за ее неэффективность.
  - Австрийцы критикуют теорию Маркса, потому что трудовая стоимость является буржуазной добродетелью.
explanation: |
  Австрийская школа поддерживает мнение, что стоимость субъективна и определяется индивидуальными предпочтениями потребителей, в отличие от марксистской теории, связывающей стоимость с временем и усилиями труда.

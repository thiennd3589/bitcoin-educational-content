question: Qual é a crítica austríaca à teoria do valor-trabalho de Marx?
answer: Os austríacos afirmam que o valor é subjetivo e determinado pelas preferências do consumidor, não pelo trabalho.
wrong_answers:
  - Eles argumentam que a teoria de Marx não leva em conta a dificuldade do trabalho.
  - Os austríacos criticam a teoria de Marx porque ela é ineficiente.
  - Os austríacos criticam a teoria de Marx porque o valor-trabalho é uma virtude burguesa.
explanation: |
  A escola austríaca mantém que o valor é subjetivo, definido pelas preferências individuais dos consumidores, em oposição à teoria marxista que vincula valor ao tempo e esforço de trabalho.
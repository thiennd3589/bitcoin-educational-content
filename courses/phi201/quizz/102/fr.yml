question: Quelle est la critique autrichienne de la théorie de la valeur-travail de Marx ?
answer: Les Autrichiens affirment que la valeur est subjective et déterminée par les préférences des consommateurs et non par le travail.
wrong_answers:
  - Ils soutiennent que la théorie de Marx ne prend pas en compte la pénibilité du travail.
  - Les Autrichiens critiquent la théorie de Marx car elle est inefficace.
  - Les Autrichiens critiquent la théorie de Marx car la valeur-travail est une vertu bourgeoise.
explanation: |
  L'école autrichienne soutient que la valeur est subjective, définie par les préférences individuelles des consommateurs, contrairement à la théorie marxiste qui lie la valeur au temps et à l'effort de travail.

question: Was ist die österreichische Kritik an Marx' Arbeitswerttheorie?
answer: Die Österreicher behaupten, dass Wert subjektiv ist und durch die Präferenzen der Verbraucher bestimmt wird, nicht durch Arbeit.
wrong_answers:
  - Sie argumentieren, dass Marx' Theorie die Schwierigkeit der Arbeit nicht berücksichtigt.
  - Die Österreicher kritisieren Marx' Theorie, weil sie ineffizient ist.
  - Die Österreicher kritisieren Marx' Theorie, weil Arbeitswert eine bürgerliche Tugend ist.
explanation: |
  Die österreichische Schule hält daran fest, dass Wert subjektiv ist, definiert durch die individuellen Präferenzen der Verbraucher, im Gegensatz zur marxistischen Theorie, die Wert an Arbeitszeit und -aufwand knüpft.

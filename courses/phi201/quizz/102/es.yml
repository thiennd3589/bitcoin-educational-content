question: ¿Cuál es la crítica austriaca a la teoría del valor-trabajo de Marx?
answer: Los austriacos afirman que el valor es subjetivo y determinado por las preferencias del consumidor, no por el trabajo.
wrong_answers:
  - Argumentan que la teoría de Marx no toma en cuenta la dificultad del trabajo.
  - Los austriacos critican la teoría de Marx porque es ineficiente.
  - Los austriacos critican la teoría de Marx porque el valor-trabajo es una virtud burguesa.
explanation: |
  La escuela austriaca sostiene que el valor es subjetivo, definido por las preferencias individuales de los consumidores, en oposición a la teoría marxista que vincula el valor al tiempo y esfuerzo laboral.

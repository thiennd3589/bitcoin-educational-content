question: Mis on Austria kriitika Marxi tööjõu väärtusteooria suhtes?
answer: Austria koolkond väidab, et väärtus on subjektiivne ja määratud tarbija eelistuste järgi, mitte tööjõu poolt.
wrong_answers:
  - Nad väidavad, et Marxi teooria ei võta arvesse töö raskust.
  - Austria koolkond kritiseerib Marxi teooriat, kuna see on ebaefektiivne.
  - Austria koolkond kritiseerib Marxi teooriat, kuna tööväärtus on buržuaa voorus.
explanation: |
  Austria koolkond peab väärtust subjektiivseks, mida defineerivad tarbijate individuaalsed eelistused, erinevalt marksistlikust teooriast, mis seob väärtuse tööaja ja pingutusega.

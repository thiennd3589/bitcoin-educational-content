pertanyaan: Apa kritik Austria terhadap teori nilai tenaga kerja Marx?
jawaban: Orang Austria menyatakan bahwa nilai itu subjektif dan ditentukan oleh preferensi konsumen, bukan oleh tenaga kerja.
jawaban_salah:
  - Mereka berargumen bahwa teori Marx tidak memperhitungkan kesulitan tenaga kerja.
  - Orang Austria mengkritik teori Marx karena tidak efisien.
  - Orang Austria mengkritik teori Marx karena nilai-tenaga kerja adalah kebajikan borjuis.
penjelasan: |
  Sekolah Austria mempertahankan bahwa nilai itu subjektif, didefinisikan oleh preferensi individu konsumen, berlawanan dengan teori Marx yang menghubungkan nilai dengan waktu dan usaha tenaga kerja.

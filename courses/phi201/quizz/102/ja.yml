question: マルクスの労働価値説に対するオーストリア学派の批判とは何ですか？
answer: オーストリア学派は、価値は主観的であり、労働ではなく消費者の好みによって決定されると主張します。
wrong_answers:
  - マルクスの理論は労働の困難さを考慮していないと彼らは主張します。
  - オーストリア学派は、マルクスの理論が非効率であるため批判します。
  - オーストリア学派は、労働価値はブルジョワの美徳であるため、マルクスの理論を批判します。
explanation: |
  オーストリア学派は、価値は主観的であり、消費者の個々の好みによって定義されると維持しています。これは、価値を労働時間と労力にリンクさせるマルクス理論と対立します。

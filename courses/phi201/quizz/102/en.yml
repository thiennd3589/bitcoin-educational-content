question: What is the Austrian critique of Marx's labor theory of value?
answer: The Austrians assert that value is subjective and determined by consumer preferences, not by labor.
wrong_answers:
  - They argue that Marx's theory does not take into account the difficulty of labor.
  - The Austrians criticize Marx's theory because it is inefficient.
  - The Austrians criticize Marx's theory because labor-value is a bourgeois virtue.
explanation: |
  The Austrian school maintains that value is subjective, defined by the individual preferences of consumers, as opposed to the Marxist theory that links value to labor time and effort.

otázka: Podle Aristotela, co je svoboda?
odpověď: Poslušnost vůči zákonům města
špatné_odpovědi:
  - Absence jakéhokoli omezení
  - Moc dělat cokoli, co jeden chce
  - Všechny ostatní odpovědi jsou správné.
vysvětlení: |
  Pro Aristotela spočívá svoboda v poslušnosti vůči zákonům města, jelikož ty jsou stanoveny pro společné dobro. Pravá svoboda je realizována v rámci občanství a účasti na politickém životě.

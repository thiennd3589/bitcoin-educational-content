question: Was ist Freiheit nach Aristoteles?
answer: Gehorsam gegenüber dem Gesetz der Stadt
wrong_answers:
  - Das Fehlen jeglicher Einschränkung
  - Die Macht, zu tun, was man will
  - Alle anderen Antworten sind korrekt.
explanation: |
  Für Aristoteles besteht Freiheit im Gehorsam gegenüber den Gesetzen der Stadt, da diese zum gemeinsamen Wohl etabliert sind. Wahre Freiheit wird im Rahmen der Bürgerschaft und der Teilnahme am politischen Leben verwirklicht.

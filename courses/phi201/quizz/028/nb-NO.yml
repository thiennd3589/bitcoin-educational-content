question: Hva er frihet ifølge Aristoteles?
answer: Lydighet mot byens lov
wrong_answers:
  - Fraværet av enhver begrensning
  - Makten til å gjøre hva man vil
  - Alle de andre svarene er riktige.
explanation: |
  For Aristoteles består frihet i å adlyde lovene i byen, ettersom disse er etablert for felleskapets beste. Sann frihet realiseres innenfor rammen av statsborgerskap og deltakelse i politisk liv.
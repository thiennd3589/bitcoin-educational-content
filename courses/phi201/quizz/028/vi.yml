question: Theo Aristotle, tự do là gì?
answer: Tuân theo luật của thành phố
wrong_answers:
  - Sự vắng mặt của mọi ràng buộc
  - Quyền lực làm bất cứ điều gì một người muốn
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Đối với Aristotle, tự do bao gồm việc tuân theo luật lệ của thành phố, vì những luật lệ này được thiết lập vì lợi ích chung. Tự do thực sự được thực hiện trong khuôn khổ của quyền công dân và sự tham gia vào đời sống chính trị.

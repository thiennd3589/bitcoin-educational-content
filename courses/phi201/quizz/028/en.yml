question: According to Aristotle, what is freedom?
answer: Obedience to the city's law
wrong_answers:
  - The absence of any constraint
  - The power to do whatever one wants
  - All the other answers are correct.
explanation: |
  For Aristotle, freedom consists in obeying the laws of the city, as these are established for the common good. True freedom is realized within the framework of citizenship and participation in political life.

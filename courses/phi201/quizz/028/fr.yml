question: Selon Aristote, qu'est-ce que la liberté ?
answer: L'obéissance à la loi de la cité
wrong_answers:
  - L'absence de toute contrainte
  - Le pouvoir de faire ce que l'on veut
  - Toutes les autres réponses sont correctes.
explanation: |
  Pour Aristote, la liberté consiste à obéir aux lois de la cité, car celles-ci sont établies pour le bien commun. La véritable liberté se réalise dans le cadre de la citoyenneté et de la participation à la vie politique.

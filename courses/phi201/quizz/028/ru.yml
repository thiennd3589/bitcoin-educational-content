question: Согласно Аристотелю, что такое свобода?
answer: Подчинение законам города
wrong_answers:
  - Отсутствие любых ограничений
  - Возможность делать все, что хочется
  - Все другие ответы верны.
explanation: |
  Для Аристотеля свобода заключается в подчинении законам города, поскольку они устанавливаются ради общего блага. Истинная свобода реализуется в рамках гражданства и участия в политической жизни.

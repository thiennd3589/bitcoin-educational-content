question: De acordo com Aristóteles, o que é liberdade?
answer: Obediência à lei da cidade
wrong_answers:
  - A ausência de qualquer restrição
  - O poder de fazer o que se quer
  - Todas as outras respostas estão corretas.
explanation: |
  Para Aristóteles, a liberdade consiste em obedecer às leis da cidade, pois estas são estabelecidas para o bem comum. A verdadeira liberdade é realizada dentro do quadro de cidadania e participação na vida política.

domanda: Secondo Aristotele, cos'è la libertà?
risposta: L'obbedienza alle leggi della città
risposte_errate:
  - L'assenza di qualsiasi vincolo
  - Il potere di fare ciò che si vuole
  - Tutte le altre risposte sono corrette.
spiegazione: |
  Per Aristotele, la libertà consiste nell'obbedire alle leggi della città, poiché queste sono stabilite per il bene comune. La vera libertà si realizza all'interno del quadro della cittadinanza e della partecipazione alla vita politica.

pertanyaan: Menurut Aristoteles, apa itu kebebasan?
jawaban: Ketaatan pada hukum kota
jawaban_salah:
  - Ketidakhadiran segala bentuk kendala
  - Kekuatan untuk melakukan apapun yang diinginkan
  - Semua jawaban lainnya benar.
penjelasan: |
  Bagi Aristoteles, kebebasan terletak pada ketaatan terhadap hukum-hukum kota, karena hukum-hukum ini dibuat untuk kebaikan bersama. Kebebasan sejati diwujudkan dalam kerangka kewarganegaraan dan partisipasi dalam kehidupan politik.
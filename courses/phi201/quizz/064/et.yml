question: Jacques Le Goffi järgi, millal teoreetiliselt esmakordselt sõnastati legitiimne huvi mõiste?
answer: 13. sajandil.
wrong_answers:
  - 11. sajandil.
  - 12. sajandil.
  - 14. sajandil.
explanation: |
  Jacques Le Goff paigutab legitiimse huvi mõiste esmakordse teoreetilise sõnastamise 13. sajandisse, kus see idee tekkis teoloogiliste ja majanduslike mõtiskluste kontekstis raha kasutamise ja kaubanduspraktikate üle.
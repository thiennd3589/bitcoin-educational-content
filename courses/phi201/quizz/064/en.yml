question: According to Jacques Le Goff, when was the notion of legitimate interest first theorized?
answer: In the 13th century.
wrong_answers:
  - In the 11th century.
  - In the 12th century.
  - In the 14th century.
explanation: |
  Jacques Le Goff places the first theorization of legitimate interest in the 13th century, where this idea emerged in a context of theological and economic reflection on the use of money and commercial practices.

question: Theo Jacques Le Goff, khái niệm "lợi ích hợp pháp" được lý thuyết hóa lần đầu vào thời điểm nào?
answer: Vào thế kỷ 13.
wrong_answers:
  - Vào thế kỷ 11.
  - Vào thế kỷ 12.
  - Vào thế kỷ 14.
explanation: |
  Jacques Le Goff đặt việc lý thuyết hóa lần đầu về "lợi ích hợp pháp" vào thế kỷ 13, nơi mà ý tưởng này xuất hiện trong bối cảnh suy ngẫm về thần học và kinh tế liên quan đến việc sử dụng tiền bạc và các thực hành thương mại.

Frage: Wann wurde laut Jacques Le Goff die Vorstellung vom "legitimen Interesse" erstmals theoretisiert?
Antwort: Im 13. Jahrhundert.
Falsche Antworten:
  - Im 11. Jahrhundert.
  - Im 12. Jahrhundert.
  - Im 14. Jahrhundert.
Erklärung: |
  Jacques Le Goff verortet die erste Theoretisierung des "legitimen Interesses" im 13. Jahrhundert, wo diese Idee im Kontext theologischer und ökonomischer Reflexionen über den Gebrauch von Geld und Handelspraktiken entstand.

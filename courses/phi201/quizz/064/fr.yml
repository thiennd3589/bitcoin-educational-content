question: Selon Jacques Le Goff, quand la notion d'« intérêt légitime » a-t-elle été théorisée pour la première fois ?
answer: Au XIIIe siècle.
wrong_answers:
  - Au XIe siècle.
  - Au XIIe siècle.
  - Au XIVe siècle.
explanation: |
  Jacques Le Goff situe la première théorisation de l'intérêt légitime au XIIIe siècle, où cette idée a émergé dans un contexte de réflexion théologique et économique sur l'usage de l'argent et les pratiques commerciales.

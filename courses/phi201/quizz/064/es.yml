question: Según Jacques Le Goff, ¿cuándo se teorizó por primera vez la noción de interés legítimo?
answer: En el siglo XIII.
wrong_answers:
  - En el siglo XI.
  - En el siglo XII.
  - En el siglo XIV.
explanation: |
  Jacques Le Goff sitúa la primera teorización del interés legítimo en el siglo XIII, donde esta idea surgió en un contexto de reflexión teológica y económica sobre el uso del dinero y las prácticas comerciales.

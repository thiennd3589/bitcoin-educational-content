question: Согласно Жаку Ле Гоффу, когда впервые было теоретизировано понятие "законного интереса"?
answer: В 13 веке.
wrong_answers:
  - В 11 веке.
  - В 12 веке.
  - В 14 веке.
explanation: |
  Жак Ле Гофф размещает первую теоретизацию "законного интереса" в 13 веке, где эта идея возникла в контексте теологических и экономических размышлений об использовании денег и коммерческих практиках.
question: Segundo Jacques Le Goff, quando a noção de interesse legítimo foi teorizada pela primeira vez?
answer: No século 13.
wrong_answers:
  - No século 11.
  - No século 12.
  - No século 14.
explanation: |
  Jacques Le Goff situa a primeira teorização do interesse legítimo no século 13, onde essa ideia surgiu em um contexto de reflexão teológica e econômica sobre o uso do dinheiro e práticas comerciais.

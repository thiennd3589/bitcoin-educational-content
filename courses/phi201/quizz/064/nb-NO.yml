question: Ifølge Jacques Le Goff, når ble begrepet "legitim interesse" først teoretisert?
answer: På 1200-tallet.
wrong_answers:
  - På 1100-tallet.
  - På 1200-tallet.
  - På 1400-tallet.
explanation: |
  Jacques Le Goff plasserer den første teoretiseringen av "legitim interesse" på 1200-tallet, der denne ideen dukket opp i en kontekst av teologisk og økonomisk refleksjon rundt bruk av penger og kommersielle praksiser.
reviewed: false
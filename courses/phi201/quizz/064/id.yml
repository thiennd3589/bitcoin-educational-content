question: Menurut Jacques Le Goff, kapan gagasan "kepentingan sah" pertama kali diteorikan?
answer: Pada abad ke-13.
wrong_answers:
  - Pada abad ke-11.
  - Pada abad ke-12.
  - Pada abad ke-14.
explanation: |
  Jacques Le Goff menempatkan teorisasi pertama dari "kepentingan sah" pada abad ke-13, di mana gagasan ini muncul dalam konteks refleksi teologis dan ekonomi tentang penggunaan uang dan praktik komersial.
question: Podle Jacquese Le Goffa, kdy byl poprvé teoretizován pojem "legitimní zájem"?
answer: Ve 13. století.
wrong_answers:
  - Ve 11. století.
  - Ve 12. století.
  - Ve 14. století.
explanation: |

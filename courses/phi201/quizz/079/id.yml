pertanyaan: Mengapa ide tentang tatanan spontan penting bagi pemikiran liberal?
jawaban: Ini menunjukkan bahwa individu, dengan mengejar kepentingan mereka sendiri, dapat meningkatkan kesejahteraan masyarakat secara keseluruhan.
jawaban_salah:
  - Ini membenarkan peran penting pemerintah dalam ekonomi.
  - Ini menekankan pentingnya emosi kolektif.
  - Semua jawaban di atas benar.
penjelasan: |
  Ide tentang tatanan spontan adalah pusat dari pemikiran liberal karena ini menunjukkan bahwa, tanpa intervensi negara, tindakan individu yang dipandu oleh kepentingan diri secara alami mengarah pada keseimbangan yang menguntungkan untuk seluruh masyarakat.
ditinjau: false
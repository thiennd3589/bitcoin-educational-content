question: Miks on spontaanse korra idee oluline liberaalsele mõtlemisele?
answer: See näitab, et inimesed, järgides oma huve, võivad edendada ühiskonna heaolu tervikuna.
wrong_answers:
  - See õigustab valitsuse olulist rolli majanduses.
  - See rõhutab kollektiivsete emotsioonide tähtsust.
  - Kõik ülaltoodud vastused on õiged.
explanation: |
  Spontaanne kord on liberaalse mõtlemise keskmes, sest see viitab sellele, et ilma riigi sekkumiseta viivad individuaalsed tegevused, mida juhib isiklik huvi, loomulikult kogu ühiskonna jaoks kasuliku tasakaaluni.

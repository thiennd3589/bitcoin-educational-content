kysymys: Miksi spontaanin järjestyksen idea on tärkeä liberaalille ajattelulle?
vastaus: Se osoittaa, että yksilöt, tavoitellessaan omia etujaan, voivat edistää koko yhteiskunnan hyvinvointia.
väärät_vastaukset:
  - Se perustelee valtion tärkeää roolia taloudessa.
  - Se korostaa kollektiivisten tunteiden merkitystä.
  - Kaikki yllä olevat vastaukset ovat oikein.
selitys: |
  Spontaanin järjestyksen idea on keskeinen liberaalille ajattelulle, koska se ehdottaa, että ilman valtion väliintuloa, yksilöiden itsekkäistä toimista ohjautuvat toimet johtavat luonnostaan koko yhteiskunnalle hyödylliseen tasapainotilaan.

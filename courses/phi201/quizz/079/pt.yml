question: Por que a ideia de ordem espontânea é importante para o pensamento liberal?
answer: Mostra que os indivíduos, ao perseguirem seus próprios interesses, podem promover o bem-estar da sociedade como um todo.
wrong_answers:
  - Justifica o papel importante do governo na economia.
  - Enfatiza a importância das emoções coletivas.
  - Todas as respostas acima estão corretas.
explanation: |
  A ideia de ordem espontânea é central para o pensamento liberal porque sugere que, sem intervenção estatal, as ações individuais guiadas pelo auto-interesse naturalmente levam a um equilíbrio benéfico para toda a sociedade.

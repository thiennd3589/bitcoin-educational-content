question: Tại sao ý tưởng về trật tự tự phát lại quan trọng đối với tư tưởng tự do?
answer: Nó cho thấy rằng các cá nhân, bằng cách theo đuổi lợi ích của bản thân, có thể thúc đẩy sự phồn thịnh của xã hội như một toàn thể.
wrong_answers:
  - Nó biện minh cho vai trò quan trọng của chính phủ trong nền kinh tế.
  - Nó nhấn mạnh tầm quan trọng của cảm xúc tập thể.
  - Tất cả các câu trả lời trên đều đúng.
explanation: |
  Ý tưởng về trật tự tự phát là trung tâm của tư tưởng tự do vì nó gợi ý rằng, mà không cần sự can thiệp của nhà nước, các hành động cá nhân được hướng dẫn bởi lợi ích tự thân tự nhiên dẫn đến một trạng thái cân bằng có lợi cho toàn bộ xã hội.

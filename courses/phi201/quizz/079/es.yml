question: ¿Por qué es importante la idea del orden espontáneo para el pensamiento liberal?
answer: Muestra que los individuos, al perseguir sus propios intereses, pueden promover el bienestar de la sociedad en su conjunto.
wrong_answers:
  - Justifica el importante papel del gobierno en la economía.
  - Enfatiza la importancia de las emociones colectivas.
  - Todas las respuestas anteriores son correctas.
explanation: |
  La idea del orden espontáneo es central para el pensamiento liberal porque sugiere que, sin intervención estatal, las acciones individuales guiadas por el interés propio conducen naturalmente a un equilibrio beneficioso para toda la sociedad.

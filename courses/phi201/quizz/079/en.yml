question: Why is the idea of spontaneous order important for liberal thought?
answer: It shows that individuals, by pursuing their own interests, can promote the well-being of society as a whole.
wrong_answers:
  - It justifies the important role of the government in the economy.
  - It emphasizes the importance of collective emotions.
  - All of the above answers are correct.
explanation: |
  The idea of spontaneous order is central to liberal thought because it suggests that, without state intervention, individual actions guided by self-interest naturally lead to a beneficial equilibrium for the entire society.

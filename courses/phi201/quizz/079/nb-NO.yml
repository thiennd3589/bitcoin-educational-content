question: Hvorfor er ideen om spontan orden viktig for liberal tankegang?
answer: Den viser at individer, ved å følge sine egne interesser, kan fremme samfunnets velvære som helhet.
wrong_answers:
  - Den rettferdiggjør statens viktige rolle i økonomien.
  - Den understreker viktigheten av kollektive følelser.
  - Alle de ovennevnte svarene er korrekte.
explanation: |
  Ideen om spontan orden er sentral i liberal tankegang fordi den antyder at, uten statlig intervensjon, individuelle handlinger guidet av egeninteresse naturlig leder til en gunstig likevekt for hele samfunnet.

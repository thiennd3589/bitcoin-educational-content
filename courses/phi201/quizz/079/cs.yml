question: Proč je myšlenka spontánního řádu důležitá pro liberální myšlení?
answer: Ukazuje, že jednotlivci, sledující své vlastní zájmy, mohou podporovat blahobyt společnosti jako celku.
wrong_answers:
  - Ospravedlňuje důležitou roli vlády v ekonomice.
  - Zdůrazňuje význam kolektivních emocí.
  - Všechny výše uvedené odpovědi jsou správné.
explanation: |
  Myšlenka spontánního řádu je středem liberálního myšlení, protože naznačuje, že bez zásahu státu přirozeně vedou individuální akce řízené vlastním zájmem k prospěšné rovnováze pro celou společnost.

otázka: Proč je myšlenka spontánního řádu důležitá pro liberální myšlení?
odpověď: Ukazuje, že jednotlivci, sledující své vlastní zájmy, mohou podporovat blahobyt společnosti jako celku.
špatné_odpovědi:
  - Ospravedlňuje důležitou roli vlády v ekonomice.
  - Zdůrazňuje význam kolektivních emocí.
  - Všechny výše uvedené odpovědi jsou správné.
vysvětlení: |

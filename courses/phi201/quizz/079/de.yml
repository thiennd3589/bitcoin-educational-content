question: Warum ist die Idee der spontanen Ordnung wichtig für das liberale Denken?
answer: Sie zeigt, dass Individuen, indem sie ihre eigenen Interessen verfolgen, das Wohlergehen der Gesellschaft als Ganzes fördern können.
wrong_answers:
  - Sie rechtfertigt die wichtige Rolle der Regierung in der Wirtschaft.
  - Sie betont die Bedeutung kollektiver Emotionen.
  - Alle oben genannten Antworten sind korrekt.
explanation: |
  Die Idee der spontanen Ordnung ist zentral für das liberale Denken, weil sie nahelegt, dass ohne staatliche Intervention individuelle Handlungen, die von Eigeninteresse geleitet werden, natürlich zu einem vorteilhaften Gleichgewicht für die gesamte Gesellschaft führen.

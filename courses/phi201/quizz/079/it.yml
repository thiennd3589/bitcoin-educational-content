question: Perché l'idea dell'ordine spontaneo è importante per il pensiero liberale?
answer: Mostra che gli individui, perseguendo i propri interessi, possono promuovere il benessere della società nel suo insieme.
wrong_answers:
  - Giustifica l'importante ruolo del governo nell'economia.
  - Sottolinea l'importanza delle emozioni collettive.
  - Tutte le risposte sopra sono corrette.
explanation: |
  L'idea dell'ordine spontaneo è centrale nel pensiero liberale perché suggerisce che, senza l'intervento dello stato, le azioni individuali guidate dall'interesse personale portano naturalmente a un equilibrio benefico per l'intera società.

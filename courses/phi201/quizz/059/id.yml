question: Atas dasar apa para cendekiawan Sekolah Salamanca berargumen bahwa orang-orang Pribumi memiliki hak atas tanah mereka?
answer: Hukum alam.
wrong_answers:
  - Hak ilahi.
  - Hak para penakluk.
  - Hukum internasional.
explanation: |
  Para cendekiawan Sekolah Salamanca menegaskan bahwa orang-orang Pribumi memiliki hak atas tanah mereka berdasarkan hukum alam, menganggap bahwa semua manusia memiliki hak dasar yang independen dari keyakinan agama atau penaklukan.
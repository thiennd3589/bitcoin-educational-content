question: Sur quelle base les scolastiques de Salamanque ont-ils soutenu que les Indiens avaient des droits sur leurs terres ?
answer: Le droit naturel.
wrong_answers:
  - Le droit divin.
  - Le droit des conquérants.
  - Le droit international.
explanation: |
  Les scolastiques de Salamanque ont affirmé que les Indiens possédaient des droits sur leurs terres en se basant sur le droit naturel, considérant que tous les êtres humains ont des droits fondamentaux indépendants des croyances religieuses ou des conquêtes.

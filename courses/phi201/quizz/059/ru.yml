question: На каком основании ученые Школы Саламанки утверждали, что коренные народы имеют права на свои земли?
answer: Естественное право.
wrong_answers:
  - Божественное право.
  - Право завоевателей.
  - Международное право.
explanation: |
  Ученые Школы Саламанки утверждали, что коренные народы имеют права на свои земли на основе естественного права, учитывая, что все люди имеют фундаментальные права независимо от религиозных убеждений или завоеваний.
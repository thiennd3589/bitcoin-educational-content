question: Na jakém základě argumentovali učenci Školy ze Salamanky, že původní obyvatelé mají práva na své země?
answer: Přirozené právo.
wrong_answers:
  - Božské právo.
  - Právo dobyvatelů.
  - Mezinárodní právo.
explanation: |
  Učenci Školy ze Salamanky tvrdili, že původní obyvatelé mají práva na své země na základě přirozeného práva, s ohledem na to, že všichni lidé mají základní práva nezávislá na náboženských přesvědčeních nebo dobytí.

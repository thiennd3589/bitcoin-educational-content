otázka: Na jakém základě argumentovali učenci Školy ze Salamanky, že původní obyvatelé mají práva na své země?
odpověď: Přirozené právo.
špatné_odpovědi:
  - Božské právo.
  - Právo dobyvatelů.
  - Mezinárodní právo.
vysvětlení: |

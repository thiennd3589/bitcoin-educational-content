question: Căn cứ vào đâu mà các học giả của Trường Salamanca cho rằng người bản địa có quyền đối với đất đai của họ?
answer: Luật tự nhiên.
wrong_answers:
  - Quyền thần thánh.
  - Quyền của người chinh phục.
  - Luật quốc tế.
explanation: |
  Các học giả của Trường Salamanca khẳng định rằng người bản địa có quyền đối với đất đai của họ dựa trên luật tự nhiên, xem xét rằng tất cả con người đều có quyền cơ bản độc lập với niềm tin tôn giáo hoặc chinh phục.
kysymys: Millä perusteella Salamancan koulukunnan oppineet väittivät, että alkuperäiskansoilla oli oikeuksia maa-alueisiinsa?
vastaus: Luonnonoikeus.
vaarat_vastaukset:
  - Jumalallinen oikeus.
  - Valloittajien oikeus.
  - Kansainvälinen oikeus.
selitys: |
  Salamancan koulukunnan oppineet väittivät, että alkuperäiskansoilla oli oikeuksia maa-alueisiinsa perustuen luonnonoikeuteen, ottaen huomioon, että kaikilla ihmisillä on perustavanlaatuisia oikeuksia riippumatta uskonnollisista uskomuksista tai valloituksista.
arvioitu: false
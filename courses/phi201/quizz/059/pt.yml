question: Com base em que os estudiosos da Escola de Salamanca argumentaram que os povos indígenas tinham direitos sobre suas terras?
answer: Direito natural.
wrong_answers:
  - Direito divino.
  - O direito dos conquistadores.
  - Direito internacional.
explanation: |
  Os estudiosos da Escola de Salamanca afirmaram que os povos indígenas tinham direitos sobre suas terras com base no direito natural, considerando que todos os seres humanos têm direitos fundamentais independentemente de crenças religiosas ou conquistas.
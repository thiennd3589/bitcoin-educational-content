question: On what basis did the School of Salamanca scholars argue that the Indigenous people had rights to their lands?
answer: Natural law.
wrong_answers:
  - Divine right.
  - The right of conquerors.
  - International law.
explanation: |
  The School of Salamanca scholars asserted that the Indigenous people had rights to their lands based on natural law, considering that all human beings have fundamental rights independent of religious beliefs or conquests.

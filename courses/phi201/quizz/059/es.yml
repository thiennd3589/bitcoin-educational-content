question: ¿Sobre qué base argumentaron los eruditos de la Escuela de Salamanca que los pueblos indígenas tenían derechos sobre sus tierras?
answer: Derecho natural.
wrong_answers:
  - Derecho divino.
  - El derecho de los conquistadores.
  - Derecho internacional.
explanation: |
  Los eruditos de la Escuela de Salamanca afirmaron que los pueblos indígenas tenían derechos sobre sus tierras basados en el derecho natural, considerando que todos los seres humanos tienen derechos fundamentales independientes de las creencias religiosas o las conquistas.

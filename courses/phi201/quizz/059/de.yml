Frage: Auf welcher Grundlage argumentierten die Gelehrten der Schule von Salamanca, dass die indigenen Völker Rechte an ihren Ländern hatten?
Antwort: Naturrecht.
falsche_Antworten:
  - Göttliches Recht.
  - Das Recht der Eroberer.
  - Internationales Recht.
Erklärung: |
  Die Gelehrten der Schule von Salamanca behaupteten, dass die indigenen Völker aufgrund des Naturrechts Rechte an ihren Ländern hatten, da alle Menschen unabhängig von religiösen Überzeugungen oder Eroberungen grundlegende Rechte besitzen.
question: På hvilket grunnlag argumenterte lærde ved Skolen i Salamanca for at urfolk hadde rettigheter til sine land?
answer: Naturloven.
wrong_answers:
  - Guddommelig rett.
  - Erobrernes rett.
  - Internasjonal lov.
explanation: |
  De lærde ved Skolen i Salamanca hevdet at urfolk hadde rettigheter til sine land basert på naturloven, idet de mente at alle mennesker har grunnleggende rettigheter uavhengig av religiøse overbevisninger eller erobringer.
question: Su quale base gli studiosi della Scuola di Salamanca sostenevano che i popoli indigeni avevano diritti sulle loro terre?
answer: Diritto naturale.
wrong_answers:
  - Diritto divino.
  - Il diritto dei conquistatori.
  - Diritto internazionale.
explanation: |
  Gli studiosi della Scuola di Salamanca affermavano che i popoli indigeni avevano diritti sulle loro terre basandosi sul diritto naturale, considerando che tutti gli esseri umani hanno diritti fondamentali indipendentemente dalle credenze religiose o dalle conquiste.

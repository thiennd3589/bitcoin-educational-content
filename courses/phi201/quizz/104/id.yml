pertanyaan: Mengapa orang Austria mengklaim bahwa sosialisme tidak mungkin dicapai?
jawaban: Mereka menyatakan bahwa sosialisme secara ekonomi tidak efisien tetapi secara moral benar.
jawaban_salah:
  - Sosialisme bertentangan dengan alam.
  - Sosialisme secara ekonomi efisien tetapi tidak bermoral.
  - Orang Austria mengkritik sosialisme karena tidak memungkinkan inovasi dan penciptaan kekayaan.
penjelasan: |
  Ekonom dari sekolah Austria menganggap sosialisme sebagai sesuatu yang secara ekonomi tidak efisien karena ketiadaan mekanisme harga bebas, yang diperlukan untuk mengkoordinasikan ekonomi secara efektif, meskipun terkadang mereka mengakui niat moralnya.
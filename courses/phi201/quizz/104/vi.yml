câu hỏi: Tại sao người Áo lại cho rằng chủ nghĩa xã hội là không thể đạt được?
câu trả lời: Họ khẳng định rằng chủ nghĩa xã hội kém hiệu quả về mặt kinh tế nhưng lại công bằng về mặt đạo đức.
câu trả lời sai:
  - Chủ nghĩa xã hội trái với tự nhiên.
  - Chủ nghĩa xã hội hiệu quả về mặt kinh tế nhưng bất lương.
  - Người Áo chỉ trích chủ nghĩa xã hội vì nó không cho phép đổi mới và tạo ra sự giàu có.
giải thích: |
  Các nhà kinh tế học thuộc trường phái Áo coi chủ nghĩa xã hội là kém hiệu quả về mặt kinh tế do thiếu cơ chế giá cả tự do, cần thiết để phối hợp hiệu quả nền kinh tế, mặc dù đôi khi họ công nhận ý định đạo đức của nó.
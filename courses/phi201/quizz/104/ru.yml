question: Почему австрийцы утверждают, что социализм невозможно достичь?
answer: Они утверждают, что социализм экономически неэффективен, но морально справедлив.
wrong_answers:
  - Социализм противоречит природе.
  - Социализм экономически эффективен, но аморален.
  - Австрийцы критикуют социализм, потому что он не позволяет инновациям и созданию богатства.
explanation: |
  Экономисты из австрийской школы считают социализм экономически неэффективным из-за отсутствия свободных механизмов ценообразования, необходимых для эффективной координации экономики, хотя иногда они признают его моральные намерения.
question: Proč tvrdí Rakušané, že socialismus je nemožné dosáhnout?
answer: Tvrdí, že socialismus je ekonomicky neefektivní, ale morálně spravedlivý.
wrong_answers:
  - Socialismus je v rozporu s přírodou.
  - Socialismus je ekonomicky efektivní, ale nemorální.
  - Rakušané kritizují socialismus, protože neumožňuje inovace a tvorbu bohatství.
explanation: |
  Ekonomové z Rakouské školy považují socialismus za ekonomicky neefektivní kvůli absenci volných cenových mechanismů, které jsou nezbytné pro efektivní koordinaci ekonomiky, i když někdy uznávají jeho morální záměry.
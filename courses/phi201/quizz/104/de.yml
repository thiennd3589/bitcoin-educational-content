Frage: Warum behaupten Österreicher, dass Sozialismus unerreichbar ist?
Antwort: Sie behaupten, dass Sozialismus wirtschaftlich ineffizient, aber moralisch gerecht ist.
Falsche Antworten:
  - Sozialismus widerspricht der Natur.
  - Sozialismus ist wirtschaftlich effizient, aber unmoralisch.
  - Österreicher kritisieren den Sozialismus, weil er Innovation und Wohlstandsschaffung nicht zulässt.
Erklärung: |
  Ökonomen der österreichischen Schule betrachten den Sozialismus als wirtschaftlich ineffizient aufgrund der Abwesenheit freier Preismechanismen, die notwendig sind, um die Wirtschaft effektiv zu koordinieren, auch wenn sie manchmal seine moralischen Absichten anerkennen.
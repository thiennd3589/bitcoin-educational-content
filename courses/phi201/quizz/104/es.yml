pregunta: ¿Por qué los austriacos afirman que el socialismo es imposible de lograr?
respuesta: Aseguran que el socialismo es económicamente ineficiente pero moralmente justo.
respuestas_incorrectas:
  - El socialismo es contrario a la naturaleza.
  - El socialismo es económicamente eficiente pero inmoral.
  - Los austriacos critican al socialismo porque no permite la innovación y la creación de riqueza.
explicación: |
  Los economistas de la escuela austriaca consideran que el socialismo es económicamente ineficiente debido a la ausencia de mecanismos de precios libres, necesarios para coordinar efectivamente la economía, aunque a veces reconocen sus intenciones morales.
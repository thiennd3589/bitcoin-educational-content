question: Por que os austríacos afirmam que o socialismo é impossível de ser alcançado?
answer: Eles afirmam que o socialismo é economicamente ineficiente, mas moralmente justo.
wrong_answers:
  - O socialismo é contrário à natureza.
  - O socialismo é economicamente eficiente, mas imoral.
  - Os austríacos criticam o socialismo porque ele não permite inovação e criação de riqueza.
explanation: |
  Economistas da escola Austríaca consideram o socialismo economicamente ineficiente devido à ausência de mecanismos de preços livres, necessários para coordenar efetivamente a economia, mesmo que às vezes reconheçam suas intenções morais.
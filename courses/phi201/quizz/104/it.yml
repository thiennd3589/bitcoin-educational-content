domanda: Perché gli austriaci affermano che il socialismo è impossibile da realizzare?
risposta: Affermano che il socialismo è economicamente inefficiente ma moralmente giusto.
risposte_errate:
  - Il socialismo è contrario alla natura.
  - Il socialismo è economicamente efficiente ma immorale.
  - Gli austriaci criticano il socialismo perché non permette innovazione e creazione di ricchezza.
spiegazione: |
  Gli economisti della scuola austriaca considerano il socialismo economicamente inefficiente a causa dell'assenza di meccanismi di prezzo liberi, necessari per coordinare efficacemente l'economia, anche se talvolta riconoscono le sue intenzioni morali.
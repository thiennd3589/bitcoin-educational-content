question: Why do Austrians claim that socialism is impossible to achieve?
answer: They assert that socialism is economically inefficient but morally just.
wrong_answers:
  - Socialism is contrary to nature.
  - Socialism is economically efficient but immoral.
  - Austrians criticize socialism because it does not allow for innovation and wealth creation.
explanation: |
  Economists from the Austrian school consider socialism to be economically inefficient due to the absence of free price mechanisms, necessary to effectively coordinate the economy, even though they sometimes acknowledge its moral intentions.
question: なぜオーストリア人は社会主義は実現不可能だと主張するのか？
answer: 彼らは、社会主義が経済的に非効率であるが、道徳的には正しいと断言しています。
wrong_answers:
  - 社会主義は自然に反する。
  - 社会主義は経済的に効率的だが、不道徳である。
  - オーストリア人は、社会主義が革新と富の創出を許さないために批判している。
explanation: |
  オーストリア学派の経済学者は、社会主義を経済的に非効率だと考えています。これは、経済を効果的に調整するために必要な自由価格メカニズムが欠如しているためです。ただし、彼らは時にその道徳的な意図を認めることがあります。
question: Hvorfor hevder østerrikere at sosialisme er umulig å oppnå?
answer: De hevder at sosialisme er økonomisk ineffektivt, men moralsk rettferdig.
wrong_answers:
  - Sosialisme er i strid med naturen.
  - Sosialisme er økonomisk effektivt, men umoralsk.
  - Østerrikere kritiserer sosialisme fordi det ikke tillater innovasjon og skaping av velstand.
explanation: |
  Økonomer fra den østerrikske skolen anser sosialisme for å være økonomisk ineffektivt på grunn av fraværet av frie prismekanismer, nødvendige for å effektivt koordinere økonomien, selv om de noen ganger anerkjenner dens moralske intensjoner.
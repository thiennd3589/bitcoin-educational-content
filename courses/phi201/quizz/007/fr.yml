question: Quelles sont les deux formes de spoliation décrites par Bastiat ?
answer: Spoliation légale et spoliation illégale
wrong_answers:
  - Spoliation morale et spoliation immorale
  - Spoliation interne et spoliation externe
  - Spoliation des biens et spoliation des services
explanation: |
  Bastiat distingue entre la spoliation légale, qui est définie par la loi et souvent exercée par l'État (comme les impôts), et la spoliation illégale, qui se produit en dehors du cadre légal, comme le vol ou l'agression.

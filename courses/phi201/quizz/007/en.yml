question: What are the two forms of plunder described by Bastiat?
answer: Legal plunder and illegal plunder
wrong_answers:
  - Moral plunder and immoral plunder
  - Internal plunder and external plunder
  - Plunder of goods and plunder of services
explanation: |
  Bastiat distinguishes between legal plunder, which is defined by law and often exercised by the state (such as taxes), and illegal plunder, which occurs outside the legal framework, like theft or assault.

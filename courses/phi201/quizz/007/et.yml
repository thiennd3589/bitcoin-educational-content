question: Millised on kaks rüüstamise vormi, mida Bastiat kirjeldab?
answer: Seaduslik rüüstamine ja ebaseaduslik rüüstamine
wrong_answers:
  - Moraalne rüüstamine ja ebaoraalne rüüstamine
  - Sisemine rüüstamine ja välimine rüüstamine
  - Kaupade rüüstamine ja teenuste rüüstamine
explanation: |
  Bastiat teeb vahet seaduslikul rüüstamisel, mida määratleb seadus ja mida tihti rakendab riik (näiteks maksud), ning ebaseaduslikul rüüstamisel, mis toimub väljaspool seaduslikku raamistikku, nagu vargus või rünnak.
kysymys: Mitkä ovat kaksi ryöstön muotoa, joita Bastiat kuvailee?
vastaus: Laillinen ryöstö ja laiton ryöstö
väärät_vastaukset:
  - Moraalinen ryöstö ja moraaliton ryöstö
  - Sisäinen ryöstö ja ulkoinen ryöstö
  - Tavaroiden ryöstö ja palveluiden ryöstö
selitys: |
  Bastiat erottaa toisistaan laillisen ryöstön, joka määritellään laissa ja jota usein harjoittaa valtio (kuten verot), sekä laittoman ryöstön, joka tapahtuu oikeudellisen kehyksen ulkopuolella, kuten varkaus tai pahoinpitely.
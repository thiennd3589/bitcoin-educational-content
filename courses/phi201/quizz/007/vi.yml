question: Hai hình thức cướp bóc mà Bastiat mô tả là gì?
answer: Cướp bóc hợp pháp và cướp bóc bất hợp pháp
wrong_answers:
  - Cướp bóc đạo đức và cướp bóc phi đạo đức
  - Cướp bóc nội bộ và cướp bóc bên ngoài
  - Cướp bóc hàng hóa và cướp bóc dịch vụ
explanation: |
  Bastiat phân biệt giữa cướp bóc hợp pháp, được định nghĩa bởi luật pháp và thường được nhà nước thực hiện (như thuế), và cướp bóc bất hợp pháp, xảy ra bên ngoài khuôn khổ pháp lý, như trộm cắp hoặc tấn công.
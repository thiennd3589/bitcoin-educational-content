Frage: Welche zwei Formen des Plünderns beschreibt Bastiat?
Antwort: Legales Plündern und illegales Plündern
Falsche Antworten:
  - Moralisch Plündern und unmoralisch Plündern
  - Internes Plündern und externes Plündern
  - Plündern von Gütern und Plündern von Dienstleistungen
Erklärung: |
  Bastiat unterscheidet zwischen legalem Plündern, das gesetzlich definiert ist und oft vom Staat ausgeübt wird (wie Steuern), und illegalem Plündern, das außerhalb des rechtlichen Rahmens stattfindet, wie Diebstahl oder Überfall.
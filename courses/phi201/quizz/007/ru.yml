question: Какие две формы грабежа описал Бастиа?
answer: Легальный грабеж и нелегальный грабеж
wrong_answers:
  - Моральный грабеж и аморальный грабеж
  - Внутренний грабеж и внешний грабеж
  - Грабеж товаров и грабеж услуг
explanation: |
  Бастиа различает легальный грабеж, который определяется законом и часто осуществляется государством (например, налоги), и нелегальный грабеж, который происходит вне правовой рамки, как кража или нападение.

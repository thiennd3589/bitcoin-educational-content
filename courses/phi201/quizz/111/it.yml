domanda: Secondo Keynes, qual è il ruolo del denaro nell'economia?
risposta: Uno strumento di politica economica
risposte_errate:
  - Un semplice mezzo di scambio
  - Un freno alla crescita
  - Uno strumento di speculazione
spiegazione: |
  Per Keynes, il denaro è una leva della politica economica che permette ai governi di regolare l'economia influenzando gli investimenti, l'occupazione e la domanda complessiva.

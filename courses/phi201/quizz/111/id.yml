pertanyaan: Menurut Keynes, apa peran uang dalam ekonomi?
jawaban: Sebagai instrumen kebijakan ekonomi
jawaban_salah:
  - Hanya sebagai alat tukar
  - Sebagai penghambat pertumbuhan
  - Sebagai alat spekulasi
penjelasan: |
  Bagi Keynes, uang adalah tuas kebijakan ekonomi yang memungkinkan pemerintah untuk mengatur ekonomi dengan mempengaruhi investasi, pekerjaan, dan permintaan secara keseluruhan.

question: Keynesi järgi, mis on raha roll majanduses?
answer: Majanduspoliitika vahend
wrong_answers:
  - Lihtsalt vahetusvahend
  - Kasvu pidur
  - Spekulatsioonivahend
explanation: |
  Keynesi jaoks on raha majanduspoliitika hoob, mis võimaldab valitsustel reguleerida majandust, mõjutades investeeringuid, tööhõivet ja üldist nõudlust.
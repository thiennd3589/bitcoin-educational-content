question: Segundo Keynes, qual é o papel do dinheiro na economia?
answer: Um instrumento de política econômica
wrong_answers:
  - Apenas um meio de troca
  - Um freio no crescimento
  - Uma ferramenta para especulação
explanation: |
  Para Keynes, o dinheiro é uma alavanca de política econômica que permite aos governos regular a economia influenciando o investimento, o emprego e a demanda geral.

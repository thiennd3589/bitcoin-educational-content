question: Theo Keynes, vai trò của tiền tệ trong nền kinh tế là gì?
answer: Một công cụ của chính sách kinh tế
wrong_answers:
  - Chỉ là phương tiện trao đổi
  - Một phanh cản trở sự tăng trưởng
  - Một công cụ cho việc đầu cơ
explanation: |
  Đối với Keynes, tiền tệ là một công cụ của chính sách kinh tế giúp chính phủ điều chỉnh nền kinh tế bằng cách ảnh hưởng đến đầu tư, việc làm và nhu cầu tổng thể.

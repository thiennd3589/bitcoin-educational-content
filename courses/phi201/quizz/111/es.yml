pregunta: Según Keynes, ¿cuál es el papel del dinero en la economía?
respuesta: Un instrumento de política económica
respuestas_erróneas:
  - Un simple medio de intercambio
  - Un freno al crecimiento
  - Una herramienta para la especulación
explicación: |
  Para Keynes, el dinero es una palanca de política económica que permite a los gobiernos regular la economía influyendo en la inversión, el empleo y la demanda general.

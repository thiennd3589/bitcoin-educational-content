question: Mikä on rahan rooli taloudessa Keynesin mukaan?
answer: Talouspolitiikan väline
wrong_answers:
  - Pelkkä vaihdon väline
  - Kasvun jarru
  - Spekulaation työkalu
explanation: |
  Keynesin mukaan raha on talouspolitiikan vipuvarsi, joka mahdollistaa hallitusten talouden säätelyn vaikuttamalla investointeihin, työllisyyteen ja kokonaiskysyntään.
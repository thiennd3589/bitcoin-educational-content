question: Jaká je podle Keynese role peněz v ekonomice?
answer: Nástroj ekonomické politiky
wrong_answers:
  - Pouhý prostředek směny
  - Brzda růstu
  - Nástroj spekulace
explanation: |
  Pro Keynese jsou peníze pákou ekonomické politiky, která umožňuje vládám regulovat ekonomiku ovlivňováním investic, zaměstnanosti a celkové poptávky.
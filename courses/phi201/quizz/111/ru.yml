Вопрос: Согласно Кейнсу, какова роль денег в экономике?
Ответ: Инструмент экономической политики
Неверные ответы:
  - Простое средство обмена
  - Тормоз роста
  - Инструмент для спекуляций
Объяснение: |
  Для Кейнса деньги являются рычагом экономической политики, который позволяет правительствам регулировать экономику, влияя на инвестиции, занятость и общий спрос.
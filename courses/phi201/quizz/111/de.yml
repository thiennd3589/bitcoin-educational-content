question: Welche Rolle spielt das Geld in der Wirtschaft nach Keynes?

answer: Ein Instrument der Wirtschaftspolitik

wrong_answers:
  - Ein bloßes Tauschmittel
  - Eine Bremse für das Wachstum
  - Ein Werkzeug zur Spekulation

explanation: |
  Für Keynes ist Geld ein Hebel der Wirtschaftspolitik, der es Regierungen ermöglicht, die Wirtschaft zu regulieren, indem sie in Investitionen, Beschäftigung und die Gesamtnachfrage eingreifen.
câu hỏi: Kim loại nào đã từng được coi là tiêu chuẩn tham chiếu cho tiền tệ?
câu trả lời: Vàng
câu trả lời sai:
  - Bạc
  - Đồng
  - Đồng thau
giải thích: |
  Vàng đã từng được coi là tiêu chuẩn do sự khan hiếm, độ bền và giá trị được công nhận toàn cầu của nó, làm cho nó trở thành cơ sở ổn định cho các hệ thống tiền tệ.
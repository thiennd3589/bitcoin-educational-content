Вопрос: Какой металл исторически считался стандартной единицей для валюты?
Ответ: Золото
Неверные ответы:
  - Серебро
  - Медь
  - Бронза
Объяснение: |
  Золото исторически служило стандартом из-за его редкости, долговечности и всемирно признанной ценности, что делает его стабильной основой для денежных систем.
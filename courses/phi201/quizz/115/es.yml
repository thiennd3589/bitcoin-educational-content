pregunta: ¿Qué metal ha sido históricamente considerado el estándar de referencia para la moneda?
respuesta: Oro
respuestas_incorrectas:
  - Plata
  - Cobre
  - Bronce
explicación: |
  El oro ha sido históricamente considerado el estándar debido a su escasez, durabilidad y valor universalmente reconocido, lo que lo convierte en una base estable para los sistemas monetarios.

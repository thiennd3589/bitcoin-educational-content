Frage: Welches Metall wurde historisch als Standardreferenz für Währungen angesehen?
Antwort: Gold
falsche_Antworten:
  - Silber
  - Kupfer
  - Bronze
Erklärung: |
  Gold diente historisch als Standard aufgrund seiner Knappheit, Haltbarkeit und universell anerkannten Werts, was es zu einer stabilen Basis für monetäre Systeme machte.

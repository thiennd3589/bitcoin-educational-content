question: Logam apa yang secara historis dianggap sebagai standar referensi untuk mata uang?
answer: Emas
wrong_answers:
  - Perak
  - Tembaga
  - Perunggu
explanation: |
  Emas secara historis dijadikan standar karena kelangkaannya, ketahanannya, dan nilai yang diakui secara universal, menjadikannya dasar yang stabil untuk sistem moneter.
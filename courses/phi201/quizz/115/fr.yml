question: Quel métal a historiquement été considéré comme l'étalon de référence pour la monnaie ?
answer: L'or
wrong_answers:
  - L'argent
  - Le cuivre
  - Le bronze
explanation: |
  L'or a historiquement servi d'étalon en raison de sa rareté, de sa durabilité et de sa valeur universellement reconnue, faisant de lui une base stable pour les systèmes monétaires.

question: Mikä metalli on historiallisesti pidetty valuutan standardiviitteenä?
answer: Kulta
vaarat_vastaukset:
  - Hopea
  - Kupari
  - Pronssi
explanation: |
  Kulta on historiallisesti toiminut standardina sen harvinaisuuden, kestävyyden ja yleisesti tunnustetun arvon vuoksi, mikä tekee siitä vakaan perustan rahajärjestelmille.

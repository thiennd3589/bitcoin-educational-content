küsimus: Millist metalli on ajalooliselt peetud valuuta standardseks referentsiks?
vastus: Kuld
valed_vastused:
  - Hõbe
  - Vask
  - Pronks
selgitus: |
  Kuld on ajalooliselt olnud standardiks tänu oma haruldusele, vastupidavusele ja ülemaailmselt tunnustatud väärtusele, muutes selle stabiilseks aluseks rahandussüsteemidele.

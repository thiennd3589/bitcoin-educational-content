question: Hva er formålet med dette kurset?
answer: Alt ovenfor
wrong_answers:
  - Studere de historiske hendelsene som har preget kampen for frihet
  - Forstå forholdet mellom ideer og hendelser for å bedre handle i dag
  - Definere de filosofiske konseptene relatert til frihet
explanation: |
  Formålet med dette kurset er mangefasettert: det sikter mot å studere de innflytelsesrike historiske hendelsene i kampen for frihet, analysere forbindelsen mellom ideer og hendelser for å opplyse våre nåværende handlinger, og klargjøre de filosofiske konseptene relatert til frihet.

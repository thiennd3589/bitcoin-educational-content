question: Apa tujuan dari kursus ini?
answer: Semua di atas
wrong_answers:
  - Mempelajari peristiwa historis yang telah menandai perjuangan untuk kebebasan
  - Memahami hubungan antara ide dan peristiwa untuk bertindak lebih baik hari ini
  - Mendefinisikan konsep-konsep filosofis yang terkait dengan kebebasan
explanation: |
  Tujuan dari kursus ini adalah multifaset: bertujuan untuk mempelajari peristiwa historis berpengaruh dalam perjuangan untuk kebebasan, menganalisis koneksi antara ide dan peristiwa untuk menerangi tindakan kita saat ini, dan menjelaskan konsep-konsep filosofis yang terkait dengan kebebasan.

question: Mục đích của khóa học này là gì?
answer: Tất cả những điều trên
wrong_answers:
  - Nghiên cứu các sự kiện lịch sử đã đánh dấu cuộc đấu tranh cho tự do
  - Hiểu mối quan hệ giữa ý tưởng và sự kiện để hành động tốt hơn trong hiện tại
  - Định nghĩa các khái niệm triết học liên quan đến tự do
explanation: |
  Mục đích của khóa học này là đa diện: nó nhằm mục đích nghiên cứu các sự kiện lịch sử có ảnh hưởng trong cuộc đấu tranh cho tự do, phân tích mối liên kết giữa ý tưởng và sự kiện để soi sáng cho hành động của chúng ta hiện nay, và làm rõ các khái niệm triết học liên quan đến tự do.

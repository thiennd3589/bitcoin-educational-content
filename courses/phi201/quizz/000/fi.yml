kysymys: Mikä on tämän kurssin tarkoitus?
vastaus: Kaikki yllä mainitut
väärät_vastaukset:
  - Tutkia vapauden kamppailun merkittäviä historiallisia tapahtumia
  - Ymmärtää ideoiden ja tapahtumien välinen suhde toimimisen parantamiseksi tänään
  - Määritellä vapautta koskevat filosofiset käsitteet
selitys: |
  Tämän kurssin tarkoitus on monitahoinen: se pyrkii tutkimaan vapauden kamppailussa vaikuttavia historiallisia tapahtumia, analysoimaan ideoiden ja tapahtumien välistä yhteyttä valaistakseen nykyisiä toimiamme, sekä selventämään vapautta koskevia filosofisia käsitteitä.

question: Какова цель этого курса?
answer: Все вышеперечисленное
wrong_answers:
  - Изучить исторические события, которые оставили отметину на борьбе за свободу
  - Понять связь между идеями и событиями для лучшего действия в настоящем
  - Определить философские концепции, связанные со свободой
explanation: |
  Цель этого курса многогранна: он направлен на изучение влиятельных исторических событий в борьбе за свободу, анализ связи между идеями и событиями для освещения наших текущих действий, а также на разъяснение философских концепций, связанных со свободой.

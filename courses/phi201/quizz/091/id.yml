pertanyaan: Apa solusi yang diusulkan oleh Tocqueville untuk menghindari bahaya dari pemerataan?
jawaban: Mengembangkan asosiasi sipil dan demokrasi lokal.
jawaban_salah:
  - Memperkuat kekuatan pusat Negara.
  - Mengurangi ketimpangan ekonomi dan sosial.

question: Quelle est la relation entre la liberté politique et la liberté économique selon Constant ?
answer: Les deux libertés sont interdépendantes.
wrong_answers:
  - La liberté politique est un prérequis nécessaire à la liberté économique.
  - La liberté économique est un prérequis nécessaire à la liberté politique.
  - Les deux libertés sont incompatibles l'une avec l'autre.
explanation: |
  Pour Benjamin Constant, la liberté politique et la liberté économique sont étroitement liées, car l'autonomie individuelle dépend autant de la possibilité de participer aux affaires publiques que de la liberté de mener des activités économiques sans entrave.

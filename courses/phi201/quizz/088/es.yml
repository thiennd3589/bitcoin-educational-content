question: ¿Cuál es la relación entre la libertad política y la libertad económica según Constant?
answer: Las dos libertades son interdependientes.
wrong_answers:
  - La libertad política es un prerrequisito necesario para la libertad económica.
  - La libertad económica es un prerrequisito necesario para la libertad política.
  - Las dos libertades son incompatibles entre sí.
explanation: |
  Para Benjamin Constant, la libertad política y la libertad económica están estrechamente vinculadas, ya que la autonomía individual depende tanto de la capacidad de participar en asuntos públicos como de la libertad de llevar a cabo actividades económicas sin obstáculos.
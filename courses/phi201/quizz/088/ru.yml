question: Какова связь между политической свободой и экономической свободой согласно Константу?
answer: Две свободы взаимозависимы.
wrong_answers:
  - Политическая свобода является необходимым условием для экономической свободы.
  - Экономическая свобода является необходимым условием для политической свободы.
  - Две свободы несовместимы друг с другом.
explanation: |
  Для Бенжамина Константа политическая свобода и экономическая свобода тесно связаны, поскольку индивидуальная автономия зависит как от возможности участвовать в общественных делах, так и от свободы ведения экономической деятельности без препятствий.

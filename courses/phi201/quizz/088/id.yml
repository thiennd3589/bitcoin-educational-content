pertanyaan: Apa hubungan antara kebebasan politik dan kebebasan ekonomi menurut Constant?
jawaban: Kedua kebebasan tersebut saling bergantung.
jawaban_salah:
  - Kebebasan politik adalah prasyarat yang diperlukan untuk kebebasan ekonomi.
  - Kebebasan ekonomi adalah prasyarat yang diperlukan untuk kebebasan politik.
  - Kedua kebebasan tersebut tidak kompatibel satu sama lain.
penjelasan: |
  Bagi Benjamin Constant, kebebasan politik dan kebebasan ekonomi sangat terkait erat, karena otonomi individu bergantung sebanyak pada kemampuan untuk berpartisipasi dalam urusan publik seperti pada kebebasan untuk melakukan aktivitas ekonomi tanpa hambatan.

question: Was ist die Beziehung zwischen politischer Freiheit und wirtschaftlicher Freiheit nach Constant?
answer: Die beiden Freiheiten sind voneinander abhängig.
wrong_answers:
  - Politische Freiheit ist eine notwendige Voraussetzung für wirtschaftliche Freiheit.
  - Wirtschaftliche Freiheit ist eine notwendige Voraussetzung für politische Freiheit.
  - Die beiden Freiheiten sind miteinander unvereinbar.
explanation: |
  Für Benjamin Constant sind politische Freiheit und wirtschaftliche Freiheit eng miteinander verbunden, da die individuelle Autonomie ebenso sehr von der Möglichkeit abhängt, an öffentlichen Angelegenheiten teilzunehmen, wie von der Freiheit, wirtschaftliche Aktivitäten ohne Hindernisse durchzuführen.
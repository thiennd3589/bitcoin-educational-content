pergunta: Qual é a relação entre liberdade política e liberdade econômica segundo Constant?
resposta: As duas liberdades são interdependentes.
respostas_erradas:
  - A liberdade política é um pré-requisito necessário para a liberdade econômica.
  - A liberdade econômica é um pré-requisito necessário para a liberdade política.
  - As duas liberdades são incompatíveis entre si.
explicação: |
  Para Benjamin Constant, a liberdade política e a liberdade econômica estão intimamente ligadas, pois a autonomia individual depende tanto da capacidade de participar em assuntos públicos quanto da liberdade de conduzir atividades econômicas sem impedimentos.

question: Kdo byli první filozofové, kteří se snažili pochopit přírodu prostřednictvím rozumu?
answer: Předsókratovští filozofové
wrong_answers:
  - Řečtí kněží
  - Řečtí básníci
  - Řečtí matematikové
explanation: |
  Předsókratovští filozofové byli první, kdo použil rozum k pokusu o pochopení přírody, hledali racionální a univerzální principy, které by vysvětlily svět, nezávisle na mytologických vysvětleních.

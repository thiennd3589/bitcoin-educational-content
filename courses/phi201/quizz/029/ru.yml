question: Кто были первыми философами, стремившимися понять природу через разум?
answer: Предсократики
wrong_answers:
  - Греческие жрецы
  - Греческие поэты
  - Греческие математики
explanation: |
  Предсократики были первыми, кто использовал разум для попыток понять природу, искали рациональные и универсальные принципы для объяснения мира, независимо от мифологических объяснений.

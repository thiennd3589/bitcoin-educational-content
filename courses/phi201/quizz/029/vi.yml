question: Những triết gia đầu tiên tìm cách hiểu biết về tự nhiên thông qua lý trí là ai?
answer: Các triết gia Tiền Socrate
wrong_answers:
  - Các linh mục Hy Lạp
  - Các nhà thơ Hy Lạp
  - Các nhà toán học Hy Lạp
explanation: |
  Các triết gia Tiền Socrate là những người đầu tiên sử dụng lý trí để cố gắng hiểu biết về tự nhiên, tìm kiếm các nguyên lý hợp lý và phổ quát để giải thích thế giới, độc lập với các giải thích thần thoại.
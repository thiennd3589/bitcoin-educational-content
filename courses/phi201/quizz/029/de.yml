question: Wer waren die ersten Philosophen, die versuchten, die Natur durch Vernunft zu verstehen?
answer: Die vorsokratischen Philosophen
wrong_answers:
  - Die griechischen Priester
  - Die griechischen Dichter
  - Die griechischen Mathematiker
explanation: |
  Die vorsokratischen Philosophen waren die ersten, die Vernunft einsetzten, um die Natur zu verstehen. Sie suchten nach rationalen und universellen Prinzipien, um die Welt zu erklären, unabhängig von mythologischen Erklärungen.

question: Siapa filosof pertama yang berusaha memahami alam melalui akal?
answer: Para filosof Pra-Sokratik
wrong_answers:
  - Para imam Yunani
  - Para penyair Yunani
  - Para matematikawan Yunani
explanation: |
  Para filosof Pra-Sokratik adalah yang pertama menggunakan akal untuk mencoba memahami alam, mencari prinsip-prinsip rasional dan universal untuk menjelaskan dunia, secara independen dari penjelasan mitologis.

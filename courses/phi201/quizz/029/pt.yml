question: Quem foram os primeiros filósofos a buscar entender a natureza através da razão?
answer: Os filósofos pré-socráticos
wrong_answers:
  - Os sacerdotes gregos
  - Os poetas gregos
  - Os matemáticos gregos
explanation: |
  Os filósofos pré-socráticos foram os primeiros a usar a razão para tentar entender a natureza, buscando princípios racionais e universais para explicar o mundo, independentemente de explicações mitológicas.
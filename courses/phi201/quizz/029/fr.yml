question: Qui sont les premiers philosophes à avoir cherché à comprendre la nature par la raison ?
answer: Les philosophes présocratiques
wrong_answers:
  - Les prêtres grecs
  - Les poètes grecs
  - Les mathématiciens grecs
explanation: |
  Les philosophes présocratiques ont été les premiers à utiliser la raison pour tenter de comprendre la nature, en cherchant des principes rationnels et universels pour expliquer le monde, indépendamment des explications mythologiques.

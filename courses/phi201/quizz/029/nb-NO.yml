question: Hvem var de første filosofene som søkte å forstå naturen gjennom fornuft?
answer: De førsokratiske filosofene
wrong_answers:
  - De greske prestene
  - De greske poetene
  - De greske matematikerne
explanation: |
  De førsokratiske filosofene var de første som brukte fornuft for å prøve å forstå naturen, på jakt etter rasjonelle og universelle prinsipper for å forklare verden, uavhengig av mytologiske forklaringer.
reviewed: false
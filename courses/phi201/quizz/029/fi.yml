question: Ketkä olivat ensimmäiset filosofit, jotka pyrkivät ymmärtämään luontoa järjen avulla?
answer: Esisokraattiset filosofit
wrong_answers:
  - Kreikkalaiset papit
  - Kreikkalaiset runoilijat
  - Kreikkalaiset matemaatikot
explanation: |
  Esisokraattiset filosofit olivat ensimmäisiä, jotka käyttivät järkeä yrittäessään ymmärtää luontoa, etsien rationaalisia ja universaaleja periaatteita selittämään maailmaa, riippumatta mytologisista selityksistä.

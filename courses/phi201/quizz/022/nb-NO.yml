question: Hvordan karakteriserer Rothbard Staten?
answer: En parasitt som lever på bekostning av det produktive samfunnet og hindrer fremgang
wrong_answers:
  - Et essensielt instrument for beskyttelsen av individuelle rettigheter og friheter
  - Et nødvendig onde for å sikre orden og sosial stabilitet
  - En nøytral kraft som kan brukes til godt eller ondt avhengig av omstendighetene
explanation: |
  Rothbard beskriver Staten som en parasitt, og argumenterer for at den tilegner seg ressurser fra det produktive samfunnet mens den hindrer økonomisk og sosial fremgang, og dermed skader frihet og individuelt initiativ.
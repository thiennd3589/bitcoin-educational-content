pergunta: Como Rothbard caracteriza o Estado?
resposta: Um parasita que vive às custas da sociedade produtiva e impede o progresso
respostas_erradas:
  - Um instrumento essencial para a proteção dos direitos individuais e liberdades
  - Um mal necessário para garantir ordem e estabilidade social
  - Uma força neutra que pode ser usada para o bem ou para o mal, dependendo das circunstâncias
explicação: |
  Rothbard descreve o Estado como um parasita, argumentando que ele se apropria de recursos da sociedade produtiva enquanto impede o progresso econômico e social, prejudicando assim a liberdade e a iniciativa individual.
question: How does Rothbard characterize the State?
answer: A parasite that lives at the expense of the productive society and hinders progress
wrong_answers:
  - An essential instrument for the protection of individual rights and freedoms
  - A necessary evil to ensure order and social stability
  - A neutral force that can be used for good or evil depending on the circumstances
explanation: |
  Rothbard describes the State as a parasite, arguing that it appropriates resources from the productive society while hindering economic and social progress, thus harming freedom and individual initiative.

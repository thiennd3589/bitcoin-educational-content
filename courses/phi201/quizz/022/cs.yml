question: Jak Rothbard charakterizuje stát?
answer: Jako parazita, který žije na úkor produktivní společnosti a brání pokroku
wrong_answers:
  - Zásadní nástroj pro ochranu individuálních práv a svobod
  - Nezbytné zlo pro zajištění řádu a sociální stability
  - Neutrální síla, která může být v závislosti na okolnostech použita pro dobro nebo zlo
explanation: |
  Rothbard popisuje stát jako parazita, argumentuje, že si přisvojuje zdroje od produktivní společnosti, zatímco brání ekonomickému a sociálnímu pokroku, čímž škodí svobodě a individuální iniciativě.

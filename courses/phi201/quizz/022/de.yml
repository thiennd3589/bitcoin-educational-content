question: Wie charakterisiert Rothbard den Staat?
answer: Als Parasiten, der auf Kosten der produktiven Gesellschaft lebt und den Fortschritt behindert
wrong_answers:
  - Ein wesentliches Instrument zum Schutz der individuellen Rechte und Freiheiten
  - Ein notwendiges Übel, um Ordnung und soziale Stabilität zu gewährleisten
  - Eine neutrale Kraft, die je nach Umständen für Gutes oder Schlechtes genutzt werden kann
explanation: |
  Rothbard beschreibt den Staat als Parasiten und argumentiert, dass er Ressourcen von der produktiven Gesellschaft aneignet, während er den wirtschaftlichen und sozialen Fortschritt behindert und somit die Freiheit und individuelle Initiative schädigt.

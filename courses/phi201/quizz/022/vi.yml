question: Rothbard mô tả Nhà nước như thế nào?
answer: Một ký sinh trùng sống nhờ vào xã hội sản xuất và cản trở tiến bộ
wrong_answers:
  - Một công cụ thiết yếu cho việc bảo vệ quyền và tự do cá nhân
  - Một cái ác cần thiết để đảm bảo trật tự và ổn định xã hội
  - Một lực lượng trung lập có thể được sử dụng cho điều tốt hoặc xấu tùy thuộc vào hoàn cảnh
explanation: |
  Rothbard mô tả Nhà nước như một ký sinh trùng, lập luận rằng nó chiếm đoạt nguồn lực từ xã hội sản xuất trong khi cản trở tiến bộ kinh tế và xã hội, do đó làm hại đến tự do và sáng kiến cá nhân.

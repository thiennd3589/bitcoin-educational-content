question: Comment Rothbard qualifie-t-il l'État ?
answer: Un parasite qui vit aux dépens de la société productive et entrave le progrès
wrong_answers:
  - Un instrument essentiel pour la protection des droits et des libertés individuelles
  - Un mal nécessaire pour assurer l'ordre et la stabilité sociale
  - Une force neutre qui peut être utilisée pour le bien ou pour le mal selon les circonstances
explanation: |
  Rothbard qualifie l'État de parasite, arguant qu'il s'approprie les ressources de la société productive tout en entravant le progrès économique et social, nuisant ainsi à la liberté et à l'initiative individuelle.

question: Bagaimana Rothbard menggambarkan Negara?
answer: Sebagai parasit yang hidup dari biaya masyarakat produktif dan menghambat kemajuan
wrong_answers:
  - Sebagai instrumen penting untuk perlindungan hak dan kebebasan individu
  - Sebuah kejahatan yang diperlukan untuk menjamin ketertiban dan stabilitas sosial
  - Sebuah kekuatan netral yang dapat digunakan untuk kebaikan atau kejahatan tergantung pada situasinya
explanation: |
  Rothbard menggambarkan Negara sebagai parasit, dengan berargumen bahwa ia mengambil sumber daya dari masyarakat produktif sambil menghambat kemajuan ekonomi dan sosial, sehingga merugikan kebebasan dan inisiatif individu.
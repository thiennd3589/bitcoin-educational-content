question: ¿Cómo caracteriza Rothbard al Estado?
answer: Un parásito que vive a expensas de la sociedad productiva y obstaculiza el progreso
wrong_answers:
  - Un instrumento esencial para la protección de los derechos individuales y las libertades
  - Un mal necesario para asegurar el orden y la estabilidad social
  - Una fuerza neutral que puede ser utilizada para bien o para mal dependiendo de las circunstancias
explanation: |
  Rothbard describe al Estado como un parásito, argumentando que este se apropia de recursos de la sociedad productiva mientras obstaculiza el progreso económico y social, dañando así la libertad y la iniciativa individual.

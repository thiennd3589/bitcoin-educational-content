kysymys: Miten Rothbard luonnehtii valtiota?
vastaus: Loisena, joka elää tuottavan yhteiskunnan kustannuksella ja estää edistystä
vaarat_vastaukset:
  - Välttämättömänä välineenä yksilön oikeuksien ja vapauksien suojelemiseksi
  - Tarpeellisena pahana järjestyksen ja sosiaalisen vakauden takaamiseksi
  - Neutraalina voimana, jota voidaan käyttää hyvään tai pahaan olosuhteista riippuen
selitys: |
  Rothbard kuvailee valtiota loisena, väittäen, että se omii resursseja tuottavalta yhteiskunnalta samalla kun se haittaa taloudellista ja sosiaalista edistystä, vahingoittaen näin vapautta ja yksilöllistä aloitteellisuutta.

question: Kuidas iseloomustab Rothbard riiki?
answer: Parasiit, mis elab tootliku ühiskonna arvelt ja takistab progressi
wrong_answers:
  - Hädavajalik vahend üksikisiku õiguste ja vabaduste kaitsmiseks
  - Vajalik kurjus, et tagada kord ja sotsiaalne stabiilsus
  - Neutraalne jõud, mida olenevalt asjaoludest saab kasutada heaks või halvaks
explanation: |
  Rothbard kirjeldab riiki kui parasiiti, väites, et see omastab ressursse tootlikult ühiskonnalt samal ajal majanduslikku ja sotsiaalset progressi takistades, seega kahjustades vabadust ja individuaalset algatusvõimet.

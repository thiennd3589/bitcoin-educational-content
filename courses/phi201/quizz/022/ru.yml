question: Как Ротбард характеризует государство?
answer: Как паразита, который живет за счет продуктивного общества и препятствует прогрессу
wrong_answers:
  - Как необходимый инструмент для защиты индивидуальных прав и свобод
  - Как необходимое зло для обеспечения порядка и социальной стабильности
  - Как нейтральную силу, которая может быть использована как во благо, так и во зло в зависимости от обстоятельств
explanation: |
  Ротбард описывает государство как паразита, утверждая, что оно присваивает ресурсы продуктивного общества, тем самым препятствуя экономическому и социальному прогрессу, что вредит свободе и индивидуальной инициативе.

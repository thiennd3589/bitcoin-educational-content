question: Co je řecká "polis"?
answer: Tržiště
wrong_answers:
  - Zákon přírody
  - Lidský zákon
  - Chrám věnovaný bohům
explanation: |
  Řecká "polis" odkazuje na městský stát, politickou a sociální organizaci, kde občané se účastní veřejného života a podílejí se na kolektivních rozhodnutích. Tvoří rámec demokracie a občanství ve starověkém Řecku.

question: Polis Hy Lạp là gì?
answer: Thị trường
wrong_answers:
  - Luật tự nhiên
  - Luật của con người
  - Đền thờ dành cho các vị thần
explanation: |
  Polis Hy Lạp ám chỉ thành bang, một tổ chức chính trị và xã hội nơi công dân tham gia vào đời sống công cộng và tham gia vào các quyết định tập thể. Nó tạo thành khung cảnh của dân chủ và quyền công dân trong Hy Lạp cổ đại.

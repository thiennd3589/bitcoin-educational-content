question: Mis on Kreeka "polis"?
answer: Turg
wrong_answers:
  - Loodusseadus
  - Inimseadus
  - Jumalatele pühendatud tempel
explanation: |
  Kreeka "polis" viitab linnriigile, poliitilisele ja sotsiaalsele organisatsioonile, kus kodanikud osalevad avalikus elus ja võtavad osa kollektiivsetest otsustest. See moodustab demokraatia ja kodakondsuse raamistiku Vana-Kreekas.

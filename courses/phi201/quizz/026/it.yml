question: Cos'è la polis greca?
answer: Il mercato
wrong_answers:
  - La legge della natura
  - La legge umana
  - Il tempio dedicato agli dei
explanation: |
  La polis greca si riferisce alla città-stato, un'organizzazione politica e sociale dove i cittadini partecipano alla vita pubblica e prendono parte alle decisioni collettive. Costituisce il quadro della democrazia e della cittadinanza nell'antica Grecia.

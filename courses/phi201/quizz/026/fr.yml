question: Qu'est-ce que la "polis" grecque ?
answer: La place du marché
wrong_answers:
  - La loi de la nature
  - La loi humaine
  - Le temple dédié aux dieux
explanation: |
  La "polis" grecque désigne la cité-État, une organisation politique et sociale où les citoyens participent à la vie publique et prennent part aux décisions collectives. Elle constitue le cadre de la démocratie et de la citoyenneté dans la Grèce antique.

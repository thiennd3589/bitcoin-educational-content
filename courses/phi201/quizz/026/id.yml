question: Apa itu polis Yunani?
answer: Pasar
wrong_answers:
  - Hukum alam
  - Hukum manusia
  - Kuil yang didedikasikan untuk para dewa
explanation: |
  Polis Yunani merujuk pada negara-kota, sebuah organisasi politik dan sosial di mana warga negara berpartisipasi dalam kehidupan publik dan mengambil bagian dalam keputusan kolektif. Ini merupakan kerangka kerja demokrasi dan kewarganegaraan di Yunani kuno.

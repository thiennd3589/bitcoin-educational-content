question: Что такое греческая "полис"?
answer: Рыночная площадь
wrong_answers:
  - Закон природы
  - Человеческий закон
  - Храм, посвященный богам
explanation: |
  Греческая "полис" относится к городу-государству, политической и социальной организации, где граждане участвуют в общественной жизни и принимают участие в коллективных решениях. Она составляет основу демократии и гражданства в древней Греции.

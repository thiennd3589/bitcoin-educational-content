pregunta: ¿Qué es la "polis" griega?
respuesta: El mercado
respuestas_erróneas:
  - La ley de la naturaleza
  - La ley humana
  - El templo dedicado a los dioses
explicación: |
  La "polis" griega se refiere a la ciudad-estado, una organización política y social donde los ciudadanos participan en la vida pública y toman parte en decisiones colectivas. Constituye el marco de la democracia y la ciudadanía en la antigua Grecia.
revisado: false
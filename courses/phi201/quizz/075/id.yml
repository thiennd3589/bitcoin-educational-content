question: Apa judul buku karya Adam Smith?
answer: "An Inquiry into the Nature and Causes of the Wealth of Nations."
wrong_answers:
  - "An Inquiry into the Nature and Spirit of the Wealth of Nations."
  - "An Inquiry into the Nature and Origins of the Wealth of Nations."
  - "An Inquiry into the Cause and Origins of the Wealth of Nations."
explanation: |
  Judul lengkap buku karya Adam Smith, "An Inquiry into the Nature and Causes of the Wealth of Nations," menyoroti analisisnya terhadap faktor-faktor yang berkontribusi pada kemakmuran ekonomi, menjelajahi mekanisme produksi dan distribusi kekayaan.

question: Jaká je role disputatio ve scholastické metodě?
answer: Podporuje rozvoj kritického myšlení a dovedností v argumentaci.
wrong_answers:
  - Umožňuje studentům memorovat dogmata víry bez jejich zpochybňování.
  - Slouží k definitivnímu urovnání teologických debat a dosažení jedinečné pravdy.
  - Je používáno k ritualizaci vztahů mezi mistři a studenty a k potvrzení autority Církve.
explanation: |
  Disputatio je centrální cvičení ve scholastické metodě, které povzbuzuje studenty k rozvoji jejich kritického myšlení a k rigorózní argumentaci, přispívá k hluboké reflexi filozofických a teologických otázek.

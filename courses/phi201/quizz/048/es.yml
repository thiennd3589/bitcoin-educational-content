question: ¿Cuál es el papel de la "disputatio" en el método escolástico?
answer: Promueve el desarrollo de habilidades de pensamiento crítico y argumentación.
wrong_answers:
  - Permite a los estudiantes memorizar los dogmas de fe sin cuestionarlos.
  - Sirve para resolver definitivamente los debates teológicos y llegar a una verdad única.
  - Se utiliza para ritualizar las relaciones entre maestros y estudiantes y para afirmar la autoridad de la Iglesia.
explanation: |
  La "disputatio" es un ejercicio central en el método escolástico, alentando a los estudiantes a desarrollar su pensamiento crítico y a argumentar rigurosamente, contribuyendo a una profunda reflexión sobre cuestiones filosóficas y teológicas.

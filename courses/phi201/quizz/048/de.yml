question: Was ist die Rolle der "disputatio" in der scholastischen Methode?
answer: Sie fördert die Entwicklung von kritischem Denken und Argumentationsfähigkeiten.
wrong_answers:
  - Sie ermöglicht es den Studenten, die Dogmen des Glaubens ohne Hinterfragung zu memorieren.
  - Sie dient dazu, theologische Debatten endgültig zu klären und zu einer einzigartigen Wahrheit zu gelangen.
  - Sie wird verwendet, um die Beziehungen zwischen Meistern und Schülern zu ritualisieren und die Autorität der Kirche zu behaupten.
explanation: |
  Die "disputatio" ist eine zentrale Übung in der scholastischen Methode, die die Studenten dazu ermutigt, ihr kritisches Denken zu entwickeln und rigoros zu argumentieren, was zu einer tiefen Reflexion über philosophische und theologische Fragen beiträgt.

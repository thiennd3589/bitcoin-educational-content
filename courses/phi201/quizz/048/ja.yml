question: スコラ学方法における「disputatio」の役割は何ですか？
answer: 批判的思考と論争スキルの発展を促進します。
wrong_answers:
  - 学生が信仰の教義を疑問を持たずに記憶することを可能にします。
  - 神学的な議論を最終的に解決し、唯一の真実に到達するために役立ちます。
  - 師と生徒の関係を儀式化し、教会の権威を主張するために使用されます。
explanation: |
  「disputatio」はスコラ学方法における中心的な演習であり、学生が批判的思考を発展させ、厳密に論争することを奨励し、哲学的および神学的な問題についての深い反省に寄与します。

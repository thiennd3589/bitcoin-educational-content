pertanyaan: Apa peran dari "disputatio" dalam metode skolastik?
jawaban: Ini mendorong pengembangan keterampilan berpikir kritis dan argumentasi.
jawaban_salah:
  - Ini memungkinkan siswa untuk menghafal dogma iman tanpa mempertanyakannya.
  - Ini berfungsi untuk menyelesaikan debat teologis secara definitif dan mencapai kebenaran unik.
  - Ini digunakan untuk meritualisasi hubungan antara guru dan siswa serta menegaskan otoritas Gereja.
penjelasan: |
  "Disputatio" adalah latihan sentral dalam metode skolastik, mendorong siswa untuk mengembangkan pemikiran kritis mereka dan berargumen dengan ketat, berkontribusi pada refleksi mendalam tentang pertanyaan-pertanyaan filosofis dan teologis.

kysymys: Mikä on "disputatio"-keskustelun rooli skolastiikassa?
vastaus: Se edistää kriittisen ajattelun ja argumentointitaitojen kehittymistä.
väärät_vastaukset:
  - Se mahdollistaa opiskelijoiden uskon dogmien muistamisen kyseenalaistamatta niitä.
  - Sen tarkoituksena on ratkaista teologiset väittelyt lopullisesti ja päätyä yksittäiseen totuuteen.
  - Sitä käytetään rituaalina mestareiden ja opiskelijoiden välisissä suhteissa ja kirkon auktoriteetin vahvistamiseen.
selitys: |
  "Disputatio" on keskeinen harjoitus skolastisessa menetelmässä, joka kannustaa opiskelijoita kehittämään kriittistä ajatteluaan ja argumentoimaan perusteellisesti, edistäen syvällistä pohdintaa filosofisista ja teologisista kysymyksistä.
arvioitu: false
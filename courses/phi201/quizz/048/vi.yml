question: Vai trò của "disputatio" trong phương pháp học thuật là gì?
answer: Nó thúc đẩy sự phát triển của kỹ năng tư duy phê phán và tranh luận.
wrong_answers:
  - Nó cho phép học sinh ghi nhớ các dogma của đức tin mà không cần phải đặt câu hỏi.
  - Nó phục vụ để giải quyết dứt điểm các cuộc tranh luận về thần học và đạt được một sự thật duy nhất.
  - Nó được sử dụng để làm lễ nghi hóa mối quan hệ giữa thầy và trò và khẳng định quyền lực của Giáo hội.
explanation: |
  "Disputatio" là một bài tập trung tâm trong phương pháp học thuật, khuyến khích học sinh phát triển tư duy phê phán và tranh luận một cách nghiêm ngặt, góp phần vào sự suy ngẫm sâu sắc về các câu hỏi triết học và thần học.
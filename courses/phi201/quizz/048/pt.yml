question: Qual é o papel da disputatio no método escolástico?
answer: Promove o desenvolvimento de habilidades de pensamento crítico e argumentação.
wrong_answers:
  - Permite que os estudantes memorizem os dogmas da fé sem questioná-los.
  - Serve para resolver definitivamente debates teológicos e chegar a uma verdade única.
  - É usada para ritualizar as relações entre mestres e alunos e para afirmar a autoridade da Igreja.
explanation: |
  A disputatio é um exercício central no método escolástico, incentivando os alunos a desenvolverem seu pensamento crítico e a argumentarem rigorosamente, contribuindo para uma reflexão profunda sobre questões filosóficas e teológicas.

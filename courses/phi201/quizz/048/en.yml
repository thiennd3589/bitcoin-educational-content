question: What is the role of the disputatio in the scholastic method?
answer: It promotes the development of critical thinking and argumentation skills.
wrong_answers:
  - It allows students to memorize the dogmas of faith without questioning them.
  - It serves to definitively settle theological debates and arrive at a unique truth.
  - It is used to ritualize the relationships between masters and students and to assert the authority of the Church.
explanation: |
  The disputatio is a central exercise in the scholastic method, encouraging students to develop their critical thinking and to argue rigorously, contributing to a deep reflection on philosophical and theological questions.

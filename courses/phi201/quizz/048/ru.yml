question: Какова роль "диспутации" в схоластическом методе?
answer: Она способствует развитию критического мышления и навыков аргументации.
wrong_answers:
  - Это позволяет студентам запоминать догмы веры без их подвергания сомнению.
  - Она служит для окончательного разрешения теологических дебатов и прихода к единой истине.
  - Используется для ритуализации отношений между мастерами и студентами и для утверждения авторитета Церкви.
explanation: |
  "Диспутация" является центральным упражнением в схоластическом методе, поощряющим студентов развивать свое критическое мышление и аргументированно спорить, что способствует глубокому размышлению о философских и теологических вопросах.

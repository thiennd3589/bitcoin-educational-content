question: Какова связь между естественным правом и человеческим правом согласно Святому Фоме Аквинскому?
answer: Человеческое право должно соответствовать естественному праву, чтобы быть справедливым и законным.
wrong_answers:
  - Человеческое право превосходит естественное право, поскольку оно установлено легитимными властями.
  - Естественное право равно человеческому праву.
  - Человеческое право применяется лишь частично.
explanation: |
  Для Святого Фомы Аквинского, человеческое право получает свою легитимность благодаря соответствию естественному праву, которое выражает универсальные моральные принципы. Если человеческое право противоречит естественному праву, оно теряет свою справедливость и законность.

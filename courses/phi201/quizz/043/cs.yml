otázka: Jaký je vztah mezi přirozeným právem a lidským právem podle svatého Tomáše Akvinského?
odpověď: Lidské právo musí být v souladu s přirozeným právem, aby bylo spravedlivé a legitimní.
špatné_odpovědi:
  - Lidské právo je nadřazené přirozenému právu, protože je ustanoveno legitimními autoritami.
  - Přirozené právo je rovnocenné lidskému právu.
  - Lidské právo se vztahuje pouze částečně.
vysvětlení: |
  Pro svatého Tomáše Akvinského lidské právo čerpá svou legitimitu ze svého souladu s přirozeným právem, které vyjadřuje univerzální morální principy. Pokud lidské právo odporuje přirozenému právu, ztrácí svou spravedlnost a legitimitu.

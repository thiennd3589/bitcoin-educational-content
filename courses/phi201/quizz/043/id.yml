question: Apa hubungan antara hukum alam dan hukum manusia menurut Santo Thomas Aquinas?
answer: Hukum manusia harus sesuai dengan hukum alam untuk dianggap adil dan sah.
wrong_answers:
  - Hukum manusia lebih unggul dari hukum alam karena diberlakukan oleh otoritas yang sah.
  - Hukum alam setara dengan hukum manusia.
  - Hukum manusia hanya berlaku sebagian.
explanation: |
  Bagi Santo Thomas Aquinas, hukum manusia mendapatkan legitimasinya dari kesesuaiannya dengan hukum alam, yang mengekspresikan prinsip-prinsip moral universal. Jika hukum manusia bertentangan dengan hukum alam, maka ia kehilangan keadilan dan legitimasinya.

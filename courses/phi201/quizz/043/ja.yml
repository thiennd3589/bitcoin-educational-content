question: サン・トマス・アクィナスによると、自然法と人間の法の関係は何ですか？
answer: 人間の法は、正当で合法的であるためには自然法に従っていなければなりません。
wrong_answers:
  - 人間の法は、正当な権威によって制定されるため、自然法よりも優れています。
  - 自然法は人間の法と等しいです。
  - 人間の法は部分的にのみ適用されます。
explanation: |
  サン・トマス・アクィナスにとって、人間の法はその正当性を自然法との一致から得ています。自然法は普遍的な道徳原則を表しています。もし人間の法が自然法に反する場合、その正義と正当性を失います。

question: Mối quan hệ giữa luật tự nhiên và luật pháp con người theo quan điểm của Thánh Thomas Aquinas là gì?
answer: Luật pháp con người phải phù hợp với luật tự nhiên để được coi là công bằng và hợp pháp.
wrong_answers:
  - Luật pháp con người vượt trội hơn luật tự nhiên vì nó được ban hành bởi các cơ quan có thẩm quyền hợp pháp.
  - Luật tự nhiên ngang bằng với luật pháp con người.
  - Luật pháp con người chỉ áp dụng một phần.
explanation: |
  Đối với Thánh Thomas Aquinas, luật pháp con người lấy sự hợp pháp từ sự phù hợp của nó với luật tự nhiên, thể hiện các nguyên tắc đạo đức phổ quát. Nếu luật pháp con người mâu thuẫn với luật tự nhiên, nó mất đi sự công bằng và tính hợp pháp của mình.

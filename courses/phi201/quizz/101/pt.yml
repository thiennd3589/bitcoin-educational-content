question: O que é "polilogismo" segundo Ludwig von Mises?
answer: Polilogismo desafia a unicidade e universalidade da razão.
wrong_answers:
  - Polilogismo é uma teoria que explica a diversidade de línguas e culturas.
  - Os austríacos usam isso para mostrar que a lógica marxista é contraditória.
  - Polilogismo é um método de análise textual que permite a detecção de sofismas.
explanation: |
  Para Ludwig von Mises, polilogismo é a ideia de que as estruturas de pensamento variam entre classes ou grupos, desafiando a noção de que a razão é universal e aplicável a todos da mesma maneira.
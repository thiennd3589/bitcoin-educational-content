question: ルートヴィヒ・フォン・ミーゼスによると、「多元論理主義」とは何ですか？
answer: 多元論理主義は、理性の独自性と普遍性に挑戦します。
wrong_answers:
  - 多元論理主義は、言語や文化の多様性を説明する理論です。
  - オーストリア人は、マルクス主義の論理が矛盾していることを示すためにそれを使用します。
  - 多元論理主義は、詭弁の検出を可能にするテキスト分析の方法です。
explanation: |
  ルートヴィヒ・フォン・ミーゼスにとって、多元論理主義は、思考構造がクラスやグループ間で異なり、理性が普遍的であり、同じ方法で全員に適用可能であるという概念に挑戦する考えです。

question: Hva er "polylogism" ifølge Ludwig von Mises?
answer: Polylogisme utfordrer unikheten og universaliteten til fornuften.
wrong_answers:
  - Polylogisme er en teori som forklarer mangfoldet av språk og kulturer.
  - Østerrikere bruker det for å vise at marxistisk logikk er motsigende.
  - Polylogisme er en metode for tekstanalyse som tillater oppdagelsen av sofismer.
explanation: |
  For Ludwig von Mises er polylogisme ideen om at tankestrukturer varierer mellom klasser eller grupper, noe som utfordrer oppfatningen om at fornuften er universell og gjelder for alle på samme måte.
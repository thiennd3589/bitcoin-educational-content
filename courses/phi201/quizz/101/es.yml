question: ¿Qué es el polilogismo según Ludwig von Mises?
answer: El polilogismo cuestiona la unicidad y universalidad de la razón.
wrong_answers:
  - El polilogismo es una teoría que explica la diversidad de lenguajes y culturas.
  - Los austriacos lo usan para mostrar que la lógica marxista es contradictoria.
  - El polilogismo es un método de análisis textual que permite la detección de sofismas.
explanation: |
  Para Ludwig von Mises, el polilogismo es la idea de que las estructuras de pensamiento varían entre clases o grupos, desafiando la noción de que la razón es universal y aplicable a todos de la misma manera.

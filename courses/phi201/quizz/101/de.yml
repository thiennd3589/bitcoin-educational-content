question: Was ist "Polylogismus" nach Ludwig von Mises?
answer: Polylogismus stellt die Einzigartigkeit und Universalität der Vernunft in Frage.
wrong_answers:
  - Polylogismus ist eine Theorie, die die Vielfalt der Sprachen und Kulturen erklärt.
  - Österreicher verwenden ihn, um zu zeigen, dass die marxistische Logik widersprüchlich ist.
  - Polylogismus ist eine Methode der Textanalyse, die die Erkennung von Sophismen ermöglicht.
explanation: |
  Für Ludwig von Mises ist Polylogismus die Idee, dass Denkstrukturen zwischen Klassen oder Gruppen variieren, was die Vorstellung herausfordert, dass Vernunft universell ist und auf alle auf die gleiche Weise anwendbar ist.

question: Что такое полилогизм согласно Людвигу фон Мизесу?
answer: Полилогизм оспаривает уникальность и универсальность разума.
wrong_answers:
  - Полилогизм - это теория, объясняющая разнообразие языков и культур.
  - Австрийцы используют его, чтобы показать, что логика марксизма противоречива.
  - Полилогизм - это метод текстового анализа, позволяющий обнаруживать софизмы.
explanation: |
  Для Людвига фон Мизеса, полилогизм - это идея о том, что структуры мышления различаются между классами или группами, оспаривая представление о том, что разум универсален и применим к каждому одинаково.

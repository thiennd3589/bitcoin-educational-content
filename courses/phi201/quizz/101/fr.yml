question: Qu'est-ce que le "polylogisme" selon Ludwig von Mises ?
answer: Le polylogisme conteste l'unicité et l'universalité de la raison.
wrong_answers:
  - Le polylogisme est une théorie qui explique la diversité des langues et des cultures.
  - Les Autrichiens l'utilisent pour montrer que la logique marxiste est contradictoire.
  - Le polylogisme est une méthode d'analyse des textes qui permet de déceler les sophismes.
explanation: |
  Pour Ludwig von Mises, le polylogisme est l'idée selon laquelle les structures de pensée varient entre les classes ou les groupes, remettant en cause l'idée que la raison est universelle et applicable à tous de manière identique.

question: Cos'è il polilogismo secondo Ludwig von Mises?
answer: Il polilogismo mette in discussione l'unicità e l'universalità della ragione.
wrong_answers:
  - Il polilogismo è una teoria che spiega la diversità di lingue e culture.
  - Gli austriaci lo usano per mostrare che la logica marxista è contraddittoria.
  - Il polilogismo è un metodo di analisi testuale che consente il rilevamento di sofismi.
explanation: |
  Per Ludwig von Mises, il polilogismo è l'idea che le strutture di pensiero variano tra classi o gruppi, mettendo in discussione la nozione che la ragione sia universale e applicabile a tutti allo stesso modo.

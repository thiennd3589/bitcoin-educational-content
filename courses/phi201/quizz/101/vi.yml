question: "Polylogism" theo Ludwig von Mises là gì?
answer: Polylogism phản đối sự độc nhất và toàn cầu của lý trí.
wrong_answers:
  - Polylogism là một lý thuyết giải thích sự đa dạng của ngôn ngữ và văn hóa.
  - Người Áo sử dụng nó để chỉ ra rằng lôgic của Marx là mâu thuẫn.
  - Polylogism là một phương pháp phân tích văn bản cho phép phát hiện sophism.
explanation: |
  Đối với Ludwig von Mises, polylogism là ý tưởng rằng cấu trúc suy nghĩ thay đổi giữa các tầng lớp hoặc nhóm, thách thức quan niệm rằng lý trí là phổ quát và áp dụng cho mọi người theo cùng một cách.
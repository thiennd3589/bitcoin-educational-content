question: Apa itu "polylogism" menurut Ludwig von Mises?
answer: Polylogism menantang keunikan dan universalitas dari akal.
wrong_answers:
  - Polylogism adalah teori yang menjelaskan keragaman bahasa dan budaya.
  - Orang Austria menggunakannya untuk menunjukkan bahwa logika Marxisme adalah kontradiktif.
  - Polylogism adalah metode analisis teks yang memungkinkan untuk deteksi sophisme.
explanation: |
  Bagi Ludwig von Mises, polylogism adalah ide bahwa struktur pemikiran bervariasi antar kelas atau kelompok, menantang gagasan bahwa akal adalah universal dan berlaku untuk semua orang dengan cara yang sama.

otázka: Co je "polylogism" podle Ludwiga von Misese?
odpověď: Polylogismus zpochybňuje jedinečnost a univerzálnost rozumu.
špatné_odpovědi:
  - Polylogismus je teorie, která vysvětluje rozmanitost jazyků a kultur.
  - Rakušané ho používají k ukázání, že marxistická logika je protichůdná.
  - Polylogismus je metoda textové analýzy, která umožňuje detekci sofismů.
vysvětlení: |
  Pro Ludwiga von Misese je polylogismus idea, že struktury myšlení se liší mezi třídami nebo skupinami, což zpochybňuje představu, že rozum je univerzální a aplikovatelný na všechny stejným způsobem.

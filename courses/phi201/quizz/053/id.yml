pertanyaan: Apa saja argumen yang digunakan oleh Gereja untuk menegaskan supremasinya atas kekuasaan duniawi?
jawaban: Semua jawaban di atas benar.
jawaban_salah:
  - Otoritas Paus sebagai wakil Kristus di Bumi.
  - Hukum kanonik dan pengadilan gerejawi.
  - Keunggulan iman Kristen atas agama atau filsafat lainnya.
penjelasan: |
  Gereja membenarkan supremasinya atas kekuasaan duniawi berdasarkan otoritas Paus sebagai perwakilan Kristus, kekuatan pengadilan gerejawi melalui hukum kanonik, dan klaim bahwa iman Kristen melampaui semua doktrin lain.
question: Jaké argumenty používá církev k potvrzení své nadvlády nad světskou mocí?
answer: Všechny výše uvedené odpovědi jsou správné.
wrong_answers:
  - Autorita papeže jako zástupce Krista na Zemi.
  - Církevní právo a církevní soudy.
  - Nadřazenost křesťanské víry nad jakýmkoli jiným náboženstvím nebo filozofií.
explanation: |
  Církev odůvodňuje svou nadvládu nad světskou mocí na základě autority papeže jako zástupce Krista, moci církevních soudů prostřednictvím církevního práva a tvrzení, že křesťanská víra převyšuje všechny ostatní doktríny.

question: Какие аргументы использует Церковь, чтобы утверждать свое превосходство над светской властью?
answer: Все вышеперечисленные ответы верны.
wrong_answers:
  - Авторитет Папы как наместника Христа на Земле.
  - Каноническое право и церковные суды.
  - Превосходство христианской веры над любой другой религией или философией.
explanation: |
  Церковь обосновывает свое превосходство над светской властью, опираясь на авторитет Папы как представителя Христа, власть церковных судов через каноническое право, а также утверждение, что христианская вера превосходит все другие учения.

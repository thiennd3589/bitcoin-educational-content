question: Mitkä ovat argumentit, joita Kirkko käyttää perustellakseen ylemmyytensä maallisen vallan yli?
answer: Kaikki yllä olevat vastaukset ovat oikein.
wrong_answers:
  - Paavin auktoriteetti Kristuksen sijaisena maan päällä.
  - Kanoninen laki ja kirkolliset oikeusistuimet.
  - Kristinuskon ylemmyys muihin uskontoihin tai filosofioihin nähden.
explanation: |
  Kirkko perustelee ylemmyytensä maallisen vallan yli paavin auktoriteetilla Kristuksen edustajana, kirkollisten oikeusistuinten voimalla kanonisen lain kautta, sekä väitteellä, että kristinusko ylittää kaikki muut opit.
reviewed: false
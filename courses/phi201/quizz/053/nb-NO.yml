question: Hvilke argumenter bruker Kirken for å hevde sin overlegenhet over verdslig makt?
answer: Alle de ovennevnte svarene er korrekte.
wrong_answers:
  - Paveautoriteten som Kristi stedfortreder på jorden.
  - Kanonisk lov og kirkelige domstoler.
  - Overlegenheten til den kristne troen over enhver annen religion eller filosofi.
explanation: |
  Kirken begrunner sin overlegenhet over verdslig makt basert på paveautoriteten som representant for Kristus, kirkelige domstolers makt gjennom kanonisk lov, og påstanden om at den kristne troen overgår alle andre doktriner.
reviewed: false
Frage: Welche Argumente verwendet die Kirche, um ihre Vorherrschaft über die weltliche Macht zu behaupten?
Antwort: Alle oben genannten Antworten sind korrekt.
Falsche Antworten:
  - Die Autorität des Papstes als Stellvertreter Christi auf Erden.
  - Kirchenrecht und kirchliche Gerichte.
  - Die Überlegenheit des christlichen Glaubens gegenüber jeder anderen Religion oder Philosophie.
Erklärung: |
  Die Kirche begründet ihre Vorherrschaft über die weltliche Macht mit der Autorität des Papstes als Vertreter Christi, der Macht der kirchlichen Gerichte durch das Kirchenrecht und dem Anspruch, dass der christliche Glaube alle anderen Lehren übertrifft.

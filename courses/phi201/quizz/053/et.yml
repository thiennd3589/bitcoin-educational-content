question: Milliseid argumente kasutab Kirik, et väita oma ülemvõimu ajaliku võimu üle?
answer: Kõik ülaltoodud vastused on õiged.
wrong_answers:
  - Paavsti autoriteet kui Kristuse asemik Maal.
  - Kanoniline õigus ja kirikukohtud.
  - Kristliku usu üleolek mistahes muu religiooni või filosoofia üle.
explanation: |
  Kirik põhjendab oma ülemvõimu ajaliku võimu üle tuginedes paavsti autoriteedile kui Kristuse esindajale, kirikukohtute võimule läbi kanonilise õiguse, ja väitele, et kristlik usk ületab kõik muud õpetused.
reviewed: false
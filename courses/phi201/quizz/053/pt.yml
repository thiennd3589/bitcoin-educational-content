pergunta: Quais são os argumentos utilizados pela Igreja para afirmar sua supremacia sobre o poder temporal?
resposta: Todas as respostas acima estão corretas.
respostas_erradas:
  - A autoridade do Papa como o vigário de Cristo na Terra.
  - O direito canônico e os tribunais eclesiásticos.
  - A superioridade da fé Cristã sobre qualquer outra religião ou filosofia.
explicação: |
  A Igreja justifica sua supremacia sobre o poder temporal com base na autoridade do Papa como representante de Cristo, o poder dos tribunais eclesiásticos através do direito canônico, e a afirmação de que a fé Cristã supera todas as outras doutrinas.

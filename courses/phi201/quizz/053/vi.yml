câu hỏi: Những lập luận nào được Giáo hội sử dụng để khẳng định sự ưu việt của mình so với quyền lực thế tục?
câu trả lời: Tất cả các câu trả lời trên đều đúng.
câu trả lời sai:
  - Quyền lực của Giáo hoàng như là đại diện của Chúa Kitô trên Trái Đất.
  - Luật canon và các tòa án giáo hội.
  - Sự ưu việt của đức tin Cơ Đốc giáo so với bất kỳ tôn giáo hoặc triết học nào khác.
giải thích: |
  Giáo hội biện minh cho sự ưu việt của mình so với quyền lực thế tục dựa trên quyền lực của Giáo hoàng như là đại diện của Chúa Kitô, quyền lực của các tòa án giáo hội thông qua luật canon, và quan điểm rằng đức tin Cơ Đốc giáo vượt trội hơn tất cả các học thuyết khác.

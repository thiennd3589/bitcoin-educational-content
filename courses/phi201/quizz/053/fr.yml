question: Quels sont les arguments utilisés par l'Église pour affirmer sa suprématie sur le pouvoir temporel ?
answer: Toutes les réponses précédentes sont correctes.
wrong_answers:
  - L'autorité du Pape en tant que vicaire du Christ sur Terre.
  - Le droit canon et les tribunaux ecclésiastiques.
  - La supériorité de la foi chrétienne sur toute autre religion ou philosophie.
explanation: |
  L'Église justifie sa suprématie sur le pouvoir temporel en se fondant sur l'autorité du Pape comme représentant du Christ, le pouvoir des tribunaux ecclésiastiques à travers le droit canon, et la prétention que la foi chrétienne surpasse toute autre doctrine.

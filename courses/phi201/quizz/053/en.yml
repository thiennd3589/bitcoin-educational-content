question: What are the arguments used by the Church to assert its supremacy over temporal power?
answer: All of the above answers are correct.
wrong_answers:
  - The authority of the Pope as the vicar of Christ on Earth.
  - Canon law and ecclesiastical courts.
  - The superiority of the Christian faith over any other religion or philosophy.
explanation: |
  The Church justifies its supremacy over temporal power based on the authority of the Pope as the representative of Christ, the power of ecclesiastical courts through canon law, and the claim that the Christian faith surpasses all other doctrines.

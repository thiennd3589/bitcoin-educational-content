domanda: Quali sono gli argomenti utilizzati dalla Chiesa per affermare la sua supremazia sul potere temporale?
risposta: Tutte le risposte sopra indicate sono corrette.
risposte_errate:
  - L'autorità del Papa come vicario di Cristo sulla Terra.
  - Il diritto canonico e i tribunali ecclesiastici.
  - La superiorità della fede cristiana su qualsiasi altra religione o filosofia.
spiegazione: |
  La Chiesa giustifica la sua supremazia sul potere temporale basandosi sull'autorità del Papa come rappresentante di Cristo, il potere dei tribunali ecclesiastici attraverso il diritto canonico, e l'affermazione che la fede cristiana supera tutte le altre dottrine.
recensito: false
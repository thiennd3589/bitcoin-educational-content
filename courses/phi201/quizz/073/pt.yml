question: Qual é a diferença fundamental entre mercantilismo e livre comércio de acordo com os fisiocratas?
answer: O mercantilismo enriquece uma nação às custas de outras, enquanto o livre comércio enriquece todas as nações.
wrong_answers:
  - Mercantilismo é um jogo de soma positiva, enquanto o livre comércio é um jogo de soma zero.
  - Mercantilismo promove a competição.
  - Livre comércio promove a troca.
explanation: |
  Para os fisiocratas, o mercantilismo baseia-se na ideia de que uma nação enriquece à custa de outras, enquanto o livre comércio permite benefícios recíprocos, enriquecendo todas as nações através de trocas mutuamente vantajosas.
question: Mis on põhimõtteline erinevus merkantilismi ja vabakaubanduse vahel füsiokraatide järgi?
answer: Merkantilism rikastab üht rahvust teiste arvelt, samas kui vabakaubandus rikastab kõiki rahvusi.
wrong_answers:
  - Merkantilism on positiivse summa mäng, samas kui vabakaubandus on nullsumma mäng.
  - Merkantilism soodustab konkurentsi.
  - Vabakaubandus soodustab vahetust.
explanation: |
  Füsiokraatide jaoks põhineb merkantilism ideel, et rahvus rikastab ennast teiste arvelt, samas kui vabakaubandus võimaldab vastastikuseid eeliseid, rikastades kõiki rahvusi läbi vastastikku kasulike vahetuste.
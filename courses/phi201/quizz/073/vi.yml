câu hỏi: Sự khác biệt cơ bản giữa chủ nghĩa trọng thương và tự do mậu dịch theo quan điểm của các nhà kinh tế học tự nhiên là gì?
câu trả lời: Chủ nghĩa trọng thương làm giàu cho một quốc gia bằng cách hy sinh lợi ích của các quốc gia khác, trong khi tự do mậu dịch làm giàu cho tất cả các quốc gia.
câu trả lời sai:
  - Chủ nghĩa trọng thương là một trò chơi có tổng cộng dương, trong khi tự do mậu dịch là một trò chơi có tổng cộng bằng không.
  - Chủ nghĩa trọng thương thúc đẩy sự cạnh tranh.
  - Tự do mậu dịch thúc đẩy việc trao đổi.
giải thích: |
  Đối với các nhà kinh tế học tự nhiên, chủ nghĩa trọng thương dựa trên ý tưởng rằng một quốc gia làm giàu cho mình bằng cách hy sinh lợi ích của các quốc gia khác, trong khi tự do mậu dịch cho phép lợi ích đôi bên, làm giàu cho tất cả các quốc gia thông qua các giao dịch có lợi cho cả hai bên.

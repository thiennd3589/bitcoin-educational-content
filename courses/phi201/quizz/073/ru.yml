question: В чем заключается фундаментальное отличие между меркантилизмом и свободной торговлей согласно физиократам?
answer: Меркантилизм обогащает одну нацию за счет других, в то время как свободная торговля обогащает все нации.
wrong_answers:
  - Меркантилизм является игрой с положительной суммой, в то время как свободная торговля - игрой с нулевой суммой.
  - Меркантилизм способствует конкуренции.
  - Свободная торговля способствует обмену.
explanation:
  Для физиократов меркантилизм основан на идее, что нация обогащается за счет других, в то время как свободная торговля позволяет получать взаимные выгоды, обогащая все нации через взаимовыгодные обмены.

pertanyaan: Apa perbedaan mendasar antara merkantilisme dan perdagangan bebas menurut para fisiokrat?
jawaban: Merkantilisme memperkaya satu bangsa dengan mengorbankan bangsa lain, sementara perdagangan bebas memperkaya semua bangsa.
jawaban_salah:
  - Merkantilisme adalah permainan yang menghasilkan keuntungan bersih, sementara perdagangan bebas adalah permainan sumbu nol.
  - Merkantilisme mendorong persaingan.
  - Perdagangan bebas mendorong pertukaran.
penjelasan: |
  Bagi para fisiokrat, merkantilisme didasarkan pada ide bahwa sebuah bangsa memperkaya dirinya sendiri dengan mengorbankan bangsa lain, sedangkan perdagangan bebas memungkinkan manfaat timbal balik, memperkaya semua bangsa melalui pertukaran yang saling menguntungkan.

question: Was ist der grundlegende Unterschied zwischen Merkantilismus und Freihandel nach Ansicht der Physiokraten?
answer: Der Merkantilismus bereichert eine Nation auf Kosten anderer, während der Freihandel alle Nationen bereichert.
wrong_answers:
  - Merkantilismus ist ein Positivsummenspiel, während Freihandel ein Nullsummenspiel ist.
  - Merkantilismus fördert den Wettbewerb.
  - Freihandel fördert den Tausch.
explanation: |
  Für die Physiokraten basiert der Merkantilismus auf der Idee, dass eine Nation sich auf Kosten anderer bereichert, während der Freihandel durch gegenseitig vorteilhafte Austausche alle Nationen bereichert und somit wechselseitige Vorteile ermöglicht.

pregunta: ¿Cuál es la diferencia fundamental entre el mercantilismo y el libre comercio según los fisiócratas?
respuesta: El mercantilismo enriquece a una nación a expensas de otras, mientras que el libre comercio enriquece a todas las naciones.
respuestas_incorrectas:
  - El mercantilismo es un juego de suma positiva, mientras que el libre comercio es un juego de suma cero.
  - El mercantilismo promueve la competencia.
  - El libre comercio promueve el intercambio.
explicación: |
  Para los fisiócratas, el mercantilismo se basa en la idea de que una nación se enriquece a expensas de otras, mientras que el libre comercio permite beneficios recíprocos, enriqueciendo a todas las naciones a través de intercambios mutuamente ventajosos.

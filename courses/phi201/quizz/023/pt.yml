question: Por que Rothbard acredita que constituições escritas não são suficientes para limitar o poder do estado?
answer: Todas as opções acima
wrong_answers:
  - Elas podem ser facilmente emendadas por aqueles no poder
  - Elas podem ser interpretadas
  - Elas não podem prevenir abusos de poder por burocratas e oficiais
explanation: |
  Rothbard acredita que constituições escritas não são suficientes para limitar o poder do estado porque estão sujeitas a interpretação, podem ser emendadas por aqueles que detêm o poder, e não protegem efetivamente contra abusos por burocratas.
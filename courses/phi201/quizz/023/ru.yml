question: Почему Ротбард считает, что письменные конституции недостаточны для ограничения власти государства?
answer: Все вышеперечисленное
wrong_answers:
  - Их можно легко изменить теми, кто находится у власти
  - Их можно интерпретировать
  - Они не могут предотвратить злоупотребления властью со стороны бюрократов и чиновников
explanation: |
  Ротбард считает, что письменные конституции не являются достаточными для ограничения власти государства, поскольку они подлежат интерпретации, могут быть изменены теми, кто обладает властью, и не обеспечивают эффективной защиты от злоупотреблений со стороны бюрократов.
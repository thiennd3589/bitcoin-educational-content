question: Mengapa Rothbard percaya bahwa konstitusi tertulis saja tidak cukup untuk membatasi kekuasaan negara?
answer: Semua di atas
wrong_answers:
  - Dapat dengan mudah diubah oleh mereka yang berkuasa
  - Dapat ditafsirkan
  - Tidak dapat mencegah penyalahgunaan kekuasaan oleh birokrat dan pejabat
explanation: |
  Rothbard percaya bahwa konstitusi tertulis tidak cukup untuk membatasi kekuasaan negara karena dapat ditafsirkan, dapat diubah oleh mereka yang memegang kekuasaan, dan tidak efektif melindungi terhadap penyalahgunaan oleh birokrat.
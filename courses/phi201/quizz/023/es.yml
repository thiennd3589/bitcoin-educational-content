question: ¿Por qué Rothbard cree que las constituciones escritas no son suficientes para limitar el poder del estado?
answer: Todas las anteriores
wrong_answers:
  - Pueden ser fácilmente modificadas por aquellos en el poder
  - Pueden ser interpretadas
  - No pueden prevenir abusos de poder por parte de burócratas y oficiales
explanation: |
  Rothbard cree que las constituciones escritas no son suficientes para limitar el poder del estado porque están sujetas a interpretación, pueden ser modificadas por quienes detentan el poder y no protegen efectivamente contra los abusos por parte de los burócratas.
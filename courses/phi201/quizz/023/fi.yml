kysymys: Miksi Rothbard uskoo, että kirjalliset perustuslait eivät riitä valtion vallan rajoittamiseen?
vastaus: Kaikki edellä mainitut
väärät_vastaukset:
  - Ne voidaan helposti muuttaa vallassa olevien toimesta
  - Niitä voidaan tulkita
  - Ne eivät voi estää virkamiesten ja toimihenkilöiden väärinkäytöksiä
selitys: |
  Rothbard uskoo, että kirjalliset perustuslait eivät ole riittäviä valtion vallan rajoittamiseen, koska ne ovat tulkinnanvaraisia, vallassa olevat voivat muuttaa niitä, ja ne eivät tehokkaasti suojaa virkamiesten väärinkäytöksiltä.
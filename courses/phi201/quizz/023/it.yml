domanda: Perché Rothbard ritiene che le costituzioni scritte non siano sufficienti a limitare il potere dello stato?
risposta: Tutte le risposte sopra indicate
risposte_errate:
  - Possono essere facilmente modificate da chi detiene il potere
  - Possono essere interpretate
  - Non possono prevenire abusi di potere da parte di burocrati e funzionari
spiegazione: |
  Rothbard ritiene che le costituzioni scritte non siano sufficienti a limitare il potere dello stato perché sono soggette a interpretazione, possono essere modificate da chi detiene il potere e non proteggono efficacemente contro gli abusi da parte dei burocrati.
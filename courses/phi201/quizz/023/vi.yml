câu hỏi: Tại sao Rothbard tin rằng các hiến pháp viết không đủ để hạn chế quyền lực của nhà nước?
câu trả lời: Tất cả các lựa chọn trên
câu trả lời sai:
  - Chúng có thể dễ dàng được sửa đổi bởi những người nắm quyền
  - Chúng có thể được diễn giải
  - Chúng không thể ngăn chặn những lạm dụng quyền lực bởi các quan chức và viên chức
giải thích: |
  Rothbard tin rằng các hiến pháp viết không đủ để hạn chế quyền lực của nhà nước bởi vì chúng có thể bị diễn giải, có thể được sửa đổi bởi những người nắm quyền, và không hiệu quả trong việc bảo vệ chống lại những lạm dụng bởi các quan chức.
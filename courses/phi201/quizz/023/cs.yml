question: Proč Rothbard věří, že psané ústavy nejsou dostatečné k omezení moci státu?
answer: Vše výše uvedené
wrong_answers:
  - Mohou být snadno změněny těmi, kdo mají moc
  - Mohou být interpretovány
  - Nedokážou zabránit zneužívání moci úředníky a úředníky
explanation: |
  Rothbard věří, že psané ústavy nejsou dostatečné k omezení moci státu, protože jsou předmětem interpretace, mohou být změněny těmi, kdo drží moc, a nechrání účinně proti zneužívání ze strany úředníků.
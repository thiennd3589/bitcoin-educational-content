Frage: Warum glaubt Rothbard, dass schriftliche Verfassungen nicht ausreichen, um die Macht des Staates zu begrenzen?
Antwort: All das oben Genannte
Falsche Antworten:
  - Sie können leicht von den Machthabern geändert werden
  - Sie können interpretiert werden
  - Sie können Missbräuche der Macht durch Bürokraten und Beamte nicht verhindern
Erklärung: |
  Rothbard ist der Ansicht, dass schriftliche Verfassungen nicht ausreichen, um die Macht des Staates zu begrenzen, da sie der Interpretation unterliegen, von den Machthabern geändert werden können und nicht effektiv vor Missbräuchen durch Bürokraten schützen.
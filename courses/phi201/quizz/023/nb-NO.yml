question: Hvorfor mener Rothbard at skriftlige konstitusjoner ikke er nok til å begrense statens makt?
answer: Alle ovennevnte
wrong_answers:
  - De kan lett endres av de som har makten
  - De kan tolkes
  - De kan ikke forhindre maktmisbruk av byråkrater og tjenestemenn
explanation: |
  Rothbard mener at skriftlige konstitusjoner ikke er tilstrekkelige for å begrense statens makt fordi de er åpne for tolkning, kan endres av de som innehar makten, og ikke effektivt beskytter mot misbruk av byråkrater.
question: Why does Rothbard believe that written constitutions are not enough to limit the power of the state?
answer: All of the above
wrong_answers:
  - They can be easily amended by those in power
  - They can be interpreted
  - They cannot prevent abuses of power by bureaucrats and officials
explanation: |
  Rothbard believes that written constitutions are not sufficient to limit the power of the state because they are subject to interpretation, can be amended by those who hold power, and do not effectively protect against abuses by bureaucrats.
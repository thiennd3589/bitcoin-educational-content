question: Miks usub Rothbard, et kirjalikud põhiseadused ei piira riigi võimu piisavalt?
answer: Kõik eelnevad
wrong_answers:
  - Neid on võimulolijate poolt lihtne muuta
  - Neid saab tõlgendada
  - Need ei suuda ära hoida võimu kuritarvitamist bürokraatide ja ametnike poolt
explanation: |
  Rothbard usub, et kirjalikud põhiseadused ei ole piisavad riigi võimu piiramiseks, kuna neid saab tõlgendada, võimulolijad saavad neid muuta ja need ei kaitse efektiivselt bürokraatide kuritarvituste eest.
question: Was erklärt nach Marx das außergewöhnliche Wachstum Europas?
answer: Die Kombination aus technischem Fortschritt und der Ausbeutung anderer Völker
wrong_answers:
  - Der Fortschritt der Techniken und die Akkumulation von Kapital
  - Imperialismus, Sklaverei und die Ausbeutung anderer Völker
  - Die Entwicklung individueller Freiheiten und Demokratie
explanation: |
  Marx führt das außergewöhnliche Wachstum Europas auf das Bündnis von technischem Fortschritt und der Ausbeutung anderer Völker zurück und hebt hervor, dass die europäische wirtschaftliche Entwicklung durch die Herrschaft und Aneignung von Ressourcen aus anderen Nationen erreicht wurde.

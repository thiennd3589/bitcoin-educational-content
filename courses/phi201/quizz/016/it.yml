question: Secondo Marx, cosa spiega la crescita eccezionale dell'Europa?
answer: La combinazione di progresso tecnico e lo sfruttamento di altri popoli
wrong_answers:
  - Il progresso delle tecniche e l'accumulo di capitale
  - Imperialismo, schiavitù e lo sfruttamento di altri popoli
  - Lo sviluppo delle libertà individuali e della democrazia
explanation: |
  Marx attribuisce la crescita eccezionale dell'Europa all'alleanza del progresso tecnico e dello sfruttamento di altri popoli, evidenziando che lo sviluppo economico europeo è stato raggiunto attraverso la dominazione e l'appropriazione delle risorse di altre nazioni.

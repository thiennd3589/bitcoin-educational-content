otázka: Podle Marxe, co vysvětluje mimořádný růst Evropy?
odpověď: Kombinace technického pokroku a vykořisťování jiných národů
špatné_odpovědi:
  - Pokrok technik a akumulace kapitálu
  - Imperialismus, otroctví a vykořisťování jiných národů
  - Rozvoj individuálních svobod a demokracie
vysvětlení: |
  Marx připisuje mimořádný růst Evropy spojení technického pokroku a vykořisťování jiných národů, čímž zdůrazňuje, že evropský ekonomický rozvoj byl dosažen dominancí a přivlastňováním zdrojů z jiných států.

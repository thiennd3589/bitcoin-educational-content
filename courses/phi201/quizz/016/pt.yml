question: Segundo Marx, o que explica o crescimento excepcional da Europa?
answer: A combinação do progresso técnico e a exploração de outros povos
wrong_answers:
  - O progresso das técnicas e a acumulação de capital
  - Imperialismo, escravidão e a exploração de outros povos
  - O desenvolvimento das liberdades individuais e da democracia
explanation: |
  Marx atribui o crescimento excepcional da Europa à aliança do progresso técnico e a exploração de outros povos, destacando que o desenvolvimento econômico europeu foi alcançado por meio da dominação e apropriação de recursos de outras nações.

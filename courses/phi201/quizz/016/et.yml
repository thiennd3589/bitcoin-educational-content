küsimus: Milline Marx'i seletus selgitab Euroopa erakordset kasvu?
vastus: Tehnilise progressi ja teiste rahvaste ärakasutamise kombinatsioon
valed_vastused:
  - Tehnikate edenemine ja kapitali kogunemine
  - Imperialism, orjus ja teiste rahvaste ärakasutamine
  - Individuaalsete vabaduste ja demokraatia areng
selgitus: |
  Marx omistab Euroopa erakordse kasvu tehnilise progressi ja teiste rahvaste ärakasutamise liidule, rõhutades, et Euroopa majandusareng saavutati teiste rahvaste domineerimise ja ressursside omastamise kaudu.

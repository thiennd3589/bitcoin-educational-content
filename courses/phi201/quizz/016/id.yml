question: Menurut Marx, apa yang menjelaskan pertumbuhan luar biasa Eropa?
answer: Kombinasi kemajuan teknis dan eksploitasi terhadap bangsa lain
wrong_answers:
  - Kemajuan teknik dan akumulasi modal
  - Imperialisme, perbudakan, dan eksploitasi terhadap bangsa lain
  - Pengembangan kebebasan individu dan demokrasi
explanation: |
  Marx mengatributkan pertumbuhan luar biasa Eropa kepada aliansi kemajuan teknis dan eksploitasi terhadap bangsa lain, menyoroti bahwa perkembangan ekonomi Eropa dicapai melalui dominasi dan pengambilalihan sumber daya dari bangsa lain.

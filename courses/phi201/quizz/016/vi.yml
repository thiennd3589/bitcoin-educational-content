question: Theo Marx, điều gì giải thích cho sự phát triển ngoại lệ của Châu Âu?
answer: Sự kết hợp của tiến bộ kỹ thuật và việc bóc lột những dân tộc khác
wrong_answers:
  - Sự tiến bộ của kỹ thuật và sự tích lũy vốn
  - Chủ nghĩa đế quốc, nô lệ, và việc bóc lột những dân tộc khác
  - Sự phát triển của tự do cá nhân và dân chủ
explanation: |
  Marx cho rằng sự phát triển ngoại lệ của Châu Âu được giải thích bởi sự liên minh của tiến bộ kỹ thuật và việc bóc lột những dân tộc khác, nhấn mạnh rằng sự phát triển kinh tế của Châu Âu đã được đạt được thông qua sự thống trị và chiếm đoạt tài nguyên từ các quốc gia khác.

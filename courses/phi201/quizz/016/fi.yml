kysymys: Mikä Marxin mukaan selittää Euroopan poikkeuksellisen kasvun?
vastaus: Teknisen edistyksen ja muiden kansojen hyväksikäytön yhdistelmä
väärät_vastaukset:
  - Tekniikan edistyminen ja pääoman kertyminen
  - Imperialismi, orjuus ja muiden kansojen hyväksikäyttö
  - Yksilön vapauksien ja demokratian kehittyminen
selitys: |
  Marx katsoo Euroopan poikkeuksellisen kasvun johtuvan teknisen edistyksen ja muiden kansojen hyväksikäytön liitosta, korostaen, että Euroopan taloudellinen kehitys saavutettiin hallitsemalla ja omimalla resursseja muilta kansakunnilta.

question: Selon Marx, qu'est-ce qui explique la croissance exceptionnelle de l'Europe ?
answer: La combinaison du progrès technique et de l'exploitation des autres peuples
wrong_answers:
  - Le progrès des techniques et l'accumulation de capital
  - L'impérialisme, l'esclavage et l'exploitation des autres peuples
  - Le développement des libertés individuelles et de la démocratie
explanation: |
  Marx explique la croissance exceptionnelle de l'Europe par l'alliance du progrès technique et de l'exploitation des autres peuples, soulignant que le développement économique européen s'est réalisé grâce à la domination et à l'appropriation des ressources d'autres nations.

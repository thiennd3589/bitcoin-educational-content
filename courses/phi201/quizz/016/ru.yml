question: Согласно Марксу, что объясняет исключительный рост Европы?
answer: Сочетание технического прогресса и эксплуатации других народов
wrong_answers:
  - Прогресс техник и накопление капитала
  - Империализм, рабство и эксплуатация других народов
  - Развитие индивидуальных свобод и демократии
explanation:
  Маркс приписывает исключительный рост Европы союзу технического прогресса и эксплуатации других народов, подчеркивая, что европейское экономическое развитие было достигнуто через доминирование и присвоение ресурсов других наций.

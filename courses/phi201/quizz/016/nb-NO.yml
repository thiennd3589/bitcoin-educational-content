question: Ifølge Marx, hva forklarer den eksepsjonelle veksten i Europa?
answer: Kombinasjonen av teknisk fremgang og utnyttelsen av andre folk
wrong_answers:
  - Fremgangen av teknikker og akkumuleringen av kapital
  - Imperialisme, slaveri og utnyttelsen av andre folk
  - Utviklingen av individuelle friheter og demokrati
explanation: |
  Marx tilskriver den eksepsjonelle veksten i Europa til alliansen av teknisk fremgang og utnyttelsen av andre folk, og fremhever at europeisk økonomisk utvikling ble oppnådd gjennom dominans og tilegnelse av ressurser fra andre nasjoner.
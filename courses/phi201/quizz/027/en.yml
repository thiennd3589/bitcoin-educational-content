question: What is the difference between phusis and nomos?
answer: Phusis is the law of nature, nomos is human law.
wrong_answers:
  - Phusis is the law of the gods, nomos is the law of men.
  - Phusis is the law of the weak, nomos is the law of the strong.
  - Phusis is the law of antiquity, nomos is the law of modern times.
explanation: |
  In Greek philosophy, phusis refers to natural laws or those inherent to nature, independent of human actions, while nomos refers to human laws, created by societies to regulate life in community.

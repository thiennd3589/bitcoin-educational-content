question: Qual è la differenza tra phusis e nomos?
answer: Phusis è la legge della natura, nomos è la legge umana.
wrong_answers:
  - Phusis è la legge degli dei, nomos è la legge degli uomini.
  - Phusis è la legge dei deboli, nomos è la legge dei forti.
  - Phusis è la legge dell'antichità, nomos è la legge dei tempi moderni.
explanation: |
  Nella filosofia greca, phusis si riferisce alle leggi naturali o a quelle intrinseche alla natura, indipendenti dalle azioni umane, mentre nomos si riferisce alle leggi umane, create dalle società per regolare la vita in comunità.

question: Sự khác biệt giữa phusis và nomos là gì?
answer: Phusis là luật của tự nhiên, nomos là luật do con người đặt ra.
wrong_answers:
  - Phusis là luật của các vị thần, nomos là luật của con người.
  - Phusis là luật của kẻ yếu, nomos là luật của kẻ mạnh.
  - Phusis là luật của thời cổ đại, nomos là luật của thời hiện đại.
explanation: |
  Trong triết học Hy Lạp, phusis ám chỉ các luật tự nhiên hoặc những luật tự hữu của tự nhiên, độc lập với hành động của con người, trong khi nomos ám chỉ các luật do con người tạo ra, bởi các xã hội để điều chỉnh cuộc sống trong cộng đồng.

question: В чем разница между "phusis" и "nomos"?
answer: Phusis - это закон природы, nomos - человеческий закон.
wrong_answers:
  - Phusis - это закон богов, nomos - закон людей.
  - Phusis - это закон слабых, nomos - закон сильных.
  - Phusis - это закон древности, nomos - закон современности.
explanation: |
  В греческой философии "phusis" относится к естественным законам или тем, которые присущи природе, независимо от человеческих действий, в то время как "nomos" относится к человеческим законам, созданным обществами для регулирования жизни в сообществе.

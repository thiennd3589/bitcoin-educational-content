question: ¿Cuál es la diferencia entre phusis y nomos?
answer: Phusis es la ley de la naturaleza, nomos es la ley humana.
wrong_answers:
  - Phusis es la ley de los dioses, nomos es la ley de los hombres.
  - Phusis es la ley de los débiles, nomos es la ley de los fuertes.
  - Phusis es la ley de la antigüedad, nomos es la ley de los tiempos modernos.
explanation: |
  En la filosofía griega, phusis se refiere a las leyes naturales o aquellas inherentes a la naturaleza, independientes de las acciones humanas, mientras que nomos se refiere a las leyes humanas, creadas por las sociedades para regular la vida en comunidad.

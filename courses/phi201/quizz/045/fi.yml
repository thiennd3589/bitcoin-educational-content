kysymys: Mikä on Thomas Aquinaksen pääväite järjen ja uskon suhteesta?
vastaus: Järki ja usko ovat toisiaan täydentäviä ja voivat tukea toisiaan.
vaarat_vastaukset:
  - Järki ja usko ovat kaksi itsenäistä ja ristiriitaista tiedon lähdettä.
  - Kaikki muut vastaukset ovat oikeita.
  - Usko on järkeä ylempi ja voi toimia ilman sen argumentteja.
selitys: |
  Thomas Aquinas väittää, että järki ja usko ovat toisiaan täydentäviä: järki voi auttaa ymmärtämään ja selittämään uskon totuuksia, kun taas usko ohjaa järkeä kohti totuuksia, jotka muuten olisivat sen ulottumattomissa.

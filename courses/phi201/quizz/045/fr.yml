question: Quelle est la thèse principale de Thomas d'Aquin concernant la relation entre la raison et la foi ?
answer: La raison et la foi sont complémentaires et peuvent se soutenir mutuellement.
wrong_answers:
  - La raison et la foi sont deux sources de connaissance indépendantes et contradictoires.
  - Toutes les autres réponses sont correctes.
  - La foi est supérieure à la raison et peut se passer de ses arguments.
explanation: |
  Thomas d'Aquin soutient que la raison et la foi sont complémentaires: la raison peut aider à comprendre et expliquer les vérités de la foi, tandis que la foi guide la raison vers des vérités qui lui seraient autrement inaccessibles.

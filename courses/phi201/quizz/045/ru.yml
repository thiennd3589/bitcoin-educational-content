question: Какова основная теза Фомы Аквинского относительно взаимоотношений между разумом и верой?
answer: Разум и вера дополняют друг друга и могут поддерживать друг друга.
wrong_answers:
  - Разум и вера являются двумя независимыми и противоречивыми источниками знания.
  - Все другие ответы верны.
  - Вера превосходит разум и может обходиться без его аргументов.
explanation: |
  Фома Аквинский утверждает, что разум и вера дополняют друг друга: разум может помочь понять и объяснить истины веры, в то время как вера направляет разум к истинам, которые иначе были бы недоступны для него.

question: Apa tesis utama Thomas Aquinas mengenai hubungan antara akal dan iman?
answer: Akal dan iman saling melengkapi dan dapat mendukung satu sama lain.
wrong_answers:
  - Akal dan iman adalah dua sumber pengetahuan yang independen dan kontradiktif.
  - Semua jawaban lainnya benar.
  - Iman lebih unggul dari akal dan dapat berfungsi tanpa argumen dari akal.
explanation: |
  Thomas Aquinas berargumen bahwa akal dan iman saling melengkapi: akal dapat membantu memahami dan menjelaskan kebenaran-kebenaran iman, sementara iman mengarahkan akal menuju kebenaran-kebenaran yang sebaliknya akan tidak dapat diakses olehnya.

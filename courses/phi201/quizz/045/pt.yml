question: Qual é a principal tese de Tomás de Aquino sobre a relação entre razão e fé?
answer: Razão e fé são complementares e podem se apoiar mutuamente.
wrong_answers:
  - Razão e fé são duas fontes de conhecimento independentes e contraditórias.
  - Todas as outras respostas estão corretas.
  - A fé é superior à razão e pode prescindir de seus argumentos.
explanation: |
  Tomás de Aquino argumenta que razão e fé são complementares: a razão pode ajudar a entender e explicar as verdades da fé, enquanto a fé guia a razão em direção a verdades que de outra forma seriam inacessíveis a ela.

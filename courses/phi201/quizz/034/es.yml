question: ¿Cuál es la diferencia entre la ley natural y la ley positiva según el pensamiento romano?
answer: La ley natural es universal e inmutable, mientras que la ley positiva es variable y depende de las leyes humanas.
wrong_answers:
  - La ley natural es la ley de los poderosos mientras que la ley positiva es la ley de los débiles.
  - La ley natural se basa en la religión mientras que la ley positiva se basa en la razón.
  - La ley natural aplica solo a los ciudadanos romanos mientras que la ley positiva aplica a todos los habitantes del Imperio.
explanation: |
  En el pensamiento romano, la ley natural se considera universal e inalterable, emanando de principios inmutables, mientras que la ley positiva es un conjunto de reglas establecidas por los humanos y sujeta a cambios de acuerdo con los contextos sociales y políticos.

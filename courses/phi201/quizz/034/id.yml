question: Apa perbedaan antara hukum alam dan hukum positif menurut pemikiran Romawi?
answer: Hukum alam bersifat universal dan tidak berubah, sementara hukum positif bersifat variabel dan bergantung pada hukum manusia.
wrong_answers:
  - Hukum alam adalah hukum orang kuat sementara hukum positif adalah hukum orang lemah.
  - Hukum alam didasarkan pada agama sementara hukum positif didasarkan pada akal.
  - Hukum alam hanya berlaku untuk warga negara Romawi sementara hukum positif berlaku untuk semua penduduk Kekaisaran.
explanation: |
  Dalam pemikiran Romawi, hukum alam dianggap universal dan tidak dapat diubah, berasal dari prinsip-prinsip yang tidak berubah, sedangkan hukum positif adalah sekumpulan aturan yang ditetapkan oleh manusia dan dapat berubah sesuai dengan konteks sosial dan politik.
question: В чем разница между естественным правом и позитивным правом согласно римской мысли?
answer: Естественное право универсально и неизменно, в то время как позитивное право переменчиво и зависит от человеческих законов.
wrong_answers:
  - Естественное право - это право сильных, в то время как позитивное право - это право слабых.
  - Естественное право основано на религии, в то время как позитивное право основано на разуме.
  - Естественное право применяется только к гражданам Рима, в то время как позитивное право применяется ко всем жителям Империи.
explanation:
В римской мысли естественное право считается универсальным и неизменным, исходящим из неизменных принципов, тогда как позитивное право представляет собой набор правил, установленных людьми и подлежащих изменению в соответствии с социальными и политическими контекстами.
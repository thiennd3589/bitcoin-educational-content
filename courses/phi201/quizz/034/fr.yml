question: Quelle est la différence entre le droit naturel et le droit positif selon la pensée romaine ?
answer: Le droit naturel est universel et immuable tandis que le droit positif est variable et dépend des lois humaines.
wrong_answers:
  - Le droit naturel est le droit des puissants tandis que le droit positif est le droit des faibles.
  - Le droit naturel est fondé sur la religion tandis que le droit positif est fondé sur la raison.
  - Le droit naturel s'applique uniquement aux citoyens romains tandis que le droit positif s'applique à tous les habitants de l'Empire.
explanation: |
  Dans la pensée romaine, le droit naturel est considéré comme universel et inaltérable, découlant de principes immuables, alors que le droit positif est un ensemble de règles établies par les hommes et sujet à évolution selon les contextes sociaux et politiques.

question: Qual é a diferença entre lei natural e lei positiva de acordo com o pensamento romano?
answer: A lei natural é universal e imutável, enquanto a lei positiva é variável e depende das leis humanas.
wrong_answers:
  - Lei natural é a lei dos poderosos enquanto a lei positiva é a lei dos fracos.
  - Lei natural é baseada na religião enquanto a lei positiva é baseada na razão.
  - Lei natural aplica-se apenas aos cidadãos romanos enquanto a lei positiva aplica-se a todos os habitantes do Império.
explanation: |
  No pensamento romano, a lei natural é considerada universal e inalterável, originária de princípios imutáveis, enquanto a lei positiva é um conjunto de regras estabelecidas pelos humanos e sujeitas a mudanças de acordo com contextos sociais e políticos.

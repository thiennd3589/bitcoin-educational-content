question: ローマ思想において、自然法と実定法の違いは何ですか？
answer: 自然法は普遍的で不変であるのに対し、実定法は変動し、人間の法に依存します。
wrong_answers:
  - 自然法は強者の法であり、実定法は弱者の法です。
  - 自然法は宗教に基づいているのに対し、実定法は理性に基づいています。
  - 自然法はローマ市民にのみ適用され、実定法は帝国の全住民に適用されます。
explanation: |
  ローマ思想では、自然法は普遍的で変更不可能な原則から生じると考えられており、不変です。一方、実定法は人間によって確立されたルールのセットであり、社会的および政治的文脈に応じて変更される可能性があります。

domanda: Qual è la differenza tra diritto naturale e diritto positivo secondo il pensiero romano?
risposta: Il diritto naturale è universale e immutabile, mentre il diritto positivo è variabile e dipende dalle leggi umane.
risposte_errate:
  - Il diritto naturale è il diritto dei potenti mentre il diritto positivo è il diritto dei deboli.
  - Il diritto naturale si basa sulla religione mentre il diritto positivo si basa sulla ragione.
  - Il diritto naturale si applica solo ai cittadini romani mentre il diritto positivo si applica a tutti gli abitanti dell'Impero.
spiegazione: |
  Nel pensiero romano, il diritto naturale è considerato universale e inalterabile, derivante da principi immutabili, mentre il diritto positivo è un insieme di regole stabilite dagli esseri umani e soggette a cambiamenti secondo i contesti sociali e politici.

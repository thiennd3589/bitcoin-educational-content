question: Sự khác biệt giữa luật tự nhiên và luật tích cực theo quan điểm của người La Mã là gì?

answer: Luật tự nhiên là phổ quát và bất biến, trong khi luật tích cực là biến đổi và phụ thuộc vào luật pháp do con người đặt ra.

wrong_answers:
  - Luật tự nhiên là luật của người mạnh trong khi luật tích cực là luật của người yếu.
  - Luật tự nhiên dựa trên tôn giáo trong khi luật tích cực dựa trên lý trí.
  - Luật tự nhiên chỉ áp dụng cho công dân La Mã trong khi luật tích cực áp dụng cho tất cả cư dân của Đế chế.

explanation:
  Trong quan điểm của người La Mã, luật tự nhiên được coi là phổ quát và không thể thay đổi, bắt nguồn từ các nguyên tắc bất biến, trong khi luật tích cực là một tập hợp các quy tắc được con người thiết lập và có thể thay đổi theo bối cảnh xã hội và chính trị.
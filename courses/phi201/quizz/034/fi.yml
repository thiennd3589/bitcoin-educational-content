question: Mikä on luonnonlain ja positiivisen lain ero roomalaisen ajattelun mukaan?
answer: Luonnonlaki on universaali ja muuttumaton, kun taas positiivinen laki on muuttuva ja riippuu ihmisten laeista.
wrong_answers:
  - Luonnonlaki on voimakkaiden laki, kun taas positiivinen laki on heikkojen laki.
  - Luonnonlaki perustuu uskontoon, kun taas positiivinen laki perustuu järkeen.
  - Luonnonlaki koskee vain Rooman kansalaisia, kun taas positiivinen laki koskee kaikkia valtakunnan asukkaita.
explanation: |
  Roomalaisen ajattelun mukaan luonnonlaki katsotaan universaaliksi ja muuttumattomaksi, perustuen muuttumattomiin periaatteisiin, kun taas positiivinen laki on ihmisten asettama sääntöjoukko, joka voi muuttua sosiaalisten ja poliittisten kontekstien mukaan.

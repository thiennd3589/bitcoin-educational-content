pertanyaan: Menurut Keynes, apa masalah utama dengan standar emas?
jawaban: Ini membatasi kemampuan pemerintah untuk membiayai pengeluarannya
jawaban_salah:
  - Ini mendorong inflasi
  - Ini menghambat perdagangan internasional
  - Semua jawaban lainnya benar.
penjelasan: |
  Keynes percaya bahwa standar emas membatasi kemampuan pemerintah untuk menyesuaikan pasokan uang, mencegah mereka dari membiayai pengeluaran mereka dengan mudah, terutama selama krisis ekonomi.
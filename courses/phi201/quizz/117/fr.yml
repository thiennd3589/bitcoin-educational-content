question: Selon Keynes, quel est le problème principal de l'étalon-or ?
answer: Il limite la capacité des gouvernements à financer leurs dépenses
wrong_answers:
  - Il favorise l'inflation
  - Il entrave le commerce international
  - Toutes les autres réponses sont correctes.
explanation: |
  Keynes considérait que l'étalon-or restreignait la capacité des gouvernements à ajuster la masse monétaire, les empêchant de financer facilement leurs dépenses, surtout en période de crise économique.

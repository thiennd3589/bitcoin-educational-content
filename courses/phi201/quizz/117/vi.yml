question: Theo Keynes, vấn đề chính của tiêu chuẩn vàng là gì?
answer: Nó hạn chế khả năng của chính phủ trong việc tài trợ cho các khoản chi tiêu của mình
wrong_answers:
  - Nó thúc đẩy lạm phát
  - Nó cản trở thương mại quốc tế
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Keynes tin rằng tiêu chuẩn vàng hạn chế khả năng của chính phủ trong việc điều chỉnh nguồn cung tiền tệ, ngăn cản họ từ việc dễ dàng tài trợ cho các khoản chi tiêu của mình, đặc biệt là trong các cuộc khủng hoảng kinh tế.

question: Согласно Кейнсу, в чем заключается основная проблема золотого стандарта?
answer: Он ограничивает способность правительства финансировать свои расходы
wrong_answers:
  - Он способствует инфляции
  - Он препятствует международной торговле
  - Все другие ответы верны.
explanation: |
  Кейнс считал, что золотой стандарт ограничивает способность правительства регулировать денежную массу, что мешает им легко финансировать свои расходы, особенно во время экономических кризисов.
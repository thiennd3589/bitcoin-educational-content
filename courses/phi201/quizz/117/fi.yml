kysymys: Keynesin mukaan, mikä on kultakannan pääongelma?
vastaus: Se rajoittaa hallituksen kykyä rahoittaa menojaan
väärät_vastaukset:
  - Se edistää inflaatiota
  - Se haittaa kansainvälistä kauppaa
  - Kaikki muut vastaukset ovat oikeita.
selitys: |
  Keynes uskoi, että kultakanta rajoitti hallituksen kykyä säädellä rahamäärää, estäen heitä helposti rahoittamasta menojaan, erityisesti talouskriisien aikana.
pergunta: Segundo Keynes, qual é o principal problema com o padrão ouro?
resposta: Limita a capacidade do governo de financiar seus gastos
respostas_erradas:
  - Promove a inflação
  - Dificulta o comércio internacional
  - Todas as outras respostas estão corretas.
explicação: |
  Keynes acreditava que o padrão ouro restringia a capacidade do governo de ajustar a oferta de dinheiro, impedindo-os de financiar facilmente seus gastos, especialmente durante crises econômicas.

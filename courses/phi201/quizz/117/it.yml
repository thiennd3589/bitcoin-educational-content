question: Secondo Keynes, qual è il problema principale dello standard aureo?
answer: Limita la capacità del governo di finanziare le sue spese
wrong_answers:
  - Promuove l'inflazione
  - Ostacola il commercio internazionale
  - Tutte le altre risposte sono corrette.
explanation: |
  Keynes riteneva che lo standard aureo limitasse la capacità del governo di regolare l'offerta di denaro, impedendogli di finanziare facilmente le proprie spese, specialmente durante le crisi economiche.

question: Según Hayek, ¿cuál es la conexión entre el socialismo y el nazismo?
answer: Todas las demás respuestas (comparten un rechazo al individualismo, priorizan el bienestar del grupo, utilizan la coerción).
wrong_answers:
  - Las dos ideologías son incompatibles.
  - El socialismo y el nazismo están opuestos en temas económicos.
  - El socialismo y el nazismo no tienen conexión.
explanation: |
  Hayek argumentó que el socialismo y el nazismo comparten rasgos comunes, como el rechazo al individualismo en favor del colectivo y el uso de la coerción, haciéndolos similares en sus efectos autoritarios.
question: According to Hayek, what is the connection between socialism and Nazism?
answer: All of the other answers (they share a rejection of individualism, prioritize the welfare of the group, use coercion).
wrong_answers:
  - The two ideologies are incompatible.
  - Socialism and Nazism are opposed on economic issues.
  - Socialism and Nazism have no connection.
explanation: |
  Hayek argued that socialism and Nazism share common traits, such as the rejection of individualism in favor of the collective and the use of coercion, making them similar in their authoritarian effects.

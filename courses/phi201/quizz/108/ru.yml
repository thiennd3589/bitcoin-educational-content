question: Согласно Хайеку, в чем заключается связь между социализмом и нацизмом?
answer: Все другие ответы (они разделяют отказ от индивидуализма, приоритет блага группы, использование принуждения).
wrong_answers:
  - Две идеологии несовместимы.
  - Социализм и нацизм противопоставлены в экономических вопросах.
  - Между социализмом и нацизмом нет связи.
explanation: |
  Хайек утверждал, что социализм и нацизм разделяют общие черты, такие как отказ от индивидуализма в пользу коллектива и использование принуждения, что делает их похожими в их авторитарных эффектах.

question: Каков источник угнетения по мнению Бастиа?
answer: Жажда власти
wrong_answers:
  - Изначально злая природа человека
  - Отсутствие власти
  - Экономические неравенства
explanation: |
  Бастиа определяет жажду власти как фундаментальный источник угнетения, утверждая, что те, кто обладает властью, часто стремятся расширить ее и контролировать других, что приводит к злоупотреблениям и нарушениям индивидуальных прав.
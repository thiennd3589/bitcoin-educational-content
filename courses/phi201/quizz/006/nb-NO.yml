question: Hva er kilden til undertrykkelse ifølge Bastiat?
answer: Tørsten etter makt
wrong_answers:
  - Det iboende onde i menneskets natur
  - Fraværet av makt
  - Økonomiske ulikheter
explanation: |
  Bastiat identifiserer tørsten etter makt som den grunnleggende kilden til undertrykkelse, og argumenterer for at de som holder makten ofte søker å utvide den og kontrollere andre, noe som fører til misbruk og brudd på individuelle rettigheter.

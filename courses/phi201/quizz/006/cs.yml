question: Jaká je podle Bastiata zdroj útlaku?
answer: Žízeň po moci
wrong_answers:
  - Vrozená zlá povaha lidí
  - Absence moci
  - Ekonomické nerovnosti
explanation: |
  Bastiat identifikuje žízeň po moci jako základní zdroj útlaku a tvrdí, že ti, kdo drží moc, často usilují o její rozšíření a ovládání ostatních, což vede k zneužívání a porušování individuálních práv.

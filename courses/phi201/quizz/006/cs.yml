otázka: Jaká je podle Bastiata zdroj útlaku?
odpověď: Žízeň po moci
špatné_odpovědi:
  - Vrozená zlá povaha lidí
  - Absence moci
  - Ekonomické nerovnosti
vysvětlení: |

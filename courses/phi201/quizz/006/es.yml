pregunta: ¿Cuál es la fuente de opresión según Bastiat?
respuesta: La sed de poder
respuestas_incorrectas:
  - La naturaleza inherentemente malvada de los humanos
  - La ausencia de poder
  - Las desigualdades económicas
explicación: |
  Bastiat identifica la sed de poder como la fuente fundamental de opresión, argumentando que aquellos que poseen poder a menudo buscan extenderlo y controlar a otros, lo que lleva a abusos y violaciones de los derechos individuales.

question: Mis on Bastiati sõnul rõhumise allikas?
answer: Võimuiha
wrong_answers:
  - Inimeste loomupärane kurjus
  - Võimu puudumine
  - Majanduslikud ebavõrdsused
explanation: |
  Bastiat tuvastab võimuiha kui rõhumise fundamentaalse allika, väites, et võimu omavad inimesed püüavad sageli seda laiendada ja teisi kontrollida, mis viib kuritarvituste ja individuaalsete õiguste rikkumisteni.

question: Qual é a fonte da opressão segundo Bastiat?
answer: A sede pelo poder
wrong_answers:
  - A natureza inerentemente má dos humanos
  - A ausência de poder
  - Desigualdades econômicas
explanation: |
  Bastiat identifica a sede pelo poder como a fonte fundamental da opressão, argumentando que aqueles que detêm o poder frequentemente buscam estendê-lo e controlar os outros, levando a abusos e violações dos direitos individuais.

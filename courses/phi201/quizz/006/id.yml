pertanyaan: Apa sumber dari penindasan menurut Bastiat?
jawaban: Haus akan kekuasaan
jawaban_salah:
  - Sifat dasar manusia yang jahat
  - Ketidakadaan kekuasaan
  - Ketimpangan ekonomi
penjelasan: |
  Bastiat mengidentifikasi haus akan kekuasaan sebagai sumber utama dari penindasan, dengan berargumen bahwa mereka yang memegang kekuasaan sering berusaha untuk memperluasnya dan mengendalikan orang lain, yang mengarah pada penyalahgunaan dan pelanggaran hak-hak individu.
ditinjau: false
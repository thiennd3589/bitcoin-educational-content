question: What is the source of oppression according to Bastiat?
answer: The thirst for power
wrong_answers:
  - The inherently evil nature of humans
  - The absence of power
  - Economic inequalities
explanation: |
  Bastiat identifies the thirst for power as the fundamental source of oppression, arguing that those who hold power often seek to extend it and control others, leading to abuses and violations of individual rights.

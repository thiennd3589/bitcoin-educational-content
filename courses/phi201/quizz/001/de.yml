Frage: Was ist der Unterschied zwischen Geschichte und Philosophie?
Antwort: Alle anderen Antworten
falsche_Antworten:
  - Geschichte beschreibt die Vergangenheit, während Philosophie sie beurteilt
  - Geschichte ist faktisch, während Philosophie normativ ist
  - Geschichte konzentriert sich auf Ereignisse, während Philosophie sich auf Konzepte konzentriert
Erklärung: |
  Der Unterschied zwischen Geschichte und Philosophie liegt in ihren jeweiligen Ansätzen: Geschichte konzentriert sich auf die Beschreibung und Analyse vergangener Ereignisse, während Philosophie darauf abzielt, zu beurteilen, zu interpretieren und Normen auf der Basis von abstrakten Konzepten zu etablieren.

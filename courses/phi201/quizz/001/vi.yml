question: Sự khác biệt giữa lịch sử và triết học là gì?
answer: Tất cả các câu trả lời khác
wrong_answers:
  - Lịch sử mô tả quá khứ trong khi triết học đánh giá nó
  - Lịch sử dựa trên sự kiện thực tế trong khi triết học dựa trên quy chuẩn
  - Lịch sử tập trung vào sự kiện trong khi triết học tập trung vào khái niệm
explanation: |
  Sự khác biệt giữa lịch sử và triết học nằm ở cách tiếp cận của chúng: lịch sử tập trung vào việc mô tả và phân tích các sự kiện quá khứ, trong khi triết học tìm cách đánh giá, giải thích và thiết lập các quy chuẩn dựa trên các khái niệm trừu tượng.

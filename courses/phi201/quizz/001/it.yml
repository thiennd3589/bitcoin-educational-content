question: Qual è la differenza tra storia e filosofia?
answer: Tutte le altre risposte
wrong_answers:
  - La storia descrive il passato mentre la filosofia lo giudica
  - La storia è fattuale mentre la filosofia è normativa
  - La storia si concentra sugli eventi mentre la filosofia sui concetti
explanation: |
  La differenza tra storia e filosofia risiede nei loro rispettivi approcci: la storia si concentra sulla descrizione e analisi degli eventi passati, mentre la filosofia cerca di giudicare, interpretare e stabilire norme basate su concetti astratti.

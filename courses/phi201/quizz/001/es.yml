pregunta: ¿Cuál es la diferencia entre historia y filosofía?
respuesta: Todas las demás respuestas
respuestas_incorrectas:
  - La historia describe el pasado mientras que la filosofía lo juzga
  - La historia es factual mientras que la filosofía es normativa
  - La historia se centra en los eventos mientras que la filosofía se centra en los conceptos
explicación: |
  La diferencia entre historia y filosofía radica en sus respectivos enfoques: la historia se concentra en describir y analizar eventos pasados, mientras que la filosofía busca juzgar, interpretar y establecer normas basadas en conceptos abstractos.

question: Quelle est la différence entre l'histoire et la philosophie ?
answer: Toutes les autres réponses
wrong_answers:
  - L'histoire décrit le passé tandis que la philosophie le juge
  - L'histoire est factuelle tandis que la philosophie est normative
  - L'histoire s'intéresse aux événements tandis que la philosophie s'intéresse aux concepts
explanation: |
  La différence entre l'histoire et la philosophie réside dans leur approche respective: l'histoire se concentre sur la description et l'analyse des événements passés, tandis que la philosophie cherche à juger, interpréter et établir des normes basées sur des concepts abstraits.

question: Hva er forskjellen mellom historie og filosofi?
answer: Alle de andre svarene
wrong_answers:
  - Historie beskriver fortiden mens filosofi bedømmer den
  - Historie er faktabasert mens filosofi er normativ
  - Historie fokuserer på hendelser mens filosofi fokuserer på konsepter
explanation: |
  Forskjellen mellom historie og filosofi ligger i deres respektive tilnærminger: historie konsentrerer seg om å beskrive og analysere tidligere hendelser, mens filosofi søker å dømme, tolke og etablere normer basert på abstrakte konsepter.
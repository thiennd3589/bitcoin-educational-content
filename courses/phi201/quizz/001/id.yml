question: Apa perbedaan antara sejarah dan filsafat?
answer: Semua jawaban lainnya
wrong_answers:
  - Sejarah mendeskripsikan masa lalu sementara filsafat menilainya
  - Sejarah bersifat faktual sementara filsafat bersifat normatif
  - Sejarah berfokus pada peristiwa sementara filsafat berfokus pada konsep
explanation: |
  Perbedaan antara sejarah dan filsafat terletak pada pendekatan masing-masing: sejarah berkonsentrasi pada mendeskripsikan dan menganalisis peristiwa masa lalu, sementara filsafat berusaha untuk menilai, menafsirkan, dan menetapkan norma berdasarkan konsep abstrak.

otázka: Jaká byla unikátní vlastnost Římské říše, která usnadnila vývoj složitého právního systému?
odpověď: Její rozlehlost a kulturní a jazyková rozmanitost
špatné_odpovědi:
  - Její organizace do nezávislých městských států
  - Její absolutistický monarchický politický systém
  - Její dodržování náboženských tradic
vysvětlení: |
  Římská říše, se svou obrovskou rozlohou a rozmanitostí lidí a kultur, vyžadovala složitý právní systém schopný přizpůsobit se různým realitám různých provincií, zatímco sjednocovala říši pod společnými právními principy.

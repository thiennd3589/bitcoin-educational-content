question: Quelle était la particularité de l'Empire romain qui a favorisé l'élaboration d'un droit complexe ?
answer: Son étendue et sa diversité culturelle et linguistique
wrong_answers:
  - Son organisation en cités-États indépendantes
  - Son système politique monarchique absolu
  - Son attachement aux traditions religieuses
explanation: |
  L'Empire romain, par son immense étendue et sa diversité de peuples et de cultures, a nécessité un droit complexe capable de s'adapter aux réalités variées des différentes provinces tout en unifiant l'Empire sous des principes juridiques communs.

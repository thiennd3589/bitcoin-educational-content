question: Mis oli Rooma impeeriumi ainulaadne omadus, mis soodustas keerulise õigussüsteemi arengut?
answer: Selle tohutu suurus ja kultuuriline ning keeleline mitmekesisus
wrong_answers:
  - Selle korraldus sõltumatuteks linnriikideks
  - Selle absoluutne monarhiline poliitiline süsteem
  - Selle kinnipidamine religioossetest traditsioonidest
explanation: |
  Rooma impeerium, oma tohutu ulatuse ja erinevate rahvaste ning kultuuride mitmekesisusega, vajas keerulist õigussüsteemi, mis suudaks kohaneda erinevate provintside mitmekesiste reaalsustega, ühendades samal ajal impeeriumi ühiste õiguspõhimõtete alla.
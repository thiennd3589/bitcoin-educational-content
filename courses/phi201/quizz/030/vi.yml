question: Đặc điểm độc đáo nào của Đế chế La Mã đã tạo điều kiện cho sự phát triển của một hệ thống pháp luật phức tạp?
answer: Sự rộng lớn và đa dạng về văn hóa và ngôn ngữ
wrong_answers:
  - Tổ chức thành các thành phố- quốc gia độc lập
  - Hệ thống chính trị quân chủ tuyệt đối
  - Sự tuân thủ truyền thống tôn giáo
explanation: |
  Đế chế La Mã, với sự mở rộng lớn và đa dạng về người dân và văn hóa, đòi hỏi một hệ thống pháp luật phức tạp có khả năng thích ứng với các thực tế khác nhau của các tỉnh khác nhau trong khi thống nhất Đế chế dưới các nguyên tắc pháp lý chung.

question: ¿Cuál era la característica única del Imperio Romano que facilitó el desarrollo de un sistema legal complejo?
answer: Su vastedad y diversidad cultural y lingüística
wrong_answers:
  - Su organización en ciudades-estado independientes
  - Su sistema político monárquico absoluto
  - Su adhesión a las tradiciones religiosas
explanation: |
  El Imperio Romano, con su inmenso alcance y diversidad de pueblos y culturas, requería un sistema legal complejo capaz de adaptarse a las variadas realidades de diferentes provincias mientras unificaba el Imperio bajo principios legales comunes.
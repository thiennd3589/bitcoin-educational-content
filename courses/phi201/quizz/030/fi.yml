question: Mikä oli Rooman valtakunnan ainutlaatuinen piirre, joka mahdollisti monimutkaisen oikeusjärjestelmän kehittymisen?
answer: Sen laajuus ja kulttuurinen sekä kielellinen monimuotoisuus
wrong_answers:
  - Sen järjestäytyminen itsenäisiksi kaupunkivaltioiksi
  - Sen absoluuttinen monarkkinen poliittinen järjestelmä
  - Sen kiinnittyminen uskonnollisiin perinteisiin
explanation: |
  Rooman valtakunta, sen valtavan laajuuden ja eri kansojen ja kulttuurien monimuotoisuuden vuoksi, vaati monimutkaista oikeusjärjestelmää, joka pystyi mukautumaan eri provinssien vaihteleviin todellisuuksiin samalla yhdistäen valtakunnan yhteisten oikeusperiaatteiden alle.

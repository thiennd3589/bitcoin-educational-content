question: Hva var den unike egenskapen til Romerriket som muliggjorde utviklingen av et komplekst rettssystem?
answer: Dets vidstrakte omfang og kulturelle og språklige mangfold
wrong_answers:
  - Dets organisering i uavhengige bystater
  - Dets absolutte monarkiske politiske system
  - Dets tilknytning til religiøse tradisjoner
explanation: |
  Romerriket, med sin enorme utstrekning og mangfold av folk og kulturer, krevde et komplekst rettssystem som var i stand til å tilpasse seg de varierte realitetene i forskjellige provinser samtidig som det forente imperiet under felles juridiske prinsipper.
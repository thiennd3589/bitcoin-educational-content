question: What was the unique feature of the Roman Empire that facilitated the development of a complex legal system?
answer: Its vastness and cultural and linguistic diversity
wrong_answers:
  - Its organization into independent city-states
  - Its absolute monarchical political system
  - Its adherence to religious traditions
explanation: |
  The Roman Empire, with its immense expanse and diversity of peoples and cultures, required a complex legal system capable of adapting to the varied realities of different provinces while unifying the Empire under common legal principles.

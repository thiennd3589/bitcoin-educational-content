domanda: Qual era la caratteristica unica dell'Impero Romano che ha facilitato lo sviluppo di un sistema legale complesso?
risposta: La sua vastità e diversità culturale e linguistica
risposte_errate:
  - La sua organizzazione in città-stato indipendenti
  - Il suo sistema politico assolutamente monarchico
  - La sua aderenza alle tradizioni religiose
spiegazione: |
  L'Impero Romano, con la sua immensa estensione e diversità di popoli e culture, richiedeva un sistema legale complesso capace di adattarsi alle varie realtà delle diverse province pur unificando l'Impero sotto principi legali comuni.

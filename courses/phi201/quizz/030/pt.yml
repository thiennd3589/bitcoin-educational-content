pergunta: Qual era a característica única do Império Romano que facilitou o desenvolvimento de um sistema legal complexo?
resposta: Sua vastidão e diversidade cultural e linguística
respostas_erradas:
  - Sua organização em cidades-estados independentes
  - Seu sistema político monárquico absoluto
  - Sua adesão às tradições religiosas
explicação: |
  O Império Romano, com sua imensa extensão e diversidade de povos e culturas, requeria um sistema legal complexo capaz de se adaptar às variadas realidades das diferentes províncias enquanto unificava o Império sob princípios legais comuns.

question: Какая уникальная особенность Римской империи способствовала развитию сложной правовой системы?
answer: Ее огромные размеры и культурно-лингвистическое разнообразие
wrong_answers:
  - Ее организация в независимые города-государства
  - Ее абсолютная монархическая политическая система
  - Ее приверженность религиозным традициям
explanation: |
  Римская империя, с ее огромными просторами и разнообразием народов и культур, требовала сложной правовой системы, способной адаптироваться к различным реалиям разных провинций, одновременно объединяя империю под общими правовыми принципами.

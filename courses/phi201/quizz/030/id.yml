pertanyaan: Apa ciri unik dari Kekaisaran Romawi yang memfasilitasi pengembangan sistem hukum yang kompleks?
jawaban: Keberagaman dan keragaman budaya dan bahasa
jawaban_salah:
  - Organisasinya menjadi kota-kota negara yang independen
  - Sistem politik monarki absolutnya
  - Kepatuhan terhadap tradisi agama
penjelasan: |
  Kekaisaran Romawi, dengan luasnya wilayah dan keragaman penduduk serta budayanya, membutuhkan sistem hukum yang kompleks yang mampu beradaptasi dengan realitas yang berbeda-beda di berbagai provinsi sambil menyatukan Kekaisaran di bawah prinsip-prinsip hukum yang umum.
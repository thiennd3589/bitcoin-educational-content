question: Quelle est la contribution des physiocrates à la pensée libérale ?
answer: Toutes les réponses ci-dessus sont correctes.
wrong_answers:
  - Ils ont défendu la liberté individuelle et la propriété privée.
  - Ils ont développé la théorie du marché libre.
  - Ils ont critiqué le mercantilisme et l'intervention de l'État.
explanation: |
  Les physiocrates ont contribué à la pensée libérale en prônant la liberté individuelle, la propriété privée, le marché libre et en rejetant le mercantilisme et l'intervention étatique, posant les bases d'une économie fondée sur des lois naturelles.

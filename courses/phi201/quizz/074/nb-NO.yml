question: Hva var fysiokratenes bidrag til liberal tankegang?
answer: Alle de ovennevnte svarene er riktige.
wrong_answers:
  - De argumenterte for individuell frihet og privat eiendom.
  - De utviklet teorien om det frie markedet.
  - De kritiserte merkantilisme og statlig intervensjon.
explanation: |
  Fysiokratene bidro til liberal tankegang ved å argumentere for individuell frihet, privat eiendom, det frie markedet, og ved å avvise merkantilisme og statlig intervensjon, og la dermed grunnlaget for en økonomi basert på naturlige lover.
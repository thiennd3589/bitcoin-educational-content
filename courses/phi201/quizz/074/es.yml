question: ¿Cuál fue la contribución de los Fisiócratas al pensamiento liberal?
answer: Todas las respuestas anteriores son correctas.
wrong_answers:
  - Abogaron por la libertad individual y la propiedad privada.
  - Desarrollaron la teoría del mercado libre.
  - Criticaron el mercantilismo y la intervención del estado.
explanation: |
  Los Fisiócratas contribuyeron al pensamiento liberal abogando por la libertad individual, la propiedad privada, el mercado libre y rechazando el mercantilismo y la intervención del estado, sentando las bases para una economía basada en leyes naturales.
reviewed: false
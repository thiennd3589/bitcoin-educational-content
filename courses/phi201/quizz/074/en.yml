question: What was the contribution of the Physiocrats to liberal thought?
answer: All of the above answers are correct.
wrong_answers:
  - They advocated for individual freedom and private property.
  - They developed the theory of the free market.
  - They criticized mercantilism and state intervention.
explanation: |
  The Physiocrats contributed to liberal thought by advocating for individual freedom, private property, the free market, and by rejecting mercantilism and state intervention, laying the groundwork for an economy based on natural laws.

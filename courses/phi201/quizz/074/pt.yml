question: Qual foi a contribuição dos Fisiocratas para o pensamento liberal?
answer: Todas as respostas acima estão corretas.
wrong_answers:
  - Eles defendiam a liberdade individual e a propriedade privada.
  - Eles desenvolveram a teoria do mercado livre.
  - Eles criticaram o mercantilismo e a intervenção do estado.
explanation: |
  Os Fisiocratas contribuíram para o pensamento liberal defendendo a liberdade individual, a propriedade privada, o mercado livre e rejeitando o mercantilismo e a intervenção estatal, estabelecendo as bases para uma economia baseada em leis naturais.
reviewed: false
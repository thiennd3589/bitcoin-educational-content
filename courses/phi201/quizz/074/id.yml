question: Apa kontribusi Fisiokrat terhadap pemikiran liberal?
answer: Semua jawaban di atas benar.
wrong_answers:
  - Mereka mendukung kebebasan individu dan hak milik pribadi.
  - Mereka mengembangkan teori pasar bebas.
  - Mereka mengkritik merkantilisme dan intervensi negara.
explanation: |
  Fisiokrat berkontribusi pada pemikiran liberal dengan mendukung kebebasan individu, hak milik pribadi, pasar bebas, dan dengan menolak merkantilisme serta intervensi negara, meletakkan dasar bagi ekonomi yang berdasarkan hukum alam.
reviewed: false
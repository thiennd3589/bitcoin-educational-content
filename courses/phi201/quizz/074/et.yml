question: Mis oli füsiokraatide panus liberaalsesse mõttesse?
answer: Kõik ülaltoodud vastused on õiged.
wrong_answers:
  - Nad pooldasid individuaalset vabadust ja eraomandit.
  - Nad töötasid välja vaba turu teooria.
  - Nad kritiseerisid merkantilismi ja riiklikku sekkumist.
explanation: |
  Füsiokraadid andsid oma panuse liberaalsesse mõttesse, pooldades individuaalset vabadust, eraomandit, vaba turgu ning lükates tagasi merkantilismi ja riikliku sekkumise, rajades sellega aluse majandusele, mis põhineb loodusseadustel.

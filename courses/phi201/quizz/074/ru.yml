question: Каков был вклад физиократов в либеральную мысль?
answer: Все вышеперечисленные ответы верны.
wrong_answers:
  - Они выступали за индивидуальную свободу и частную собственность.
  - Они разработали теорию свободного рынка.
  - Они критиковали меркантилизм и государственное вмешательство.
explanation: |
  Физиократы внесли вклад в либеральную мысль, выступая за индивидуальную свободу, частную собственность, свободный рынок и отвергая меркантилизм и государственное вмешательство, заложив основы для экономики, основанной на естественных законах.

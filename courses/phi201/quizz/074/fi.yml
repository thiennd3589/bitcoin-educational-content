kysymys: Mikä oli fysiokraattien panos liberaaliin ajatteluun?
vastaus: Kaikki yllä olevat vastaukset ovat oikeita.
väärät_vastaukset:
  - He kannattivat yksilön vapautta ja yksityisomaisuutta.
  - He kehittivät vapaan markkinan teorian.
  - He kritisoivat merkantilismia ja valtion sekaantumista.
selitys: |
  Fysiokraatit edistivät liberaalia ajattelua kannattamalla yksilön vapautta, yksityisomaisuutta, vapaata markkinataloutta ja hylkäämällä merkantilismin sekä valtion sekaantumisen, luoden perustan luonnonlakien mukaiselle taloudelle.
arvioitu: false
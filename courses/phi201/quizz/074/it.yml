question: Qual è stato il contributo dei Fisiocratici al pensiero liberale?
answer: Tutte le risposte sopra indicate sono corrette.
wrong_answers:
  - Hanno sostenuto la libertà individuale e la proprietà privata.
  - Hanno sviluppato la teoria del libero mercato.
  - Hanno criticato il mercantilismo e l'intervento dello stato.
explanation: |
  I Fisiocratici hanno contribuito al pensiero liberale sostenendo la libertà individuale, la proprietà privata, il libero mercato e rifiutando il mercantilismo e l'intervento dello stato, gettando le basi per un'economia basata sulle leggi naturali.
reviewed: false
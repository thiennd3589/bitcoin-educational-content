question: Jaký byl přínos fyziokratů pro liberální myšlení?
answer: Všechny výše uvedené odpovědi jsou správné.
wrong_answers:
  - Zastávali se individuální svobody a soukromého vlastnictví.
  - Vyvinuli teorii volného trhu.
  - Kritizovali merkantilismus a státní zásahy.
explanation: |
  Fyziokraté přispěli k liberálnímu myšlení tím, že zastávali individuální svobodu, soukromé vlastnictví, volný trh a odmítali merkantilismus a státní zásahy, čímž položili základy pro ekonomiku založenou na přirozených zákonech.

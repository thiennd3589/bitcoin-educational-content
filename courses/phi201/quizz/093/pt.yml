question: Qual é a perspectiva de Tocqueville sobre o direito ao trabalho?
answer: Tocqueville é contra o direito ao trabalho e teme que isso possa levar ao estatismo e à perda da liberdade individual.
wrong_answers:
  - Tocqueville é a favor do direito ao trabalho e acredita que o Estado deve garantir a todos os cidadãos um emprego decente.
  - Tocqueville acha que o direito ao trabalho é um princípio nobre, mas que é difícil de implementar de forma eficaz e justa.
  - Tocqueville não declara claramente sua posição sobre o direito ao trabalho.
explanation: |
  Tocqueville se opõe ao direito ao trabalho, temendo que essa responsabilidade dada ao Estado possa levar a um intervencionismo excessivo e uma redução das liberdades individuais, em favor do controle centralizado.
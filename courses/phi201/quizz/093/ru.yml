question: Какова позиция Токвиля по поводу права на труд?
answer: Токвиль выступает против права на труд и опасается, что это может привести к государственному регулированию и потере индивидуальной свободы.
wrong_answers:
  - Токвиль выступает за право на труд и считает, что государство должно гарантировать всем гражданам достойную работу.
  - Токвиль считает, что право на труд является благородным принципом, но его трудно эффективно и справедливо реализовать.
  - Токвиль не высказывает четкой позиции по поводу права на труд.
explanation: |
  Токвиль выступает против права на труд, опасаясь, что такая ответственность, возложенная на государство, может привести к чрезмерному интервенционизму и сокращению индивидуальных свобод в пользу централизованного контроля.

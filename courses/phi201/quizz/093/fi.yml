kysymys: Mikä on Tocquevillen näkökulma työnteko-oikeuteen?
vastaus: Tocqueville vastustaa työnteko-oikeutta ja pelkää, että se saattaa johtaa valtiokeskeisyyteen ja yksilönvapauden menetykseen.
väärät_vastaukset:
  - Tocqueville on työnteko-oikeuden kannalla ja uskoo, että valtion tulisi taata kaikille kansalaisille kunnollinen työpaikka.
  - Tocqueville ajattelee, että työnteko-oikeus on jalo periaate, mutta että sen tehokas ja oikeudenmukainen toteuttaminen on vaikeaa.
  - Tocqueville ei ilmaise selvästi kantaansa työnteko-oikeuteen.
selitys: |
  Tocqueville vastustaa työnteko-oikeutta, peläten, että tämän vastuun antaminen valtiolle saattaisi johtaa liialliseen interventionismiin ja yksilönvapauksien vähenemiseen keskitetyn kontrollin hyväksi.
question: Hva er Tocquevilles perspektiv på retten til arbeid?
answer: Tocqueville er imot retten til arbeid og frykter at det kan føre til statisme og tap av individuell frihet.
wrong_answers:
  - Tocqueville er tilhenger av retten til arbeid og mener at staten bør garantere alle borgere en anstendig jobb.
  - Tocqueville mener at retten til arbeid er et edelt prinsipp, men at det er vanskelig å implementere effektivt og rettferdig.
  - Tocqueville uttaler seg ikke klart om sin posisjon angående retten til arbeid.
explanation: |
  Tocqueville er imot retten til arbeid, i frykt for at dette ansvaret gitt til staten kan føre til overdreven intervensjonisme og en reduksjon av individuelle friheter, til fordel for sentralisert kontroll.

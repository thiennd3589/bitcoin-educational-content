question: Apa perspektif Tocqueville tentang hak untuk bekerja?
answer: Tocqueville menentang hak untuk bekerja dan khawatir hal itu dapat mengarah pada statisme dan kehilangan kebebasan individu.
wrong_answers:
  - Tocqueville mendukung hak untuk bekerja dan percaya bahwa Negara harus menjamin semua warga negara pekerjaan yang layak.
  - Tocqueville berpikir bahwa hak untuk bekerja adalah prinsip yang mulia tetapi sulit untuk diimplementasikan secara efektif dan adil.
  - Tocqueville tidak secara jelas menyatakan posisinya tentang hak untuk bekerja.
explanation: |
  Tocqueville menentang hak untuk bekerja, khawatir bahwa tanggung jawab yang diberikan kepada Negara ini dapat mengarah pada intervensionisme yang berlebihan dan pengurangan kebebasan individu, demi kontrol terpusat.

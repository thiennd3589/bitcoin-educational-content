question: トクヴィルは労働権についてどのような見解を持っていますか？
answer: トクヴィルは労働権に反対しており、それが国家主義へとつながり個人の自由が失われることを恐れています。
wrong_answers:
  - トクヴィルは労働権を支持しており、国家がすべての市民にまともな仕事を保証すべきだと考えています。
  - トクヴィルは労働権が高貴な原則であると考えていますが、それを効果的かつ公平に実施することは困難だと思っています。
  - トクヴィルは労働権に関して明確な立場を述べていません。
explanation: |
  トクヴィルは労働権に反対しており、この責任を国家に与えることが過度の介入主義へとつながり、集中管理を支持する形で個人の自由が削減されることを恐れています。

question: Mis on Tocqueville'i vaade tööõigusele?
answer: Tocqueville on tööõiguse vastu ja kardab, et see võib viia riigikesksuseni ja individuaalse vabaduse kaotamiseni.
wrong_answers:
  - Tocqueville pooldab tööõigust ja usub, et riik peaks tagama kõigile kodanikele korraliku töökoha.
  - Tocqueville arvab, et tööõigus on üllas põhimõte, kuid selle tõhus ja õiglane rakendamine on keeruline.
  - Tocqueville ei väljenda selgelt oma seisukohta tööõiguse osas.
explanation: |
  Tocqueville on tööõiguse vastu, kartes, et see vastutus, mis antakse riigile, võib viia liigse sekkumiseni ja individuaalsete vabaduste vähenemiseni, keskse kontrolli kasuks.
domanda: Qual è la prospettiva di Tocqueville sul diritto al lavoro?
risposta: Tocqueville è contrario al diritto al lavoro e teme che possa portare al statalismo e alla perdita della libertà individuale.
risposte_errate:
  - Tocqueville è a favore del diritto al lavoro e crede che lo Stato dovrebbe garantire a tutti i cittadini un lavoro dignitoso.
  - Tocqueville pensa che il diritto al lavoro sia un principio nobile ma che sia difficile da attuare in modo efficace ed equo.
  - Tocqueville non esplicita chiaramente la sua posizione sul diritto al lavoro.
spiegazione: |
  Tocqueville si oppone al diritto al lavoro, temendo che questa responsabilità affidata allo Stato possa portare a un interventismo eccessivo e a una riduzione delle libertà individuali, a favore di un controllo centralizzato.

question: De acordo com Murray Rothbard, qual é a força motriz da história?
answer: O conflito entre o poder social e o poder do estado
wrong_answers:
  - A luta entre as classes sociais
  - O progresso científico e tecnológico
  - Todas as outras respostas estão corretas.
explanation: |
  Murray Rothbard argumenta que o conflito entre o poder social, que representa a cooperação e a produção, e o poder do estado, que busca controlar e explorar, é a verdadeira força motriz por trás dos eventos históricos e dos desenvolvimentos sociais.

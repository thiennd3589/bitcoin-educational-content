question: According to Murray Rothbard, what is the driving force of history?
answer: The conflict between social power and state power
wrong_answers:
  - The struggle between social classes
  - Scientific and technological progress
  - All of the other answers are correct.
explanation: |
  Murray Rothbard argues that the conflict between social power, which represents cooperation and production, and state power, which seeks to control and exploit, is the true driving force behind historical events and social developments.

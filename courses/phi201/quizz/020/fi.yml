kysymys: Mikä on Murray Rothbardin mukaan historian liikkeellepaneva voima?
vastaus: Sosiaalisen voiman ja valtion voiman välinen konflikti
vaarat_vastaukset:
  - Taistelu sosiaalisten luokkien välillä
  - Tieteellinen ja teknologinen kehitys
  - Kaikki muut vastaukset ovat oikein.
selitys: |
  Murray Rothbard väittää, että todellinen voima historiallisten tapahtumien ja sosiaalisten kehitysten takana on konflikti sosiaalisen voiman, joka edustaa yhteistyötä ja tuotantoa, sekä valtion voiman, joka pyrkii hallitsemaan ja hyödyntämään, välillä.
arvioitu: false
question: Ifølge Murray Rothbard, hva er den drivende kraften i historien?
answer: Konflikten mellom sosial makt og statsmakt
wrong_answers:
  - Kampen mellom sosiale klasser
  - Vitenskapelig og teknologisk fremgang
  - Alle de andre svarene er riktige.
explanation: |
  Murray Rothbard hevder at konflikten mellom sosial makt, som representerer samarbeid og produksjon, og statsmakt, som søker å kontrollere og utnytte, er den sanne drivkraften bak historiske hendelser og sosial utvikling.
pertanyaan: Menurut Murray Rothbard, apa yang menjadi kekuatan pendorong sejarah?
jawaban: Konflik antara kekuatan sosial dan kekuatan negara
jawaban_salah:
  - Pertarungan antara kelas sosial
  - Kemajuan ilmiah dan teknologi
  - Semua jawaban lainnya benar.
penjelasan: |
  Murray Rothbard berargumen bahwa konflik antara kekuatan sosial, yang mewakili kerjasama dan produksi, dan kekuatan negara, yang berusaha untuk mengontrol dan mengeksploitasi, adalah kekuatan pendorong sebenarnya di balik peristiwa sejarah dan perkembangan sosial.

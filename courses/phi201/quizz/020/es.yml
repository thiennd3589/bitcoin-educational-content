question: Según Murray Rothbard, ¿cuál es la fuerza impulsora de la historia?
answer: El conflicto entre el poder social y el poder del estado
wrong_answers:
  - La lucha entre las clases sociales
  - El progreso científico y tecnológico
  - Todas las demás respuestas son correctas.
explanation: |
  Murray Rothbard argumenta que el conflicto entre el poder social, que representa la cooperación y la producción, y el poder del estado, que busca controlar y explotar, es la verdadera fuerza impulsora detrás de los eventos históricos y los desarrollos sociales.

question: Theo Murray Rothbard, động lực của lịch sử là gì?
answer: Xung đột giữa quyền lực xã hội và quyền lực nhà nước
wrong_answers:
  - Cuộc đấu tranh giữa các tầng lớp xã hội
  - Tiến bộ khoa học và công nghệ
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Murray Rothbard cho rằng xung đột giữa quyền lực xã hội, đại diện cho sự hợp tác và sản xuất, và quyền lực nhà nước, tìm cách kiểm soát và khai thác, là động lực thực sự đằng sau các sự kiện lịch sử và phát triển xã hội.

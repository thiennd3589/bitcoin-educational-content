otázka: Podle Murraye Rothbarda, co je hnací silou historie?
odpověď: Konflikt mezi sociální mocí a státní mocí
špatné_odpovědi:
  - Boj mezi sociálními třídami
  - Vědecký a technologický pokrok
  - Všechny ostatní odpovědi jsou správné.
vysvětlení: |
  Murray Rothbard tvrdí, že konflikt mezi sociální mocí, která reprezentuje spolupráci a produkci, a státní mocí, která usiluje o kontrolu a využívání, je pravou hnací silou za historickými událostmi a sociálními vývoji.

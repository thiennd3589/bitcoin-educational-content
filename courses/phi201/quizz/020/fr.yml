question: Selon Murray Rothbard, quelle est la force motrice de l'histoire ?
answer: Le conflit entre le pouvoir social et le pouvoir étatique
wrong_answers:
  - La lutte entre les classes sociales
  - Le progrès scientifique et technologique
  - Toutes les autres réponses sont correctes.
explanation: |
  Murray Rothbard soutient que le conflit entre le pouvoir social, qui représente la coopération et la production, et le pouvoir étatique, qui cherche à contrôler et à exploiter, est la véritable force motrice derrière les événements historiques et les évolutions sociales.

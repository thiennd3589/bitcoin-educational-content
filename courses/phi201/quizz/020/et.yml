question: Mis on Murray Rothbardi sõnul ajaloo peamine jõud?
answer: Konflikt sotsiaalse võimu ja riigivõimu vahel
wrong_answers:
  - Võitlus sotsiaalsete klasside vahel
  - Teaduslik ja tehnoloogiline progress
  - Kõik teised vastused on õiged.
explanation: |
  Murray Rothbard väidab, et tõeline ajalooliste sündmuste ja sotsiaalsete arengute taga olev jõud on konflikt sotsiaalse võimu, mis esindab koostööd ja tootmist, ning riigivõimu vahel, mis püüab kontrollida ja ära kasutada.
domanda: Secondo Murray Rothbard, qual è la forza motrice della storia?
risposta: Il conflitto tra potere sociale e potere statale
risposte_errate:
  - La lotta tra classi sociali
  - Il progresso scientifico e tecnologico
  - Tutte le altre risposte sono corrette.
spiegazione: |
  Murray Rothbard sostiene che il conflitto tra il potere sociale, che rappresenta la cooperazione e la produzione, e il potere statale, che cerca di controllare e sfruttare, è la vera forza motrice dietro gli eventi storici e gli sviluppi sociali.

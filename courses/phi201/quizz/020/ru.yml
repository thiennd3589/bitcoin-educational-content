question: Согласно Мюррею Ротбарду, что является движущей силой истории?
answer: Конфликт между социальной и государственной властью
wrong_answers:
  - Борьба между социальными классами
  - Научный и технологический прогресс
  - Все другие ответы верны.
explanation: |
  Мюррей Ротбард утверждает, что конфликт между социальной властью, которая представляет сотрудничество и производство, и государственной властью, стремящейся контролировать и эксплуатировать, является истинной движущей силой за историческими событиями и социальными развитиями.
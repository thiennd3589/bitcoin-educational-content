question: Actoni sõnul, millist rolli mängis Katoliku Kirik vabaduse tõusus Euroopas?
answer: Kõik eelnevad
wrong_answers:
  - See propageeris võimude lahusust ja jõudude tasakaalu
  - See kaitses individuaalseid õigusi ja südametunnistuse vabadust
  - See julgustas kriitilist mõtlemist ja autoriteedi küsimärgi alla seadmist
explanation: |
  Actoni sõnul mängis Katoliku Kirik olulist rolli vabaduse tõusus Euroopas, propageerides võimude lahusust, kaitstes individuaalseid õigusi ja julgustades kriitilist vaimu, aidates seeläbi kaasa vabama ühiskonna kujunemisele.
reviewed: false
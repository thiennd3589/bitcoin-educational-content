question: Menurut Acton, peran apa yang dimainkan oleh Gereja Katolik dalam munculnya kebebasan di Eropa?
answer: Semua di atas
wrong_answers:
  - Itu mempromosikan pemisahan kekuasaan dan keseimbangan kekuatan
  - Itu membela hak-hak individu dan kebebasan berpikir
  - Itu mendorong pemikiran kritis dan mempertanyakan otoritas
explanation: |
  Menurut Acton, Gereja Katolik memainkan peran penting dalam munculnya kebebasan di Eropa dengan mempromosikan pemisahan kekuasaan, membela hak-hak individu, dan mendorong semangat kritis, sehingga berkontribusi pada pembentukan masyarakat yang lebih bebas.
reviewed: false
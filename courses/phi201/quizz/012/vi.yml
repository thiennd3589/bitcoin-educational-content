question: Theo Acton, Giáo hội Công giáo đã đóng vai trò như thế nào trong sự phát triển của tự do ở Châu Âu?
answer: Tất cả những điều trên
wrong_answers:
  - Nó thúc đẩy sự phân chia quyền lực và cân bằng lực lượng
  - Nó bảo vệ quyền cá nhân và tự do lương tâm
  - Nó khuyến khích tư duy phê phán và đặt câu hỏi với quyền lực
explanation: |
  Theo Acton, Giáo hội Công giáo đã đóng một vai trò quan trọng trong sự phát triển của tự do ở Châu Âu bằng cách thúc đẩy sự phân chia quyền lực, bảo vệ quyền cá nhân và khuyến khích tinh thần phê phán, từ đó góp phần hình thành một xã hội tự do hơn.

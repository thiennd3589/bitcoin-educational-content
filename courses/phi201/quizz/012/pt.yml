question: Segundo Acton, qual papel a Igreja Católica desempenhou no surgimento da liberdade na Europa?
answer: Todas as opções acima
wrong_answers:
  - Ela promoveu a separação dos poderes e o equilíbrio de forças
  - Ela defendeu os direitos individuais e a liberdade de consciência
  - Ela incentivou o pensamento crítico e a questionar a autoridade
explanation: |

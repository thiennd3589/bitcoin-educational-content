question: Ifølge Acton, hvilken rolle spilte den katolske kirken i fremveksten av frihet i Europa?
answer: Alle ovennevnte
wrong_answers:
  - Den fremmet maktens tredeling og maktbalansen
  - Den forsvarte individuelle rettigheter og samvittighetsfrihet
  - Den oppmuntret til kritisk tenkning og å stille spørsmål ved autoriteter
explanation: |
  Ifølge Acton spilte den katolske kirken en avgjørende rolle i fremveksten av frihet i Europa ved å fremme maktens tredeling, forsvare individuelle rettigheter og oppmuntre til en kritisk ånd, noe som bidro til dannelsen av et friere samfunn.
reviewed: false
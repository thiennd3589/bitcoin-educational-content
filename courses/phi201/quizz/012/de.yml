question: Welche Rolle spielte die katholische Kirche nach Acton beim Aufstieg der Freiheit in Europa?
answer: Alle oben genannten
wrong_answers:
  - Sie förderte die Gewaltenteilung und das Gleichgewicht der Kräfte
  - Sie verteidigte individuelle Rechte und die Freiheit des Gewissens
  - Sie ermutigte zum kritischen Denken und zum Hinterfragen von Autoritäten
explanation: |
  Nach Acton spielte die katholische Kirche eine entscheidende Rolle beim Aufstieg der Freiheit in Europa, indem sie die Gewaltenteilung förderte, individuelle Rechte verteidigte und einen kritischen Geist ermutigte, was zur Bildung einer freieren Gesellschaft beitrug.

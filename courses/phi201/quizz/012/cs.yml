otázka: Jakou roli podle Actona sehrála katolická církev v rozvoji svobody v Evropě?
odpověď: Všechny výše uvedené
špatné_odpovědi:
  - Podporovala rozdělení mocí a rovnováhu sil
  - Obhajovala individuální práva a svobodu svědomí
  - Podněcovala kritické myšlení a zpochybňování autorit
vysvětlení: |
  Podle Actona hrála katolická církev zásadní roli v rozvoji svobody v Evropě tím, že podporovala rozdělení mocí, obhajovala individuální práva a podněcovala kritického ducha, čímž přispěla k formování svobodnější společnosti.

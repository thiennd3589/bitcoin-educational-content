question: Какую роль, по мнению Эктона, сыграла Католическая церковь в возникновении свободы в Европе?
answer: Все вышеперечисленное
wrong_answers:
  - Она способствовала разделению властей и балансу сил
  - Она защищала индивидуальные права и свободу совести
  - Она поощряла критическое мышление и подвергание сомнению авторитетов
explanation: |
  Согласно Эктону, Католическая церковь сыграла ключевую роль в возникновении свободы в Европе, способствуя разделению властей, защите индивидуальных прав и поощрению критического духа, тем самым внося вклад в формирование более свободного общества.
reviewed: false
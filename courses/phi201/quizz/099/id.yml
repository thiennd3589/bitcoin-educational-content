question: Apa syarat yang diperlukan untuk pembebasan sejati menurut Marx?
answer: Realisasi revolusi ekonomi dan sosial yang menghapuskan kapitalisme.
wrong_answers:
  - Pembentukan negara yang imparsial dan netral.
  - Penghapusan agama dan ilusinya.
  - Penghancuran McDonald's.
explanation: |
  Bagi Marx, pembebasan sejati memerlukan transformasi radikal struktur ekonomi dan sosial melalui revolusi, untuk mengakhiri eksploitasi kapitalis dan mendirikan masyarakat tanpa kelas.
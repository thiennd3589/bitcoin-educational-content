question: Каково необходимое условие для настоящего освобождения по мнению Маркса?
answer: Осуществление экономической и социальной революции, прекращающей капитализм.
wrong_answers:
  - Установление беспристрастного и нейтрального государства.
  - Устранение религии и её иллюзий.
  - Разрушение McDonald's.
explanation: |
  Для Маркса настоящее освобождение требует радикального преобразования экономических и социальных структур через революцию, чтобы положить конец капиталистической эксплуатации и установить общество без классов.
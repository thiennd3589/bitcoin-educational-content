question: Jaká je nezbytná podmínka pro skutečné osvobození podle Marxe?
answer: Uvědomění si ekonomické a sociální revoluce, která zruší kapitalismus.
wrong_answers:
  - Zřízení nestranného a neutrálního státu.
  - Odstranění náboženství a jeho iluzí.
  - Zničení McDonald's.
explanation: |
  Pro Marxe vyžaduje skutečné osvobození radikální transformaci ekonomických a sociálních struktur prostřednictvím revoluce, aby se ukončilo kapitalistické vykořisťování a zřídila beztrídní společnost.

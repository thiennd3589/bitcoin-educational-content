otázka: Jaká je nezbytná podmínka pro skutečné osvobození podle Marxe?
odpověď: Uvědomění si ekonomické a sociální revoluce, která zruší kapitalismus.
špatné_odpovědi:
  - Zřízení nestranného a neutrálního státu.
  - Odstranění náboženství a jeho iluzí.
  - Zničení McDonald's.
vysvětlení: |

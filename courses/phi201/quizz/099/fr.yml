question: Quelle est la condition nécessaire à une émancipation véritable selon Marx ?
answer: La réalisation d'une révolution économique et sociale abolissant le capitalisme.
wrong_answers:
  - L'instauration d'un État impartial et neutre.
  - La suppression de la religion et de ses illusions.
  - La destruction des McDonald's.
explanation: |
  Pour Marx, l'émancipation véritable nécessite une transformation radicale des structures économiques et sociales par la révolution, afin de mettre fin à l'exploitation capitaliste et instaurer une société sans classes.

question: Hva er den nødvendige betingelsen for ekte frigjøring ifølge Marx?
answer: Realiseringen av en økonomisk og sosial revolusjon som avskaffer kapitalismen.
wrong_answers:
  - Etableringen av en upartisk og nøytral stat.
  - Elimineringen av religion og dens illusjoner.
  - Ødeleggelsen av McDonald's.
explanation: |
  For Marx krever ekte frigjøring en radikal transformasjon av økonomiske og sosiale strukturer gjennom revolusjon, for å avslutte kapitalistisk utbytting og etablere et klasseløst samfunn.

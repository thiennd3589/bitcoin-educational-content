question: Apa tesis utama Lord Acton tentang sejarah?
answer: Konflik antara kebebasan dan kekuasaan adalah kekuatan pendorong kemajuan dan evolusi masyarakat.
wrong_answers:
  - Kemajuan bersifat linier dan tak terhindarkan, menuju masyarakat yang penuh kebebasan dan kesetaraan.
  - Sejarah adalah siklus pengulangan dengan periode kebebasan diikuti oleh periode tirani.
  - Faktor ekonomi adalah penentu utama jalannya sejarah.
explanation: |
  Lord Acton berpendapat bahwa sejarah terutama ditandai oleh konflik antara kebebasan dan kekuasaan, menganggap perjuangan ini esensial untuk kemajuan dan evolusi masyarakat menuju kebebasan individu yang lebih besar.

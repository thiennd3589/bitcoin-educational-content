otázka: Jaké je hlavní teze Lorda Actona o historii?
odpověď: Konflikt mezi svobodou a mocí je hnací silou pokroku a vývoje společností.
špatné_odpovědi:
  - Pokrok je lineární a nevyhnutelný, vedoucí k společnosti svobody a rovnosti.
  - Historie je cyklus opakování s obdobími svobody následovanými obdobími tyranie.
  - Ekonomické faktory jsou hlavními determinanty průběhu historie.
vysvětlení: |
  Lord Acton tvrdí, že historie je primárně označena konfliktem mezi svobodou a mocí, považuje tento boj za zásadní pro pokrok a vývoj společností směrem k větší individuální svobodě.

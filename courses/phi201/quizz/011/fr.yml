question: Quelle est la thèse centrale de Lord Acton sur l'histoire ?
answer: Le conflit entre la liberté et le pouvoir est le moteur du progrès et de l'évolution des sociétés
wrong_answers:
  - Le progrès est linéaire et inévitable menant à une société de liberté et d'égalité
  - L'histoire est un cycle de répétition avec des périodes de liberté suivies de périodes de tyrannie
  - Les facteurs économiques sont les principaux déterminants du cours de l'histoire
explanation: |
  Lord Acton soutient que l'histoire est principalement marquée par le conflit entre la liberté et le pouvoir, considérant que cette lutte est essentielle pour le progrès et l'évolution des sociétés vers une plus grande liberté individuelle.

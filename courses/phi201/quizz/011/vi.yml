question: Luận đề chính của Lord Acton về lịch sử là gì?
answer: Xung đột giữa tự do và quyền lực là động lực thúc đẩy sự tiến bộ và sự phát triển của các xã hội.
wrong_answers:
  - Tiến bộ là tuyến tính và không thể tránh khỏi, dẫn đến một xã hội của tự do và bình đẳng.
  - Lịch sử là một chu kỳ lặp lại với các giai đoạn tự do tiếp theo là các giai đoạn chuyên chế.
  - Các yếu tố kinh tế là những yếu tố quyết định chính của quá trình lịch sử.
explanation: |
  Lord Acton cho rằng lịch sử chủ yếu được đánh dấu bởi xung đột giữa tự do và quyền lực, coi cuộc đấu tranh này là thiết yếu cho sự tiến bộ và sự phát triển của các xã hội hướng tới tự do cá nhân lớn hơn.

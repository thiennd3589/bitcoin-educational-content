pregunta: ¿Cuál es la tesis central de Lord Acton sobre la historia?
respuesta: El conflicto entre la libertad y el poder es la fuerza motriz del progreso y la evolución de las sociedades.
respuestas_incorrectas:
  - El progreso es lineal e inevitable, conduciendo a una sociedad de libertad e igualdad.
  - La historia es un ciclo de repetición con períodos de libertad seguidos por períodos de tiranía.
  - Los factores económicos son los principales determinantes del curso de la historia.
explicación: |
  Lord Acton argumenta que la historia está marcada principalmente por el conflicto entre la libertad y el poder, considerando esta lucha esencial para el progreso y la evolución de las sociedades hacia una mayor libertad individual.

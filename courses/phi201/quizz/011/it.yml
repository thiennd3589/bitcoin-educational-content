domanda: Qual è la tesi centrale di Lord Acton sulla storia?
risposta: Il conflitto tra libertà e potere è la forza motrice del progresso e dell'evoluzione delle società.
risposte_errate:
  - Il progresso è lineare e inevitabile, portando a una società di libertà e uguaglianza.
  - La storia è un ciclo di ripetizione con periodi di libertà seguiti da periodi di tirannia.
  - I fattori economici sono i principali determinanti del corso della storia.
spiegazione: |
  Lord Acton sostiene che la storia è principalmente segnata dal conflitto tra libertà e potere, considerando questa lotta essenziale per il progresso e l'evoluzione delle società verso una maggiore libertà individuale.

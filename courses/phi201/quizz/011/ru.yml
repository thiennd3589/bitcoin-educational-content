question: Какова центральная теза Лорда Эктона о истории?
answer: Конфликт между свободой и властью является движущей силой прогресса и эволюции обществ.
wrong_answers:
  - Прогресс линеен и неизбежен, ведущий к обществу свободы и равенства.
  - История - это цикл повторений с периодами свободы, за которыми следуют периоды тирании.
  - Экономические факторы являются основными детерминантами хода истории.
explanation: |
  Лорд Эктон утверждает, что история в первую очередь отмечена конфликтом между свободой и властью, считая эту борьбу необходимой для прогресса и эволюции обществ в направлении большей индивидуальной свободы.

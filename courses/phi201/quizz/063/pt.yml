pergunta: Qual era a atitude da Igreja medieval em relação aos empréstimos com juros?
resposta: Ela os proibia.
respostas_erradas:
  - Ela os incentivava.
  - Ela os tolerava em certos casos.
  - Ela não tinha opinião sobre o assunto.
explicação: |
  A Igreja medieval proibia os empréstimos com juros, considerando essa prática um pecado de usura, pois julgava imoral lucrar com um empréstimo exigindo mais do que o montante inicial.

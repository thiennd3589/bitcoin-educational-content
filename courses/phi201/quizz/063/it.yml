question: Qual era l'atteggiamento della Chiesa medievale nei confronti dei prestiti a interesse?
answer: Li proibiva.
wrong_answers:
  - Li incoraggiava.
  - Li tollerava in certi casi.
  - Non aveva un'opinione in merito.
explanation: |
  La Chiesa medievale proibiva i prestiti a interesse, considerando questa pratica un peccato di usura, poiché riteneva immorale trarre profitto da un prestito esigendo più dell'importo iniziale.

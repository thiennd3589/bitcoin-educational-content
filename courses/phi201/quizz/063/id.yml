question: Bagaimana sikap Gereja pada masa pertengahan terhadap pinjaman yang dikenakan bunga?
answer: Itu melarangnya.
wrong_answers:
  - Itu mendorongnya.
  - Itu mentolerirnya dalam beberapa kasus.
  - Itu tidak memiliki pendapat tentang hal tersebut.
explanation: |
  Gereja pada masa pertengahan melarang pinjaman yang dikenakan bunga, menganggap praktik ini sebagai dosa riba, karena dianggap tidak bermoral untuk mendapatkan keuntungan dari pinjaman dengan menuntut lebih dari jumlah awal.
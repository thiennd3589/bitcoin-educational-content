question: Каково было отношение средневековой Церкви к ссудам с процентами?
answer: Она запрещала их.
wrong_answers:
  - Она поощряла их.
  - Она терпимо относилась к ним в некоторых случаях.
  - У неё не было мнения по этому поводу.
explanation: |
  Средневековая Церковь запрещала ссуды с процентами, считая эту практику грехом ростовщичества, поскольку считалось аморальным получать прибыль с займа, требуя больше, чем исходная сумма.

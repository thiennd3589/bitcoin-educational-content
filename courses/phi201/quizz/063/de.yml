Frage: Wie war die Haltung der mittelalterlichen Kirche gegenüber zinsbringenden Darlehen?
Antwort: Sie verbot sie.
falsche_Antworten:
  - Sie förderte sie.
  - Sie duldete sie in bestimmten Fällen.
  - Sie hatte keine Meinung zu dem Thema.

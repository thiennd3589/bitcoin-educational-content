question: Thái độ của Giáo hội thời Trung cổ đối với việc cho vay có tính lãi là gì?
answer: Nó cấm việc đó.
wrong_answers:
  - Nó khuyến khích việc đó.
  - Nó chấp nhận việc đó trong một số trường hợp.
  - Nó không có ý kiến về vấn đề này.
explanation: |
  Giáo hội thời Trung cổ đã cấm việc cho vay có tính lãi, coi hành động này là tội lỗi của sự tăng lãi, vì nó coi việc kiếm lợi từ một khoản vay bằng cách yêu cầu nhiều hơn số tiền ban đầu là không đạo đức.
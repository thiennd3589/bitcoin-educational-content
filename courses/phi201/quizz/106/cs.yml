question: Podle Hayeka, co odlišuje liberalismus od socialismu?
answer: Prostředky použité k dosažení těchto cílů.
wrong_answers:
  - Sledované cíle.
  - Role intelektuálů.
  - Vše výše uvedené.
explanation: |
  Pro Hayeka základní rozdíl mezi liberalismem a socialismem spočívá v prostředcích: liberalismus podporuje individuální svobodu a volný trh, zatímco socialismus zahrnuje státní zásahy a plánování.

question: Hayeki sõnul, mis eristab liberalismi sotsialismist?
answer: Kasutatud vahendid nende eesmärkide saavutamiseks.
wrong_answers:
  - Taotletud eesmärgid.
  - Intellektuaalide roll.
  - Kõik eelnevad.
explanation: |
  Hayeki jaoks peitub liberalismi ja sotsialismi põhimõtteline erinevus vahendites: liberalism propageerib individuaalset vabadust ja vaba turgu, samas kui sotsialism hõlmab riigi sekkumisi ja planeerimist.
question: Selon Hayek, qu'est-ce qui différencie le libéralisme du socialisme ?
answer: Les moyens utilisés pour atteindre ces fins.
wrong_answers:
  - Les fins poursuivies.
  - Le rôle des intellectuels.
  - Toutes les autres réponses.
explanation: |
  Pour Hayek, la différence fondamentale entre le libéralisme et le socialisme réside dans les moyens: le libéralisme favorise la liberté individuelle et le marché libre, tandis que le socialisme impose des interventions étatiques et la planification.

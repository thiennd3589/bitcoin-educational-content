question: Theo Hayek, điều gì làm cho chủ nghĩa tự do khác biệt so với chủ nghĩa xã hội?
answer: Phương tiện được sử dụng để đạt được mục tiêu này.
wrong_answers:
  - Mục tiêu được theo đuổi.
  - Vai trò của các trí thức.
  - Tất cả những điều trên.
explanation: |
  Đối với Hayek, sự khác biệt cơ bản giữa chủ nghĩa tự do và chủ nghĩa xã hội nằm ở phương tiện: chủ nghĩa tự do thúc đẩy tự do cá nhân và thị trường tự do, trong khi chủ nghĩa xã hội liên quan đến sự can thiệp và kế hoạch hóa của nhà nước.

pregunta: Según Hayek, ¿qué diferencia al liberalismo del socialismo?
respuesta: Los medios utilizados para alcanzar estos fines.
respuestas_incorrectas:
  - Los fines perseguidos.
  - El papel de los intelectuales.
  - Todas las anteriores.
explicación: |
  Para Hayek, la diferencia fundamental entre el liberalismo y el socialismo radica en los medios: el liberalismo promueve la libertad individual y el mercado libre, mientras que el socialismo implica intervenciones estatales y planificación.

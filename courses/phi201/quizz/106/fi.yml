question: Mikä erottaa liberalismi ja sosialismi toisistaan Hayekin mukaan?
answer: Käytetyt keinot näiden päämäärien saavuttamiseksi.
wrong_answers:
  - Tavoitellut päämäärät.
  - Älymystön rooli.
  - Kaikki yllä mainitut.
explanation: |
  Hayekin mukaan liberalismi ja sosialismi eroavat toisistaan perustavanlaatuisesti keinojen osalta: liberalismi edistää yksilön vapautta ja vapaata markkinataloutta, kun taas sosialismi sisältää valtion interventioita ja suunnittelua.

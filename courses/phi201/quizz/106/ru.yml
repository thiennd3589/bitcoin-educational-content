question: Согласно Хайеку, что отличает либерализм от социализма?
answer: Используемые средства для достижения этих целей.
wrong_answers:
  - Преследуемые цели.
  - Роль интеллектуалов.
  - Все вышеперечисленное.
explanation: |
  Для Хайека фундаментальное различие между либерализмом и социализмом заключается в средствах: либерализм продвигает индивидуальную свободу и свободный рынок, в то время как социализм включает государственные интервенции и планирование.
pertanyaan: Menurut Hayek, apa yang membedakan liberalisme dari sosialisme?
jawaban: Cara yang digunakan untuk mencapai tujuan tersebut.
jawaban_salah:
  - Tujuan yang dikejar.
  - Peran intelektual.
  - Semua di atas.
penjelasan: |
  Bagi Hayek, perbedaan mendasar antara liberalisme dan sosialisme terletak pada cara: liberalisme mendorong kebebasan individu dan pasar bebas, sementara sosialisme melibatkan intervensi negara dan perencanaan.
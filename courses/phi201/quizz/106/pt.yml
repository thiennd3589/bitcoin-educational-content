question: Segundo Hayek, o que diferencia o liberalismo do socialismo?
answer: Os meios utilizados para alcançar esses fins.
wrong_answers:
  - Os fins perseguidos.
  - O papel dos intelectuais.
  - Todas as opções acima.
explanation: |
  Para Hayek, a diferença fundamental entre o liberalismo e o socialismo reside nos meios: o liberalismo promove a liberdade individual e o mercado livre, enquanto o socialismo envolve intervenções estatais e planejamento.
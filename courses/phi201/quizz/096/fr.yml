question: Quelle est l'illusion fondamentale de l'État d'après Marx ?
answer: Il représente l'intérêt général et non les intérêts particuliers d'une classe.
wrong_answers:
  - Il est capable de garantir l'impartialité.
  - Il sert la société civile.
  - Il promeut la lutte des classes.
explanation: |
  Pour Marx, l'État prétend représenter l'intérêt général, mais il est en réalité un instrument au service des intérêts de la classe dominante, perpétuant ainsi l'oppression des classes subordonnées.

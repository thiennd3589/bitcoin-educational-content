question: Ảo tưởng cơ bản về Nhà nước theo quan điểm của Marx là gì?
answer: Nó đại diện cho lợi ích chung chứ không phải lợi ích cụ thể của một tầng lớp.
wrong_answers:
  - Nó có khả năng đảm bảo sự công bằng.
  - Nó phục vụ xã hội dân sự.
  - Nó thúc đẩy đấu tranh giai cấp.
explanation: |
  Đối với Marx, Nhà nước tuyên bố đại diện cho lợi ích chung, nhưng trên thực tế, nó là một công cụ phục vụ lợi ích của tầng lớp thống trị, từ đó duy trì sự áp bức đối với các tầng lớp bị thống trị.
question: Qual é a ilusão fundamental do Estado segundo Marx?
answer: Ele representa o interesse geral e não os interesses específicos de uma classe.
wrong_answers:
  - É capaz de garantir imparcialidade.
  - Serve à sociedade civil.
  - Promove a luta de classes.
explanation: |
  Para Marx, o Estado afirma representar o interesse geral, mas na realidade, é um instrumento a serviço dos interesses da classe dominante, perpetuando assim a opressão das classes subordinadas.

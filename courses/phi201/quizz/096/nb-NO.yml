question: Hva er den grunnleggende illusjonen om Staten ifølge Marx?
answer: Den representerer den generelle interessen og ikke de spesifikke interessene til en klasse.
wrong_answers:
  - Den er i stand til å garantere upartiskhet.
  - Den tjener det sivile samfunnet.
  - Den fremmer klassekamp.
explanation: |
  For Marx hevder Staten å representere den generelle interessen, men i virkeligheten er den et instrument i tjeneste for interessene til den dominerende klassen, og dermed viderefører den undertrykkelsen av de underordnede klassene.
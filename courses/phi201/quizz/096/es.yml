pregunta: ¿Cuál es la ilusión fundamental del Estado según Marx?
respuesta: Representa el interés general y no los intereses específicos de una clase.
respuestas_erróneas:
  - Es capaz de garantizar la imparcialidad.
  - Sirve a la sociedad civil.
  - Promueve la lucha de clases.
explicación: |
  Para Marx, el Estado pretende representar el interés general, pero en realidad, es un instrumento al servicio de los intereses de la clase dominante, perpetuando así la opresión de las clases subordinadas.
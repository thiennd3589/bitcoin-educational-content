question: Какова основная иллюзия государства согласно Марксу?
answer: Оно представляет общий интерес, а не специфические интересы какого-либо класса.
wrong_answers:
  - Оно способно гарантировать беспристрастность.
  - Оно служит гражданскому обществу.
  - Оно способствует классовой борьбе.
explanation: |
  Для Маркса, государство утверждает, что представляет общий интерес, но на самом деле оно является инструментом на службе интересов доминирующего класса, тем самым поддерживая угнетение подчиненных классов.
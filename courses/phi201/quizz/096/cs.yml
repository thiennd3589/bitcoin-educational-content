otázka: Jaká je podle Marxe základní iluze státu?
odpověď: Reprezentuje obecný zájem a ne specifické zájmy třídy.
špatné_odpovědi:
  - Je schopen zaručit nestrannost.
  - Slouží občanské společnosti.
  - Podporuje třídní boj.
vysvětlení: |
  Pro Marxe stát tvrdí, že reprezentuje obecný zájem, ale ve skutečnosti je nástrojem ve službách zájmů dominantní třídy, čímž perpetuuje utlačování podřízených tříd.

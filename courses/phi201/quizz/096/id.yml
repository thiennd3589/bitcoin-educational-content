pertanyaan: Apa ilusi fundamental dari Negara menurut Marx?
jawaban: Ia mewakili kepentingan umum dan bukan kepentingan spesifik dari sebuah kelas.
jawaban_salah:
  - Ia mampu menjamin ketidakberpihakan.
  - Ia melayani masyarakat sipil.
  - Ia mendorong perjuangan kelas.
penjelasan: |
  Bagi Marx, Negara mengklaim mewakili kepentingan umum, namun pada kenyataannya, ia adalah alat yang melayani kepentingan kelas dominan, sehingga memperpanjang penindasan terhadap kelas-kelas subordinat.
question: Qual è stata l'influenza della Scuola di Salamanca sullo sviluppo del pensiero moderno?
answer: Tutte le altre risposte sono corrette.
wrong_answers:
  - Ha contribuito all'emergere del diritto internazionale e al riconoscimento dei diritti umani universali.
  - Ha gettato le basi della filosofia politica moderna affermando la separazione dei poteri e la sovranità popolare.
  - Ha influenzato il pensiero scientifico incoraggiando il metodo sperimentale e il razionalismo.
explanation: |
  La Scuola di Salamanca ha avuto una profonda influenza sul pensiero moderno, gettando le basi per il diritto internazionale, promuovendo i diritti umani universali e stabilendo principi fondamentali per la filosofia politica e il pensiero scientifico.

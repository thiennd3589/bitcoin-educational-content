question: Hva var innflytelsen fra Skolen i Salamanca på utviklingen av moderne tankegang?
answer: Alle de andre svarene er riktige.
wrong_answers:
  - Den bidro til fremveksten av internasjonal rett og anerkjennelsen av universelle menneskerettigheter.
  - Den la grunnlaget for moderne politisk filosofi ved å hevde maktens tredeling og folkesuverenitet.
  - Den påvirket vitenskapelig tankegang ved å oppmuntre til den eksperimentelle metoden og rasjonalisme.
explanation: |
  Skolen i Salamanca hadde en dyptgående innflytelse på moderne tankegang, ved å legge grunnlaget for internasjonal rett, fremme universelle menneskerettigheter, og etablere grunnleggende prinsipper for politisk filosofi og vitenskapelig tenkning.

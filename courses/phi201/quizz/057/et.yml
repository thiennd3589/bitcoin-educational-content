question: Milline oli Salamanca kooli mõju kaasaegsele mõtlemisele?
answer: Kõik teised vastused on õiged.
wrong_answers:
  - See aitas kaasa rahvusvahelise õiguse tekkimisele ja universaalsete inimõiguste tunnustamisele.
  - See pani aluse kaasaegsele poliitilisele filosoofiale, väites võimude lahusust ja rahva suveräänsust.
  - See mõjutas teaduslikku mõtlemist, julgustades eksperimentaalseid meetodeid ja ratsionalismi.
explanation: |
  Salamanca koolil oli sügav mõju kaasaegsele mõtlemisele, pannes aluse rahvusvahelisele õigusele, propageerides universaalseid inimõigusi ning kehtestades põhimõtted poliitilisele filosoofiale ja teaduslikule mõtlemisele.

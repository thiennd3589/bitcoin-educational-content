question: Ảnh hưởng của Trường Salamanca đối với sự phát triển của tư duy hiện đại là gì?
answer: Tất cả các câu trả lời khác đều đúng.
wrong_answers:
  - Nó đóng góp vào sự xuất hiện của luật pháp quốc tế và sự công nhận của quyền con người phổ quát.
  - Nó đặt nền móng cho triết học chính trị hiện đại bằng cách khẳng định sự phân chia quyền lực và chủ quyền của nhân dân.
  - Nó ảnh hưởng đến tư duy khoa học bằng cách khuyến khích phương pháp thực nghiệm và chủ nghĩa duy lý.
explanation: |
  Trường Salamanca đã có ảnh hưởng sâu rộng đối với tư duy hiện đại, đặt nền móng cho luật pháp quốc tế, ủng hộ quyền con người phổ quát, và thiết lập các nguyên tắc cơ bản cho triết học chính trị và tư duy khoa học.

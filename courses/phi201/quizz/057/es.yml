question: ¿Cuál fue la influencia de la Escuela de Salamanca en el desarrollo del pensamiento moderno?
answer: Todas las demás respuestas son correctas.
wrong_answers:
  - Contribuyó al surgimiento del derecho internacional y el reconocimiento de los derechos humanos universales.
  - Sentó las bases de la filosofía política moderna al afirmar la separación de poderes y la soberanía popular.
  - Influyó en el pensamiento científico al fomentar el método experimental y el racionalismo.
explanation: |
  La Escuela de Salamanca tuvo una profunda influencia en el pensamiento moderno, sentando las bases para el derecho internacional, abogando por los derechos humanos universales y estableciendo principios fundamentales para la filosofía política y el pensamiento científico.

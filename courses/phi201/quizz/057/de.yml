question: Welchen Einfluss hatte die Schule von Salamanca auf die Entwicklung des modernen Denkens?
answer: Alle anderen Antworten sind korrekt.
wrong_answers:
  - Sie trug zur Entstehung des Völkerrechts und der Anerkennung universeller Menschenrechte bei.
  - Sie legte die Grundlagen der modernen politischen Philosophie fest, indem sie die Gewaltenteilung und die Volkssouveränität betonte.
  - Sie beeinflusste das wissenschaftliche Denken, indem sie die experimentelle Methode und den Rationalismus förderte.
explanation: |
  Die Schule von Salamanca hatte einen tiefgreifenden Einfluss auf das moderne Denken, legte den Grundstein für das Völkerrecht, setzte sich für universelle Menschenrechte ein und etablierte grundlegende Prinzipien für die politische Philosophie und das wissenschaftliche Denken.

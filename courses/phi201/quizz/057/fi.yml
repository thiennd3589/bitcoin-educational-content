kysymys: Mikä oli Salamancan koulukunnan vaikutus modernin ajattelun kehitykseen?
vastaus: Kaikki muut vastaukset ovat oikeita.
väärät_vastaukset:
  - Se edesauttoi kansainvälisen oikeuden syntymistä ja yleismaailmallisten ihmisoikeuksien tunnustamista.
  - Se loi perustan modernille poliittiselle filosofialle korostamalla vallan erottelua ja kansan suvereniteettia.
  - Se vaikutti tieteelliseen ajatteluun kannustamalla kokeellista menetelmää ja rationalismia.
selitys: |
  Salamancan koulukunnalla oli syvällinen vaikutus moderniin ajatteluun. Se loi perustan kansainväliselle oikeudelle, ajoi yleismaailmallisten ihmisoikeuksien asiaa ja vakiinnutti perusperiaatteet poliittiselle filosofialle sekä tieteelliselle ajattelulle.
arvioitu: false
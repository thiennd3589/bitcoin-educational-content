question: Apa pengaruh Sekolah Salamanca terhadap pengembangan pemikiran modern?
answer: Semua jawaban lainnya benar.
wrong_answers:
  - Ini berkontribusi pada munculnya hukum internasional dan pengakuan terhadap hak asasi manusia universal.
  - Ini meletakkan dasar-dasar filsafat politik modern dengan menegaskan pemisahan kekuasaan dan kedaulatan rakyat.
  - Ini mempengaruhi pemikiran ilmiah dengan mendorong metode eksperimental dan rasionalisme.
explanation: |
  Sekolah Salamanca memiliki pengaruh mendalam terhadap pemikiran modern, meletakkan dasar untuk hukum internasional, mendukung hak asasi manusia universal, dan menetapkan prinsip-prinsip fundamental untuk filsafat politik dan pemikiran ilmiah.

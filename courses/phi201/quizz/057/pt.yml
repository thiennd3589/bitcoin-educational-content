question: Qual foi a influência da Escola de Salamanca no desenvolvimento do pensamento moderno?
answer: Todas as outras respostas estão corretas.
wrong_answers:
  - Contribuiu para o surgimento do direito internacional e o reconhecimento dos direitos humanos universais.
  - Estabeleceu as bases da filosofia política moderna ao afirmar a separação dos poderes e a soberania popular.
  - Influenciou o pensamento científico ao encorajar o método experimental e o racionalismo.
explanation: |
  A Escola de Salamanca teve uma profunda influência no pensamento moderno, criando a base para o direito internacional, defendendo os direitos humanos universais e estabelecendo princípios fundamentais para a filosofia política e o pensamento científico.

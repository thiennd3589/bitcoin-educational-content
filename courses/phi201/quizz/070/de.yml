Frage: Was ist laut dem Text der grundlegende Unterschied zwischen "Vertragstheorien" und "Markttheorien"?

Antwort: Vertragstheorien streben soziale Harmonie durch staatlichen Zwang an, während Markttheorien es den individuellen Interessen ermöglichen, sich eigenständig zu harmonisieren.

Falsche Antworten:
  - Vertragstheorien gelten für primitive Gesellschaften, während Markttheorien für moderne Gesellschaften gelten.
  - Vertragstheorien betreffen die Verteilung von Reichtum, während Markttheorien die Produktion von Gütern und Dienstleistungen betreffen.
  - Vertragstheorien werden von den Physiokraten verteidigt, während Markttheorien von den Merkantilisten verteidigt werden.

Erklärung:
  Vertragstheorien sehen soziale Harmonie als vom Staat auferlegt, während Markttheorien davon ausgehen, dass individuelle Interessen, indem sie frei interagieren, spontan ein soziales Gleichgewicht schaffen.
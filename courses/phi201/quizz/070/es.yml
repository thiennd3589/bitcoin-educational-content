question: Según el texto, ¿cuál es la diferencia fundamental entre las teorías del contrato y las teorías del mercado?
answer: Las teorías del contrato buscan la armonía social a través de la coerción estatal, mientras que las teorías del mercado permiten que los intereses individuales se armonicen por sí mismos.
wrong_answers:
  - Las teorías del contrato se aplican a sociedades primitivas mientras que las teorías del mercado se aplican a sociedades modernas.
  - Las teorías del contrato se preocupan por la distribución de la riqueza mientras que las teorías del mercado se preocupan por la producción de bienes y servicios.
  - Las teorías del contrato son defendidas por los fisiócratas mientras que las teorías del mercado son defendidas por los mercantilistas.
explanation: |
  Las teorías del contrato ven la armonía social como impuesta por el estado, mientras que las teorías del mercado consideran que los intereses individuales, al interactuar libremente, crean espontáneamente un equilibrio social.

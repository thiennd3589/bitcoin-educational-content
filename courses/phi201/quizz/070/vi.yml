question: Theo văn bản, sự khác biệt cơ bản giữa "lý thuyết hợp đồng" và "lý thuyết thị trường" là gì?

answer: Lý thuyết hợp đồng tìm kiếm sự hòa hợp xã hội thông qua sự ép buộc của nhà nước, trong khi lý thuyết thị trường cho phép các lợi ích cá nhân tự hòa hợp với nhau.

wrong_answers:
  - Lý thuyết hợp đồng áp dụng cho các xã hội nguyên thủy trong khi lý thuyết thị trường áp dụng cho các xã hội hiện đại.
  - Lý thuyết hợp đồng quan tâm đến việc phân phối của cải trong khi lý thuyết thị trường quan tâm đến việc sản xuất hàng hóa và dịch vụ.
  - Lý thuyết hợp đồng được bảo vệ bởi các nhà kinh tế học tự nhiên trong khi lý thuyết thị trường được bảo vệ bởi các nhà thương mại chủ nghĩa.

explanation: |
  Lý thuyết hợp đồng coi sự hòa hợp xã hội là do nhà nước áp đặt, trong khi lý thuyết thị trường coi rằng các lợi ích cá nhân, khi tương tác tự do, tự phát tạo ra một trạng thái cân bằng xã hội.
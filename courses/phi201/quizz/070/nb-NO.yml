question: Ifølge teksten, hva er den grunnleggende forskjellen mellom kontraktsteorier og markedsteorier?
answer: Kontraktsteorier søker sosial harmoni gjennom statlig tvang, mens markedsteorier lar individuelle interesser harmonisere på egen hånd.
wrong_answers:
  - Kontraktsteorier gjelder for primitive samfunn mens markedsteorier gjelder for moderne samfunn.
  - Kontraktsteorier angår fordelingen av rikdom mens markedsteorier angår produksjonen av varer og tjenester.
  - Kontraktsteorier forsvares av fysiokratene mens markedsteorier forsvares av merkantilistene.
explanation: |
  Kontraktsteorier ser på sosial harmoni som pålagt av staten, mens markedsteorier anser at individuelle interesser, ved å samhandle fritt, spontant skaper en sosial likevekt.

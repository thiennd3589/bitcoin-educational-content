question: Согласно тексту, в чем заключается фундаментальное отличие между теориями контракта и теориями рынка?

answer: Теории контракта ищут социальную гармонию через государственное принуждение, в то время как теории рынка позволяют индивидуальным интересам гармонизироваться самостоятельно.

wrong_answers:
  - Теории контракта применимы к первобытным обществам, в то время как теории рынка применимы к современным обществам.
  - Теории контракта касаются распределения богатства, в то время как теории рынка касаются производства товаров и услуг.
  - Теории контракта защищаются физиократами, в то время как теории рынка защищаются меркантилистами.

explanation:
  Теории контракта видят социальную гармонию как навязанную государством, в то время как теории рынка считают, что индивидуальные интересы, свободно взаимодействуя, спонтанно создают социальное равновесие.
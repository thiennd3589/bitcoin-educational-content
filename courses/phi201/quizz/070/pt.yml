pergunta: De acordo com o texto, qual é a diferença fundamental entre "teorias do contrato" e "teorias do mercado"?
resposta: As teorias do contrato buscam a harmonia social através da coerção estatal, enquanto as teorias do mercado permitem que os interesses individuais se harmonizem por conta própria.
respostas_erradas:
  - Teorias do contrato aplicam-se a sociedades primitivas enquanto teorias do mercado aplicam-se a sociedades modernas.
  - Teorias do contrato concernem à distribuição de riqueza enquanto teorias do mercado concernem à produção de bens e serviços.
  - Teorias do contrato são defendidas pelos fisiocratas enquanto teorias do mercado são defendidas pelos mercantilistas.
explicação: |
  As teorias do contrato veem a harmonia social como imposta pelo estado, enquanto as teorias do mercado consideram que os interesses individuais, ao interagirem livremente, criam espontaneamente um equilíbrio social.

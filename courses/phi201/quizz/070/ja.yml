question: テキストによると、「契約理論」と「市場理論」の根本的な違いは何ですか？
answer: 契約理論は国家の強制によって社会的調和を求めるのに対し、市場理論は個々の利益が自ら調和することを許容します。
wrong_answers:
  - 契約理論は原始社会に適用され、市場理論は現代社会に適用されます。
  - 契約理論は富の分配に関係し、市場理論は財とサービスの生産に関係します。
  - 契約理論は重農主義者によって擁護され、市場理論は重商主義者によって擁護されます。
explanation: |
  契約理論は、社会的調和が国家によって強制されるものと見なし、市場理論は個々の利益が自由に相互作用することで、自発的に社会的均衡を生み出すと考えます。

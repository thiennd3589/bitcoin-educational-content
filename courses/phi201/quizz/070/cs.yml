question: Podle textu, v čem spočívá základní rozdíl mezi "teoriemi smlouvy" a "tržními teoriemi"?
answer: Teorie smlouvy hledají sociální harmonii prostřednictvím státního nátlaku, zatímco tržní teorie umožňují, aby se individuální zájmy harmonizovaly samy o sobě.
wrong_answers:
  - Teorie smlouvy se vztahují na primitivní společnosti, zatímco tržní teorie se vztahují na moderní společnosti.
  - Teorie smlouvy se týkají rozdělení bohatství, zatímco tržní teorie se týkají výroby zboží a služeb.
  - Teorie smlouvy jsou obhajovány fyziokraty, zatímco tržní teorie jsou obhajovány merkantilisty.
explanation: |
  Teorie smlouvy vidí sociální harmonii jako něco, co je vnuceno státem, zatímco tržní teorie považují, že individuální zájmy, interagující svobodně, spontánně vytvářejí sociální rovnováhu.

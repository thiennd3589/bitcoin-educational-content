question: Menurut teks, apa perbedaan mendasar antara teori kontrak dan teori pasar?
answer: Teori kontrak mencari harmoni sosial melalui paksaan negara, sementara teori pasar membiarkan kepentingan individu berharmoni dengan sendirinya.
wrong_answers:
  - Teori kontrak berlaku untuk masyarakat primitif sementara teori pasar berlaku untuk masyarakat modern.
  - Teori kontrak menyangkut distribusi kekayaan sementara teori pasar menyangkut produksi barang dan jasa.
  - Teori kontrak dipertahankan oleh para fisiokrat sementara teori pasar dipertahankan oleh para mercantilis.
explanation: |
  Teori kontrak melihat harmoni sosial sebagai sesuatu yang diberlakukan oleh negara, sedangkan teori pasar menganggap bahwa kepentingan individu, dengan berinteraksi secara bebas, secara spontan menciptakan keseimbangan sosial.

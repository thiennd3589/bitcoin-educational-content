question: D'après le texte, quelle est la différence fondamentale entre les théories du contrat et les théories du marché ?
answer: Les théories du contrat recherchent l'harmonie sociale par la contrainte étatique tandis que les théories du marché laissent les intérêts individuels s'harmoniser d'eux-mêmes.
wrong_answers:
  - Les théories du contrat s'appliquent aux sociétés primitives tandis que les théories du marché s'appliquent aux sociétés modernes.
  - Les théories du contrat concernent la répartition des richesses tandis que les théories du marché concernent la production de biens et services.
  - Les théories du contrat sont défendues par les physiocrates tandis que les théories du marché sont défendues par les mercantilistes.
explanation: |
  Les théories du contrat voient l'harmonie sociale comme imposée par l'État, tandis que les théories du marché considèrent que les intérêts individuels, en interagissant librement, créent spontanément un équilibre social.

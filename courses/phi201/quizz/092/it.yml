question: Cos'è l'individualismo secondo Tocqueville?
answer: L'individualismo è un sentimento di autosufficienza che porta i cittadini a isolarsi dagli altri e a ritirarsi in se stessi.
wrong_answers:
  - L'individualismo è un elemento che esiste in ogni epoca.
  - L'individualismo è una dottrina politica che propugna un ritorno alla vita ancestrale.
  - L'individualismo è un termine che caratterizza l'egoismo umano.
explanation: |
  Per Tocqueville, l'individualismo è una tendenza moderna verso l'autosufficienza che spinge i cittadini a trascurare le responsabilità collettive, creando così un isolamento che indebolisce il tessuto sociale.

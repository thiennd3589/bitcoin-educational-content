question: O que é individualismo segundo Tocqueville?
answer: Individualismo é um sentimento de autossuficiência que leva os cidadãos a se isolarem dos outros e a se recolherem em si mesmos.
wrong_answers:
  - Individualismo é um elemento que existe em todas as eras.
  - Individualismo é uma doutrina política que defende um retorno à vida ancestral.
  - Individualismo é um termo que caracteriza o egoísmo humano.
explanation: |
  Para Tocqueville, o individualismo é uma tendência moderna para a autossuficiência que impulsiona os cidadãos a negligenciarem responsabilidades coletivas, criando assim um isolamento que enfraquece o tecido social.
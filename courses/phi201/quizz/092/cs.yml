otázka: Co je individualismus podle Tocquevilla?
odpověď: Individualismus je pocit soběstačnosti, který vede občany k izolaci od ostatních a k uzavření se do sebe samých.
špatné_odpovědi:
  - Individualismus je prvek, který existuje v každé éře.
  - Individualismus je politická doktrína, která obhajuje návrat k předkům.
  - Individualismus je termín, který charakterizuje lidský sobectví.
vysvětlení: |
  Pro Tocquevilla je individualismus moderní tendence k soběstačnosti, která vede občany k zanedbávání kolektivních zodpovědností, čímž vytváří izolaci, která oslabuje sociální tkáň.

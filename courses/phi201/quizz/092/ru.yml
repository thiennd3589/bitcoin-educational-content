question: Что такое индивидуализм по Токвилю?
answer: Индивидуализм - это чувство самодостаточности, которое заставляет граждан изолироваться от других и замыкаться в себе.
wrong_answers:
  - Индивидуализм - это элемент, существующий в каждую эпоху.
  - Индивидуализм - это политическая доктрина, выступающая за возвращение к предковому образу жизни.
  - Индивидуализм - это термин, характеризующий человеческий эгоизм.
explanation:
  Для Токвиля индивидуализм - это современная тенденция к самодостаточности, которая побуждает граждан пренебрегать коллективными обязанностями, тем самым создавая изоляцию, ослабляющую социальную ткань.
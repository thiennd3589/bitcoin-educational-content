question: Apa itu individualisme menurut Tocqueville?
answer: Individualisme adalah perasaan mandiri yang membuat warga merasa cukup dengan diri sendiri sehingga mereka mengisolasi diri dari orang lain dan menarik diri ke dalam diri mereka sendiri.
wrong_answers:
  - Individualisme adalah elemen yang ada di setiap era.
  - Individualisme adalah doktrin politik yang menganjurkan kembali ke kehidupan leluhur.
  - Individualisme adalah istilah yang menggambarkan keegoisan manusia.
explanation: |
  Bagi Tocqueville, individualisme adalah kecenderungan modern menuju kemandirian yang mendorong warga untuk mengabaikan tanggung jawab kolektif, sehingga menciptakan isolasi yang melemahkan jaringan sosial.
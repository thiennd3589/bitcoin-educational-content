question: Individualism theo Tocqueville là gì?
answer: Individualism là một cảm giác tự cung tự cấp khiến công dân tự cô lập mình khỏi người khác và rút lui vào bản thân.
wrong_answers:
  - Individualism là một yếu tố tồn tại trong mọi kỷ nguyên.
  - Individualism là một học thuyết chính trị ủng hộ sự quay trở lại cuộc sống tổ tiên.
  - Individualism là một thuật ngữ mô tả tính ích kỷ của con người.
explanation: |
  Đối với Tocqueville, individualism là một xu hướng hiện đại hướng tới sự tự cung tự cấp khiến công dân bỏ qua trách nhiệm tập thể, từ đó tạo ra sự cô lập làm suy yếu môi trường xã hội.

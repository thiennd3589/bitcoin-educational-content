question: Hva er individualisme ifølge Tocqueville?
answer: Individualisme er en følelse av selvtilstrekkelighet som fører borgere til å isolere seg fra andre og trekke seg tilbake inn i seg selv.
wrong_answers:
  - Individualisme er et element som finnes i hver epoke.
  - Individualisme er en politisk doktrine som taler for en retur til forfedrenes livsstil.
  - Individualisme er et begrep som karakteriserer menneskelig egoisme.
explanation: |
  For Tocqueville er individualisme en moderne tendens mot selvtilstrekkelighet som driver borgere til å forsømme kollektive ansvar, noe som skaper isolasjon som svekker det sosiale stoffet.
question: Was ist Individualismus nach Tocqueville?
answer: Individualismus ist ein Gefühl der Selbstgenügsamkeit, das Bürger dazu veranlasst, sich von anderen zu isolieren und sich in sich selbst zurückzuziehen.
wrong_answers:
  - Individualismus ist ein Element, das in jeder Epoche existiert.
  - Individualismus ist eine politische Doktrin, die für eine Rückkehr zum Ahnenleben plädiert.
  - Individualismus ist ein Begriff, der menschliche Selbstsucht charakterisiert.
explanation: |
  Für Tocqueville ist Individualismus eine moderne Tendenz zur Selbstgenügsamkeit, die Bürger dazu treibt, kollektive Verantwortlichkeiten zu vernachlässigen, und so eine Isolation schafft, die das soziale Gefüge schwächt.

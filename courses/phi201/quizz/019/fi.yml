question: Mikä on selitys "Euroopan ihmeelle"?
answer: Euroopan poliittinen pirstoutuminen ja hegemonisen keskusvallan puuttuminen
wrong_answers:
  - Eurooppalaisen kulttuurin ylivoimaisuus
  - Siirtomaiden ja luonnonvarojen hyväksikäyttö muusta maailmasta
  - Tieteen ja teknologian edistyminen
explanation: |
  "Euroopan ihme" selittyy Euroopan poliittisella pirstoutumisella, joka edisti valtioiden välistä kilpailua ja innovaatioita, kun taas dominoivan keskusvallan puuttuminen mahdollisti pluralismin, joka stimuloi taloudellista ja kulttuurista kehitystä.

question: Каково объяснение европейского чуда?
answer: Политическая фрагментация Европы и отсутствие гегемонной центральной власти
wrong_answers:
  - Превосходство европейской культуры
  - Эксплуатация колоний и природных ресурсов остального мира
  - Прогресс в науке и технологиях
explanation: |
  Европейское чудо объясняется политической фрагментацией Европы, которая способствовала конкуренции между государствами и инновациям, в то время как отсутствие доминирующей центральной власти позволяло существовать плюрализму, стимулирующему экономическое и культурное развитие.

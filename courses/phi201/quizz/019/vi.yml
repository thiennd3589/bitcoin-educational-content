question: Lý giải cho kỳ tích châu Âu là gì?
answer: Sự phân mảnh chính trị của châu Âu và sự vắng mặt của một cường quốc trung ương thống trị
wrong_answers:
  - Sự vượt trội của văn hóa châu Âu
  - Việc khai thác thuộc địa và tài nguyên tự nhiên từ phần còn lại của thế giới
  - Sự tiến bộ của khoa học và công nghệ
explanation: |
  Kỳ tích châu Âu được giải thích qua sự phân mảnh chính trị của châu Âu, điều này đã thúc đẩy sự cạnh tranh giữa các quốc gia và đổi mới, trong khi sự vắng mặt của một cường quốc trung ương thống trị đã cho phép sự đa dạng phát triển kinh tế và văn hóa.

question: Jaké je vysvětlení "evropského zázraku"?
answer: Politické rozdrobení Evropy a absence hegemonní centrální mocnosti
wrong_answers:
  - Převaha evropské kultury
  - Využívání kolonií a přírodních zdrojů zbytku světa
  - Pokrok ve vědě a technologii
explanation: |
  "Evropský zázrak" je vysvětlen politickým rozdrobením Evropy, které podněcovalo soutěž mezi státy a inovace, zatímco absence dominantní centrální mocnosti umožnila pluralismus, který stimuloval ekonomický a kulturní rozvoj.

question: Qual é a explicação para o "milagre europeu"?
answer: A fragmentação política da Europa e a ausência de um poder central hegemônico
wrong_answers:
  - A superioridade da cultura europeia
  - A exploração de colônias e recursos naturais do resto do mundo
  - O avanço da ciência e tecnologia
explanation: |
  O "milagre europeu" é explicado pela fragmentação política da Europa, que fomentou a competição entre os estados e a inovação, enquanto a ausência de um poder central dominante permitiu o pluralismo que estimulou o desenvolvimento econômico e cultural.

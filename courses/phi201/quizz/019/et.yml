question: Mis on "Euroopa ime" seletus?
answer: Euroopa poliitiline killustatus ja hegemoonilise keskvõimu puudumine
wrong_answers:
  - Euroopa kultuuri üleolek
  - Kolooniate ja maailma ülejäänud osa loodusvarade ärakasutamine
  - Teaduse ja tehnoloogia areng
explanation: |
  "Euroopa ime" seletus peitub Euroopa poliitilises killustatuses, mis soosis riikidevahelist konkurentsi ja innovatsiooni, samal ajal kui domineeriva keskvõimu puudumine võimaldas pluralismi, mis stimuleeris majanduslikku ja kultuurilist arengut.

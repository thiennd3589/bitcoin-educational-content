question: Hva er forklaringen på det europeiske mirakelet?
answer: Den politiske fragmenteringen av Europa og fraværet av en hegemonisk sentralmakt
wrong_answers:
  - Overlegenheten til europeisk kultur
  - Utnyttelsen av kolonier og naturressurser fra resten av verden
  - Fremgangen innen vitenskap og teknologi
explanation: |
  Det europeiske mirakelet forklares med den politiske fragmenteringen av Europa, som fremmet konkurranse mellom stater og innovasjon, mens fraværet av en dominerende sentralmakt tillot pluralisme som stimulerte økonomisk og kulturell utvikling.

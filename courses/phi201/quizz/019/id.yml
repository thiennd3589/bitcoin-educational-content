question: Apa penjelasan untuk mukjizat Eropa?
answer: Fragmentasi politik di Eropa dan ketiadaan kekuatan pusat hegemonik
wrong_answers:
  - Keunggulan budaya Eropa
  - Eksploitasi koloni dan sumber daya alam dari seluruh dunia
  - Kemajuan ilmu pengetahuan dan teknologi
explanation: |
  Mukjizat Eropa dijelaskan oleh fragmentasi politik di Eropa, yang mendorong persaingan antar negara dan inovasi, sementara ketiadaan kekuatan pusat yang dominan memungkinkan pluralisme yang merangsang pengembangan ekonomi dan budaya.

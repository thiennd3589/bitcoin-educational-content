question: ¿Cuál es la explicación del milagro europeo?
answer: La fragmentación política de Europa y la ausencia de un poder central hegemónico
wrong_answers:
  - La superioridad de la cultura europea
  - La explotación de colonias y recursos naturales del resto del mundo
  - El avance de la ciencia y la tecnología
explanation: |
  El milagro europeo se explica por la fragmentación política de Europa, que fomentó la competencia entre los estados y la innovación, mientras que la ausencia de un poder central dominante permitió el pluralismo que estimuló el desarrollo económico y cultural.
question: ¿Cuál es la tesis principal de Hayek en Camino de servidumbre?
answer: El intervencionismo estatal lleva inevitablemente a la servidumbre.
wrong_answers:
  - El socialismo y el nazismo son ideologías fundamentalmente diferentes.
  - La propiedad privada es justa si es limitada.
  - El límite de velocidad en el camino a la servidumbre es de 80 km/h.
explanation: |
  En Camino de servidumbre, Hayek argumenta que la intervención del estado en la economía lleva gradualmente a una pérdida de libertad, ya que la planificación central inevitablemente resulta en restricciones a la libertad individual.

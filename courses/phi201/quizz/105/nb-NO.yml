question: Hva er hovedtesen til Hayek i "Veien til trelldom"?
answer: Statlig intervensjonisme fører uunngåelig til trelldom.
wrong_answers:
  - Sosialisme og nazisme er fundamentalt forskjellige ideologier.
  - Privat eiendom er rettferdig hvis den er begrenset.
  - Fartsgrensen på veien til trelldom er 80 km/t.
explanation: |
  I "Veien til trelldom" argumenterer Hayek for at statlig inngripen i økonomien gradvis fører til et tap av frihet, ettersom sentral planlegging uunngåelig resulterer i begrensninger på individuell frihet.

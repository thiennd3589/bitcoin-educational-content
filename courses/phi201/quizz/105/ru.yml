question: Какова основная теза Хайека в "Дороге к рабству"?
answer: Государственный интервенционизм неизбежно приводит к рабству.
wrong_answers:
  - Социализм и нацизм являются кардинально различными идеологиями.
  - Частная собственность справедлива, если она ограничена.
  - Ограничение скорости на дороге к рабству составляет 80 км/ч.
explanation: |
  В "Дороге к рабству" Хайек утверждает, что государственное вмешательство в экономику постепенно приводит к потере свободы, поскольку централизованное планирование неизбежно влечет за собой ограничения индивидуальной свободы.

pertanyaan: Apa tesis utama Hayek dalam "The Road to Serfdom"?
jawaban: Intervensi negara secara tak terelakkan mengarah pada perbudakan.
jawaban_salah:
  - Sosialisme dan Nazisme adalah ideologi yang fundamental berbeda.
  - Properti pribadi adalah adil jika itu dibatasi.
  - Batas kecepatan di jalan menuju perbudakan adalah 80 km/jam.
penjelasan: |
  Dalam "The Road to Serfdom", Hayek berargumen bahwa intervensi negara dalam ekonomi secara bertahap mengarah pada kehilangan kebebasan, karena perencanaan sentral secara tak terelakkan menghasilkan pembatasan pada kebebasan individu.

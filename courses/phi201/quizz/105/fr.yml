question: Quelle est la thèse principale de Hayek dans "La Route de la Servitude" ?
answer: L'interventionnisme étatique mène inévitablement à la servitude.
wrong_answers:
  - Le socialisme et le nazisme sont des idéologies fondamentalement différentes.
  - La propriété privée est juste si elle est limitée.
  - La route de la servitude est limitée à 80 km à l'heure.
explanation: |
  Dans "La Route de la Servitude", Hayek affirme que l'intervention de l'État dans l'économie entraîne progressivement une perte de liberté, car la planification centrale conduit inévitablement à des restrictions sur la liberté individuelle.

question: Jaká je hlavní teze Hayeka v "Cesta ke otroctví"?
answer: Státní intervencionismus nevyhnutelně vede ke služebnosti.
wrong_answers:
  - Socialismus a nacismus jsou zásadně odlišné ideologie.
  - Soukromé vlastnictví je spravedlivé, pokud je omezené.
  - Rychlostní limit na cestě ke služebnosti je 80 km/h.
explanation: |
  V "Cestě ke otroctví" Hayek argumentuje, že státní zasahování do ekonomiky postupně vede ke ztrátě svobody, jelikož centrální plánování nevyhnutelně vyústí v omezení individuální svobody.
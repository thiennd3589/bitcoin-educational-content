question: Qual è la tesi principale di Hayek in "La strada della servitù"?
answer: L'interventismo statale porta inevitabilmente alla servitù.
wrong_answers:
  - Il socialismo e il nazismo sono ideologie fondamentalmente diverse.
  - La proprietà privata è giusta se è limitata.
  - Il limite di velocità sulla strada della servitù è di 80 km/h.
explanation: |
  In "La strada della servitù", Hayek sostiene che l'intervento dello stato nell'economia porta gradualmente a una perdita di libertà, poiché la pianificazione centrale risulta inevitabilmente in restrizioni alla libertà individuale.

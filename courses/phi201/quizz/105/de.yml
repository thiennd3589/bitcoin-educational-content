Frage: Was ist die Hauptthese von Hayek in "Der Weg zur Knechtschaft"?
Antwort: Staatsinterventionismus führt unweigerlich zur Knechtschaft.
falsche_Antworten:
  - Sozialismus und Nationalsozialismus sind grundlegend verschiedene Ideologien.
  - Privateigentum ist gerecht, wenn es begrenzt ist.
  - Die Geschwindigkeitsbegrenzung auf dem Weg zur Knechtschaft beträgt 80 km/h.
Erklärung: |
  In "Der Weg zur Knechtschaft" argumentiert Hayek, dass staatliche Eingriffe in die Wirtschaft schrittweise zu einem Verlust der Freiheit führen, da zentrale Planung unweigerlich Einschränkungen der individuellen Freiheit nach sich zieht.

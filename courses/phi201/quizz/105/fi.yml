kysymys: Mikä on Hayekin pääteesi teoksessa "Orjuuden tiellä"?
vastaus: Valtion interventio johtaa väistämättä orjuuteen.
vaarat_vastaukset:
  - Sosialismi ja natsismi ovat perustavanlaatuisesti erilaisia ideologioita.
  - Yksityisomaisuus on oikeudenmukaista, jos se on rajoitettua.
  - Orjuuden tiellä nopeusrajoitus on 80 km/h.
selitys: |
  Teoksessa "Orjuuden tiellä" Hayek väittää, että valtion puuttuminen talouteen johtaa asteittain vapauden menetykseen, sillä keskitetty suunnittelu johtaa väistämättä yksilön vapauden rajoituksiin.
arvioitu: false
question: What is the main thesis of Hayek in "The Road to Serfdom"?
answer: State interventionism inevitably leads to servitude.
wrong_answers:
  - Socialism and Nazism are fundamentally different ideologies.
  - Private property is just if it is limited.
  - The speed limit on the road to serfdom is 80 km/h.
explanation: |
  In "The Road to Serfdom", Hayek argues that state intervention in the economy gradually leads to a loss of freedom, as central planning inevitably results in restrictions on individual liberty.

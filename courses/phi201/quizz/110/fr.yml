question: Quel est le principal outil économique préconisé par Keynes pour stimuler l'économie ?
answer: Les augmentations des dépenses publiques
wrong_answers:
  - Les baisses d'impôts
  - La libéralisation des marchés
  - L'augmentation des exportations
explanation: |
  Keynes préconisait l'augmentation des dépenses publiques pour stimuler la demande globale, surtout en période de récession, afin de réduire le chômage et relancer la croissance économique.

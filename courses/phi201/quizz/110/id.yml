question: Apa alat ekonomi utama yang direkomendasikan oleh Keynes untuk merangsang ekonomi?
answer: Peningkatan pengeluaran publik
wrong_answers:
  - Pemotongan pajak
  - Liberalisasi pasar
  - Peningkatan ekspor
explanation: |
  Keynes menganjurkan peningkatan pengeluaran publik untuk merangsang permintaan secara keseluruhan, terutama selama periode resesi, guna mengurangi pengangguran dan memulai pertumbuhan ekonomi.

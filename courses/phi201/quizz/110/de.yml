question: Was ist das Hauptwirtschaftsinstrument, das von Keynes empfohlen wird, um die Wirtschaft anzukurbeln?
answer: Erhöhung der öffentlichen Ausgaben
wrong_answers:
  - Steuersenkungen
  - Marktliberalisierung
  - Steigerung der Exporte
explanation: |
  Keynes setzte sich für eine Erhöhung der öffentlichen Ausgaben ein, um die Gesamtnachfrage, insbesondere während Rezessionsperioden, zu stimulieren, um die Arbeitslosigkeit zu verringern und das Wirtschaftswachstum anzukurbeln.

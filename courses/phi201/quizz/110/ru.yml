question: Какой основной экономический инструмент рекомендовал Кейнс для стимулирования экономики?
answer: Увеличение государственных расходов
wrong_answers:
  - Снижение налогов
  - Либерализация рынка
  - Увеличение экспорта
explanation: |
  Кейнс выступал за увеличение государственных расходов для стимулирования общего спроса, особенно в периоды рецессии, с целью сокращения безработицы и запуска экономического роста.

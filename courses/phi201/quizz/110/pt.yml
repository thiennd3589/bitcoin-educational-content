question: Qual é a principal ferramenta econômica recomendada por Keynes para estimular a economia?
answer: Aumento dos gastos públicos
wrong_answers:
  - Cortes de impostos
  - Liberalização do mercado
  - Aumento das exportações
explanation: |
  Keynes defendia o aumento dos gastos públicos para estimular a demanda geral, especialmente durante períodos de recessão, a fim de reduzir o desemprego e impulsionar o crescimento econômico.
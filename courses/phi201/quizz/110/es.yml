pregunta: ¿Cuál es la principal herramienta económica recomendada por Keynes para estimular la economía?
respuesta: Aumentos en el gasto público
respuestas_incorrectas:
  - Reducciones de impuestos
  - Liberalización del mercado
  - Aumento de las exportaciones
explicación: |
  Keynes abogaba por aumentar el gasto público para estimular la demanda general, especialmente durante períodos de recesión, con el fin de reducir el desempleo e impulsar el crecimiento económico.

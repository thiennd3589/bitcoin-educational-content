question: Jaký je hlavní ekonomický nástroj doporučovaný Keynesem pro stimulaci ekonomiky?
answer: Zvýšení veřejných výdajů
wrong_answers:
  - Snížení daní
  - Liberalizace trhu
  - Zvýšení exportu
explanation: |
  Keynes prosazoval zvýšení veřejných výdajů pro stimulaci celkové poptávky, zejména během období recese, aby se snížila nezaměstnanost a nastartoval ekonomický růst.

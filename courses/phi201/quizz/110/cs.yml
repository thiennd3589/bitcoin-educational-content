otázka: Jaký je hlavní ekonomický nástroj doporučovaný Keynesem pro stimulaci ekonomiky?
odpověď: Zvýšení veřejných výdajů
špatné_odpovědi:
  - Snížení daní
  - Liberalizace trhu
  - Zvýšení exportu
vysvětlení: |
  Keynes prosazoval zvýšení veřejných výdajů pro stimulaci celkové poptávky, zejména během období recese, aby se snížila nezaměstnanost a nastartoval ekonomický růst.

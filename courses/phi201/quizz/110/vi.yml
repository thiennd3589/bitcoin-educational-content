Câu hỏi: Công cụ kinh tế chính được Keynes khuyến nghị để kích thích nền kinh tế là gì?
Câu trả lời: Tăng chi tiêu công
Câu trả lời sai:
  - Giảm thuế
  - Tự do hóa thị trường
  - Tăng xuất khẩu
Giải thích: |
  Keynes ủng hộ việc tăng chi tiêu công để kích thích nhu cầu tổng thể, đặc biệt trong các giai đoạn suy thoái, nhằm giảm thất nghiệp và khởi động lại tăng trưởng kinh tế.
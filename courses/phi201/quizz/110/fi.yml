kysymys: Mikä on Keynesin suosittelema pääasiallinen taloudellinen keino talouden elvyttämiseksi?
vastaus: Julkisten menojen lisääminen
vaarat_vastaukset:
  - Veronleikkaukset
  - Markkinoiden vapauttaminen
  - Vientien lisääminen
selitys: |
  Keynes kannatti julkisten menojen lisäämistä kokonaiskysynnän elvyttämiseksi, erityisesti taantuman aikoina, jotta työttömyyttä voitaisiin vähentää ja talouskasvua käynnistää uudelleen.

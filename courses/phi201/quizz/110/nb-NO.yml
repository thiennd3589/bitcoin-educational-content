question: Hva er det viktigste økonomiske verktøyet anbefalt av Keynes for å stimulere økonomien?
answer: Økning i offentlige utgifter
wrong_answers:
  - Skattekutt
  - Markedsliberalisering
  - Økning i eksport
explanation: |
  Keynes argumenterte for å øke de offentlige utgiftene for å stimulere den samlede etterspørselen, spesielt under perioder med resesjon, for å redusere arbeidsledigheten og sparke i gang økonomisk vekst.

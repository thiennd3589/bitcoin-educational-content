question: Qual è la soluzione proposta da Hayek per evitare la servitù?
answer: Difendere la proprietà privata e l'ordine spontaneo del mercato come baluardi contro la tirannia.
wrong_answers:
  - Sostiene un aumento delle tasse per aiutare i poveri.
  - Chiede un ritorno a un sistema economico di tipo feudale.
  - Educare il pubblico sulle regole della strada.
explanation: |
  Hayek ritiene che la libertà individuale sia preservata proteggendo la proprietà privata e permettendo al mercato di autoregolarsi, prevenendo così derive autoritarie e la centralizzazione del potere.

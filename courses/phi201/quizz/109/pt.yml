pergunta: Qual é a solução proposta por Hayek para evitar a servidão?
resposta: Defender a propriedade privada e a ordem espontânea do mercado como baluartes contra a tirania.
wrong_answers:
  - Ele defende um aumento na tributação para ajudar os pobres.
  - Ele pede um retorno a um sistema econômico do tipo feudal.
  - Educar o público sobre as regras de trânsito.
explicação: |
  Hayek acredita que a liberdade individual é preservada protegendo a propriedade privada e permitindo que o mercado se autorregule, evitando assim desvios autoritários e a centralização do poder.
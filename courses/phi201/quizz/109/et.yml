question: Mis on Hayeki pakutud lahendus orjuse vältimiseks?
answer: Kaitsta eraomandit ja turu spontaanset korda kui türannia vastaseid tugisambaid.
wrong_answers:
  - Ta pooldab maksustamise suurendamist vaeste aitamiseks.
  - Ta kutsub üles naasma feodaalse tüüpi majandussüsteemi juurde.
  - Harida avalikkust liikluseeskirjade osas.
explanation: |
  Hayek usub, et individuaalne vabadus säilib eraomandi kaitsmise ja turu eneseregulatsiooni lubamise kaudu, hoides seeläbi ära autoritaarse kaldumise ja võimu tsentraliseerimise.
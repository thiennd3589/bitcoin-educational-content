Вопрос: Какое решение предложил Хайек для избежания рабства?
Ответ: Защищать частную собственность и спонтанный порядок рынка как оплот против тирании.
Неверные ответы:
  - Он выступает за увеличение налогообложения для помощи бедным.
  - Он призывает к возвращению к феодальной экономической системе.
  - Обучать общественность правилам дорожного движения.
Объяснение:
  Хайек считает, что индивидуальная свобода сохраняется за счет защиты частной собственности и позволяя рынку саморегулироваться, тем самым предотвращая авторитарные сдвиги и централизацию власти.
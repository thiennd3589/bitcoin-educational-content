question: Apa solusi yang diusulkan oleh Hayek untuk menghindari perbudakan?
answer: Membela hak milik pribadi dan tatanan pasar yang spontan sebagai benteng melawan tirani.
wrong_answers:
  - Ia menganjurkan peningkatan pajak untuk membantu orang miskin.
  - Ia meminta kembali ke sistem ekonomi tipe feodal.
  - Mendidik masyarakat tentang aturan lalu lintas.
explanation: |
  Hayek percaya bahwa kebebasan individu dipertahankan dengan melindungi hak milik pribadi dan membiarkan pasar mengatur dirinya sendiri, sehingga mencegah pergeseran otoriter dan sentralisasi kekuasaan.
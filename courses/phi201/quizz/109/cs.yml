question: Jaké řešení navrhuje Hayek, aby se vyhnul otroctví?
answer: Obrana soukromého vlastnictví a spontánního řádu trhu jako bašty proti tyranii.
wrong_answers:
  - Prosazuje zvýšení daní na pomoc chudým.
  - Vyzývá k návratu k feudálnímu typu ekonomického systému.
  - Vzdělávat veřejnost o pravidlech silničního provozu.
explanation: |
  Hayek věří, že individuální svoboda je zachována ochranou soukromého vlastnictví a umožněním trhu se samoregulovat, čímž se předchází autoritářským skluzům a centralizaci moci.

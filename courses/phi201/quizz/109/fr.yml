question: Quelle est la solution proposée par Hayek pour éviter la servitude ?
answer: Défendre la propriété privée et l'ordre spontané du marché comme remparts contre la tyrannie.
wrong_answers:
  - Il préconise une augmentation de la fiscalité pour aider les pauvres.
  - Il appelle à un retour à un système économique de type féodal.
  - Éduquer le public au code de la route.
explanation: |
  Hayek considère que la liberté individuelle est préservée en protégeant la propriété privée et en laissant le marché s'autoréguler, empêchant ainsi les dérives autoritaires et la centralisation du pouvoir.

question: Phê bình chính của Hayek đối với chính sách tiền tệ Keynesian là gì?
answer: Nó tạo ra các bong bóng kinh tế và suy thoái
wrong_answers:
  - Nó ưu tiên đầu tư dài hạn
  - Nó giảm bất bình đẳng xã hội
  - Nó tăng cầu nội địa không kiểm soát được
explanation: |
  Hayek đã phê bình chính sách tiền tệ Keynesian bằng cách nêu rằng nó khuyến khích chu kỳ đầu tư nhân tạo quá mức, dẫn đến các bong bóng kinh tế và, không thể tránh khỏi, đến suy thoái khi những bong bóng này vỡ.

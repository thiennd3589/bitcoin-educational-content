question: Hva er Hayeks hovedkritikk av Keynesiansk pengepolitikk?
answer: Den skaper økonomiske bobler og resesjoner
wrong_answers:
  - Den favoriserer langsiktig investering
  - Den reduserer sosiale ulikheter
  - Den øker innenlandsk etterspørsel ukontrollert
explanation: |
  Hayek kritiserte Keynesiansk pengepolitikk ved å hevde at den oppmuntrer til kunstige overinvesteringsykluser, som fører til økonomiske bobler og, uunngåelig, til resesjoner når disse boblene sprekker.
question: What is Hayek's main criticism of Keynesian monetary policy?
answer: It creates economic bubbles and recessions
wrong_answers:
  - It favors long-term investment
  - It reduces social inequalities
  - It increases domestic demand uncontrollably
explanation: |
  Hayek criticized Keynesian monetary policy by stating that it encourages artificial overinvestment cycles, leading to economic bubbles and, inevitably, to recessions when these bubbles burst.

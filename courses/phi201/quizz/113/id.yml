pertanyaan: Apa kritik utama Hayek terhadap kebijakan moneter Keynesian?
jawaban: Ini menciptakan gelembung ekonomi dan resesi
jawaban_salah:
  - Ini mendukung investasi jangka panjang
  - Ini mengurangi ketimpangan sosial
  - Ini meningkatkan permintaan domestik secara tidak terkendali
penjelasan: |
  Hayek mengkritik kebijakan moneter Keynesian dengan menyatakan bahwa ini mendorong siklus overinvestasi buatan, yang mengarah pada gelembung ekonomi dan, pada akhirnya, ke resesi ketika gelembung-gelembung tersebut pecah.
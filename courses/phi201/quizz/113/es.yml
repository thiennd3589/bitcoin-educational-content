question: ¿Cuál es la principal crítica de Hayek a la política monetaria keynesiana?
answer: Crea burbujas económicas y recesiones
wrong_answers:
  - Favorece la inversión a largo plazo
  - Reduce las desigualdades sociales
  - Aumenta la demanda doméstica de manera incontrolable
explanation: |
  Hayek criticó la política monetaria keynesiana al afirmar que fomenta ciclos artificiales de sobreinversión, llevando a la creación de burbujas económicas y, inevitablemente, a recesiones cuando estas burbujas estallan.

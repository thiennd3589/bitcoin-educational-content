otázka: Jaká je hlavní kritika Hayeka vůči keynesiánské měnové politice?
odpověď: Vytváří ekonomické bubliny a recese
špatné_odpovědi:
  - Upřednostňuje dlouhodobé investice
  - Sníží sociální nerovnosti
  - Neovladatelně zvyšuje domácí poptávku
vysvětlení: |
  Hayek kritizoval keynesiánskou měnovou politiku tím, že tvrdil, že podporuje umělé cykly nadměrných investic, což vede k ekonomickým bublinám a nevyhnutelně k recesím, když tyto bubliny prasknou.

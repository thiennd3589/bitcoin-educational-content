question: Was ist Hayeks Hauptkritik an der keynesianischen Geldpolitik?
answer: Sie erzeugt wirtschaftliche Blasen und Rezessionen
wrong_answers:
  - Sie bevorzugt langfristige Investitionen
  - Sie verringert soziale Ungleichheiten
  - Sie erhöht die inländische Nachfrage unkontrollierbar
explanation: |
  Hayek kritisierte die keynesianische Geldpolitik, indem er erklärte, dass sie künstliche Überinvestitionszyklen fördert, die zu wirtschaftlichen Blasen führen und unweigerlich zu Rezessionen, wenn diese Blasen platzen.

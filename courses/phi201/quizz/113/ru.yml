question: Какова основная критика Хайека в адрес кейнсианской монетарной политики?
answer: Она создает экономические пузыри и рецессии
wrong_answers:
  - Она способствует долгосрочным инвестициям
  - Она снижает социальные неравенства
  - Она неуправляемо увеличивает внутренний спрос
explanation: |
  Хайек критиковал кейнсианскую монетарную политику, утверждая, что она поощряет искусственные циклы переинвестирования, приводящие к экономическим пузырям, и, неизбежно, к рецессиям, когда эти пузыри лопаются.

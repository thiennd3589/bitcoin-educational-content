pergunta: Qual é a principal crítica de Hayek à política monetária keynesiana?
resposta: Ela cria bolhas econômicas e recessões
respostas_erradas:
  - Ela favorece investimentos de longo prazo
  - Ela reduz as desigualdades sociais
  - Ela aumenta a demanda doméstica de forma incontrolável
explicação: |
  Hayek criticou a política monetária keynesiana ao afirmar que ela incentiva ciclos artificiais de superinvestimento, levando à formação de bolhas econômicas e, inevitavelmente, a recessões quando essas bolhas estouram.

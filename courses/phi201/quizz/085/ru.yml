question: Каков предел государственного суверенитета согласно Джону Стюарту Миллю?
answer: Государство может вмешиваться только тогда, когда действия индивида вредят другим.
wrong_answers:
  - Государство обладает суверенитетом во всех обстоятельствах и не может быть ограничено никаким индивидом или группой лиц.
  - Суверенитет государства ограничен экономическими средствами.
  - Суверенитет государства ограничен законами природы.
explanation: |
  Джон Стюарт Милль утверждает, что вмешательство государства является законным только тогда, когда действия индивида причиняют вред другим, чтобы защитить личную свободу в областях, не вредящих другим.

question: ジョン・スチュアート・ミルによると、国家主権の限界は何ですか？
answer: 個人の行動が他者に害を及ぼす場合にのみ、国家は介入することができます。
wrong_answers:
  - 国家はあらゆる状況下で主権を持ち、どんな個人や集団によっても制限されることはありません。
  - 国家主権は経済的手段によって制限されます。
  - 国家主権は自然法によって制限されます。
explanation: |
  ジョン・スチュアート・ミルは、個人の行動が他者に害を及ぼす場合にのみ、国家の介入が正当であると主張しています。これは、他者に害を及ぼさない領域での個人の自由を保護するためです。

question: Qual è il limite della sovranità statale secondo John Stuart Mill?
answer: Lo stato può intervenire solo quando le azioni di un individuo danneggiano gli altri.
wrong_answers:
  - Lo stato è sovrano in tutte le circostanze e non può essere limitato da nessun individuo o gruppo di individui.
  - La sovranità statale è limitata dai mezzi economici.
  - La sovranità statale è limitata dalle leggi della natura.
explanation: |
  John Stuart Mill sostiene che l'intervento dello stato è legittimo solo quando le azioni di un individuo causano danno ad altri, al fine di proteggere la libertà personale in aree che non danneggiano gli altri.

domanda: Qual era la posizione di Sant'Agostino sul rapporto tra potere spirituale e potere temporale?
risposta: Il potere temporale deve essere subordinato al potere spirituale.
risposte_errate:
  - Il potere spirituale deve essere subordinato al potere temporale.
  - I due poteri sono indipendenti l'uno dall'altro e devono coesistere pacificamente.
  - Il potere temporale non ha legittimità e deve essere abolito a favore del potere spirituale.
spiegazione: |
  Sant'Agostino sosteneva che il potere temporale deve essere subordinato al potere spirituale perché lo scopo della vita umana è spirituale e dovrebbe guidare le azioni politiche affinché siano in accordo con i valori cristiani.

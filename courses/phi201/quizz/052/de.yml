Frage: Was war die Haltung von Sankt Augustinus zum Verhältnis zwischen geistlicher und weltlicher Macht?
Antwort: Weltliche Macht muss der geistlichen Macht untergeordnet sein.
falsche_Antworten:
  - Geistliche Macht muss der weltlichen Macht untergeordnet sein.
  - Die beiden Mächte sind voneinander unabhängig und müssen friedlich koexistieren.
  - Weltliche Macht hat keine Legitimität und muss zugunsten der geistlichen Macht abgeschafft werden.
Erklärung: |
  Sankt Augustinus argumentierte, dass weltliche Macht der geistlichen Macht untergeordnet sein muss, da der Zweck des menschlichen Lebens geistlich ist und politische Handlungen in Übereinstimmung mit christlichen Werten leiten sollte.
question: Какова была позиция Святого Августина относительно отношений между духовной и светской властью?
answer: Светская власть должна подчиняться духовной власти.
wrong_answers:
  - Духовная власть должна подчиняться светской власти.
  - Две власти независимы друг от друга и должны мирно сосуществовать.
  - Светская власть не имеет легитимности и должна быть упразднена в пользу духовной власти.
explanation: |
  Святой Августин утверждал, что светская власть должна подчиняться духовной власти, поскольку цель человеческой жизни является духовной и должна направлять политические действия в соответствии с христианскими ценностями.

question: Apa pendirian Santo Agustinus mengenai hubungan antara kekuasaan spiritual dan kekuasaan temporal?
answer: Kekuasaan temporal harus tunduk pada kekuasaan spiritual.
wrong_answers:
  - Kekuasaan spiritual harus tunduk pada kekuasaan temporal.
  - Kedua kekuasaan tersebut independen satu sama lain dan harus hidup berdampingan secara damai.
  - Kekuasaan temporal tidak memiliki legitimasi dan harus dihapuskan demi kekuasaan spiritual.
explanation: |
  Santo Agustinus berpendapat bahwa kekuasaan temporal harus tunduk pada kekuasaan spiritual karena tujuan dari kehidupan manusia adalah spiritual dan harus mengarahkan tindakan politik agar sesuai dengan nilai-nilai Kristen.

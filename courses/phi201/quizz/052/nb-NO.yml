question: Hva var Saint Augustins syn på forholdet mellom åndelig makt og verdslig makt?
answer: Verdslig makt må være underordnet åndelig makt.
wrong_answers:
  - Åndelig makt må være underordnet verdslig makt.
  - De to maktene er uavhengige av hverandre og må sameksistere fredelig.
  - Verdslig makt har ingen legitimitet og må avskaffes til fordel for åndelig makt.
explanation: |
  Saint Augustine argumenterte for at verdslig makt må være underordnet åndelig makt fordi formålet med menneskelivet er åndelig og bør veilede politiske handlinger for å være i samsvar med kristne verdier.

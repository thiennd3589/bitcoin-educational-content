question: Qual era a posição de Santo Agostinho sobre a relação entre o poder espiritual e o poder temporal?
answer: O poder temporal deve ser subordinado ao poder espiritual.
wrong_answers:
  - O poder espiritual deve ser subordinado ao poder temporal.
  - Os dois poderes são independentes um do outro e devem coexistir pacificamente.
  - O poder temporal não tem legitimidade e deve ser abolido em favor do poder espiritual.
explanation: |
  Santo Agostinho argumentou que o poder temporal deve ser subordinado ao poder espiritual porque o propósito da vida humana é espiritual e deve guiar as ações políticas para estarem de acordo com os valores cristãos.

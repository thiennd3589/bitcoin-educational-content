question: ¿Cuál era la postura de San Agustín sobre la relación entre el poder espiritual y el poder temporal?
answer: El poder temporal debe ser subordinado al poder espiritual.
wrong_answers:
  - El poder espiritual debe ser subordinado al poder temporal.
  - Los dos poderes son independientes entre sí y deben coexistir pacíficamente.
  - El poder temporal no tiene legitimidad y debe ser abolido en favor del poder espiritual.
explanation: |
  San Agustín argumentó que el poder temporal debe ser subordinado al poder espiritual porque el propósito de la vida humana es espiritual y debería guiar las acciones políticas para estar de acuerdo con los valores cristianos.

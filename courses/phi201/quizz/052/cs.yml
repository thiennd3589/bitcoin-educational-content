question: Jaký byl postoj svatého Augustina k vztahu mezi duchovní a světskou mocí?
answer: Světská moc musí být podřízena duchovní moci.
wrong_answers:
  - Duchovní moc musí být podřízena světské moci.
  - Obě moci jsou nezávislé na sobě a musí spolu mírumilovně koexistovat.
  - Světská moc nemá žádnou legitimitu a musí být zrušena ve prospěch duchovní moci.
explanation: |
  Svatý Augustin tvrdil, že světská moc musí být podřízena duchovní moci, protože účelem lidského života je duchovní a měl by řídit politické činy tak, aby byly v souladu s křesťanskými hodnotami.

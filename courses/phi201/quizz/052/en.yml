question: What was Saint Augustine's stance on the relationship between spiritual power and temporal power?
answer: Temporal power must be subordinate to spiritual power.
wrong_answers:
  - Spiritual power must be subordinate to temporal power.
  - The two powers are independent of each other and must coexist peacefully.
  - Temporal power has no legitimacy and must be abolished in favor of spiritual power.
explanation: |
  Saint Augustine argued that temporal power must be subordinate to spiritual power because the purpose of human life is spiritual and should guide political actions to be in accordance with Christian values.

question: Quan điểm của Thánh Augustine về mối quan hệ giữa quyền lực tinh thần và quyền lực thế tục là gì?
answer: Quyền lực thế tục phải phụ thuộc vào quyền lực tinh thần.
wrong_answers:
  - Quyền lực tinh thần phải phụ thuộc vào quyền lực thế tục.
  - Hai quyền lực là độc lập với nhau và phải tồn tại một cách hòa bình.
  - Quyền lực thế tục không có tính chính đáng và phải bị bãi bỏ để ưu tiên cho quyền lực tinh thần.
explanation: |
  Thánh Augustine cho rằng quyền lực thế tục phải phụ thuộc vào quyền lực tinh thần bởi vì mục đích của cuộc sống con người là tinh thần và nên hướng dẫn các hành động chính trị để phù hợp với các giá trị Cơ đốc.
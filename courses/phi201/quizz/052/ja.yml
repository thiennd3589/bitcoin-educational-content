question: サン・アウグスティヌスの精神的権力と時間的権力の関係に関する立場は何でしたか？
answer: 時間的権力は精神的権力に従属しなければならない。
wrong_answers:
  - 精神的権力は時間的権力に従属しなければならない。
  - 両方の権力は互いに独立しており、平和的に共存しなければならない。
  - 時間的権力には正当性がなく、精神的権力に有利に廃止されなければならない。
explanation: |
  サン・アウグスティヌスは、人生の目的が精神的であり、政治行動がキリスト教の価値観に従っているべきであるため、時間的権力は精神的権力に従属しなければならないと主張しました。

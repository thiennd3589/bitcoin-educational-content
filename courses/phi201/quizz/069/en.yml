question: What was Turgot's attitude towards religious truth?
answer: Religious truth is a matter of individual conscience and cannot be imposed by any authority.
wrong_answers:
  - Religious truth is relative and depends on the culture and era in which one lives.
  - Religious truth is inaccessible to man and cannot be the subject of any certainty.
  - Religious truth must be determined by political power and imposed on all citizens.
explanation: |
  Turgot considered religious truth as a personal matter pertaining to individual conscience, asserting that authority does not have the right to impose religious beliefs on individuals.

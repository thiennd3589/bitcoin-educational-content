question: Hva var Turgots holdning til religiøs sannhet?
answer: Religiøs sannhet er et spørsmål om individuell samvittighet og kan ikke pålegges av noen autoritet.
wrong_answers:
  - Religiøs sannhet er relativ og avhenger av kulturen og epoken man lever i.
  - Religiøs sannhet er utilgjengelig for mennesket og kan ikke være gjenstand for noen sikkerhet.
  - Religiøs sannhet må bestemmes av politisk makt og pålegges alle borgere.
explanation: |
  Turgot betraktet religiøs sannhet som en personlig sak som tilhører individets samvittighet, og hevdet at autoriteter ikke har rett til å pålegge religiøse overbevisninger på individer.

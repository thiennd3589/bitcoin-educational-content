pertanyaan: Apa sikap Turgot terhadap kebenaran agama?
jawaban: Kebenaran agama adalah masalah hati nurani individu dan tidak dapat dipaksakan oleh otoritas manapun.
jawaban_salah:
  - Kebenaran agama bersifat relatif dan tergantung pada budaya serta era di mana seseorang hidup.
  - Kebenaran agama tidak dapat diakses oleh manusia dan tidak dapat menjadi subjek dari kepastian apapun.
  - Kebenaran agama harus ditentukan oleh kekuatan politik dan diberlakukan pada semua warga negara.
penjelasan: |
  Turgot menganggap kebenaran agama sebagai urusan pribadi yang berkaitan dengan hati nurani individu, menegaskan bahwa otoritas tidak memiliki hak untuk memaksakan keyakinan agama pada individu.
kysymys: Mikä oli Turgot'n suhtautuminen uskonnolliseen totuuteen?
vastaus: Uskonnollinen totuus on yksilön omantunnon asia eikä sitä voi määrätä mikään auktoriteetti.
vaarat_vastaukset:
  - Uskonnollinen totuus on suhteellista ja riippuu kulttuurista ja aikakaudesta, jossa elää.
  - Uskonnollinen totuus on ihmiselle saavuttamaton eikä siitä voi olla mitään varmuutta.
  - Uskonnollisen totuuden on määrättävä poliittinen valta ja se on pakotettava kaikille kansalaisille.
selitys: |
  Turgot piti uskonnollista totuutta henkilökohtaisena asiana, joka kuuluu yksilön omantuntoon, todeten, että auktoriteetilla ei ole oikeutta määrätä uskonnollisia uskomuksia yksilöille.

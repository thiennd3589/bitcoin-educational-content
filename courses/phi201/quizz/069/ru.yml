  - Религиозная истина относительна и зависит от культуры и эпохи, в которой живет человек.
  - Религиозная истина недоступна человеку и не может быть предметом какой-либо уверенности.
  - Религиозная истина должна быть определена политической властью и навязана всем гражданам.
Объяснение:
  Тюрго считал религиозную истину личным делом, относящимся к индивидуальной совести, утверждая, что власть не имеет права навязывать религиозные убеждения людям.
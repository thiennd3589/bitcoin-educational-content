question: トゥルゴーの宗教的真理に対する態度は何でしたか？
answer: 宗教的真理は個人の良心の問題であり、いかなる権威によっても強制されるべきではありません。
wrong_answers:
  - 宗教的真理は相対的であり、その人が生きる文化や時代に依存します。
  - 宗教的真理は人間には到達不可能であり、いかなる確信の対象にもなり得ません。
  - 宗教的真理は政治権力によって決定され、すべての市民に強制されるべきです。
explanation: |
  トゥルゴーは宗教的真理を個人の良心に関わる個人的な問題と考え、権威が個人に宗教的信念を強制する権利を持たないと主張しました。

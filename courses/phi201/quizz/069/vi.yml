question: Thái độ của Turgot đối với sự thật tôn giáo là gì?
answer: Sự thật tôn giáo là vấn đề của lương tâm cá nhân và không thể bị bất kỳ cơ quan nào áp đặt.
wrong_answers:
  - Sự thật tôn giáo là tương đối và phụ thuộc vào văn hóa và thời đại mà một người sống.
  - Sự thật tôn giáo không thể tiếp cận được bởi con người và không thể là đề tài của bất kỳ sự chắc chắn nào.
  - Sự thật tôn giáo phải được xác định bởi quyền lực chính trị và áp đặt lên tất cả công dân.
explanation: |
  Turgot coi sự thật tôn giáo là một vấn đề cá nhân liên quan đến lương tâm cá nhân, khẳng định rằng cơ quan chức năng không có quyền áp đặt niềm tin tôn giáo lên cá nhân.

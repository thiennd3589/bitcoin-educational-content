question: Qual era a atitude de Turgot em relação à verdade religiosa?
answer: A verdade religiosa é uma questão de consciência individual e não pode ser imposta por nenhuma autoridade.
wrong_answers:
  - A verdade religiosa é relativa e depende da cultura e da época em que se vive.
  - A verdade religiosa é inacessível ao homem e não pode ser objeto de nenhuma certeza.
  - A verdade religiosa deve ser determinada pelo poder político e imposta a todos os cidadãos.
explanation: |
  Turgot considerava a verdade religiosa como uma questão pessoal pertencente à consciência individual, afirmando que a autoridade não tem o direito de impor crenças religiosas aos indivíduos.

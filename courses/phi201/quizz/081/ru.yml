question: Каковы были основные цели государства согласно Локку?
answer: Защищать жизнь, свободу и собственность индивидов.
wrong_answers:
  - Обеспечивать исполнение закона и поддержание порядка.
  - Способствовать общему благосостоянию и социальной справедливости.
  - Защищать религию и моральные ценности.
explanation: |
  Для Локка первостепенная миссия государства заключается в обеспечении безопасности естественных прав, особенно жизни, свободы и собственности, чтобы позволить индивидам жить в мире и процветать.

pertanyaan: Apa saja tujuan utama Negara menurut Locke?
jawaban: Untuk melindungi kehidupan, kebebasan, dan properti individu.
jawaban_salah:
  - Untuk menegakkan hukum dan menjaga ketertiban.
  - Untuk memajukan kesejahteraan bersama dan keadilan sosial.
  - Untuk mempertahankan agama dan nilai-nilai moral.
penjelasan: |
  Bagi Locke, misi utama Negara adalah untuk memastikan keamanan hak-hak alamiah, terutama kehidupan, kebebasan, dan properti, agar individu dapat hidup dalam damai dan makmur.

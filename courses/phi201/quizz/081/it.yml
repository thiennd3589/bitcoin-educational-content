question: Quali erano i principali obiettivi dello Stato secondo Locke?
answer: Proteggere la vita, la libertà e la proprietà degli individui.
wrong_answers:
  - Far rispettare la legge e mantenere l'ordine.
  - Promuovere il benessere comune e la giustizia sociale.
  - Difendere la religione e i valori morali.
explanation: |
  Per Locke, la missione primaria dello Stato è garantire la sicurezza dei diritti naturali, in particolare la vita, la libertà e la proprietà, al fine di permettere agli individui di vivere in pace e prosperare.

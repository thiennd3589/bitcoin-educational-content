question: Quels étaient les objectifs principaux de l'État selon Locke ?
answer: Protéger la vie, la liberté et la propriété des individus.
wrong_answers:
  - Faire respecter la loi et maintenir l'ordre.
  - Promouvoir le bien-être commun et la justice sociale.
  - Défendre la religion et les valeurs morales.
explanation: |
  Pour Locke, la mission première de l'État est de garantir la sécurité des droits naturels, en particulier la vie, la liberté et la propriété, afin de permettre aux individus de vivre en paix et de prospérer.

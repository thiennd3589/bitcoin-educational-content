pregunta: ¿Cuáles eran los principales objetivos del Estado según Locke?
respuesta: Proteger la vida, la libertad y la propiedad de los individuos.
respuestas_incorrectas:
  - Hacer cumplir la ley y mantener el orden.
  - Promover el bienestar común y la justicia social.
  - Defender la religión y los valores morales.
explicación: |
  Para Locke, la misión primordial del Estado es asegurar la seguridad de los derechos naturales, especialmente la vida, la libertad y la propiedad, para permitir que los individuos vivan en paz y prosperen.
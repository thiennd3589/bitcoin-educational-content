question: What were the main objectives of the State according to Locke?
answer: To protect the life, liberty, and property of individuals.
wrong_answers:
  - To enforce the law and maintain order.
  - To promote the common welfare and social justice.
  - To defend religion and moral values.
explanation: |
  For Locke, the primary mission of the State is to ensure the security of natural rights, especially life, liberty, and property, in order to allow individuals to live in peace and prosper.

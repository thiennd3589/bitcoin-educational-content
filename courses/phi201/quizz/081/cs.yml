question: Jaké byly hlavní cíle státu podle Locka?
answer: Chránit život, svobodu a majetek jednotlivců.
wrong_answers:
  - Vynucovat zákon a udržovat pořádek.
  - Podporovat společné blaho a sociální spravedlnost.
  - Obránit náboženství a morální hodnoty.
explanation: |
  Pro Locka je primární misí státu zajistit bezpečnost přirozených práv, zejména života, svobody a majetku, aby umožnil jednotlivcům žít v míru a prosperovat.

Câu hỏi: Mục tiêu chính của Nhà nước theo Locke là gì?
Câu trả lời: Bảo vệ cuộc sống, tự do và tài sản của cá nhân.
Câu trả lời sai:
  - Thực thi pháp luật và duy trì trật tự.
  - Thúc đẩy phúc lợi chung và công bằng xã hội.
  - Bảo vệ tôn giáo và giá trị đạo đức.
Giải thích:
  Đối với Locke, sứ mệnh chính của Nhà nước là đảm bảo an ninh cho các quyền tự nhiên, đặc biệt là cuộc sống, tự do và tài sản, nhằm cho phép cá nhân sống trong hòa bình và phát triển.
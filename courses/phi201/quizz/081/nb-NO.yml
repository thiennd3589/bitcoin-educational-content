question: Hva var de viktigste målene til staten ifølge Locke?
answer: Å beskytte individets liv, frihet og eiendom.
wrong_answers:
  - Å håndheve loven og opprettholde orden.
  - Å fremme felles velferd og sosial rettferdighet.
  - Å forsvare religion og moralske verdier.
explanation: |
  For Locke var statens primære oppdrag å sikre sikkerheten til naturlige rettigheter, spesielt liv, frihet og eiendom, for å tillate individer å leve i fred og blomstre.
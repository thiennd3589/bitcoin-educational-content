kysymys: Mitkä olivat valtion päämäärät Locken mukaan?
vastaus: Suojella yksilöiden elämää, vapautta ja omaisuutta.
väärät_vastaukset:
  - Lainvalvonnan ja järjestyksen ylläpitäminen.
  - Yhteisen hyvinvoinnin ja sosiaalisen oikeudenmukaisuuden edistäminen.
  - Uskonnon ja moraalisten arvojen puolustaminen.
selitys: |
  Locken mukaan valtion ensisijainen tehtävä on turvata luonnolliset oikeudet, erityisesti elämä, vapaus ja omaisuus, jotta yksilöt voivat elää rauhassa ja kukoistaa.

question: Was waren die Hauptziele des Staates nach Locke?
answer: Das Leben, die Freiheit und das Eigentum der Individuen zu schützen.
wrong_answers:
  - Das Gesetz durchzusetzen und die Ordnung aufrechtzuerhalten.
  - Das Gemeinwohl und die soziale Gerechtigkeit zu fördern.
  - Religion und moralische Werte zu verteidigen.
explanation: |
  Für Locke besteht die primäre Mission des Staates darin, die Sicherheit der natürlichen Rechte, insbesondere Leben, Freiheit und Eigentum, zu gewährleisten, um den Individuen zu ermöglichen, in Frieden und Wohlstand zu leben.

pergunta: Quais eram os principais objetivos do Estado segundo Locke?
resposta: Proteger a vida, a liberdade e a propriedade dos indivíduos.
respostas_erradas:
  - Aplicar a lei e manter a ordem.
  - Promover o bem-estar comum e a justiça social.
  - Defender a religião e os valores morais.
explicação: |
  Para Locke, a missão primária do Estado é assegurar a segurança dos direitos naturais, especialmente a vida, a liberdade e a propriedade, a fim de permitir que os indivíduos vivam em paz e prosperem.

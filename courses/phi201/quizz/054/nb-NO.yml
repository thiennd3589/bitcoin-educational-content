question: Hvilke midler brukte konger for å hevde sin suverenitet overfor Kirken?
answer: Alle de andre svarene er riktige.
wrong_answers:
  - Utviklingen av en sentralisert og kraftfull statsapparat.
  - Opprettelsen av deres egne juridiske og økonomiske systemer.
  - Å stille hærer og føre kriger mot Kirken.
explanation: |
  For å hevde sin suverenitet overfor Kirken, styrket kongene sin makt ved å sentralisere staten, etablere deres egne juridiske og økonomiske systemer, og noen ganger ved å utplassere hærer for å utfordre kirkelig innflytelse.

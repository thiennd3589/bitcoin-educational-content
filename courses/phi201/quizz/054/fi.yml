kysymys: Mitä keinoja kuninkaat käyttivät vahvistaakseen suvereniteettiaan kirkkoa vastaan?
vastaus: Kaikki muut vastaukset ovat oikeita.
väärät_vastaukset:
  - Keskusjohtoisen ja voimakkaan valtiojärjestelmän kehittäminen.
  - Oman oikeudellisen ja verotuksellisen järjestelmän luominen.
  - Armeijoiden kokoaminen ja sotien käyminen kirkkoa vastaan.
selitys: |
  Vahvistaakseen suvereniteettiaan kirkkoa vastaan, kuninkaat vahvistivat valtaansa keskittämällä valtion, perustamalla omat oikeudelliset ja verotukselliset järjestelmänsä, ja joskus myös käyttämällä armeijoita haastaakseen kirkollisen vaikutusvallan.
arvioitu: false
domanda: Quali mezzi utilizzavano i re per affermare la loro sovranità contro la Chiesa?
risposta: Tutte le altre risposte sono corrette.
risposte_errate:
  - Lo sviluppo di un apparato statale centralizzato e potente.
  - La creazione dei propri sistemi legali e fiscali.
  - Arruolare eserciti e dichiarare guerre contro la Chiesa.
spiegazione: |
  Per affermare la loro sovranità contro la Chiesa, i re rafforzavano il loro potere centralizzando lo stato, stabilendo i propri sistemi legali e fiscali, e talvolta dispiegando eserciti per sfidare l'influenza ecclesiastica.

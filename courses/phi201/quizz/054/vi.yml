câu hỏi: Các vua chúa đã sử dụng phương tiện gì để khẳng định chủ quyền của mình đối với Giáo hội?
câu trả lời: Tất cả các câu trả lời khác đều đúng.
câu trả lời sai:
  - Phát triển một hệ thống nhà nước trung ương hóa và mạnh mẽ.
  - Tạo dựng hệ thống pháp lý và tài chính riêng của họ.
  - Tổ chức quân đội và tiến hành chiến tranh chống lại Giáo hội.
giải thích: |
  Để khẳng định chủ quyền của mình đối với Giáo hội, các vua chúa đã tăng cường quyền lực bằng cách trung ương hóa nhà nước, thiết lập hệ thống pháp lý và tài chính riêng, và đôi khi triển khai quân đội để thách thức ảnh hưởng của giáo hội.

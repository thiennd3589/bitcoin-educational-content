question: Apa cara yang digunakan oleh raja-raja untuk menegaskan kedaulatan mereka terhadap Gereja?
answer: Semua jawaban lainnya benar.
wrong_answers:
  - Pengembangan aparatur negara yang terpusat dan kuat.
  - Pembuatan sistem hukum dan fiskal mereka sendiri.
  - Merekrut tentara dan mengobarkan perang terhadap Gereja.
explanation: |
  Untuk menegaskan kedaulatan mereka terhadap Gereja, raja-raja memperkuat kekuasaan mereka dengan memusatkan negara, mendirikan sistem hukum dan fiskal mereka sendiri, dan terkadang dengan mengerahkan tentara untuk menantang pengaruh keagamaan.

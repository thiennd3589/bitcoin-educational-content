question: Milliseid vahendeid kasutasid kuningad oma suveräänsuse tõestamiseks Kiriku vastu?
answer: Kõik teised vastused on õiged.
wrong_answers:
  - Keskse ja võimsa riigiaparaadi arendamine.
  - Oma õigus- ja maksusüsteemide loomine.
  - Armeede värbamine ja sõdade pidamine Kiriku vastu.
explanation: |
  Oma suveräänsuse tõestamiseks Kiriku vastu tugevdasid kuningad oma võimu, keskendades riiki, luues oma õigus- ja maksusüsteemid ning mõnikord ka värvates armeesid, et vaidlustada kiriklikku mõju.

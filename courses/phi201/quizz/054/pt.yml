question: Quais meios os reis utilizavam para afirmar sua soberania contra a Igreja?
answer: Todas as outras respostas estão corretas.
wrong_answers:
  - O desenvolvimento de um aparelho de estado centralizado e poderoso.
  - A criação de seus próprios sistemas legais e fiscais.
  - Levantar exércitos e travar guerras contra a Igreja.
explanation: |
  Para afirmar sua soberania contra a Igreja, os reis fortaleciam seu poder centralizando o estado, estabelecendo seus próprios sistemas legais e fiscais, e às vezes, desdobrando exércitos para desafiar a influência eclesiástica.

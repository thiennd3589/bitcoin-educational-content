question: ¿Qué medios utilizaron los reyes para afirmar su soberanía frente a la Iglesia?
answer: Todas las demás respuestas son correctas.
wrong_answers:
  - El desarrollo de un aparato estatal centralizado y poderoso.
  - La creación de sus propios sistemas legales y fiscales.
  - Levantar ejércitos y librar guerras contra la Iglesia.
explanation: |
  Para afirmar su soberanía frente a la Iglesia, los reyes fortalecieron su poder centralizando el estado, estableciendo sus propios sistemas legales y fiscales, y a veces desplegando ejércitos para desafiar la influencia eclesiástica.

otázka: Jakými prostředky králové prosazovali svou suverenitu vůči církvi?
odpověď: Všechny ostatní odpovědi jsou správné.
špatné_odpovědi:
  - Vývoj centralizovaného a mocného státního aparátu.
  - Vytvoření vlastních právních a fiskálních systémů.
  - Sestavování armád a vedení válek proti církvi.
vysvětlení: |
  Aby králové prosazovali svou suverenitu vůči církvi, posilovali svou moc centralizací státu, zřizováním vlastních právních a fiskálních systémů a někdy i nasazením armád k výzvě církevního vlivu.

question: How is the idea of sin linked to the notion of freedom in Christian thought?
answer: Sin is a direct consequence of human freedom because humans are free to choose between good and evil.
wrong_answers:
  - Sin is a hereditary flaw transmitted by Adam and Eve to all their descendants, limiting their freedom.
  - Sin is an illusion created by the devil to deceive humans and deprive them of their freedom.
  - Sin is a necessary trial for humans to prove their love for God and earn salvation.
explanation: |
  In Christian thought, sin results from the exercise of free will. Humans, endowed with freedom, have the choice between good and evil, and it is this free choice that makes the act of sinning possible.

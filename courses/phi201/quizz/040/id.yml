pertanyaan: Bagaimana ide dosa dikaitkan dengan konsep kebebasan dalam pemikiran Kristen?
jawaban: Dosa adalah konsekuensi langsung dari kebebasan manusia karena manusia bebas untuk memilih antara kebaikan dan kejahatan.
jawaban_salah:
  - Dosa adalah cacat keturunan yang ditransmisikan oleh Adam dan Hawa kepada semua keturunannya, membatasi kebebasan mereka.
  - Dosa adalah ilusi yang diciptakan oleh iblis untuk menipu manusia dan merampas kebebasan mereka.
  - Dosa adalah ujian yang diperlukan bagi manusia untuk membuktikan cinta mereka kepada Tuhan dan memperoleh keselamatan.
penjelasan: |
  Dalam pemikiran Kristen, dosa merupakan hasil dari penggunaan kehendak bebas. Manusia, yang diberi kebebasan, memiliki pilihan antara kebaikan dan kejahatan, dan pilihan bebas inilah yang membuat tindakan berdosa menjadi mungkin.
ditinjau: false
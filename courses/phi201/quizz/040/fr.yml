question: En quoi l'idée de péché est-elle liée à la notion de liberté dans la pensée chrétienne ?
answer: Le péché est une conséquence directe de la liberté humaine car l'homme est libre de choisir le bien ou le mal.
wrong_answers:
  - Le péché est une tare héréditaire transmise par Adam et Ève à tous leurs descendants, limitant leur liberté.
  - Le péché est une illusion créée par le diable pour tromper les hommes et les priver de leur liberté.
  - Le péché est une épreuve nécessaire pour que l'homme puisse prouver son amour à Dieu et mériter le salut.
explanation: |
  Dans la pensée chrétienne, le péché résulte de l'exercice du libre arbitre. L'homme, doté de la liberté, a le choix entre le bien et le mal, et c'est ce choix libre qui rend possible l'acte de pécher.

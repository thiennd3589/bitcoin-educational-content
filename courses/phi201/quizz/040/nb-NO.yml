question: Hvordan er ideen om synd knyttet til forestillingen om frihet i kristen tankegang?
answer: Synd er en direkte konsekvens av menneskelig frihet fordi mennesker er frie til å velge mellom godt og ondt.
wrong_answers:
  - Synd er en arvelig feil overført av Adam og Eva til alle deres etterkommere, som begrenser deres frihet.
  - Synd er en illusjon skapt av djevelen for å bedra mennesker og frata dem deres frihet.
  - Synd er en nødvendig prøvelse for mennesker for å bevise deres kjærlighet til Gud og tjene frelse.
explanation: |
  I kristen tankegang er synd et resultat av utøvelsen av fri vilje. Mennesker, utstyrt med frihet, har valget mellom godt og ondt, og det er dette frie valget som gjør handlingen med å synde mulig.

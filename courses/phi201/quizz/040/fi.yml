kysymys: Miten synnin käsite on yhteydessä vapauden ajatukseen kristillisessä ajattelussa?
vastaus: Synti on suora seuraus ihmisen vapaudesta, koska ihmisillä on vapaus valita hyvän ja pahan välillä.
väärät_vastaukset:
  - Synti on perinnöllinen vika, jonka Aadam ja Eeva siirsivät kaikille jälkeläisilleen, rajoittaen heidän vapauttaan.
  - Synti on illuusio, jonka paholainen on luonut pettääkseen ihmisiä ja riistääkseen heiltä heidän vapautensa.
  - Synti on välttämätön koettelemus ihmisille osoittaa heidän rakkautensa Jumalaa kohtaan ja ansaitakseen pelastuksen.
selitys: |
  Kristillisessä ajattelussa synti johtuu vapaan tahdon käytöstä. Ihmiset, jotka on varustettu vapaalla tahdolla, voivat valita hyvän ja pahan välillä, ja juuri tämä vapaa valinta tekee synnin teosta mahdollisen.
arvioitu: false
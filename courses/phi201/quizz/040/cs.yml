otázka: Jak je pojem hříchu spojen s pojmem svobody v křesťanském myšlení?
odpověď: Hřích je přímým důsledkem lidské svobody, protože lidé mají svobodu volby mezi dobrem a zlem.
špatné_odpovědi:
  - Hřích je dědičná vada přenášená od Adama a Evy na všechny jejich potomky, omezující jejich svobodu.
  - Hřích je iluze vytvořená ďáblem, aby oklamal lidi a zbavil je jejich svobody.
  - Hřích je nezbytnou zkouškou pro lidi, aby prokázali svou lásku k Bohu a zasloužili si spásu.
vysvětlení: |
  V křesťanském myšlení je hřích výsledkem využití svobodné vůle. Lidé, obdaření svobodou, mají možnost volby mezi dobrem a zlem, a právě tato svobodná volba umožňuje čin hříchu.

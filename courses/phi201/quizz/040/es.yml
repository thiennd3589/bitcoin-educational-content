question: ¿Cómo se vincula la idea del pecado con la noción de libertad en el pensamiento cristiano?
answer: El pecado es una consecuencia directa de la libertad humana porque los humanos son libres de elegir entre el bien y el mal.
wrong_answers:
  - El pecado es un defecto hereditario transmitido por Adán y Eva a todos sus descendientes, limitando su libertad.
  - El pecado es una ilusión creada por el diablo para engañar a los humanos y privarlos de su libertad.
  - El pecado es una prueba necesaria para que los humanos demuestren su amor por Dios y ganen la salvación.
explanation: |
  En el pensamiento cristiano, el pecado resulta del ejercicio del libre albedrío. Los humanos, dotados de libertad, tienen la opción de elegir entre el bien y el mal, y es esta libre elección la que hace posible el acto de pecar.

question: Kuidas on patu mõiste seotud vabaduse ideega kristlikus mõttes?
answer: Patt on otsene tagajärg inimlikule vabadusele, kuna inimestel on vabadus valida hea ja kurja vahel.
wrong_answers:
  - Patt on pärilik puudus, mille Aadam ja Eeva edastasid kõigile oma järeltulijatele, piirates nende vabadust.
  - Patt on illusioon, mille lõi kurat inimeste petmiseks ja nende vabaduse äravõtmiseks.
  - Patt on vajalik katsumus inimestele, et tõestada oma armastust Jumala vastu ja teenida päästmist.
explanation: |
  Kristlikus mõttes tuleneb patt vaba tahte kasutamisest. Inimesed, kellele on antud vabadus, saavad valida hea ja kurja vahel, ja just see vaba valik teeb patustamise võimalikuks.

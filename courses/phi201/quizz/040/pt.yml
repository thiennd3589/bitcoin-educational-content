question: Como a ideia de pecado está ligada à noção de liberdade no pensamento cristão?
answer: O pecado é uma consequência direta da liberdade humana, pois os humanos são livres para escolher entre o bem e o mal.
wrong_answers:
  - O pecado é uma falha hereditária transmitida por Adão e Eva a todos os seus descendentes, limitando sua liberdade.
  - O pecado é uma ilusão criada pelo diabo para enganar os humanos e privá-los de sua liberdade.
  - O pecado é uma prova necessária para os humanos provarem seu amor por Deus e ganharem a salvação.
explanation: |
  No pensamento cristão, o pecado resulta do exercício do livre-arbítrio. Os humanos, dotados de liberdade, têm a escolha entre o bem e o mal, e é essa livre escolha que torna possível o ato de pecar.

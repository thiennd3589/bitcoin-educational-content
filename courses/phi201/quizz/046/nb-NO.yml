question: Hvordan skiller middelalderens mystisisme seg fra religiøs rasjonalisme?
answer: Mystisisme vektlegger den direkte opplevelsen av Gud og troens transcendens.
wrong_answers:
  - Mystisisme verdsetter fornuft og streben etter rasjonell kunnskap.
  - Religiøs rasjonalisme anser tro som en form for kunnskap som er underlegen fornuft.
  - Religiøs rasjonalisme søker å forene tro og fornuft ved å artikulere dem på en sammenhengende måte.
explanation: |
  Middelalderens mystisisme foretrekker en intuitiv og personlig tilnærming til troen, fokusert på den direkte opplevelsen av Gud, i kontrast til religiøs rasjonalisme, som søker å forstå og strukturere troen gjennom fornuft.

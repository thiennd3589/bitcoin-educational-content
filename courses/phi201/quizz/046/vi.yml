question: Sự khác biệt giữa thần bí giáo Trung cổ và chủ nghĩa lý trí tôn giáo là gì?

answer: Thần bí giáo nhấn mạnh vào trải nghiệm trực tiếp với Chúa và sự vượt lên trên của đức tin.

wrong_answers:
  - Thần bí giáo coi trọng lý trí và việc theo đuổi kiến thức lý luận.
  - Chủ nghĩa lý trí tôn giáo coi đức tin như một hình thức kiến thức kém hơn so với lý trí.
  - Chủ nghĩa lý trí tôn giáo tìm cách hòa giải đức tin và lý trí bằng cách diễn giải chúng một cách nhất quán.

explanation:
  Thần bí giáo Trung cổ ưa chuộng một cách tiếp cận trực giác và cá nhân với đức tin, tập trung vào trải nghiệm trực tiếp với Chúa, trái ngược với chủ nghĩa lý trí tôn giáo, mà tìm cách hiểu và cấu trúc đức tin thông qua lý trí.
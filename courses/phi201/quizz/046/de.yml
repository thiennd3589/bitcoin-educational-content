question: Wie unterscheidet sich mittelalterliche Mystik vom religiösen Rationalismus?
answer: Die Mystik betont die direkte Erfahrung Gottes und die Transzendenz des Glaubens.
wrong_answers:
  - Mystik schätzt die Vernunft und das Streben nach rationalem Wissen.
  - Religiöser Rationalismus betrachtet den Glauben als eine Form des Wissens, die der Vernunft unterlegen ist.
  - Religiöser Rationalismus versucht, Glauben und Vernunft zu versöhnen, indem er sie auf kohärente Weise artikuliert.
explanation: |
  Die mittelalterliche Mystik bevorzugt einen intuitiven und persönlichen Zugang zum Glauben, der sich auf die direkte Erfahrung Gottes konzentriert, im Gegensatz zum religiösen Rationalismus, der versucht, den Glauben durch die Vernunft zu verstehen und zu strukturieren.

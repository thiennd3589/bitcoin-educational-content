kysymys: Miten keskiaikainen mystiikka eroaa uskonnollisesta rationalismista?
vastaus: Mystiikka korostaa Jumalan suoraa kokemusta ja uskon transsendenssia.
vaarat_vastaukset:
  - Mystiikka arvostaa järkeä ja rationaalisen tiedon tavoittelua.
  - Uskonnollinen rationalismi pitää uskoa tiedon muotona, joka on alempiarvoinen järkeen verrattuna.
  - Uskonnollinen rationalismi pyrkii sovittamaan yhteen uskon ja järjen artikuloimalla ne johdonmukaisella tavalla.
selitys: |
  Keskiaikainen mystiikka suosii intuitiivista ja henkilökohtaista lähestymistapaa uskoon, keskittyen Jumalan suoraan kokemukseen, verrattuna uskonnolliseen rationalismiin, joka pyrkii ymmärtämään ja rakentamaan uskoa järjen kautta.

question: ¿En qué se diferencia el misticismo medieval del racionalismo religioso?
answer: El misticismo enfatiza la experiencia directa de Dios y la trascendencia de la fe.
wrong_answers:
  - El misticismo valora la razón y la búsqueda del conocimiento racional.
  - El racionalismo religioso considera la fe como una forma de conocimiento inferior a la razón.
  - El racionalismo religioso busca reconciliar la fe y la razón articulándolas de manera coherente.
explanation: |
  El misticismo medieval favorece un enfoque intuitivo y personal de la fe, centrado en la experiencia directa de Dios, en contraste con el racionalismo religioso, que busca entender y estructurar la fe a través de la razón.

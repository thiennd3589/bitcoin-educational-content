question: Kuidas erineb keskaegne müstitsism religioossest ratsionalismist?
answer: Müstitsism rõhutab Jumala otsese kogemuse ja usu transsendentsi.
wrong_answers:
  - Müstitsism väärtustab mõistust ja ratsionaalse teadmise otsimist.
  - Religioosne ratsionalism peab usku mõistusest alamaks teadmise vormiks.
  - Religioosne ratsionalism püüab usku ja mõistust kooskõlastada, selgitades neid koherentset viisil.
explanation: |
  Keskaegne müstitsism eelistab intuitiivset ja isiklikku lähenemist usule, keskendudes Jumala otsesele kogemusele, erinevalt religioossest ratsionalismist, mis püüab usku mõistuse abil mõista ja struktureerida.

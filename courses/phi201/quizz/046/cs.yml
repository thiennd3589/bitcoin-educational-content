question: Jak se středověká mystika liší od náboženského racionalismu?
answer: Mystika zdůrazňuje přímou zkušenost s Bohem a transcendentnost víry.
wrong_answers:
  - Mystika oceňuje rozum a hledání racionálního poznání.
  - Náboženský racionalismus považuje víru za formu poznání méněcennou vůči rozumu.
  - Náboženský racionalismus se snaží smířit víru a rozum tím, že je vyjadřuje koherentním způsobem.
explanation: |
  Středověká mystika preferuje intuitivní a osobní přístup k víře, zaměřený na přímou zkušenost s Bohem, na rozdíl od náboženského racionalismu, který se snaží pochopit a strukturovat víru prostřednictvím rozumu.

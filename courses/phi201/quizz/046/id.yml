pertanyaan: Bagaimana mistisisme abad pertengahan berbeda dari rasionalisme agama?
jawaban: Mistisisme menekankan pengalaman langsung terhadap Tuhan dan keunggulan iman.
jawaban_salah:
  - Mistisisme menghargai akal dan pencarian pengetahuan rasional.
  - Rasionalisme agama menganggap iman sebagai bentuk pengetahuan yang lebih rendah dari akal.
  - Rasionalisme agama berusaha untuk mendamaikan iman dan akal dengan mengartikulasikannya secara koheren.
penjelasan: |
  Mistisisme abad pertengahan lebih memilih pendekatan intuitif dan personal terhadap iman, berfokus pada pengalaman langsung terhadap Tuhan, berbeda dengan rasionalisme agama, yang berusaha untuk memahami dan menyusun iman melalui akal.
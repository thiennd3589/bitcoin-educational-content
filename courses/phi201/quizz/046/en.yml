question: How does medieval mysticism differ from religious rationalism?
answer: Mysticism emphasizes the direct experience of God and the transcendence of faith.
wrong_answers:
  - Mysticism values reason and the pursuit of rational knowledge.
  - Religious rationalism considers faith as a form of knowledge inferior to reason.
  - Religious rationalism seeks to reconcile faith and reason by articulating them in a coherent manner.
explanation: |
  Medieval mysticism favors an intuitive and personal approach to faith, focused on the direct experience of God, in contrast with religious rationalism, which seeks to understand and structure faith through reason.

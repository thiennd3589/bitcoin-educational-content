question: In che modo il misticismo medievale si differenzia dal razionalismo religioso?
answer: Il misticismo enfatizza l'esperienza diretta di Dio e la trascendenza della fede.
wrong_answers:
  - Il misticismo valuta la ragione e la ricerca della conoscenza razionale.
  - Il razionalismo religioso considera la fede come una forma di conoscenza inferiore alla ragione.
  - Il razionalismo religioso cerca di conciliare fede e ragione articolandole in modo coerente.
explanation: |
  Il misticismo medievale favorisce un approccio intuitivo e personale alla fede, incentrato sull'esperienza diretta di Dio, in contrasto con il razionalismo religioso, che cerca di comprendere e strutturare la fede attraverso la ragione.
recensito: false
question: 中世の神秘主義は宗教的合理主義とどのように異なりますか？
answer: 神秘主義は神との直接的な経験と信仰の超越を強調します。
wrong_answers:
  - 神秘主義は理性と合理的な知識の追求を重視します。
  - 宗教的合理主義は、信仰を理性に劣る一種の知識とみなします。
  - 宗教的合理主義は、信仰と理性を一貫した方法で表現することによって、両者を調和させようとします。
explanation: |
  中世の神秘主義は、直接的な神の経験に焦点を当てた直感的で個人的な信仰のアプローチを好み、これは宗教的合理主義と対照的です。宗教的合理主義は、理性を通じて信仰を理解し、構造化しようとします。

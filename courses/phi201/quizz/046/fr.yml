question: En quoi le mysticisme médiéval se distingue-t-il du rationalisme religieux ?
answer: Le mysticisme met l'accent sur l'expérience directe de Dieu et la transcendance de la foi.
wrong_answers:
  - Le mysticisme valorise la raison et la recherche de la connaissance rationnelle.
  - Le rationalisme religieux considère la foi comme une forme de connaissance inférieure à la raison.
  - Le rationalisme religieux cherche à concilier la foi et la raison en les articulant de manière cohérente.
explanation: |
  Le mysticisme médiéval privilégie une approche intuitive et personnelle de la foi, axée sur l'expérience directe de Dieu, en contraste avec le rationalisme religieux, qui cherche à comprendre et structurer la foi par la raison.

question: В чем различие между средневековым мистицизмом и религиозным рационализмом?
answer: Мистицизм подчеркивает непосредственный опыт общения с Богом и трансцендентность веры.
wrong_answers:
  - Мистицизм ценит разум и стремление к рациональному знанию.
  - Религиозный рационализм рассматривает веру как форму знания, уступающую разуму.
  - Религиозный рационализм стремится согласовать веру и разум, артикулируя их в согласованной манере.
explanation: |
  Средневековый мистицизм отдает предпочтение интуитивному и личностному подходу к вере, сосредоточенному на непосредственном опыте общения с Богом, в отличие от религиозного рационализма, который стремится понять и структурировать веру через разум.

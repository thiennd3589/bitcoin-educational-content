pergunta: Como o misticismo medieval difere do racionalismo religioso?
resposta: O misticismo enfatiza a experiência direta de Deus e a transcendência da fé.
respostas_erradas:
  - O misticismo valoriza a razão e a busca pelo conhecimento racional.
  - O racionalismo religioso considera a fé como uma forma de conhecimento inferior à razão.
  - O racionalismo religioso busca reconciliar a fé e a razão, articulando-os de maneira coerente.
explicação: |
  O misticismo medieval favorece uma abordagem intuitiva e pessoal da fé, focada na experiência direta de Deus, em contraste com o racionalismo religioso, que busca entender e estruturar a fé por meio da razão.

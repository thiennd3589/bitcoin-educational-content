küsimus: Mis on Itaalia kaupmeeslinn, mida Henri Pirenne peab tekkiva kapitalismi hälliks?
vastus: Veneetsia.
valed_vastused:
  - Genova.
  - Firenze.
  - Kõik eelpool nimetatud.
selgitus: |
  Henri Pirenne peab Veneetsiat kapitalismi hälliks tänu selle kesksele rollile merenduskaubanduses ja varajasele arenenud kaubanduspraktikate, nagu partnerlused ja krediit, arendamisele.
üle vaadatud: false
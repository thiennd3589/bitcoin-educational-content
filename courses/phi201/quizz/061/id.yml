question: Apa kota pedagang Italia yang dianggap oleh Henri Pirenne sebagai buaian kapitalisme yang muncul?
answer: Venice.
wrong_answers:
  - Genoa.
  - Florence.
  - Semua di atas.
explanation: |
  Henri Pirenne menganggap Venice sebagai buaian kapitalisme karena peran sentralnya dalam perdagangan maritim dan pengembangan awal praktik komersial canggih, seperti kemitraan dan kredit.

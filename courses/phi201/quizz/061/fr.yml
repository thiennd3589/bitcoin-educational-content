question: Quelle est la ville marchande italienne que Henri Pirenne considère comme un berceau du capitalisme naissant ?
answer: Venise.
wrong_answers:
  - Gênes.
  - Florence.
  - Toutes les réponses ci-dessus.
explanation: |
  Henri Pirenne considère Venise comme un berceau du capitalisme en raison de son rôle central dans le commerce maritime et son développement précoce de pratiques commerciales avancées, telles que les partenariats et le crédit.

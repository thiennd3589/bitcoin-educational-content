question: Какой итальянский торговый город Генри Пиренн считает колыбелью зарождающегося капитализма?
answer: Венеция.
wrong_answers:
  - Генуя.
  - Флоренция.
  - Все вышеперечисленные.
explanation: |
  Генри Пиренн считает Венецию колыбелью капитализма из-за её центральной роли в морской торговле и раннем развитии продвинутых коммерческих практик, таких как партнерства и кредитование.
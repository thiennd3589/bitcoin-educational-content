question: Hva er den italienske handelsbyen som Henri Pirenne anser for å være en vugge for fremvoksende kapitalisme?
answer: Venezia.
wrong_answers:
  - Genova.
  - Firenze.
  - Alle ovennevnte.
explanation: |
  Henri Pirenne anser Venezia for å være en vugge for kapitalismen på grunn av dens sentrale rolle i maritim handel og dens tidlige utvikling av avanserte kommersielle praksiser, som partnerskap og kreditt.
reviewed: false
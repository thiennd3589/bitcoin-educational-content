question: What is the Italian merchant city that Henri Pirenne considers to be a cradle of emerging capitalism?
answer: Venice.
wrong_answers:
  - Genoa.
  - Florence.
  - All of the above.
explanation: |
  Henri Pirenne considers Venice to be a cradle of capitalism due to its central role in maritime trade and its early development of advanced commercial practices, such as partnerships and credit.

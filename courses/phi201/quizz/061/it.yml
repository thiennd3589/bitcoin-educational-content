domanda: Qual è la città mercantile italiana che Henri Pirenne considera essere una culla del capitalismo emergente?
risposta: Venezia.
risposte_errate:
  - Genova.
  - Firenze.
  - Tutte le precedenti.
spiegazione: |
  Henri Pirenne considera Venezia come una culla del capitalismo a causa del suo ruolo centrale nel commercio marittimo e del suo sviluppo precoce di pratiche commerciali avanzate, come le partnership e il credito.
revisionato: false
question: Qual é a cidade mercantil italiana que Henri Pirenne considera ser um berço do capitalismo emergente?
answer: Veneza.
wrong_answers:
  - Gênova.
  - Florença.
  - Todas as anteriores.
explanation: |
  Henri Pirenne considera Veneza como um berço do capitalismo devido ao seu papel central no comércio marítimo e ao seu desenvolvimento precoce de práticas comerciais avançadas, como parcerias e crédito.

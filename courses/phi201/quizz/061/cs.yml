otázka: Jaké italské obchodní město Henri Pirenne považuje za kolébku vznikajícího kapitalismu?
odpověď: Benátky.
špatné_odpovědi:
  - Janov.
  - Florencie.
  - Všechny výše uvedené.
vysvětlení: |
  Henri Pirenne považuje Benátky za kolébku kapitalismu díky jejich centrální roli v námořním obchodu a ranému rozvoji pokročilých obchodních praktik, jako jsou partnerství a úvěry.
recenzováno: false
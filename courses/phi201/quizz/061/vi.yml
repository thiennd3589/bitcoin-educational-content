câu hỏi: Thành phố thương mại Ý nào được Henri Pirenne coi là cái nôi của chủ nghĩa tư bản mới nổi?
câu trả lời: Venice.
câu trả lời sai:
  - Genoa.
  - Florence.
  - Tất cả các câu trên.
giải thích: |
  Henri Pirenne coi Venice là cái nôi của chủ nghĩa tư bản do vai trò trung tâm của nó trong thương mại hàng hải và sự phát triển sớm của các thực hành thương mại tiên tiến, như quan hệ đối tác và tín dụng.
đã xem xét: false
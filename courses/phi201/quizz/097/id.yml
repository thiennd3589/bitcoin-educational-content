question: Apa kritik Marxisme terhadap agama?
answer: Ini mengalihkan orang dari perjuangan untuk pembebasan mereka yang sebenarnya.
wrong_answers:
  - Ini adalah opium bagi para intelektual.
  - Ini tidak sesuai dengan prinsip-prinsip kebebasan dan kesetaraan.
  - Ini tidak memberikan nilai tambah dalam pekerjaan.
explanation: |
  Marx memandang agama sebagai alat yang mengalihkan pekerja dari perjuangan mereka untuk pembebasan dengan menghibur mereka tentang kondisi material mereka tanpa mendorong mereka untuk mengubah struktur eksploitasi.
question: Qual é a crítica marxista da religião?
answer: Ela desvia as pessoas da luta pela sua verdadeira emancipação.
wrong_answers:
  - É o ópio dos intelectuais.
  - É incompatível com os princípios de liberdade e igualdade.
  - Não oferece nenhum valor agregado ao trabalho.
explanation: |
  Marx vê a religião como uma ferramenta que desvia os trabalhadores de sua luta pela emancipação, consolando-os sobre suas condições materiais sem incentivá-los a mudar as estruturas de exploração.

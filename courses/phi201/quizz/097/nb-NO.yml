question: Hva er den marxistiske kritikken av religion?
answer: Den avleder folk fra kampen for deres faktiske frigjøring.
wrong_answers:
  - Det er intellektuelles opium.
  - Det er uforenlig med prinsippene om frihet og likhet.
  - Det gir ingen merverdi i arbeid.
explanation: |
  Marx ser på religion som et verktøy som avleder arbeidere fra deres kamp for frigjøring ved å trøste dem om deres materielle forhold uten å oppmuntre dem til å endre utbyttingsstrukturene.
question: Mis on marksistlik religioonikriitika?
answer: See juhib inimesi eemale võitlusest nende tegeliku vabastamise eest.
wrong_answers:
  - See on intellektuaalide oopium.
  - See on vastuolus vabaduse ja võrdsuse põhimõtetega.
  - See ei paku tööjõule lisaväärtust.
explanation: |
  Marx näeb religiooni vahendina, mis juhib töölisi eemale nende võitlusest vabastamise eest, lohutades neid nende materiaalsete tingimuste üle ilma, et julgustaks neid muutma ärakasutamise struktuure.
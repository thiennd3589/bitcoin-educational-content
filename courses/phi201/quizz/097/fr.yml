question: Quelle est la critique marxiste de la religion ?
answer: Elle détourne les hommes de la lutte pour leur émancipation réelle.
wrong_answers:
  - Elle est l'opium des intellectuels.
  - Elle est incompatible avec les principes de la liberté et de l'égalité.
  - Elle ne fournit aucune plus-value dans le travail.
explanation: |
  Marx considère la religion comme un outil qui détourne les travailleurs de leur lutte pour l'émancipation en les consolant de leurs conditions matérielles sans les inciter à changer les structures d'exploitation.

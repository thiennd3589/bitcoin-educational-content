câu hỏi: Phê phán của chủ nghĩa Marx về tôn giáo là gì?
câu trả lời: Nó làm lệch hướng con người khỏi cuộc đấu tranh cho sự giải phóng thực sự của họ.
câu trả lời sai:
  - Nó là thuốc phiện của giới trí thức.
  - Nó không tương thích với các nguyên tắc của tự do và bình đẳng.
  - Nó không mang lại giá trị gia tăng nào trong lao động.
giải thích: |
  Marx coi tôn giáo như một công cụ làm lệch hướng người lao động khỏi cuộc đấu tranh giải phóng của họ bằng cách an ủi họ về điều kiện vật chất mà không khuyến khích họ thay đổi các cấu trúc bóc lột.
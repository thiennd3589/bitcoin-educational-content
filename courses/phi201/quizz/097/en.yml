question: What is the Marxist critique of religion?
answer: It diverts people from the struggle for their actual emancipation.
wrong_answers:
  - It is the opium of the intellectuals.
  - It is incompatible with the principles of freedom and equality.
  - It provides no added value in labor.
explanation: |
  Marx views religion as a tool that diverts workers from their struggle for emancipation by consoling them about their material conditions without encouraging them to change the structures of exploitation.

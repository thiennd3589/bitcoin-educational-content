question: Luận điểm chính của Voltaire về mối liên kết giữa thương mại và lòng khoan dung tôn giáo là gì?
answer: Thương mại khuyến khích mọi người hợp tác và tôn trọng ý kiến của nhau, bao gồm cả niềm tin tôn giáo, thông qua mục tiêu chung là lợi nhuận.
wrong_answers:
  - Thương mại thống nhất mọi người thông qua một quan điểm chung dựa trên phương pháp khoa học.
  - Thương mại thúc đẩy sự xa hoa và lười biếng.
  - Tất cả các câu trả lời khác đều đúng.
explanation: |
  Voltaire cho rằng thương mại nuôi dưỡng lòng khoan dung tôn giáo bằng cách thúc đẩy các cá nhân với niềm tin khác nhau hợp tác và tôn trọng lẫn nhau trong việc theo đuổi các lợi ích kinh tế chung.

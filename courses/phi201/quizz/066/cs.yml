otázka: Jaká je hlavní teze Voltaira o vztahu mezi obchodem a náboženskou tolerancí?
odpověď: Obchod podporuje spolupráci mezi lidmi a respektování jejich názorů, včetně náboženských přesvědčení, prostřednictvím společného hledání zisku.
špatné_odpovědi:
  - Obchod sjednocuje lidi prostřednictvím sdíleného světonázoru založeného na vědecké metodě.
  - Obchod podporuje luxus a lenost.
  - Všechny ostatní odpovědi jsou správné.
vysvětlení: |
  Voltaire tvrdí, že obchod podporuje náboženskou toleranci tím, že nutí jednotlivce s různými přesvědčeními k spolupráci a vzájemnému respektování jejich názorů v rámci hledání společných ekonomických zájmů.

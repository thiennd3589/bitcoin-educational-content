question: Qual é a principal tese de Voltaire sobre a ligação entre o comércio e a tolerância religiosa?
answer: O comércio incentiva as pessoas a cooperarem e a respeitarem as opiniões umas das outras, incluindo suas crenças religiosas, através da busca comum pelo lucro.
wrong_answers:
  - O comércio unifica as pessoas através de uma visão de mundo compartilhada baseada no método científico.
  - O comércio promove o luxo e a preguiça.
  - Todas as outras respostas estão corretas.
explanation: |
  Voltaire argumenta que o comércio fomenta a tolerância religiosa ao incentivar indivíduos de diferentes crenças a colaborarem e a respeitarem mutuamente suas opiniões na busca por interesses econômicos compartilhados.

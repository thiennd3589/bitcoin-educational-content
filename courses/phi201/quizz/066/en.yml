question: What is Voltaire's main thesis on the link between commerce and religious tolerance?
answer: Commerce encourages people to cooperate and respect each other's opinions, including their religious beliefs, through the common pursuit of profit.
wrong_answers:
  - Commerce unifies people through a shared worldview based on the scientific method.
  - Commerce promotes luxury and laziness.
  - All the other answers are correct.
explanation: |
  Voltaire argues that commerce fosters religious tolerance by urging individuals of different beliefs to collaborate and mutually respect their opinions in the pursuit of shared economic interests.

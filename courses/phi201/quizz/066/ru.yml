question: Какова основная теза Вольтера о связи между торговлей и религиозной толерантностью?
answer: Торговля побуждает людей сотрудничать и уважать чужие мнения, включая их религиозные убеждения, через общее стремление к прибыли.
wrong_answers:
  - Торговля объединяет людей через общую мировоззренческую основу, основанную на научном методе.
  - Торговля способствует роскоши и лени.
  - Все другие ответы верны.
explanation: |
  Вольтер утверждает, что торговля способствует религиозной толерантности, побуждая людей с различными убеждениями к сотрудничеству и взаимному уважению их мнений в стремлении к общим экономическим интересам.

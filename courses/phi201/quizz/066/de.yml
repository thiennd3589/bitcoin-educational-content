question: Was ist Voltaires Hauptthese zum Zusammenhang zwischen Handel und religiöser Toleranz?
answer: Handel fördert die Zusammenarbeit zwischen Menschen und den Respekt vor den Meinungen anderer, einschließlich ihrer religiösen Überzeugungen, durch das gemeinsame Streben nach Gewinn.
wrong_answers:
  - Handel vereint Menschen durch eine gemeinsame Weltanschauung, die auf der wissenschaftlichen Methode basiert.
  - Handel fördert Luxus und Faulheit.
  - Alle anderen Antworten sind korrekt.
explanation: |
  Voltaire argumentiert, dass Handel religiöse Toleranz fördert, indem er Individuen unterschiedlicher Überzeugungen dazu anregt, zusammenzuarbeiten und ihre Meinungen im Streben nach gemeinsamen wirtschaftlichen Interessen gegenseitig zu respektieren.

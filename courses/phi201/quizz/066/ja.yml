question: ヴォルテールが商業と宗教的寛容性の関連について主張している主なテーゼは何ですか？
answer: 商業は利益追求という共通の目的を通じて、人々に協力し合い、お互いの意見を尊重することを促します。これには宗教的信念も含まれます。
wrong_answers:
  - 商業は科学的方法に基づく共有された世界観を通じて人々を統一します。
  - 商業は贅沢と怠惰を促進します。
  - 他のすべての回答が正しい。
explanation: |
  ヴォルテールは、商業が異なる信念を持つ個人に協力し、共有された経済的利益の追求の中でお互いの意見を相互に尊重するよう促すことによって、宗教的寛容性を促進すると論じています。

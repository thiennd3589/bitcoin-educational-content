question: Apa tesis utama Voltaire tentang hubungan antara perdagangan dan toleransi beragama?
answer: Perdagangan mendorong orang untuk bekerja sama dan menghormati pendapat satu sama lain, termasuk keyakinan agama mereka, melalui pengejaran bersama keuntungan.
wrong_answers:
  - Perdagangan menyatukan orang melalui pandangan dunia bersama yang didasarkan pada metode ilmiah.
  - Perdagangan mendorong kemewahan dan kemalasan.
  - Semua jawaban lainnya benar.
explanation: |
  Voltaire berargumen bahwa perdagangan mendorong toleransi beragama dengan mendesak individu dari berbagai keyakinan untuk berkolaborasi dan saling menghormati pendapat mereka dalam pengejaran kepentingan ekonomi bersama.

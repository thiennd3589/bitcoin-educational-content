küsimus: Mis on Voltaire'i peamine tees seoses kaubanduse ja usulise sallivuse vahelise seosega?
vastus: Kaubandus julgustab inimesi koostööd tegema ja austama üksteise arvamusi, sealhulgas nende usulisi veendumusi, ühise kasumi taotlemise kaudu.
valed_vastused:
  - Kaubandus ühendab inimesi läbi ühise maailmavaate, mis põhineb teaduslikul meetodil.
  - Kaubandus soodustab luksust ja laiskust.
  - Kõik teised vastused on õiged.
selgitus: |
  Voltaire väidab, et kaubandus soodustab usulist sallivust, julgustades erinevate uskumustega inimesi koostööle ja vastastikusele arvamuste austamisele ühiste majandushuvide taotlemisel.
üle vaadatud: false
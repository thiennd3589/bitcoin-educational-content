question: ¿Cuál es la tesis principal de Voltaire sobre la relación entre el comercio y la tolerancia religiosa?
answer: El comercio alienta a las personas a cooperar y respetar las opiniones de los demás, incluyendo sus creencias religiosas, a través de la búsqueda común del beneficio.
wrong_answers:
  - El comercio unifica a las personas a través de una visión del mundo compartida basada en el método científico.
  - El comercio promueve el lujo y la pereza.
  - Todas las demás respuestas son correctas.
explanation: |
  Voltaire argumenta que el comercio fomenta la tolerancia religiosa al instar a individuos de diferentes creencias a colaborar y respetar mutuamente sus opiniones en la búsqueda de intereses económicos compartidos.

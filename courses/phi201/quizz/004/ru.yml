question: В чем заключается фундаментальное отличие между философией свободы и философией власти?
answer: Все другие ответы
wrong_answers:
  - Философия свободы отдает предпочтение индивиду, в то время как философия власти отдает предпочтение обществу
  - Философия свободы ценит частную собственность, в то время как философия власти ценит коллективные интересы
  - Философия свободы основана на естественном праве, в то время как философия власти основана на позитивном праве
explanation: |
  Фундаментальное отличие заключается в том, что философия свободы подчеркивает значение индивида и его прав, в то время как философия власти сосредотачивается на социальных и политических структурах, часто в ущерб автономии индивида и частной собственности.

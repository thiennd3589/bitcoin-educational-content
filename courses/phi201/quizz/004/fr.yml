question: Quelle est la différence fondamentale entre la philosophie de la liberté et la philosophie du pouvoir ?
answer: Toutes les autres réponses
wrong_answers:
  - La philosophie de la liberté privilégie l'individu tandis que la philosophie du pouvoir privilégie la société
  - La philosophie de la liberté valorise la propriété privée tandis que la philosophie du pouvoir valorise l'intérêt collectif
  - La philosophie de la liberté s'appuie sur le droit naturel tandis que la philosophie du pouvoir s'appuie sur la loi positive
explanation: |
  La différence fondamentale réside dans le fait que la philosophie de la liberté met l'accent sur l'individu et ses droits, tandis que la philosophie du pouvoir se concentre sur les structures sociales et politiques, souvent au détriment de l'autonomie individuelle et de la propriété privée.

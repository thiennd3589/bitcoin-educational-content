question: Apa perbedaan mendasar antara filsafat kebebasan dan filsafat kekuasaan?
answer: Semua jawaban lainnya
wrong_answers:
  - Filsafat kebebasan lebih mengutamakan individu sementara filsafat kekuasaan lebih mengutamakan masyarakat
  - Filsafat kebebasan menghargai hak milik pribadi sementara filsafat kekuasaan menghargai kepentingan kolektif
  - Filsafat kebebasan didasarkan pada hukum alam sementara filsafat kekuasaan didasarkan pada hukum positif
explanation: |
  Perbedaan mendasar terletak pada fakta bahwa filsafat kebebasan menekankan pada individu dan hak-hak mereka, sedangkan filsafat kekuasaan fokus pada struktur sosial dan politik, seringkali dengan mengorbankan otonomi individu dan hak milik pribadi.

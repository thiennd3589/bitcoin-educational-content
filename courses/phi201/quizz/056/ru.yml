question: Какова сфера этической революции, принесенной Библией?
answer: Все другие ответы верны.
wrong_answers:
  - Она приводит к новому пониманию справедливости, основанному на равенстве и сострадании.
  - Она оспаривает пассивное принятие страданий и поощряет действия для их облегчения.
  - Она заложила основы для морального универсализма, признающего равную ценность каждого человека.
explanation: |
  Библия представила этическую революцию, предложив концепции справедливости, основанные на равенстве и сострадании, ценя действия против страданий и заложив основы для морального универсализма, где каждый индивид обладает внутренним достоинством.

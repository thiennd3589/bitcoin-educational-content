question: Mikä on Raamatun tuoman eettisen vallankumouksen laajuus?
answer: Kaikki muut vastaukset ovat oikeita.
wrong_answers:
  - Se johtaa uuteen oikeudenmukaisuuden käsitteeseen, joka perustuu tasa-arvoon ja myötätuntoon.
  - Se haastaa kärsimyksen passiivisen hyväksymisen ja kannustaa toimintaan sen lievittämiseksi.
  - Se luo perustan moraaliselle universalismille, joka tunnustaa jokaisen ihmisen yhtäläisen arvon.
explanation: |
  Raamattu toi esille eettisen vallankumouksen ehdottamalla oikeudenmukaisuuden käsitteitä, jotka perustuvat tasa-arvoon ja myötätuntoon, arvostamalla toimintaa kärsimyksen vastustamiseksi ja luomalla perustan moraaliselle universalismille, jossa jokaisella yksilöllä on sisäsyntyinen arvokkuus.

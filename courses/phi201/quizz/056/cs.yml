question: Jaký je rozsah etické revoluce, kterou přinesla Bible?
answer: Všechny ostatní odpovědi jsou správné.
wrong_answers:
  - Přináší nový koncept spravedlnosti založený na rovnosti a soucitu.
  - Zpochybňuje pasivní přijetí utrpení a podporuje akci k jeho zmírnění.
  - Klade základy pro morální univerzalismus uznávající rovnou hodnotu každého člověka.
explanation: |
  Bible zavedla etickou revoluci tím, že navrhla koncepty spravedlnosti založené na rovnosti a soucitu, ocenila akci proti utrpení a položila základy pro morální univerzalismus, kde každý jedinec má vnitřní důstojnost.

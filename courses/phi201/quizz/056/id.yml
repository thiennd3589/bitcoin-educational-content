question: Apa cakupan revolusi etika yang dibawa oleh Alkitab?
answer: Semua jawaban lainnya benar.
wrong_answers:
  - Ini mengarah pada konsep keadilan baru yang berdasarkan kesetaraan dan kasih sayang.
  - Ini menantang penerimaan pasif terhadap penderitaan dan mendorong tindakan untuk meringankannya.
  - Ini meletakkan dasar untuk universalisme moral yang mengakui nilai setara setiap manusia.
explanation: |
  Alkitab memperkenalkan revolusi etika dengan mengusulkan konsep keadilan yang berdasarkan kesetaraan dan kasih sayang, menghargai tindakan melawan penderitaan, dan meletakkan dasar-dasar untuk universalisme moral di mana setiap individu memiliki martabat intrinsik.

domanda: Qual è l'ambito della rivoluzione etica portata dalla Bibbia?
risposta: Tutte le altre risposte sono corrette.
risposte_errate:
  - Porta a un nuovo concetto di giustizia basato sull'uguaglianza e sulla compassione.
  - Mette in discussione l'accettazione passiva della sofferenza e incoraggia l'azione per alleviarla.
  - Pone le basi per un universalismo morale che riconosce il valore uguale di ogni essere umano.
spiegazione: |
  La Bibbia ha introdotto una rivoluzione etica proponendo concetti di giustizia basati sull'uguaglianza e sulla compassione, valorizzando l'azione contro la sofferenza e gettando le fondamenta per un universalismo morale dove ogni individuo possiede una dignità intrinseca.

question: ¿Cuál es el alcance de la revolución ética provocada por la Biblia?
answer: Todas las demás respuestas son correctas.
wrong_answers:
  - Conduce a un nuevo concepto de justicia basado en la igualdad y la compasión.
  - Desafía la aceptación pasiva del sufrimiento y fomenta la acción para aliviarlo.
  - Establece las bases para un universalismo moral que reconoce el valor igual de cada ser humano.
explanation: |
  La Biblia introdujo una revolución ética al proponer conceptos de justicia basados en la igualdad y la compasión, valorando la acción contra el sufrimiento y estableciendo las bases para un universalismo moral donde cada individuo posee una dignidad intrínseca.

question: Quelle est la portée de la révolution éthique apportée par la Bible ?
answer: Toutes les autres réponses sont correctes.
wrong_answers:
  - Elle conduit à une nouvelle conception de la justice basée sur l'égalité et la compassion.
  - Elle remet en question l'acceptation passive de la souffrance et encourage l'action pour la soulager.
  - Elle pose les bases d'un universalisme moral reconnaissant la valeur égale de chaque être humain.
explanation: |
  La Bible a introduit une révolution éthique en proposant des concepts de justice fondés sur l'égalité et la compassion, en valorisant l'action contre la souffrance, et en posant les bases d'un universalisme moral où chaque individu possède une dignité intrinsèque.

question: Hva er omfanget av den etiske revolusjonen som Bibelen førte med seg?
answer: Alle de andre svarene er riktige.
wrong_answers:
  - Den fører til et nytt konsept av rettferdighet basert på likhet og medfølelse.
  - Den utfordrer den passive aksepten av lidelse og oppmuntrer til handling for å lindre den.
  - Den legger grunnlaget for en moralsk universalisme som anerkjenner lik verdi hos hvert enkelt menneske.
explanation: |
  Bibelen introduserte en etisk revolusjon ved å foreslå konsepter for rettferdighet basert på likhet og medfølelse, verdsetting av handling mot lidelse, og ved å legge grunnlaget for en moralsk universalisme hvor hvert individ besitter en iboende verdighet.

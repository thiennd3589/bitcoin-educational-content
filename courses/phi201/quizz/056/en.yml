question: What is the scope of the ethical revolution brought about by the Bible?
answer: All the other answers are correct.
wrong_answers:
  - It leads to a new concept of justice based on equality and compassion.
  - It challenges the passive acceptance of suffering and encourages action to alleviate it.
  - It lays the foundation for a moral universalism recognizing the equal value of every human being.
explanation: |
  The Bible introduced an ethical revolution by proposing concepts of justice based on equality and compassion, valuing action against suffering, and laying the foundations for a moral universalism where each individual possesses intrinsic dignity.
reviewed: false
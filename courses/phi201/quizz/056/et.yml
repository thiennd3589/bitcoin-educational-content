question: Mis on Piibli poolt esile kutsutud eetilise revolutsiooni ulatus?
answer: Kõik teised vastused on õiged.
wrong_answers:
  - See viib uue õigluse kontseptsioonini, mis põhineb võrdsusel ja kaastundel.
  - See seab kahtluse alla kannatuste passiivse aktsepteerimise ja julgustab tegutsema nende leevendamiseks.
  - See loob aluse moraalsele universalismile, tunnistades iga inimese võrdset väärtust.
explanation: |
  Piibel tõi kaasa eetilise revolutsiooni, pakkudes välja õigluse kontseptsioone, mis põhinevad võrdsusel ja kaastundel, väärtustades tegevust kannatuste vastu ning rajades aluse moraalsele universalismile, kus igal üksikisikul on sisemine väärikus.

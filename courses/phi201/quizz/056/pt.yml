question: Qual é o escopo da revolução ética trazida pela Bíblia?
answer: Todas as outras respostas estão corretas.
wrong_answers:
  - Ela leva a um novo conceito de justiça baseado em igualdade e compaixão.
  - Desafia a aceitação passiva do sofrimento e incentiva a ação para aliviá-lo.
  - Estabelece a base para um universalismo moral reconhecendo o valor igual de cada ser humano.
explanation: |
  A Bíblia introduziu uma revolução ética ao propor conceitos de justiça baseados em igualdade e compaixão, valorizando a ação contra o sofrimento e estabelecendo as bases para um universalismo moral onde cada indivíduo possui dignidade intrínseca.

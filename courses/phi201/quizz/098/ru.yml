question: Каков основной источник человеческой алиенации согласно Марксу?
answer: Экономическая алиенация, возникающая в результате капиталистической эксплуатации.
wrong_answers:
  - Политическая алиенация, которая не позволяет гражданам свободно выражать себя.
  - Религиозная алиенация, которая скрывает реальность социальных несправедливостей.
  - Алиенация от американской культуры.
explanation: |
  Согласно Марксу, человеческая алиенация уходит корнями в экономическую алиенацию, где работник лишается плодов своего труда в условиях капитализма, что приводит к потере контроля и смысла в их существовании.
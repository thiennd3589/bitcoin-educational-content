domanda: Qual è la principale fonte di alienazione umana secondo Marx?
risposta: L'alienazione economica risultante dallo sfruttamento capitalista.
risposte_errate:
  - Alienazione politica che impedisce ai cittadini di esprimersi liberamente.
  - Alienazione religiosa che maschera la realtà delle ingiustizie sociali.
  - Alienazione dalla cultura americana.
spiegazione: |
  Secondo Marx, l'alienazione umana ha radici nell'alienazione economica, dove il lavoratore è privato dei frutti del proprio lavoro sotto il capitalismo, portando a una perdita di controllo e significato nella propria esistenza.

question: Mikä on ihmisen vieraantumisen ensisijainen lähde Marxin mukaan?
answer: Taloudellinen vieraantuminen, joka johtuu kapitalistisesta hyväksikäytöstä.
wrong_answers:
  - Poliittinen vieraantuminen, joka estää kansalaisia ilmaisemasta itseään vapaasti.
  - Uskonnollinen vieraantuminen, joka peittää sosiaalisten epäoikeudenmukaisuuksien todellisuuden.
  - Vieraantuminen amerikkalaisesta kulttuurista.
explanation: |
  Marxin mukaan ihmisen vieraantuminen juontaa juurensa taloudellisesta vieraantumisesta, jossa työntekijä on riistetty työnsä hedelmistä kapitalismin alla, mikä johtaa kontrollin ja merkityksen menetykseen heidän olemassaolossaan.

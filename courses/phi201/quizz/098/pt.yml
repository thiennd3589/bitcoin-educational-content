question: Qual é a principal fonte de alienação humana segundo Marx?
answer: Alienação econômica resultante da exploração capitalista.
wrong_answers:
  - Alienação política que impede os cidadãos de se expressarem livremente.
  - Alienação religiosa que mascara a realidade das injustiças sociais.
  - Alienação da cultura americana.
explanation: |
  De acordo com Marx, a alienação humana tem sua raiz na alienação econômica, onde o trabalhador é privado dos frutos de seu trabalho sob o capitalismo, levando a uma perda de controle e significado em sua existência.
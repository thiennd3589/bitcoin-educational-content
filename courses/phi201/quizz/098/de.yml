question: Was ist laut Marx die primäre Quelle der menschlichen Entfremdung?
answer: Ökonomische Entfremdung, die aus kapitalistischer Ausbeutung resultiert.
wrong_answers:
  - Politische Entfremdung, die Bürger daran hindert, sich frei auszudrücken.
  - Religiöse Entfremdung, die die Realität sozialer Ungerechtigkeiten verschleiert.
  - Entfremdung von der amerikanischen Kultur.
explanation: |
  Laut Marx ist die menschliche Entfremdung in der ökonomischen Entfremdung verwurzelt, wo der Arbeiter der Früchte seiner Arbeit unter dem Kapitalismus beraubt wird, was zu einem Verlust von Kontrolle und Sinn in ihrer Existenz führt.

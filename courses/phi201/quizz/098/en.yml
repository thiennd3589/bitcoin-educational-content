question: What is the primary source of human alienation according to Marx?
answer: Economic alienation resulting from capitalist exploitation.
wrong_answers:
  - Political alienation that prevents citizens from freely expressing themselves.
  - Religious alienation that masks the reality of social injustices.
  - Alienation from American culture.
explanation: |
  According to Marx, human alienation is rooted in economic alienation, where the worker is deprived of the fruits of their labor under capitalism, leading to a loss of control and meaning in their existence.

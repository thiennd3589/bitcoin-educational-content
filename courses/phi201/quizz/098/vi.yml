câu hỏi: Nguồn gốc chính của sự xa lánh con người theo Marx là gì?
câu trả lời: Sự xa lánh kinh tế do sự bóc lột của chủ nghĩa tư bản.
câu trả lời sai:
  - Sự xa lánh chính trị ngăn cản công dân tự do biểu đạt bản thân.
  - Sự xa lánh tôn giáo che giấu thực tế của các bất công xã hội.
  - Sự xa lánh từ văn hóa Mỹ.
giải thích: |
  Theo Marx, sự xa lánh con người bắt nguồn từ sự xa lánh kinh tế, nơi người lao động bị tước đoạt quả ngọt của lao động dưới chủ nghĩa tư bản, dẫn đến mất kiểm soát và ý nghĩa trong tồn tại của họ.

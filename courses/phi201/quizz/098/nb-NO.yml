question: Hva er den primære kilden til menneskelig fremmedgjøring ifølge Marx?
answer: Økonomisk fremmedgjøring som følge av kapitalistisk utnyttelse.
wrong_answers:
  - Politisk fremmedgjøring som hindrer borgere fra å fritt uttrykke seg.
  - Religiøs fremmedgjøring som maskerer virkeligheten av sosiale urettferdigheter.
  - Fremmedgjøring fra amerikansk kultur.
explanation: |
  Ifølge Marx er menneskelig fremmedgjøring rotfestet i økonomisk fremmedgjøring, der arbeideren blir fratatt fruktene av sitt arbeid under kapitalismen, noe som fører til et tap av kontroll og mening i deres eksistens.

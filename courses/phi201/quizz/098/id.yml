question: Apa sumber utama alienasi manusia menurut Marx?
answer: Alienasi ekonomi yang diakibatkan oleh eksploitasi kapitalis.
wrong_answers:
  - Alienasi politik yang mencegah warga negara dari berekspresi secara bebas.
  - Alienasi agama yang menyembunyikan realitas ketidakadilan sosial.
  - Alienasi dari budaya Amerika.
explanation: |
  Menurut Marx, alienasi manusia berakar pada alienasi ekonomi, di mana pekerja dirampas dari hasil kerja mereka di bawah kapitalisme, yang mengakibatkan kehilangan kontrol dan makna dalam eksistensi mereka.
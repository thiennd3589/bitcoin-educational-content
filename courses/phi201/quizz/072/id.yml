question: Menurut Fisiokrat, apa asal-usul tatanan ekonomi?
answer: Hukum alam pasar.
wrong_answers:
  - Keputusan pemerintah.
  - Hukum internasional.
  - Hak istimewa aristokrasi.
explanation: |
  Fisiokrat percaya bahwa tatanan ekonomi berasal dari hukum alam pasar, menegaskan bahwa, tanpa intervensi, pasar cenderung menuju keseimbangan yang menjamin kemakmuran umum.

question: Secondo i Fisiocratici, qual è l'origine dell'ordine economico?
answer: Le leggi naturali del mercato.
wrong_answers:
  - Decisioni governative.
  - Diritto internazionale.
  - I privilegi dell'aristocrazia.
explanation: |
  I Fisiocratici credevano che l'ordine economico derivasse dalle leggi naturali del mercato, affermando che, senza interventi, il mercato tende verso un equilibrio che assicura la prosperità generale.

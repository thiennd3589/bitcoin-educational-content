question: Selon les physiocrates, qu'est-ce qui est à l'origine de l'ordre économique ?
answer: Les lois naturelles du marché.
wrong_answers:
  - Les décisions du gouvernement.
  - Le droit international.
  - Les privilèges de l'aristocratie.
explanation: |
  Les physiocrates pensent que l'ordre économique découle des lois naturelles du marché, affirmant que, sans intervention, le marché tend vers un équilibre qui assure la prospérité générale.
reviewed: false

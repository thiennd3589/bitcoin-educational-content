pregunta: Según los Fisiócratas, ¿cuál es el origen del orden económico?
respuesta: Las leyes naturales del mercado.
respuestas_incorrectas:
  - Decisiones gubernamentales.
  - Derecho internacional.
  - Los privilegios de la aristocracia.
explicación: |
  Los Fisiócratas creían que el orden económico se deriva de las leyes naturales del mercado, afirmando que, sin intervención, el mercado tiende hacia un equilibrio que asegura la prosperidad general.
revisado: false
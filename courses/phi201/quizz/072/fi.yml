kysymys: Mikä on talousjärjestyksen alkuperä fysiokraattien mukaan?
vastaus: Markkinoiden luonnonlait.
väärät_vastaukset:
  - Hallituksen päätökset.
  - Kansainvälinen laki.
  - Aateliston etuoikeudet.
selitys: |
  Fysiokraatit uskoivat, että talousjärjestys juontaa juurensa markkinoiden luonnonlaeista, väittäen, että ilman puuttumista, markkinat pyrkivät tasapainoon, joka takaa yleisen vaurauden.
otázka: Podle fyziokratů, jaký je původ ekonomického řádu?
odpověď: Přirozené zákony trhu.
špatné_odpovědi:
  - Rozhodnutí vlády.
  - Mezinárodní právo.
  - Privilegia aristokracie.
vysvětlení: |

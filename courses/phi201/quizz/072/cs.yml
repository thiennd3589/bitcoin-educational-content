question: Podle fyziokratů, jaký je původ ekonomického řádu?
answer: Přirozené zákony trhu.
wrong_answers:
  - Rozhodnutí vlády.
  - Mezinárodní právo.
  - Privilegia aristokracie.
explanation: |
  Fyziokraté věřili, že ekonomický řád pramení z přirozených zákonů trhu, tvrdíce, že bez zásahu trh směřuje k rovnováze, která zajišťuje obecnou prosperitu.

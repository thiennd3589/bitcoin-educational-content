question: Was ist nach Ansicht der Physiokraten der Ursprung der Wirtschaftsordnung?
answer: Die natürlichen Gesetze des Marktes.
wrong_answers:
  - Regierungsentscheidungen.
  - Internationales Recht.
  - Die Privilegien des Adels.
explanation: |
  Die Physiokraten glaubten, dass die Wirtschaftsordnung aus den natürlichen Gesetzen des Marktes hervorgeht und behaupteten, dass der Markt ohne Eingriffe zu einem Gleichgewicht tendiert, das allgemeinen Wohlstand sicherstellt.

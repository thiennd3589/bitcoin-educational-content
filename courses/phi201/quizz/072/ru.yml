question: Согласно физиократам, в чем заключается происхождение экономического порядка?
answer: В естественных законах рынка.
wrong_answers:
  - Решения правительства.
  - Международное право.
  - Привилегии аристократии.
explanation: |
  Физиократы считали, что экономический порядок проистекает из естественных законов рынка, утверждая, что без вмешательства рынок стремится к балансу, который обеспечивает общее процветание.
question: Ifølge fysiokratene, hva er opprinnelsen til den økonomiske ordenen?
answer: De naturlige lovene i markedet.
wrong_answers:
  - Regjeringsbeslutninger.
  - Internasjonal lov.
  - Privilegiene til aristokratiet.
explanation: |
  Fysiokratene trodde at den økonomiske ordenen stammer fra de naturlige lovene i markedet, og hevdet at, uten inngripen, tenderer markedet mot en balanse som sikrer generell velstand.
reviewed: false
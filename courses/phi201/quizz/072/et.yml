question: Mis on majanduskorra päritolu füsiokraatide sõnul?
answer: Turu loodusseadused.
wrong_answers:
  - Valitsuse otsused.
  - Rahvusvaheline õigus.
  - Aadelkonna privileegid.
explanation: |
  Füsiokraadid uskusid, et majanduskord tuleneb turu loodusseadustest, väites, et sekkumiseta kaldub turg tasakaalu poole, mis tagab üldise heaolu.
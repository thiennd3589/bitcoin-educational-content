question: Theo các nhà Kinh tế tự nhiên, nguồn gốc của trật tự kinh tế là gì?
answer: Các quy luật tự nhiên của thị trường.
wrong_answers:
  - Quyết định của chính phủ.
  - Luật pháp quốc tế.
  - Đặc quyền của tầng lớp quý tộc.
explanation: |
  Các nhà Kinh tế tự nhiên tin rằng trật tự kinh tế bắt nguồn từ các quy luật tự nhiên của thị trường, khẳng định rằng, mà không cần sự can thiệp, thị trường sẽ hướng tới một trạng thái cân bằng đảm bảo sự thịnh vượng chung.

question: De acordo com os Fisiocratas, qual é a origem da ordem econômica?
answer: As leis naturais do mercado.
wrong_answers:
  - Decisões governamentais.
  - Direito internacional.
  - Os privilégios da aristocracia.
explanation: |
  Os Fisiocratas acreditavam que a ordem econômica provém das leis naturais do mercado, afirmando que, sem intervenção, o mercado tende a um equilíbrio que garante a prosperidade geral.
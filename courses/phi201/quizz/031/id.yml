question: Apa nama kodifikasi tertulis pertama dari hukum Romawi?
answer: Hukum Dua Belas Tabel
wrong_answers:
  - Kode Hammurabi
  - Digesta
  - Edikti Yustinianus
explanation: |
  Hukum Dua Belas Tabel adalah kodifikasi tertulis pertama dari hukum Romawi, dibuat untuk memformalkan hukum dan memastikan kesetaraan hukum di antara warga dengan membuat hukum dapat diakses oleh semua orang.
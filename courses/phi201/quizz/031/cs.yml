question: Jak se jmenuje první písemná kodifikace římského práva?
answer: Zákon Dvanácti desek
wrong_answers:
  - Kodeš Chammurabiho
  - Digesto
  - Edikty Justiniána
explanation: |
  Zákon Dvanácti desek je první písemná kodifikace římského práva, vytvořená za účelem formalizace zákonů a zajištění právní rovnosti mezi občany tím, že zákon učinila přístupným pro všechny.

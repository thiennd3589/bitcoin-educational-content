Frage: Wie lautet der Name der ersten schriftlichen Kodifizierung des römischen Rechts?
Antwort: Das Gesetz der Zwölf Tafeln
falsche_Antworten:
  - Der Codex Hammurabi
  - Das Digest
  - Die Edikte Justinians
Erklärung: |
  Das Gesetz der Zwölf Tafeln ist die erste schriftliche Kodifizierung des römischen Rechts, geschaffen, um die Gesetze zu formalisieren und rechtliche Gleichheit unter den Bürgern zu gewährleisten, indem das Gesetz für alle zugänglich gemacht wurde.
überprüft: false
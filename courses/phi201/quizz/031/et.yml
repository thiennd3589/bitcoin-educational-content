küsimus: Mis on Rooma õiguse esimese kirjaliku koodeksi nimi?
vastus: Kaheteistkümne Tabeli Seadus
valed_vastused:
  - Hammurabi Koodeks
  - Digesta
  - Justinianuse eeskirjad
selgitus: |
  Kaheteistkümne Tabeli Seadus on Rooma õiguse esimene kirjalik koodeks, mis loodi seaduste formaliseerimiseks ja õigusliku võrdsuse tagamiseks kodanike vahel, muutes seaduse kõigile kättesaadavaks.
üle vaadatud: false
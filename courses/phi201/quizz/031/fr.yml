question: Quel est le nom de la première codification écrite du droit romain ?
answer: La Loi des Douze Tables
wrong_answers:
  - Le Code Hammurabi
  - Le Digeste
  - Les Édits de Justinien
explanation: |
  La Loi des Douze Tables est la première codification écrite du droit romain, créée pour formaliser les lois et garantir une égalité de traitement juridique entre les citoyens en rendant le droit accessible à tous.

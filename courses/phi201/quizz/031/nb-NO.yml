question: Hva er navnet på den første skriftlige kodifiseringen av romersk lov?
answer: Lovene til de tolv tavlene
wrong_answers:
  - Hammurabis lovkode
  - Digesten
  - Justinians edikter
explanation: |
  Lovene til de tolv tavlene er den første skriftlige kodifiseringen av romersk lov, skapt for å formalisere lovene og sikre juridisk likhet blant borgerne ved å gjøre loven tilgjengelig for alle.
reviewed: false
pregunta: ¿Cuál es el nombre de la primera codificación escrita de la ley romana?
respuesta: La Ley de las Doce Tablas
respuestas_erróneas:
  - El Código de Hammurabi
  - El Digesto
  - Los Edictos de Justiniano
explicación: |
  La Ley de las Doce Tablas es la primera codificación escrita de la ley romana, creada para formalizar las leyes y asegurar la igualdad legal entre los ciudadanos al hacer la ley accesible para todos.
question: Tên của bộ luật viết đầu tiên của La Mã là gì?
answer: Luật Mười Hai Bảng
wrong_answers:
  - Bộ luật Hammurabi
  - Tập Digest
  - Sắc lệnh của Justinian
explanation: |
  Luật Mười Hai Bảng là bộ luật viết đầu tiên của La Mã, được tạo ra để hình thức hóa các luật lệ và đảm bảo sự bình đẳng pháp lý giữa các công dân bằng cách làm cho luật pháp dễ tiếp cận với tất cả mọi người.
reviewed: false
question: Как называется первая письменная кодификация римского права?
answer: Закон Двенадцати Таблиц
wrong_answers:
  - Кодекс Хаммураби
  - Дайджест
  - Эдикты Юстиниана
explanation: |
  Закон Двенадцати Таблиц является первой письменной кодификацией римского права, созданной для формализации законов и обеспечения юридического равенства среди граждан путем сделать закон доступным для всех.
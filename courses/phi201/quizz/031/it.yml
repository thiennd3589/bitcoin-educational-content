question: Qual è il nome della prima codificazione scritta del diritto romano?
answer: La Legge delle Dodici Tavole
wrong_answers:
  - Il Codice di Hammurabi
  - Il Digesto
  - Gli Editti di Giustiniano
explanation: |
  La Legge delle Dodici Tavole è la prima codificazione scritta del diritto romano, creata per formalizzare le leggi e garantire l'uguaglianza legale tra i cittadini rendendo la legge accessibile a tutti.

câu hỏi: Tên của cuốn sách của Thomas Paine là gì?
câu trả lời: Common Sense.
câu trả lời sai:
  - Ý nghĩa độc đáo.
  - Lợi ích chung.
  - Không có câu trả lời nào ở trên là đúng.
giải thích: |
  Cuốn sách của Thomas Paine, có tựa đề "Common Sense" ("Le sens commun" trong tiếng Pháp), là một cuốn sách nhỏ có ảnh hưởng lớn đã lập luận cho sự độc lập của Mỹ và lên án bạo quyền của Anh, đóng vai trò quan trọng trong việc huy động người dân thuộc địa.
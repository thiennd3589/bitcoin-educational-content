question: Apa judul buku karya Thomas Paine?
answer: Common Sense.
wrong_answers:
  - Akal Sehat yang Unik.
  - Kebaikan Bersama.
  - Tidak ada jawaban di atas yang benar.
explanation: |
  Buku karya Thomas Paine, yang berjudul "Common Sense" ("Le sens commun" dalam bahasa Prancis), adalah sebuah pamflet berpengaruh yang berargumen untuk kemerdekaan Amerika dan mengecam tirani Inggris, memainkan peran kunci dalam memobilisasi para kolonis.

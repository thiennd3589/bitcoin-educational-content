kysymys: Mikä on Thomas Paine'n kirjan nimi?
vastaus: Maalaisjärki.
väärät_vastaukset:
  - Ainutlaatuinen järki.
  - Yhteinen hyvä.
  - Mikään yllä olevista vastauksista ei ole oikein.
selitys: |
  Thomas Paine'n kirja, jonka nimi on "Maalaisjärki" ("Le sens commun" ranskaksi), on vaikutusvaltainen pamfletti, joka argumentoi Amerikan itsenäisyyden puolesta ja tuomitsi Britannian tyrannian, näytellen keskeistä roolia siirtokuntalaisten mobilisoimisessa.
arvioitu: false
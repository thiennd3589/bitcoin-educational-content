question: Comment s'intitule le livre de Thomas Paine ?
answer: Le sens commun.
wrong_answers:
  - Le sens unique.
  - Le bien commun.
  - Aucune des réponses ci-dessus n'est correcte.
explanation: |
  Le livre de Thomas Paine, intitulé "Le sens commun" ("Common Sense" en anglais), est un pamphlet influent qui plaidait pour l'indépendance américaine et dénonçait la tyrannie britannique, jouant un rôle clé dans la mobilisation des colons.

question: Как называется книга Томаса Пейна?
answer: Здравый смысл.
wrong_answers:
  - Уникальный смысл.
  - Общее благо.
  - Ни один из вышеперечисленных ответов не является верным.
explanation: |
  Книга Томаса Пейна, названная Здравый смысл (Le sens commun на французском), является влиятельным памфлетом, который аргументировал за независимость Америки и осуждал британскую тиранию, играя ключевую роль в мобилизации колонистов.

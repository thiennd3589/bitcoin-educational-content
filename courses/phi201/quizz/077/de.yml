Frage: Wie lautet der Titel des Buches von Thomas Paine?
Antwort: Common Sense.
Falsche Antworten:
  - Der einzigartige Sinn.
  - Das Gemeinwohl.
  - Keine der oben genannten Antworten ist korrekt.
Erklärung: |
  Das Buch von Thomas Paine, betitelt "Common Sense" ("Le sens commun" auf Französisch), ist eine einflussreiche Schrift, die für die amerikanische Unabhängigkeit argumentierte und die britische Tyrannei anprangerte, was eine Schlüsselrolle bei der Mobilisierung der Kolonisten spielte.

question: Bagaimana pernyataan tentang kebebasan manusia dalam teologi Kristen abad pertengahan berkontribusi pada pengembangan pemikiran modern?
answer: Semua jawaban di atas benar.
wrong_answers:
  - Ini mengarah pada pertanyaan tentang otoritas politik dan pernyataan tentang kebebasan hati nurani.
  - Ini meletakkan dasar untuk pembelaan hak-hak individu.
  - Ini mendorong pengembangan ilmu pengetahuan eksperimental dan penelitian rasional.
explanation: |
  Pernyataan tentang kebebasan manusia dalam teologi Kristen abad pertengahan membuka jalan bagi pemikiran modern dengan mendorong otonomi hati nurani, meletakkan dasar untuk hak-hak individu, dan mempromosikan pendekatan rasional dan eksperimental terhadap pengetahuan.

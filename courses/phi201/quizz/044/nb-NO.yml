question: Hvordan bidro påstanden om menneskelig frihet i middelaldersk kristen teologi til utviklingen av moderne tankegang?
answer: Alle de ovennevnte svarene er korrekte.
wrong_answers:
  - Det førte til spørsmål ved politisk autoritet og påstanden om samvittighetsfrihet.
  - Det la grunnlaget for et forsvar av individuelle rettigheter.
  - Det fremmet utviklingen av eksperimentell vitenskap og rasjonell forskning.
explanation: |
  Påstanden om menneskelig frihet i middelaldersk kristen teologi banet vei for moderne tankegang ved å oppmuntre til samvittighetens autonomi, legge grunnlaget for individuelle rettigheter, og fremme en rasjonell og eksperimentell tilnærming til kunnskap.
reviewed: false
question: En quoi l'affirmation de la liberté humaine dans la théologie chrétienne médiévale a-t-elle contribué au développement de la pensée moderne ?
answer: Toutes les réponses ci-dessus sont correctes.
wrong_answers:
  - Elle a conduit à la remise en question de l'autorité politique et à l'affirmation de la liberté de conscience.
  - Elle a jeté les bases d'une défense des droits individuels.
  - Elle a favorisé le développement de la science expérimentale et de la recherche rationnelle.
explanation: |
  L'affirmation de la liberté humaine dans la théologie chrétienne médiévale a ouvert la voie à la pensée moderne en encourageant l'autonomie de la conscience, en posant les bases des droits individuels et en promouvant une approche rationnelle et expérimentale du savoir.

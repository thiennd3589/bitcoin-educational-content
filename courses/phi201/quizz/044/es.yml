pregunta: ¿Cómo contribuyó la afirmación de la libertad humana en la teología cristiana medieval al desarrollo del pensamiento moderno?
respuesta: Todas las respuestas anteriores son correctas.
respuestas_incorrectas:
  - Llevó al cuestionamiento de la autoridad política y la afirmación de la libertad de conciencia.
  - Sentó las bases para la defensa de los derechos individuales.
  - Fomentó el desarrollo de la ciencia experimental y la investigación racional.
explicación: |
  La afirmación de la libertad humana en la teología cristiana medieval allanó el camino para el pensamiento moderno al fomentar la autonomía de la conciencia, sentar las bases para los derechos individuales y promover un enfoque racional y experimental hacia el conocimiento.

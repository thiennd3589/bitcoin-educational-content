question: Wie trug die Behauptung der menschlichen Freiheit in der mittelalterlichen christlichen Theologie zur Entwicklung des modernen Denkens bei?
answer: Alle oben genannten Antworten sind korrekt.
wrong_answers:
  - Sie führte zur Infragestellung politischer Autorität und zur Behauptung der Gewissensfreiheit.
  - Sie legte den Grundstein für eine Verteidigung der individuellen Rechte.
  - Sie förderte die Entwicklung der experimentellen Wissenschaft und der rationalen Forschung.
explanation: |
  Die Behauptung der menschlichen Freiheit in der mittelalterlichen christlichen Theologie ebnete den Weg für das moderne Denken, indem sie die Autonomie des Gewissens förderte, den Grundstein für individuelle Rechte legte und einen rationalen und experimentellen Ansatz zum Wissen förderte.

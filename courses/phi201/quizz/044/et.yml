question: Kuidas inimvabaduse rõhutamine keskaegses kristlikus teoloogias aitas kaasa kaasaegse mõtte arengule?
answer: Kõik ülaltoodud vastused on õiged.
wrong_answers:
  - See viis poliitilise autoriteedi küsimärgi alla seadmiseni ja südametunnistuse vabaduse väitmiseni.
  - See lõi aluse individuaalsete õiguste kaitsmisele.
  - See soodustas eksperimentaalse teaduse ja ratsionaalse uurimistöö arengut.
explanation: |
  Inimvabaduse rõhutamine keskaegses kristlikus teoloogias sillutas teed kaasaegsele mõtlemisele, julgustades südametunnistuse autonoomiat, rajades aluse individuaalsetele õigustele ja edendades ratsionaalset ning eksperimentaalset lähenemist teadmistele.

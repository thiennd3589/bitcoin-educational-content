kysymys: Kuinka ihmisen vapauden korostaminen keskiaikaisessa kristillisessä teologiassa edesauttoi modernin ajattelun kehittymistä?
vastaus: Kaikki yllä olevat vastaukset ovat oikeita.
väärät_vastaukset:
  - Se johti poliittisen vallan kyseenalaistamiseen ja omantunnon vapauden korostamiseen.
  - Se loi perustan yksilön oikeuksien puolustamiselle.
  - Se edisti kokeellisen tieteen ja rationaalisen tutkimuksen kehittymistä.
selitys: |
  Ihmisen vapauden korostaminen keskiaikaisessa kristillisessä teologiassa raivasi tietä modernille ajattelulle kannustamalla omantunnon autonomiaan, luomalla perustan yksilön oikeuksille ja edistämällä rationaalista ja kokeellista lähestymistapaa tietoon.
arvioitu: false
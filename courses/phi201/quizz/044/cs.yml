question: Jak přispělo tvrzení o lidské svobodě v středověké křesťanské teologii k rozvoji moderního myšlení?
answer: Všechny výše uvedené odpovědi jsou správné.
wrong_answers:
  - Vedlo to k zpochybňování politické autority a tvrzení o svobodě svědomí.
  - Položilo to základy pro obranu individuálních práv.
  - Podporovalo to rozvoj experimentální vědy a racionálního výzkumu.
explanation: |
  Tvrzení o lidské svobodě ve středověké křesťanské teologii otevřelo cestu modernímu myšlení tím, že podporovalo autonomii svědomí, položilo základy pro individuální práva a propagovalo racionální a experimentální přístup k poznání.

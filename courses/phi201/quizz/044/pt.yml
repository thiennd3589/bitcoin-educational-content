pergunta: Como a afirmação da liberdade humana na teologia cristã medieval contribuiu para o desenvolvimento do pensamento moderno?
resposta: Todas as respostas acima estão corretas.
respostas_erradas:
  - Levou ao questionamento da autoridade política e à afirmação da liberdade de consciência.
  - Estabeleceu as bases para a defesa dos direitos individuais.
  - Fomentou o desenvolvimento da ciência experimental e da pesquisa racional.
explicação: |
  A afirmação da liberdade humana na teologia cristã medieval abriu caminho para o pensamento moderno ao incentivar a autonomia da consciência, estabelecer as bases para os direitos individuais e promover uma abordagem racional e experimental ao conhecimento.

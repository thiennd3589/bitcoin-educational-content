domanda: In che modo l'asserzione della libertà umana nella teologia cristiana medievale ha contribuito allo sviluppo del pensiero moderno?
risposta: Tutte le risposte sopra indicate sono corrette.
risposte_errate:
  - Ha portato al mettere in discussione l'autorità politica e all'asserzione della libertà di coscienza.
  - Ha gettato le basi per una difesa dei diritti individuali.
  - Ha favorito lo sviluppo della scienza sperimentale e della ricerca razionale.
spiegazione: |
  L'asserzione della libertà umana nella teologia cristiana medievale ha aperto la via al pensiero moderno incoraggiando l'autonomia della coscienza, gettando le basi per i diritti individuali e promuovendo un approccio razionale e sperimentale alla conoscenza.

question: Como o surgimento das universidades medievais contribuiu para a reflexão sobre a relação entre razão e fé?
answer: As universidades facilitaram o confronto de diferentes ideias e o nascimento de um debate intelectual sobre fé e razão.
wrong_answers:
  - As universidades favoreceram o surgimento de um pensamento único, dogmático e sujeito à autoridade da Igreja.
  - As universidades focaram no ensino prático e profissional, negligenciando a reflexão filosófica e teológica.
  - As universidades não desempenharam papel significativo na reflexão sobre a relação entre razão e fé.
explanation: |
  O surgimento das universidades medievais criou um espaço para o confronto de ideias e debate sobre fé e razão, permitindo uma profunda reflexão filosófica e a coexistência de diferentes pontos de vista sobre a relação entre esses dois domínios.

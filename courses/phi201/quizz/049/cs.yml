question: Jak přispěl vzestup středověkých univerzit k reflexi vztahu mezi rozumem a vírou?
answer: Univerzity usnadnily konfrontaci různých názorů a zrod intelektuální debaty o víře a rozumu.
wrong_answers:
  - Univerzity podporovaly vznik jednotného, dogmatického myšlení podřízeného autoritě církve.
  - Univerzity se soustředily na praktické a profesní vyučování, zanedbávající filozofickou a teologickou reflexi.
  - Univerzity neměly významnou roli v reflexi vztahu mezi rozumem a vírou.
explanation: |
  Vzestup středověkých univerzit vytvořil prostor pro konfrontaci názorů a debatu o víře a rozumu, což umožnilo hlubokou filozofickou reflexi a koexistenci různých pohledů na vztah mezi těmito dvěma oblastmi.

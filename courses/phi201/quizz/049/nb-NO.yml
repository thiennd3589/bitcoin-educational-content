question: Hvordan bidro oppkomsten av middelalderens universiteter til refleksjonen over forholdet mellom fornuft og tro?
answer: Universitetene tilrettela for konfrontasjonen av ulike ideer og fødselen av en intellektuell debatt om tro og fornuft.
wrong_answers:
  - Universitetene favoriserte fremveksten av en enkelt, dogmatisk tankegang underlagt kirkens autoritet.
  - Universitetene fokuserte på praktisk og profesjonell undervisning, og neglisjerte filosofisk og teologisk refleksjon.
  - Universitetene spilte ingen betydelig rolle i refleksjonen over forholdet mellom fornuft og tro.
explanation: |
  Oppkomsten av middelalderens universiteter skapte et rom for konfrontasjon av ideer og debatt om tro og fornuft, noe som tillot dyp filosofisk refleksjon og sameksistensen av ulike synspunkter på forholdet mellom disse to domenene.

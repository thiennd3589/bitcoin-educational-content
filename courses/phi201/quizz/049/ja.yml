question: 中世の大学の台頭は、理性と信仰の関係についての反省にどのように貢献したか？
answer: 大学は異なる考えの対立を促進し、信仰と理性に関する知的な議論の誕生を促した。
wrong_answers:
  - 大学は、教会の権威に従属する単一の教条的思想の出現を支持した。
  - 大学は実践的で専門的な教育に焦点を当て、哲学的および神学的な反省を軽視した。
  - 大学は、理性と信仰の関係についての反省において重要な役割を果たさなかった。
explanation: |
  中世の大学の台頭は、考えの対立と信仰と理性に関する議論の場を作り出し、深い哲学的反省とこれら二つの領域の関係に関する異なる視点の共存を可能にした。

question: How did the rise of medieval universities contribute to the reflection on the relationship between reason and faith?
answer: The universities facilitated the confrontation of different ideas and the birth of an intellectual debate on faith and reason.
wrong_answers:
  - The universities favored the emergence of a single, dogmatic thought subject to the authority of the Church.
  - The universities focused on practical and professional teaching, neglecting philosophical and theological reflection.
  - The universities played no significant role in the reflection on the relationship between reason and faith.
explanation: |
  The rise of medieval universities created a space for the confrontation of ideas and debate on faith and reason, allowing for deep philosophical reflection and the coexistence of different viewpoints on the relationship between these two domains.

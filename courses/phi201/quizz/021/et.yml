question: Mis on Rothbardi antud sotsiaalse võimu definitsioon?
answer: Üksikisikute võime koostööd teha ja läbi töö ning innovatsiooni rikkust luua
wrong_answers:
  - Riigi sundjõu kasutamine ühiskonna kontrollimiseks ja ärakasutamiseks
  - Suurkorporatsioonide ja monopolide võim majanduse üle
  - Liitude ja tööliste organisatsioonide võim
explanation: |
  Rothbard defineerib sotsiaalse võimu kui üksikisikute võimet tulla kokku, teha koostööd, uuendada ja toota rikkust, rõhutades isikliku algatuse ja koostöö tähtsust majandusliku väärtuse loomisel.

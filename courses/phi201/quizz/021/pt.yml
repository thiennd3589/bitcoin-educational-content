question: Qual é a definição de poder social dada por Rothbard?
answer: A capacidade dos indivíduos de cooperar e criar riqueza através do trabalho e inovação
wrong_answers:
  - A força coercitiva do Estado usada para controlar e explorar a sociedade
  - O poder das grandes corporações e monopólios sobre a economia
  - O poder das uniões e organizações de trabalhadores
explanation: |
  Rothbard define o poder social como a capacidade dos indivíduos de se unirem para cooperar, inovar e produzir riqueza, enfatizando a importância da iniciativa pessoal e da colaboração na criação de valor econômico.

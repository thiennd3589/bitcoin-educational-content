question: What is the definition of social power given by Rothbard?
answer: The ability of individuals to cooperate and create wealth through work and innovation
wrong_answers:
  - The coercive force of the State used to control and exploit society
  - The power of large corporations and monopolies over the economy
  - The power of unions and worker organizations
explanation: |
  Rothbard defines social power as the ability of individuals to come together to cooperate, innovate, and produce wealth, emphasizing the importance of personal initiative and collaboration in creating economic value.

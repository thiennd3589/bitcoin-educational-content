question: Định nghĩa về quyền lực xã hội theo Rothbard là gì?
answer: Khả năng của cá nhân trong việc hợp tác và tạo ra của cải thông qua công việc và đổi mới
wrong_answers:
  - Lực lượng cưỡng chế của Nhà nước được sử dụng để kiểm soát và bóc lột xã hội
  - Quyền lực của các tập đoàn lớn và độc quyền đối với nền kinh tế
  - Quyền lực của các công đoàn và tổ chức công nhân
explanation: |
  Rothbard định nghĩa quyền lực xã hội là khả năng của các cá nhân đến với nhau để hợp tác, đổi mới, và sản xuất của cải, nhấn mạnh tầm quan trọng của sáng kiến cá nhân và sự hợp tác trong việc tạo ra giá trị kinh tế.

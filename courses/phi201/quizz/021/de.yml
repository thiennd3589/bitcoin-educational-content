question: Was ist die Definition von sozialer Macht nach Rothbard?
answer: Die Fähigkeit von Individuen, durch Arbeit und Innovation zusammenzuarbeiten und Wohlstand zu schaffen
wrong_answers:
  - Die zwingende Kraft des Staates, die verwendet wird, um die Gesellschaft zu kontrollieren und auszubeuten
  - Die Macht von großen Unternehmen und Monopolen über die Wirtschaft
  - Die Macht von Gewerkschaften und Arbeiterorganisationen
explanation: |
  Rothbard definiert soziale Macht als die Fähigkeit von Individuen, zusammenzukommen, zu kooperieren, zu innovieren und Wohlstand zu produzieren, wobei er die Bedeutung von persönlicher Initiative und Zusammenarbeit bei der Schaffung wirtschaftlicher Werte betont.

pregunta: ¿Cuál es la definición de poder social según Rothbard?
respuesta: La capacidad de los individuos para cooperar y crear riqueza a través del trabajo y la innovación
respuestas_incorrectas:
  - La fuerza coercitiva del Estado utilizada para controlar y explotar a la sociedad
  - El poder de las grandes corporaciones y monopolios sobre la economía
  - El poder de los sindicatos y organizaciones de trabajadores
explicación: |
  Rothbard define el poder social como la capacidad de los individuos para unirse, cooperar, innovar y producir riqueza, enfatizando la importancia de la iniciativa personal y la colaboración en la creación de valor económico.

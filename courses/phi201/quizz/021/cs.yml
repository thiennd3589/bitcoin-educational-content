question: Jaká je definice sociální moci podle Rothbarda?
answer: Schopnost jednotlivců spolupracovat a vytvářet bohatství prostřednictvím práce a inovace
wrong_answers:
  - Násilná síla státu používaná k ovládání a vykořisťování společnosti
  - Moc velkých korporací a monopolů nad ekonomikou
  - Moc odborů a organizací pracovníků
explanation: |
  Rothbard definuje sociální moc jako schopnost jednotlivců sejít se, spolupracovat, inovovat a produkovat bohatství, přičemž zdůrazňuje význam osobní iniciativy a spolupráce při vytváření ekonomické hodnoty.

question: Mikä on Rothbardin määritelmä sosiaaliselle vallalle?
answer: Yksilöiden kyky tehdä yhteistyötä ja luoda vaurautta työn ja innovaation kautta
wrong_answers:
  - Valtion pakottavan voiman käyttö yhteiskunnan hallintaan ja hyväksikäyttöön
  - Suurten yritysten ja monopolien valta talouden yli
  - Ammattiyhdistysten ja työntekijäjärjestöjen valta
explanation: |
  Rothbard määrittelee sosiaalisen vallan yksilöiden kykynä tulla yhteen tehdäkseen yhteistyötä, innovoidakseen ja tuottaakseen vaurautta, korostaen henkilökohtaisen aloitteen ja yhteistyön merkitystä taloudellisen arvon luomisessa.

domanda: Qual è la definizione di potere sociale data da Rothbard?
risposta: La capacità degli individui di cooperare e creare ricchezza attraverso il lavoro e l'innovazione
risposte_errate:
  - La forza coercitiva dello Stato usata per controllare e sfruttare la società
  - Il potere delle grandi corporazioni e dei monopoli sull'economia
  - Il potere dei sindacati e delle organizzazioni dei lavoratori
spiegazione: |
  Rothbard definisce il potere sociale come la capacità degli individui di unirsi per cooperare, innovare e produrre ricchezza, sottolineando l'importanza dell'iniziativa personale e della collaborazione nella creazione di valore economico.

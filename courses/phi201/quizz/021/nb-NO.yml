question: Hva er definisjonen av sosial makt gitt av Rothbard?
answer: Evnen individer har til å samarbeide og skape velstand gjennom arbeid og innovasjon
wrong_answers:
  - Den tvangsmessige kraften til Staten brukt til å kontrollere og utnytte samfunnet
  - Kraften til store selskaper og monopoler over økonomien
  - Kraften til fagforeninger og arbeiderorganisasjoner
explanation: |
  Rothbard definerer sosial makt som evnen individer har til å komme sammen for å samarbeide, innovere og produsere velstand, og understreker viktigheten av personlig initiativ og samarbeid i å skape økonomisk verdi.

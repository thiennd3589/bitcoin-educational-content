question: Каково определение социальной власти, данное Ротбардом?
answer: Способность индивидов сотрудничать и создавать богатство через работу и инновации
wrong_answers:
  - Принудительная сила государства, используемая для контроля и эксплуатации общества
  - Власть крупных корпораций и монополий над экономикой
  - Власть профсоюзов и организаций работников
explanation: |
  Ротбард определяет социальную власть как способность индивидов объединяться для сотрудничества, инноваций и производства богатства, подчеркивая важность личной инициативы и коллаборации в создании экономической ценности.

pertanyaan: Apa definisi kekuatan sosial menurut Rothbard?
jawaban: Kemampuan individu untuk bekerja sama dan menciptakan kekayaan melalui kerja dan inovasi
jawaban_salah:
  - Kekuatan paksa Negara yang digunakan untuk mengendalikan dan mengeksploitasi masyarakat
  - Kekuatan perusahaan besar dan monopoli atas ekonomi
  - Kekuatan serikat pekerja dan organisasi pekerja
penjelasan: |
  Rothbard mendefinisikan kekuatan sosial sebagai kemampuan individu untuk berkumpul, bekerja sama, berinovasi, dan menghasilkan kekayaan, menekankan pentingnya inisiatif pribadi dan kolaborasi dalam menciptakan nilai ekonomi.

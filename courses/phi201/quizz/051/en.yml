question: According to Saint Augustine, what are the two cities that coexist in the world?
answer: The City of God and the Earthly City.
wrong_answers:
  - The city of men and the city of gods.
  - The city of saints and the city of sinners.
  - The university city and the city of angels.
explanation: |
  Saint Augustine describes two cities coexisting in the world: the City of God, oriented towards God and the spiritual life, and the Earthly City, centered on human concerns and material matters, each following distinct objectives.

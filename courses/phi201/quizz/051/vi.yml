câu hỏi: Theo Thánh Augustine, hai thành phố nào đồng tồn tại trong thế giới?
câu trả lời: Thành phố của Chúa và Thành phố Trần gian.
câu trả lời sai:
  - Thành phố của con người và thành phố của các vị thần.
  - Thành phố của các thánh nhân và thành phố của những kẻ tội lỗi.
  - Thành phố đại học và thành phố của các thiên thần.
giải thích: |
  Thánh Augustine mô tả hai thành phố đồng tồn tại trong thế giới: Thành phố của Chúa, hướng về Chúa và cuộc sống tâm linh, và Thành phố Trần gian, tập trung vào mối quan tâm của con người và vấn đề vật chất, mỗi thành phố theo đuổi mục tiêu riêng biệt.

question: Menurut Santo Agustinus, apa dua kota yang berdampingan di dunia?
answer: Kota Allah dan Kota Duniawi.
wrong_answers:
  - Kota manusia dan kota dewa-dewa.
  - Kota orang kudus dan kota orang berdosa.
  - Kota universitas dan kota malaikat.
explanation: |
  Santo Agustinus menggambarkan dua kota yang berdampingan di dunia: Kota Allah, yang berorientasi kepada Tuhan dan kehidupan spiritual, dan Kota Duniawi, yang terpusat pada kepentingan manusia dan urusan materi, masing-masing mengikuti tujuan yang berbeda.
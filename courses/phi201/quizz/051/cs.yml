otázka: Podle svatého Augustina, která dvě města spoluexistují ve světě?
odpověď: Město Boží a Zemské město.
špatné_odpovědi:
  - Město lidí a město bohů.
  - Město svatých a město hříšníků.
  - Univerzitní město a město andělů.
vysvětlení: |
  Svatý Augustin popisuje dvě města, která spoluexistují ve světě: Město Boží, orientované k Bohu a duchovnímu životu, a Zemské město, zaměřené na lidské záležitosti a materiální věci, přičemž každé následuje odlišné cíle.

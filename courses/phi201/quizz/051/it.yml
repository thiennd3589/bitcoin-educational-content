domanda: Secondo Sant'Agostino, quali sono le due città che coesistono nel mondo?
risposta: La Città di Dio e la Città Terrena.
risposte_errate:
  - La città degli uomini e la città degli dei.
  - La città dei santi e la città dei peccatori.
  - La città universitaria e la città degli angeli.
spiegazione: |
  Sant'Agostino descrive due città che coesistono nel mondo: la Città di Dio, orientata verso Dio e la vita spirituale, e la Città Terrena, centrata sulle preoccupazioni umane e sulle questioni materiali, ciascuna seguendo obiettivi distinti.

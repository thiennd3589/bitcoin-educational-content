question: Segundo Santo Agostinho, quais são as duas cidades que coexistem no mundo?
answer: A Cidade de Deus e a Cidade Terrena.
wrong_answers:
  - A cidade dos homens e a cidade dos deuses.
  - A cidade dos santos e a cidade dos pecadores.
  - A cidade universitária e a cidade dos anjos.
explanation: |
  Santo Agostinho descreve duas cidades coexistindo no mundo: a Cidade de Deus, orientada para Deus e a vida espiritual, e a Cidade Terrena, centrada nas preocupações humanas e assuntos materiais, cada uma seguindo objetivos distintos.
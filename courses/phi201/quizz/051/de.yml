question: Welche zwei Städte existieren laut Augustinus gleichzeitig in der Welt?
answer: Die Stadt Gottes und die irdische Stadt.
wrong_answers:
  - Die Stadt der Menschen und die Stadt der Götter.
  - Die Stadt der Heiligen und die Stadt der Sünder.
  - Die Universitätsstadt und die Stadt der Engel.
explanation: |
  Augustinus beschreibt zwei Städte, die in der Welt koexistieren: die Stadt Gottes, die sich auf Gott und das spirituelle Leben ausrichtet, und die irdische Stadt, die sich auf menschliche Anliegen und materielle Angelegenheiten konzentriert, wobei jede unterschiedliche Ziele verfolgt.
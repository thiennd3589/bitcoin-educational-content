question: Согласно Святому Августину, какие два города сосуществуют в мире?
answer: Город Божий и Земной город.
wrong_answers:
  - Город людей и город богов.
  - Город святых и город грешников.
  - Университетский город и город ангелов.
explanation: |
  Святой Августин описывает два города, сосуществующих в мире: Город Божий, ориентированный на Бога и духовную жизнь, и Земной город, сосредоточенный на человеческих заботах и материальных вопросах, каждый из которых следует своим целям.
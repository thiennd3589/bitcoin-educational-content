question: Millised on kaks linna, mis Püha Augustinuse sõnul maailmas koos eksisteerivad?
answer: Jumala Linn ja Maineline Linn.
wrong_answers:
  - Inimeste linn ja jumalate linn.
  - Pühakute linn ja patuste linn.
  - Ülikoolilinn ja inglite linn.
explanation: |
  Püha Augustinus kirjeldab kahte linna, mis maailmas koos eksisteerivad: Jumala Linn, mis on suunatud Jumalale ja vaimulikule elule, ning Maineline Linn, mis keskendub inimlikele muredele ja materiaalsetele asjadele, igaüks järgides eristuvaid eesmärke.
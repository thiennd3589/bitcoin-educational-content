pertanyaan: Apa arti dari frasa Master Eckhart "Semua hal memiliki sebuah alasan, tetapi Tuhan tidak memiliki alasan"?
jawaban: Tuhan tidak dapat dipahami oleh akal manusia dan tidak dapat dijelaskan oleh sebab-sebab rasional.
jawaban_salah:
  - Iman lebih unggul dari akal dan tidak seharusnya diuji dengan pertanyaan rasional.
  - Pencarian pengetahuan rasional adalah sia-sia dan tidak dapat membawa kita kepada Tuhan.
  - Semua jawaban di atas adalah benar.
penjelasan: |
  Master Eckhart menyampaikan ide bahwa Tuhan melampaui konsep rasional dan penjelasan manusia. Berbeda dengan hal-hal yang diciptakan, Tuhan tidak tunduk pada sebab dan alasan yang dapat dipahami oleh pikiran manusia.
ditinjau: false
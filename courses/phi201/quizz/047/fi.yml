kysymys: Mikä on Mestari Eckhartin lauseen "Kaikilla asioilla on miksi, mutta Jumalalla ei ole miksiä" merkitys?
vastaus: Jumala on ihmisen järjen käsittämätön eikä sitä voida selittää järjellisillä syillä.
väärät_vastaukset:
  - Usko on järkeä ylempi ja sitä ei tulisi alistaa järjelliselle kyseenalaistamiselle.
  - Rationaalisen tiedon tavoittelu on turhaa eikä voi johdattaa meitä Jumalan luo.
  - Kaikki yllä olevat vastaukset ovat oikeita.
selitys: |
  Mestari Eckhart välittää ajatuksen, että Jumala ylittää rationaaliset käsitteet ja ihmisen selitykset. Toisin kuin luodut asiat, Jumala ei ole alainen syille ja syy-seuraussuhteille, joita ihmismieli voi ymmärtää.

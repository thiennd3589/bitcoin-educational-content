question: Qual è il significato della frase di Maestro Eckhart Tutte le cose hanno un perché, ma Dio non ha un perché?
answer: Dio è incomprensibile alla ragione umana e non può essere spiegato da cause razionali.
wrong_answers:
  - La fede è superiore alla ragione e non dovrebbe essere sottoposta a interrogazioni razionali.
  - La ricerca della conoscenza razionale è futile e non può condurci a Dio.
  - Tutte le risposte sopra indicate sono corrette.
explanation: |
  Maestro Eckhart trasmette l'idea che Dio trascende i concetti razionali e le spiegazioni umane. A differenza delle cose create, Dio non è soggetto a cause e ragioni che possono essere comprese dalla mente umana.

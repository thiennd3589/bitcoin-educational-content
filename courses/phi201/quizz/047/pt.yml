question: Qual é o significado da frase de Mestre Eckhart "Todas as coisas têm um porquê, mas Deus não tem porquê"?
answer: Deus é incompreensível para a razão humana e não pode ser explicado por causas racionais.
wrong_answers:
  - A fé é superior à razão e não deve ser submetida a questionamentos racionais.
  - A busca pelo conhecimento racional é fútil e não pode nos levar a Deus.
  - Todas as respostas acima estão corretas.
explanation: |
  Mestre Eckhart transmite a ideia de que Deus transcende conceitos racionais e explicações humanas. Diferentemente das coisas criadas, Deus não está sujeito a causas e razões que podem ser compreendidas pela mente humana.

question: Hva er meningen med Master Eckharts uttrykk "Alle ting har en hvorfor, men Gud har ingen hvorfor"?
answer: Gud er uforståelig for menneskelig fornuft og kan ikke forklares med rasjonelle årsaker.
wrong_answers:
  - Tro er overlegen fornuft og bør ikke underlegges rasjonell gransking.
  - Jakten på rasjonell kunnskap er meningsløs og kan ikke lede oss til Gud.
  - Alle de ovennevnte svarene er korrekte.
explanation: |
  Master Eckhart formidler ideen om at Gud transcenderer rasjonelle konsepter og menneskelige forklaringer. I motsetning til skapte ting, er Gud ikke underlagt årsaker og grunner som kan forstås av det menneskelige sinn.

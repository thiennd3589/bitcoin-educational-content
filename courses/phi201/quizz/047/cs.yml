otázka: Co znamená výrok Mistra Eckharta "Všechny věci mají své proč, ale Bůh nemá žádné proč"?
odpověď: Bůh je pro lidský rozum nepochopitelný a nelze ho vysvětlit racionálními příčinami.
špatné_odpovědi:
  - Víra je nadřazená rozumu a neměla by být podrobena racionálnímu zkoumání.
  - Snaha o racionální poznání je marná a nemůže nás dovést k Bohu.
  - Všechny výše uvedené odpovědi jsou správné.
vysvětlení: |
  Mistr Eckhart předává myšlenku, že Bůh přesahuje racionální koncepty a lidská vysvětlení. Na rozdíl od stvořených věcí, Bůh není podřízen příčinám a důvodům, které by lidský rozum mohl pochopit.

question: What is the meaning of Master Eckhart's phrase All things have a why, but God has no why?
answer: God is incomprehensible to human reason and cannot be explained by rational causes.
wrong_answers:
  - Faith is superior to reason and should not be subjected to rational questioning.
  - The pursuit of rational knowledge is futile and cannot lead us to God.
  - All of the above answers are correct.
explanation: |
  Master Eckhart conveys the idea that God transcends rational concepts and human explanations. Unlike created things, God is not subject to causes and reasons that can be understood by the human mind.

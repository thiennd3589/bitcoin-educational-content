otázka: Jaké byly důsledky ekonomické krize a hladomoru ve Francii na konci roku 1791?
odpověď: Vyvolaly vlnu nepokojů a povstání.
špatné_odpovědi:
  - Vedly k přijetí papírových peněz.
  - Vedly shromáždění k zabavení majetku církve.
  - Všechny výše uvedené odpovědi jsou správné.
vysvětlení: |
  Ekonomická krize a hladomor v roce 1791 zhoršily lidovou nespokojenost, což způsobilo nepokoje a povstání jako reakci na rostoucí těžkosti, což znamenalo nárůst sociálního napětí ve Francii.
recenzováno: false
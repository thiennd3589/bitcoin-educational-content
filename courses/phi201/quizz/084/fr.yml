question: Quelles ont été les conséquences de la crise économique et de la famine en France à la fin de l'année 1791 ?
answer: Elles ont déclenché une vague d'émeutes et d'insurrections.
wrong_answers:
  - Elles ont conduit à l'adoption du papier-monnaie.
  - Elles ont conduit l'Assemblée à confisquer les biens de l'Église.
  - Toutes les réponses ci-dessus sont correctes.
explanation: |
  La crise économique et la famine de 1791 ont exacerbé le mécontentement populaire, provoquant des émeutes et des insurrections en réaction aux difficultés croissantes, marquant une montée de la tension sociale en France.

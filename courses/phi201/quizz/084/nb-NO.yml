question: Hva var konsekvensene av den økonomiske krisen og hungersnøden i Frankrike mot slutten av 1791?
answer: De utløste en bølge av opptøyer og opprør.
wrong_answers:
  - De førte til adopsjonen av papirpenger.
  - De førte til at Forsamlingen konfiskerte eiendommen til Kirken.
  - Alle de ovennevnte svarene er korrekte.
explanation: |
  Den økonomiske krisen og hungersnøden i 1791 forverret folkelig misnøye, noe som forårsaket opptøyer og opprør som respons på de økende vanskelighetene, og markerte en økning i sosial spenning i Frankrike.
reviewed: false
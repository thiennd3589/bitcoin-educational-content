question: Millised olid majanduskriisi ja näljahäda tagajärjed Prantsusmaal 1791. aasta lõpus?
answer: Need vallandasid rahutuste ja ülestõusude laine.
wrong_answers:
  - Need viisid paberraha kasutuselevõtuni.
  - Need panid Assamblee konfiskeerima kiriku vara.
  - Kõik ülaltoodud vastused on õiged.
explanation: |
  Majanduskriis ja näljahäda 1791. aastal süvendasid rahulolematust rahva seas, põhjustades rahutusi ja ülestõuse vastusena suurenevatele raskustele, mis märkis sotsiaalse pinge tõusu Prantsusmaal.
reviewed: false
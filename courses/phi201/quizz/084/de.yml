question: Welche Folgen hatte die Wirtschaftskrise und Hungersnot in Frankreich Ende 1791?
answer: Sie lösten eine Welle von Unruhen und Aufständen aus.
wrong_answers:
  - Sie führten zur Einführung von Papiergeld.
  - Sie veranlassten die Versammlung, das Eigentum der Kirche zu konfiszieren.
  - Alle oben genannten Antworten sind korrekt.
explanation: |
  Die Wirtschaftskrise und Hungersnot von 1791 verschärften die Volksunzufriedenheit, was zu Unruhen und Aufständen als Reaktion auf die zunehmenden Härten führte und einen Anstieg der sozialen Spannungen in Frankreich markierte.
reviewed: false
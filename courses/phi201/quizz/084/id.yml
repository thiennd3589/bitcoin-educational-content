question: Apa akibat dari krisis ekonomi dan kelaparan di Prancis pada akhir tahun 1791?
answer: Memicu gelombang kerusuhan dan pemberontakan.
wrong_answers:
  - Mendorong adopsi uang kertas.
  - Membuat Majelis menyita properti Gereja.
  - Semua jawaban di atas benar.
explanation: |
  Krisis ekonomi dan kelaparan tahun 1791 memperburuk ketidakpuasan rakyat, menyebabkan kerusuhan dan pemberontakan sebagai respons terhadap peningkatan kesulitan hidup, menandai peningkatan ketegangan sosial di Prancis.

question: What were the consequences of the economic crisis and famine in France at the end of 1791?
answer: They triggered a wave of riots and uprisings.
wrong_answers:
  - They led to the adoption of paper money.
  - They led the Assembly to confiscate the property of the Church.
  - All of the above answers are correct.
explanation: |
  The economic crisis and famine of 1791 exacerbated popular discontent, causing riots and uprisings in response to the increasing hardships, marking a rise in social tension in France.

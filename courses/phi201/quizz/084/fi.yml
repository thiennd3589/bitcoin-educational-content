kysymys: Mitkä olivat talouskriisin ja nälänhädän seuraukset Ranskassa vuoden 1791 lopussa?
vastaus: Ne laukaisivat mellakoiden ja kapinoiden aallon.
väärät_vastaukset:
  - Ne johtivat paperirahan käyttöönottoon.
  - Ne saivat Kansalliskokouksen takavarikoimaan kirkon omaisuuden.
  - Kaikki yllä olevat vastaukset ovat oikeita.
selitys: |
  Talouskriisi ja nälänhätä vuonna 1791 kärjistivät kansan tyytymättömyyttä, aiheuttaen mellakoita ja kapinoita vastauksena kasvaviin vaikeuksiin, merkiten sosiaalisen jännitteen nousua Ranskassa.
arvioitu: false
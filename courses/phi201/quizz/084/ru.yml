question: Каковы были последствия экономического кризиса и голода во Франции в конце 1791 года?
answer: Они спровоцировали волну бунтов и восстаний.
wrong_answers:
  - Они привели к введению бумажных денег.
  - Они заставили Ассамблею конфисковать имущество Церкви.
  - Все вышеуказанные ответы верны.
explanation: |
  Экономический кризис и голод 1791 года усугубили народное недовольство, вызвав бунты и восстания в ответ на усиливающиеся трудности, что отметило рост социального напряжения во Франции.

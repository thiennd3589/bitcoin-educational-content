question: ¿Cuáles fueron las consecuencias de la crisis económica y la hambruna en Francia a finales de 1791?
answer: Desencadenaron una ola de disturbios y levantamientos.
wrong_answers:
  - Condujeron a la adopción del dinero de papel.
  - Llevaron a la Asamblea a confiscar la propiedad de la Iglesia.
  - Todas las respuestas anteriores son correctas.
explanation: |
  La crisis económica y la hambruna de 1791 exacerbaron el descontento popular, causando disturbios y levantamientos en respuesta a las crecientes dificultades, marcando un aumento en la tensión social en Francia.

question: Quais foram as consequências da crise econômica e da fome na França no final de 1791?
answer: Elas desencadearam uma onda de tumultos e levantes.
wrong_answers:
  - Levaram à adoção do dinheiro de papel.
  - Levaram a Assembleia a confiscar a propriedade da Igreja.
  - Todas as respostas acima estão corretas.
explanation: |
  A crise econômica e a fome de 1791 exacerbaram o descontentamento popular, causando tumultos e levantes em resposta às crescentes dificuldades, marcando um aumento na tensão social na França.

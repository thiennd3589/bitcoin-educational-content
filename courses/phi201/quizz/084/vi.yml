câu hỏi: Hậu quả của cuộc khủng hoảng kinh tế và nạn đói ở Pháp vào cuối năm 1791 là gì?
câu trả lời: Chúng đã kích động một làn sóng bạo loạn và nổi dậy.
câu trả lời sai:
  - Chúng dẫn đến việc áp dụng tiền giấy.
  - Chúng khiến Quốc hội tịch thu tài sản của Giáo hội.
  - Tất cả các câu trả lời trên đều đúng.
giải thích: |
  Cuộc khủng hoảng kinh tế và nạn đói năm 1791 đã làm trầm trọng thêm sự bất bình của người dân, gây ra các cuộc bạo loạn và nổi dậy phản ứng lại với những khó khăn ngày càng tăng, đánh dấu sự gia tăng căng thẳng xã hội ở Pháp.

question: Jaká je hlavní inovace Zákona dvanácti desek z hlediska ochrany individuálních práv?
answer: Jasné definování vlastnických práv a podmínek pro jejich převod.
wrong_answers:
  - Uděluje právo hlasovat všem cizincům.
  - Zavádí systém restorativní spravedlnosti.
  - Zaručuje svobodu slova a náboženství.
explanation: |
  Zákon dvanácti desek přinesl inovaci stanovením jasných pravidel pro vlastnictví a jeho převod, čímž poskytl pevný právní základ pro ochranu individuálních práv a snížení zneužívání moci ve věcech vlastnictví.

question: Đổi mới chính của Luật Mười Hai Bảng trong việc bảo vệ quyền cá nhân là gì?

answer: Nó định rõ quyền sở hữu và các điều kiện để chuyển giao quyền sở hữu.

wrong_answers:
  - Nó trao quyền bầu cử cho tất cả người nước ngoài.
  - Nó thiết lập một hệ thống công lý phục hồi.
  - Nó đảm bảo tự do ngôn luận và tôn giáo.

explanation:
  Luật Mười Hai Bảng đổi mới bằng cách thiết lập các quy tắc rõ ràng cho tài sản và việc chuyển giao tài sản, từ đó cung cấp một cơ sở pháp lý vững chắc để bảo vệ quyền cá nhân và giảm thiểu lạm dụng quyền lực trong các vấn đề liên quan đến sở hữu.
question: Qual é a principal inovação da Lei das Doze Tábuas em termos de proteção dos direitos individuais?
answer: Ela define claramente os direitos de propriedade e as condições para sua transferência.
wrong_answers:
  - Ela concede o direito de voto a todos os estrangeiros.
  - Ela estabelece um sistema de justiça restaurativa.
  - Ela garante a liberdade de expressão e religião.
explanation: |
  A Lei das Doze Tábuas inovou ao estabelecer regras claras para a propriedade e sua transferência, fornecendo assim uma base legal sólida para a proteção dos direitos individuais e reduzindo abusos de poder em questões de posse.

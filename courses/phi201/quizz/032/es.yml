question: ¿Cuál es la principal innovación de la Ley de las Doce Tablas en términos de protección de los derechos individuales?
answer: Define claramente los derechos de propiedad y las condiciones para su transferencia.
wrong_answers:
  - Otorga el derecho al voto a todos los extranjeros.
  - Establece un sistema de justicia restaurativa.
  - Garantiza la libertad de expresión y de religión.
explanation: |
  La Ley de las Doce Tablas innovó al establecer reglas claras para la propiedad y su transferencia, proporcionando así una base legal sólida para proteger los derechos individuales y reducir los abusos de poder en asuntos de posesión.

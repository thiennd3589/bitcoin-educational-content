question: Quelle est la principale innovation de la Loi des Douze Tables en matière de protection des droits individuels ?
answer: Elle définit clairement les droits de propriété et les conditions de leur transmission.
wrong_answers:
  - Elle accorde le droit de vote à tous les étrangers.
  - Elle établit un système de justice réparative.
  - Elle garantit la liberté d'expression et de religion.
explanation: |
  La Loi des Douze Tables a innové en fixant des règles claires pour la propriété et sa transmission, offrant ainsi une base juridique solide pour protéger les droits individuels et réduire les abus de pouvoir en matière de possession.

question: Qual è la principale innovazione della Legge delle Dodici Tavole in termini di protezione dei diritti individuali?
answer: Definisce chiaramente i diritti di proprietà e le condizioni per il loro trasferimento.
wrong_answers:
  - Garantisce il diritto di voto a tutti gli stranieri.
  - Stabilisce un sistema di giustizia riparativa.
  - Garantisce la libertà di parola e di religione.
explanation: |
  La Legge delle Dodici Tavole ha innovato stabilendo regole chiare per la proprietà e il suo trasferimento, fornendo così una solida base legale per la protezione dei diritti individuali e riducendo gli abusi di potere in materia di possesso.
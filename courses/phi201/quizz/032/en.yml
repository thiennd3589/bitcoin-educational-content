question: What is the main innovation of the Law of the Twelve Tables in terms of protecting individual rights?
answer: It clearly defines property rights and the conditions for their transfer.
wrong_answers:
  - It grants the right to vote to all foreigners.
  - It establishes a system of restorative justice.
  - It guarantees freedom of speech and religion.
explanation: |
  The Law of the Twelve Tables innovated by setting clear rules for property and its transfer, thus providing a solid legal basis for protecting individual rights and reducing abuses of power in matters of possession.

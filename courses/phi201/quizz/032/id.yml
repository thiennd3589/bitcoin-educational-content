pertanyaan: Apa inovasi utama dari Hukum Dua Belas Tabel dalam hal perlindungan hak individu?
jawaban: Ini secara jelas mendefinisikan hak milik dan kondisi untuk transfernya.
jawaban_salah:
  - Ini memberikan hak untuk memilih kepada semua orang asing.
  - Ini mendirikan sistem keadilan restoratif.
  - Ini menjamin kebebasan berbicara dan beragama.
penjelasan: |
  Hukum Dua Belas Tabel berinovasi dengan menetapkan aturan yang jelas untuk properti dan transfernya, sehingga memberikan dasar hukum yang kokoh untuk melindungi hak individu dan mengurangi penyalahgunaan kekuasaan dalam hal kepemilikan.
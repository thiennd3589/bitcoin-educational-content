question: Mikä on Kahdentoista taulun lain pääuudistus yksilön oikeuksien suojaamisen kannalta?
answer: Se määrittelee selkeästi omaisuusoikeudet ja niiden siirron ehdot.
wrong_answers:
  - Se myöntää äänioikeuden kaikille ulkomaalaisille.
  - Se perustaa palauttavan oikeudenmukaisuuden järjestelmän.
  - Se takaa puheen- ja uskonnonvapauden.
explanation: |
  Kahdentoista taulun laki uudisti asettamalla selkeät säännöt omaisuudesta ja sen siirrosta, tarjoten näin vankan oikeudellisen perustan yksilön oikeuksien suojaamiselle ja vähentäen valta-aseman väärinkäytöksiä omaisuusasioissa.

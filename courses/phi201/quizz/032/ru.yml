question: В чем заключается основное новшество Закона Двенадцати Таблиц в защите индивидуальных прав?
answer: Он четко определяет права собственности и условия их передачи.
wrong_answers:
  - Он предоставляет право голоса всем иностранцам.
  - Он устанавливает систему восстановительного правосудия.
  - Он гарантирует свободу слова и религии.
explanation: |
  Закон Двенадцати Таблиц принес инновацию, установив четкие правила для собственности и ее передачи, тем самым предоставив надежную правовую основу для защиты индивидуальных прав и сокращения злоупотреблений властью в вопросах владения.
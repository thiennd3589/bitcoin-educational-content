otázka: Jaký je základní rozdíl mezi teoriemi Turgota a teoriemi Adama Smithe o hodnotě?
odpověď: Turgot věřil, že hodnota je určena prací, zatímco Smith věřil, že je určena užitečností.
špatné_odpovědi:
  - Turgot věřil, že volný obchod je nejlepší ekonomickou politikou, zatímco Smith věřil v protekcionismus.
  - Turgot věřil, že úlohou státu je nechat trh svobodný, zatímco Smith věřil, že vláda by měla zasahovat do ekonomiky.
  - Mezi teoriemi Turgota a teoriemi Smithe o hodnotě neexistuje žádný základní rozdíl.
vysvětlení: |
  Turgot považoval práci za hlavní determinant hodnoty, zatímco Adam Smith představil pojem hodnoty ovlivněné užitečností a poptávkou, což předznamenalo subjektivní ekonomiku.

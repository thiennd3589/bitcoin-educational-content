question: Hva er den grunnleggende forskjellen mellom teoriene til Turgot og de til Adam Smith om verdi?
answer: Turgot mente at verdi ble bestemt av arbeid, mens Smith mente den ble bestemt av nytte.
wrong_answers:
  - Turgot mente at frihandel var den beste økonomiske politikken mens Smith trodde på proteksjonisme.
  - Turgot mente at statens rolle var å la markedet være fritt mens Smith mente at regjeringen skulle gripe inn i økonomien.
  - Det er ingen grunnleggende forskjell mellom teoriene til Turgot og de til Smith om verdi.
explanation: |
  Turgot anså arbeid som den viktigste determinanten for verdi, mens Adam Smith introduserte en oppfatning av verdi påvirket av nytte og etterspørsel, som forutså subjektiv økonomi.

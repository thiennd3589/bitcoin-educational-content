question: Apa perbedaan mendasar antara teori Turgot dan teori Adam Smith tentang nilai?
answer: Turgot percaya bahwa nilai ditentukan oleh tenaga kerja, sementara Smith percaya itu ditentukan oleh kegunaan.
wrong_answers:
  - Turgot percaya bahwa perdagangan bebas adalah kebijakan ekonomi terbaik sementara Smith percaya dalam proteksionisme.
  - Turgot percaya bahwa peran negara adalah untuk membiarkan pasar bebas sementara Smith percaya bahwa pemerintah harus campur tangan dalam ekonomi.
  - Tidak ada perbedaan mendasar antara teori Turgot dan teori Smith tentang nilai.
explanation: |
  Turgot menganggap tenaga kerja sebagai penentu utama nilai, sedangkan Adam Smith memperkenalkan sebuah konsep nilai yang dipengaruhi oleh kegunaan dan permintaan, meramalkan ekonomi subjektif.
question: Mikä on perustavanlaatuinen ero Turgotin ja Adam Smithin arvoteorioissa?
answer: Turgot uskoi, että arvo määräytyi työn perusteella, kun taas Smith uskoi sen määräytyvän hyödyn perusteella.
wrong_answers:
  - Turgot uskoi, että vapaakauppa oli paras talouspolitiikka, kun taas Smith uskoi protektionismiin.
  - Turgot uskoi, että valtion rooli oli jättää markkinat vapaiksi, kun taas Smith uskoi, että hallituksen tulisi puuttua talouteen.
  - Turgotin ja Smithin arvoteorioissa ei ole perustavanlaatuista eroa.
explanation: |
  Turgot piti työtä arvon pääasiallisena määrittäjänä, kun taas Adam Smith esitteli arvon käsitteen, johon vaikuttivat hyöty ja kysyntä, ennakoiden subjektiivista taloustiedettä.

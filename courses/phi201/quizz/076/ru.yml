question: В чем заключается фундаментальное отличие теорий Тюрго от теорий Адама Смита о ценности?
answer: Тюрго считал, что ценность определяется трудом, в то время как Смит полагал, что она определяется полезностью.
wrong_answers:
  - Тюрго считал, что свободная торговля является лучшей экономической политикой, в то время как Смит верил в протекционизм.
  - Тюрго считал, что роль государства заключается в том, чтобы оставить рынок свободным, в то время как Смит считал, что правительство должно вмешиваться в экономику.
  - Между теориями Тюрго и Смита о ценности нет фундаментального различия.
explanation: |
  Тюрго рассматривал труд как основной детерминант ценности, в то время как Адам Смит ввел понятие ценности, подверженное влиянию полезности и спроса, предвосхищая субъективную экономику.

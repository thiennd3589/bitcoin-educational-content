câu hỏi: Lập luận chính của Jacques Rueff về tiền tệ là gì?
câu trả lời: Tiền giấy là nguy hiểm và dẫn đến chủ nghĩa chỉ đạo
câu trả lời sai:
  - Tiền giấy ổn định và dễ dự đoán
  - Tiền giấy cần thiết cho sự phát triển kinh tế
  - Tiền giấy phải được bảo đảm bằng tài sản vật lý
giải thích: |
  Jacques Rueff tin rằng tiền giấy, bằng cách tạo điều kiện cho việc kiểm soát nền kinh tế bởi các cơ quan quản lý, đã ủng hộ chủ nghĩa chỉ đạo và gây rủi ro cho sự ổn định tiền tệ.

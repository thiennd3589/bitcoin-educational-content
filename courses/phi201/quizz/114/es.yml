pregunta: ¿Cuál es el principal argumento de Jacques Rueff respecto a la moneda?
respuesta: El dinero de papel es peligroso y conduce al dirigismo
respuestas_incorrectas:
  - El dinero de papel es estable y predecible
  - El dinero de papel es necesario para el desarrollo económico
  - El dinero de papel debe estar respaldado por activos físicos
explicación: |
  Jacques Rueff creía que el dinero de papel, al facilitar el control de la economía por parte de las autoridades, favorecía el dirigismo y representaba riesgos para la estabilidad monetaria.

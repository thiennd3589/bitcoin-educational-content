question: Quel est l'argument principal de Jacques Rueff concernant la monnaie ?
answer: La monnaie-papier est dangereuse et conduit au dirigisme
wrong_answers:
  - La monnaie-papier est stable et prévisible
  - La monnaie-papier est nécessaire pour le développement économique
  - La monnaie-papier doit être adossée à des actifs physiques
explanation: |
  Jacques Rueff considérait que la monnaie-papier, en facilitant le contrôle de l'économie par les autorités, favorisait le dirigisme et posait des risques pour la stabilité monétaire.

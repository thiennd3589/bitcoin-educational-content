question: Was ist das Hauptargument von Jacques Rueff bezüglich Währung?
answer: Papiergeld ist gefährlich und führt zu Dirigismus
wrong_answers:
  - Papiergeld ist stabil und vorhersehbar
  - Papiergeld ist notwendig für die wirtschaftliche Entwicklung
  - Papiergeld muss durch physische Vermögenswerte gedeckt sein
explanation: |
  Jacques Rueff glaubte, dass Papiergeld, indem es die Kontrolle der Wirtschaft durch die Behörden erleichtert, Dirigismus begünstigte und Risiken für die monetäre Stabilität darstellte.

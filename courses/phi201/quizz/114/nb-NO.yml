question: Hva er Jacques Rueffs hovedargument angående valuta?
answer: Papirpenger er farlige og fører til dirigisme
wrong_answers:
  - Papirpenger er stabile og forutsigbare
  - Papirpenger er nødvendige for økonomisk utvikling
  - Papirpenger må være støttet av fysiske eiendeler
explanation: |
  Jacques Rueff mente at papirpenger, ved å lette kontrollen av økonomien av myndighetene, favoriserte dirigisme og utgjorde risikoer for monetær stabilitet.

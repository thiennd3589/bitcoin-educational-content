question: What is Jacques Rueff's main argument regarding currency?
answer: Paper money is dangerous and leads to dirigisme
wrong_answers:
  - Paper money is stable and predictable
  - Paper money is necessary for economic development
  - Paper money must be backed by physical assets
explanation: |
  Jacques Rueff believed that paper money, by facilitating the control of the economy by authorities, favored dirigisme and posed risks to monetary stability.

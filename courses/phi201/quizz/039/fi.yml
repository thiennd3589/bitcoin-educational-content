kysymys: Minkä vertailun Philippe Fabry tekee Rooman valtakunnan ja sosialismin välillä?
vastaus: Rooman valtakunta, kuten sosialistiset hallinnot, oli luonteeltaan keskitettyä valtaa ja ohjattua taloutta.
väärät_vastaukset:
  - Rooman valtakunnan ja sosialismin välillä ei ole yhtäläisyyksiä.
  - Rooman valtakunta perustui Rooman lakiin ja kunnioitti yksilön vapauksia.
  - Rooman valtakunta oli monikansallinen imperiumi, joka pyrki asettamaan dominointinsa muiden kansojen ylle.
selitys: |
  Philippe Fabry vertaa Rooman valtakuntaa nykyaikaisiin sosialistisiin hallintoihin korostaen niiden vallan keskittämistä ja talouden hallintaa, rakenne, joka hänen mukaansa rajoittaa vapauksia ja johtaa sisäisiin jännitteisiin.

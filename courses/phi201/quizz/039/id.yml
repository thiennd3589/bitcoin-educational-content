question: Perbandingan apa yang dibuat Philippe Fabry antara Kekaisaran Romawi dan sosialisme?
answer: Kekaisaran Romawi, seperti rezim sosialis, dicirikan oleh kekuasaan terpusat dan ekonomi yang diarahkan.
wrong_answers:
  - Tidak ada kesamaan antara Kekaisaran Romawi dan sosialisme.
  - Kekaisaran Romawi didirikan berdasarkan hukum Romawi dan menghormati kebebasan individu.
  - Kekaisaran Romawi adalah imperium multinasional yang berusaha untuk mengimpos dominasinya terhadap bangsa lain.
explanation: |
  Philippe Fabry membandingkan Kekaisaran Romawi dengan rezim sosialis modern dengan menyoroti sentralisasi kekuasaan dan kontrol mereka terhadap ekonomi, sebuah struktur yang, menurutnya, membatasi kebebasan dan menyebabkan ketegangan internal.

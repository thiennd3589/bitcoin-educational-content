question: Qual comparação Philippe Fabry faz entre o Império Romano e o socialismo?
answer: O Império Romano, assim como os regimes socialistas, era caracterizado pelo poder centralizado e uma economia dirigida.
wrong_answers:
  - Não há semelhança entre o Império Romano e o socialismo.
  - O Império Romano foi fundado sobre o direito romano e respeitava as liberdades individuais.
  - O Império Romano era um império multinacional que buscava impor sua dominação sobre outros povos.
explanation: |
  Philippe Fabry compara o Império Romano aos regimes socialistas modernos ao destacar a centralização do poder e o controle sobre a economia, uma estrutura que, segundo ele, limita as liberdades e leva a tensões internas.

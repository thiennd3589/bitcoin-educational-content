question: Millist võrdlust teeb Philippe Fabry Rooma impeeriumi ja sotsialismi vahel?
answer: Rooma impeerium, nagu sotsialistlikud režiimid, iseloomustus tsentraliseeritud võimu ja suunatud majandusega.
wrong_answers:
  - Rooma impeeriumi ja sotsialismi vahel ei ole sarnasusi.
  - Rooma impeerium rajanes Rooma õigusel ja austas individuaalseid vabadusi.
  - Rooma impeerium oli mitmerahvuseline impeerium, mis püüdis oma domineerimist teistele rahvastele peale suruda.
explanation: |
  Philippe Fabry võrdleb Rooma impeeriumi kaasaegsete sotsialistlike režiimidega, tuues esile nende võimu tsentraliseerimise ja majanduse üle kontrolli, struktuuri, mis tema sõnul piirab vabadusi ja viib sisemiste pingeteni.

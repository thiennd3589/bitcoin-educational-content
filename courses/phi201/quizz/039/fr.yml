question: Quelle est la comparaison que fait Philippe Fabry entre l'Empire romain et le socialisme ?
answer: L'Empire romain, comme les régimes socialistes, était caractérisé par un pouvoir centralisateur et une économie dirigée.
wrong_answers:
  - Il n'y a aucune similarité entre l'Empire romain et le socialisme.
  - L'Empire romain était fondé sur le droit romain et respectait les libertés individuelles.
  - L'Empire romain était un empire multinational qui a cherché à imposer sa domination à d'autres peuples.
explanation: |
  Philippe Fabry compare l'Empire romain aux régimes socialistes modernes en soulignant leur centralisation du pouvoir et leur contrôle sur l'économie, une structure qui, selon lui, limite les libertés et conduit à des tensions internes.

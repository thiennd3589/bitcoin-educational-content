domanda: Quale confronto fa Philippe Fabry tra l'Impero Romano e il socialismo?
risposta: L'Impero Romano, come i regimi socialisti, era caratterizzato da un potere centralizzato e un'economia diretta.
risposte_errate:
  - Non c'è alcuna somiglianza tra l'Impero Romano e il socialismo.
  - L'Impero Romano si fondava sul diritto romano e rispettava le libertà individuali.
  - L'Impero Romano era un impero multinazionale che cercava di imporre il proprio dominio su altri popoli.
spiegazione: |
  Philippe Fabry paragona l'Impero Romano ai regimi socialisti moderni evidenziando la loro centralizzazione del potere e il loro controllo sull'economia, una struttura che, secondo lui, limita le libertà e porta a tensioni interne.

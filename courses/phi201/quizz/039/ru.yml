question: Какое сравнение проводит Филипп Фабри между Римской империей и социализмом?
answer: Римская империя, подобно социалистическим режимам, характеризовалась централизованной властью и управляемой экономикой.
wrong_answers:
  - Между Римской империей и социализмом нет сходства.
  - Римская империя была основана на римском праве и уважала индивидуальные свободы.
  - Римская империя была многонациональной империей, стремившейся навязать свое господство другим народам.
explanation:
  Филипп Фабри сравнивает Римскую империю с современными социалистическими режимами, подчеркивая их централизацию власти и контроль над экономикой, структуру, которая, по его мнению, ограничивает свободы и приводит к внутренним напряжениям.

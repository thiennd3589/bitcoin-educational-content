question: Philippe Fabry đã so sánh Đế chế La Mã với chủ nghĩa xã hội như thế nào?
answer: Đế chế La Mã, giống như các chế độ xã hội chủ nghĩa, được đặc trưng bởi quyền lực tập trung và một nền kinh tế được chỉ đạo.
wrong_answers:
  - Không có sự tương đồng nào giữa Đế chế La Mã và chủ nghĩa xã hội.
  - Đế chế La Mã được thành lập trên luật La Mã và tôn trọng các quyền tự do cá nhân.
  - Đế chế La Mã là một đế chế đa quốc gia tìm cách áp đặt sự thống trị của mình lên các dân tộc khác.
explanation: |
  Philippe Fabry so sánh Đế chế La Mã với các chế độ xã hội chủ nghĩa hiện đại bằng cách nhấn mạnh sự tập trung quyền lực và sự kiểm soát của họ đối với nền kinh tế, một cấu trúc mà, theo ông, hạn chế tự do và dẫn đến các căng thẳng nội bộ.

question: What comparison does Philippe Fabry make between the Roman Empire and socialism?
answer: The Roman Empire, like socialist regimes, was characterized by centralized power and a directed economy.
wrong_answers:
  - There is no similarity between the Roman Empire and socialism.
  - The Roman Empire was founded on Roman law and respected individual freedoms.
  - The Roman Empire was a multinational empire that sought to impose its domination on other peoples.
explanation: |
  Philippe Fabry compares the Roman Empire to modern socialist regimes by highlighting their centralization of power and their control over the economy, a structure which, according to him, limits freedoms and leads to internal tensions.

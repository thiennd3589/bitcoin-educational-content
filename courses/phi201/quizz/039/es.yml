question: ¿Qué comparación hace Philippe Fabry entre el Imperio Romano y el socialismo?
answer: El Imperio Romano, al igual que los regímenes socialistas, se caracterizaba por un poder centralizado y una economía dirigida.
wrong_answers:
  - No hay similitud entre el Imperio Romano y el socialismo.
  - El Imperio Romano se fundó en el derecho romano y respetaba las libertades individuales.
  - El Imperio Romano era un imperio multinacional que buscaba imponer su dominación sobre otros pueblos.
explanation: |
  Philippe Fabry compara el Imperio Romano con los regímenes socialistas modernos al resaltar su centralización del poder y su control sobre la economía, una estructura que, según él, limita las libertades y conduce a tensiones internas.

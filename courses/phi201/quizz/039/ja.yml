question: フィリップ・ファブリーは、ローマ帝国と社会主義との間にどのような比較をしていますか？
answer: ローマ帝国は、社会主義体制と同様に、中央集権と指導された経済が特徴でした。
wrong_answers:
  - ローマ帝国と社会主義の間に類似点はありません。
  - ローマ帝国はローマ法に基づいて創設され、個人の自由を尊重しました。
  - ローマ帝国は多国籍帝国であり、他の民族に対してその支配を押し付けようとしました。
explanation: |
  フィリップ・ファブリーは、ローマ帝国と現代の社会主義体制を比較し、権力の中央集権化と経済のコントロールを強調しています。彼によると、この構造は自由を制限し、内部の緊張を引き起こすとされています。
reviewed: false
question: Hvilken sammenligning gjør Philippe Fabry mellom Romerriket og sosialisme?
answer: Romerriket, likt sosialistiske regimer, var preget av sentralisert makt og en styrt økonomi.
wrong_answers:
  - Det er ingen likhet mellom Romerriket og sosialisme.
  - Romerriket ble grunnlagt på romersk lov og respekterte individuelle friheter.
  - Romerriket var et multinasjonalt imperium som søkte å påtvinge sin dominans over andre folk.
explanation: |
  Philippe Fabry sammenligner Romerriket med moderne sosialistiske regimer ved å fremheve deres sentralisering av makt og deres kontroll over økonomien, en struktur som, ifølge ham, begrenser friheter og fører til interne spenninger.

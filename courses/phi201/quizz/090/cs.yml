otázka: Podle Tocquevilla, jaký je důsledek rovnosti podmínek?
odpověď: Jednotlivci se stávají křehčími a izolovanějšími.
špatné_odpovědi:
  - Jednotlivci se stávají autonomnějšími a nezávislejšími.
  - Jednotlivci se stávají bohatšími a prosperujícími.
  - Dochází k menšímu násilí.
vysvětlení: |
  Tocqueville pozoruje, že rovnost podmínek může vést jednotlivce k tomu, aby se stáhli do sebe, čímž se stanou zranitelnějšími a izolovanějšími, jelikož ztrácejí sociální vazby a kolektivní podporu, kterou jim dříve poskytovaly tradiční hierarchie.

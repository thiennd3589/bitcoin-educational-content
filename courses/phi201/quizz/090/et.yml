question: Tocqueville'i sõnul, mis on tingimuste võrdsustamise tagajärg?
answer: Inimesed muutuvad hapramaks ja isoleeritumaks.
wrong_answers:
  - Inimesed muutuvad autonoomsemaks ja sõltumatumaks.
  - Inimesed muutuvad jõukamaks ja edukamaks.
  - Vägivalda on vähem.
explanation: |
  Tocqueville täheldab, et tingimuste võrdsustamine võib viia inimesi endasse tõmbuma, muutes nad haavatavamaks ja isoleeritumaks, kuna nad kaotavad traditsiooniliste hierarhiate poolt varem pakutud sotsiaalsed sidemed ja kollektiivse toe.

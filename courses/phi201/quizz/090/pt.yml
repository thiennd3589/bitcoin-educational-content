question: Segundo Tocqueville, qual é a consequência da igualdade de condições?
answer: Os indivíduos tornam-se mais frágeis e isolados.
wrong_answers:
  - Os indivíduos tornam-se mais autônomos e independentes.
  - Os indivíduos tornam-se mais ricos e prósperos.
  - Há menos violência.
explanation: |
  Tocqueville observa que a igualdade de condições pode levar os indivíduos a se retraírem para si mesmos, tornando-os mais vulneráveis e isolados, pois perdem os laços sociais e o apoio coletivo anteriormente fornecidos pelas hierarquias tradicionais.
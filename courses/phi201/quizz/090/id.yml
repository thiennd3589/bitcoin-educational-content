pertanyaan: Menurut Tocqueville, apa akibat dari pemerataan kondisi?
jawaban: Individu menjadi lebih rapuh dan terisolasi.
jawaban_salah:
  - Individu menjadi lebih otonom dan independen.
  - Individu menjadi lebih kaya dan lebih sejahtera.
  - Terjadi lebih sedikit kekerasan.
penjelasan: |
  Tocqueville mengamati bahwa pemerataan kondisi dapat menyebabkan individu menarik diri ke dalam diri mereka sendiri, membuat mereka lebih rentan dan terisolasi, karena mereka kehilangan ikatan sosial dan dukungan kolektif yang sebelumnya disediakan oleh hierarki tradisional.

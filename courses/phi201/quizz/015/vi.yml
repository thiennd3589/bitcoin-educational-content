question: Tầm nhìn về lịch sử được Marx đề xuất là gì?
answer: Lịch sử là kết quả của cuộc đấu tranh giữa các tầng lớp xã hội
wrong_answers:
  - Lịch sử là sự tiến triển tuyến tính hướng tới một xã hội tư bản
  - Lịch sử là một chu kỳ lặp lại với các giai đoạn tự do tiếp theo bởi các giai đoạn áp bức
  - Lịch sử được quyết định bởi các yếu tố khí hậu
explanation: |
  Marx coi lịch sử như sản phẩm của những xung đột giữa các tầng lớp xã hội, khẳng định rằng những căng thẳng giữa các tầng lớp áp bức và bị áp bức là lực lượng thúc đẩy sự thay đổi xã hội và kinh tế xuyên suốt các thời đại.

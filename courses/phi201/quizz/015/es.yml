question: ¿Cuál es la visión de la historia propuesta por Marx?
answer: La historia es el resultado de la lucha entre clases sociales
wrong_answers:
  - La historia es un progreso lineal hacia una sociedad burguesa
  - La historia es un ciclo de repetición con períodos de libertad seguidos por períodos de tiranía
  - La historia está determinada por factores climáticos
explanation: |
  Marx concibe la historia como el producto de conflictos entre clases sociales, afirmando que las tensiones entre las clases opresoras y las oprimidas son la fuerza motriz del cambio social y económico a lo largo de los tiempos.

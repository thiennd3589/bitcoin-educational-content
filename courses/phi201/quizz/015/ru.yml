question: Какова марксистская концепция истории?
answer: История является результатом борьбы между социальными классами
wrong_answers:
  - История представляет собой линейный прогресс в сторону буржуазного общества
  - История - это цикл повторений, когда периоды свободы сменяются периодами тирании
  - История определяется климатическими факторами
explanation: |
  Маркс рассматривает историю как продукт конфликтов между социальными классами, утверждая, что напряженность между угнетающими и угнетенными классами является движущей силой социальных и экономических изменений на протяжении веков.

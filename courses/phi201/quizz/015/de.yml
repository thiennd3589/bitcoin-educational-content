question: Was ist die von Marx vorgeschlagene Geschichtsvision?
answer: Geschichte ist das Ergebnis des Kampfes zwischen sozialen Klassen
wrong_answers:
  - Geschichte ist ein linearer Fortschritt hin zu einer bürgerlichen Gesellschaft
  - Geschichte ist ein Zyklus der Wiederholung mit Perioden der Freiheit gefolgt von Perioden der Tyrannei
  - Geschichte wird durch klimatische Faktoren bestimmt
explanation: |
  Marx betrachtet die Geschichte als Produkt von Konflikten zwischen sozialen Klassen und behauptet, dass die Spannungen zwischen den unterdrückenden und unterdrückten Klassen die treibende Kraft des sozialen und wirtschaftlichen Wandels durch die Zeitalter sind.

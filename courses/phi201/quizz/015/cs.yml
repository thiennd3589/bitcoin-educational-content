otázka: Jaká je Marxova vize historie?
odpověď: Historie je výsledkem boje mezi sociálními třídami
špatné_odpovědi:
  - Historie je lineární pokrok směrem k buržoazní společnosti
  - Historie je cyklus opakování s obdobími svobody následovanými obdobími tyranie
  - Historie je určována klimatickými faktory
vysvětlení: |
  Marx považuje historii za produkt konfliktů mezi sociálními třídami, tvrdí, že napětí mezi utlačujícími a utlačovanými třídami jsou hnací silou sociálních a ekonomických změn v průběhu věků.

question: Quelle est la vision de l'histoire proposée par Marx ?
answer: L'histoire est le résultat de la lutte entre les classes sociales
wrong_answers:
  - L'histoire est un progrès linéaire vers une société bourgeoise
  - L'histoire est un cycle de répétition avec des périodes de liberté suivies de périodes de tyrannie
  - L'histoire est déterminée par des facteurs climatiques
explanation: |
  Marx considère l'histoire comme le produit des conflits entre classes sociales, affirmant que les tensions entre les classes opprimantes et opprimées sont le moteur du changement social et économique à travers les époques.

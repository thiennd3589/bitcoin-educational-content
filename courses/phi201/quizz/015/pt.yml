question: Qual é a visão da história proposta por Marx?
answer: A história é o resultado da luta entre as classes sociais
wrong_answers:
  - A história é um progresso linear em direção a uma sociedade burguesa
  - A história é um ciclo de repetição com períodos de liberdade seguidos por períodos de tirania
  - A história é determinada por fatores climáticos
explanation: |
  Marx vê a história como o produto de conflitos entre as classes sociais, afirmando que as tensões entre as classes opressoras e oprimidas são a força motriz da mudança social e econômica ao longo das eras.
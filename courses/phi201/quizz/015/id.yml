pertanyaan: Apa visi sejarah yang diajukan oleh Marx?
jawaban: Sejarah adalah hasil dari perjuangan antar kelas sosial
jawaban_salah:
  - Sejarah adalah kemajuan linier menuju masyarakat borjuis
  - Sejarah adalah siklus pengulangan dengan periode kebebasan diikuti oleh periode tirani
  - Sejarah ditentukan oleh faktor iklim
penjelasan: |
  Marx memandang sejarah sebagai produk dari konflik antar kelas sosial, menegaskan bahwa ketegangan antara kelas yang menindas dan kelas yang tertindas adalah kekuatan pendorong perubahan sosial dan ekonomi sepanjang zaman.
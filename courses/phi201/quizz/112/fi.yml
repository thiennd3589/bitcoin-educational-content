question: Mikä rooli valtion tulisi Keynesin mukaan näytellä taloudessa?
answer: Aktiivinen rooli kysynnän stimuloimiseksi talouden elvyttämiseksi
wrong_answers:
  - Minimaalinen rooli antaen markkinoiden säädellä taloutta
  - Neutraali rooli puuttumatta markkinamekanismeihin
  - Pääasiassa fiskaalinen rooli budjetin tasapainottamiseksi
explanation: |
  Keynes väitti, että valtion tulisi aktiivisesti puuttua toimiin kysynnän stimuloimiseksi, erityisesti taantuman aikana, talouden elvyttämiseksi ja markkinoiden puutteiden korvaamiseksi.

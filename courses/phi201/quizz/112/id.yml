pertanyaan: Menurut Keynes, peran apa yang seharusnya dimainkan oleh negara dalam ekonomi?
jawaban: Peran aktif dengan merangsang permintaan untuk meningkatkan ekonomi
jawaban_salah:
  - Peran minimal dengan membiarkan pasar mengatur ekonomi
  - Peran netral tanpa mengintervensi mekanisme pasar
  - Peran utamanya fiskal untuk menyeimbangkan anggaran
penjelasan: |
  Keynes berargumen bahwa negara harus secara aktif mengintervensi untuk merangsang permintaan, terutama selama resesi, untuk meningkatkan ekonomi dan mengkompensasi kekurangan pasar.
question: Theo Keynes, nhà nước nên đóng vai trò gì trong nền kinh tế?
answer: Một vai trò tích cực bằng cách kích thích nhu cầu để thúc đẩy nền kinh tế
wrong_answers:
  - Một vai trò tối thiểu để cho phép thị trường tự điều chỉnh nền kinh tế
  - Một vai trò trung lập không can thiệp vào cơ chế thị trường
  - Một vai trò chủ yếu về tài chính để cân đối ngân sách
explanation: |
  Keynes lập luận rằng nhà nước nên can thiệp một cách tích cực để kích thích nhu cầu, đặc biệt trong thời kỳ suy thoái, nhằm thúc đẩy nền kinh tế và bù đắp cho những thiếu sót của thị trường.

question: Hva mener Keynes at statens rolle bør være i økonomien?
answer: En aktiv rolle ved å stimulere etterspørselen for å styrke økonomien
wrong_answers:
  - En minimal rolle ved å la markedet regulere økonomien
  - En nøytral rolle uten å gripe inn i markedsmekanismene
  - En primært fiskal rolle for å balansere budsjettet
explanation: |
  Keynes argumenterte for at staten aktivt bør gripe inn for å stimulere etterspørselen, spesielt under en resesjon, for å styrke økonomien og kompensere for markedssvikt.
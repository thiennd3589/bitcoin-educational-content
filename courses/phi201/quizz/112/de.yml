Frage: Welche Rolle sollte der Staat nach Keynes in der Wirtschaft spielen?
Antwort: Eine aktive Rolle durch die Stimulierung der Nachfrage zur Ankurbelung der Wirtschaft
falsche_Antworten:
  - Eine minimale Rolle, die den Markt die Wirtschaft regulieren lässt
  - Eine neutrale Rolle ohne Eingriff in die Marktmechanismen
  - Eine primär fiskalische Rolle zur Haushaltsausgleichung
Erklärung: |
  Keynes argumentierte, dass der Staat aktiv eingreifen sollte, um die Nachfrage zu stimulieren, insbesondere während einer Rezession, um die Wirtschaft anzukurbeln und Marktmängel zu kompensieren.

question: Согласно Кейнсу, какую роль должно играть государство в экономике?
answer: Активную роль, стимулируя спрос для поддержки экономики
wrong_answers:
  - Минимальную роль, позволяя рынку регулировать экономику
  - Нейтральную роль, не вмешиваясь в механизмы рынка
  - Преимущественно фискальную роль для балансировки бюджета
explanation: |
  Кейнс утверждал, что государство должно активно вмешиваться, стимулируя спрос, особенно во время рецессии, чтобы поддержать экономику и компенсировать недостатки рынка.

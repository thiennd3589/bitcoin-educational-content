question: Como a ética bíblica difere da ética antiga?
answer: Todas as outras respostas estão corretas.
wrong_answers:
  - A ética bíblica atribui valor infinito ao indivíduo por serem criados à imagem de Deus, enquanto a ética antiga subordina o homem ao cosmos.
  - A ética bíblica defende o amor ao próximo e a compaixão, enquanto a ética antiga enfatiza a justiça e a reciprocidade.
  - A ética bíblica se dirige a todos os homens, enquanto a ética antiga é reservada para um grupo elitista de cidadãos.
explanation: |
  A ética bíblica valoriza o indivíduo como portador de dignidade divina, promove o amor universal e a compaixão, e se dirige a todos os seres humanos, em contraste com a ética antiga, que privilegia uma elite e foca na harmonia cósmica e na justiça recíproca.

question: 聖書の倫理と古代の倫理はどのように異なりますか？
answer: 他のすべての回答が正しいです。
wrong_answers:
  - 聖書の倫理は、人間を神の像として創造されたものとして無限の価値を与える一方で、古代の倫理は人間を宇宙に従属させます。
  - 聖書の倫理は隣人愛と慈悲を提唱するのに対し、古代の倫理は正義と相互性を強調します。
  - 聖書の倫理はすべての人に対処するのに対し、古代の倫理は選ばれた一握りの市民に限定されます。
explanation: |
  聖書の倫理は、個人が神聖な尊厳を持つと価値づけ、普遍的な愛と慈悲を促進し、すべての人間に対処します。これは、エリートを特権化し、宇宙の調和と相互の正義に焦点を当てる古代の倫理と対照的です。

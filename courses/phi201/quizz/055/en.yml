question: How does biblical ethics differ from ancient ethics?
answer: All the other answers are correct.
wrong_answers:
  - Biblical ethics assigns infinite value to the individual as they are created in the image of God, whereas ancient ethics subordinates man to the cosmos.
  - Biblical ethics advocates for love of neighbor and compassion, while ancient ethics emphasizes justice and reciprocity.
  - Biblical ethics addresses all men, whereas ancient ethics is reserved for an elite group of citizens.
explanation: |
  Biblical ethics values the individual as bearing divine dignity, promotes universal love and compassion, and addresses all human beings, in contrast with ancient ethics, which privileges an elite and focuses on cosmic harmony and reciprocal justice.

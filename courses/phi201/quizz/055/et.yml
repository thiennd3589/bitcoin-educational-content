küsimus: Kuidas erineb piibellik eetika iidsest eetikast?
vastus: Kõik teised vastused on õiged.
valed_vastused:
  - Piibellik eetika omistab inimesele lõpmatut väärtust, kuna nad on loodud Jumala näo järgi, samas kui iidne eetika allutab inimese kosmosele.
  - Piibellik eetika propageerib ligimesearmastust ja kaastunnet, samal ajal kui iidne eetika rõhutab õiglust ja vastastikkust.
  - Piibellik eetika käsitleb kõiki inimesi, samas kui iidne eetika on reserveeritud eliitrühma kodanikele.
selgitus: |
  Piibellik eetika väärtustab inimest kui jumalikku väärikust kandvat olendit, edendab universaalset armastust ja kaastunnet ning käsitleb kõiki inimolendeid, erinevalt iidsest eetikast, mis privileegib eliiti ja keskendub kosmilisele harmooniale ja vastastikusele õiglusele.
üle vaadatud: false
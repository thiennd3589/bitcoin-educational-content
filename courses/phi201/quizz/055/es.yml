question: ¿En qué se diferencia la ética bíblica de la ética antigua?
answer: Todas las demás respuestas son correctas.
wrong_answers:
  - La ética bíblica asigna un valor infinito al individuo ya que están creados a imagen de Dios, mientras que la ética antigua subordina al hombre al cosmos.
  - La ética bíblica aboga por el amor al prójimo y la compasión, mientras que la ética antigua enfatiza la justicia y la reciprocidad.
  - La ética bíblica se dirige a todos los hombres, mientras que la ética antigua está reservada para un grupo elitista de ciudadanos.
explanation: |
  La ética bíblica valora al individuo como portador de dignidad divina, promueve el amor universal y la compasión, y se dirige a todos los seres humanos, en contraste con la ética antigua, que privilegia a una élite y se centra en la armonía cósmica y la justicia recíproca.

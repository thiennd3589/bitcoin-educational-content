question: В чем различие между библейской этикой и древней этикой?
answer: Все другие ответы верны.
wrong_answers:
  - Библейская этика придает бесконечную ценность индивидууму, поскольку он создан по образу и подобию Бога, в то время как древняя этика подчиняет человека космосу.
  - Библейская этика выступает за любовь к ближнему и сострадание, в то время как древняя этика акцентирует внимание на справедливости и взаимности.
  - Библейская этика обращена ко всем людям, в то время как древняя этика предназначена для элитной группы граждан.
explanation: |
  Библейская этика ценит индивидуума как носителя божественного достоинства, продвигает универсальную любовь и сострадание, и обращается ко всем людям, в отличие от древней этики, которая привилегирует элиту и сосредотачивается на космической гармонии и взаимной справедливости.

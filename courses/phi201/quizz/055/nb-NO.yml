question: Hvordan skiller bibelsk etikk seg fra antikkens etikk?
answer: Alle de andre svarene er korrekte.
wrong_answers:
  - Bibelsk etikk tildeler individet uendelig verdi ettersom de er skapt i Guds bilde, mens antikkens etikk underordner mennesket til kosmos.
  - Bibelsk etikk fremmer kjærlighet til neste og medfølelse, mens antikkens etikk legger vekt på rettferdighet og gjensidighet.
  - Bibelsk etikk adresserer alle mennesker, mens antikkens etikk er forbeholdt en elitegruppe av borgere.
explanation: |
  Bibelsk etikk verdsetter individet som bærer av guddommelig verdighet, fremmer universell kjærlighet og medfølelse, og adresserer alle mennesker, i motsetning til antikkens etikk, som privilegierer en elite og fokuserer på kosmisk harmoni og gjensidig rettferdighet.

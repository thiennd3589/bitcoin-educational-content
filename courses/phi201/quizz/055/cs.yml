otázka: Jak se biblická etika liší od starověké etiky?
odpověď: Všechny ostatní odpovědi jsou správné.
špatné_odpovědi:
  - Biblická etika přisuzuje jednotlivci nekonečnou hodnotu, jelikož je stvořen k obrazu Božímu, zatímco starověká etika podřizuje člověka kosmu.
  - Biblická etika prosazuje lásku k bližnímu a soucit, zatímco starověká etika zdůrazňuje spravedlnost a reciprocitu.
  - Biblická etika se obrací na všechny lidi, zatímco starověká etika je vyhrazena pro elitní skupinu občanů.
vysvětlení: |
  Biblická etika oceňuje jednotlivce jako nositele božské důstojnosti, prosazuje univerzální lásku a soucit a obrací se na všechny lidi, na rozdíl od starověké etiky, která privileguje elitu a soustředí se na kosmickou harmonii a reciprokou spravedlnost.

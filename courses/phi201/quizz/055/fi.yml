kysymys: Miten raamatullinen etiikka eroaa antiikin etiikasta?
vastaus: Kaikki muut vastaukset ovat oikeita.
väärät_vastaukset:
  - Raamatullinen etiikka antaa äärettömän arvon yksilölle, koska heidät on luotu Jumalan kuvaksi, kun taas antiikin etiikka asettaa ihmisen kosmoksen alaiseksi.
  - Raamatullinen etiikka kannustaa lähimmäisen rakkauteen ja myötätuntoon, kun taas antiikin etiikka korostaa oikeudenmukaisuutta ja vastavuoroisuutta.
  - Raamatullinen etiikka kohdistuu kaikkiin ihmisiin, kun taas antiikin etiikka on varattu eliittiryhmälle kansalaisia.
selitys: |
  Raamatullinen etiikka arvostaa yksilöä kantaen jumalallista arvokkuutta, edistää yleismaailmallista rakkautta ja myötätuntoa, ja kohdistuu kaikkiin ihmisiin, toisin kuin antiikin etiikka, joka suosii eliittiä ja keskittyy kosmiseen harmoniaan ja vastavuoroiseen oikeudenmukaisuuteen.
arvioitu: false
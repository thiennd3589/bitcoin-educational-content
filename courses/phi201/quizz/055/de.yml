question: Worin unterscheidet sich die biblische Ethik von der antiken Ethik?
answer: Alle anderen Antworten sind korrekt.
wrong_answers:
  - Die biblische Ethik weist dem Individuum einen unendlichen Wert zu, da es im Bild Gottes geschaffen wurde, während die antike Ethik den Menschen dem Kosmos unterordnet.
  - Die biblische Ethik befürwortet die Liebe zum Nächsten und Mitgefühl, während die antike Ethik Gerechtigkeit und Reziprozität betont.
  - Die biblische Ethik richtet sich an alle Menschen, während die antike Ethik einer Elitegruppe von Bürgern vorbehalten ist.
explanation: |
  Die biblische Ethik schätzt das Individuum als Träger göttlicher Würde, fördert universelle Liebe und Mitgefühl und richtet sich an alle Menschen, im Gegensatz zur antiken Ethik, die eine Elite bevorzugt und sich auf kosmische Harmonie und gegenseitige Gerechtigkeit konzentriert.

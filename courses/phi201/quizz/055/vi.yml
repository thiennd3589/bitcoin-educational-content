question: Đạo đức trong Kinh Thánh khác với đạo đức cổ đại như thế nào?
answer: Tất cả các câu trả lời khác đều đúng.
wrong_answers:
  - Đạo đức trong Kinh Thánh gán giá trị vô hạn cho cá nhân vì họ được tạo ra theo hình ảnh của Chúa, trong khi đạo đức cổ đại xếp đặt con người dưới vũ trụ.
  - Đạo đức trong Kinh Thánh ủng hộ tình yêu thương láng giềng và lòng trắc ẩn, trong khi đạo đức cổ đại nhấn mạnh công bằng và sự đền đáp.
  - Đạo đức trong Kinh Thánh đề cập đến tất cả mọi người, trong khi đạo đức cổ đại chỉ dành cho một nhóm người ưu tú.
explanation: |
  Đạo đức trong Kinh Thánh coi trọng giá trị của cá nhân như mang phẩm giá thần thánh, thúc đẩy tình yêu thương và lòng trắc ẩn phổ quát, và hướng đến tất cả con người, trái ngược với đạo đức cổ đại, nơi ưu tiên cho một tầng lớp ưu tú và tập trung vào hòa hợp vũ trụ và công bằng tương hỗ.
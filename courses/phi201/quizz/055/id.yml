question: Bagaimana etika biblikal berbeda dari etika kuno?
answer: Semua jawaban lainnya benar.
wrong_answers:
  - Etika biblikal memberikan nilai tak terhingga kepada individu karena mereka diciptakan menurut gambar Tuhan, sedangkan etika kuno menempatkan manusia di bawah kosmos.
  - Etika biblikal menganjurkan kasih kepada sesama dan belas kasih, sementara etika kuno menekankan keadilan dan timbal balik.
  - Etika biblikal ditujukan kepada semua orang, sedangkan etika kuno hanya diperuntukkan bagi kelompok elit warga negara.
explanation: |
  Etika biblikal menghargai individu sebagai pembawa martabat ilahi, mempromosikan kasih universal dan belas kasih, serta menjangkau semua manusia, berbeda dengan etika kuno yang memberi hak istimewa kepada elit dan fokus pada harmoni kosmik dan keadilan timbal balik.

question: En quoi l'éthique biblique se distingue-t-elle de l'éthique antique ?
answer: Toutes les autres réponses sont correctes.
wrong_answers:
  - L'éthique biblique accorde une valeur infinie à l'individu en tant qu'il est créé à l'image de Dieu, tandis que l'éthique antique subordonne l'homme au cosmos.
  - L'éthique biblique prône l'amour du prochain et la compassion, tandis que l'éthique antique met l'accent sur la justice et la réciprocité.
  - L'éthique biblique s'adresse à tous les hommes, tandis que l'éthique antique est réservée à une élite de citoyens.
explanation: |
  L'éthique biblique valorise l'individu comme porteur d'une dignité divine, promeut l'amour universel et la compassion, et s'adresse à tous les êtres humains, en contraste avec l'éthique antique, qui privilégie une élite et se concentre sur l'harmonie cosmique et la justice réciproque.

question: Apa yang dimaksud dengan batas ketat antara ranah publik dan ranah pribadi yang dianjurkan oleh Constant?
answer: Batas ini menyiratkan bahwa Negara tidak boleh mengganggu kehidupan pribadi individu.
wrong_answers:
  - Batas ini menyiratkan bahwa individu tidak boleh terlibat dalam urusan publik.
  - Batas ini menyiratkan pemisahan total antara Gereja dan Negara.
  - Batas ini menyiratkan bahwa individu harus memiliki kebebasan yang sama di kedua ranah publik dan pribadi.
explanation: |
  Bagi Benjamin Constant, batas ketat antara ranah publik dan pribadi berarti bahwa Negara harus menghormati privasi individu dan menghindari setiap intervensi dalam pilihan pribadi yang tidak menyangkut domain publik.

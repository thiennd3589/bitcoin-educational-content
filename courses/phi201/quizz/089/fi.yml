kysymys: Mitä tarkoittaa "tiukka raja julkisen ja yksityisen sektorin välillä", jota Constant ajoi takaa?
vastaus: Tämä raja tarkoittaa, että valtion ei tulisi sekaantua yksilöiden yksityiselämään.
väärät_vastaukset:
  - Tämä raja tarkoittaa, että yksilöiden ei tulisi osallistua julkisiin asioihin.
  - Tämä raja tarkoittaa täydellistä erottelua kirkon ja valtion välillä.
  - Tämä raja tarkoittaa, että yksilöillä täytyy olla samat vapaudet sekä julkisella että yksityisellä sektorilla.
selitys: |
  Benjamin Constantin mukaan tiukka raja julkisen ja yksityisen sektorin välillä tarkoittaa, että valtion on kunnioitettava yksilöiden yksityisyyttä ja vältettävä kaikenlaista puuttumista henkilökohtaisiin valintoihin, jotka eivät kuulu julkiseen domainiin.
arvioitu: false
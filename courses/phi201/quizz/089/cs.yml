question: Co znamená přísné oddělení veřejné sféry od soukromé sféry, které prosazoval Constant?
answer: Toto oddělení znamená, že stát by neměl zasahovat do soukromého života jednotlivců.
wrong_answers:
  - Toto oddělení naznačuje, že jednotlivci by se neměli zapojovat do veřejných záležitostí.
  - Toto oddělení naznačuje úplné oddělení církve od státu.
  - Toto oddělení naznačuje, že jednotlivci musí mít stejné svobody v obou sférách, veřejné i soukromé.
explanation: |
  Pro Benjamina Constanta znamená přísné oddělení veřejné a soukromé sféry, že stát musí respektovat soukromí jednotlivců a vyhnout se jakémukoli zásahu do osobních rozhodnutí, které se netýkají veřejného prostoru.

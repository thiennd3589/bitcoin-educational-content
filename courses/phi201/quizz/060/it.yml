domanda: In quale contesto religioso è nato il capitalismo?
risposta: Nel contesto del Cristianesimo.
risposte_errate:
  - Nel contesto dell'Islam.
  - Nel contesto dell'Ebraismo.
  - Nel contesto del paganesimo.
spiegazione: |
  Il capitalismo ha avuto origine nel contesto del Cristianesimo medievale in Europa, dove città mercantili e pratiche economiche si sono evolute nonostante le restrizioni religiose sui prestiti a interesse e l'usura.
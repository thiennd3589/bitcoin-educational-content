pregunta: ¿En qué contexto religioso nació el capitalismo?
respuesta: En el contexto del cristianismo.
respuestas_incorrectas:
  - En el contexto del islam.
  - En el contexto del judaísmo.
  - En el contexto del paganismo.
explicación: |
  El capitalismo se originó en el contexto del cristianismo medieval en Europa, donde las ciudades mercantiles y las prácticas económicas evolucionaron a pesar de las restricciones religiosas sobre los préstamos con interés y la usura.
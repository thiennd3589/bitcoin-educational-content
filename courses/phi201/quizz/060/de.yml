Frage: In welchem religiösen Kontext entstand der Kapitalismus?
Antwort: Im Kontext des Christentums.
falsche_Antworten:
  - Im Kontext des Islams.
  - Im Kontext des Judentums.
  - Im Kontext des Heidentums.
Erklärung: |
  Der Kapitalismus entstand im Kontext des mittelalterlichen Christentums in Europa, wo sich Handelsstädte und wirtschaftliche Praktiken entwickelten, trotz religiöser Einschränkungen bezüglich zinsbringender Darlehen und Wucher.
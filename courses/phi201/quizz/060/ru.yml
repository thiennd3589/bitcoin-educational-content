question: В каком религиозном контексте зародился капитализм?
answer: В контексте христианства.
wrong_answers:
  - В контексте ислама.
  - В контексте иудаизма.
  - В контексте язычества.
explanation: |
  Капитализм возник в контексте средневекового христианства в Европе, где города-купцы и экономические практики развивались несмотря на религиозные ограничения на получение процентов с займов и ростовщичество.
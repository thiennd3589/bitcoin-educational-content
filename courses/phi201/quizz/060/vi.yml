câu hỏi: Trong bối cảnh tôn giáo nào mà chủ nghĩa tư bản đã ra đời?
câu trả lời: Trong bối cảnh của Cơ Đốc giáo.
câu trả lời sai:
  - Trong bối cảnh của Hồi giáo.
  - Trong bối cảnh của Do Thái giáo.
  - Trong bối cảnh của thờ cúng thần linh.
giải thích: |
  Chủ nghĩa tư bản đã ra đời trong bối cảnh Cơ Đốc giáo ở châu Âu thời Trung Cổ, nơi các thành phố thương mại và các thực hành kinh tế phát triển mặc dù có những hạn chế tôn giáo về việc cho vay có lãi và tín dụng nặng lãi.

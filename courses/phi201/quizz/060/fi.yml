question: Missä uskonnollisessa kontekstissa kapitalismi syntyi?
answer: Kristinuskon kontekstissa.
wrong_answers:
  - Islamin kontekstissa.
  - Juutalaisuuden kontekstissa.
  - Paganismin kontekstissa.
explanation: |
  Kapitalismi sai alkunsa keskiaikaisen kristinuskon kontekstissa Euroopassa, missä kauppakaupungit ja taloudelliset käytännöt kehittyivät huolimatta uskonnollisista rajoituksista korkoa tuottavien lainojen ja koronkiskonnan suhteen.
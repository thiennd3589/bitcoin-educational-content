question: Dalam konteks agama apa kapitalisme lahir?
answer: Dalam konteks Kekristenan.
wrong_answers:
  - Dalam konteks Islam.
  - Dalam konteks Yudaisme.
  - Dalam konteks paganisme.
explanation: |
  Kapitalisme berasal dalam konteks Kekristenan abad pertengahan di Eropa, di mana kota-kota pedagang dan praktik ekonomi berkembang meskipun ada pembatasan agama terhadap pinjaman berbunga dan riba.
question: Em que contexto religioso o capitalismo nasceu?
answer: No contexto do Cristianismo.
wrong_answers:
  - No contexto do Islã.
  - No contexto do Judaísmo.
  - No contexto do paganismo.
explanation: |
  O capitalismo teve origem no contexto do Cristianismo medieval na Europa, onde cidades mercantis e práticas econômicas evoluíram apesar das restrições religiosas sobre empréstimos com juros e usura.
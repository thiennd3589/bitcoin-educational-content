otázka: V jakém náboženském kontextu vznikl kapitalismus?
odpověď: V kontextu křesťanství.
špatné_odpovědi:
  - V kontextu islámu.
  - V kontextu judaismu.
  - V kontextu pohanství.
vysvětlení: |
  Kapitalismus vznikl v kontextu středověkého křesťanství v Evropě, kde se rozvíjely obchodní města a ekonomické praktiky navzdory náboženským omezením úročení půjček a lichvy.
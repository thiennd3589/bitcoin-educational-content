question: Dans quel contexte religieux le capitalisme est-il né ?
answer: Dans le contexte du christianisme.
wrong_answers:
  - Dans le contexte de l'islam.
  - Dans le contexte du judaïsme.
  - Dans le contexte du paganisme.
explanation: |
  Le capitalisme est né dans le contexte du christianisme médiéval en Europe, où les villes marchandes et les pratiques économiques ont évolué malgré les restrictions religieuses sur le prêt à intérêt et l'usure.

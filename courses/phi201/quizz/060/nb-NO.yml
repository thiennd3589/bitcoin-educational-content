question: I hvilken religiøs kontekst ble kapitalismen født?
answer: I konteksten av kristendommen.
wrong_answers:
  - I konteksten av islam.
  - I konteksten av jødedommen.
  - I konteksten av hedenskap.
explanation: |
  Kapitalismen oppsto i konteksten av middelaldersk kristendom i Europa, hvor handelsbyer og økonomiske praksiser utviklet seg til tross for religiøse restriksjoner på rentebærende lån og åger.
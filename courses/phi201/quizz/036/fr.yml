question: Quelle était la fonction des "jeux du pain et des jeux" organisés par les empereurs romains ?
answer: Divertir le peuple et détourner son attention des problèmes politiques
wrong_answers:
  - Promouvoir la culture et les arts romains
  - Entraîner les soldats et préparer les citoyens à la guerre
  - Stimuler l'économie et créer des emplois
explanation: |
  Les "jeux du pain et des jeux" servaient à divertir le peuple et à détourner son attention des difficultés politiques et économiques, permettant aux dirigeants de maintenir la paix sociale en offrant du spectacle et des distributions de nourriture.

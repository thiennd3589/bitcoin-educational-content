pregunta: ¿Cuál era el propósito de los "pan y juegos" organizados por los emperadores romanos?
respuesta: Entretener a la gente y desviar su atención de los problemas políticos
respuestas_incorrectas:
  - Promover la cultura y las artes romanas
  - Entrenar a los soldados y preparar a los ciudadanos para la guerra
  - Estimular la economía y crear empleos
explicación: |
  Los "pan y juegos" estaban diseñados para entretener a la gente y desviar su atención de las dificultades políticas y económicas, permitiendo a los líderes mantener la paz social al proporcionar entretenimiento y distribuciones de alimentos.

question: Mikä oli Rooman keisareiden järjestämien leipä ja pelit -tapahtumien tarkoitus?
answer: Viihdyttää kansaa ja ohjata heidän huomionsa pois poliittisista ongelmista
wrong_answers:
  - Edistää Rooman kulttuuria ja taidetta
  - Kouluttaa sotilaita ja valmistaa kansalaisia sotaan
  - Elvyttää taloutta ja luoda työpaikkoja
explanation: |
  Leipä ja pelit -tapahtumat oli suunniteltu viihdyttämään kansaa ja ohjaamaan heidän huomionsa pois poliittisista ja taloudellisista vaikeuksista, mikä mahdollisti johtajien ylläpitää sosiaalista rauhaa tarjoamalla viihdettä ja ruokajakeluita.

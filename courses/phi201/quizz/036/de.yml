Frage: Was war der Zweck der von den römischen Kaisern organisierten "Brot und Spiele"?

Antwort: Die Menschen zu unterhalten und ihre Aufmerksamkeit von politischen Problemen abzulenken

Falsche Antworten:
  - Die römische Kultur und Kunst zu fördern
  - Soldaten auszubilden und Bürger auf den Krieg vorzubereiten
  - Die Wirtschaft anzukurbeln und Arbeitsplätze zu schaffen

Erklärung: |
  Die "Brot und Spiele" waren darauf ausgelegt, die Menschen zu unterhalten und ihre Aufmerksamkeit von politischen und wirtschaftlichen Schwierigkeiten abzulenken, indem den Führern ermöglicht wurde, sozialen Frieden durch die Bereitstellung von Unterhaltung und Lebensmittelverteilungen zu erhalten.
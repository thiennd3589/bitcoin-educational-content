pertanyaan: Apa tujuan dari "roti dan permainan" yang diselenggarakan oleh para kaisar Romawi?
jawaban: Untuk menghibur rakyat dan mengalihkan perhatian mereka dari masalah politik
jawaban_salah:
  - Untuk mempromosikan budaya dan seni Romawi
  - Untuk melatih tentara dan mempersiapkan warga negara untuk perang
  - Untuk merangsang ekonomi dan menciptakan lapangan kerja
penjelasan: |
  "Roti dan permainan" dirancang untuk menghibur rakyat dan mengalihkan perhatian mereka dari kesulitan politik dan ekonomi, memungkinkan para pemimpin untuk mempertahankan kedamaian sosial dengan menyediakan hiburan dan distribusi makanan.
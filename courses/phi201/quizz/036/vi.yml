câu hỏi: Mục đích của việc tổ chức "bánh mì và trò chơi" bởi các hoàng đế La Mã là gì?
câu trả lời: Để giải trí cho người dân và làm lệch hướng sự chú ý của họ khỏi các vấn đề chính trị
câu trả lời sai:
  - Để quảng bá văn hóa và nghệ thuật La Mã
  - Để huấn luyện binh sĩ và chuẩn bị cho công dân chiến tranh
  - Để kích thích nền kinh tế và tạo việc làm
giải thích: |
  "Bánh mì và trò chơi" được thiết kế để giải trí cho người dân và làm lệch hướng sự chú ý của họ khỏi các khó khăn chính trị và kinh tế, cho phép các nhà lãnh đạo duy trì hòa bình xã hội bằng cách cung cấp giải trí và phân phối thực phẩm.

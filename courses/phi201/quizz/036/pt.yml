question: Qual era o propósito dos pães e jogos organizados pelos imperadores romanos?
answer: Entreter o povo e desviar sua atenção dos problemas políticos
wrong_answers:
  - Promover a cultura e as artes romanas
  - Treinar soldados e preparar cidadãos para a guerra
  - Estimular a economia e criar empregos
explanation: |
  Os pães e jogos foram projetados para entreter o povo e desviar sua atenção das dificuldades políticas e econômicas, permitindo que os líderes mantivessem a paz social ao fornecer entretenimento e distribuições de alimentos.

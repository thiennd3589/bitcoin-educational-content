question: Mis oli Rooma keisrite korraldatud "leib ja mängud" eesmärk?
answer: Rahva meelelahutamine ja nende tähelepanu kõrvalejuhtimine poliitilistest probleemidest
wrong_answers:
  - Rooma kultuuri ja kunstide edendamine
  - Sõdurite treenimine ja kodanike sõjaks ettevalmistamine
  - Majanduse stimuleerimine ja töökohtade loomine
explanation: |
  "Leib ja mängud" olid mõeldud rahva meelelahutamiseks ja nende tähelepanu kõrvalejuhtimiseks poliitilistest ja majanduslikest raskustest, võimaldades juhtidel säilitada sotsiaalset rahu, pakkudes meelelahutust ja toidu jagamist.

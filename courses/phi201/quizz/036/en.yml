question: What was the purpose of the "bread and games" organized by the Roman emperors?
answer: To entertain the people and divert their attention from political problems
wrong_answers:
  - To promote Roman culture and arts
  - To train soldiers and prepare citizens for war
  - To stimulate the economy and create jobs
explanation: |
  The "bread and games" were designed to entertain the people and divert their attention from political and economic difficulties, allowing the leaders to maintain social peace by providing entertainment and food distributions.

question: Hva var formålet med "brød og sirkus" som ble organisert av de romerske keiserne?
answer: Å underholde folket og avlede deres oppmerksomhet fra politiske problemer
wrong_answers:
  - Å fremme romersk kultur og kunst
  - Å trene soldater og forberede borgere for krig
  - Å stimulere økonomien og skape jobber
explanation: |
  "Brød og sirkus" var designet for å underholde folket og avlede deres oppmerksomhet fra politiske og økonomiske vanskeligheter, noe som tillot lederne å opprettholde sosial fred ved å tilby underholdning og matdistribusjoner.
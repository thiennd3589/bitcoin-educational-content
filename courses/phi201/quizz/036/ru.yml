question: Какова была цель организации "хлеба и зрелищ" римскими императорами?
answer: Развлекать народ и отвлекать его внимание от политических проблем
wrong_answers:
  - Пропагандировать римскую культуру и искусство
  - Тренировать солдат и готовить граждан к войне
  - Стимулировать экономику и создавать рабочие места
explanation: |
  "Хлеб и зрелища" были задуманы для развлечения народа и отвлечения его внимания от политических и экономических трудностей, позволяя лидерам поддерживать социальный мир, предоставляя развлечения и распределение продовольствия.

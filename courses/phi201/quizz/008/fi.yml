kysymys: Bastiatin mukaan mikä on pahin ryöstön muoto?
vastaus: Verot ja monopolit
vaarat_vastaukset:
  - Yksilön toiseen yksilöön kohdistama varkaus
  - Sodat ja valloitukset
  - Kaikki ryöstön muodot ovat yhtä pahoja
selitys: |
  Bastiat pitää veroja ja monopoleja pahimpana ryöstön muotona, koska ne ovat valtion legitimoimia, johtaen systemaattiseen yksilöiden resurssien ja vapauksien omimiseen usein julkisen edun varjolla.
question: Ifølge Bastiat, hva er den verste formen for plyndring?
answer: Skatter og monopoler
wrong_answers:
  - Tyveri begått av en person mot en annen
  - Krig og erobringer
  - Alle former for plyndring er like ille
explanation: |
  Bastiat anser skatter og monopoler for å være den verste formen for plyndring fordi de er legitimert av staten, noe som fører til en systematisk tilegnelse av individers ressurser og friheter, ofte under påskudd av allmennhetens interesse.
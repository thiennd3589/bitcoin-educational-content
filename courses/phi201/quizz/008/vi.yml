question: Theo Bastiat, hình thức cướp bóc tồi tệ nhất là gì?
answer: Thuế và độc quyền
wrong_answers:
  - Vụ trộm do một cá nhân gây ra cho cá nhân khác
  - Chiến tranh và chinh phục
  - Tất cả các hình thức cướp bóc đều tồi tệ như nhau
explanation: |
  Bastiat coi thuế và độc quyền là hình thức cướp bóc tồi tệ nhất vì chúng được nhà nước hợp pháp hóa, dẫn đến việc chiếm đoạt hệ thống các nguồn lực và tự do của cá nhân, thường dưới danh nghĩa lợi ích công cộng.

question: Podle Bastiata, jaká je nejhorší forma loupeže?
answer: Daně a monopoly
wrong_answers:
  - Krádež spáchaná jedním jedincem proti druhému
  - Války a dobytí
  - Všechny formy loupeže jsou stejně špatné
explanation: |
  Bastiat považuje daně a monopoly za nejhorší formu loupeže, protože jsou legitimizovány státem, což vede k systematickému odebírání zdrojů a svobod jednotlivců, často pod záminkou veřejného zájmu.

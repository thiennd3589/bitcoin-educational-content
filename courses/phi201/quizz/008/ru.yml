question: Согласно Бастиа, какая форма грабежа является худшей?
answer: Налоги и монополии
wrong_answers:
  - Воровство, совершенное одним человеком против другого
  - Войны и завоевания
  - Все формы грабежа одинаково плохи
explanation: |
  Бастиа считает налоги и монополии худшей формой грабежа, поскольку они легитимизированы государством, что приводит к систематическому присвоению ресурсов и свобод индивидов, часто под видом общественного интереса.

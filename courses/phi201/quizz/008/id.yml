question: Menurut Bastiat, apa bentuk penjarahan yang paling buruk?
answer: Pajak dan monopoli
wrong_answers:
  - Pencurian yang dilakukan oleh satu individu terhadap individu lain
  - Perang dan penaklukan
  - Semua bentuk penjarahan sama buruknya
explanation: |
  Bastiat menganggap pajak dan monopoli sebagai bentuk penjarahan yang paling buruk karena mereka dilegitimasi oleh negara, yang mengarah pada pengambilalihan sumber daya dan kebebasan individu secara sistematis, seringkali dengan kedok kepentingan umum.
question: Hva er Frédéric Bastiats kritikk av sosialistisk demokrati?
answer: Bastiat kritiserer sosialistisk demokrati fordi det fører til økte skatter, statsgjeld og plyndring.
wrong_answers:
  - Bastiat kritiserer sosialistisk demokrati fordi det ikke respekterer prinsippene om frihet og likhet.
  - Bastiat kritiserer sosialistisk demokrati fordi det fører til stagnasjon.
  - Bastiat kritiserer sosialistisk demokrati fordi det truer de tradisjonelle verdiene til familie og religion.
explanation: |
  Frédéric Bastiat ser i sosialistisk demokrati en tendens til å bruke staten til å omfordele rikdom gjennom skatter og gjeld, noe han anser som en "lovlig plyndring" av individuell eiendom.

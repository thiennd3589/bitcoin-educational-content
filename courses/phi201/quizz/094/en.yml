question: What is Frédéric Bastiat's critique of socialist democracy?
answer: Bastiat criticizes socialist democracy because it leads to increased taxes, state indebtedness, and plundering.
wrong_answers:
  - Bastiat criticizes socialist democracy because it does not respect the principles of freedom and equality.
  - Bastiat criticizes socialist democracy because it leads to stagnation.
  - Bastiat criticizes socialist democracy because it threatens the traditional values of family and religion.
explanation: |
  Frédéric Bastiat sees in socialist democracy a tendency to use the state to redistribute wealth through taxes and debt, which he considers a "legal plunder" of individual property.

question: Was ist Frédéric Bastiats Kritik an der sozialistischen Demokratie?
answer: Bastiat kritisiert die sozialistische Demokratie, weil sie zu erhöhten Steuern, Staatsverschuldung und Plünderung führt.
wrong_answers:
  - Bastiat kritisiert die sozialistische Demokratie, weil sie die Prinzipien von Freiheit und Gleichheit nicht respektiert.
  - Bastiat kritisiert die sozialistische Demokratie, weil sie zu Stagnation führt.
  - Bastiat kritisiert die sozialistische Demokratie, weil sie die traditionellen Werte von Familie und Religion bedroht.
explanation: |
  Frédéric Bastiat sieht in der sozialistischen Demokratie eine Tendenz, den Staat zur Umverteilung von Reichtum durch Steuern und Schulden zu nutzen, was er als "legalen Raub" am individuellen Eigentum betrachtet.

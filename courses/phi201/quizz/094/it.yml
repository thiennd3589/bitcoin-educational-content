domanda: Qual è la critica di Frédéric Bastiat alla democrazia socialista?
risposta: Bastiat critica la democrazia socialista perché porta ad un aumento delle tasse, all'indebitamento dello stato e al saccheggio.
risposte_errate:
  - Bastiat critica la democrazia socialista perché non rispetta i principi di libertà e uguaglianza.
  - Bastiat critica la democrazia socialista perché porta alla stagnazione.
  - Bastiat critica la democrazia socialista perché minaccia i valori tradizionali della famiglia e della religione.
spiegazione: |
  Frédéric Bastiat vede nella democrazia socialista una tendenza ad usare lo stato per redistribuire la ricchezza attraverso le tasse e il debito, che considera un "saccheggio legale" della proprietà individuale.

pertanyaan: Apa kritik Frédéric Bastiat terhadap demokrasi sosialis?
jawaban: Bastiat mengkritik demokrasi sosialis karena menyebabkan peningkatan pajak, utang negara, dan penjarahan.
jawaban_salah:
  - Bastiat mengkritik demokrasi sosialis karena tidak menghormati prinsip kebebasan dan kesetaraan.
  - Bastiat mengkritik demokrasi sosialis karena menyebabkan stagnasi.
  - Bastiat mengkritik demokrasi sosialis karena mengancam nilai-nilai tradisional keluarga dan agama.
penjelasan: |
  Frédéric Bastiat melihat dalam demokrasi sosialis kecenderungan untuk menggunakan negara dalam mendistribusikan kembali kekayaan melalui pajak dan utang, yang ia anggap sebagai "penjarahan legal" terhadap properti individu.

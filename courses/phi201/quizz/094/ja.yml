question: フレデリック・バスティアは社会主義民主主義をどのように批判していますか？
answer: バスティアは、社会主義民主主義が増税、国家の借金増加、略奪につながると批判しています。
wrong_answers:
  - バスティアは、社会主義民主主義が自由と平等の原則を尊重しないため批判しています。
  - バスティアは、社会主義民主主義が停滞につながるため批判しています。
  - バスティアは、社会主義民主主義が家族や宗教の伝統的価値を脅かすため批判しています。
explanation: |
  フレデリック・バスティアは、社会主義民主主義において、税金や借金を通じて国家が富を再分配する傾向を見ており、これを個人の財産に対する「合法的な略奪」と考えています。

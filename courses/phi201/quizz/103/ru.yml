question: Какова австрийская критика марксистской теории прибыли?
answer: Прибыль является необходимым вознаграждением для предпринимателей, которые берут на себя риски и инвестируют.
wrong_answers:
  - Австрийцы утверждают, что прибыль является формой эксплуатации рабочих.
  - Австрийцы критикуют теорию Маркса, потому что она не учитывает роль заслуг.
  - Марксистская теория прибыли служит интересам класса.
explanation: |
  Для австрийских экономистов прибыль представляет собой компенсацию предпринимателям за взятые на себя риски и сделанные инвестиции, в отличие от марксистской точки зрения, которая видит в ней эксплуатацию рабочих.

question: Phê bình của người Áo đối với lý thuyết lợi nhuận của Marx là gì?
answer: Lợi nhuận là phần thưởng cần thiết cho các doanh nhân đã chấp nhận rủi ro và đầu tư.
wrong_answers:
  - Người Áo cho rằng lợi nhuận là hình thức bóc lột người lao động.
  - Người Áo phê bình lý thuyết của Marx vì nó không tính đến vai trò của công lao.
  - Lý thuyết lợi nhuận của Marx phục vụ lợi ích của một tầng lớp.
explanation: |
  Đối với các nhà kinh tế học Áo, lợi nhuận đại diện cho sự bồi thường cho các doanh nhân về những rủi ro đã chấp nhận và những khoản đầu tư đã thực hiện, trái ngược với quan điểm của Marx, người coi đó là sự bóc lột người lao động.
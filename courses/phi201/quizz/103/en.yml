question: What is the Austrian critique of the Marxist theory of profit?
answer: Profit is a necessary reward for entrepreneurs who take risks and invest.
wrong_answers:
  - The Austrians argue that profit is a form of exploitation of workers.
  - The Austrians criticize Marx's theory because it does not take into account the role of merit.
  - The Marxist theory of profit serves the interests of a class.
explanation: |
  For Austrian economists, profit represents the compensation for entrepreneurs for the risks taken and the investments made, in opposition to the Marxist view which sees it as an exploitation of workers.

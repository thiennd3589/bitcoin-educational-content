question: Mikä on itävaltalainen kritiikki Marxin voittoteoriaa kohtaan?
answer: Voitto on välttämätön palkkio yrittäjille, jotka ottavat riskejä ja investoivat.
wrong_answers:
  - Itävaltalaiset väittävät, että voitto on työntekijöiden hyväksikäytön muoto.
  - Itävaltalaiset kritisoivat Marxin teoriaa, koska se ei ota huomioon ansion roolia.
  - Marxin voittoteoria palvelee luokan etuja.
explanation: |
  Itävaltalaisille taloustieteilijöille voitto edustaa korvausta yrittäjille otetuista riskeistä ja tehdyistä investoinneista, vastakohtana Marxin näkemykselle, joka pitää sitä työntekijöiden hyväksikäyttönä.

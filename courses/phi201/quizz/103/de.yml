question: Was ist die österreichische Kritik an der marxistischen Profittheorie?
answer: Profit ist eine notwendige Belohnung für Unternehmer, die Risiken eingehen und investieren.
wrong_answers:
  - Die Österreicher argumentieren, dass Profit eine Form der Ausbeutung von Arbeitern ist.
  - Die Österreicher kritisieren Marx' Theorie, weil sie die Rolle des Verdienstes nicht berücksichtigt.
  - Die marxistische Profittheorie dient den Interessen einer Klasse.
explanation: |
  Für österreichische Ökonomen stellt der Profit die Entschädigung für Unternehmer für die eingegangenen Risiken und die getätigten Investitionen dar, im Gegensatz zur marxistischen Sichtweise, die ihn als eine Ausbeutung der Arbeiter sieht.

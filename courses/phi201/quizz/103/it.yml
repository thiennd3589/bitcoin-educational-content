domanda: Qual è la critica austriaca della teoria marxista del profitto?
risposta: Il profitto è una ricompensa necessaria per gli imprenditori che assumono rischi e investono.
risposte_errate:
  - Gli austriaci sostengono che il profitto sia una forma di sfruttamento dei lavoratori.
  - Gli austriaci criticano la teoria di Marx perché non tiene conto del ruolo del merito.
  - La teoria marxista del profitto serve gli interessi di una classe.
spiegazione: |
  Per gli economisti austriaci, il profitto rappresenta la compensazione per gli imprenditori per i rischi assunti e gli investimenti fatti, in opposizione alla visione marxista che lo vede come uno sfruttamento dei lavoratori.

question: Mis on Austria kriitika Marxi kasumiteooria suhtes?
answer: Kasum on vajalik tasu ettevõtjatele, kes võtavad riske ja investeerivad.
wrong_answers:
  - Austria pooldajad väidavad, et kasum on töötajate ärakasutamise vorm.
  - Austria kriitikud heidavad Marxile ette, et tema teooria ei arvesta teenete rolli.
  - Marxi kasumiteooria teenib klassi huve.
explanation: |
  Austria majandusteadlaste jaoks esindab kasum kompensatsiooni ettevõtjatele võetud riskide ja tehtud investeeringute eest, vastandina Marxi vaatele, mis näeb selles töötajate ärakasutamist.
question: ¿Cuál es la crítica austriaca de la teoría marxista del beneficio?
answer: El beneficio es una recompensa necesaria para los empresarios que asumen riesgos e invierten.
wrong_answers:
  - Los austriacos argumentan que el beneficio es una forma de explotación de los trabajadores.
  - Los austriacos critican la teoría de Marx porque no tiene en cuenta el papel del mérito.
  - La teoría marxista del beneficio sirve a los intereses de una clase.
explanation: |
  Para los economistas austriacos, el beneficio representa la compensación para los empresarios por los riesgos asumidos y las inversiones realizadas, en oposición a la visión marxista que lo ve como una explotación de los trabajadores.

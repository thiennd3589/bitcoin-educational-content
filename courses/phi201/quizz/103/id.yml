pertanyaan: Apa kritik ekonom Austria terhadap teori keuntungan Marxisme?
jawaban: Keuntungan adalah imbalan yang diperlukan bagi para pengusaha yang mengambil risiko dan berinvestasi.
jawaban_salah:
  - Para ekonom Austria berpendapat bahwa keuntungan adalah bentuk eksploitasi terhadap pekerja.
  - Para ekonom Austria mengkritik teori Marx karena tidak mempertimbangkan peran jasa.
  - Teori keuntungan Marxisme melayani kepentingan sebuah kelas.
penjelasan: |
  Bagi ekonom Austria, keuntungan mewakili kompensasi bagi para pengusaha atas risiko yang diambil dan investasi yang dilakukan, berlawanan dengan pandangan Marxisme yang melihatnya sebagai eksploitasi pekerja.
ditinjau: false
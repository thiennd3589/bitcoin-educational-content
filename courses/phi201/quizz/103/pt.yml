question: Qual é a crítica austríaca à teoria marxista do lucro?
answer: O lucro é uma recompensa necessária para os empreendedores que assumem riscos e investem.
wrong_answers:
  - Os austríacos argumentam que o lucro é uma forma de exploração dos trabalhadores.
  - Os austríacos criticam a teoria de Marx porque ela não leva em conta o papel do mérito.
  - A teoria marxista do lucro serve aos interesses de uma classe.
explanation: |
  Para os economistas austríacos, o lucro representa a compensação para os empreendedores pelos riscos assumidos e pelos investimentos feitos, em oposição à visão marxista que o vê como uma exploração dos trabalhadores.
question: オーストリア学派がマルクスの利益理論を批判する点は何ですか？
answer: 利益は、リスクを負い、投資を行う起業家にとって必要な報酬です。
wrong_answers:
  - オーストリア学派は、利益を労働者の搾取の形態と主張します。
  - オーストリア学派は、マルクスの理論が功績の役割を考慮していないために批判します。
  - マルクスの利益理論は、ある階級の利益に奉仕します。
explanation: |
  オーストリア経済学者にとって、利益は起業家が負ったリスクと行った投資のための報酬を表しており、これは労働者の搾取と見なすマルクスの見解とは対立します。

question: Hva er den østerrikske kritikken av den marxistiske teorien om profitt?
answer: Profitt er en nødvendig belønning for entreprenører som tar risiko og investerer.
wrong_answers:
  - Østerrikerne argumenterer med at profitt er en form for utnyttelse av arbeidere.
  - Østerrikerne kritiserer Marx sin teori fordi den ikke tar hensyn til fortjenestens rolle.
  - Den marxistiske teorien om profitt tjener interessene til en klasse.
explanation: |
  For østerrikske økonomer representerer profitt kompensasjonen for entreprenører for de risikoene som er tatt og investeringene som er gjort, i motsetning til det marxistiske synet som ser det som en utnyttelse av arbeidere.
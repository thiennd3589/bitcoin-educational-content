question: Hva er mottoet til fysiokratene?
answer: Laissez-faire, laissez passer.
wrong_answers:
  - "Staten er samtidig bankmann, kjøpmann og leverandør."
  - "Frankrike kan kun bli rikt gjennom ruinene av England og Holland."
  - "Politisk økonomi som oppsummert av Dupont de Nemours er vitenskapen om naturlov anvendt på siviliserte samfunn."
explanation: |
  Mottoet "Laissez-faire, laissez passer" til fysiokratene uttrykker deres tro på at økonomien trives når den er fri fra statlige inngrep, og lar markedets naturlige krefter balansere fritt.

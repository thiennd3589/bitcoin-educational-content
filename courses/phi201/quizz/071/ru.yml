question: Каков девиз физиократов?
answer: Laissez-faire, laissez passer.
wrong_answers:
  - Государство одновременно является банкиром, торговцем и поставщиком.
  - Франция может стать богатой только за счет разорения Англии и Голландии.
  - Политическая экономия, как подытожил Дюпон де Немур, это наука о природном праве, применяемая к цивилизованным обществам.
explanation: |
  Девиз Laissez-faire, laissez passer физиократов выражает их убеждение в том, что экономика процветает, когда она свободна от государственных вмешательств, позволяя естественным силам рынка свободно балансировать.

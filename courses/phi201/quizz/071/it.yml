domanda: Qual è il motto dei Fisiocratici?
risposta: Laissez-faire, laissez passer.
risposte_errate:
  - "Lo Stato è allo stesso tempo banchiere, commerciante e fornitore."
  - "La Francia può diventare ricca solo attraverso la rovina dell'Inghilterra e dell'Olanda."
  - "L'economia politica come riassunta da Dupont de Nemours è la scienza del diritto naturale applicata alle società civili."
spiegazione: |
  Il motto "Laissez-faire, laissez passer" dei Fisiocratici esprime la loro convinzione che l'economia prosperi quando è libera da interventi statali, permettendo alle forze naturali del mercato di bilanciarsi liberamente.

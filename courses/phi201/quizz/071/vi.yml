question: Phương châm của các nhà Kinh tế tự nhiên là gì?
answer: Laissez-faire, laissez passer.
wrong_answers:
  - Nhà nước đồng thời là ngân hàng, thương gia và nhà cung cấp.
  - Pháp chỉ có thể trở nên giàu có thông qua sự suy tàn của Anh và Hà Lan.
  - Kinh tế chính trị như được tóm tắt bởi Dupont de Nemours là khoa học của luật tự nhiên áp dụng cho các xã hội văn minh.
explanation: |
  Phương châm Laissez-faire, laissez passer của các nhà Kinh tế tự nhiên thể hiện niềm tin rằng nền kinh tế sẽ phát triển mạnh mẽ khi nó được tự do khỏi sự can thiệp của nhà nước, cho phép các lực lượng tự nhiên của thị trường tự cân bằng một cách tự do.

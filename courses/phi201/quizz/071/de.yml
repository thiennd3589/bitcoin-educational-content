question: Was ist das Motto der Physiokraten?
answer: Laissez-faire, laissez passer.
wrong_answers:
  - "Der Staat ist zugleich Bankier, Händler und Versorger."
  - "Frankreich kann nur durch den Ruin Englands und Hollands reich werden."
  - "Die politische Ökonomie, wie von Dupont de Nemours zusammengefasst, ist die Wissenschaft des Naturrechts, angewandt auf zivilisierte Gesellschaften."
explanation: |
  Das Motto "Laissez-faire, laissez passer" der Physiokraten drückt ihren Glauben aus, dass die Wirtschaft gedeiht, wenn sie frei von staatlichen Eingriffen ist, wodurch die natürlichen Kräfte des Marktes frei ausbalancieren können.

question: Qual é o lema dos Fisiocratas?
answer: Laissez-faire, laissez passer.
wrong_answers:
  - O Estado é ao mesmo tempo banqueiro, comerciante e fornecedor.
  - A França só pode se tornar rica através da ruína da Inglaterra e da Holanda.
  - A economia política, como resumida por Dupont de Nemours, é a ciência do direito natural aplicada às sociedades civilizadas.
explanation: |
  O lema Laissez-faire, laissez passer dos Fisiocratas expressa a crença deles de que a economia prospera quando está livre de intervenções estatais, permitindo que as forças naturais do mercado se equilibrem livremente.

pertanyaan: Apa motto dari para Fisiokrat?
jawaban: Laissez-faire, laissez passer.
jawaban_salah:
  - "Negara adalah sekaligus bankir, pedagang, dan penyedia."
  - "Prancis hanya bisa menjadi kaya melalui kehancuran Inggris dan Belanda."
  - "Ekonomi politik seperti yang diringkas oleh Dupont de Nemours adalah ilmu hukum alam yang diterapkan pada masyarakat yang beradab."
penjelasan: |
  Moto "Laissez-faire, laissez passer" dari para Fisiokrat mengungkapkan keyakinan mereka bahwa ekonomi akan berkembang ketika bebas dari intervensi negara, membiarkan kekuatan alami pasar untuk berimbang secara bebas.

kysymys: Mikä on fysiokraattien motto?
vastaus: Laissez-faire, laissez passer.
väärät_vastaukset:
  - "Valtio on samanaikaisesti pankkiiri, kauppias ja tarjoaja."
  - "Ranska voi tulla vauraaksi vain Englannin ja Hollannin tuhon kautta."
  - "Politiikka taloustiede, kuten Dupont de Nemours on tiivistänyt, on luonnonlakien soveltamista sivistyneisiin yhteiskuntiin."
selitys: |
  Fysiokraattien motto "Laissez-faire, laissez passer" ilmaisee heidän uskomuksensa, että talous kukoistaa, kun se on vapaa valtion interventioista, sallien markkinoiden luonnollisten voimien tasapainottua vapaasti.
arvioitu: false
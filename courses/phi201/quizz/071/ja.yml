question: 物理主義者のモットーは何ですか？
answer: レッセフェール、レッセパッセ。
wrong_answers:
  - "国家は同時に銀行家、商人、そして供給者である。"
  - "フランスは、イングランドとオランダの破滅を通じてのみ富裕になることができる。"
  - "デュポン・ド・ヌムールによって要約された政治経済学は、文明社会に適用された自然法の科学である。"
explanation: |
  物理主義者のモットー「レッセフェール、レッセパッセ」は、経済が国家の介入から自由であるとき、市場の自然な力が自由にバランスを取ることを許されるときに、経済が繁栄するという彼らの信念を表しています。
pertanyaan: Berapa bagian output dari fungsi HMAC-SHA512 yang diterapkan pada seed dibagi?
jawaban: Dua bagian dari 256 bit
jawaban_salah:
  - Satu bagian tunggal dari 512 bit
  - Tiga bagian dari 170 bit
  - Empat bagian dari 128 bit
penjelasan: |
  Output dari HMAC-SHA512 dibagi menjadi dua bagian: kunci privat utama (256 bit) dan kode rantai utama (256 bit).
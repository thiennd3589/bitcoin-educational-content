pergunta: Em quantas partes a saída da função HMAC-SHA512 aplicada à semente é dividida?
resposta: Duas partes de 256 bits
respostas_erradas:
  - Uma única parte de 512 bits
  - Três partes de 170 bits
  - Quatro partes de 128 bits
explicação: |
  A saída do HMAC-SHA512 é dividida em duas partes: a chave privada mestre (256 bits) e o código de cadeia mestre (256 bits).
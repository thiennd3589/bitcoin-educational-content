pergunta: Do que consiste o payload de uma chave estendida?
resposta: Uma chave pública ou privada, e o código de cadeia associado.
respostas_erradas:
  - Uma chave privada e a chave pública associada.
  - Um código de cadeia, uma chave pública e uma chave privada.
  - Uma chave privada e um índice de derivação.
explicação: |
  O payload de uma chave estendida inclui ou uma chave pública ou privada, junto com um código de cadeia usado para derivar chaves filhas.

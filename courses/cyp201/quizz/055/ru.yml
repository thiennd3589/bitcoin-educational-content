question: Из чего состоит полезная нагрузка расширенного ключа?
answer: Из публичного или приватного ключа и связанного с ним кода цепочки.
wrong_answers:
  - Из приватного ключа и связанного с ним публичного ключа.
  - Из кода цепочки, публичного ключа и приватного ключа.
  - Из приватного ключа и индекса производного ключа.
explanation: |
  Полезная нагрузка расширенного ключа включает в себя либо публичный, либо приватный ключ, вместе с кодом цепочки, используемым для генерации дочерних ключей.
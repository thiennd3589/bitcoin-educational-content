Câu hỏi: Payload của một khóa mở rộng bao gồm những gì?

Câu trả lời: Một khóa công khai hoặc khóa riêng tư, và mã chuỗi liên kết tương ứng.

Câu trả lời sai:
  - Một khóa riêng tư và khóa công khai tương ứng.
  - Một mã chuỗi, một khóa công khai, và một khóa riêng tư.
  - Một khóa riêng tư và chỉ số phái sinh.

Giải thích:
  Payload của một khóa mở rộng bao gồm một khóa công khai hoặc khóa riêng tư, cùng với một mã chuỗi được sử dụng để phái sinh các khóa con.
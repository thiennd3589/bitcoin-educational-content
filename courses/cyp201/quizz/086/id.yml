pertanyaan: Bagaimana checksum dihitung untuk alamat SegWit v0 yang dikodekan dalam bech32?
jawaban: Menggunakan kode BCH
jawaban_salah:
  - Dengan menerapkan HASH256 dua kali
  - Dengan menambahkan hash RIPEMD160
  - Dengan mengkodekan langsung dalam base64
penjelasan: |
  Alamat Bech32 menggunakan kode BCH untuk menghitung checksum.
ditinjau: false
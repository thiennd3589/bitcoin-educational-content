pergunta: Como é calculado o checksum para endereços SegWit v0 codificados em bech32?
resposta: Usando códigos BCH
respostas_erradas:
  - Aplicando HASH256 duas vezes
  - Adicionando um hash RIPEMD160
  - Codificando diretamente em base64
explicação: |
  Endereços Bech32 usam códigos BCH para calcular o checksum.

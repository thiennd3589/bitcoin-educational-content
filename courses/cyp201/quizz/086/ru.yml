Вопрос: Как рассчитывается контрольная сумма для адресов SegWit v0, закодированных в bech32?
Ответ: Используя BCH коды
Неверные ответы:
  - Применяя HASH256 дважды
  - Добавляя хеш RIPEMD160
  - Непосредственно кодируя в base64
Объяснение: |
  Адреса Bech32 используют BCH коды для расчета контрольной суммы.
Frage: Wie wird die Prüfsumme einer Legacy-Adresse berechnet?
Antwort: Mit HASH256.
falsche_Antworten:
  - Mit HASH160.
  - Mit einem BCH-Code.
  - Mit RIPEMD160.
Erklärung: |
  Für Legacy-Adressen wird die Prüfsumme durch eine doppelte Hash-Berechnung mit der SHA256-Funktion (HASH256) ermittelt.
überprüft: false
kysymys: Miten Legacy-osoitteen tarkistussumma lasketaan?
vastaus: HASH256:n avulla.
väärät_vastaukset:
  - HASH160:n avulla.
  - BCH-koodin avulla.
  - RIPEMD160:n avulla.
selitys: |
  Legacy-osoitteiden kohdalla tarkistussumma saadaan suorittamalla kaksinkertainen hajautus SHA256-funktiolla (HASH256).
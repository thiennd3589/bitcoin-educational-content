question: Как рассчитывается контрольная сумма Legacy адреса?
answer: С помощью HASH256.
wrong_answers:
  - С помощью HASH160.
  - С помощью BCH кода.
  - С помощью RIPEMD160.
explanation: |
  Для Legacy адресов контрольная сумма получается путем выполнения двойного хеширования функцией SHA256 (HASH256).
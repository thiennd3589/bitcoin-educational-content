pertanyaan: Mengapa deskriptor sangat berguna untuk dompet multisignature?
jawaban: Mereka mencakup xpub dari setiap faktor dan mendeskripsikan struktur multisignature
jawaban_salah:
  - Mereka menghilangkan kebutuhan akan frasa mnemonik
  - Mereka menyederhanakan generasi kunci yang diperkuat
  - Mereka membuat multisignature kompatibel dengan semua skrip
penjelasan: |
  Deskriptor mencakup kunci publik terluas dari semua peserta, yang memfasilitasi pemulihan dan pengelolaan konfigurasi multisignature.
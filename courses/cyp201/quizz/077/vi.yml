Câu hỏi: Tại sao các mô tả (descriptors) lại đặc biệt hữu ích cho ví đa chữ ký?

Câu trả lời: Chúng bao gồm xpub của mỗi yếu tố và mô tả cấu trúc đa chữ ký

Câu trả lời sai:
  - Chúng loại bỏ nhu cầu về cụm từ ghi nhớ
  - Chúng đơn giản hóa việc tạo ra các khóa cứng
  - Chúng làm cho đa chữ ký tương thích với tất cả các kịch bản

Giải thích:
  Các mô tả bao gồm các khóa công khai mở rộng của tất cả các bên tham gia, điều này giúp việc khôi phục và quản lý cấu hình đa chữ ký trở nên dễ dàng hơn.


otázka: Proč jsou deskriptory obzvláště užitečné pro multisignature peněženky?
odpověď: Zahrnují xpub každého faktoru a popisují strukturu multisignatury
špatné_odpovědi:
  - Eliminují potřebu mnemonické fráze
  - Zjednodušují generování hardened klíčů
  - Dělají multisignatury kompatibilními se všemi skripty
vysvětlení: |
  Deskriptory zahrnují rozšířené veřejné klíče všech účastníků, což usnadňuje obnovu a správu konfigurací multisignatury.

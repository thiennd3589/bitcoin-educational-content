câu hỏi: Cấu trúc của hàm băm SHA256 được gọi là gì?
câu trả lời: Merkle-Damgard Construction.
câu trả lời sai:
  - Sponge Construction.
  - Iterative Hash Functions Construction (HAIFA).
  - Feistel Construction.
giải thích: |
  SHA256 sử dụng Merkle-Damgard Construction, một cấu trúc thường được sử dụng để tạo ra các hàm băm an toàn.

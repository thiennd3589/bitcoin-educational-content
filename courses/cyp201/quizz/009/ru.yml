question: Как называется конструкция хеш-функции SHA256?
answer: Конструкция Меркла-Дамгарда.
wrong_answers:
  - Конструкция Губки.
  - Конструкция итеративных хеш-функций (HAIFA).
  - Конструкция Фейстеля.
explanation: |
  SHA256 использует Конструкцию Меркла-Дамгарда, структуру, обычно используемую для создания безопасных хеш-функций.
question: Come si chiama la costruzione della funzione hash SHA256?
answer: Costruzione di Merkle-Damgard.
wrong_answers:
  - Costruzione Sponge.
  - Costruzione di Funzioni Hash Iterative (HAIFA).
  - Costruzione di Feistel.
explanation: |
  SHA256 utilizza la Costruzione di Merkle-Damgard, una struttura comunemente usata per creare funzioni hash sicure.

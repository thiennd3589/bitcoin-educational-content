question: What is the construction of the SHA256 hash function called?
answer: Merkle-Damgard Construction.
wrong_answers:
  - Sponge Construction.
  - Iterative Hash Functions Construction (HAIFA).
  - Feistel Construction.
explanation: |
  SHA256 uses the Merkle-Damgard Construction, a structure commonly used to create secure hash functions.

pertanyaan: Apa konstruksi yang digunakan oleh SHA256 untuk memproses pesan dengan panjang yang berubah-ubah?
jawaban: Konstruksi Merkle-Damgård
jawaban_salah:
  - Konstruksi Euclidean
  - Konstruksi Rivest-Shamir-Adleman
  - Konstruksi Knuth-Morris-Pratt
penjelasan: |
  Konstruksi Merkle-Damgård memungkinkan transformasi sebuah fungsi kompresi menjadi fungsi hash untuk pesan dengan panjang yang variabel.
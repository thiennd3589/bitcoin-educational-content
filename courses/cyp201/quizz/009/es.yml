pregunta: ¿Cómo se llama la construcción de la función hash SHA256?
respuesta: Construcción de Merkle-Damgard.
respuestas_incorrectas:
  - Construcción Esponja.
  - Construcción de Funciones Hash Iterativas (HAIFA).
  - Construcción Feistel.
explicación: |
  SHA256 utiliza la Construcción de Merkle-Damgard, una estructura comúnmente usada para crear funciones hash seguras.
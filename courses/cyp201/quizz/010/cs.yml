otázka: Jaké algoritmy se používají pro derivaci v Bitcoin HD peněženkách?
odpověď: HMAC/PBKDF2
nesprávné_odpovědi:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
vysvětlení: |
  Bitcoin HD peněženky používají HMAC (Hash-based Message Authentication Code) pro derivaci klíčů a PBKDF2 (Password-Based Key Derivation Function 2) pro derivaci seedu.
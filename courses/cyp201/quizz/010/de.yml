Frage: Welcher Ableitungsalgorithmus wird verwendet, um einen Authentifizierungscode basierend auf einem geheimen Schlüssel zu berechnen?
Antwort: HMAC-SHA512
falsche_Antworten:
  - SHA512
  - SHA256
  - RIPEMD160
Erklärung: |
  HMAC-SHA512 ist ein Algorithmus, der eine Hash-Funktion und einen geheimen Schlüssel kombiniert, um einen Authentifizierungscode zu berechnen.
überprüft: false
Frage: Welche Algorithmen werden für die Ableitung in Bitcoin HD-Wallets verwendet?
Antwort: HMAC/PBKDF2
Falsche Antworten:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
Erklärung: |
  Bitcoin HD-Wallets verwenden HMAC (Hash-basierter Nachrichtenauthentifizierungscode) für die Schlüsselableitung und PBKDF2 (Password-Based Key Derivation Function 2) für die Seed-Ableitung.
Überprüft: false
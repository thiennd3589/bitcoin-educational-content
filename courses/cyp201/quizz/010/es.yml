pregunta: ¿Qué algoritmo de derivación se utiliza para calcular un código de autenticación basado en una clave secreta?
respuesta: HMAC-SHA512
respuestas_incorrectas:
  - SHA512
  - SHA256
  - RIPEMD160
explicación: |
  HMAC-SHA512 es un algoritmo que combina una función hash y una clave secreta para calcular un código de autenticación.

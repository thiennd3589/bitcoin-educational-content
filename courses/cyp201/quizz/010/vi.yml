câu hỏi: Thuật toán dẫn xuất nào được sử dụng để tính toán mã xác thực dựa trên một khóa bí mật?
câu trả lời: HMAC-SHA512
câu trả lời sai:
  - SHA512
  - SHA256
  - RIPEMD160
giải thích: |
  HMAC-SHA512 là một thuật toán kết hợp một hàm băm và một khóa bí mật để tính toán mã xác thực.

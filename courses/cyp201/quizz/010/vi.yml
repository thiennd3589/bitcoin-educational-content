câu hỏi: Các thuật toán nào được sử dụng để sinh khóa trong ví HD Bitcoin?
câu trả lời: HMAC/PBKDF2
câu trả lời sai:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
giải thích: |
  Ví HD Bitcoin sử dụng HMAC (Hash-based Message Authentication Code) để sinh khóa và PBKDF2 (Password-Based Key Derivation Function 2) để sinh seed.
kysymys: Mitkä algoritmit ovat käytössä johdannaisissa Bitcoin HD-lompakoissa?
vastaus: HMAC/PBKDF2
väärät_vastaukset:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
selitys: |
  Bitcoin HD-lompakot käyttävät HMACia (Hash-pohjainen viestin autentikointikoodi) avainjohdannaisiin ja PBKDF2:ta (salasanaan perustuva avainjohdannaisfunktio 2) siemenjohdannaisiin.
question: What are the algorithms used for derivation in Bitcoin HD wallets?
answer: HMAC/PBKDF2
wrong_answers:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
explanation: |
  Bitcoin HD wallets use HMAC (Hash-based Message Authentication Code) for key derivation and PBKDF2 (Password-Based Key Derivation Function 2) for seed derivation.

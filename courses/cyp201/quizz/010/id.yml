question: Apa algoritma yang digunakan untuk derivasi di dompet HD Bitcoin?
answer: HMAC/PBKDF2
wrong_answers:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
explanation: |
  Dompet HD Bitcoin menggunakan HMAC (Hash-based Message Authentication Code) untuk derivasi kunci dan PBKDF2 (Password-Based Key Derivation Function 2) untuk derivasi seed.
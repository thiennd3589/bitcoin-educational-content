pertanyaan: Algoritma derivasi apa yang digunakan untuk menghitung kode autentikasi berdasarkan kunci rahasia?
jawaban: HMAC-SHA512
jawaban_salah:
  - SHA512
  - SHA256
  - RIPEMD160
penjelasan: |
  HMAC-SHA512 adalah algoritma yang menggabungkan fungsi hash dan kunci rahasia untuk menghitung kode autentikasi.
ditinjau: false
pergunta: Qual algoritmo de derivação é usado para calcular um código de autenticação baseado em uma chave secreta?
resposta: HMAC-SHA512
respostas_erradas:
  - SHA512
  - SHA256
  - RIPEMD160
explicação: |
  HMAC-SHA512 é um algoritmo que combina uma função de hash e uma chave secreta para calcular um código de autenticação.

question: Quais são os algoritmos usados para derivação em carteiras HD Bitcoin?
answer: HMAC/PBKDF2
wrong_answers:
  - NMAC/PBKDF1
  - KMAC/Scrypt
  - CMAC/Argon2
explanation: |
  As carteiras HD Bitcoin utilizam HMAC (Código de Autenticação de Mensagem Baseado em Hash) para a derivação de chaves e PBKDF2 (Função de Derivação de Chave Baseada em Senha 2) para a derivação de semente.
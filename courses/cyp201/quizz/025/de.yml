Frage: Was ist ein "Nonce" in der Kryptographie?
Antwort: Eine Zahl, die beabsichtigt ist, einmal verwendet zu werden.
falsche_Antworten:
  - Eine gerade Zahl.
  - Eine digitale Signatur.
  - Eine Zahl, die wiederverwendet werden kann.
Erklärung: |
  Ein Nonce ist eine Zahl, die einmal für kryptographische Operationen verwendet wird, um die Einzigartigkeit bestimmter Werte in Algorithmen zu gewährleisten.
überprüft: false
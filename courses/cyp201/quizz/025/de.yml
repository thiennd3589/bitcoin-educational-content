Frage: Welche Eigenschaft von Schnorr ermöglicht es, mehrere öffentliche Schlüssel zu einem zu kombinieren?
Antwort: Schlüsselaggregation
falsche_Antworten:
  - Stapelverifizierung
  - Verformbarkeit
  - Signaturkompaktierung
Erklärung: |
  Schnorr ermöglicht die Aggregation mehrerer öffentlicher Schlüssel zu einem einzigen Schlüssel.
überprüft: false
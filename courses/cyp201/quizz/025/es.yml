pregunta: ¿Qué es un "Nonce" en criptografía?
respuesta: Un número destinado a ser utilizado una vez.
respuestas_incorrectas:
  - Un número par.
  - Una firma digital.
  - Un número que puede ser reutilizado.
explicación: |
  Un nonce es un número utilizado una vez para operaciones criptográficas, asegurando la unicidad de ciertos valores en algoritmos.
revisado: false
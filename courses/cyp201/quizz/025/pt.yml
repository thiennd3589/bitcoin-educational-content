question: O que é um "Nonce" em criptografia?
answer: Um número destinado a ser usado uma vez.
wrong_answers:
  - Um número par.
  - Uma assinatura digital.
  - Um número que pode ser reutilizado.
explanation: |
  Um nonce é um número usado uma vez para operações criptográficas, garantindo a unicidade de certos valores em algoritmos.
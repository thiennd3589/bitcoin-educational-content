domanda: Cos'è un "Nonce" in crittografia?
risposta: Un numero inteso per essere usato una volta.
risposte_errate:
  - Un numero pari.
  - Una firma digitale.
  - Un numero che può essere riutilizzato.
spiegazione: |
  Un nonce è un numero usato una volta per operazioni crittografiche, assicurando l'unicità di certi valori negli algoritmi.

domanda: Quanti bit sono riservati per il padding in base alla dimensione nella funzione SHA256?
risposta: 64 bit.
risposte_errate:
  - 128 bit.
  - 256 bit.
  - 512 bit.
spiegazione: |
  SHA256 riserva 64 bit per il padding, che rappresenta la dimensione iniziale del messaggio prima del padding.

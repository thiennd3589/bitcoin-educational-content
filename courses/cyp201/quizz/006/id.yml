pertanyaan: Apa yang terjadi selama setiap putaran kompresi di SHA256?
jawaban: Variabel-variabel keadaan diperbarui dari kata-kata pesan dan konstanta
jawaban_salah:
  - Hash akhir dihasilkan secara bertahap setelah setiap putaran
  - Bit-bit pesan diatur ulang
  - Nilai awal dari variabel-variabel tetap tidak berubah
penjelasan: |
  Setiap putaran memodifikasi variabel-variabel keadaan menggunakan kata-kata, konstanta, dan operasi logika untuk menyebarkan informasi.
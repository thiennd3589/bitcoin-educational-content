Frage: Wie viele Bits sind bei der SHA256-Funktion für das Padding nach Größe reserviert?
Antwort: 64 Bits.
Falsche Antworten:
  - 128 Bits.
  - 256 Bits.
  - 512 Bits.
Erklärung: |
  SHA256 reserviert 64 Bits für das Padding, was die ursprüngliche Größe der Nachricht vor dem Padding darstellt.
Überprüft: false
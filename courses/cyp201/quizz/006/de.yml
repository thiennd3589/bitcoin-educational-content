Frage: Was passiert in jeder Kompressionsrunde bei SHA256?
Antwort: Die Zustandsvariablen werden mit den Nachrichtenwörtern und Konstanten aktualisiert.
Falsche Antworten:
  - Der endgültige Hash wird nach jeder Runde schrittweise erzeugt.
  - Die Nachrichtenbits werden neu angeordnet.
  - Die Anfangswerte der Variablen bleiben unverändert.
Erklärung: |
  Jede Runde modifiziert die Zustandsvariablen unter Verwendung von Wörtern, Konstanten und logischen Operationen, um die Informationen zu verteilen.
Überprüft: false
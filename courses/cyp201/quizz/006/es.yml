pregunta: ¿Qué sucede durante cada ronda de compresión en SHA256?
respuesta: Las variables de estado se actualizan a partir de las palabras del mensaje y constantes
respuestas_incorrectas:
  - El hash final se genera progresivamente después de cada ronda
  - Los bits del mensaje se reorganizan
  - Los valores iniciales de las variables permanecen sin cambios
explicación: |
  Cada ronda modifica las variables de estado utilizando palabras, constantes y operaciones lógicas para esparcir la información.

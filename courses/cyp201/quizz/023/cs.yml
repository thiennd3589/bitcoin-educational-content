otázka: Jaký společný bod používají všichni účastníci pro výpočet veřejného klíče v Bitcoinu?
odpověď: Generátorový bod G
nesprávné_odpovědi:
  - SHA256 hash
  - Mnemonická fráze
  - Kompresovaný veřejný klíč
vysvětlení: |
  Generátorový bod G eliptické křivky secp256k1 je používán pro výpočet veřejných klíčů z privátních klíčů.

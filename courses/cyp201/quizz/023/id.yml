pertanyaan: Apa titik umum yang digunakan oleh semua peserta untuk menghitung kunci publik dalam Bitcoin?
jawaban: Titik generator G
jawaban_salah:
  - Hash SHA256
  - Frase mnemonik
  - Kunci publik terkompresi
penjelasan: |
  Titik generator G dari kurva eliptik secp256k1 digunakan untuk menghitung kunci publik dari kunci privat.
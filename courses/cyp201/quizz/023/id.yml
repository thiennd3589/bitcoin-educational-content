question: Berapa ukuran kunci publik Bitcoin yang tidak dikompresi termasuk prefiksnya?
answer: 520 bit.
wrong_answers:
  - 512 byte.
  - 256 bit.
  - 512 bit.
explanation: |
  Kunci publik Bitcoin yang tidak dikompresi dengan prefiksnya adalah 520 bit, yang terdiri dari koordinat x dan y dari titik pada kurva eliptik.

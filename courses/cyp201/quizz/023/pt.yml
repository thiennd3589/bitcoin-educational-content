pergunta: Qual é o ponto comum utilizado por todos os participantes para calcular uma chave pública no Bitcoin?
resposta: O ponto gerador G
respostas_erradas:
  - O hash SHA256
  - Uma frase mnemônica
  - A chave pública comprimida
explicação: |
  O ponto gerador G da curva elíptica secp256k1 é usado para calcular chaves públicas a partir de chaves privadas.
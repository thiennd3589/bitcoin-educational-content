domanda: Qual è la dimensione di una chiave pubblica Bitcoin non compressa, inclusa la sua prefisso?
risposta: 520 bit.
risposte_errate:
  - 512 byte.
  - 256 bit.
  - 512 bit.
spiegazione: |
  Una chiave pubblica Bitcoin non compressa con il suo prefisso è di 520 bit, comprendendo le coordinate x e y del punto sulla curva ellittica.

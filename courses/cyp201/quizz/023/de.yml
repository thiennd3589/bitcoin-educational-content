question: Wie groß ist ein unkomprimierter Bitcoin-Öffentlicher-Schlüssel einschließlich seines Präfixes?
answer: 520 Bits.
wrong_answers:
  - 512 Bytes.
  - 256 Bits.
  - 512 Bits.
explanation: |
  Ein unkomprimierter Bitcoin-Öffentlicher-Schlüssel mit seinem Präfix ist 520 Bits groß und umfasst die x- und y-Koordinaten des Punktes auf der elliptischen Kurve.
reviewed: false
Frage: Was ist der gemeinsame Punkt, der von allen Teilnehmern verwendet wird, um einen öffentlichen Schlüssel in Bitcoin zu berechnen?
Antwort: Der Generatorpunkt G
falsche_Antworten:
  - Der SHA256-Hash
  - Eine mnemonische Phrase
  - Der komprimierte öffentliche Schlüssel
Erklärung: |
  Der Generatorpunkt G der elliptischen Kurve secp256k1 wird verwendet, um öffentliche Schlüssel aus privaten Schlüsseln zu berechnen.
überprüft: false
question: Mikä on pakkaamattoman Bitcoin-julkisen avaimen koko mukaan lukien sen etuliite?
answer: 520 bittiä.
wrong_answers:
  - 512 tavua.
  - 256 bittiä.
  - 512 bittiä.
explanation: |
  Pakkaamaton Bitcoin-julkinen avain etuliitteineen on 520 bittiä, joka koostuu elliptisen käyrän pisteiden x- ja y-koordinaateista.
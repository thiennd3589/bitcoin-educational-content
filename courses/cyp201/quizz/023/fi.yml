kysymys: Mikä on pakkaamattoman Bitcoin-julkisen avaimen koko mukaan lukien sen etuliite?
vastaus: 520 bittiä.
väärät_vastaukset:
  - 512 tavua.
  - 256 bittiä.
  - 512 bittiä.
selitys: |
  Pakkaamaton Bitcoin-julkinen avain etuliitteineen on 520 bittiä, joka koostuu elliptisen käyrän pisteiden x- ja y-koordinaateista.
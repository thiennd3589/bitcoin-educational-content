question: Каков размер несжатого публичного ключа Bitcoin вместе с его префиксом?
answer: 520 бит.
wrong_answers:
  - 512 байт.
  - 256 бит.
  - 512 бит.
explanation: |
  Несжатый публичный ключ Bitcoin вместе с его префиксом составляет 520 бит, включая координаты x и y точки на эллиптической кривой.
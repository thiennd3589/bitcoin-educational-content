Вопрос: Какая общая точка используется всеми участниками для вычисления публичного ключа в Bitcoin?
Ответ: Точка генератора G
Неверные ответы:
  - Хеш SHA256
  - Мнемоническая фраза
  - Сжатый публичный ключ
Объяснение:
  Точка генератора G эллиптической кривой secp256k1 используется для вычисления публичных ключей из приватных ключей.
câu hỏi: Kích thước của một khóa công khai Bitcoin không nén bao gồm tiền tố là bao nhiêu?
câu trả lời: 520 bit.
câu trả lời sai:
  - 512 byte.
  - 256 bit.
  - 512 bit.
giải thích: |
  Một khóa công khai Bitcoin không nén cùng với tiền tố của nó là 520 bit, bao gồm tọa độ x và y của điểm trên đường cong elliptic.
question: Какая уникальная особенность списка из 2048 слов позволяет использовать мнемоническое кодирование?
answer: Ни одно слово не имеет одинаковые первые четыре буквы в том же порядке.
wrong_answers:
  - Ни одно слово не имеет одинаковые последние три буквы.
  - Ни одно слово не начинается с буквы "J".
  - Ни одно слово не длиннее шести букв.
explanation: |
  Эта особенность помогает избежать любой неоднозначности при вводе слов, тем самым обеспечивая уникальность каждого слова в списке, а также сокращая необходимое пространство для хранения.
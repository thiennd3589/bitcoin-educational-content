question: Jaká je unikátní vlastnost seznamu 2048 slov umožňující mnemonické kódování?
answer: Žádné slovo nemá stejné první čtyři písmena ve stejném pořadí.
wrong_answers:
  - Žádné slovo nemá stejná poslední tři písmena.
  - Žádné slovo nezačíná písmenem „J“.
  - Žádné slovo není delší než šest písmen.
explanation: |
  Tato vlastnost pomáhá vyhnout se jakékoli nejednoznačnosti při zadávání slov, čímž zajišťuje jedinečnost každého slova v seznamu, a zároveň snižuje potřebný úložný prostor.

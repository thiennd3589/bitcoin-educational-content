question: What is the unique feature of the list of 2048 words allowing for mnemonic encoding?
answer: No word has the same first four letters in the same order.
wrong_answers:
  - No word has the same last three letters.
  - No word starts with the letter “J”.
  - No word is more than six letters long.
explanation: |
  This feature helps to avoid any ambiguity when entering the words, thus ensuring the uniqueness of each word in the list, while also reducing the necessary storage space.

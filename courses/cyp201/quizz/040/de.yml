Frage: Warum ist es riskant, Entropie manuell für ein HD-Wallet zu generieren?
Antwort: Es kann menschliche Schwächen oder vorhersehbare Verzerrungen einführen
falsche_Antworten:
  - Es führt zu ungültigen öffentlichen Schlüsseln
  - Es blockiert die Ableitung von privaten Schlüsseln
  - Es begrenzt die Größe der generierten mnemonischen Phrasen
Erklärung: |
  Das manuelle Generieren von Entropie kann Verzerrungen oder Fehler einführen, wodurch die Schlüssel anfälliger für Angriffe werden.

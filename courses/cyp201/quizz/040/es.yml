pregunta: ¿Por qué es riesgoso generar entropía manualmente para un monedero HD?
respuesta: Puede introducir debilidades humanas o sesgos predecibles
respuestas_incorrectas:
  - Resulta en claves públicas inválidas
  - Bloquea la derivación de claves privadas
  - Limita el tamaño de las frases mnemotécnicas generadas
explicación: |
  Generar entropía manualmente puede introducir sesgos o errores, haciendo las claves más vulnerables a ataques.

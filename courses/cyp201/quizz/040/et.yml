question: Mis on 2048 sõna nimekirja ainulaadne omadus, mis võimaldab mnemoonilist kodeerimist?
answer: Ühelgi sõnal ei ole samas järjekorras samu esimesi nelja tähte.
wrong_answers:
  - Ühelgi sõnal ei ole samu viimaseid kolme tähte.
  - Ükski sõna ei alga tähega “J”.
  - Ükski sõna ei ole pikem kui kuus tähte.
explanation: |
  See omadus aitab vältida igasugust ebamäärasust sõnade sisestamisel, tagades seeläbi iga sõna unikaalsuse nimekirjas, vähendades samal ajal vajalikku salvestusruumi.
question: Qual é a característica única da lista de 2048 palavras que permite a codificação mnemônica?
answer: Nenhuma palavra tem as mesmas primeiras quatro letras na mesma ordem.
wrong_answers:
  - Nenhuma palavra tem as mesmas últimas três letras.
  - Nenhuma palavra começa com a letra “J”.
  - Nenhuma palavra tem mais de seis letras.
explanation: |
  Esta característica ajuda a evitar qualquer ambiguidade ao inserir as palavras, garantindo assim a unicidade de cada palavra na lista, ao mesmo tempo que reduz o espaço de armazenamento necessário.
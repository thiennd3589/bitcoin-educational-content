question: Mikä on ainutlaatuinen piirre 2048 sanan listassa, joka mahdollistaa mnemonisen koodauksen?
answer: Yksikään sana ei ala samoilla neljällä kirjaimella samassa järjestyksessä.
wrong_answers:
  - Yksikään sana ei pääty samoihin kolmeen kirjaimeen.
  - Yksikään sana ei ala kirjaimella “J”.
  - Yksikään sana ei ole yli kuusi kirjainta pitkä.
explanation: |
  Tämä piirre auttaa välttämään mahdollisen epäselvyyden sanoja syötettäessä, varmistaen näin jokaisen sanan ainutlaatuisuuden listalla, samalla vähentäen tarvittavaa tallennustilaa.
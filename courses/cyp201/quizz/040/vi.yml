question: Đặc điểm độc đáo của danh sách 2048 từ cho phép mã hóa ghi nhớ là gì?
answer: Không có từ nào có cùng bốn chữ cái đầu tiên theo cùng một thứ tự.
wrong_answers:
  - Không có từ nào có cùng ba chữ cái cuối.
  - Không có từ nào bắt đầu bằng chữ “J”.
  - Không có từ nào dài hơn sáu chữ cái.
explanation: |
  Đặc điểm này giúp tránh mọi sự mơ hồ khi nhập các từ, do đó đảm bảo tính độc đáo của mỗi từ trong danh sách, đồng thời giảm bớt không gian lưu trữ cần thiết.

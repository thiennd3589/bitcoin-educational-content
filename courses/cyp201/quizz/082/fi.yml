kysymys: Mikä on pääasiallinen ero P2PK:n ja P2PKH:n välillä?
vastaus: P2PK käyttää suoraan raakaa julkista avainta, kun taas P2PKH käyttää julkisen avaimen tiivistettä.
väärät_vastaukset:
  - P2PK on SegWit-yhteensopiva, kun taas P2PKH ei ole.
  - P2PK käyttää Schnorr-allekirjoitusta, kun taas P2PKH käyttää ECDSA-allekirjoitusta.
  - P2PK on tarkoitettu multisigeille, kun taas P2PKH on yksinkertaisille skripteille.
selitys: |
  P2PK lukitsee varat käyttäen raakaa julkista avainta, kun taas P2PKH käyttää julkisen avaimen tiivistettä.

question: Miten avainparit määritetään hierarkkisessa deterministisessä (HD) lompakossa?
answer: Kaikki lompakon avainparit määritetään deterministisesti ja hierarkkisesti ainutlaatuisen tiedon perusteella, joka on lompakon perustana.
wrong_answers:
  - Kaikki lompakon avainparit määritetään toisistaan riippumatta satunnaisesti satunnaislukugeneraattorin avulla.
  - Jokainen avainpari lompakossa määritetään deterministisesti edellisestä avainparista.
  - Avainparit ovat kaikki satunnaisia eikä niillä ole hierarkkista yhteyttä.
explanation: |
  HD-lompakoissa kaikki avaimet johdetaan ainutlaatuisesta tiedosta, jota kutsutaan "siemeneksi", mikä mahdollistaa avainten hierarkkisen ja deterministisen hallinnan.
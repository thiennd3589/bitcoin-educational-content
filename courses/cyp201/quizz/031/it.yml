domanda: Come vengono determinate le coppie di chiavi in un portafoglio gerarchico deterministico (HD)?
risposta: Tutte le coppie di chiavi nel portafoglio sono determinate in modo deterministico e gerarchico a partire da un pezzo unico di informazioni alla base del portafoglio.
risposte_errate:
  - Tutte le coppie di chiavi nel portafoglio sono determinate indipendentemente dalle altre, casualmente, da un generatore di numeri casuali.
  - Ogni coppia di chiavi nel portafoglio Ã¨ determinata deterministicamente dalla coppia di chiavi precedente.
  - Le coppie di chiavi sono tutte casuali e senza collegamento gerarchico.
spiegazione: |
  Nei portafogli HD, tutte le chiavi sono derivate da un pezzo unico di informazioni chiamato "seed" (seme), che consente una gestione gerarchica e deterministica delle chiavi.
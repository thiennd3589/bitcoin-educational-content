Câu hỏi: Bộ chỉnh sửa nào có thể được kết hợp với các cờ sighash cơ bản?
Câu trả lời: SIGHASH_ANYONECANPAY
Câu trả lời sai:
  - SIGHASH_NOOUTPUT
  - SIGHASH_ALLPARTICIPANTS
  - SIGHASH_NONSTANDARD
Giải thích: |
  SIGHASH_ANYONECANPAY chỉnh sửa các cờ sighash để chỉ bao gồm một đầu vào duy nhất trong khi để phần còn lại có thể được thay đổi.
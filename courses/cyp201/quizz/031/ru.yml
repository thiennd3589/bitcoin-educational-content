question: Как определяются ключевые пары в иерархическом детерминированном (HD) кошельке?
answer: Все ключевые пары в кошельке определяются детерминированным и иерархическим способом из уникального элемента информации, лежащего в основе кошелька.
wrong_answers:
  - Все ключевые пары в кошельке определяются независимо друг от друга, случайным образом, с использованием генератора случайных чисел.
  - Каждая ключевая пара в кошельке определяется детерминированно из предыдущей ключевой пары.
  - Все ключевые пары случайны и не имеют иерархической связи.
explanation: |
  В HD кошельках все ключи производятся из уникального элемента информации, называемого "сидом" (seed), что позволяет иерархически и детерминированно управлять ключами.
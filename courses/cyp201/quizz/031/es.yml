pregunta: ¿Cuál es el modificador que se puede combinar con las banderas básicas de sighash?
respuesta: SIGHASH_ANYONECANPAY
respuestas_incorrectas:
  - SIGHASH_NOOUTPUT
  - SIGHASH_ALLPARTICIPANTS
  - SIGHASH_NONSTANDARD
explicación: |
  SIGHASH_ANYONECANPAY modifica las banderas de sighash para cubrir solo una entrada única, dejando el resto modificable.
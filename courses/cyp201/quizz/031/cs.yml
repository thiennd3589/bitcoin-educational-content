otázka: Jaký modifikátor lze kombinovat se základními příznaky sighash?
odpověď: SIGHASH_ANYONECANPAY
špatné_odpovědi:
  - SIGHASH_NOOUTPUT
  - SIGHASH_ALLPARTICIPANTS
  - SIGHASH_NONSTANDARD
vysvětlení: |
  SIGHASH_ANYONECANPAY modifikuje příznaky sighash tak, aby pokrývaly pouze jediný vstup, zatímco zbytek zůstává modifikovatelný.
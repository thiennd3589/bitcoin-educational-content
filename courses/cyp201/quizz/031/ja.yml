question: 階層的決定性(HD)ウォレットにおいて、キーペアはどのように決定されますか？
answer: ウォレット内のすべてのキーペアは、ウォレットの基盤にある一意の情報から、決定論的かつ階層的な方法で決定されます。
wrong_answers:
  - ウォレット内のすべてのキーペアは、他とは独立して、ランダムに、ランダムナンバージェネレーターによって決定されます。
  - ウォレット内の各キーペアは、前のキーペアから決定論的に決定されます。
  - キーペアはすべてランダムであり、階層的な連携はありません。
explanation: |
  HDウォレットでは、すべてのキーは「シード」と呼ばれる一意の情報から派生され、これによりキーの階層的かつ決定論的な管理が可能になります。
Frage: Welcher Modifikator kann mit den grundlegenden Sighash-Flags kombiniert werden?
Antwort: SIGHASH_ANYONECANPAY
Falsche Antworten:
  - SIGHASH_NOOUTPUT
  - SIGHASH_ALLPARTICIPANTS
  - SIGHASH_NONSTANDARD
Erklärung: |
  SIGHASH_ANYONECANPAY modifiziert die Sighash-Flags so, dass nur ein einzelner Input abgedeckt wird, während der Rest modifizierbar bleibt.
Überprüft: false
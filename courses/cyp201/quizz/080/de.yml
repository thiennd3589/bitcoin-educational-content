Frage: Welche Kodierung wird verwendet, um SegWit v0-Adressen darzustellen?
Antwort: bech32
falsche_Antworten:
  - base58check
  - bech32m
  - base64
Erklärung: |
  SegWit v0-Adressen, wie sie für P2WPKH und P2WSH verwendet werden, nutzen die mit SegWit eingeführte bech32-Kodierung.

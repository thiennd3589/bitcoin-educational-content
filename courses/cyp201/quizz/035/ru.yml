question: Какая первичная информация позволяет определить хорошую мнемоническую фразу для HD кошелька?
answer: Внешняя энтропия, позволяющая определить случайное или псевдослучайное число.
wrong_answers:
  - Имя владельца кошелька.
  - Никакой информации, мы прямо выбираем слова, которые нам нравятся.
  - Дата создания кошелька.
explanation:
  Мнемоническая фраза производится из источника энтропии, то есть из случайной или псевдослучайной информации, чтобы обеспечить безопасность приватных ключей.
question: What is the primitive information that allows determining a good mnemonic phrase for an HD wallet?
answer: An external entropy allowing to determine a random or pseudo-random number.
wrong_answers:
  - The first name of the wallet's owner.
  - No information, we directly choose the words we like.
  - The creation date of the wallet.
explanation: |
  The mnemonic phrase is derived from a source of entropy, meaning random or pseudo-random information, to ensure the security of the private keys.

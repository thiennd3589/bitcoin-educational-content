kysymys: Mikä on primitiivinen tieto, joka mahdollistaa hyvän muistisäännön määrittämisen HD-lompakolle?
vastaus: Ulkoinen entropia, joka mahdollistaa satunnaisen tai pseudosatunnaisen numeron määrittämisen.
väärät_vastaukset:
  - Lompakon omistajan etunimi.
  - Ei mitään tietoa, valitsemme suoraan haluamamme sanat.
  - Lompakon luontipäivämäärä.
selitys: |
  Muistisääntö johdetaan entropian lähteestä, tarkoittaen satunnaista tai pseudosatunnaista tietoa, jotta yksityisten avainten turvallisuus voidaan varmistaa.
arvioitu: false
Frage: Welcher Bitcoin-Standard führt hierarchisch deterministische Wallets ein?
Antwort: BIP32
Falsche Antworten:
  - BIP39
  - BIP44
  - BIP141
Erklärung: |
  BIP32 definiert den Betrieb von HD-Wallets, die eine hierarchische Ableitung von privaten Schlüsseln aus einem Seed ermöglichen.

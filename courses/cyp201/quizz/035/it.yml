domanda: Quale standard Bitcoin introduce i portafogli deterministici gerarchici?
risposta: BIP32
risposte_errate:
  - BIP39
  - BIP44
  - BIP141
spiegazione: |
  BIP32 definisce il funzionamento dei portafogli HD, consentendo la derivazione gerarchica delle chiavi private da un seme.

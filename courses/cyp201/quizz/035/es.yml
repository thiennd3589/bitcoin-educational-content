pregunta: ¿Qué estándar de Bitcoin introduce las carteras deterministas jerárquicas?
respuesta: BIP32
respuestas_incorrectas:
  - BIP39
  - BIP44
  - BIP141
explicación: |
  BIP32 define la operación de las carteras HD, permitiendo la derivación jerárquica de claves privadas a partir de una semilla.
revisado: false
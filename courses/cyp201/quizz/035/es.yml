question: ¿Cuál es la información primitiva que permite determinar una buena frase mnemotécnica para una cartera HD?
answer: Una entropía externa que permite determinar un número aleatorio o pseudoaleatorio.
wrong_answers:
  - El primer nombre del propietario de la cartera.
  - Ninguna información, elegimos directamente las palabras que nos gustan.
  - La fecha de creación de la cartera.
explanation: |
  La frase mnemotécnica se deriva de una fuente de entropía, lo que significa información aleatoria o pseudoaleatoria, para asegurar la seguridad de las claves privadas.
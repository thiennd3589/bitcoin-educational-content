Câu hỏi: Thông tin nguyên thủy nào cho phép xác định một cụm từ ghi nhớ tốt cho một ví HD?

Câu trả lời: Một entropy bên ngoài cho phép xác định một số ngẫu nhiên hoặc giả ngẫu nhiên.

Câu trả lời sai:
  - Tên đầu tiên của chủ sở hữu ví.
  - Không cần thông tin, chúng ta trực tiếp chọn những từ mà chúng ta thích.
  - Ngày tạo của ví.

Giải thích:
  Cụm từ ghi nhớ được tạo ra từ một nguồn entropy, nghĩa là thông tin ngẫu nhiên hoặc giả ngẫu nhiên, để đảm bảo an ninh cho các khóa riêng tư.
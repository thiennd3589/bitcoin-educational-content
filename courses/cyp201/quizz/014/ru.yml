Вопрос: Какая функция используется для получения дочернего ключа из родительского ключа в Bitcoin?
Ответ: HMAC-SHA512.
Неверные ответы:
  - SHA256.
  - MD5.
  - BLAKE2.
Объяснение: |
  Функция HMAC-SHA512 используется для получения дочерних ключей из родительских ключей в HD-кошельках Bitcoin.
Проверено: false
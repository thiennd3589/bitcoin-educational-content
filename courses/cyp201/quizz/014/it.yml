domanda: Quale funzione viene utilizzata per derivare una chiave figlia da una chiave genitore in Bitcoin?
risposta: HMAC-SHA512.
risposte_errate:
  - SHA256.
  - MD5.
  - BLAKE2.
spiegazione: |
  La funzione HMAC-SHA512 viene utilizzata per derivare chiavi figlie da chiavi genitore nei portafogli HD di Bitcoin.

pregunta: ¿Qué función se utiliza para derivar una clave hija de una clave padre en Bitcoin?
respuesta: HMAC-SHA512.
respuestas_incorrectas:
  - SHA256.
  - MD5.
  - BLAKE2.
explicación: |
  La función HMAC-SHA512 se utiliza para derivar claves hijas de claves padres en las carteras HD de Bitcoin.
revisado: false
question: ¿Qué función se utiliza para derivar una clave hija de una clave padre en Bitcoin?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - MD5.
  - BLAKE2.
explanation: |
  La función HMAC-SHA512 se utiliza para derivar claves hijas de claves padres en las carteras HD de Bitcoin.

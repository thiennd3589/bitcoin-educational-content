question: Mikä funktio käytetään johdettavan lapsiavaimen luomiseen vanhemmasta avaimesta Bitcoinissa?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - MD5.
  - BLAKE2.
explanation: |
  HMAC-SHA512-funktiota käytetään johdettavien lapsiavainten luomiseen vanhemmista avaimista Bitcoinin HD-lompakoissa.
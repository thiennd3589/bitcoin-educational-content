question: Чтобы применить эту эллиптическую кривую в криптографических целях, на каком поле она должна быть определена?
answer: Конечное поле положительных целых чисел.
wrong_answers:
  - Поле действительных чисел.
  - Конечное поле действительных чисел.
  - Комплексное поле.
explanation: |
  В Bitcoin эллиптическая кривая secp256k1 определена над конечным полем положительных целых чисел по модулю простого числа, чтобы избежать приближений и обеспечить безопасность.
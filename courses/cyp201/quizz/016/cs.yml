otázka: Abychom mohli použít tuto eliptickou křivku pro kryptografické účely, na jakém poli ji musíme definovat?
odpověď: Konečné pole kladných celých čísel.
špatné_odpovědi:
  - Pole reálných čísel.
  - Konečné pole reálných čísel.
  - Komplexní pole.
vysvětlení: |

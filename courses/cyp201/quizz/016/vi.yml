question: Để áp dụng đường cong elliptic này vào các ứng dụng mật mã, chúng ta phải định nghĩa nó trên trường nào?
answer: Một trường hữu hạn của các số nguyên dương.
wrong_answers:
  - Trường của các số thực.
  - Một trường hữu hạn của các số thực.
  - Một trường phức.
explanation: |
  Trong Bitcoin, đường cong elliptic secp256k1 được định nghĩa trên một trường hữu hạn của các số nguyên dương modulo một số nguyên tố để tránh các phép tính xấp xỉ và đảm bảo an ninh.

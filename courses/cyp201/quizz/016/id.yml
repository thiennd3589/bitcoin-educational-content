question: Untuk menerapkan kurva elips ini ke penggunaan kriptografi, di lapangan apa kita harus mendefinisikannya?
answer: Sebuah lapangan hingga dari bilangan bulat positif.
wrong_answers:
  - Lapangan bilangan riil.
  - Sebuah lapangan hingga dari bilangan riil.
  - Sebuah lapangan kompleks.
explanation: |
  Dalam Bitcoin, kurva elips secp256k1 didefinisikan di atas lapangan hingga dari bilangan bulat positif modulo sebuah bilangan prima untuk menghindari pendekatan dan memastikan keamanan.
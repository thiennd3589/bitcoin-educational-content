question: Dentro del protocolo de Bitcoin, ¿qué es un HASH256?
answer: Un doble hash SHA256.
wrong_answers:
  - Un doble hash Keccak-256.
  - Un hash SHA256 seguido por un hash RIPEMD160.
  - Un único hash SHA256.
explanation: |
  Un HASH256 es un doble hash SHA256, lo que significa que la función SHA256 se aplica una vez a un conjunto de datos, y luego una segunda vez al resultado de la primera.

pregunta: ¿Qué combinación de funciones hash se utiliza para generar huellas digitales más cortas en Bitcoin?
respuesta: HASH160
respuestas_incorrectas:
  - SHA512-SHA256
  - HASH256
  - SHA160
explicación: |
  HASH160 combina SHA256 y RIPEMD160 para generar huellas digitales de 160 bits, notablemente para direcciones de Bitcoin.
revisado: false
question: Within the Bitcoin protocol, what is a HASH256?
answer: A double SHA256 hash.
wrong_answers:
  - A double Keccak-256 hash.
  - A SHA256 hash followed by a RIPEMD160 hash.
  - A single SHA256 hash.
explanation: |
  A HASH256 is a double SHA256 hash, meaning that the SHA256 function is applied once to a piece of data, then a second time to the result of the first.

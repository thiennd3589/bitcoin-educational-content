question: Dentro do protocolo Bitcoin, o que é um HASH256?
answer: Um hash SHA256 duplo.
wrong_answers:
  - Um hash Keccak-256 duplo.
  - Um hash SHA256 seguido por um hash RIPEMD160.
  - Um único hash SHA256.
explanation: |
  Um HASH256 é um hash SHA256 duplo, o que significa que a função SHA256 é aplicada uma vez a um pedaço de dados, e então uma segunda vez ao resultado da primeira.

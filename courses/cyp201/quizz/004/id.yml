pertanyaan: Kombinasi fungsi hash apa yang digunakan untuk menghasilkan sidik jari yang lebih pendek di Bitcoin?
jawaban: HASH160
jawaban_salah:
  - SHA512-SHA256
  - HASH256
  - SHA160
penjelasan: |
  HASH160 menggabungkan SHA256 dan RIPEMD160 untuk menghasilkan sidik jari 160-bit, terutama untuk alamat Bitcoin.
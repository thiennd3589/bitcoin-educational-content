question: All'interno del protocollo Bitcoin, cos'è un HASH256?
answer: Un doppio hash SHA256.
wrong_answers:
  - Un doppio hash Keccak-256.
  - Un hash SHA256 seguito da un hash RIPEMD160.
  - Un singolo hash SHA256.
explanation: |
  Un HASH256 è un doppio hash SHA256, il che significa che la funzione SHA256 viene applicata una volta a un pezzo di dati, poi una seconda volta al risultato della prima.

Frage: Welche Kombination von Hash-Funktionen wird verwendet, um kürzere Fingerabdrücke in Bitcoin zu erzeugen?
Antwort: HASH160
falsche_Antworten:
  - SHA512-SHA256
  - HASH256
  - SHA160
Erklärung: |
  HASH160 kombiniert SHA256 und RIPEMD160, um 160-Bit-Fingerabdrücke zu erzeugen, insbesondere für Bitcoin-Adressen.
überprüft: false
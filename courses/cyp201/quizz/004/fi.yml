question: Mikä on HASH256 Bitcoin-protokollassa?
answer: Kahden SHA256-hassin yhdistelmä.
wrong_answers:
  - Kahden Keccak-256-hassin yhdistelmä.
  - SHA256-hassi seurattuna RIPEMD160-hassilla.
  - Yksittäinen SHA256-hassi.
explanation: |
  HASH256 on kahden SHA256-hassin yhdistelmä, mikä tarkoittaa, että SHA256-funktiota sovelletaan kerran tietoerään, ja sitten toisen kerran ensimmäisen tulokseen.

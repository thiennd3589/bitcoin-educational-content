Вопрос: Какая комбинация хеш-функций используется для генерации более коротких отпечатков в Bitcoin?
Ответ: HASH160
Неверные ответы:
  - SHA512-SHA256
  - HASH256
  - SHA160
Объяснение: |
  HASH160 сочетает в себе SHA256 и RIPEMD160 для генерации 160-битных отпечатков, в частности, для адресов Bitcoin.
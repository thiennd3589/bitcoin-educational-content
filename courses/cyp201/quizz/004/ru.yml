question: В протоколе Bitcoin, что такое HASH256?
answer: Двойной хеш SHA256.
wrong_answers:
  - Двойной хеш Keccak-256.
  - Хеш SHA256, за которым следует хеш RIPEMD160.
  - Одинарный хеш SHA256.
explanation: |
  HASH256 представляет собой двойной хеш SHA256, что означает, что функция SHA256 применяется один раз к кусочку данных, а затем второй раз к результату первого применения.
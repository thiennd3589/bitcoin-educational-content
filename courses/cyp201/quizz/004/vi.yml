câu hỏi: Trong giao thức Bitcoin, HASH256 là gì?
câu trả lời: Một băm SHA256 kép.
câu trả lời sai:
  - Một băm Keccak-256 kép.
  - Một băm SHA256 theo sau là một băm RIPEMD160.
  - Một băm SHA256 đơn.
giải thích: |
  Một HASH256 là một băm SHA256 kép, nghĩa là hàm SHA256 được áp dụng một lần cho một mảnh dữ liệu, sau đó một lần nữa áp dụng cho kết quả của lần đầu.

câu hỏi: Dấu nháy đơn (') hoặc chữ "h" trong một đường dẫn phái sinh có ý nghĩa gì?
câu trả lời: Một phái sinh cứng
câu trả lời sai:
  - Một phái sinh bình thường
  - Một phái sinh bên ngoài
  - Một phái sinh không chuẩn
giải thích: |
  Dấu nháy đơn chỉ ra rằng phái sinh đó là cứng, yêu cầu khóa riêng của cha mẹ để tạo ra khóa con.

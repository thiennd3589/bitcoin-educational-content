otázka: Co znamená apostrof (') nebo "h" v cestě derivace?
odpověď: Zpevněná derivace
špatné_odpovědi:
  - Normální derivace
  - Externí derivace
  - Nestandardní derivace
vysvětlení: |
  Apostrof naznačuje, že derivace je zpevněná, což vyžaduje rodičovský soukromý klíč pro generování dceřiného klíče.
recenzováno: false
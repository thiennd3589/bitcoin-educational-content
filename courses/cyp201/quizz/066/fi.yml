kysymys: Mikä osa HMAC-SHA512 tulosteen lopusta käytetään lapsiketjun koodina?
vastaus: Viimeiset 32 tavua
vaarat_vastaukset:
  - Ensimmäiset 32 tavua
  - Koko 64 tavua
  - SHA256-tiiviste keskimmäisestä 32 tavusta
selitys: |
  HMAC-SHA512 tulosteen viimeiset 32 tavua toimivat lapsiavaimen ketjukoodina.
arvioitu: false
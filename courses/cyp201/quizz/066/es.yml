pregunta: ¿Qué parte del resultado de HMAC-SHA512 se utiliza como el código de cadena hijo?
respuesta: Los últimos 32 bytes
respuestas_incorrectas:
  - Los primeros 32 bytes
  - Los 64 bytes completos
  - El hash SHA256 de los 32 bytes medios
explicación: |
  Los últimos 32 bytes del resultado de HMAC-SHA512 sirven como el código de cadena para la clave hijo.
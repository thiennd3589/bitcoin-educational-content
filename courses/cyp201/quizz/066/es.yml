question: En cuanto a la notación de una ruta de derivación, ¿qué significa el apóstrofo o la "H" que se nota a la derecha del número? Ejemplo m/84'/0'.
answer: Indica una derivación endurecida.
wrong_answers:
  - Indica una derivación normal.
  - Está ahí como decoración.
  - Indica una clave de cambio.
explanation: |
  El apóstrofo o "H" en una ruta de derivación indica una derivación endurecida, que utiliza la clave privada padre y el rango de índice correspondiente.
question: Что означает апостроф или буква "H", указанные справа от числа в обозначении пути производной? Пример m/84'/0'.
answer: Это указывает на усиленную производную.
wrong_answers:
  - Это указывает на обычную производную.
  - Это просто декоративный элемент.
  - Это указывает на ключ изменения.
explanation: |
  Апостроф или буква "H" в пути производной указывают на усиленную производную, которая использует родительский закрытый ключ и соответствующий диапазон индексов.
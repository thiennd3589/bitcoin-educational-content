pergunta: Qual parte da saída HMAC-SHA512 é usada como o código da cadeia filial?
resposta: Os últimos 32 bytes
respostas_erradas:
  - Os primeiros 32 bytes
  - Os 64 bytes inteiros
  - O hash SHA256 dos 32 bytes do meio
explicação: |
  Os últimos 32 bytes da saída HMAC-SHA512 servem como o código da cadeia para a chave filial.
revisado: false
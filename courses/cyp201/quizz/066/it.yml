domanda: Quale parte dell'output HMAC-SHA512 viene utilizzata come codice catena figlio?
risposta: Gli ultimi 32 byte
risposte_errate:
  - I primi 32 byte
  - Tutti i 64 byte
  - L'hash SHA256 dei 32 byte centrali
spiegazione: |
  Gli ultimi 32 byte dell'output HMAC-SHA512 fungono da codice catena per la chiave figlio.
recensito: false
question: Riguardo la notazione di un percorso di derivazione, cosa significa l'apostrofo o la "H" annotata a destra del numero? Esempio m/84'/0'.
answer: Indica una derivazione rinforzata.
wrong_answers:
  - Indica una derivazione normale.
  - È lì per decorazione.
  - Indica una chiave di cambio.
explanation: |
  L'apostrofo o la "H" in un percorso di derivazione indica una derivazione rinforzata, che utilizza la chiave privata genitore e l'intervallo di indice corrispondente.
reviewed: false
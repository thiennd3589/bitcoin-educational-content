Frage: Welcher Teil des HMAC-SHA512-Ausgabewerts wird als Child Chain Code verwendet?
Antwort: Die letzten 32 Bytes
Falsche Antworten:
  - Die ersten 32 Bytes
  - Die gesamten 64 Bytes
  - Der SHA256-Hash der mittleren 32 Bytes
Erklärung: |
  Die letzten 32 Bytes des HMAC-SHA512-Ausgabewerts dienen als Chain Code für den Child-Key.
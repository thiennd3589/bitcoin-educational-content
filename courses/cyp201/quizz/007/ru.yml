Вопрос: Чему соответствуют значения 8 векторов инициализации функции SHA256?
Ответ: Первым 64 битам десятичных частей кубических корней первых 8 простых чисел.
Неверные ответы:
  - Десятичным долям числа Пи.
  - Первым 32 битам десятичных частей квадратных корней первых 8 простых чисел.
  - Первым 64 битам десятичных частей квадратных корней первых 8 простых чисел.
Объяснение:
  Векторы инициализации SHA256 основаны на первых 64 битах десятичных частей кубических корней первых 8 простых чисел.
question: What do the values of the 8 initialization vectors of the SHA256 function correspond to?
answer: The first 64 bits of the decimal parts of the cube roots of the first 8 prime numbers.
wrong_answers:
  - The decimals of Pi.
  - The first 32 bits of the decimal parts of the square roots of the first 8 prime numbers.
  - The first 64 bits of the decimal parts of the square roots of the first 8 prime numbers.
explanation: |
  The initialization vectors of SHA256 are based on the first 64 bits of the decimal parts of the cube roots of the first 8 prime numbers.

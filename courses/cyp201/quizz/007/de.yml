Frage: Wofür stehen die Werte der 8 Initialisierungsvektoren der SHA256-Funktion?
Antwort: Die ersten 64 Bits der Dezimalteile der Kubikwurzeln der ersten 8 Primzahlen.
Falsche Antworten:
  - Die Dezimalstellen von Pi.
  - Die ersten 32 Bits der Dezimalteile der Quadratwurzeln der ersten 8 Primzahlen.
  - Die ersten 64 Bits der Dezimalteile der Quadratwurzeln der ersten 8 Primzahlen.
Erklärung: |
  Die Initialisierungsvektoren von SHA256 basieren auf den ersten 64 Bits der Dezimalteile der Kubikwurzeln der ersten 8 Primzahlen.

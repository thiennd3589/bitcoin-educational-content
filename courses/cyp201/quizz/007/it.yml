question: A cosa corrispondono i valori degli 8 vettori di inizializzazione della funzione SHA256?
answer: Ai primi 64 bit delle parti decimali delle radici cubiche dei primi 8 numeri primi.
wrong_answers:
  - Alle decimali di Pi.
  - Ai primi 32 bit delle parti decimali delle radici quadrate dei primi 8 numeri primi.
  - Ai primi 64 bit delle parti decimali delle radici quadrate dei primi 8 numeri primi.
explanation: |
  I vettori di inizializzazione di SHA256 si basano sui primi 64 bit delle parti decimali delle radici cubiche dei primi 8 numeri primi.
recensito: false
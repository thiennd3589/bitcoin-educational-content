otázka: Jaký je hlavní rozdíl mezi operacemi ShR a RotR?
odpověď: ShR posouvá bity přidáním nul, RotR vrací posunuté bity zpět
špatné_odpovědi:
  - ShR odstraňuje posunuté bity, RotR násobí jejich hodnotu
  - ShR posouvá doleva, RotR posouvá doprava
  - ShR je logická operace, RotR je aritmetická
vysvětlení: |
  ShR posouvá bity doprava přidáním nul, zatímco RotR provádí kruhovou rotaci bitů.
recenzováno: false
question: K čemu odpovídají hodnoty 8 inicializačních vektorů funkce SHA256?
answer: Prvních 64 bitů desetinných částí třetích odmocnin prvních 8 prvočísel.
wrong_answers:
  - Desetinná místa čísla Pi.
  - Prvních 32 bitů desetinných částí druhých odmocnin prvních 8 prvočísel.
  - Prvních 64 bitů desetinných částí druhých odmocnin prvních 8 prvočísel.
explanation: |
  Inicializační vektory SHA256 jsou založeny na prvních 64 bitech desetinných částí třetích odmocnin prvních 8 prvočísel.

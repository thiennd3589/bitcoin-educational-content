question: ¿A qué corresponden los valores de los 8 vectores de inicialización de la función SHA256?
answer: Los primeros 64 bits de las partes decimales de las raíces cúbicas de los primeros 8 números primos.
wrong_answers:
  - Los decimales de Pi.
  - Los primeros 32 bits de las partes decimales de las raíces cuadradas de los primeros 8 números primos.
  - Los primeros 64 bits de las partes decimales de las raíces cuadradas de los primeros 8 números primos.
explanation: |
  Los vectores de inicialización de SHA256 se basan en los primeros 64 bits de las partes decimales de las raíces cúbicas de los primeros 8 números primos.

câu hỏi: Sự khác biệt chính giữa các thao tác ShR và RotR là gì?
câu trả lời: ShR dịch chuyển các bit bằng cách thêm số không, RotR chèn lại các bit đã dịch chuyển
câu trả lời sai:
  - ShR loại bỏ các bit đã dịch chuyển, RotR nhân giá trị của chúng
  - ShR dịch chuyển sang trái, RotR dịch chuyển sang phải
  - ShR là một thao tác logic, RotR là thao tác số học
giải thích: |
  ShR dịch chuyển các bit sang phải bằng cách thêm số không, trong khi RotR thực hiện một phép quay vòng của các bit.

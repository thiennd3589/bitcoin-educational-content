kysymys: Mikä on pääasiallinen ero ShR- ja RotR-toimintojen välillä?
vastaus: ShR siirtää bittejä lisäämällä nollia, RotR sijoittaa siirretyt bitit takaisin
väärät_vastaukset:
  - ShR poistaa siirretyt bitit, RotR moninkertaistaa niiden arvon
  - ShR siirtää vasemmalle, RotR siirtää oikealle
  - ShR on looginen operaatio, RotR on aritmeettinen
selitys: |
  ShR siirtää bittejä oikealle lisäämällä nollia, kun taas RotR suorittaa bittien kiertävän kierron.
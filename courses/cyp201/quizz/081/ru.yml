Вопрос: В чем заключается основное новшество скриптов P2WPKH по сравнению с P2PKH?
Ответ: Подписи перемещаются в поле Witness.
Неверные ответы:
  - Адреса кодируются в base58check.
  - В scriptPubKey включается хеш приватного ключа.
  - P2WPKH несовместим с SegWit.
Объяснение:
  P2WPKH, введенный с SegWit, перемещает подписи в отдельный раздел, называемый Witness, чтобы предотвратить изменчивость транзакций.
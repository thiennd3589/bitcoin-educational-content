pergunta: Qual é a principal novidade dos scripts P2WPKH em comparação com os P2PKH?
resposta: As assinaturas são movidas para o campo Witness.
respostas_erradas:
  - Os endereços são codificados em base58check.
  - O scriptPubKey inclui o hash da chave privada.
  - P2WPKH é incompatível com SegWit.
explicação: |
  P2WPKH, introduzido com SegWit, move as assinaturas para uma seção separada chamada Witness para prevenir a maleabilidade de transações.
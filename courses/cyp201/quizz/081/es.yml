pregunta: ¿Cuál es la principal novedad de los scripts P2WPKH en comparación con los P2PKH?
respuesta: Las firmas se trasladan al campo Witness.
respuestas_incorrectas:
  - Las direcciones están codificadas en base58check.
  - El scriptPubKey incluye el hash de la clave privada.
  - P2WPKH es incompatible con SegWit.
explicación: |
  P2WPKH, introducido con SegWit, traslada las firmas a una sección separada llamada Witness para prevenir la maleabilidad de las transacciones.
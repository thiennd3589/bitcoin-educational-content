câu hỏi: Thao tác nào là cần thiết để tính toán khóa công khai Taproot Q?
câu trả lời: Cộng chỉnh sửa tG vào khóa công khai P
câu trả lời sai:
  - Nhân khóa riêng p với chỉnh sửa
  - Băm khóa công khai P với SHA256
  - Nối chỉnh sửa t và khóa công khai P
giải thích: |
  Khóa công khai Taproot Q được thu được bằng cách cộng sản phẩm vô hướng của chỉnh sửa t với sinh viên G vào khóa công khai P.
kysymys: Mikä toimenpide on tarpeen Taproot-julkisen avaimen Q laskemiseksi?
vastaus: Lisää muunnos tG julkiseen avaimen P
väärät_vastaukset:
  - Kerro yksityinen avain p muunnoksella
  - Tiivistä julkinen avain P SHA256:lla
  - Yhdistä muunnos t ja julkinen avain P
selitys: |
  Taproot-julkinen avain Q saadaan lisäämällä muunnoksen t skalaaritulo generaattorin G kanssa julkiseen avaimen P.
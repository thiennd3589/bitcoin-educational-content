pertanyaan: Operasi apa yang diperlukan untuk menghitung kunci publik Taproot Q?
jawaban: Menambahkan tweak tG ke kunci publik P
jawaban_salah:
  - Mengalikan kunci privat p dengan tweak
  - Meng-hash kunci publik P dengan SHA256
  - Menggabungkan tweak t dan kunci publik P
penjelasan: |
  Kunci publik Taproot Q diperoleh dengan menambahkan hasil kali skalar dari tweak t dengan generator G ke kunci publik P.

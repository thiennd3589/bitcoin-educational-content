otázka: Jaká operace je nutná pro výpočet veřejného klíče Taproot Q?
odpověď: Přidat úpravu tG k veřejnému klíči P
špatné_odpovědi:
  - Vynásobit soukromý klíč p úpravou
  - Hashovat veřejný klíč P pomocí SHA256
  - Konkatenovat úpravu t a veřejný klíč P
vysvětlení: |
  Veřejný klíč Taproot Q je získán přidáním skalárního součinu úpravy t generátorem G k veřejnému klíči P.

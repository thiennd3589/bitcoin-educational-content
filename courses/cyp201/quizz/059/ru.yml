question: В какой системе счисления обычно кодируется расширенный ключ, чтобы быть представленным пользователю?
answer: В Base 58.
wrong_answers:
  - В bech32.
  - В Base 16.
  - В bech32m.
explanation: |
  Расширенный ключ обычно кодируется в Base 58, чтобы быть более удобочитаемым для пользователя и избегать неоднозначных символов.
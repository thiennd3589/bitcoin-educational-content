Вопрос: В какой системе счисления обычно кодируется расширенный ключ, чтобы быть представленным пользователю?
Ответ: В Base 58.
Неверные ответы:
  - В bech32.
  - В Base 16.
  - В bech32m.
Объяснение: |
  Расширенный ключ обычно кодируется в Base 58, чтобы быть более удобочитаемым для пользователя и избегать неоднозначных символов.
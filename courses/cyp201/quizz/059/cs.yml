question: V jaké číselné soustavě je obvykle zakódován rozšířený klíč, aby byl prezentován uživateli?
answer: V Base 58.
wrong_answers:
  - V bech32.
  - V Base 16.
  - V bech32m.
explanation: |
  Rozšířený klíč je obecně zakódován v Base 58, aby byl pro uživatele čitelnější a aby se vyhnul nejednoznačným znakům.
reviewed: false
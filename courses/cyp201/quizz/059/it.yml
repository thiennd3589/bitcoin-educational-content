domanda: Qual è il ruolo del seed in un portafoglio Bitcoin HD?
risposta: Fungere da punto di partenza per la derivazione di tutte le chiavi
risposte_errate:
  - Memorizzare le transazioni del portafoglio
  - Generare direttamente la chiave pubblica master
  - Garantire la riservatezza della transazione
spiegazione: |
  Il seed è una sequenza di 512 bit derivata dalla frase mnemonica e dalla passphrase. Costituisce la base di tutte le chiavi nel portafoglio.

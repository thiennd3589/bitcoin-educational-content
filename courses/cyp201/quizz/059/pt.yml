pergunta: Qual é o papel da semente em uma carteira HD Bitcoin?
resposta: Servir como ponto de partida para a derivação de todas as chaves
respostas_erradas:
  - Armazenar as transações da carteira
  - Gerar diretamente a chave pública mestra
  - Garantir a confidencialidade da transação
explicação: |
  A semente é uma sequência de 512 bits derivada da frase mnemônica e da senha. Ela forma a base de todas as chaves na carteira.
revisado: false
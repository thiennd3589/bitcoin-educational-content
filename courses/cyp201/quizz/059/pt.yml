question: Em qual sistema numérico a chave estendida é geralmente codificada para ser apresentada ao usuário?
answer: Em Base 58.
wrong_answers:
  - Em bech32.
  - Em Base 16.
  - Em bech32m.
explanation: |
  A chave estendida é geralmente codificada em Base 58 para ser mais legível para o usuário e evitar caracteres ambíguos.
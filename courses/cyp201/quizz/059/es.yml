question: ¿En qué sistema numérico suele codificarse la clave extendida para presentarla al usuario?
answer: En Base 58.
wrong_answers:
  - En bech32.
  - En Base 16.
  - En bech32m.
explanation: |
  La clave extendida generalmente se codifica en Base 58 para ser más legible para el usuario y evitar caracteres ambiguos.
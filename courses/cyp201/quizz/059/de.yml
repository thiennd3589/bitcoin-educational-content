Frage: In welchem Zahlensystem wird der erweiterte Schlüssel normalerweise kodiert, um dem Benutzer präsentiert zu werden?
Antwort: In Base 58.
falsche_Antworten:
  - In bech32.
  - In Base 16.
  - In bech32m.
Erklärung: |
  Der erweiterte Schlüssel wird allgemein in Base 58 kodiert, um für den Benutzer lesbarer zu sein und um mehrdeutige Zeichen zu vermeiden.
überprüft: false
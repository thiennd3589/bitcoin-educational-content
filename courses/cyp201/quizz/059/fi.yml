kysymys: Missä numerojärjestelmässä laajennettu avain yleensä koodataan esitettäväksi käyttäjälle?
vastaus: Base 58:ssa.
väärät_vastaukset:
  - bech32:ssa.
  - Base 16:ssa.
  - bech32m:ssä.
selitys: |
  Laajennettu avain koodataan yleensä Base 58:aan, jotta se olisi käyttäjälle luettavampi ja vältettäisiin epäselvät merkit.
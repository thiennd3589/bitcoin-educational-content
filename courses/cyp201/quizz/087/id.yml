pertanyaan: Apa fitur unik dari alamat SegWit v1 (P2TR) dibandingkan dengan alamat SegWit v0?
jawaban: Mereka secara langsung menggunakan kunci publik mentah dalam alamat.
jawaban_salah:
  - Mereka dikodekan dalam base58check.
  - Mereka memerlukan dua tanda tangan untuk dianggap valid.
  - Mereka menggunakan hash kunci publik dalam alamat.
penjelasan: |
  Alamat SegWit v1 (P2TR) tidak menggunakan hash dari kunci publik, tetapi langsung menggunakan kunci publik Taproot.
ditinjau: false
question: Mikä funktio käytetään johdettavan lapsiavainparin muodostamiseen vanhemmasta avainparista HD-lompakossa?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - Argon2d.
  - PBKDF2.
explanation: |
  HMAC-SHA512: tä käytetään lapsiavainparin johdattamiseen vanhemmasta avainparista HD-lompakossa.

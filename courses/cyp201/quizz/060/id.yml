question: Apa fungsi yang digunakan untuk menurunkan pasangan kunci anak dari pasangan kunci induk dalam dompet HD?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - Argon2d.
  - PBKDF2.
explanation: |
  HMAC-SHA512 digunakan untuk menurunkan pasangan kunci anak dari pasangan kunci induk dalam dompet HD.

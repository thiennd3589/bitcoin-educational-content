question: Какая функция используется для получения дочерней пары ключей из родительской пары ключей в HD-кошельке?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - Argon2d.
  - PBKDF2.
explanation: |
  HMAC-SHA512 используется для получения дочерней пары ключей из родительской пары ключей в HD-кошельке.
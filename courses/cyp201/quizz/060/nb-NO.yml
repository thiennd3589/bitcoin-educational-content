question: Hva er funksjonen som brukes til å utlede et barnenøkkelpar fra et foreldrenøkkelpar innenfor en HD-lommebok?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - Argon2d.
  - PBKDF2.
explanation: |
  HMAC-SHA512 brukes til å utlede et barnenøkkelpar fra et foreldrenøkkelpar i en HD-lommebok.
reviewed: false
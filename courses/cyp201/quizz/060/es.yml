question: ¿Cuál es la función utilizada para derivar un par de claves hijo de un par de claves padre dentro de un monedero HD?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - Argon2d.
  - PBKDF2.
explanation: |
  HMAC-SHA512 se utiliza para derivar un par de claves hijo de un par de claves padre en un monedero HD.

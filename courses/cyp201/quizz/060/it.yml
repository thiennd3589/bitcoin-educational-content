question: Qual è la funzione utilizzata per derivare una coppia di chiavi figlio da una coppia di chiavi genitore all'interno di un portafoglio HD?
answer: HMAC-SHA512.
wrong_answers:
  - SHA256.
  - Argon2d.
  - PBKDF2.
explanation: |
  HMAC-SHA512 è utilizzato per derivare una coppia di chiavi figlio da una coppia di chiavi genitore in un portafoglio HD.

pregunta: ¿Cuál es la curva elíptica más conocida utilizada en sistemas criptográficos?
respuesta: secp256r1.
respuestas_incorrectas:
  - secp256k1.
  - secp160r1.
  - ed25519.
explicación: |
  La curva elíptica secp256r1 es ampliamente utilizada en muchos sistemas criptográficos, pero Bitcoin utiliza la curva secp256k1.
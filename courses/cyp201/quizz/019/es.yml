question: ¿Cuál es la curva elíptica más conocida utilizada en sistemas criptográficos?
answer: secp256r1.
wrong_answers:
  - secp256k1.
  - secp160r1.
  - ed25519.
explanation: |
  La curva elíptica secp256r1 es ampliamente utilizada en muchos sistemas criptográficos, pero Bitcoin utiliza la curva secp256k1.
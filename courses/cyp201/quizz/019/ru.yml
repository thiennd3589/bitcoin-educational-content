Вопрос: Какая математическая операция лежит в основе безопасности криптографии на эллиптических кривых?
Ответ: Проблема дискретного логарифмирования
Неверные ответы:
  - Факторизация простых чисел
  - Вычисление квадратичных вычетов
  - Проблема дискретного куба
Объяснение: |
  Безопасность криптографии на эллиптических кривых основана на сложности решения проблемы дискретного логарифмирования на этих кривых.

otázka: Jaká matematická operace je základem bezpečnosti eliptické křivkové kryptografie?
odpověď: Diskrétní logaritmus
špatné_odpovědi:
  - Faktorizace prvočísel
  - Výpočet kvadratických zbytků
  - Diskrétní kubický problém
vysvětlení: |
  Bezpečnost eliptické křivkové kryptografie je založena na obtížnosti řešení problému diskrétního logaritmu na těchto křivkách.

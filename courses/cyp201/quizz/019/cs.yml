otázka: Jaká je nejznámější eliptická křivka používaná v kryptografických systémech?
odpověď: secp256r1.
nesprávné_odpovědi:
  - secp256k1.
  - secp160r1.
  - ed25519.
vysvětlení: |
  Eliptická křivka secp256r1 je široce používána v mnoha kryptografických systémech, ale Bitcoin používá křivku secp256k1.
recenzováno: false
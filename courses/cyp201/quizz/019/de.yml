question: Was ist die bekannteste elliptische Kurve, die in kryptografischen Systemen verwendet wird?
answer: secp256r1.
wrong_answers:
  - secp256k1.
  - secp160r1.
  - ed25519.
explanation: |
  Die elliptische Kurve secp256r1 wird in vielen kryptografischen Systemen verwendet, aber Bitcoin nutzt die Kurve secp256k1.
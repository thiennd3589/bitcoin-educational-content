Frage: Welche mathematische Operation liegt der Sicherheit der elliptischen Kurvenkryptografie zugrunde?
Antwort: Diskretes Logarithmusproblem
falsche_Antworten:
  - Primzahlenfaktorisierung
  - Berechnung quadratischer Reste
  - Diskretes Würfelproblem
Erklärung: |
  Die Sicherheit der elliptischen Kurvenkryptografie basiert auf der Schwierigkeit, das diskrete Logarithmusproblem auf diesen Kurven zu lösen.
überprüft: false
pergunta: Qual é a curva elíptica mais conhecida usada em sistemas criptográficos?
resposta: secp256r1.
respostas_erradas:
  - secp256k1.
  - secp160r1.
  - ed25519.
explicação: |
  A curva elíptica secp256r1 é amplamente utilizada em muitos sistemas criptográficos, mas o Bitcoin utiliza a curva secp256k1.
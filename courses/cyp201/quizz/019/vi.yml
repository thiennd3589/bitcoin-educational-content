câu hỏi: Phép toán toán học nào là cơ sở của sự an toàn trong mật mã học đường cong elliptic?
câu trả lời: Vấn đề logarit rời rạc
câu trả lời sai:
  - Phân tích số nguyên tố
  - Tính toán dư thừa bậc hai
  - Vấn đề lập phương rời rạc
giải thích: |
  Sự an toàn của mật mã học đường cong elliptic dựa trên sự khó khăn trong việc giải quyết vấn đề logarit rời rạc trên các đường cong này.

question: Mikä on tunnetuin elliptinen käyrä, jota käytetään kryptografisissa järjestelmissä?
answer: secp256r1.
wrong_answers:
  - secp256k1.
  - secp160r1.
  - ed25519.
explanation: |
  Elliptinen käyrä secp256r1 on laajalti käytössä monissa kryptografisissa järjestelmissä, mutta Bitcoin käyttää käyrää secp256k1.
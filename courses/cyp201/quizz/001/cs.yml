otázka: Která vlastnost zajišťuje, že je výpočetně nemožné získat vstup hash funkce?
odpověď: Preimage resistance
špatné_odpovědi:
  - Collision resistance
  - Avalanche effect
  - Second preimage resistance
vysvětlení: |
  Preimage resistance zajišťuje, že je prakticky nemožné najít původní zprávu z jejího hash.
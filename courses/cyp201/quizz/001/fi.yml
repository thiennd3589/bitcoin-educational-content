kysymys: Mikä ominaisuus varmistaa, että syötteen palauttaminen hajautuksesta on laskennallisesti mahdotonta?
vastaus: Esikuvan vastustuskyky
väärät_vastaukset:
  - Yhteentörmäyksen vastustuskyky
  - Lumivyöryefekti
  - Toisen esikuvan vastustuskyky
selitys: |
  Esikuvan vastustuskyky varmistaa, että alkuperäisen viestin löytäminen sen hajautuksesta on käytännössä mahdotonta.
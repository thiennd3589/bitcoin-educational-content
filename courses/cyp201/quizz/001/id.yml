pertanyaan: Properti apa yang memastikan bahwa secara komputasi tidak mungkin untuk mengambil kembali input dari sebuah hash?
jawaban: Preimage resistance
jawaban_salah:
  - Collision resistance
  - Avalanche effect
  - Second preimage resistance
penjelasan: |
  Preimage resistance memastikan bahwa secara praktis tidak mungkin untuk menemukan pesan asli dari hash-nya.
câu hỏi: Tính chất nào đảm bảo rằng việc tìm lại đầu vào của một hàm băm là điều không thể về mặt tính toán?
câu trả lời: Kháng ảnh nguyên
câu trả lời sai:
  - Kháng va chạm
  - Hiệu ứng tuyết lở
  - Kháng ảnh nguyên thứ hai
giải thích: |
  Kháng ảnh nguyên đảm bảo rằng việc tìm ra tin nhắn gốc từ giá trị băm của nó là điều thực tế không thể.

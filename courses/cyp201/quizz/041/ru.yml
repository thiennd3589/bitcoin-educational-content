Вопрос: Каков основной риск использования плохо спроектированного ГПСЧ для генерации энтропии?
Ответ: Закрытые ключи могут быть угаданы атакующим
Неверные ответы:
  - Мнемоническая фраза может содержать неверные слова
  - Цифровые подписи станут недействительными
  - Биткойн-адреса будут несовместимы с сетью
Объяснение: |
  Плохо спроектированный ГПСЧ может производить предсказуемые последовательности, делая ключи более уязвимыми к атакам.
question: Si genero un número aleatorio de 128 bits, ¿cuál será el tamaño de mi frase de recuperación en palabras?
answer: 12 palabras.
wrong_answers:
  - 6 palabras.
  - 8 palabras.
  - 24 palabras.
explanation: |
  Un número aleatorio de 128 bits corresponde a una frase mnemotécnica de 12 palabras, siguiendo el estándar BIP39.
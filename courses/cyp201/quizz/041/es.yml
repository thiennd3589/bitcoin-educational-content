pregunta: Si genero un número aleatorio de 128 bits, ¿cuál será el tamaño de mi frase de recuperación en palabras?
respuesta: 12 palabras.
respuestas_incorrectas:
  - 6 palabras.
  - 8 palabras.
  - 24 palabras.
explicación: |
  Un número aleatorio de 128 bits corresponde a una frase mnemotécnica de 12 palabras, siguiendo el estándar BIP39.
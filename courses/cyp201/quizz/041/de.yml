Frage: Was ist das Hauptrisiko bei der Verwendung eines schlecht konzipierten PRNG zur Erzeugung von Entropie?
Antwort: Private Schlüssel könnten von einem Angreifer erraten werden
falsche_Antworten:
  - Die mnemonische Phrase könnte falsche Wörter enthalten
  - Digitale Signaturen würden ungültig werden
  - Bitcoin-Adressen wären nicht kompatibel mit dem Netzwerk
Erklärung: |
  Ein schlecht konzipierter PRNG kann vorhersehbare Sequenzen erzeugen, was die Schlüssel anfälliger für Angriffe macht.
überprüft: false
pergunta: Qual é o principal risco de usar um PRNG mal projetado para gerar entropia?
resposta: Chaves privadas poderiam ser adivinhadas por um atacante
respostas_erradas:
  - A frase mnemônica poderia conter palavras incorretas
  - Assinaturas digitais se tornariam inválidas
  - Endereços de Bitcoin seriam incompatíveis com a rede
explicação: |
  Um PRNG mal projetado pode produzir sequências previsíveis, tornando as chaves mais vulneráveis a ataques.
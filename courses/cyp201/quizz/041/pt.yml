pergunta: Se eu gerar um número aleatório de 128 bits, qual será o tamanho da minha frase de recuperação em palavras?
resposta: 12 palavras.
respostas_erradas:
  - 6 palavras.
  - 8 palavras.
  - 24 palavras.
explicação: |
  Um número aleatório de 128 bits corresponde a uma frase mnemônica de 12 palavras, seguindo o padrão BIP39.
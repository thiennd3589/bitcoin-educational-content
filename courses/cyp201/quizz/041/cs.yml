otázka: Jaké je hlavní riziko používání špatně navrženého PRNG pro generování entropie?
odpověď: Soukromé klíče by mohly být uhodnuty útočníkem
špatné_odpovědi:
  - Mnemonická fráze by mohla obsahovat nesprávná slova
  - Digitální podpisy by se staly neplatnými
  - Bitcoinové adresy by nebyly kompatibilní se sítí
vysvětlení: |
  Špatně navržený PRNG může produkovat předvídatelné sekvence, což klíče činí více zranitelnými vůči útokům.

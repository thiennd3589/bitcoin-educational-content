pregunta: ¿Cuál es la variable que permite diferenciar pares de claves hermanos entre sí (que tienen el mismo par padre)?
respuesta: El índice.
respuestas_incorrectas:
  - La sal criptográfica.
  - El primer nombre.
  - El código de cadena padre.
explicación: |
  El índice se utiliza para diferenciar pares de claves hermanos derivados del mismo par padre en una cartera HD.
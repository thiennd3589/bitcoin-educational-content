Вопрос: Какая переменная позволяет различать ключевые пары-братья друг от друга (которые имеют одну и ту же родительскую пару)?
Ответ: Индекс.
Неверные ответы:
  - Криптографическая "соль".
  - Имя.
  - Родительский код цепи.
Объяснение: |
  Индекс используется для различения ключевых пар-братьев, производных от одной и той же родительской пары, в HD-кошельке.
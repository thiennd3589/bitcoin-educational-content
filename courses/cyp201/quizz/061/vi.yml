question: Biến nào cho phép phân biệt các cặp khóa anh em với nhau (có cùng một cặp khóa cha mẹ)?

answer: Chỉ số.

wrong_answers:
  - Muối mật mã.
  - Tên đầu tiên.
  - Mã chuỗi cha mẹ.

explanation: |
  Chỉ số được sử dụng để phân biệt các cặp khóa anh em được tạo ra từ cùng một cặp cha mẹ trong ví HD.
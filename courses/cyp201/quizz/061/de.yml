question: Was ist die Variable, die es ermöglicht, Geschwister-Schlüsselpaare voneinander zu unterscheiden (die dasselbe Elternpaar haben)?
answer: Der Index.
wrong_answers:
  - Das kryptografische Salz.
  - Der Vorname.
  - Der Eltern-Chain-Code.
explanation: |
  Der Index wird verwendet, um Geschwister-Schlüsselpaare, die vom selben Elternpaar in einer HD-Wallet abgeleitet wurden, voneinander zu unterscheiden.
reviewed: false
kysymys: Mikä muuttuja mahdollistaa sisaravainparien erottamisen toisistaan (kun ne ovat peräisin samasta vanhempainparista)?
vastaus: Indeksi.
vaarat_vastaukset:
  - Kryptografinen suola.
  - Etunimi.
  - Vanhempainketjun koodi.
selitys: |
  Indeksiä käytetään erottamaan sisaravainparit, jotka on johdettu samasta vanhempainparista HD-lompakossa.
arvioitu: false
question: O que o seguinte caminho de derivação indica? m/84'/0'/1'/0/7
answer: Um endereço SegwitV0 externo na rede principal.
wrong_answers:
  - Um endereço SegwitV1 externo na rede principal.
  - Um endereço Legacy interno na rede de teste.
  - Um endereço Legacy externo na rede principal.
explanation: |
  O caminho de derivação m/84'/0'/1'/0/7 indica um endereço SegwitV0 externo na rede principal (mainnet). 84' = SegWit v0, 0' = mainnet, 1 = externo

question: Mida näitab järgmine tuletustee? m/84'/0'/1'/0/7
answer: Väline SegwitV0 aadress põhivõrgus.
wrong_answers:
  - Väline SegwitV1 aadress põhivõrgus.
  - Sisemine Legacy aadress testimisvõrgus.
  - Väline Legacy aadress põhivõrgus.
explanation: |
  Tuletustee m/84'/0'/1'/0/7 näitab välist SegwitV0 aadressi põhivõrgus (mainnet). 84' = SegWit v0, 0' = põhivõrk, 1 = väline
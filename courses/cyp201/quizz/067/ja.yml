question: 次の導出パスは何を示していますか？ m/84'/0'/1'/0/7
answer: メインネット上の外部SegwitV0アドレスです。
wrong_answers:
  - メインネット上の外部SegwitV1アドレスです。
  - テストネット上の内部Legacyアドレスです。
  - メインネット上の外部Legacyアドレスです。
explanation: |
  導出パスm/84'/0'/1'/0/7は、メインネットワーク（メインネット）上の外部SegwitV0アドレスを示しています。84' = SegWit v0、0' = メインネット、1 = 外部

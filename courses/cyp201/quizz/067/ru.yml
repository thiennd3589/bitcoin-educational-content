Вопрос: Какова цель индекса при выводе дочерних ключей?
Ответ: Различать пары ключей-братьев
Неверные ответы:
  - Определить природу ключа (публичный или приватный)
  - Указать уровень безопасности ключа
  - Добавить дополнительный уровень безопасности
Объяснение:
  Индекс позволяет различать дочерние ключи, полученные из одной и той же родительской пары.

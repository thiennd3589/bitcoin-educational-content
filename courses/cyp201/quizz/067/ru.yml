Вопрос: Что обозначает следующий путь производной? m/84'/0'/1'/0/7
Ответ: Внешний адрес SegwitV0 на основной сети.
Неверные ответы:
  - Внешний адрес SegwitV1 на основной сети.
  - Внутренний устаревший адрес на тестовой сети.
  - Внешний устаревший адрес на основной сети.
Объяснение:
  Путь производной m/84'/0'/1'/0/7 указывает на внешний адрес SegwitV0 на основной сети (mainnet). 84' = SegWit v0, 0' = основная сеть, 1 = внешний
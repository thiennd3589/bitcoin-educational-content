question: What does the following derivation path indicate? m/84'/0'/1'/0/7
answer: An external SegwitV0 address on the mainnet.
wrong_answers:
  - An external SegwitV1 address on the mainnet.
  - An internal Legacy address on the testnet.
  - An external Legacy address on the mainnet.
explanation: |
  The derivation path m/84'/0'/1'/0/7 indicates an external SegwitV0 address on the main network (mainnet). 84' = SegWit v0, 0' = mainnet, 1 = external
reviewed: false
question: Hva indikerer følgende avledningssti? m/84'/0'/1'/0/7
answer: En ekstern SegwitV0-adresse på hovednettet.
wrong_answers:
  - En ekstern SegwitV1-adresse på hovednettet.
  - En intern Legacy-adresse på testnettet.
  - En ekstern Legacy-adresse på hovednettet.
explanation: |
  Avledningsstien m/84'/0'/1'/0/7 indikerer en ekstern SegwitV0-adresse på hovednettverket (mainnet). 84' = SegWit v0, 0' = hovednett, 1 = ekstern

otázka: Jaký je účel indexu při odvozování dětských klíčů?
odpověď: Odlišit páry sourozeneckých klíčů
špatné_odpovědi:
  - Určit povahu klíče (veřejný nebo soukromý)
  - Specifikovat bezpečnostní úroveň klíče
  - Přidat další vrstvu zabezpečení
vysvětlení: |
  Index umožňuje rozlišení dětských klíčů odvozených ze stejného rodičovského páru.
recenzováno: false
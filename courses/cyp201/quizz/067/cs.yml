question: Co znamená následující odvozovací cesta? m/84'/0'/1'/0/7
answer: Externí adresa SegwitV0 na hlavní síti.
wrong_answers:
  - Externí adresa SegwitV1 na hlavní síti.
  - Interní Legacy adresa na testovací síti.
  - Externí Legacy adresa na hlavní síti.
explanation: |
  Odvozovací cesta m/84'/0'/1'/0/7 označuje externí adresu SegwitV0 na hlavní síti (mainnet). 84' = SegWit v0, 0' = hlavní síť, 1 = externí

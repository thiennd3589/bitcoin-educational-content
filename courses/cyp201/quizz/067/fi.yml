kysymys: Mitä seuraava johdannaispolku tarkoittaa? m/84'/0'/1'/0/7
vastaus: Ulkoinen SegwitV0-osoite pääverkossa.
väärät_vastaukset:
  - Ulkoinen SegwitV1-osoite pääverkossa.
  - Sisäinen Legacy-osoite testiverkossa.
  - Ulkoinen Legacy-osoite pääverkossa.
selitys: |
  Johdannaispolku m/84'/0'/1'/0/7 osoittaa ulkoisen SegwitV0-osoitteen pääverkossa (mainnet). 84' = SegWit v0, 0' = pääverkko, 1 = ulkoinen
arvioitu: false
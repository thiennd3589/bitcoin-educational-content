pergunta: Nos caminhos de derivação de carteiras HD, a que corresponde a profundidade 0?
resposta: A chave mestra.
respostas_erradas:
  - A chave estendida.
  - Os endereços de recebimento.
  - O tipo de moeda.
explicação: |
  A profundidade 0 nos caminhos de derivação corresponde à chave mestra, que é o ponto de partida para todas as derivações em uma carteira HD.
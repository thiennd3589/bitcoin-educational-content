question: Nei percorsi di derivazione dei portafogli HD, a cosa corrisponde la profondità 0?
answer: La chiave principale.
wrong_answers:
  - La chiave estesa.
  - Gli indirizzi di ricezione.
  - Il tipo di valuta.
explanation: |
  La profondità 0 nei percorsi di derivazione corrisponde alla chiave principale, che è il punto di partenza per tutte le derivazioni in un portafoglio HD.
reviewed: false
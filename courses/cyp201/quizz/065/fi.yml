kysymys: HD-lompakon johdannaispoluissa, mihin syvyys 0 vastaa?
vastaus: Pääavain.
väärät_vastaukset:
  - Laajennettu avain.
  - Vastaanotto-osoitteet.
  - Valuutan tyyppi.
selitys: |
  Syvyys 0 johdannaispoluissa vastaa pääavainta, joka on lähtökohta kaikille johdannaisille HD-lompakossa.

kysymys: Mikä on ero tavallisen lapsiavaimen ja kovennetun lapsiavaimen välillä?
vastaus: Kovennettu lapsiavain vaatii johdannaisensa muodostamiseen vanhemman yksityisavaimen.
vaarat_vastaukset:
  - Tavallinen lapsiavain ei voi johtua julkisista avaimista.
  - Kovennettu lapsiavain käyttää paritonta indeksiä.
  - Tavallinen lapsiavain on turvallisempi kuin kovennettu lapsiavain.
selitys: |
  Tavallisen lapsiavaimen voi johtaa vanhemman julkisesta avaimesta, toisin kuin kovennetun lapsiavaimen, joka vaatii vanhemman yksityisavaimen.

question: HD-lompakon johdannaispoluissa, mihin syvyys 0 vastaa?
answer: Pääavain.
wrong_answers:
  - Laajennettu avain.
  - Vastaanotto-osoitteet.
  - Valuutan tyyppi.
explanation: |
  Syvyys 0 johdannaispoluissa vastaa pääavainta, joka on lähtökohta kaikille johdannaisille HD-lompakossa.

Вопрос: В путях производных HD-кошельков, что соответствует глубине 0?
Ответ: Мастер-ключ.
Неверные ответы:
  - Расширенный ключ.
  - Адреса для получения.
  - Тип валюты.
Объяснение: |
  Глубина 0 в путях производных соответствует мастер-ключу, который является исходной точкой для всех производных в HD-кошельке.
question: What is the key derivation function used to derive a seed from a mnemonic phrase and an optional passphrase?
answer: PBKDF2.
wrong_answers:
  - Lyra2.
  - Argon2d.
  - Scrypt.
explanation: |
  The PBKDF2 function is used to derive the seed of an HD wallet from the mnemonic phrase and an optional passphrase.

Вопрос: В чем основное отличие между парольной фразой и ПИН-кодом для Bitcoin кошелька?
Ответ: Парольная фраза изменяет процесс производства ключей, в отличие от ПИН-кода.
Неверные ответы:
  - ПИН-код связан с мнемонической фразой.
  - ПИН-код используется для шифрования транзакций, но не парольная фраза.
  - ПИН-код генерирует адреса Bitcoin.
Объяснение:
  В отличие от ПИН-кода, парольная фраза непосредственно участвует в процессе производства ключей и изменяет ключи кошелька.
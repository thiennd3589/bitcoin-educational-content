question: Какая функция выработки ключа используется для получения сида из мнемонической фразы и необязательного пароля?
answer: PBKDF2.
wrong_answers:
  - Lyra2.
  - Argon2d.
  - Scrypt.
explanation: |
  Функция PBKDF2 используется для получения сида HD-кошелька из мнемонической фразы и необязательного пароля.
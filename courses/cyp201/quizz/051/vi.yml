question: Hàm dẫn xuất khóa nào được sử dụng để dẫn xuất một hạt giống từ cụm từ ghi nhớ và một cụm mật khẩu tùy chọn?
answer: PBKDF2.
wrong_answers:
  - Lyra2.
  - Argon2d.
  - Scrypt.
explanation: |
  Hàm PBKDF2 được sử dụng để dẫn xuất hạt giống của một ví HD từ cụm từ ghi nhớ và một cụm mật khẩu tùy chọn.
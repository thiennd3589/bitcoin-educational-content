pergunta: Qual é a função de derivação de chave usada para derivar uma semente a partir de uma frase mnemônica e uma senha opcional?
resposta: PBKDF2.
respostas_erradas:
  - Lyra2.
  - Argon2d.
  - Scrypt.
explicação: |
  A função PBKDF2 é usada para derivar a semente de uma carteira HD a partir da frase mnemônica e uma senha opcional.

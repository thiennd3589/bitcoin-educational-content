question: Apa fungsi derivasi kunci yang digunakan untuk menurunkan seed dari frasa mnemonik dan passphrase opsional?
answer: PBKDF2.
wrong_answers:
  - Lyra2.
  - Argon2d.
  - Scrypt.
explanation: |
  Fungsi PBKDF2 digunakan untuk menurunkan seed dari dompet HD dari frasa mnemonik dan passphrase opsional.
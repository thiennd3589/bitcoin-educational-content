question: Cos'è un PRNG?
answer: Un algoritmo che genera numeri casuali a partire da un seme e una funzione di trasformazione.
wrong_answers:
  - Un dispositivo hardware che genera numeri veramente casuali.
  - Un generatore che produce numeri casuali senza alcun seme.
  - Un algoritmo che genera numeri prevedibili.
explanation: |
  Un PRNG genera numeri pseudo-casuali a partire da un seme, ma a differenza di un TRNG, non è veramente casuale.

question: What is a PRNG?
answer: An algorithm that generates random numbers from a seed and a transformation function.
wrong_answers:
  - A hardware device that generates truly random numbers.
  - A generator that produces random numbers without any seed.
  - An algorithm that generates predictable numbers.
explanation: |
  A PRNG generates pseudo-random numbers from a seed, but unlike a TRNG, it is not truly random.

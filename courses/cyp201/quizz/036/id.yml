question: Apa itu PRNG?
answer: Sebuah algoritma yang menghasilkan angka acak dari sebuah seed dan fungsi transformasi.
wrong_answers:
  - Sebuah perangkat keras yang menghasilkan angka acak sejati.
  - Sebuah generator yang menghasilkan angka acak tanpa seed apapun.
  - Sebuah algoritma yang menghasilkan angka yang dapat diprediksi.
explanation: |
  Sebuah PRNG menghasilkan angka pseudo-acak dari sebuah seed, namun tidak seperti TRNG, angka yang dihasilkan tidak benar-benar acak.

question: Что такое ГПСЧ?
answer: Алгоритм, который генерирует случайные числа из начального значения и функции преобразования.
wrong_answers:
  - Аппаратное устройство, которое генерирует действительно случайные числа.
  - Генератор, который производит случайные числа без какого-либо начального значения.
  - Алгоритм, который генерирует предсказуемые числа.
explanation: |
  ГПСЧ генерирует псевдослучайные числа из начального значения, но в отличие от ТСГ (истинного генератора случайных чисел), он не является действительно случайным.
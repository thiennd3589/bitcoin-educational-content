pregunta: ¿Qué te permite hacer una cartera HD en comparación con una cartera JBOK?
respuesta: Generar todas las claves privadas a partir de una única semilla
respuestas_incorrectas:
  - Aumentar la seguridad de las firmas digitales
  - Reutilizar la misma dirección para múltiples transacciones
  - Evitar completamente el uso de claves públicas
explicación: |
  Las carteras HD derivan todas las claves privadas de una semilla única, lo que simplifica la copia de seguridad e indirectamente mejora la privacidad.

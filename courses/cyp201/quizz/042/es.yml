question: Si genero un número aleatorio de 256 bits, ¿cuál será el tamaño de mi frase de recuperación en palabras?
answer: 24 palabras.
wrong_answers:
  - 6 palabras.
  - 8 palabras.
  - 12 palabras.
explanation: |
  Un número aleatorio de 256 bits corresponde a una frase mnemotécnica de 24 palabras según el estándar BIP39.
question: Если я сгенерирую 256-битное случайное число, каков будет размер моей фразы восстановления в словах?
answer: 24 слова.
wrong_answers:
  - 6 слов.
  - 8 слов.
  - 12 слов.
explanation: |
  256-битное случайное число соответствует 24-словной мнемонической фразе согласно стандарту BIP39.
reviewed: false
вопрос: Если я сгенерирую 256-битное случайное число, каков будет размер моей фразы восстановления в словах?
ответ: 24 слова.
неправильные_ответы:
  - 6 слов.
  - 8 слов.
  - 12 слов.
объяснение: |
  256-битное случайное число соответствует 24-словной мнемонической фразе согласно стандарту BIP39.

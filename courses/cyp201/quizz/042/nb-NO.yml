question: Hvis jeg genererer et 256-bit tilfeldig tall, hva vil størrelsen på gjenopprettingsfrasen min være i ord?
answer: 24 ord.
wrong_answers:
  - 6 ord.
  - 8 ord.
  - 12 ord.
explanation: |
  Et 256-bit tilfeldig tall tilsvarer en 24-ords mnemonic frase i henhold til BIP39-standarden.
reviewed: false
kysymys: Jos generoin 256-bittisen satunnaisluvun, kuinka monta sanaa palautusfraasini tulee olemaan?
vastaus: 24 sanaa.
vaarat_vastaukset:
  - 6 sanaa.
  - 8 sanaa.
  - 12 sanaa.
selitys: |
  256-bittinen satunnaisluku vastaa 24 sanan muistisanaista fraasia BIP39-standardin mukaisesti.
arvioitu: false
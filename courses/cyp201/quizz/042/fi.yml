kysymys: Mikä on pääasiallinen ero PRNG:n ja TRNG:n välillä?
vastaus: PRNG on deterministinen, kun taas TRNG tuottaa todellisia satunnaislukuja.
väärät_vastaukset:
  - PRNG on nopeampi kuin TRNG suurilla luvuilla.
  - PRNG:tä käytetään vain salaukseen, ei TRNG:tä.
  - PRNG käyttää yksityisiä avaimia, TRNG käyttää julkisia avaimia.
selitys: |
  PRNG:t ovat deterministisiä, mikä tarkoittaa, että ne voivat toistaa sekvenssejä alkutilasta toisin kuin TRNG:t.
arvioitu: false
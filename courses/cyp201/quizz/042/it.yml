domanda: Qual è la principale differenza tra un PRNG e un TRNG?
risposta: Il PRNG è deterministico, mentre il TRNG genera numeri veramente casuali.
risposte_errate:
  - Il PRNG è più veloce del TRNG per numeri grandi.
  - Il PRNG è usato solo per la crittografia, non il TRNG.
  - Il PRNG usa chiavi private, il TRNG usa chiavi pubbliche.
spiegazione: |
  I PRNG sono deterministici, il che significa che possono riprodurre sequenze a partire da uno stato iniziale, a differenza dei TRNG.
recensito: false
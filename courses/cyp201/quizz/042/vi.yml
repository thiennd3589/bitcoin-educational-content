câu hỏi: Điểm khác biệt chính giữa PRNG và TRNG là gì?
câu trả lời: PRNG là xác định, trong khi TRNG tạo ra các số ngẫu nhiên thực sự.
câu trả lời sai:
  - PRNG nhanh hơn TRNG đối với các số lớn.
  - PRNG chỉ được sử dụng cho mã hóa, không phải TRNG.
  - PRNG sử dụng khóa riêng, TRNG sử dụng khóa công khai.
giải thích: |
  PRNGs là xác định, nghĩa là chúng có thể tái tạo các chuỗi từ một trạng thái ban đầu, không giống như TRNGs.

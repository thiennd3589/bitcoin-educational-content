Frage: Was ist der Hauptunterschied zwischen einem PRNG und einem TRNG?
Antwort: Der PRNG ist deterministisch, während der TRNG echte Zufallszahlen erzeugt.
falsche_Antworten:
  - Der PRNG ist schneller als der TRNG bei großen Zahlen.
  - Der PRNG wird nur für Verschlüsselung verwendet, nicht der TRNG.
  - Der PRNG verwendet private Schlüssel, der TRNG verwendet öffentliche Schlüssel.
Erklärung: |
  PRNGs sind deterministisch, was bedeutet, dass sie Sequenzen aus einem Anfangszustand reproduzieren können, im Gegensatz zu TRNGs.
überprüft: false
pertanyaan: Apa perbedaan utama antara PRNG dan TRNG?
jawaban: PRNG bersifat deterministik, sementara TRNG menghasilkan angka acak sejati.
jawaban_salah:
  - PRNG lebih cepat daripada TRNG untuk angka-angka besar.
  - PRNG hanya digunakan untuk enkripsi, tidak dengan TRNG.
  - PRNG menggunakan kunci privat, TRNG menggunakan kunci publik.
penjelasan: |
  PRNG bersifat deterministik, artinya mereka dapat mengulang urutan dari sebuah keadaan awal, tidak seperti TRNG.
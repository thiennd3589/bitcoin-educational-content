Вопрос: Какая функция используется для получения сида из мнемонической фразы?
Ответ: PBKDF2 с HMAC-SHA512
Неверные ответы:
  - Только SHA256
  - Двойной SHA256
  - AES-256
Объяснение: |
  Сид генерируется с использованием функции PBKDF2 с HMAC-SHA512 и 2048 итерациями, из мнемонической фразы и парольной фразы.
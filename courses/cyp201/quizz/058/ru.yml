question: Какие метаданные добавляются к расширенному ключу в дополнение к его основному содержимому?
answer: Версия / глубина / отпечаток родителя / индекс / контрольная сумма.
wrong_answers:
  - Версия / индекс.
  - Версия / глубина / разделитель / контрольная сумма.
  - Метаданные не добавляются.
explanation:
  Расширенный ключ включает в себя несколько элементов метаданных. Это версия, глубина, отпечаток родителя, индекс и контрольная сумма для облегчения производства ключей.

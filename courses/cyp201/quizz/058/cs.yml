question: Jaká metadata jsou přidána k rozšířenému klíči kromě jeho payloadu?
answer: Verze / hloubka / otisk rodiče / index / kontrolní součet.
wrong_answers:
  - Verze / index.
  - Verze / hloubka / oddělovač / kontrolní součet.
  - Nejsou přidána žádná metadata.
explanation: |
  Rozšířený klíč zahrnuje několik kusů metadat. Jsou zde verze, hloubka, otisk rodiče, index a kontrolní součet pro usnadnění derivace klíče.
reviewed: false
pregunta: ¿Qué función se utiliza para derivar la semilla de la frase mnemotécnica?
respuesta: PBKDF2 con HMAC-SHA512
respuestas_incorrectas:
  - Solo SHA256
  - Doble SHA256
  - AES-256
explicación: |
  La semilla se genera utilizando la función PBKDF2 con HMAC-SHA512 y 2048 iteraciones, a partir de la frase mnemotécnica y la frase de paso.
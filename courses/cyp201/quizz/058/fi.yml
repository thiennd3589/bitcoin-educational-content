kysymys: Mikä funktio käytetään johdattamaan siemen arvo mnemonic-lausekkeesta?
vastaus: PBKDF2 HMAC-SHA512:n kanssa
väärät_vastaukset:
  - SHA256 yksinään
  - Kahden SHA256
  - AES-256
selitys: |
  Siemen arvo luodaan käyttäen PBKDF2-funktiota HMAC-SHA512:n kanssa ja 2048 iteraatiota, mnemonic-lausekkeesta ja salasanasta.
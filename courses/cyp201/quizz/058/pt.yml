pergunta: Qual função é usada para derivar a semente a partir da frase mnemônica?
resposta: PBKDF2 com HMAC-SHA512
respostas_erradas:
  - SHA256 sozinho
  - Duplo SHA256
  - AES-256
explicação: |
  A semente é gerada usando a função PBKDF2 com HMAC-SHA512 e 2048 iterações, a partir da frase mnemônica e da senha.
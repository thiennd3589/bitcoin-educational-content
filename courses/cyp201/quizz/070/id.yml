pertanyaan: Apa yang diwakili oleh kedalaman 0 dalam hierarki dompet HD?
jawaban: Kunci induk dan kode rantai induk
jawaban_salah:
  - Rantai alamat eksternal
  - Akun default
  - Jenis mata uang
penjelasan: |
  Kedalaman 0 sesuai dengan kunci induk dan kode rantai induk, yang merupakan titik awal untuk semua turunan dalam dompet HD.
question: Что такое адрес получателя (в общем)?
answer: Хэш открытого ключа с метаданными, приведенными к определенному формату.
wrong_answers:
  - Хэш закрытого ключа с метаданными, приведенными к определенному формату.
  - Хэш расширенного ключа с метаданными, приведенными к определенному формату.
  - Хэш кода цепочки с метаданными.
explanation: |
  Адрес получателя, как правило, представляет собой хэш открытого ключа, связанный с метаданными, используемый в scriptPubKey для установления условий.
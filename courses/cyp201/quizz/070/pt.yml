question: O que é um endereço de recebimento (geralmente)?
answer: Um hash de uma chave pública com metadados inseridos em um formato específico.
wrong_answers:
  - Um hash de uma chave privada com metadados inseridos em um formato específico.
  - Um hash de uma chave estendida com metadados inseridos em um formato específico.
  - Um hash de um código de cadeia com metadados.
explanation: |
  Um endereço de recebimento é geralmente um hash de uma chave pública associada a metadados, usado em um scriptPubKey para estabelecer condições.

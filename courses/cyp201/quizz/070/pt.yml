pergunta: O que a profundidade 0 representa na hierarquia das carteiras HD?
resposta: A chave mestre e o código de cadeia mestre
respostas_erradas:
  - A cadeia externa de endereços
  - A conta padrão
  - O tipo de moeda
explicação: |
  A profundidade 0 corresponde à chave mestre e ao código de cadeia mestre, que são os pontos de partida para todas as derivações em uma carteira HD.
revisado: false
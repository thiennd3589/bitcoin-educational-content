otázka: Co je obecně přijímací adresa?
odpověď: Hash veřejného klíče s metadaty vloženými do specifického formátu.
špatné_odpovědi:
  - Hash soukromého klíče s metadaty vloženými do specifického formátu.
  - Hash rozšířeného klíče s metadaty vloženými do specifického formátu.
  - Hash řetězového kódu s metadaty.
vysvětlení: |
  Přijímací adresa je obecně hash veřejného klíče spojený s metadaty, používaný ve scriptPubKey k určení podmínek.
recenzováno: false
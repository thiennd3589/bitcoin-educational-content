Frage: Was repräsentiert die Tiefe 0 in der Hierarchie von HD-Wallets?
Antwort: Der Master-Schlüssel und der Master-Chain-Code
falsche_Antworten:
  - Die externe Kette von Adressen
  - Das Standardkonto
  - Die Art der Währung
Erklärung: |
  Die Tiefe 0 entspricht dem Master-Schlüssel und dem Master-Chain-Code, welche die Ausgangspunkte für alle Ableitungen in einem HD-Wallet sind.
überprüft: false
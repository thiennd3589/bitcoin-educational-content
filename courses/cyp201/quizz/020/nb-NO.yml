question: Hvordan bestemmes en Bitcoin privat nøkkel?
answer: Den bestemmes fra et tilfeldig eller pseudo-tilfeldig tall.
wrong_answers:
  - Den bestemmes ved addisjon og dobling av punkter på elliptisk kurve fra dens offentlige nøkkel.
  - Den bestemmes ved hashing av dens offentlige nøkkel.
  - Den bestemmes av SHA-256-algoritmen.
explanation: |
  En Bitcoin privat nøkkel genereres på en tilfeldig eller pseudo-tilfeldig måte, noe som sikrer dens unikhet og sikkerhet.

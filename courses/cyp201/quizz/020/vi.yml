question: Khóa riêng của Bitcoin được xác định như thế nào?
answer: Nó được xác định từ một số ngẫu nhiên hoặc giả ngẫu nhiên.
wrong_answers:
  - Nó được xác định bằng cách cộng và nhân đôi các điểm trên đường cong elliptic từ khóa công khai của nó.
  - Nó được xác định bằng cách băm khóa công khai của nó.
  - Nó được xác định bởi thuật toán SHA-256.
explanation: |
  Một khóa riêng Bitcoin được tạo ra một cách ngẫu nhiên hoặc giả ngẫu nhiên, điều này đảm bảo tính duy nhất và an toàn của nó.

question: Bagaimana kunci privat Bitcoin ditentukan?
answer: Ditentukan dari angka acak atau pseudo-acak.
wrong_answers:
  - Ditentukan dengan penambahan dan penggandaan titik pada kurva eliptik dari kunci publiknya.
  - Ditentukan dengan meng-hash kunci publiknya.
  - Ditentukan oleh algoritma SHA-256.
explanation: |
  Kunci privat Bitcoin dihasilkan secara acak atau pseudo-acak, yang menjamin keunikan dan keamanannya.
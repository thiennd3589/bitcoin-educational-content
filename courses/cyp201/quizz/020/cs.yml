question: Jak je určen soukromý klíč Bitcoinu?
answer: Je určen z náhodného nebo pseudonáhodného čísla.
wrong_answers:
  - Je určen sčítáním a zdvojováním bodů na eliptické křivce z jeho veřejného klíče.
  - Je určen hašováním jeho veřejného klíče.
  - Je určen algoritmem SHA-256.
explanation: |
  Soukromý klíč Bitcoinu je generován náhodným nebo pseudonáhodným způsobem, což zajišťuje jeho jedinečnost a bezpečnost.

Frage: Was ist der Unterschied zwischen einem komprimierten und einem unkomprimierten öffentlichen Schlüssel?
Antwort: Der komprimierte öffentliche Schlüssel verwendet nur die x-Koordinate und die Parität von y.
falsche_Antworten:
  - Der komprimierte öffentliche Schlüssel ist sicherer
  - Der komprimierte öffentliche Schlüssel verwendet nur die y-Koordinate und die Parität von x
  - Der komprimierte öffentliche Schlüssel erfordert einen größeren privaten Schlüssel
Erklärung: |
  Ein komprimierter öffentlicher Schlüssel behält nur die x-Koordinate und ein Bit für die Parität von y bei, wodurch seine Größe auf 33 Bytes reduziert wird.
überprüft: false
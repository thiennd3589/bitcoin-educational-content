question: Como é determinada uma chave privada de Bitcoin?
answer: É determinada a partir de um número aleatório ou pseudoaleatório.
wrong_answers:
  - É determinada pela adição e duplicação de pontos na curva elíptica a partir de sua chave pública.
  - É determinada pelo hashing de sua chave pública.
  - É determinada pelo algoritmo SHA-256.
explanation: |
  Uma chave privada de Bitcoin é gerada de maneira aleatória ou pseudoaleatória, o que garante sua unicidade e segurança.

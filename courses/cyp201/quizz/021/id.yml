pertanyaan: Apa karakteristik utama dari perkalian skalar pada kurva eliptik?
jawaban: Fungsi satu arah
jawaban_salah:
  - Mudah dibalik
  - Berdasarkan faktorisasi bilangan prima
  - Sangat lama untuk dihitung
penjelasan: |
  Perkalian skalar pada kurva eliptik adalah fungsi satu arah, membuatnya tidak mungkin untuk mengambil kembali kunci privat dari kunci publik.
ditinjau: false
question: Mitä tietoa lasketaan siemenestä soveltamalla HMAC-SHA512: tä?
answer: Lompakon pääavain ja pääketjukoodi.
wrong_answers:
  - Lompakon laajennettu avain.
  - Lompakon xpub ja xprv.
  - Yksityisen avaimen allekirjoituskoodi.
explanation: |
  Siemenestä HMAC-SHA512 johdetaan pääavain ja pääketjukoodi, jotka ovat avainten luonnin perusta.
question: Какая информация вычисляется из seed, применяя HMAC-SHA512?
answer: Мастер-ключ и мастер-код цепочки кошелька.
wrong_answers:
  - Расширенный ключ кошелька.
  - xpub и xprv кошелька.
  - Код подписи приватного ключа.
explanation: |
  Из seed с помощью HMAC-SHA512 получают мастер-ключ и мастер-код цепочки, которые являются основой для генерации ключей.
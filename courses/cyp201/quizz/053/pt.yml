question: Que informação é calculada a partir da semente ao aplicar HMAC-SHA512?
answer: A chave mestre e o código de cadeia mestre da carteira.
wrong_answers:
  - A chave estendida da carteira.
  - O xpub e xprv da carteira.
  - O código de assinatura da chave privada.
explanation: |
  A partir da semente, o HMAC-SHA512 deriva a chave mestre e o código de cadeia mestre, que são a base para a geração de chaves.
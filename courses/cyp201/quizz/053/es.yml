question: ¿Qué información se calcula a partir de la semilla aplicando HMAC-SHA512?
answer: La clave maestra y el código de cadena maestro de la billetera.
wrong_answers:
  - La clave extendida de la billetera.
  - El xpub y xprv de la billetera.
  - El código de firma de la clave privada.
explanation: |
  A partir de la semilla, HMAC-SHA512 deriva la clave maestra y el código de cadena maestro, que son la base para la generación de claves.
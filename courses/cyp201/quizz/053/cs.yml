otázka: Co se stane, pokud ztratíte heslovou frázi spojenou s vaší HD peněženkou?
odpověď: Přijdete o přístup k bitcoinům spojeným s touto peněženkou
špatné_odpovědi:
  - Stále můžete přistupovat k peněžence pouze s mnemonickou frází
  - Heslovou frázi můžete resetovat kontaktováním podpory Bitcoinu
  - Přijdete pouze o nepotvrzené transakce
vysvětlení: |
  Heslová fráze je zásadní součástí odvození klíčů. Bez ní je nemožné klíče znovu vytvořit a tím pádem získat přístup k bitcoinům.
recenzováno: false
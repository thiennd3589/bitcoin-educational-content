domanda: Cosa succede se si perde la passphrase associata al proprio portafoglio HD?
risposta: Si perde l'accesso ai bitcoin collegati a quel portafoglio
risposte_errate:
  - È comunque possibile accedere al portafoglio solo con la frase mnemonica
  - È possibile reimpostare la passphrase contattando l'assistenza di Bitcoin
  - Si perdono solo le transazioni non confermate
spiegazione: |
  La passphrase è un componente essenziale nella derivazione delle chiavi. Senza di essa, è impossibile ricreare le chiavi e quindi accedere ai bitcoin.
recensito: false
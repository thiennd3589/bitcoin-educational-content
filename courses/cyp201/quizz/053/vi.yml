câu hỏi: Thông tin nào được tính toán từ seed bằng cách áp dụng HMAC-SHA512?
câu trả lời: Khóa chính và mã chuỗi chính của ví.
câu trả lời sai:
  - Khóa mở rộng của ví.
  - Xpub và xprv của ví.
  - Mã chữ ký khóa riêng.
giải thích: |
  Từ seed, HMAC-SHA512 tạo ra khóa chính và mã chuỗi chính, đây là cơ sở cho việc tạo khóa.
Frage: Was passiert, wenn Sie die Passphrase verlieren, die mit Ihrem HD-Wallet verbunden ist?
Antwort: Sie verlieren den Zugang zu den Bitcoins, die mit diesem Wallet verknüpft sind.
falsche_Antworten:
  - Sie können immer noch auf das Wallet nur mit dem mnemonischen Ausdruck zugreifen
  - Sie können die Passphrase zurücksetzen, indem Sie den Bitcoin-Support kontaktieren
  - Sie verlieren nur die unbestätigten Transaktionen
Erklärung: |
  Die Passphrase ist ein wesentlicher Bestandteil in der Schlüsselableitung. Ohne sie ist es unmöglich, die Schlüssel neu zu erstellen und daher auf die Bitcoins zuzugreifen.
überprüft: false
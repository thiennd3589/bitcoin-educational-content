domanda: Perché la curva ellittica secp256r1 non è stata utilizzata in Bitcoin?
risposta: Potenzialmente per evitare una porta nascosta
risposte_errate:
  - Perché è troppo lenta
  - Perché non è standardizzata
  - Perché richiede hardware specializzato
spiegazione: |
  È probabile che Satoshi Nakamoto abbia preferito la curva secp256k1, poiché i parametri di secp256r1 potrebbero contenere una vulnerabilità nascosta.
recensito: false
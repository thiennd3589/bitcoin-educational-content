kysymys: Miksi elliptistä käyrää secp256r1 ei käytetty Bitcoinissa?
vastaus: Mahdollisesti takaportin välttämiseksi
vaarat_vastaukset:
  - Koska se on liian hidas
  - Koska sitä ei ole standardoitu
  - Koska se vaatii erikoistunutta laitteistoa
selitys: |
  Satoshi Nakamoto todennäköisesti suosi secp256k1-käyrää, koska secp256r1:n parametreissa saattaa olla piilotettu haavoittuvuus.
arvioitu: false
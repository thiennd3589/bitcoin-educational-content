otázka: Proč nebyla v Bitcoinu použita eliptická křivka secp256r1?
odpověď: Pravděpodobně aby se vyhnuli zadním vrátkům
špatné_odpovědi:
  - Protože je příliš pomalá
  - Protože není standardizovaná
  - Protože vyžaduje specializovaný hardware
vysvětlení: |

Câu hỏi: Tại sao đường cong elliptic secp256r1 không được sử dụng trong Bitcoin?
Câu trả lời: Có khả năng để tránh một cửa hậu
Câu trả lời sai:
  - Bởi vì nó quá chậm
  - Bởi vì nó không được chuẩn hóa
  - Bởi vì nó yêu cầu phần cứng chuyên biệt

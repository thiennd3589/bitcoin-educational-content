Frage: Warum wurde die elliptische Kurve secp256r1 nicht in Bitcoin verwendet?
Antwort: Möglicherweise, um eine Hintertür zu vermeiden
falsche_Antworten:
  - Weil sie zu langsam ist
  - Weil sie nicht standardisiert ist
  - Weil sie spezialisierte Hardware benötigt
Erklärung: |
  Satoshi Nakamoto bevorzugte wahrscheinlich die secp256k1-Kurve, da die Parameter von secp256r1 eine versteckte Schwachstelle enthalten könnten.
überprüft: false
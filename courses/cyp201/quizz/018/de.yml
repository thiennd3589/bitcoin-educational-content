Frage: Wo werden private Schlüssel gespeichert?
Antwort: In Bitcoin-Wallets
falsche_Antworten:
  - Auf der Blockchain
  - Auf Bitcoin-Community-Servern.
  - Im Peer-to-Peer-Netzwerk.
Erklärung: |
  Das Wallet enthält die privaten Schlüssel, die notwendig sind, um auf Bitcoins zuzugreifen.

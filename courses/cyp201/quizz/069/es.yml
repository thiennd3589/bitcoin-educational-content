question: ¿Qué indica el siguiente camino de derivación? m/44'/0'/0'/0/0
answer: Una dirección Legacy externa en la red principal.
wrong_answers:
  - Una dirección SegwitV1 externa en la red principal.
  - Una dirección Legacy interna en la red de pruebas.
  - Una dirección SegwitV0 externa en la red principal.
explanation: |
  El camino de derivación m/44'/0'/0'/0/0 indica una dirección Legacy externa en la red principal (mainnet). 44' = Legacy, 0' = mainnet, 0 = externo

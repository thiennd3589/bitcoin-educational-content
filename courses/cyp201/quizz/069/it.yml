domanda: Qual è il ruolo principale del codice catena nella derivazione delle chiavi figlio?
risposta: Introdurre una fonte aggiuntiva di entropia
risposte_errate:
  - Identificare la profondità gerarchica
  - Memorizzare gli indici delle chiavi figlio
  - Garantire la compatibilità con il protocollo Bitcoin
spiegazione: |
  Il codice catena è utilizzato per introdurre una fonte di entropia aggiuntiva e unica per ogni chiave derivata.

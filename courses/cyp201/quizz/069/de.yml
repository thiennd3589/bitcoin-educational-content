Frage: Was zeigt der folgende Ableitungspfad an? m/44'/0'/0'/0/0
Antwort: Eine externe Legacy-Adresse im Hauptnetz.
falsche_Antworten:
  - Eine externe SegwitV1-Adresse im Hauptnetz.
  - Eine interne Legacy-Adresse im Testnetz.
  - Eine externe SegwitV0-Adresse im Hauptnetz.
Erklärung: |
  Der Ableitungspfad m/44'/0'/0'/0/0 zeigt eine externe Legacy-Adresse im Hauptnetzwerk (mainnet) an. 44' = Legacy, 0' = Hauptnetz, 0 = extern
überprüft: false
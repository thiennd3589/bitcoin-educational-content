question: O que o seguinte caminho de derivação indica? m/44'/0'/0'/0/0
answer: Um endereço Legacy externo na rede principal.
wrong_answers:
  - Um endereço SegwitV1 externo na rede principal.
  - Um endereço Legacy interno na rede de teste.
  - Um endereço SegwitV0 externo na rede principal.
explanation: |
  O caminho de derivação m/44'/0'/0'/0/0 indica um endereço Legacy externo na rede principal (mainnet). 44' = Legacy, 0' = rede principal, 0 = externo

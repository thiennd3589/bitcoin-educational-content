question: Mida näitab järgmine tuletustee? m/44'/0'/0'/0/0
answer: Väline Legacy aadress põhivõrgus.
wrong_answers:
  - Väline SegwitV1 aadress põhivõrgus.
  - Sisemine Legacy aadress testimisvõrgus.
  - Väline SegwitV0 aadress põhivõrgus.
explanation: |
  Tuletustee m/44'/0'/0'/0/0 näitab välist Legacy aadressi põhivõrgus (mainnet). 44' = Legacy, 0' = põhivõrk, 0 = väline

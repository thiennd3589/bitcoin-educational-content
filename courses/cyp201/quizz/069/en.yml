question: What does the following derivation path indicate? m/44'/0'/0'/0/0
answer: An external Legacy address on the mainnet.
wrong_answers:
  - An external SegwitV1 address on the mainnet.
  - An internal Legacy address on the testnet.
  - An external SegwitV0 address on the mainnet.
explanation: |
  The derivation path m/44'/0'/0'/0/0 indicates an external Legacy address on the main network (mainnet). 44' = Legacy, 0' = mainnet, 0 = external
reviewed: false
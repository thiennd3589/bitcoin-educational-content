otázka: Jaká je hlavní role řetězcového kódu při odvozování dětských klíčů?
odpověď: Přidat další zdroj entropie
špatné_odpovědi:
  - Určit hierarchickou hloubku
  - Uchovávat indexy dětských klíčů
  - Zajistit kompatibilitu s protokolem Bitcoin
vysvětlení: |
  Řetězcový kód se používá k přidání dalšího a unikátního zdroje entropie pro každý odvozený klíč.
recenzováno: false
question: Hva er det siste steget for å opprette en Bech32 Bitcoin-adresse?
answer: Legg til HRP "bc" og en separator "1".
wrong_answers:
  - Legg til SegWit-versjonen i begynnelsen.
  - Legg til sjekksummen i begynnelsen av adressen.
  - Legg til et "1" prefiks.
explanation: |
  Det siste steget i konstruksjonen av en Bech32-adresse er å legge til HRP (Human Readable Part), "bc" for Bitcoin, etterfulgt av en separator "1".
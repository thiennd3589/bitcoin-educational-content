domanda: Qual è il passo finale per creare un indirizzo Bitcoin Bech32?
risposta: Aggiungere l'HRP "bc" e un separatore "1".
risposte_errate:
  - Aggiungere la versione SegWit all'inizio.
  - Aggiungere il checksum all'inizio dell'indirizzo.
  - Aggiungere un prefisso "1".
spiegazione: |
  Il passo finale nella costruzione di un indirizzo Bech32 è aggiungere l'HRP (Human Readable Part), "bc" per Bitcoin, seguito da un separatore "1".
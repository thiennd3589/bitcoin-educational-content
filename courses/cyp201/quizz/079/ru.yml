question: Каков последний шаг создания Bitcoin-адреса в формате Bech32?
answer: Добавить HRP (часть, читаемую человеком) "bc" и разделитель "1".
wrong_answers:
  - Добавить версию SegWit в начало.
  - Добавить контрольную сумму в начало адреса.
  - Добавить префикс "1".
explanation: |
  Последний шаг в создании адреса Bech32 заключается в добавлении HRP (Human Readable Part, часть, читаемая человеком), "bc" для Bitcoin, за которым следует разделитель "1".
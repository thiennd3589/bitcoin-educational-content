pertanyaan: Apa fungsi utama dari deskriptor skrip keluaran?
jawaban: Untuk sepenuhnya mendeskripsikan skrip keluaran dan menyediakan informasi yang diperlukan untuk memulihkan dompet
jawaban_salah:
  - Secara otomatis menghasilkan alamat multisignature
  - Menggantikan frasa mnemonik dalam cadangan dompet
  - Mempermudah perhitungan tanda tangan digital
penjelasan: |
  Deskriptor merangkum semua informasi yang diperlukan untuk melacak skrip tertentu, termasuk jalur derivasi dan kunci yang digunakan, tetapi tidak termasuk frasa pemulihan.
question: Apa langkah terakhir untuk membuat alamat Bitcoin Bech32?
answer: Tambahkan HRP "bc" dan pemisah "1".
wrong_answers:
  - Tambahkan versi SegWit di awal.
  - Tambahkan checksum di awal alamat.
  - Tambahkan awalan "1".
explanation: |
  Langkah terakhir dalam membuat alamat Bech32 adalah menambahkan HRP (Human Readable Part), "bc" untuk Bitcoin, diikuti oleh pemisah "1".
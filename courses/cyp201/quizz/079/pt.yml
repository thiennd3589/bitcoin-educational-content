pergunta: Qual é a principal função dos descritores de script de saída?
resposta: Descrever completamente um script de saída e fornecer as informações necessárias para restaurar uma carteira
respostas_erradas:
  - Gerar automaticamente endereços de multisignatura
  - Substituir a frase mnemônica em backups de carteira
  - Simplificar os cálculos de assinaturas digitais
explicação: |
  Os descritores encapsulam todas as informações necessárias para rastrear um script específico, incluindo o caminho de derivação e as chaves usadas, mas não a frase de recuperação.
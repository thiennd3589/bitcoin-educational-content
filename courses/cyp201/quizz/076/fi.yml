kysymys: Mihin merkintä "/<0;1>/*" deskriptorissa viittaa?
vastaus: Ulkoiseen ja sisäiseen ketjuun sekventiaalisella johdannolla
väärät_vastaukset:
  - Järjestettyyn multisignatuuri-osoitteeseen
  - Johdannaispolkujen tarkistussummaan
  - Kovetettuun johdannaispolkuun
selitys: |
  Merkintä "/<0;1>/*" osoittaa, että deskriptori voi generoida osoitteita ulkoiselle (0) ja sisäiselle (1) ketjulle, sekventiaalisella johdannolla villikortin (*) ansiosta.
arvioitu: false
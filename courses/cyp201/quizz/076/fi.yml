question: Miten SegWit-osoitteen tarkistussumma lasketaan?
answer: BCH-koodilla.
wrong_answers:
  - HASH160: lla.
  - HASH256: lla.
  - SHA512: lla.
explanation: |
  SegWit-osoitteiden tarkistussumma lasketaan käyttämällä BCH-koodia, mikä mahdollistaa mahdollisten virheiden havaitsemisen osoitteessa.
Frage: Wie wird die Prüfsumme einer SegWit-Adresse berechnet?
Antwort: Mit einem BCH-Code.
falsche_Antworten:
  - Mit HASH160.
  - Mit HASH256.
  - Mit SHA512.
Erklärung: |
  Für SegWit-Adressen wird die Prüfsumme mit dem BCH-Code berechnet, was die Erkennung möglicher Fehler in der Adresse ermöglicht.
überprüft: false
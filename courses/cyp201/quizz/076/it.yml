domanda: Come viene calcolato il checksum di un indirizzo SegWit?
risposta: Con un codice BCH.
risposte_errate:
  - Con HASH160.
  - Con HASH256.
  - Con SHA512.
spiegazione: |
  Per gli indirizzi SegWit, il checksum viene calcolato utilizzando il codice BCH, che consente di rilevare possibili errori nell'indirizzo.
recensito: false
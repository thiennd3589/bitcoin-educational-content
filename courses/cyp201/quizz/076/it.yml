domanda: A cosa corrisponde la notazione "/<0;1>/*" in un descrittore?
risposta: Alla catena esterna e interna con derivazione sequenziale
risposte_errate:
  - A un indirizzo multisignature ordinato
  - A un checksum per i percorsi di derivazione
  - A un percorso di derivazione rinforzato
spiegazione: |
  La notazione "/<0;1>/*" indica che il descrittore pu√≤ generare indirizzi per la catena esterna (0) e interna (1), con derivazione sequenziale grazie al carattere jolly (*).

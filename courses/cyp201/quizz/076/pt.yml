question: Como é calculado o checksum de um endereço SegWit?
answer: Com um código BCH.
wrong_answers:
  - Com HASH160.
  - Com HASH256.
  - Com SHA512.
explanation: |
  Para endereços SegWit, o checksum é calculado usando o código BCH, o que permite a detecção de possíveis erros no endereço.

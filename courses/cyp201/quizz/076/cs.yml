otázka: Co znamená notace "/<0;1>/*" v deskriptoru?
odpověď: Externí a interní řetězec se sekvenční derivací
špatné_odpovědi:
  - Na seřazenou multisignaturní adresu
  - Na kontrolní součet pro cesty derivace
  - Na zpevněnou cestu derivace
vysvětlení: |
  Notace "/<0;1>/*" naznačuje, že deskriptor může generovat adresy pro externí (0) a interní (1) řetězec, se sekvenční derivací díky zástupnému symbolu (*).
recenzováno: false
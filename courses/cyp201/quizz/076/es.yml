pregunta: ¿A qué corresponde la notación "/<0;1>/*" en un descriptor?
respuesta: A la cadena externa e interna con derivación secuencial
respuestas_incorrectas:
  - A una dirección de multisignatura ordenada
  - A un checksum para rutas de derivación
  - A una ruta de derivación endurecida
explicación: |
  La notación "/<0;1>/*" indica que el descriptor puede generar direcciones para la cadena externa (0) y interna (1), con derivación secuencial gracias al comodín (*).

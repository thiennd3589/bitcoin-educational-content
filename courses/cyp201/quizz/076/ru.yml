question: Как рассчитывается контрольная сумма адреса SegWit?
answer: С использованием BCH кода.
wrong_answers:
  - С использованием HASH160.
  - С использованием HASH256.
  - С использованием SHA512.
explanation: |
  Для адресов SegWit контрольная сумма рассчитывается с использованием BCH кода, что позволяет обнаруживать возможные ошибки в адресе.
question: O que a frase-senha representa dentro de uma carteira HD?
answer: Um sal criptográfico opcional de tamanho arbitrário.
wrong_answers:
  - Uma 25ª palavra na frase mnemônica.
  - Um sal criptográfico obrigatório de tamanho fixo.
  - Uma segunda semente.
explanation: |
  A frase-senha é um sal criptográfico opcional, que aumenta a segurança da carteira ao adicionar informações adicionais à frase mnemônica para determinar a semente.

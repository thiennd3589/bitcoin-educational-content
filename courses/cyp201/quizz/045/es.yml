pregunta: ¿Cuál es la función hash utilizada para calcular el checksum de una frase mnemotécnica?
respuesta: SHA256
respuestas_incorrectas:
  - RIPEMD160
  - SHA512
  - HASH256
explicación: |
  El checksum de una frase mnemotécnica se calcula aplicando un simple hash SHA256 sobre la entropía.
revisado: false
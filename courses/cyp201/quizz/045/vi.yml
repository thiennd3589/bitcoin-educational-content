câu hỏi: Hàm băm nào được sử dụng để tính toán giá trị kiểm tra của một cụm từ ghi nhớ?
câu trả lời: SHA256
câu trả lời sai:
  - RIPEMD160
  - SHA512
  - HASH256
giải thích: |
  Giá trị kiểm tra của một cụm từ ghi nhớ được tính toán bằng cách áp dụng một hàm băm SHA256 đơn giản lên entropy.

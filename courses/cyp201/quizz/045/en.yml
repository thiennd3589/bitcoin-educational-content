question: What does the passphrase represent within an HD wallet?
answer: An optional cryptographic salt of arbitrary size.
wrong_answers:
  - A 25th word on the mnemonic phrase.
  - A mandatory cryptographic salt of fixed size.
  - A second seed.
explanation: |
  The passphrase is an optional cryptographic salt, which enhances the security of the wallet by adding additional information to the mnemonic phrase to determine the seed.

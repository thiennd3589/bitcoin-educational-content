question: Какова основная техническая роль Bitcoin кошелька?
answer: Хранение криптографических пар ключей.
wrong_answers:
  - Хранение биткойнов.
  - Хранение UTXO.
  - Хранение транзакций.
explanation: |
  Bitcoin кошелек не хранит биткойны напрямую, а криптографические пары ключей, которые используются для управления и расходования UTXO.
pertanyaan: Apa tujuan dari SIGHASH_SINGLE?
jawaban: Untuk menutupi satu input dan output yang bersesuaian
jawaban_salah:
  - Untuk menutupi semua input dan output
  - Hanya untuk menutupi input
  - Untuk menutupi semua output kecuali satu
penjelasan: |
  SIGHASH_SINGLE menutupi satu input dan satu output yang bersesuaian dengan indeks dari input yang ditandatangani, meninggalkan sisanya dapat dimodifikasi.
ditinjau: false
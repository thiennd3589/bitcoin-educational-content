otázka: Jaký je účel SIGHASH_SINGLE?
odpověď: Pokrýt jeden vstup a jeho odpovídající výstup
špatné odpovědi:
  - Pokrýt všechny vstupy a výstupy
  - Pokrýt pouze vstupy
  - Pokrýt všechny výstupy kromě jednoho
vysvětlení: |
  SIGHASH_SINGLE pokrývá jeden vstup a jeden odpovídající výstup vzhledem k indexu podepsaného vstupu, zbytek zůstává modifikovatelný.

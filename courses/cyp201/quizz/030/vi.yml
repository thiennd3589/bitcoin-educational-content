câu hỏi: Vai trò kỹ thuật chính của một ví Bitcoin là gì?
câu trả lời: Để lưu trữ các cặp khóa mật mã.
câu trả lời sai:
  - Để lưu trữ bitcoin.
  - Để lưu trữ UTXOs.
  - Để lưu trữ giao dịch.
giải thích: |
  Một ví Bitcoin không trực tiếp lưu trữ bitcoin, mà là lưu trữ các cặp khóa mật mã được sử dụng để quản lý và chi tiêu UTXOs.
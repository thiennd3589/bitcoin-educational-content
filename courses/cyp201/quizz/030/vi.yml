câu hỏi: Mục đích của SIGHASH_SINGLE là gì?
câu trả lời: Để bao gồm một đầu vào và đầu ra tương ứng của nó
câu trả lời sai:
  - Để bao gồm tất cả các đầu vào và đầu ra
  - Chỉ bao gồm các đầu vào
  - Bao gồm tất cả các đầu ra trừ một
giải thích: |
  SIGHASH_SINGLE bao gồm một đầu vào và một đầu ra duy nhất tương ứng với chỉ số của đầu vào đã ký, để lại phần còn lại có thể được sửa đổi.

pregunta: ¿Cuál es el principal rol técnico de un monedero de Bitcoin?
respuesta: Almacenar pares de claves criptográficas.
respuestas_incorrectas:
  - Almacenar bitcoins.
  - Almacenar UTXOs.
  - Almacenar transacciones.
explicación: |
  Un monedero de Bitcoin no almacena directamente bitcoins, sino pares de claves criptográficas que se utilizan para gestionar y gastar UTXOs.
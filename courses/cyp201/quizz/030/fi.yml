kysymys: Mikä on SIGHASH_SINGLE:n tarkoitus?
vastaus: Kattaa yhden syötteen ja sen vastaavan tulosteen
vaarat_vastaukset:
  - Kattaa kaikki syötteet ja tulosteet
  - Kattaa vain syötteet
  - Kattaa kaikki tulosteet paitsi yhden
selitys: |
  SIGHASH_SINGLE kattaa yhden syötteen ja yhden siihen indeksillä vastaavan tulosteen, jättäen loput muokattaviksi.
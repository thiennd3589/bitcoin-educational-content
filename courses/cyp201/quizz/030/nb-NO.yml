question: Hva er den primære tekniske rollen til en Bitcoin-lommebok?
answer: Å lagre kryptografiske nøkkelpar.
wrong_answers:
  - Å lagre bitcoins.
  - Å lagre UTXOer.
  - Å lagre transaksjoner.
explanation: |
  En Bitcoin-lommebok lagrer ikke direkte bitcoins, men kryptografiske nøkkelpar som brukes til å forvalte og bruke UTXOer.
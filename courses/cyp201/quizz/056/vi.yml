câu hỏi: Hằng số nào được sử dụng để tạo ra khóa riêng tư chính từ seed?
câu trả lời: "Bitcoin Seed"
câu trả lời sai:
  - "Master Key"
  - "HD Wallet Seed"
  - "Blockchain Root"
giải thích: |
  Hằng số "Bitcoin Seed" được sử dụng như một khóa trong hàm HMAC-SHA512 để tạo ra khóa riêng tư chính và mã chuỗi chính.
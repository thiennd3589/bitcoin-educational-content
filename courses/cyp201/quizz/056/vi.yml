question: Mục đích của khóa mở rộng là gì?
answer: Để thu thập tất cả thông tin cần thiết để tạo ra các khóa con vào một chuỗi đơn.
wrong_answers:
  - Để thu thập tất cả thông tin cần thiết để tái tạo một ví HD hoàn chỉnh vào một chuỗi đơn.
  - Để thu thập thông tin về các UTXO trong ví.
  - Để thu thập cụm từ ghi nhớ và cụm từ mật khẩu vào một định dạng đơn.
explanation: |
  Một khóa mở rộng cho phép tất cả thông tin cần thiết để tạo ra các khóa con được chứa đựng, do đó đơn giản hóa việc quản lý các tài khoản trong một ví HD.

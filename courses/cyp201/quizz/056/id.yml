pertanyaan: Apa tujuan dari kunci ekstensi?
jawaban: Untuk mengumpulkan semua informasi yang diperlukan untuk menghasilkan kunci anak ke dalam satu string.
jawaban_salah:
  - Untuk mengumpulkan semua informasi yang diperlukan untuk merekonstruksi seluruh dompet HD ke dalam satu string.
  - Untuk mengumpulkan informasi tentang UTXO di dalam dompet.
  - Untuk mengumpulkan frasa mnemonik dan kata sandi ke dalam satu format.
penjelasan: |
  Kunci ekstensi memungkinkan semua informasi yang diperlukan untuk menghasilkan kunci anak dapat terkandung, sehingga mempermudah pengelolaan akun dalam dompet HD.
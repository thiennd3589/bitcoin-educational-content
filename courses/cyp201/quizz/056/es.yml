question: ¿Cuál es el propósito de la clave extendida?
answer: Reunir toda la información necesaria para derivar claves secundarias en una sola cadena.
wrong_answers:
  - Reunir toda la información necesaria para reconstruir una billetera HD completa en una sola cadena.
  - Reunir información sobre los UTXOs en la billetera.
  - Reunir la frase mnemotécnica y la contraseña en un solo formato.
explanation: |
  Una clave extendida permite contener toda la información necesaria para derivar claves secundarias, simplificando así la gestión de cuentas en una billetera HD.

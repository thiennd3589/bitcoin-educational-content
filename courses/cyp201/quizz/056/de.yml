Frage: Was ist der Zweck des erweiterten Schlüssels?
Antwort: Alle notwendigen Informationen zur Ableitung von Kinderschlüsseln in einer einzigen Zeichenkette zu sammeln.
falsche_Antworten:
  - Alle notwendigen Informationen zur Rekonstruktion einer gesamten HD-Brieftasche in einer einzigen Zeichenkette zu sammeln.
  - Informationen über die UTXOs in der Brieftasche zu sammeln.
  - Die mnemonische Phrase und das Passwort in einem einzigen Format zu sammeln.
Erklärung: |
  Ein erweiterter Schlüssel ermöglicht es, alle notwendigen Informationen zur Ableitung von Kinderschlüsseln zu enthalten, was die Verwaltung von Konten in einer HD-Brieftasche vereinfacht.
überprüft: false
question: Какова цель расширенного ключа?
answer: Собрать всю необходимую информацию для получения дочерних ключей в одну строку.
wrong_answers:
  - Собрать всю необходимую информацию для восстановления полного HD кошелька в одну строку.
  - Собрать информацию о UTXO в кошельке.
  - Собрать мнемоническую фразу и парольную фразу в единый формат.
explanation:
  Расширенный ключ позволяет содержать всю необходимую информацию для получения дочерних ключей, тем самым упрощая управление аккаунтами в HD кошельке.
question: ¿Por qué usar una frase de paso fortalece la seguridad de un monedero HD?
answer: Añade una capa extra de protección a la frase mnemotécnica.
wrong_answers:
  - Permite la generación de claves públicas más fuertes.
  - Protege criptográficamente las transacciones.
  - Duplica el número de bitcoins en el monedero.
explanation: |
  La frase de paso mejora la seguridad al añadir un dato adicional a la frase mnemotécnica, actuando de manera similar a un 2FA.
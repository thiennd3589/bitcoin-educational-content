question: Hvorfor styrker bruk av en passfrase sikkerheten til en HD-lommebok?
answer: Den legger til et ekstra lag med beskyttelse til den mnemoniske frasen.
wrong_answers:
  - Den muliggjør generering av sterkere offentlige nøkler.
  - Den kryptografisk beskytter transaksjoner.
  - Den dobler antallet bitcoins i lommeboken.
explanation: |
  Passfrasen forbedrer sikkerheten ved å legge til et ekstra stykke data til den mnemoniske frasen, og fungerer noe som en 2FA.
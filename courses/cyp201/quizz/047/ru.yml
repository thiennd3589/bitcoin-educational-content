вопрос: Каков размер в битах бинарного сегмента, используемого для создания каждого мнемонического слова?
ответ: 11 бит
неправильные_ответы:
  - 8 бит
  - 16 бит
  - 10 бит
объяснение: |
  Каждый 11-битный сегмент соответствует слову из стандартизированного списка из 2048 слов в BIP39.

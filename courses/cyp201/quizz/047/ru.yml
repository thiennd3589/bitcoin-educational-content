question: Почему использование парольной фразы усиливает безопасность HD-кошелька?
answer: Это добавляет дополнительный слой защиты к мнемонической фразе.
wrong_answers:
  - Это позволяет генерировать более надежные публичные ключи.
  - Это криптографически защищает транзакции.
  - Это удваивает количество биткойнов в кошельке.
explanation: |
  Парольная фраза повышает безопасность, добавляя дополнительный элемент данных к мнемонической фразе, действуя в некотором роде как 2FA (двухфакторная аутентификация).
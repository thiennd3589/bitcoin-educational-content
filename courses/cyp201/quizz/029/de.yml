question: Was beweist eine digitale Signatur im Bitcoin-System über das scriptSig?
answer: Den Besitz des privaten Schlüssels, der einem bestimmten öffentlichen Schlüssel zugeordnet ist.
wrong_answers:
  - Den Besitz einer Bitcoin-Adresse.
  - Die Fähigkeit, einen Bitcoin-Block zu minen.
  - Die Gültigkeit einer Bitcoin-Transaktion.
explanation: |
  Eine digitale Signatur beweist, dass der Benutzer den privaten Schlüssel besitzt, ohne ihn offenlegen zu müssen, und gewährleistet so die Authentizität der Transaktion.
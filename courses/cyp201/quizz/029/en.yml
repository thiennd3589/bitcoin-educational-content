question: What does a digital signature prove in the Bitcoin system via the scriptSig?
answer: The possession of the private key associated with a specific public key.
wrong_answers:
  - The possession of a Bitcoin address.
  - The ability to mine a Bitcoin block.
  - The validity of a Bitcoin transaction.
explanation: |
  A digital signature proves that the user has the private key without having to reveal it, ensuring the authenticity of the transaction.

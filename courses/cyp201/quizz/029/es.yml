pregunta: ¿Qué demuestra una firma digital en el sistema Bitcoin a través del scriptSig?
respuesta: La posesión de la clave privada asociada a una clave pública específica.
respuestas_incorrectas:
  - La posesión de una dirección de Bitcoin.
  - La capacidad de minar un bloque de Bitcoin.
  - La validez de una transacción de Bitcoin.
explicación: |
  Una firma digital demuestra que el usuario posee la clave privada sin tener que revelarla, asegurando la autenticidad de la transacción.

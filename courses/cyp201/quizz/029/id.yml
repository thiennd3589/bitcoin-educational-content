question: Apa yang dibuktikan oleh tanda tangan digital dalam sistem Bitcoin melalui scriptSig?
answer: Kepemilikan kunci privat yang terkait dengan kunci publik tertentu.
wrong_answers:
  - Kepemilikan sebuah alamat Bitcoin.
  - Kemampuan untuk menambang blok Bitcoin.
  - Keabsahan sebuah transaksi Bitcoin.
explanation: |
  Tanda tangan digital membuktikan bahwa pengguna memiliki kunci privat tanpa harus mengungkapkannya, memastikan keaslian transaksi.
Вопрос: Что доказывает цифровая подпись в системе Bitcoin через scriptSig?
Ответ: Владение приватным ключом, ассоциированным с определенным публичным ключом.
Неверные ответы:
  - Владение адресом Bitcoin.
  - Способность майнить блок Bitcoin.
  - Действительность транзакции Bitcoin.
Объяснение:
  Цифровая подпись доказывает, что пользователь имеет приватный ключ, не раскрывая его, обеспечивая тем самым подлинность транзакции.
otázka: Co v systému Bitcoin dokazuje digitální podpis prostřednictvím scriptSig?
odpověď: Vlastnictví soukromého klíče spojeného s konkrétním veřejným klíčem.
špatné_odpovědi:
  - Vlastnictví Bitcoinové adresy.
  - Schopnost těžit Bitcoinový blok.
  - Platnost Bitcoinové transakce.
vysvětlení: |
  Digitální podpis dokazuje, že uživatel má soukromý klíč, aniž by ho musel odhalit, čímž zajišťuje autentičnost transakce.

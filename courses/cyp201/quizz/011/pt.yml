question: Em que consiste a operação de concatenação?
answer: Colocar dois operandos lado a lado.
wrong_answers:
  - Somar dois operandos.
  - Dividir dois operandos.
  - Subtrair dois operandos.
explanation: |
  A concatenação envolve colocar dois operandos um após o outro sem modificá-los, sendo amplamente utilizada em criptografia.

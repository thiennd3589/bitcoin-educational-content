câu hỏi: Thao tác nối chuỗi bao gồm những gì?
câu trả lời: Đặt hai toán hạng liền kề nhau.
câu trả lời sai:
  - Cộng hai toán hạng.
  - Chia hai toán hạng.
  - Trừ hai toán hạng.
giải thích: |
  Thao tác nối chuỗi bao gồm việc đặt hai toán hạng cạnh nhau mà không thay đổi chúng, được sử dụng rộng rãi trong mật mã học.

question: В чем состоит операция конкатенации?
answer: В соединении двух операндов друг с другом.
wrong_answers:
  - В сложении двух операндов.
  - В делении двух операндов.
  - В вычитании двух операндов.
explanation: |
  Конкатенация включает в себя размещение двух операндов один за другим без их изменения, широко используется в криптографии.
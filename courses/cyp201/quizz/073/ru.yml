question: Верно или Неверно? "Если человек хочет оптимизировать свою конфиденциальность, ему не следует использовать один и тот же адрес несколько раз."
answer: Верно.
wrong_answers:
  - Неверно.
explanation: |
  Повторное использование одного и того же адреса ослабляет конфиденциальность, раскрывая связи между различными транзакциями в блокчейне.

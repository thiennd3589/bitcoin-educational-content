question: Verdadeiro ou Falso? "Se alguém deseja otimizar sua privacidade, não deve reutilizar o mesmo endereço múltiplas vezes."
answer: Verdadeiro.
wrong_answers:
  - Falso.
explanation: |
  Reutilizar o mesmo endereço enfraquece a privacidade ao expor as ligações entre diferentes transações na blockchain.

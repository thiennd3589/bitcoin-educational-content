pergunta: Verdadeiro ou Falso? "Se alguém deseja otimizar sua privacidade, não deve reutilizar o mesmo endereço múltiplas vezes."
resposta: Verdadeiro.
respostas_erradas:
  - Falso.
explicação: |
  Reutilizar o mesmo endereço enfraquece a privacidade ao expor as ligações entre diferentes transações na blockchain.

question: Richtig oder Falsch? "Wenn man seine Privatsphäre optimieren möchte, sollte man nicht dieselbe Adresse mehrmals verwenden."
answer: Richtig.
wrong_answers:
  - Falsch.
explanation: |
  Die Wiederverwendung derselben Adresse schwächt die Privatsphäre, indem sie die Verbindungen zwischen verschiedenen Transaktionen auf der Blockchain offenlegt.

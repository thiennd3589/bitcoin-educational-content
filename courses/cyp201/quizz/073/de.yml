Frage: Richtig oder Falsch? "Wenn man seine Privatsphäre optimieren möchte, sollte man nicht dieselbe Adresse mehrmals verwenden."
Antwort: Richtig.
falsche_Antworten:
  - Falsch.
Erklärung: |
  Die Wiederverwendung derselben Adresse schwächt die Privatsphäre, indem sie die Verbindungen zwischen verschiedenen Transaktionen auf der Blockchain offenlegt.
überprüft: false
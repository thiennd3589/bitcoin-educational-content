question: Como comprimir uma chave pública?
answer: Mantemos o valor da sua coordenada x e adicionamos um prefixo indicando qual coordenada y escolher.
wrong_answers:
  - Mantemos o valor da sua coordenada y e adicionamos um prefixo indicando qual coordenada x escolher.
  - Nós fazemos o hash da chave pública para comprimi-la.
  - Usamos um hash duplo SHA256 para comprimir a chave pública.
explanation: |
  A compressão de uma chave pública é feita mantendo a coordenada x e adicionando um prefixo 0x02 ou 0x03 para indicar se y é par ou ímpar.

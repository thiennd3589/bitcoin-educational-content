kysymys: Kuinka tiivistää julkinen avain?
vastaus: Säilytämme sen x-koordinaatin arvon ja lisäämme etuliitteen, joka osoittaa, kumman y-koordinaatin valitsemme.
väärät_vastaukset:
  - Säilytämme sen y-koordinaatin arvon ja lisäämme etuliitteen, joka osoittaa, kumman x-koordinaatin valitsemme.
  - Tiivistämme julkisen avaimen hash-funktiolla.
  - Käytämme kaksinkertaista SHA256-hashia julkisen avaimen tiivistämiseen.
selitys: |
  Julkisen avaimen tiivistäminen tehdään säilyttämällä x-koordinaatti ja lisäämällä etuliite 0x02 tai 0x03 osoittamaan, onko y parillinen vai pariton.

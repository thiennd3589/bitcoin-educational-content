question: Làm thế nào để nén một khóa công khai?
answer: Chúng ta giữ giá trị của tọa độ x và thêm một tiền tố chỉ ra tọa độ y nào được chọn.
wrong_answers:
  - Chúng ta giữ giá trị của tọa độ y và thêm một tiền tố chỉ ra tọa độ x nào được chọn.
  - Chúng ta băm khóa công khai để nén nó.
  - Chúng ta sử dụng băm SHA256 kép để nén khóa công khai.
explanation: |
  Việc nén một khóa công khai được thực hiện bằng cách giữ tọa độ x và thêm tiền tố 0x02 hoặc 0x03 để chỉ ra liệu y là chẵn hay lẻ.

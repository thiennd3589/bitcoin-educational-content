question: Jak komprimovat veřejný klíč?
answer: Zachováme hodnotu jeho x-ové souřadnice a přidáme prefix, který určuje, kterou y-ovou souřadnici vybrat.
wrong_answers:
  - Zachováme hodnotu jeho y-ové souřadnice a přidáme prefix, který určuje, kterou x-ovou souřadnici vybrat.
  - Hashujeme veřejný klíč pro jeho kompresi.
  - Použijeme dvojitý SHA256 hash pro kompresi veřejného klíče.
explanation: |
  Kompresi veřejného klíče provádíme tak, že zachováme x-ovou souřadnici a přidáme prefix 0x02 nebo 0x03, aby bylo indikováno, zda je y sudé nebo liché.

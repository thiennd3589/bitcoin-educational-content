domanda: Come comprimere una chiave pubblica?
risposta: Manteniamo il valore della sua coordinata x e aggiungiamo un prefisso che indica quale coordinata y scegliere.
risposte_errate:
  - Manteniamo il valore della sua coordinata y e aggiungiamo un prefisso che indica quale coordinata x scegliere.
  - Hashiamo la chiave pubblica per comprimerla.
  - Usiamo un doppio hash SHA256 per comprimere la chiave pubblica.

Frage: Welcher Ableitungspfad wird für ein SegWit v0-Konto in einem Standard-Deskriptor verwendet?
Antwort: 84h/0h/0h
Falsche Antworten:
  - 44h/0h/0h
  - 86h/0h/0h
  - 84/0/0
Erklärung: |
  Der Pfad 84h/0h/0h ist in BIP84 für ein Konto definiert, das SegWit v0-Adressen mit P2WPKH ableitet.
Überprüft: false
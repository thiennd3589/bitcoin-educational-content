question: Какая функция используется для генерации seed из мнемонической фразы и парольной фразы?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Password-Based Key Derivation Function 2) используется для получения seed из мнемонической фразы и парольной фразы в HD кошельках.
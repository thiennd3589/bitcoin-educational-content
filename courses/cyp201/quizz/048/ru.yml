Вопрос: Какая функция используется для генерации seed из мнемонической фразы и парольной фразы?
Ответ: PBKDF2.
Неверные ответы:
  - SHA256.
  - HMAC.
  - Argon2.
Объяснение: |
  PBKDF2 (Password-Based Key Derivation Function 2) используется для получения seed из мнемонической фразы и парольной фразы в HD кошельках.
otázka: Jaká funkce se používá k vygenerování seedu z mnemonické fráze a hesla?
odpověď: PBKDF2.
špatné_odpovědi:
  - SHA256.
  - HMAC.
  - Argon2.
vysvětlení: |
  PBKDF2 (Password-Based Key Derivation Function 2) se používá k odvození seedu z mnemonické fráze a hesla v HD peněženkách.
recenzováno: false
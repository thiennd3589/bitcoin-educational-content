pregunta: ¿Por qué se considera a menudo superflua una frase mnemónica de 24 palabras para una cartera de Bitcoin?
respuesta: Las claves derivadas solo ofrecen 128 bits de seguridad
respuestas_erróneas:
  - El software no admite frases de 24 palabras
  - No permite la derivación de claves públicas
  - Las frases más cortas no están estandarizadas
explicación: |
  Aunque una frase de 24 palabras ofrece 256 bits de seguridad, las claves privadas de Bitcoin derivadas solo garantizan 128 bits de seguridad, haciendo que el exceso sea innecesario.

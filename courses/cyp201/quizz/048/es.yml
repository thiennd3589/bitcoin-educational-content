question: ¿Cuál es la función utilizada para generar la semilla a partir de la frase mnemotécnica y la frase de paso?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Función de Derivación de Clave Basada en Contraseña 2) se utiliza para derivar la semilla a partir de la frase mnemotécnica y la frase de paso en las carteras HD.
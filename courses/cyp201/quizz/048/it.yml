question: Qual è la funzione utilizzata per generare il seed dalla frase mnemonica e dalla passphrase?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Password-Based Key Derivation Function 2) è utilizzata per derivare il seed dalla frase mnemonica e dalla passphrase nei portafogli HD.
question: Welche Funktion wird verwendet, um den Seed aus der mnemonischen Phrase und dem Passphrase zu generieren?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Password-Based Key Derivation Function 2) wird verwendet, um den Seed aus der mnemonischen Phrase und dem Passphrase in HD-Wallets abzuleiten.
reviewed: false
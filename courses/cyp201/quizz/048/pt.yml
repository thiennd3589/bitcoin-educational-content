pergunta: Qual é a função usada para gerar a semente a partir da frase mnemônica e da senha?
resposta: PBKDF2.
respostas_erradas:
  - SHA256.
  - HMAC.
  - Argon2.
explicação: |
  PBKDF2 (Password-Based Key Derivation Function 2) é usada para derivar a semente a partir da frase mnemônica e da senha em carteiras HD.
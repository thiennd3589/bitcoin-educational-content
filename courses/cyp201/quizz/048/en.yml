question: What is the function used to generate the seed from the mnemonic phrase and the passphrase?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Password-Based Key Derivation Function 2) is used to derive the seed from the mnemonic phrase and the passphrase in HD wallets.

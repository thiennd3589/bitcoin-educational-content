question: Apa fungsi yang digunakan untuk menghasilkan seed dari frasa mnemonik dan passphrase?
answer: PBKDF2.
wrong_answers:
  - SHA256.
  - HMAC.
  - Argon2.
explanation: |
  PBKDF2 (Password-Based Key Derivation Function 2) digunakan untuk menurunkan seed dari frasa mnemonik dan passphrase dalam dompet HD.
pertanyaan: Mengapa frasa mnemonik 24 kata sering dianggap berlebihan untuk dompet Bitcoin?
jawaban: Kunci yang dihasilkan hanya menawarkan 128 bit keamanan
jawaban_salah:
  - Perangkat lunak tidak mendukung frasa 24 kata
  - Ini tidak memungkinkan untuk derivasi kunci publik
  - Frasa yang lebih pendek tidak distandarisasi
penjelasan: |
  Meskipun frasa 24 kata menawarkan 256 bit keamanan, kunci privat Bitcoin yang dihasilkan hanya menjamin 128 bit keamanan, membuat kelebihan tersebut tidak perlu.
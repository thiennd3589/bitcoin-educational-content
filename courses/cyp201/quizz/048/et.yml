küsimus: Miks peetakse 24-sõnalist mnemoonilist fraasi Bitcoin'i rahakoti jaoks tihti üleliigseks?
vastus: Tuletatud võtmed pakuvad ainult 128 biti turvalisust
valed_vastused:
  - Tarkvara ei toeta 24-sõnalisi fraase
  - See ei võimalda avalike võtmete tuletamist
  - Lühemad fraasid ei ole standardiseeritud
selgitus: |
  Kuigi 24-sõnaline fraas pakub 256 biti turvalisust, tagavad tuletatud Bitcoin'i privaatvõtmed ainult 128 biti turvalisust, muutes ülejäägi tarbetuks.
üle vaadatud: false
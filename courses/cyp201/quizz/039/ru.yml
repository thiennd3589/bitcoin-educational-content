question: Каковы характеристики криптографически безопасного ГСЧПС (генератора псевдослучайных чисел)?
answer: Он должен быть непредсказуемым, статистически случайным и устойчивым к атакам.
wrong_answers:
  - Он должен быть быстрым, пригодным для использования в облаке и с открытым исходным кодом.
  - Он должен быть недетерминированным, основанным на физическом явлении и масштабируемым.
  - Он должен быть основанным на аппаратном обеспечении, генерируемым процессором и обратимым.
explanation: |
  Криптографически безопасный ГСЧПС должен быть непредсказуемым, устойчивым даже если некоторые результаты станут известны, и иметь достаточно длинный период, чтобы избежать повторения последовательностей.

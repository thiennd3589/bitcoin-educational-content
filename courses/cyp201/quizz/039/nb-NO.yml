question: Hva er kjennetegnene til en kryptografisk sikker PRNG?
answer: Den må være uforutsigbar, statistisk tilfeldig, og motstandsdyktig mot angrep.
wrong_answers:
  - Den må være rask, brukbar i skyen, og åpen kildekode.
  - Den må være ikke-deterministisk, basert på et fysisk fenomen, og skalerbar.
  - Den må være maskinvarebasert, generert av en prosessor, og reversibel.
explanation: |
  En kryptografisk sikker PRNG må være uforutsigbar, motstandsdyktig selv om noen resultater avsløres, og ha en tilstrekkelig lang periode for å unngå gjentakelse av sekvenser.

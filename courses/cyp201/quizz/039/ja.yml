question: 暗号学的に安全なPRNGの特徴は何ですか？
answer: 予測不可能であり、統計的にランダムであり、攻撃に対して耐性がある必要があります。
wrong_answers:
  - 高速であり、クラウドで使用可能であり、オープンソースである必要があります。
  - 非決定論的であり、物理現象に基づいており、スケーラブルである必要があります。
  - ハードウェアベースであり、プロセッサによって生成され、可逆である必要があります。
explanation: |
  暗号学的に安全なPRNGは、予測不可能であり、いくつかの結果が明らかにされたとしても耐性があり、シーケンスの繰り返しを避けるために十分に長い期間を持つ必要があります。

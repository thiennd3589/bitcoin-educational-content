question: Mitkä ovat kryptografisesti turvallisen satunnaislukugeneraattorin (PRNG) ominaisuudet?
answer: Sen on oltava ennustamaton, tilastollisesti satunnainen ja hyökkäyksiltä suojattu.
wrong_answers:
  - Sen on oltava nopea, pilvessä käytettävä ja avoimen lähdekoodin.
  - Sen on oltava epädeterministinen, perustuttava fyysiseen ilmiöön ja skaalautuva.
  - Sen on oltava laitteistopohjainen, prosessorin tuottama ja peruutettavissa.
explanation: |
  Kryptografisesti turvallisen satunnaislukugeneraattorin on oltava ennustamaton, kestettävä hyökkäyksiä, vaikka osa tuloksista paljastuisikin, ja sillä on oltava riittävän pitkä jakso toistuvien sekvenssien välttämiseksi.
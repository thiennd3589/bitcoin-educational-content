otázka: Jaká je hlavní role Bitcoinové peněženky?
odpověď: Spravovat a zabezpečit soukromé klíče
špatné_odpovědi:
  - Ukládat bitcoiny uživatele
  - Automaticky zajistit důvěrnost transakcí
  - Generovat bitcoiny pro každého uživatele
vysvětlení: |
  Bitcoinová peněženka přímo neukládá bitcoiny, ale spravuje soukromé klíče nezbytné pro odemčení UTXO, které reprezentují bitcoiny.
recenzováno: false
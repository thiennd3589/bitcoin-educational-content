pergunta: Qual é a principal limitação das carteiras JBOK?
resposta: Elas requerem um backup independente para cada chave privada
respostas_erradas:
  - Elas não permitem a geração de novos endereços
  - Elas são incompatíveis com assinaturas digitais
  - Elas usam chaves públicas não comprimidas
explicação: |
  As carteiras JBOK obrigam o usuário a fazer backup de cada chave privada individualmente, complicando seu gerenciamento.
revisado: false
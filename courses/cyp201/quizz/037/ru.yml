question: Почему важно использовать хороший источник энтропии для генерации приватных ключей?
answer: Низкая энтропия может сделать приватные ключи предсказуемыми и уязвимыми к атакам.
wrong_answers:
  - Хорошая энтропия помогает оптимизировать производительность кошелька.
  - Энтропия не играет никакой роли в безопасности приватных ключей.
  - Низкая энтропия замедляет транзакции.
explanation: |
  Если энтропия, используемая для генерации приватных ключей, низкая, это может позволить атакующему угадать или вычислить эти ключи, что компрометирует безопасность кошелька.

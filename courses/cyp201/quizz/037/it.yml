domanda: Qual Ã¨ la principale limitazione dei portafogli JBOK?
risposta: Richiedono un backup indipendente per ogni chiave privata
risposte_errate:
  - Non consentono la generazione di nuovi indirizzi
  - Sono incompatibili con le firme digitali

question: Tại sao việc sử dụng một nguồn entropy tốt để tạo khóa riêng là quan trọng?
answer: Entropy kém có thể khiến khóa riêng trở nên dễ đoán và dễ bị tấn công.
wrong_answers:
  - Entropy tốt giúp tối ưu hóa hiệu suất của ví.
  - Entropy không đóng vai trò gì trong việc bảo mật khóa riêng.
  - Entropy kém làm chậm giao dịch.
explanation: |
  Nếu entropy được sử dụng để tạo khóa riêng thấp, nó có thể cho phép kẻ tấn công đoán hoặc tính toán được những khóa này, làm ảnh hưởng đến an ninh của ví.

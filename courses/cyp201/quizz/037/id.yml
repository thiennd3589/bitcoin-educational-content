question: Mengapa penting untuk menggunakan sumber entropi yang baik untuk menghasilkan kunci privat?
answer: Entropi yang buruk dapat membuat kunci privat menjadi dapat diprediksi dan rentan terhadap serangan.
wrong_answers:
  - Entropi yang baik membantu mengoptimalkan kinerja dompet.
  - Entropi tidak berperan dalam keamanan kunci privat.
  - Entropi yang buruk memperlambat transaksi.
explanation: |
  Jika entropi yang digunakan untuk menghasilkan kunci privat rendah, hal itu dapat memungkinkan penyerang untuk menebak atau menghitung kunci-kunci tersebut, sehingga mengompromikan keamanan dompet.
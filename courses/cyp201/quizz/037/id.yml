pertanyaan: Apa batasan utama dari dompet JBOK?
jawaban: Mereka memerlukan cadangan independen untuk setiap kunci privat
jawaban_salah:
  - Mereka tidak memungkinkan untuk generasi alamat baru
  - Mereka tidak kompatibel dengan tanda tangan digital
  - Mereka menggunakan kunci publik yang tidak dikompresi
penjelasan: |
  Dompet JBOK memaksa pengguna untuk mencadangkan setiap kunci privat secara individu, yang membuat pengelolaannya menjadi rumit.
direview: false
pregunta: ¿Cuál es la principal limitación de las carteras JBOK?
respuesta: Requieren una copia de seguridad independiente para cada clave privada
respuestas_erróneas:
  - No permiten la generación de nuevas direcciones
  - Son incompatibles con firmas digitales
  - Usan claves públicas sin comprimir
explicación: |
  Las carteras JBOK obligan al usuario a hacer una copia de seguridad de cada clave privada individualmente, complicando su gestión.
revisado: false
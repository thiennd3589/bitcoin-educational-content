question: Hvorfor er det viktig å bruke en god kilde til entropi for å generere private nøkler?
answer: Dårlig entropi kan gjøre private nøkler forutsigbare og sårbare for angrep.
wrong_answers:
  - God entropi bidrar til å optimalisere lommebokytelsen.
  - Entropi spiller ingen rolle i sikkerheten til private nøkler.
  - Dårlig entropi senker transaksjoner.
explanation: |
  Hvis entropien som brukes til å generere private nøkler er lav, kan det tillate en angriper å gjette eller beregne disse nøklene, noe som kompromitterer sikkerheten til lommeboken.
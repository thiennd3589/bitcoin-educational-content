kysymys: Miksi on tärkeää käyttää hyvää entropian lähdettä yksityisten avainten luomiseen?
vastaus: Huono entropia voi tehdä yksityisistä avaimista ennustettavia ja alttiita hyökkäyksille.
väärät_vastaukset:
  - Hyvä entropia auttaa optimoimaan lompakon suorituskykyä.
  - Entropialla ei ole roolia yksityisten avainten turvallisuudessa.
  - Huono entropia hidastaa transaktioita.
selitys: |
  Jos yksityisten avainten luomiseen käytetty entropia on alhainen, se saattaa mahdollistaa hyökkääjän arvata tai laskea nämä avaimet, vaarantaen lompakon turvallisuuden.

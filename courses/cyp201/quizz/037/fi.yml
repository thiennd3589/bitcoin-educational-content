kysymys: Mikä on JBOK-lompakoiden pääasiallinen rajoitus?
vastaus: Ne vaativat itsenäisen varmuuskopion jokaiselle yksityiselle avaimelle
vaarat_vastaukset:
  - Ne eivät salli uusien osoitteiden luomista
  - Ne eivät ole yhteensopivia digitaalisten allekirjoitusten kanssa
  - Ne käyttävät pakkaamattomia julkisia avaimia
selitys: |
  JBOK-lompakot pakottavat käyttäjän varmuuskopioimaan jokaisen yksityisen avaimen erikseen, mikä monimutkaistaa niiden hallintaa.

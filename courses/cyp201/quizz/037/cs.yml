question: Proč je důležité používat dobrý zdroj entropie pro generování soukromých klíčů?
answer: Slabá entropie může způsobit, že soukromé klíče budou předvídatelné a zranitelné vůči útokům.
wrong_answers:
  - Dobrá entropie pomáhá optimalizovat výkon peněženky.
  - Entropie nehraje žádnou roli v bezpečnosti soukromých klíčů.
  - Slabá entropie zpomaluje transakce.
explanation: |
  Pokud je entropie použitá pro generování soukromých klíčů nízká, může to umožnit útočníkovi uhodnout nebo vypočítat tyto klíče, čímž je ohrožena bezpečnost peněženky.

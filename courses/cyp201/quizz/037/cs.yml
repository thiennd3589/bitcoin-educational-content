otázka: Jaké je hlavní omezení peněženek JBOK?
odpověď: Vyžadují nezávislou zálohu pro každý soukromý klíč
nesprávné_odpovědi:
  - Neumožňují generování nových adres
  - Nejsou kompatibilní s digitálními podpisy
  - Používají nekomprimované veřejné klíče
vysvětlení: |
  Peněženky JBOK nutí uživatele zálohovat každý soukromý klíč individuálně, což komplikuje jejich správu.
recenzováno: false
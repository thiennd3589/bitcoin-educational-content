question: プライベートキーを生成する際に良質なエントロピー源を使用することが重要な理由は何ですか？
answer: 劣悪なエントロピーは、プライベートキーを予測可能にし、攻撃に対して脆弱にする可能性があります。
wrong_answers:
  - 良質なエントロピーはウォレットのパフォーマンスを最適化するのに役立ちます。
  - エントロピーはプライベートキーのセキュリティには関係ありません。
  - 劣悪なエントロピーはトランザクションを遅くします。
explanation: |
  プライベートキーを生成するために使用されるエントロピーが低い場合、攻撃者がこれらのキーを推測したり計算したりすることが可能になり、ウォレットのセキュリティが損なわれる可能性があります。

Frage: Warum ist es wichtig, eine gute Entropiequelle zur Generierung von privaten Schlüsseln zu verwenden?
Antwort: Schlechte Entropie kann private Schlüssel vorhersehbar und anfällig für Angriffe machen.
falsche_Antworten:
  - Gute Entropie hilft, die Leistung des Wallets zu optimieren.
  - Entropie spielt keine Rolle bei der Sicherheit von privaten Schlüsseln.
  - Schlechte Entropie verlangsamt Transaktionen.
Erklärung: |
  Wenn die zur Generierung von privaten Schlüsseln verwendete Entropie niedrig ist, könnte dies einem Angreifer ermöglichen, diese Schlüssel zu erraten oder zu berechnen, was die Sicherheit des Wallets gefährdet.

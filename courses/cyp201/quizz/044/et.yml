question: Kuidas konstrueerida taastefraasi (mnemoonik) binaarkoodis?
answer: Ühenda juhuslik number selle kontrollsummaga lõpus.
wrong_answers:
  - Ühenda juhuslik number selle kontrollsummaga alguses.
  - Ühenda juhuslik number seemnega.
  - Jaga juhuslik number kaheks osaks ja sisesta kontrollsumma keskele.
explanation: |
  Binaarse mnemoonilise fraasi genereerimiseks ühenda kontrollsumma juhusliku numbri lõppu enne sõnadeks teisendamist.

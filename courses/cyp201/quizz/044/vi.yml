Câu hỏi: Entropy trong bối cảnh của mật mã học là gì?

Câu trả lời: Một thước đo về mức độ không thể dự đoán liên quan đến một quá trình ngẫu nhiên

Câu trả lời sai:
  - Một phương pháp để mã hóa dữ liệu nhạy cảm
  - Một thuật toán để tính toán khóa công khai
  - Một kỹ thuật nén dữ liệu

Giải thích: |
  Trong mật mã học, entropy định lượng mức độ không chắc chắn hoặc hỗn loạn trong một nguồn ngẫu nhiên, thiết yếu cho việc tạo ra các khóa an toàn.
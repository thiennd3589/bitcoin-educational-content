kysymys: Kuinka rakentaa palautuslause (mnemoninen) binäärinä?
vastaus: Yhdistä satunnaisluku ja sen tarkistussumma lopussa.
väärät_vastaukset:
  - Yhdistä satunnaisluku ja sen tarkistussumma alussa.
  - Yhdistä satunnaisluku siemenen kanssa.
  - Jaa satunnaisluku kahteen osaan ja lisää tarkistussumma keskelle.
selitys: |
  Binäärin muotoisen mnemonisen lauseen luomiseksi, yhdistä tarkistussumma satunnaisluvun loppuun ennen muuntamista sanoiksi.
arvioitu: false
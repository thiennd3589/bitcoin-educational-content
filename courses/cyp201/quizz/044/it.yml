question: Come costruire la frase di recupero (mnemonica) in binario?
answer: Concatena il numero casuale con il suo checksum alla fine.
wrong_answers:
  - Concatena il numero casuale con il suo checksum all'inizio.
  - Concatena il numero casuale con un seed.
  - Dividi il numero casuale in due parti e inserisci il checksum nel mezzo.
explanation: |
  Per generare una frase mnemonica binaria, concatena il checksum alla fine del numero casuale prima di convertirlo in parole.

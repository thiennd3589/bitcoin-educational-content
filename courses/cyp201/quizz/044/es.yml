pregunta: ¿Cómo construir la frase de recuperación (mnemónica) en binario?
respuesta: Concatena el número aleatorio con su suma de verificación al final.
respuestas_incorrectas:
  - Concatena el número aleatorio con su suma de verificación al principio.
  - Concatena el número aleatorio con una semilla.
  - Divide el número aleatorio en dos partes e inserta la suma de verificación en el medio.
explicación: |
  Para generar una frase mnemotécnica binaria, concatena la suma de verificación al final del número aleatorio antes de convertirlo en palabras.

question: Как сконструировать фразу восстановления (мнемонику) в двоичном коде?
answer: Соедините случайное число с его контрольной суммой в конце.
wrong_answers:
  - Соедините случайное число с его контрольной суммой в начале.
  - Соедините случайное число с сидом.
  - Разделите случайное число на две части и вставьте контрольную сумму посередине.
explanation: |
  Чтобы сгенерировать мнемоническую фразу в двоичном коде, соедините контрольную сумму с концом случайного числа перед преобразованием в слова.
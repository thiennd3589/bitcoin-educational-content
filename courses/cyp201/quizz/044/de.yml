Frage: Was ist Entropie im Kontext der Kryptographie?
Antwort: Ein Maß für die Unvorhersehbarkeit, die mit einem zufälligen Prozess verbunden ist
falsche_Antworten:
  - Eine Methode zur Verschlüsselung sensibler Daten
  - Ein Algorithmus zur Berechnung öffentlicher Schlüssel
  - Eine Technik zur Datenkompression
Erklärung: |
  In der Kryptographie quantifiziert Entropie das Niveau der Unsicherheit oder des Chaos in einer zufälligen Quelle, was für die Erzeugung sicherer Schlüssel wesentlich ist.

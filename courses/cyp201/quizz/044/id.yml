pertanyaan: Apa itu entropi dalam konteks kriptografi?
jawaban: Sebuah ukuran ketidakpastian yang terkait dengan proses acak
jawaban_salah:
  - Sebuah metode untuk mengenkripsi data sensitif
  - Sebuah algoritma untuk menghitung kunci publik
  - Sebuah teknik kompresi data
penjelasan: |
  Dalam kriptografi, entropi mengkuantifikasi tingkat ketidakpastian atau kekacauan dalam sumber acak, esensial untuk menghasilkan kunci yang aman.
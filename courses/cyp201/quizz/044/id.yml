pertanyaan: Bagaimana cara membuat frasa pemulihan (mnemonik) dalam biner?
jawaban: Gabungkan angka acak dengan checksum-nya di akhir.
jawaban_salah:
  - Gabungkan angka acak dengan checksum-nya di awal.
  - Gabungkan angka acak dengan sebuah seed.
  - Bagi angka acak menjadi dua bagian dan sisipkan checksum di tengah.
penjelasan: |
  Untuk menghasilkan frasa mnemonik biner, gabungkan checksum ke akhir angka acak sebelum mengonversinya menjadi kata-kata.

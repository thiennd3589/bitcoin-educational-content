otázka: Co je entropie v kontextu kryptografie?
odpověď: Míra nepředvídatelnosti spojená s náhodným procesem
nesprávné_odpovědi:
  - Metoda pro šifrování citlivých dat
  - Algoritmus pro výpočet veřejných klíčů
  - Technika komprese dat
vysvětlení: |
  V kryptografii entropie kvantifikuje úroveň nejistoty nebo chaosu v náhodném zdroji, což je zásadní pro generování bezpečných klíčů.
recenzováno: false
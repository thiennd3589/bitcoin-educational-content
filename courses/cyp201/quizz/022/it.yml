question: Come viene determinata una chiave pubblica Bitcoin?
answer: Viene determinata aggiungendo e raddoppiando i punti sulla curva ellittica a partire dal punto generatore utilizzando la chiave privata.
wrong_answers:
  - Viene determinata da un numero casuale o pseudo-casuale.
  - Viene determinata facendo l'hashing della sua chiave privata.
  - Viene determinata facendo l'hashing del suo seme.

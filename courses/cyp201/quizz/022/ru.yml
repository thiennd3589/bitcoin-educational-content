question: Как определяется публичный ключ Bitcoin?
answer: Он определяется путем сложения и удвоения точек на эллиптической кривой от генераторной точки с использованием приватного ключа.
wrong_answers:
  - Он определяется из случайного или псевдослучайного числа.
  - Он определяется путем хеширования его приватного ключа.
  - Он определяется путем хеширования его сида.
explanation: |
  Публичный ключ генерируется из приватного ключа через операции на эллиптической кривой, начиная с генераторной точки.

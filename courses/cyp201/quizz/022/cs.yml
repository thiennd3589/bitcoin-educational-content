question: Jak je určen veřejný klíč Bitcoinu?
answer: Určuje se přičítáním a zdvojováním bodů na eliptické křivce od generátorového bodu pomocí soukromého klíče.
wrong_answers:
  - Určuje se z náhodného nebo pseudonáhodného čísla.
  - Určuje se hašováním jeho soukromého klíče.
  - Určuje se hašováním jeho seedu.
explanation: |
  Veřejný klíč je generován z soukromého klíče prostřednictvím operací na eliptické křivce, začínajíc od generátorového bodu.

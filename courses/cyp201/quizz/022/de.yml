Frage: Wie wird ein Bitcoin-Öffentlicher-Schlüssel bestimmt?
Antwort: Er wird bestimmt, indem Punkte auf der elliptischen Kurve vom Generatorpunkt aus durch Addition und Verdopplung unter Verwendung des privaten Schlüssels addiert werden.
falsche_Antworten:
  - Er wird aus einer zufälligen oder pseudo-zufälligen Zahl bestimmt.
  - Er wird durch Hashing seines privaten Schlüssels bestimmt.
  - Er wird durch Hashing seines Seeds bestimmt.
Erklärung: |
  Der öffentliche Schlüssel wird aus dem privaten Schlüssel durch Operationen auf der elliptischen Kurve generiert, beginnend beim Generatorpunkt.

pergunta: Como é determinada uma chave pública Bitcoin?
resposta: É determinada pela adição e duplicação de pontos na curva elíptica a partir do ponto gerador usando a chave privada.
respostas_erradas:
  - É determinada a partir de um número aleatório ou pseudoaleatório.
  - É determinada pelo hash da sua chave privada.
  - É determinada pelo hash da sua semente.
explicação: |
  A chave pública é gerada a partir da chave privada por meio de operações na curva elíptica, começando pelo ponto gerador.

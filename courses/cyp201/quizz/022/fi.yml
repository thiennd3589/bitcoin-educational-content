question: Kuinka Bitcoinin julkinen avain määritetään?
answer: Se määritetään lisäämällä ja kaksinkertaistamalla pisteitä elliptisellä käyrällä lähtöpisteestä käyttäen yksityistä avainta.
wrong_answers:
  - Se määritetään satunnaisesta tai pseudosatunnaisesta numerosta.
  - Se määritetään hashaamalla sen yksityinen avain.
  - Se määritetään hashaamalla sen siemen.
explanation: |
  Julkinen avain luodaan yksityisestä avaimesta suorittamalla toimenpiteitä elliptisellä käyrällä, alkaen lähtöpisteestä.

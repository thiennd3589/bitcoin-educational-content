pregunta: ¿Cómo se determina una clave pública de Bitcoin?
respuesta: Se determina sumando y duplicando puntos en la curva elíptica desde el punto generador usando la clave privada.
respuestas_incorrectas:
  - Se determina a partir de un número aleatorio o pseudoaleatorio.
  - Se determina haciendo hash de su clave privada.
  - Se determina haciendo hash de su semilla.
explicación: |
  La clave pública se genera a partir de la clave privada mediante operaciones en la curva elíptica, comenzando desde el punto generador.

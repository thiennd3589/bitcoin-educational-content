pergunta: O que o índice /84'/ no nível 1 de um caminho de derivação indica?
resposta: O padrão P2WPKH (SegWit v0)
respostas_erradas:
  - O padrão P2TR (SegWit v1)
  - Uma moeda de teste Bitcoin
  - Uma moeda principal Bitcoin
explicação: |
  O índice /84'/ é definido no BIP84 para indicar o uso do padrão SegWit v0 com endereços P2WPKH no nível 1 (aquele do alvo da derivação).

otázka: Co značí index /84'/ na hloubce 1 cesty derivace?
odpověď: Standard P2WPKH (SegWit v0)
špatné_odpovědi:
  - Standard P2TR (SegWit v1)
  - Měna Bitcoin testnetu
  - Měna Bitcoin mainnetu
vysvětlení: |
  Index /84'/ je definován v BIP84 jako označení použití standardu SegWit v0 s adresami P2WPKH na hloubce 1 (tj. cíle derivace).
recenzováno: false
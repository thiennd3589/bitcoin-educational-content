pregunta: ¿Cuál es la restricción para derivar una clave pública hija de una clave pública padre?
respuesta: La clave hija debe ser normal
respuestas_incorrectas:
  - La clave hija debe ser endurecida
  - El código de cadena debe ser idéntico al de la clave padre
  - El proceso debe incluir la clave privada padre
explicación: |
  Una clave pública hija solo puede derivarse de una clave pública padre si es normal, no endurecida.
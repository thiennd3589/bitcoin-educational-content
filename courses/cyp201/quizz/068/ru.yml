Вопрос: Какова цель внешней цепочки в процессе производства?
Ответ: Для изоляции адресов, предназначенных для публичного использования.
Неверные ответы:
  - Для изоляции адресов для сдачи.
  - Для управления входящими транзакциями.
  - Для разделения приватных ключей от публичных ключей.
Объяснение: |
  Внешняя цепочка используется для получения адресов, предназначенных для публичного использования, например, тех, которые используются для приема платежей.

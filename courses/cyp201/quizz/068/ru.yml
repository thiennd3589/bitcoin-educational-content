Вопрос: Какое ограничение существует для получения дочернего публичного ключа из родительского публичного ключа?
Ответ: Дочерний ключ должен быть нормальным
Неверные ответы:
  - Дочерний ключ должен быть усиленным
  - Цепочечный код должен быть идентичен родительскому ключу
  - Процесс должен включать родительский приватный ключ
Объяснение: |
  Дочерний публичный ключ может быть получен из родительского публичного ключа только если он нормальный, а не усиленный.
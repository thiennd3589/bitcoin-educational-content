spørsmål: Hva er begrensningen for å utlede en barneoffentlig nøkkel fra en forelderoffentlig nøkkel?
svar: Barne nøkkelen må være normal
feil_svar:
  - Barne nøkkelen må være herdet
  - Kjedekoden må være identisk med den til foreldernøkkelen
  - Prosessen må inkludere den private nøkkelen til forelderen
forklaring: |
  En barneoffentlig nøkkel kan kun utledes fra en forelderoffentlig nøkkel hvis den er normal, ikke herdet.
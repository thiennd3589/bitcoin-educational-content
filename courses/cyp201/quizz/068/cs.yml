otázka: Jaký je účel externího řetězce v procesu derivace?
odpověď: Izolovat adresy určené k veřejnému použití.
špatné_odpovědi:
  - Izolovat adresy pro vrácení peněz.
  - Spravovat příchozí transakce.
  - Oddělit soukromé klíče od veřejných klíčů.
vysvětlení: |
  Externí řetězec se používá k derivaci adres určených k veřejnému použití, jako jsou ty pro přijímání plateb.
recenzováno: false
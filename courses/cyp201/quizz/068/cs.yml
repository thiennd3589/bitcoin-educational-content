otázka: Jaké je omezení pro odvození dětského veřejného klíče z rodičovského veřejného klíče?
odpověď: Dětský klíč musí být normální
špatné_odpovědi:
  - Dětský klíč musí být zpevněný
  - Řetězový kód musí být identický s kódem rodičovského klíče
  - Proces musí zahrnovat soukromý klíč rodiče
vysvětlení: |
  Dětský veřejný klíč lze odvodit z rodičovského veřejného klíče pouze pokud je normální, nikoli zpevněný.
recenzováno: false
question: С помощью расширенного открытого ключа я могу получить...
answer: ...обычные дочерние открытые ключи.
wrong_answers:
  - ...усиленные дочерние открытые ключи.
  - ...обычные дочерние закрытые ключи.
  - ...усиленные дочерние закрытые ключи.
explanation: |
  Расширенный открытый ключ позволяет получать только обычные дочерние открытые ключи, но не закрытые ключи.
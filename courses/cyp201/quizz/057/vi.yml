question: Với một khóa công khai mở rộng, tôi có thể suy ra...
answer: ...các khóa công khai con bình thường.
wrong_answers:
  - ...các khóa công khai con cứng.
  - ...các khóa riêng tư con bình thường.
  - ...các khóa riêng tư con cứng.
explanation: |
  Một khóa công khai mở rộng cho phép suy ra chỉ các khóa công khai con bình thường, nhưng không phải khóa riêng tư.
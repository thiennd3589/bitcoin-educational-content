question: Con una chiave pubblica estesa, posso derivare...
answer: ...chiavi pubbliche figlio normali.
wrong_answers:
  - ...chiavi pubbliche figlio rinforzate.
  - ...chiavi private figlio normali.
  - ...chiavi private figlio rinforzate.
explanation: |
  Una chiave pubblica estesa consente la derivazione solo di chiavi pubbliche figlio normali, ma non di chiavi private.
reviewed: false
Frage: Mit einem erweiterten öffentlichen Schlüssel kann ich ableiten...
Antwort: ...normale Kind-öffentliche Schlüssel.
falsche_Antworten:
  - ...gehärtete Kind-öffentliche Schlüssel.
  - ...normale Kind-private Schlüssel.
  - ...gehärtete Kind-private Schlüssel.
Erklärung: |
  Ein erweiterter öffentlicher Schlüssel ermöglicht nur die Ableitung von normalen Kind-öffentlichen Schlüsseln, jedoch nicht von privaten Schlüsseln.
überprüft: false
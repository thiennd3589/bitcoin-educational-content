pregunta: ¿Cuál es el tamaño de la semilla generada por PBKDF2?
respuesta: 512 bits
respuestas_incorrectas:
  - 128 bits
  - 256 bits
  - Variable dependiendo de la longitud de la frase mnemotécnica
explicación: |
  Independientemente de la longitud de la frase mnemotécnica, PBKDF2 siempre genera una semilla de 512 bits.
revisado: false
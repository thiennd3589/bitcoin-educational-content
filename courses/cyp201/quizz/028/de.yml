Frage: Wie groß ist ein komprimierter öffentlicher Schlüssel, der das Schnorr-Protokoll verwendet?
Antwort: 32 Bytes
Falsche Antworten:
  - 33 Bytes
  - 64 Bytes
  - 256 Bits
Erklärung: |
  Ein Schnorr-öffentlicher Schlüssel wird nur durch die x-Koordinate des Punktes auf der elliptischen Kurve dargestellt, was seine Größe auf 32 Bytes reduziert.
Überprüft: false
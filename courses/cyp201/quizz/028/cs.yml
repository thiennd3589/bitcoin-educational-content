otázka: Jaká je velikost komprimovaného veřejného klíče používajícího protokol Schnorr?
odpověď: 32 bajtů
špatné_odpovědi:
  - 33 bajtů
  - 64 bajtů
  - 256 bitů
vysvětlení: |
  Veřejný klíč Schnorr je reprezentován pouze x-ovou souřadnicí bodu na eliptické křivce, což redukuje jeho velikost na 32 bajtů.
recenzováno: false
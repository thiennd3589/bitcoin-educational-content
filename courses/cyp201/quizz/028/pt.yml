pergunta: Por que é impossível recuperar a chave privada a partir de uma assinatura digital válida?
resposta: A assinatura é baseada em operações matemáticas irreversíveis em uma curva elíptica.
respostas_erradas:
  - A chave privada é criptografada antes de ser usada.
  - A semente protege a chave privada.
  - A hashagem de mensagens impede que a chave privada seja recuperada.
explicação: |
  Operações em curvas elípticas são irreversíveis, garantindo que a chave privada não possa ser deduzida a partir da assinatura.

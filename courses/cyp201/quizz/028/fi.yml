kysymys: Miksi yksityistä avainta ei voi palauttaa kelvollisesta digitaalisesta allekirjoituksesta?
vastaus: Allekirjoitus perustuu kääntämättömiin matemaattisiin toimenpiteisiin elliptisellä käyrällä.
väärät_vastaukset:
  - Yksityinen avain salataan ennen käyttöä.
  - Siemen suojaa yksityistä avainta.
  - Viestien hajauttaminen estää yksityisen avaimen palauttamisen.
selitys: |
  Toimenpiteet elliptisillä käyrillä ovat kääntämättömiä, varmistaen, että yksityistä avainta ei voida päätellä allekirjoituksesta.
arvioitu: false
kysymys: Mikä on pakatun julkisen avaimen koko käytettäessä Schnorr-protokollaa?
vastaus: 32 tavua
väärät_vastaukset:
  - 33 tavua
  - 64 tavua
  - 256 bittiä
selitys: |
  Schnorrin julkinen avain esitetään ainoastaan elliptisen käyrän pisteen x-koordinaatilla, mikä pienentää sen koon 32 tavuun.
arvioitu: false
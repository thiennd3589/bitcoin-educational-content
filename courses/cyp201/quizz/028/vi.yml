câu hỏi: Kích thước của một khóa công khai nén sử dụng giao thức Schnorr là bao nhiêu?
câu trả lời: 32 byte
câu trả lời sai:
  - 33 byte
  - 64 byte
  - 256 bit
giải thích: |
  Một khóa công khai Schnorr chỉ được biểu diễn bởi tọa độ x của điểm trên đường cong elliptic, điều này giảm kích thước của nó xuống còn 32 byte.

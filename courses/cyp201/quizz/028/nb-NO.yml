spørsmål: Hva er størrelsen på en komprimert offentlig nøkkel ved bruk av Schnorr-protokollen?
svar: 32 bytes
feil_svar:
  - 33 bytes
  - 64 bytes
  - 256 bits
forklaring: |
  En offentlig Schnorr-nøkkel representeres kun av x-koordinaten til punktet på den elliptiske kurven, noe som reduserer størrelsen til 32 bytes.
gjennomgått: false
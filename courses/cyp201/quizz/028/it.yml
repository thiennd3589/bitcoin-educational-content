domanda: Qual è la dimensione di una chiave pubblica compressa utilizzando il protocollo Schnorr?
risposta: 32 byte
risposte_errate:
  - 33 byte
  - 64 byte
  - 256 bit
spiegazione: |
  Una chiave pubblica Schnorr è rappresentata solo dalla coordinata x del punto sulla curva ellittica, il che riduce la sua dimensione a 32 byte.

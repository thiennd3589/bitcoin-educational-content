Вопрос: Каков размер сжатого открытого ключа, используя протокол Шнорра?
Ответ: 32 байта
Неверные ответы:
  - 33 байта
  - 64 байта
  - 256 бит
Объяснение: |
  Открытый ключ Шнорра представлен только x-координатой точки на эллиптической кривой, что сокращает его размер до 32 байтов.
Проверено: false
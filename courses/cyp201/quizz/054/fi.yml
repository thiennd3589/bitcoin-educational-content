kysymys: Mestariavaimen ja mestariketjukoodin arvojen laskemiseksi HMAC-SHA512-funktion ensimmäinen syöte on siemen. Mikä on tämän funktion toinen syötearvo, joka toimii avaimena?
vastaus: "Bitcoin seed".
väärät_vastaukset:
  - Mnemoninen lause.
  - Salasana.
  - "Siemen".
selitys: |
  Merkkijono "Bitcoin seed" käytetään avaimena HMAC-SHA512:ssa johdettakseen mestariavain ja mestariketjukoodi siemenestä.
arvioitu: false
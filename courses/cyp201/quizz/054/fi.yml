question: Mestariavaimen ja mestariketjukoodin arvojen laskemiseksi HMAC-SHA512-funktion ensimmäinen syöte on siemen. Mikä on tämän funktion toinen syötearvo, joka toimii avaimena?
answer: "Bitcoin seed".
wrong_answers:
  - Mnemoninen lause.
  - Salasana.
  - "Siemen".
explanation: |
  Merkkijono "Bitcoin seed" käytetään avaimena HMAC-SHA512: ssa johdettakseen mestariavain ja mestariketjukoodi siemenestä.
reviewed: false
Вопрос: Для вычисления значений мастер-ключа и мастер-кода цепи первым входным значением в функцию HMAC-SHA512 является seed. Каково второе входное значение этой функции, выступающее в качестве ключа?
Ответ: "Bitcoin seed".
Неверные ответы:
  - Мнемоническая фраза.
  - Парольная фраза.
  - "Seed".
Объяснение:
  Строка "Bitcoin seed" используется как ключ в HMAC-SHA512 для вывода мастер-ключа и мастер-кода цепи из seed.
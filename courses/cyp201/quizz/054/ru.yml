question: Для вычисления значений мастер-ключа и мастер-кода цепи первым входным значением в функцию HMAC-SHA512 является seed. Каково второе входное значение этой функции, выступающее в качестве ключа?
answer: "Bitcoin seed".
wrong_answers:
  - Мнемоническая фраза.
  - Парольная фраза.
  - "Seed".
explanation:
  Строка "Bitcoin seed" используется как ключ в HMAC-SHA512 для вывода мастер-ключа и мастер-кода цепи из seed.
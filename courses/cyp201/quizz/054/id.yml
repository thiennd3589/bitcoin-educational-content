question: Untuk menghitung nilai dari kunci utama dan kode rantai utama, input pertama ke fungsi HMAC-SHA512 adalah seed. Apa nilai input kedua dari fungsi ini, yang berfungsi sebagai kunci?
answer: "Bitcoin seed".
wrong_answers:
  - Frase mnemonik.
  - Frase sandi.
  - "Seed".
explanation: |
  String "Bitcoin seed" digunakan sebagai kunci dalam HMAC-SHA512 untuk menurunkan kunci utama dan kode rantai utama dari seed.
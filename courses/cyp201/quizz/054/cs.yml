question: Pro výpočet hodnot hlavního klíče a hlavního řetězového kódu je prvním vstupem do funkce HMAC-SHA512 seed (semeno). Jaká je druhá vstupní hodnota této funkce, která slouží jako klíč?
answer: "Bitcoin seed".
wrong_answers:
  - Mnemonická fráze.
  - Heslová fráze.
  - "Seed".
explanation: |
  Řetězec "Bitcoin seed" je použit jako klíč v HMAC-SHA512 pro odvození hlavního klíče a hlavního řetězového kódu ze seedu.

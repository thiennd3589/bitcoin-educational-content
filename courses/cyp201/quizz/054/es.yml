pregunta: ¿Cuál es el principal papel de la frase de paso en una cartera HD de Bitcoin?
respuesta: Modificar la derivación de clave para mejorar la seguridad
respuestas_incorrectas:
  - Descifrar transacciones pendientes
  - Generar los UTXOs de la cartera
  - Proteger el acceso a la cartera con identificación facial
explicación: |

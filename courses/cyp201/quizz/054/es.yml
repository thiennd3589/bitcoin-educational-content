pregunta: Para calcular los valores de la clave maestra y el código de cadena maestro, la primera entrada para la función HMAC-SHA512 es la semilla. ¿Cuál es el segundo valor de entrada de esta función, actuando como una clave?
respuesta: "Bitcoin seed".
respuestas_incorrectas:
  - La frase mnemotécnica.
  - La frase de paso.
  - "Seed".
explicación: |
  La cadena "Bitcoin seed" se utiliza como una clave en HMAC-SHA512 para derivar la clave maestra y el código de cadena maestro a partir de la semilla.
revisado: false
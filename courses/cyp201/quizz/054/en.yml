question: To calculate the values of the master key and the master chain code, the first input to the HMAC-SHA512 function is the seed. What is the second input value of this function, acting as a key?
answer: “Bitcoin seed”.
wrong_answers:
  - The mnemonic phrase.
  - The passphrase.
  - “Seed”.
explanation: |
  The string "Bitcoin seed" is used as a key in HMAC-SHA512 to derive the master key and the master chain code from the seed.

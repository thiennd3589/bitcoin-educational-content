question: Per calcolare i valori della chiave principale e del codice catena principale, il primo input alla funzione HMAC-SHA512 è il seed. Qual è il secondo valore di input di questa funzione, che agisce come chiave?
answer: "Bitcoin seed".
wrong_answers:
  - La frase mnemonica.
  - La passphrase.
  - "Seed".
explanation: |
  La stringa "Bitcoin seed" è utilizzata come chiave in HMAC-SHA512 per derivare la chiave principale e il codice catena principale dal seed.
recensito: false
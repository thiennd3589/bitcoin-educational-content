question: ¿Verdadero o Falso? "Se puede determinar una clave pública solo conociendo su dirección SegWitv0."
answer: Falso.
wrong_answers:
  - Verdadero.
explanation: |
  Una dirección SegWit v0 es un hash de la clave pública, lo que hace imposible recuperar directamente la clave pública a partir de la dirección sin conocer la clave privada correspondiente.

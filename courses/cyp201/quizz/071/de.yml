Frage: Wahr oder Falsch? "Man kann einen öffentlichen Schlüssel bestimmen, indem man nur seine SegWitv0-Adresse kennt."
Antwort: Falsch.
falsche_Antworten:
  - Wahr.
Erklärung: |
  Eine SegWit v0-Adresse ist ein Hash des öffentlichen Schlüssels, was es unmöglich macht, den öffentlichen Schlüssel direkt aus der Adresse abzuleiten, ohne den entsprechenden privaten Schlüssel zu kennen.
überprüft: false
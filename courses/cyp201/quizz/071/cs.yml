otázka: Pravda nebo lež? "Lze určit veřejný klíč pouze znalostí jeho SegWitv0 adresy."
odpověď: Lež.
nesprávné_odpovědi:
  - Pravda.
vysvětlení: |
  SegWit v0 adresa je hash veřejného klíče, což znemožňuje přímé získání veřejného klíče z adresy bez znalosti odpovídajícího soukromého klíče.
recenzováno: false
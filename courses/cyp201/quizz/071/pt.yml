pergunta: Qual profundidade no caminho de derivação especifica o tipo de moeda?
resposta: Profundidade 2
respostas_erradas:
  - Profundidade 1
  - Profundidade 3
  - Profundidade 4
explicação: |
  A Profundidade 2 é usada para identificar a moeda em carteiras multi-moedas, como Bitcoin (índice 0') ou Litecoin (índice 2').
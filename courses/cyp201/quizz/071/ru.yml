question: Верно или Неверно? "Можно определить публичный ключ, зная только его адрес SegWitv0."
answer: Неверно.
wrong_answers:
  - Верно.
explanation: |
  Адрес SegWit v0 является хешем публичного ключа, что делает невозможным прямое получение публичного ключа из адреса без знания соответствующего приватного ключа.
reviewed: false
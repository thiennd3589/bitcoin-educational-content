pergunta: Qual é o papel principal de um endereço Bitcoin em uma transação?
resposta: Bloquear UTXOs no scriptPubKey
respostas_erradas:
  - Desbloquear os UTXOs no scriptSig
  - Sinalizar o fim da transação
  - Identificar o bloco de confirmação
explicação: |
  Um endereço Bitcoin é incorporado no scriptPubKey para bloquear os UTXOs. Ele determina as condições necessárias para desbloquear os fundos.

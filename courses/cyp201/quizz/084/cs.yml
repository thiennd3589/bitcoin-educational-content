otázka: Jaká je hlavní role Bitcoinové adresy v transakci?
odpověď: Zamknout UTXO ve scriptPubKey
špatné_odpovědi:
  - Odemknout UTXO ve scriptSig
  - Signalizovat konec transakce
  - Identifikovat blok potvrzení
vysvětlení: |
  Bitcoinová adresa je vložena do scriptPubKey, aby zamkla UTXO. Určuje nezbytné podmínky pro odemknutí prostředků.
recenzováno: false
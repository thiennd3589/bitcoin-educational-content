domanda: Qual è il ruolo principale di un indirizzo Bitcoin in una transazione?
risposta: Bloccare gli UTXO nello scriptPubKey
risposte_errate:
  - Sbloccare gli UTXO nello scriptSig
  - Segnalare la fine della transazione
  - Identificare il blocco di conferma
spiegazione: |
  Un indirizzo Bitcoin è incorporato nello scriptPubKey per bloccare gli UTXO. Determina le condizioni necessarie per sbloccare i fondi.

Вопрос: Какова основная роль Bitcoin-адреса в транзакции?
Ответ: Блокировать UTXO в scriptPubKey
Неверные ответы:
  - Разблокировать UTXO в scriptSig
  - Сигнализировать об окончании транзакции
  - Идентифицировать блок подтверждения
Объяснение: |
  Bitcoin-адрес встраивается в scriptPubKey для блокировки UTXO. Он определяет необходимые условия для разблокировки средств.

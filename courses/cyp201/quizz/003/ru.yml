question: В протоколе Bitcoin, что такое HASH160?
answer: Хеш SHA256, за которым следует хеш RIPEMD160.
wrong_answers:
  - Двойной хеш RIPEMD160.
  - Двойной хеш SHA256.
  - Хеш MD5, за которым следует хеш SHA256.
explanation: |
  HASH160 сочетает в себе хеш SHA256, за которым следует RIPEMD160, используемый в особенности для генерации адресов Bitcoin.
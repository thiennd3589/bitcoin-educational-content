question: Innerhalb des Bitcoin-Protokolls, was ist ein HASH160?
answer: Ein SHA256-Hash gefolgt von einem RIPEMD160-Hash.
wrong_answers:
  - Ein doppelter RIPEMD160-Hash.
  - Ein doppelter SHA256-Hash.
  - Ein MD5-Hash gefolgt von einem SHA256-Hash.
explanation: |

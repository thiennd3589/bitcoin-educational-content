Frage: Was ist der Hauptunterschied zwischen SHA256 und RIPEMD160?
Antwort: RIPEMD160 erzeugt kürzere Hashes als SHA256
falsche_Antworten:
  - SHA256 ist veraltet, im Gegensatz zu RIPEMD160
  - RIPEMD160 wird nur im Proof-of-Work-Mechanismus verwendet
  - SHA256 wird nie mit anderen Hashfunktionen kombiniert
Erklärung: |
  RIPEMD160 generiert 160-Bit-Hashes, während SHA256 256-Bit-Hashes produziert.
überprüft: false
câu hỏi: Trong giao thức Bitcoin, HASH160 là gì?
câu trả lời: Một băm SHA256 theo sau là một băm RIPEMD160.
câu trả lời sai:
  - Một băm RIPEMD160 kép.
  - Một băm SHA256 kép.
  - Một băm MD5 theo sau là một băm SHA256.
giải thích: |
  HASH160 kết hợp một băm SHA256 theo sau là RIPEMD160, được sử dụng đặc biệt để tạo ra địa chỉ Bitcoin.
đã xem xét: false
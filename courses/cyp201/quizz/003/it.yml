domanda: Qual è la principale differenza tra SHA256 e RIPEMD160?
risposta: RIPEMD160 produce hash più corti rispetto a SHA256
risposte_errate:
  - SHA256 è obsoleto a differenza di RIPEMD160
  - RIPEMD160 è utilizzato solo nel meccanismo di Proof-of-Work
  - SHA256 non è mai combinato con altre funzioni di hashing
spiegazione: |
  RIPEMD160 genera hash di 160 bit, mentre SHA256 produce hash di 256 bit.

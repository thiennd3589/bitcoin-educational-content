kysymys: Mikä on HASH160 Bitcoin-protokollassa?
vastaus: SHA256-tiivisteen jälkeen seuraa RIPEMD160-tiiviste.
vaarat_vastaukset:
  - Kahden RIPEMD160-tiivisteen yhdistelmä.
  - Kahden SHA256-tiivisteen yhdistelmä.
  - MD5-tiivisteen jälkeen seuraa SHA256-tiiviste.
selitys: |
  HASH160 yhdistää SHA256-tiivisteen, jonka jälkeen tulee RIPEMD160. Sitä käytetään erityisesti Bitcoin-osoitteiden generoimiseen.
arvioitu: false
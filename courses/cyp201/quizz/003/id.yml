question: Dalam protokol Bitcoin, apa itu HASH160?
answer: Sebuah hash SHA256 diikuti oleh hash RIPEMD160.
wrong_answers:
  - Sebuah hash RIPEMD160 ganda.
  - Sebuah hash SHA256 ganda.
  - Sebuah hash MD5 diikuti oleh hash SHA256.
explanation: |
  HASH160 menggabungkan hash SHA256 diikuti oleh RIPEMD160, digunakan khusus untuk menghasilkan alamat Bitcoin.

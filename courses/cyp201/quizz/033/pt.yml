pergunta: O que a bandeira sighash SIGHASH_NONE permite?
resposta: Modificar as saídas após a assinatura
respostas_erradas:
  - Modificar as entradas após a assinatura
  - Cobrir todas as entradas e saídas
  - Restringir modificações a apenas uma saída
explicação: |
  SIGHASH_NONE cobre apenas as entradas, deixando as saídas modificáveis após a assinatura.
revisado: false
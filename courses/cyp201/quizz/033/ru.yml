question: В каком BIP предложена идея фразы восстановления или мнемонической фразы (12/24 слова)?
answer: BIP39.
wrong_answers:
  - BIP16.
  - BIP32.
  - BIP44.
explanation: |
  BIP39 ввел 24-словную мнемоническую фразу восстановления, чтобы облегчить резервное копирование ключей для пользователей HD кошельков.
вопрос: В каком BIP предложена идея фразы восстановления или мнемонической фразы (12/24 слова)?
ответ: BIP39.
неправильные_ответы:
  - BIP16.
  - BIP32.
  - BIP44.
объяснение: |
  BIP39 ввел 24-словную мнемоническую фразу восстановления, чтобы облегчить резервное копирование ключей для пользователей HD кошельков.
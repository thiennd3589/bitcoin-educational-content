Frage: Wofür ermöglicht die Sighash-Flagge SIGHASH_NONE?
Antwort: Die Modifikation der Ausgaben nach der Signierung
falsche_Antworten:
  - Die Modifikation der Eingaben nach der Signierung
  - Alle Eingaben und Ausgaben abdecken
  - Einschränkung der Modifikationen auf nur eine Ausgabe
Erklärung: |
  SIGHASH_NONE deckt nur die Eingaben ab und lässt die Ausgaben nach der Signierung modifizierbar.
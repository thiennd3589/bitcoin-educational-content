question: In quale BIP viene proposta l'idea della frase di recupero, o frase mnemonica (12/24 parole)?
answer: BIP39.
wrong_answers:
  - BIP16.
  - BIP32.
  - BIP44.
explanation: |
  BIP39 ha introdotto la frase mnemonica di recupero di 24 parole, per facilitare il backup delle chiavi per gli utenti di portafogli HD.
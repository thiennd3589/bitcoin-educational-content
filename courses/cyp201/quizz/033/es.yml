question: ¿En qué BIP se propone la idea de la frase de recuperación o frase mnemotécnica (12/24 palabras)?
answer: BIP39.
wrong_answers:
  - BIP16.
  - BIP32.
  - BIP44.
explanation: |
  BIP39 introdujo la frase mnemotécnica de 24 palabras, para facilitar la copia de seguridad de las claves para los usuarios de monederos HD.
kysymys: Mitä sighash-lippu SIGHASH_NONE sallii?
vastaus: Lähtöjen muokkaamisen allekirjoittamisen jälkeen
vaarat_vastaukset:
  - Syötteiden muokkaamisen allekirjoittamisen jälkeen
  - Kaikkien syötteiden ja lähtöjen kattamisen
  - Rajoittaa muokkaukset vain yhteen lähtöön
selitys: |
  SIGHASH_NONE kattaa vain syötteet, jättäen lähdöt muokattaviksi allekirjoittamisen jälkeen.
arvioitu: false
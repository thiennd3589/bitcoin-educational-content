question: In which BIP is the idea of the recovery phrase, or mnemonic phrase (12/24 words), proposed?
answer: BIP39.
wrong_answers:
  - BIP16.
  - BIP32.
  - BIP44.
explanation: |
  BIP39 introduced the 24-word mnemonic recovery phrase, to facilitate the backup of keys for users of HD wallets.

domanda: Qual è la principale differenza tra un PRNG e un TRNG?
risposta: Un PRNG è deterministico, mentre un TRNG produce numeri veramente casuali.
risposte_errate:
  - Un TRNG è più veloce di un PRNG.
  - Un TRNG utilizza un seme, mentre un PRNG non utilizza alcun seme.
  - Un PRNG è hardware, mentre un TRNG è software.
spiegazione: |
  Un TRNG (True Random Number Generator) genera numeri casuali a partire da un fenomeno fisico casuale, a differenza di un PRNG che è deterministico.

kysymys: Miksi Bitcoin-osoitteen uudelleenkäyttöä ei suositella?
vastaus: Se helpottaa kolmansien osapuolien tekemää transaktioiden seurantaa
vaarat_vastaukset:
  - Se paljastaa yksityisen avaimen noncen takia
  - Se tekee transaktioista kalliimpia
  - Se mitätöi digitaaliset allekirjoitukset
selitys: |
  Osoitteen uudelleenkäyttö mahdollistaa tarkkailijoiden helposti yhdistää eri transaktiot samaan käyttäjään, vaarantaen heidän yksityisyytensä.
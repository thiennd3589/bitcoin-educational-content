question: Was ist der Hauptunterschied zwischen einem PRNG und einem TRNG?
answer: Ein PRNG ist deterministisch, während ein TRNG wirklich zufällige Zahlen erzeugt.
wrong_answers:
  - Ein TRNG ist schneller als ein PRNG.
  - Ein TRNG verwendet einen Seed, während ein PRNG keinen Seed verwendet.
  - Ein PRNG ist Hardware, während ein TRNG Software ist.
explanation: |
  Ein TRNG (True Random Number Generator) erzeugt zufällige Zahlen aus einem physischen Zufallsphänomen, im Gegensatz zu einem PRNG, der deterministisch ist.
reviewed: false
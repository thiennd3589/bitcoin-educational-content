otázka: Proč se nedoporučuje opětovné použití Bitcoinové adresy?
odpověď: Umožňuje sledování transakcí třetími stranami
špatné_odpovědi:
  - Odhaluje soukromý klíč kvůli nonce
  - Zdražuje transakce
  - Zneplatňuje digitální podpisy
vysvětlení: |
  Opětovné použití adresy umožňuje pozorovatelům snadno spojit různé transakce se stejným uživatelem, čímž kompromituje jejich soukromí.

question: В чем основное отличие между PRNG и TRNG?
answer: PRNG является детерминированным, в то время как TRNG производит действительно случайные числа.
wrong_answers:
  - TRNG работает быстрее, чем PRNG.
  - TRNG использует начальное значение (seed), в то время как PRNG не использует никакого начального значения.
  - PRNG является аппаратным обеспечением, в то время как TRNG является программным обеспечением.
explanation: |
  TRNG (True Random Number Generator, Генератор Истинно Случайных Чисел) генерирует случайные числа из физического случайного явления, в отличие от PRNG, который является детерминированным.

question: Sự khác biệt chính giữa PRNG và TRNG là gì?
answer: PRNG là xác định, trong khi TRNG tạo ra các số ngẫu nhiên thực sự.
wrong_answers:
  - TRNG nhanh hơn PRNG.
  - TRNG sử dụng một hạt giống, trong khi PRNG không sử dụng hạt giống nào.
  - PRNG là phần cứng, trong khi TRNG là phần mềm.
explanation: |
  TRNG (True Random Number Generator) tạo ra các số ngẫu nhiên từ một hiện tượng ngẫu nhiên vật lý, không giống như PRNG là xác định.
question: Apa perbedaan utama antara PRNG dan TRNG?
answer: PRNG bersifat deterministik, sementara TRNG menghasilkan angka acak yang sebenarnya.
wrong_answers:
  - TRNG lebih cepat daripada PRNG.
  - TRNG menggunakan seed, sementara PRNG tidak menggunakan seed apa pun.
  - PRNG adalah perangkat keras, sementara TRNG adalah perangkat lunak.
explanation: |
  TRNG (True Random Number Generator) menghasilkan angka acak dari fenomena acak fisik, tidak seperti PRNG yang bersifat deterministik.
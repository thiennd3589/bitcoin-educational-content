pertanyaan: Mengapa menggunakan kembali alamat Bitcoin tidak disarankan?
jawaban: Ini memudahkan pelacakan transaksi oleh pihak ketiga
jawaban_salah:
  - Ini mengungkapkan kunci privat karena nonce
  - Ini membuat transaksi menjadi lebih mahal
  - Ini membatalkan tanda tangan digital
penjelasan: |
  Menggunakan kembali alamat memungkinkan pengamat untuk dengan mudah menghubungkan berbagai transaksi ke pengguna yang sama, sehingga merusak privasi mereka.
ditinjau: false
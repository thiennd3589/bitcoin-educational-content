question: Как определить размер бита контрольной суммы для фразы восстановления?
answer: Разделите размер случайного числа (энтропии) на 32.
wrong_answers:
  - Разделите размер случайного числа (энтропии) на 8.
  - Разделите размер случайного числа (энтропии) на 16.
  - Умножьте размер случайного числа (энтропии) на 2.
explanation: |
  Размер контрольной суммы получается путем деления размера энтропии на 32, в соответствии с BIP39.
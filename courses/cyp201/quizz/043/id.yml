question: Bagaimana cara menentukan ukuran bit dari checksum untuk frase pemulihan?
answer: Bagi ukuran dari angka acak (entropi) dengan 32.
wrong_answers:
  - Bagi ukuran dari angka acak (entropi) dengan 8.
  - Bagi ukuran dari angka acak (entropi) dengan 16.
  - Kalikan ukuran dari angka acak (entropi) dengan 2.
explanation: |
  Ukuran dari checksum diperoleh dengan membagi ukuran entropi dengan 32, sesuai dengan BIP39.

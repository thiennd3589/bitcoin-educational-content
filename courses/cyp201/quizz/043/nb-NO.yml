question: Hvordan bestemme bitstørrelsen på sjekksummen for en gjenopprettingsfrase?
answer: Del størrelsen på det tilfeldige tallet (entropi) med 32.
wrong_answers:
  - Del størrelsen på det tilfeldige tallet (entropi) med 8.
  - Del størrelsen på det tilfeldige tallet (entropi) med 16.
  - Multipliser størrelsen på det tilfeldige tallet (entropi) med 2.
explanation: |
  Størrelsen på sjekksummen fås ved å dele størrelsen på entropien med 32, i samsvar med BIP39.

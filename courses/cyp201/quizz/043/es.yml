question: ¿Cómo determinar el tamaño en bits del checksum para una frase de recuperación?
answer: Divide el tamaño del número aleatorio (entropía) por 32.
wrong_answers:
  - Divide el tamaño del número aleatorio (entropía) por 8.
  - Divide el tamaño del número aleatorio (entropía) por 16.
  - Multiplica el tamaño del número aleatorio (entropía) por 2.
explanation: |
  El tamaño del checksum se obtiene dividiendo el tamaño de la entropía por 32, de acuerdo con BIP39.

otázka: Jak určit velikost bitu kontrolního součtu pro obnovovací frázi?
odpověď: Velikost náhodného čísla (entropie) vydělte 32.
špatné_odpovědi:
  - Velikost náhodného čísla (entropie) vydělte 8.
  - Velikost náhodného čísla (entropie) vydělte 16.
  - Velikost náhodného čísla (entropie) vynásobte 2.
vysvětlení: |
  Velikost kontrolního součtu se získá vydělením velikosti entropie 32, v souladu s BIP39.

câu hỏi: Làm thế nào để xác định kích thước bit của checksum cho một cụm từ khôi phục?
câu trả lời: Chia kích thước của số ngẫu nhiên (entropy) cho 32.
câu trả lời sai:
  - Chia kích thước của số ngẫu nhiên (entropy) cho 8.
  - Chia kích thước của số ngẫu nhiên (entropy) cho 16.
  - Nhân kích thước của số ngẫu nhiên (entropy) với 2.
giải thích: |
  Kích thước của checksum được thu được bằng cách chia kích thước của entropy cho 32, theo BIP39.

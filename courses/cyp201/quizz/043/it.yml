domanda: Come determinare la dimensione in bit del checksum per una frase di recupero?
risposta: Dividere la dimensione del numero casuale (entropia) per 32.
risposte_errate:
  - Dividere la dimensione del numero casuale (entropia) per 8.
  - Dividere la dimensione del numero casuale (entropia) per 16.
  - Moltiplicare la dimensione del numero casuale (entropia) per 2.

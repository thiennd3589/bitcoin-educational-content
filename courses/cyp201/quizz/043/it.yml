domanda: Quanti bit di entropia vengono utilizzati per una frase mnemonica di 24 parole?
risposta: 256 bit
risposte_errate:
  - 128 bit
  - 512 bit
  - 64 bit
spiegazione: |
  Una frase mnemonica di 24 parole si basa su 256 bit di entropia, garantendo un livello di sicurezza molto elevato.

kysymys: Mikä on pseudo-satunnaisfunktio, jota käytetään PBKDF2:ssa laskemaan Bitcoin HD -lompakon siemen?
vastaus: HMAC-SHA512.
vaarat_vastaukset:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.
selitys: |
  HMAC-SHA512 on pseudo-satunnaisfunktio, jota käytetään PBKDF2:ssa generoimaan Bitcoin HD -lompakon siemen.
arvioitu: false
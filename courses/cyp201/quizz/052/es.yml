pregunta: ¿Cuál es el propósito de usar una cartera señuelo con una frase de paso?
respuesta: Simular una cartera con una pequeña cantidad en caso de coacción física
respuestas_incorrectas:
  - Añadir una copia de seguridad automática de las transacciones
  - Generar una frase mnemotécnica adicional
  - Proteger los UTXOs de un doble gasto
explicación: |
  Una cartera señuelo se utiliza para desviar la atención de un atacante proporcionando acceso a una cartera que contiene una pequeña cantidad de bitcoins.

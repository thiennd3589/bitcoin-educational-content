câu hỏi: Hàm giả ngẫu nhiên nào được sử dụng trong PBKDF2 để tính toán hạt giống của một ví Bitcoin HD?
câu trả lời: HMAC-SHA512.
câu trả lời sai:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.
giải thích: |
  HMAC-SHA512 là hàm giả ngẫu nhiên được sử dụng trong PBKDF2 để tạo ra hạt giống của một ví Bitcoin HD.

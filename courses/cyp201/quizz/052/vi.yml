question: Hàm giả ngẫu nhiên nào được sử dụng trong PBKDF2 để tính toán hạt giống của một ví Bitcoin HD?
answer: HMAC-SHA512.
wrong_answers:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.
explanation: |
  HMAC-SHA512 là hàm giả ngẫu nhiên được sử dụng trong PBKDF2 để tạo ra hạt giống của một ví Bitcoin HD.
reviewed: false
otázka: Jaký je účel použití návnadové peněženky s heslovou frází?
odpověď: Simulovat peněženku s malým množstvím v případě fyzického nátlaku
špatné_odpovědi:
  - Přidat automatickou zálohu transakcí
  - Generovat dodatečnou mnemonickou frázi
  - Chránit UTXO před dvojitým výdajem
vysvětlení: |
  Návnadová peněženka se používá k odvedení pozornosti útočníka tím, že poskytne přístup k peněžence obsahující malé množství bitcoinů.

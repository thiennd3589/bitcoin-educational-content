question: Jaká pseudonáhodná funkce se používá v PBKDF2 pro výpočet seedu Bitcoin HD peněženky?
answer: HMAC-SHA512.
wrong_answers:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.
explanation: |
  HMAC-SHA512 je pseudonáhodná funkce používaná v PBKDF2 pro generování seedu Bitcoin HD peněženky.
reviewed: false
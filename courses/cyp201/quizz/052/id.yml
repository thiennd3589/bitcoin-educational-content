pertanyaan: Apa fungsi pseudo-random yang digunakan dalam PBKDF2 untuk menghitung seed dari dompet HD Bitcoin?
jawaban: HMAC-SHA512.
jawaban_salah:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.
penjelasan: |
  HMAC-SHA512 adalah fungsi pseudo-random yang digunakan dalam PBKDF2 untuk menghasilkan seed dari dompet HD Bitcoin.
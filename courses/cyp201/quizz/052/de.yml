Frage: Was ist der Zweck der Verwendung eines Täuschungs-Wallets mit einer Passphrase?
Antwort: Ein Wallet mit einem kleinen Betrag zu simulieren, im Falle physischer Nötigung
falsche_Antworten:
  - Eine automatische Sicherung von Transaktionen hinzufügen
  - Eine zusätzliche mnemonische Phrase generieren
  - UTXOs vor einem Double-Spend schützen
Erklärung: |
  Ein Täuschungs-Wallet wird verwendet, um die Aufmerksamkeit eines Angreifers abzulenken, indem Zugang zu einem Wallet gewährt wird, das eine kleine Menge an Bitcoins enthält.

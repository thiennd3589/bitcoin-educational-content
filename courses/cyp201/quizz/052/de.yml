Frage: Welche Pseudozufallsfunktion wird in PBKDF2 verwendet, um den Seed eines Bitcoin HD-Wallets zu berechnen?
Antwort: HMAC-SHA512.
Falsche Antworten:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.

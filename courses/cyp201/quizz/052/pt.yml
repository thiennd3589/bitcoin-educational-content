pergunta: Qual é a função pseudo-aleatória usada no PBKDF2 para calcular a semente de uma carteira HD Bitcoin?
resposta: HMAC-SHA512.
respostas_erradas:
  - HMAC-SHA256.
  - HMAC-SHA1.
  - SHA3-512.
explicação: |
  HMAC-SHA512 é a função pseudo-aleatória usada no PBKDF2 para gerar a semente de uma carteira HD Bitcoin.
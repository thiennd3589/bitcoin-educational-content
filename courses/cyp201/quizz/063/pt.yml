pergunta: Quais são os dois tipos de derivação de chaves filhas em uma carteira HD?
resposta: Derivação normal e derivação reforçada.
respostas_erradas:
  - Derivação simples e derivação complexa.
  - Derivação elíptica e derivação curva.
  - Derivação estática e derivação dinâmica.
explicação: |
  Os dois tipos de derivação são a derivação normal, que utiliza a chave pública pai, e a derivação reforçada, que utiliza a chave privada pai.
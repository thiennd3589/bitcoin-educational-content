question: Какие два типа производных ключей существуют в иерархически детерминированных кошельках?
answer: Обычное производство и усиленное производство.
wrong_answers:
  - Простое производство и сложное производство.
  - Эллиптическое производство и производство по кривой.
  - Статическое производство и динамическое производство.
explanation:
  Два типа производства - это обычное производство, которое использует открытый ключ родителя, и усиленное производство, которое использует закрытый ключ родителя.

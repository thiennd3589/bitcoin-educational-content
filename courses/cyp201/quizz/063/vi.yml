question: Hai loại phái sinh khóa con trong ví HD là gì?
answer: Phái sinh bình thường và phái sinh cứng.
wrong_answers:
  - Phái sinh đơn giản và phái sinh phức tạp.
  - Phái sinh elliptic và phái sinh đường cong.
  - Phái sinh tĩnh và phái sinh động.
explanation: |
  Hai loại phái sinh là phái sinh bình thường, sử dụng khóa công khai của cha mẹ, và phái sinh cứng, sử dụng khóa riêng tư của cha mẹ.
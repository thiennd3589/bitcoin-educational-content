câu hỏi: Thông tin nào không được bao gồm trong một khóa mở rộng?
câu trả lời: Lịch sử giao dịch của khóa
câu trả lời sai:
  - Số chỉ mục của khóa
  - Khóa (riêng tư hoặc công khai)
  - Mã chuỗi
giải thích: |
  Một khóa mở rộng chỉ chứa thông tin cần thiết để tạo ra các khóa con, không bao gồm thông tin liên quan đến giao dịch.
otázka: Jaká informace není zahrnuta v rozšířeném klíči?
odpověď: Historie transakcí klíče
špatné_odpovědi:
  - Číslo indexu klíče
  - Klíč (soukromý nebo veřejný)
  - Kód řetězce
vysvětlení: |
  Rozšířený klíč obsahuje pouze informace nezbytné pro odvození dceřiných klíčů, nikoli informace související s transakcemi.
recenzováno: false
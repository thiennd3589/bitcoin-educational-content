otázka: Jaké jsou dva typy odvození dětských klíčů v HD peněžence?
odpověď: Normální odvození a zpevněné odvození.
špatné_odpovědi:
  - Jednoduché odvození a složité odvození.
  - Eliptické odvození a křivkové odvození.
  - Statické odvození a dynamické odvození.
vysvětlení: |
  Dva typy odvození jsou normální odvození, které používá veřejný klíč rodiče, a zpevněné odvození, které používá soukromý klíč rodiče.
recenzováno: false
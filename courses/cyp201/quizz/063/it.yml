domanda: Quali informazioni non sono incluse in una chiave estesa?
risposta: La cronologia delle transazioni della chiave
risposte_errate:
  - Il numero di indice della chiave
  - La chiave (privata o pubblica)
  - Il codice catena
spiegazione: |
  Una chiave estesa contiene solo le informazioni necessarie per derivare chiavi figlie, non informazioni relative alle transazioni.
revisionato: false
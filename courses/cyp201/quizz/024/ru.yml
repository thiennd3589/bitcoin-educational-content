question: Каковы координаты точки генератора G, используемой на эллиптической кривой secp256k1?
answer: Gx = 79BE667E... Gy = 483ADA77...
wrong_answers:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
explanation:
  Точка генератора G является предопределенной точкой на эллиптической кривой secp256k1, используемой для генерации публичных ключей из приватных ключей в Bitcoin.

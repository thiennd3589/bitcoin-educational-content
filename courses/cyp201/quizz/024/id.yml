question: Apa koordinat dari titik generator G yang digunakan pada kurva eliptik secp256k1?
answer: Gx = 79BE667E... Gy = 483ADA77...
wrong_answers:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
explanation: |
  Titik generator G adalah titik yang telah ditentukan sebelumnya pada kurva eliptik secp256k1, digunakan untuk menghasilkan kunci publik dari kunci privat dalam Bitcoin.

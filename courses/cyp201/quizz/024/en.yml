question: What are the coordinates of the generator point G used on the elliptic curve secp256k1?
answer: Gx = 79BE667E... Gy = 483ADA77...
wrong_answers:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
explanation: |
  The generator point G is a predefined point on the elliptic curve secp256k1, used to generate public keys from private keys in Bitcoin.

kysymys: Mitkä ovat generaattoripisteen G koordinaatit elliptisellä käyrällä secp256k1?
vastaus: Gx = 79BE667E... Gy = 483ADA77...
väärät_vastaukset:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
selitys: |
  Generaattoripiste G on ennalta määritelty piste elliptisellä käyrällä secp256k1, jota käytetään julkisten avainten generoimiseen yksityisistä avaimista Bitcoinissa.
arvioitu: false
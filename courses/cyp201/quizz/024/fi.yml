kysymys: Mikä on Bitcoinissa käytetyn raakayksityisavaimen koko?
vastaus: 256 bittiä
vaarat_vastaukset:
  - 128 bittiä
  - 512 bittiä
  - 1024 bittiä
selitys: |
  Bitcoinin yksityisavain on 256-bittinen satunnaisluku, mikä takaa riittävän suuren avainavaruuden turvallisuuden takaamiseksi.
arvioitu: false
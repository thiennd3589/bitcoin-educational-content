question: Tọa độ của điểm sinh G được sử dụng trên đường cong elliptic secp256k1 là gì?
answer: Gx = 79BE667E... Gy = 483ADA77...
wrong_answers:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
explanation: |
  Điểm sinh G là một điểm được xác định trước trên đường cong elliptic secp256k1, được sử dụng để tạo ra khóa công khai từ khóa riêng trong Bitcoin.

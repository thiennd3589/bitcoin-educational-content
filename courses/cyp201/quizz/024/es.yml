pregunta: ¿Cuál es el tamaño de una clave privada sin procesar utilizada en Bitcoin?
respuesta: 256 bits
respuestas_incorrectas:
  - 128 bits
  - 512 bits
  - 1024 bits
explicación: |
  Una clave privada en Bitcoin es un entero aleatorio de 256 bits, asegurando un espacio de clave lo suficientemente grande para garantizar la seguridad.

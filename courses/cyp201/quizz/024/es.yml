pregunta: ¿Cuáles son las coordenadas del punto generador G utilizado en la curva elíptica secp256k1?
respuesta: Gx = 79BE667E... Gy = 483ADA77...
respuestas_incorrectas:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
explicación: |
  El punto generador G es un punto predefinido en la curva elíptica secp256k1, utilizado para generar claves públicas a partir de claves privadas en Bitcoin.

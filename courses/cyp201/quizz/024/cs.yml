otázka: Jaké jsou souřadnice generátorového bodu G používaného na eliptické křivce secp256k1?
odpověď: Gx = 79BE667E... Gy = 483ADA77...
špatné_odpovědi:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
vysvětlení: |
  Generátorový bod G je předem definovaný bod na eliptické křivce secp256k1, používaný k generování veřejných klíčů z privátních klíčů v Bitcoinu.

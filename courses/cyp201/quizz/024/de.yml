question: Was sind die Koordinaten des Generatorpunkts G, der auf der elliptischen Kurve secp256k1 verwendet wird?
answer: Gx = 79BE667E... Gy = 483ADA77...
wrong_answers:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...
  - Gx = A12345F9... Gy = 3B76EBC1...
explanation: |
  Der Generatorpunkt G ist ein vordefinierter Punkt auf der elliptischen Kurve secp256k1, der zur Generierung von öffentlichen Schlüsseln aus privaten Schlüsseln in Bitcoin verwendet wird.

pergunta: Qual é o tamanho de uma chave privada bruta usada no Bitcoin?
resposta: 256 bits
respostas_erradas:
  - 128 bits
  - 512 bits
  - 1024 bits
explicação: |
  Uma chave privada no Bitcoin é um inteiro aleatório de 256 bits, garantindo um espaço de chave grande o suficiente para garantir segurança.

pergunta: Quais são as coordenadas do ponto gerador G usado na curva elíptica secp256k1?
resposta: Gx = 79BE667E... Gy = 483ADA77...
respostas_erradas:
  - Gx = FFF213AE... Gy = 1234ABC1...
  - Gx = 5A67E812... Gy = 1B234678...

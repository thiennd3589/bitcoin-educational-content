question: Что такое кошелек JBOK в контексте Bitcoin?
answer: Кошелек, который объединяет в себе приватные ключи, определенные случайным образом, без какой-либо связи между ними.
wrong_answers:
  - Кошелек, который порождает ключи иерархическим образом из одного исходного кода.
  - Кошелек, который порождает ключи из предыдущих ключей.
  - Кошелек, который использует только мнемоническую фразу для порождения ключей.
explanation: |
  Кошелек JBOK (Just a Bunch Of Keys - Просто Набор Ключей) содержит приватные ключи, которые генерируются случайным и независимым друг от друга образом, в отличие от HD кошельков.
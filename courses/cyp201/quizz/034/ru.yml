Вопрос: Какой флаг sighash наиболее часто используется в транзакциях Bitcoin?
Ответ: SIGHASH_ALL
Неверные ответы:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
Объяснение: |
  SIGHASH_ALL является флагом sighash по умолчанию, охватывающим все входы и выходы транзакции, что предотвращает любые модификации.
question: Hva er en JBOK-lommebok i konteksten av Bitcoin?
answer: En lommebok som grupperer sammen private nøkler bestemt tilfeldig, uten noen forbindelse mellom dem.
wrong_answers:
  - En lommebok som utleder nøkler på en hierarkisk måte fra et enkelt frø.
  - En lommebok som utleder nøkler fra tidligere nøkler.
  - En lommebok som bruker kun en mnemoteknisk frase for å utlede nøkler.
explanation: |
  En JBOK (Just a Bunch Of Keys) lommebok inneholder private nøkler som er generert tilfeldig og uavhengig av hverandre, i motsetning til HD-lommebøker.
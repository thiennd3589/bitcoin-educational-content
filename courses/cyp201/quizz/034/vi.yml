câu hỏi: Cờ sighash nào thường được sử dụng nhất trong các giao dịch Bitcoin?
câu trả lời: SIGHASH_ALL
câu trả lời sai:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
giải thích: |
  SIGHASH_ALL là cờ sighash mặc định, bao gồm tất cả các đầu vào và đầu ra của một giao dịch, ngăn chặn bất kỳ sự thay đổi nào.
đã xem xét: false
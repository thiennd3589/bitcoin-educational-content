kysymys: Mikä sighash-lippu on yleisimmin käytössä Bitcoin-siirroissa?
vastaus: SIGHASH_ALL
vaarat_vastaukset:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
selitys: |
  SIGHASH_ALL on oletusarvoinen sighash-lippu, joka kattaa kaikki siirron sisääntulot ja ulostulot, estäen kaikki muutokset.
arvioitu: false
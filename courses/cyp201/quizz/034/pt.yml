question: O que é uma carteira JBOK no contexto do Bitcoin?
answer: Uma carteira que agrupa chaves privadas determinadas de maneira aleatória, sem nenhum vínculo entre elas.
wrong_answers:
  - Uma carteira que deriva chaves de maneira hierárquica a partir de uma única semente.
  - Uma carteira que deriva chaves a partir de chaves anteriores.
  - Uma carteira que usa apenas uma frase mnemônica para derivar chaves.
explanation: |
  Uma carteira JBOK (Just a Bunch Of Keys) contém chaves privadas que são geradas de forma aleatória e independente uma da outra, ao contrário das carteiras HD.

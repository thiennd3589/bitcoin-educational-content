pergunta: Qual é a flag de sighash mais comumente usada em transações Bitcoin?
resposta: SIGHASH_ALL
respostas_erradas:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
explicação: |
  SIGHASH_ALL é a flag de sighash padrão, cobrindo todas as entradas e saídas de uma transação, impedindo quaisquer modificações.
question: Co je JBOK peněženka v kontextu Bitcoinu?
answer: Peněženka, která sdružuje soukromé klíče určené náhodně, bez vzájemného propojení.
wrong_answers:
  - Peněženka, která odvozuje klíče hierarchickým způsobem z jediného základu (seed).
  - Peněženka, která odvozuje klíče z předchozích klíčů.
  - Peněženka, která používá pouze mnemonickou frázi pro odvození klíčů.
explanation: |
  JBOK (Just a Bunch Of Keys) peněženka obsahuje soukromé klíče, které jsou generovány náhodně a nezávisle na sobě, na rozdíl od HD peněženek.

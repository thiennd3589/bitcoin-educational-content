question: Bitcoinの文脈でJBOKウォレットとは何ですか？
answer: ランダムに決定されたプライベートキーをまとめたウォレットで、それらの間にリンクはありません。
wrong_answers:
  - 単一のシードから階層的にキーを導出するウォレット。
  - 前のキーからキーを導出するウォレット。
  - キーを導出するためにニーモニックフレーズのみを使用するウォレット。
explanation: |
  JBOK（Just a Bunch Of Keys）ウォレットには、HDウォレットとは異なり、ランダムかつ独立して生成されたプライベートキーが含まれています。
reviewed: false
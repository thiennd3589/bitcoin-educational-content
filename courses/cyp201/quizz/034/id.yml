pertanyaan: Tanda sighash apa yang paling sering digunakan dalam transaksi Bitcoin?
jawaban: SIGHASH_ALL
jawaban_salah:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
penjelasan: |
  SIGHASH_ALL adalah tanda sighash default, yang mencakup semua input dan output dari sebuah transaksi, mencegah segala modifikasi.
pertanyaan: Apa praktik terbaik untuk mengamankan sebuah passphrase?
jawaban: Simpan di media fisik terpisah dari frasa mnemonik
jawaban_salah:
  - Hafalkan saja tanpa mencatatnya
  - Simpan di media fisik yang sama seperti frasa mnemonik
  - Rekam di media digital seperti Google Drive
penjelasan: |
  Passphrase harus disimpan secara fisik dan terpisah dari frasa mnemonik untuk mencegah pencurian keduanya secara bersamaan.

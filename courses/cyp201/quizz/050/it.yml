domanda: Se si segue il BIP39, qual è la dimensione del seed di un portafoglio HD?
risposta: 512 bit.
risposte_errate:
  - 32 byte.
  - 1024 bit.
  - 512 byte.
spiegazione: |
  Secondo il BIP39, il seed di un portafoglio HD è di 512 bit, derivato dalla frase mnemonica e dalla passphrase.

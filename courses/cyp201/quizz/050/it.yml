question: Se si segue il BIP39, qual è la dimensione del seed di un portafoglio HD?
answer: 512 bit.
wrong_answers:
  - 32 byte.
  - 1024 bit.
  - 512 byte.
explanation: |
  Secondo il BIP39, il seed di un portafoglio HD è di 512 bit, derivato dalla frase mnemonica e dalla passphrase.

question: Si se sigue BIP39, ¿cuál es el tamaño de la semilla de un monedero HD?
answer: 512 bits.
wrong_answers:
  - 32 bytes.
  - 1024 bits.
  - 512 bytes.
explanation: |
  De acuerdo con BIP39, la semilla de un monedero HD es de 512 bits, derivada de la frase mnemotécnica y la contraseña.

pregunta: Si se sigue BIP39, ¿cuál es el tamaño de la semilla de un monedero HD?
respuesta: 512 bits.
respuestas_incorrectas:
  - 32 bytes.
  - 1024 bits.
  - 512 bytes.
explicación: |
  De acuerdo con BIP39, la semilla de un monedero HD es de 512 bits, derivada de la frase mnemotécnica y la contraseña.

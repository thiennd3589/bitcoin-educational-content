pergunta: Qual é uma boa prática para proteger uma frase-senha?
resposta: Salvá-la em um meio físico separado da frase mnemônica
respostas_erradas:
  - Memorizá-la apenas de cor sem anotá-la
  - Salvá-la no mesmo meio físico que a frase mnemônica
  - Registrá-la em um meio digital como o Google Drive
explicação: |
  A frase-senha deve ser salva fisicamente e separada da frase mnemônica para prevenir o roubo simultâneo de ambas.
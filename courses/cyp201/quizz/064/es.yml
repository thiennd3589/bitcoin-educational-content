pregunta: ¿Cuál es la función principal de una clave extendida en un monedero HD?
respuesta: Permitir la derivación de claves secundarias
respuestas_incorrectas:
  - Almacenar las transacciones del monedero
  - Generar directamente los UTXOs
  - Encriptar las claves públicas
explicación: |
  Una clave extendida combina una clave (ya sea privada o pública) con un código de cadena asociado, es decir, los dos elementos necesarios para derivar claves secundarias.

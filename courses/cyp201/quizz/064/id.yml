question: Apa rentang indeks yang digunakan untuk kunci anak normal dalam dompet HD?
answer: Antara 0 dan 2^31 - 1.
wrong_answers:
  - Antara 0 dan 2^32 - 1.
  - Antara 0 dan 2^31.
  - Antara 2^31 dan 2^32 - 1.
explanation: |
  Kunci anak normal menggunakan rentang indeks antara 0 dan 2^31 - 1, sementara kunci yang diperkuat memiliki indeks yang dimulai dari 2^31.
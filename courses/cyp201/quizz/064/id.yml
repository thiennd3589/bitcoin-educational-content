pertanyaan: Apa rentang indeks yang digunakan untuk kunci anak normal dalam dompet HD?
jawaban: Antara 0 dan 2^31 - 1.
jawaban_salah:
  - Antara 0 dan 2^32 - 1.
  - Antara 0 dan 2^31.
  - Antara 2^31 dan 2^32 - 1.
penjelasan: |
  Kunci anak normal menggunakan rentang indeks antara 0 dan 2^31 - 1, sementara kunci yang diperkuat memiliki indeks yang dimulai dari 2^31.
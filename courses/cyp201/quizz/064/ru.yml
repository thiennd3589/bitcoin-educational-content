question: Какой диапазон индексов используется для обычных дочерних ключей в HD-кошельке?
answer: Между 0 и 2^31 - 1.
wrong_answers:
  - Между 0 и 2^32 - 1.
  - Между 0 и 2^31.
  - Между 2^31 и 2^32 - 1.
explanation: |
  Обычные дочерние ключи используют диапазон индексов между 0 и 2^31 - 1, в то время как для усиленных ключей индекс начинается с 2^31.
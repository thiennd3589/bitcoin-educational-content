otázka: Jaký je rozsah indexů používaný pro normální dětské klíče v HD peněžence?
odpověď: Mezi 0 a 2^31 - 1.
špatné_odpovědi:
  - Mezi 0 a 2^32 - 1.
  - Mezi 0 a 2^31.
  - Mezi 2^31 a 2^32 - 1.
vysvětlení: |
  Normální dětské klíče používají rozsah indexů mezi 0 a 2^31 - 1, zatímco zpevněné klíče mají index začínající od 2^31.
recenzováno: false
question: Jaký je rozsah indexů používaný pro normální dětské klíče v HD peněžence?
answer: Mezi 0 a 2^31 - 1.
wrong_answers:
  - Mezi 0 a 2^32 - 1.
  - Mezi 0 a 2^31.
  - Mezi 2^31 a 2^32 - 1.
explanation: |
  Normální dětské klíče používají rozsah indexů mezi 0 a 2^31 - 1, zatímco zpevněné klíče mají index začínající od 2^31.

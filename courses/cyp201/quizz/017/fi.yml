question: Mikä on digitaalisten allekirjoitusten käytön tavoite Bitcoinissa?
answer: Tuottaa matemaattinen todiste, joka oikeuttaa käyttäjän todellakin omistavan yksityisen avaimen, paljastamatta kyseistä yksityistä avainta.
wrong_answers:
  - Tuottaa matemaattinen todiste, joka oikeuttaa käyttäjän todellakin omistavan julkisen avaimen, paljastamatta kyseistä julkista avainta.
  - Tuottaa matemaattinen todiste, joka oikeuttaa käyttäjän todellakin omistavan vastaanotto-osoitteen, paljastamatta kyseistä vastaanotto-osoitetta.
  - Tuottaa matemaattinen todiste, joka oikeuttaa käyttäjän todellakin omistavan lompakon.
explanation: |
  Digitaaliset allekirjoitukset Bitcoinissa mahdollistavat sen todistamisen, että käyttäjä omistaa yksityisen avaimen, joka on yhdistetty julkiseen avaimen, paljastamatta kyseistä yksityistä avainta.

question: What is the goal of using digital signatures in Bitcoin?
answer: To produce a mathematical proof that justifies a user is indeed in possession of a private key, without revealing that private key.
wrong_answers:
  - To produce a mathematical proof that justifies a user is indeed in possession of a public key, without revealing that public key.
  - To produce a mathematical proof that justifies a user is indeed in possession of a receiving address, without revealing that receiving address.
  - To produce a mathematical proof that justifies a user is indeed in possession of a wallet.
explanation: |
  Digital signatures in Bitcoin allow proving that a user owns the private key associated with a public key without revealing that private key.

question: Jaký je cíl používání digitálních podpisů v Bitcoinu?
answer: Vytvořit matematický důkaz, který ospravedlňuje, že uživatel skutečně vlastní soukromý klíč, aniž by tento soukromý klíč odhalil.
wrong_answers:
  - Vytvořit matematický důkaz, který ospravedlňuje, že uživatel skutečně vlastní veřejný klíč, aniž by tento veřejný klíč odhalil.
  - Vytvořit matematický důkaz, který ospravedlňuje, že uživatel skutečně vlastní přijímací adresu, aniž by tuto přijímací adresu odhalil.
  - Vytvořit matematický důkaz, který ospravedlňuje, že uživatel skutečně vlastní peněženku.

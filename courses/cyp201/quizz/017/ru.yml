question: Какова цель использования цифровых подписей в Bitcoin?
answer: Создать математическое доказательство того, что пользователь действительно обладает приватным ключом, не раскрывая этот приватный ключ.
wrong_answers:
  - Создать математическое доказательство того, что пользователь действительно обладает публичным ключом, не раскрывая этот публичный ключ.
  - Создать математическое доказательство того, что пользователь действительно обладает адресом для получения, не раскрывая этот адрес.
  - Создать математическое доказательство того, что пользователь действительно обладает кошельком.
explanation: |
  Цифровые подписи в Bitcoin позволяют доказать, что пользователь владеет приватным ключом, ассоциированным с публичным ключом, не раскрывая этот приватный ключ.

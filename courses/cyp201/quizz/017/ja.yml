question: Bitcoinでデジタル署名を使用する目的は何ですか？
answer: ユーザーが実際に秘密鍵を所持していることを正当化する数学的証明を生成し、その秘密鍵を明らかにしないことです。
wrong_answers:
  - ユーザーが実際に公開鍵を所持していることを正当化する数学的証明を生成し、その公開鍵を明らかにしないことです。
  - ユーザーが実際に受信アドレスを所持していることを正当化する数学的証明を生成し、その受信アドレスを明らかにしないことです。
  - ユーザーが実際にウォレットを所持していることを正当化する数学的証明を生成することです。
explanation: |
  Bitcoinにおけるデジタル署名は、ユーザーが公開鍵に関連付けられた秘密鍵を所有していることを証明することを可能にしますが、その秘密鍵を明らかにしません。

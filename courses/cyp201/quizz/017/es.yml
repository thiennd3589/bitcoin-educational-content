question: ¿Cuál es el objetivo de usar firmas digitales en Bitcoin?
answer: Producir una prueba matemática que justifique que un usuario está realmente en posesión de una clave privada, sin revelar esa clave privada.
wrong_answers:
  - Producir una prueba matemática que justifique que un usuario está realmente en posesión de una clave pública, sin revelar esa clave pública.
  - Producir una prueba matemática que justifique que un usuario está realmente en posesión de una dirección de recepción, sin revelar esa dirección de recepción.
  - Producir una prueba matemática que justifique que un usuario está realmente en posesión de una cartera.
explanation: |
  Las firmas digitales en Bitcoin permiten probar que un usuario posee la clave privada asociada a una clave pública sin revelar esa clave privada.

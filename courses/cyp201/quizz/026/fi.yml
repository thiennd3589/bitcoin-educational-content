kysymys: Mikä on lähtökohta ECDSA-allekirjoituksen laskemiselle?
vastaus: Viestin tiiviste
vaarat_vastaukset:
  - Julkinen avain
  - Kiinteä nonce
  - Mukautettu elliptinen käyrä
selitys: |
  ECDSA-allekirjoitus alkaa laskemalla allekirjoitettavan viestin tiivisteen, usein SHA256:n avulla.
arvioitu: false
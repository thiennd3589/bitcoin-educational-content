pergunta: Qual é o ponto de partida para calcular uma assinatura ECDSA?
resposta: O hash da mensagem
respostas_erradas:
  - A chave pública
  - Um nonce fixo
  - Uma curva elíptica personalizada
explicação: |
  Uma assinatura ECDSA começa com o cálculo do hash da mensagem a ser assinada, frequentemente com SHA256.
revisado: false
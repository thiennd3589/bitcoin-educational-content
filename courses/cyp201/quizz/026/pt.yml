question: Por que é importante nunca reutilizar um nonce no algoritmo ECDSA?
answer: Reutilizar um nonce compromete a segurança e pode expor a chave privada.
wrong_answers:
  - Reutilizar um nonce diminui o desempenho.
  - Reutilizar um nonce torna as assinaturas mais longas.
  - Reutilizar um nonce aumenta o tamanho da chave pública.
explanation: |
  Reutilizar um nonce no ECDSA pode permitir que um atacante descubra a chave privada, comprometendo a segurança.

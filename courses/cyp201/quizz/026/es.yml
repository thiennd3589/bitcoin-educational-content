pregunta: ¿Cuál es el punto de partida para calcular una firma ECDSA?
respuesta: El hash del mensaje
respuestas_incorrectas:
  - La clave pública
  - Un nonce fijo
  - Una curva elíptica personalizada
explicación: |
  Una firma ECDSA comienza con el cálculo del hash del mensaje a firmar, a menudo con SHA256.
revisado: false
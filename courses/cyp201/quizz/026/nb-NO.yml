question: Hvorfor er det viktig å aldri gjenbruke en nonce i ECDSA-algoritmen?
answer: Å gjenbruke en nonce kompromitterer sikkerheten og kan eksponere den private nøkkelen.
wrong_answers:
  - Å gjenbruke en nonce reduserer ytelsen.
  - Å gjenbruke en nonce gjør signaturene lengre.
  - Å gjenbruke en nonce øker størrelsen på den offentlige nøkkelen.
explanation: |
  Å gjenbruke en nonce i ECDSA kan tillate en angriper å oppdage den private nøkkelen, noe som kompromitterer sikkerheten.
reviewed: false
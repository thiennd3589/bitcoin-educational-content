question: Proč je důležité nikdy neopakovat použití nonce v algoritmu ECDSA?
answer: Opakované použití nonce ohrožuje bezpečnost a může odhalit soukromý klíč.
wrong_answers:
  - Opakované použití nonce zpomaluje výkon.
  - Opakované použití nonce prodlužuje podpisy.
  - Opakované použití nonce zvyšuje velikost veřejného klíče.
explanation: |
  Opakované použití nonce v ECDSA může umožnit útočníkovi odhalit soukromý klíč, čímž ohrožuje bezpečnost.

question: Mengapa penting untuk tidak pernah menggunakan nonce yang sama lebih dari sekali dalam algoritma ECDSA?
answer: Menggunakan nonce yang sama lebih dari sekali dapat mengompromikan keamanan dan dapat mengekspos kunci privat.
wrong_answers:
  - Menggunakan nonce yang sama lebih dari sekali memperlambat kinerja.
  - Menggunakan nonce yang sama membuat tanda tangan menjadi lebih panjang.
  - Menggunakan nonce yang sama meningkatkan ukuran kunci publik.
explanation: |
  Menggunakan nonce yang sama dalam ECDSA dapat memungkinkan penyerang untuk menemukan kunci privat, mengompromikan keamanan.

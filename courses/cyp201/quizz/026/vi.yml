question: Tại sao việc không bao giờ tái sử dụng một nonce trong thuật toán ECDSA lại quan trọng?
answer: Tái sử dụng nonce làm lộ lộ thông tin khóa riêng và gây nguy hại cho bảo mật.
wrong_answers:
  - Tái sử dụng nonce làm giảm hiệu suất.
  - Tái sử dụng nonce làm cho chữ ký dài hơn.
  - Tái sử dụng nonce tăng kích thước của khóa công khai.
explanation: |
  Tái sử dụng nonce trong ECDSA có thể cho phép kẻ tấn công khám phá khóa riêng, làm tổn hại đến bảo mật.

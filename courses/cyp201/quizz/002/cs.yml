otázka: Která vlastnost hašovacích funkcí je demonstrována úplnou změnou haše, když se zpráva mírně změní?
odpověď: Lavinový efekt
špatné_odpovědi:
  - Odolnost proti kolizím
  - Odolnost proti druhému obrazu
  - Délka
vysvětlení: |
  Malá změna ve vstupu vede k radikální změně v haši, tomu se říká lavinový efekt.

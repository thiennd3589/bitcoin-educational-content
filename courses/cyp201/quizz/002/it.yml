domanda: Quale proprietà delle funzioni hash è dimostrata da un cambiamento completo del hash quando un messaggio cambia leggermente?
risposta: L'effetto valanga
risposte_errate:
  - Resistenza alle collisioni
  - Resistenza alla seconda immagine
  - Lunghezza
spiegazione: |
  Un piccolo cambiamento nell'input comporta un cambiamento radicale nel hash, questo è ciò che viene chiamato effetto valanga.

kysymys: Mikä hajautusfunktioiden ominaisuus ilmenee, kun viestissä tapahtuu pieni muutos ja hajautusarvo muuttuu täysin?
vastaus: Lumivyöryefekti
vaarat_vastaukset:
  - Yhteentörmäyksenesto
  - Toisen esikuvan vastustuskyky
  - Pituus
selitys: |
  Pieni muutos syötteessä johtaa radikaaliin muutokseen hajautusarvossa, tätä kutsutaan lumivyöryefektiksi.
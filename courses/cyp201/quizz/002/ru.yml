Вопрос: Какое свойство хеш-функций демонстрируется полным изменением хеша при незначительном изменении сообщения?
Ответ: Эффект лавины
Неверные ответы:
  - Устойчивость к коллизиям
  - Устойчивость ко второму прообразу
  - Длина
Объяснение: |
  Небольшое изменение во входных данных приводит к радикальному изменению хеша, это и называется эффектом лавины.

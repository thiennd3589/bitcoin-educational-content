question: Điểm V đại diện cho gì trong quá trình chữ ký số với ECDSA là ví dụ trong chương này?
answer: Điểm được tính từ nonce v và điểm sinh G (V = v.G).
wrong_answers:
  - Điểm được suy ra trực tiếp từ khóa công khai.
  - Băm của tin nhắn đã ký.
  - Kết quả của việc cộng hai điểm trên đường cong elliptic.
explanation: |
  V là kết quả của việc tính toán nonce nhân với điểm sinh trên đường cong elliptic.

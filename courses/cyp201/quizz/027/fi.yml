kysymys: Mitä piste V edustaa digitaalisen allekirjoituksen prosessissa käyttäen ECDSA:ta esimerkkinä tässä luvussa?
vastaus: Piste, joka lasketaan nonce v ja generaattoripiste G avulla (V = v.G).
vaarat_vastaukset:
  - Piste, joka johdetaan suoraan julkisesta avaimesta.
  - Allekirjoitetun viestin hajautusarvo.
  - Tuloksena kahden pisteen yhteenlaskusta elliptisellä käyrällä.
selitys: |
  V on laskutoimituksen tulos, jossa nonce kerrotaan generaattoripisteellä elliptisellä käyrällä.
arvioitu: false
Вопрос: Что представляет собой точка V в процессе цифровой подписи на примере ECDSA в этой главе?
Ответ: Точка, вычисленная из nonce v и генераторной точки G (V = v.G).
Неверные ответы:
  - Точка, полученная непосредственно из открытого ключа.
  - Хэш подписанного сообщения.
  - Результат сложения двух точек на эллиптической кривой.
Объяснение:
  V является результатом вычисления nonce, умноженного на генераторную точку на эллиптической кривой.
Проверено: false
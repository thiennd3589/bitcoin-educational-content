question: Mida tähistab punkt V digitaalse allkirja protsessis, kasutades näitena ECDSA-d selles peatükis?
answer: Punkt, mis on arvutatud lähtudes nihkest v ja generaatorpunktist G (V = v.G).
wrong_answers:
  - Punkt, mis on tuletatud otse avalikust võtmest.
  - Allkirjastatud sõnumi räsi.
  - Kahe punkti liitmine elliptilisel kõveral.
explanation: |
  V on tulemus, mis saadakse nihke korrutamisel generaatorpunktiga elliptilisel kõveral.
reviewed: false
question: Apa yang diwakili oleh titik V dalam proses tanda tangan digital dengan ECDSA sebagai contoh dalam bab ini?
answer: Titik yang dihitung dari nonce v dan titik generator G (V = v.G).
wrong_answers:
  - Titik yang diturunkan langsung dari kunci publik.
  - Hash dari pesan yang ditandatangani.
  - Hasil dari penjumlahan dua titik pada kurva eliptik.
explanation: |
  V adalah hasil dari perhitungan nonce yang dikalikan dengan titik generator pada kurva eliptik.

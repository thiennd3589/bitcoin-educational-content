otázka: Co v procesu digitálního podepisování s příkladem ECDSA v této kapitole představuje bod V?
odpověď: Bod vypočítaný z nonce v a generátorového bodu G (V = v.G).
špatné_odpovědi:
  - Bod odvozený přímo z veřejného klíče.
  - Hash podepsané zprávy.
  - Výsledek sčítání dvou bodů na eliptické křivce.
vysvětlení: |
  V je výsledek výpočtu nonce vynásobeného generátorovým bodem na eliptické křivce.
recenzováno: false
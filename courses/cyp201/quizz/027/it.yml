question: Cosa rappresenta il punto V nel processo di firma digitale con ECDSA come esempio in questo capitolo?
answer: Il punto calcolato dal nonce v e dal punto generatore G (V = v.G).
wrong_answers:
  - Il punto derivato direttamente dalla chiave pubblica.
  - L'hash del messaggio firmato.
  - Il risultato dell'aggiunta di due punti sulla curva ellittica.

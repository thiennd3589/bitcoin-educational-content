question: Hva representerer punktet V i prosessen med digital signatur med ECDSA som eksempel i dette kapittelet?
answer: Punktet beregnet fra nonce v og generatorpunktet G (V = v.G).
wrong_answers:
  - Punktet som er direkte avledet fra den offentlige nøkkelen.
  - Hashen av den signerte meldingen.
  - Resultatet av å legge sammen to punkter på den elliptiske kurven.
explanation: |
  V er resultatet av beregningen av nonce multiplisert med generatorpunktet på den elliptiske kurven.
reviewed: false
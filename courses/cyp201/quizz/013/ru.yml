question: Что означает префикс "0x"?
answer: Число, следующее за этим префиксом, выражено в 16-ричной системе счисления (шестнадцатеричная).
wrong_answers:
  - Число, следующее за этим префиксом, выражено в 2-ичной системе счисления (бинарная).
  - Число, следующее за этим префиксом, выражено в 10-ичной системе счисления (десятичная).
  - Число, следующее за этим префиксом, выражено в 8-ричной системе счисления (восьмеричная).
explanation: |
  Префикс "0x" указывает на то, что число, следующее за ним, выражено в 16-ричной системе счисления (шестнадцатеричная).
reviewed: false
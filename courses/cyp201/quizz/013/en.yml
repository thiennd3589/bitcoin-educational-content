question: What does the prefix "0x" mean?
answer: The number following this prefix is expressed in base 16 (hexadecimal).
wrong_answers:
  - The number following this prefix is expressed in base 2 (binary).
  - The number following this prefix is expressed in base 10 (decimal).
  - The number following this prefix is expressed in base 8 (octal).
explanation: |
  The prefix "0x" indicates that the number following it is expressed in base 16 (hexadecimal).
reviewed: false
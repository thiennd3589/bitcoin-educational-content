domanda: Cosa significa il prefisso "0x"?
risposta: Il numero che segue questo prefisso è espresso in base 16 (esadecimale).
risposte_errate:
  - Il numero che segue questo prefisso è espresso in base 2 (binario).
  - Il numero che segue questo prefisso è espresso in base 10 (decimale).
  - Il numero che segue questo prefisso è espresso in base 8 (ottale).
spiegazione: |
  Il prefisso "0x" indica che il numero che segue è espresso in base 16 (esadecimale).
recensito: false
pergunta: O que significa o prefixo "0x"?
resposta: O número seguinte a este prefixo é expresso em base 16 (hexadecimal).
respostas_erradas:
  - O número seguinte a este prefixo é expresso em base 2 (binário).
  - O número seguinte a este prefixo é expresso em base 10 (decimal).
  - O número seguinte a este prefixo é expresso em base 8 (octal).
explicação: |
  O prefixo "0x" indica que o número seguinte a ele é expresso em base 16 (hexadecimal).

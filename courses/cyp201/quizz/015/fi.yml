kysymys: Minkä tyyppistä avainta käytetään lukitsemaan UTXO:t Bitcoinissa?
vastaus: Julkinen avain
vaarat_vastaukset:
  - Yksityinen avain
  - Siemenen hajautusarvo
  - Mnemoninen lause
selitys: |
  UTXO:t lukitaan julkisella avaimella tai sen hajautusarvolla, ja avataan vastaavalla yksityisellä avaimella.
arvioitu: false
kysymys: Mikä on elliptisen käyrän nimi, jota käytetään digitaalisen allekirjoituksen algoritmeissa Bitcoinissa?
vastaus: secp256k1.
väärät_vastaukset:
  - secp256r1.
  - secp160k1.
  - secp521r1.
selitys: |
  secp256k1-käyrää käytetään Bitcoin-protokollassa digitaalisiin allekirjoituksiin.
arvioitu: false
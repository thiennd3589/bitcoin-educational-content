question: Mikä on elliptisen käyrän nimi, jota käytetään digitaalisen allekirjoituksen algoritmeissa Bitcoinissa?
answer: secp256k1.
wrong_answers:
  - secp256r1.
  - secp160k1.
  - secp521r1.
explanation: |
  secp256k1-käyrää käytetään Bitcoin-protokollassa digitaalisiin allekirjoituksiin.
reviewed: false
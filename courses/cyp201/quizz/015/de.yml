Frage: Wie lautet der Name der elliptischen Kurve, die für digitale Signaturalgorithmen in Bitcoin verwendet wird?
Antwort: secp256k1.
Falsche Antworten:
  - secp256r1.
  - secp160k1.
  - secp521r1.
Erklärung: |
  Die secp256k1 Kurve wird im Bitcoin-Protokoll für digitale Signaturen verwendet.
Überprüft: false
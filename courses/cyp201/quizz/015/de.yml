question: Wie lautet der Name der elliptischen Kurve, die für digitale Signaturalgorithmen in Bitcoin verwendet wird?
answer: secp256k1.
wrong_answers:
  - secp256r1.
  - secp160k1.
  - secp521r1.
explanation: |
  Die secp256k1 Kurve wird im Bitcoin-Protokoll für digitale Signaturen verwendet.
reviewed: false
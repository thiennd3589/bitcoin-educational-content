câu hỏi: Loại khóa nào được sử dụng để khóa UTXOs trên Bitcoin?
câu trả lời: Khóa công khai
câu trả lời sai:
  - Khóa riêng tư
  - Băm hạt giống
  - Cụm từ ghi nhớ
giải thích: |
  UTXOs được khóa bằng một khóa công khai hoặc băm của nó, và được mở khóa bằng khóa riêng tư tương ứng.
đã xem xét: false
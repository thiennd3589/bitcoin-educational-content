pregunta: ¿Cuál es el nombre de la curva elíptica utilizada para algoritmos de firma digital en Bitcoin?
respuesta: secp256k1.
respuestas_incorrectas:
  - secp256r1.
  - secp160k1.
  - secp521r1.
explicación: |
  La curva secp256k1 se utiliza en el protocolo de Bitcoin para firmas digitales.
revisado: false
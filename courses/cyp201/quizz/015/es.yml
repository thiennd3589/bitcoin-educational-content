pregunta: ¿Qué tipo de clave se utiliza para bloquear los UTXO en Bitcoin?
respuesta: Clave pública
respuestas_incorrectas:
  - Clave privada
  - Hash de semilla
  - Frase mnemotécnica
explicación: |
  Los UTXO se bloquean con una clave pública o su hash, y se desbloquean con la clave privada correspondiente.
revisado: false
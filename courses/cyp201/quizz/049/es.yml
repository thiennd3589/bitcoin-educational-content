question: ¿Cómo se debe elegir una frase de paso efectiva?
answer: Debe ser larga, diversa y aleatoria, sin ninguna conexión con el usuario.
wrong_answers:
  - Debe ser fácil de recordar y relacionada con el entorno del usuario.
  - Debe ser corta pero incluir números.
  - Debe contener al menos 10 dígitos.
explanation: |
  Una frase de paso efectiva debe ser larga (de 20 a 40 caracteres), diversa y aleatoria para proporcionar la máxima seguridad, similar a una buena contraseña.

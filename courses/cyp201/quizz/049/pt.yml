pergunta: Qual é o propósito da frase mnemônica em uma carteira Bitcoin HD?
resposta: Derivar deterministicamente todas as chaves
respostas_erradas:
  - Para assinar transações diretamente
  - Para criptografar endereços Bitcoin
  - Para gerar um hash para os UTXOs
explicação: |
  A frase mnemônica permite a derivação de todas as chaves privadas e públicas em uma carteira, facilitando assim o backup e a recuperação.
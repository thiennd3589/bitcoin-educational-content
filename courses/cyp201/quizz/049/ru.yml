question: Как следует выбирать эффективную парольную фразу?
answer: Она должна быть длинной, разнообразной и случайной, без связи с пользователем.
wrong_answers:
  - Она должна быть легкой для запоминания и связанной с окружением пользователя.
  - Она должна быть короткой, но включать цифры.
  - Она должна содержать как минимум 10 цифр.
explanation: |
  Эффективная парольная фраза должна быть длинной (от 20 до 40 символов), разнообразной и случайной, чтобы обеспечить максимальную безопасность, аналогично хорошему паролю.

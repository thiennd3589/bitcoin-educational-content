kysymys: Miten tehokas salalause tulisi valita?
vastaus: Sen tulisi olla pitkä, monipuolinen ja satunnainen, ilman yhteyttä käyttäjään.
vaarat_vastaukset:
  - Sen tulisi olla helppo muistaa ja liittyä käyttäjän ympäristöön.
  - Sen tulisi olla lyhyt, mutta sisältää numeroita.
  - Sen tulisi sisältää vähintään 10 numeroa.
selitys: |
  Tehokkaan salalauseen tulisi olla pitkä (20–40 merkkiä), monipuolinen ja satunnainen, jotta se tarjoaisi maksimaalisen turvallisuuden, samankaltaisesti kuin hyvä salasana.

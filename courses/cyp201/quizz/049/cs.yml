question: Jak by měla být vybrána efektivní heslová fráze?
answer: Měla by být dlouhá, rozmanitá a náhodná, bez spojení s uživatelem.
wrong_answers:
  - Měla by být snadno zapamatovatelná a souviset s prostředím uživatele.
  - Měla by být krátká, ale obsahovat čísla.
  - Měla by obsahovat alespoň 10 číslic.
explanation: |
  Efektivní heslová fráze by měla být dlouhá (20 až 40 znaků), rozmanitá a náhodná, aby poskytovala maximální bezpečnost, podobně jako dobré heslo.

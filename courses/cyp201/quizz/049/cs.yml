otázka: Jaký je účel mnemonické fráze v Bitcoin HD peněžence?
odpověď: Deterministicky odvodit všechny klíče
špatné_odpovědi:
  - K přímému podepisování transakcí
  - K šifrování Bitcoinových adres
  - K generování hash pro UTXO
vysvětlení: |
  Mnemonická fráze umožňuje odvození všech soukromých a veřejných klíčů v peněžence, což usnadňuje zálohování a obnovu.
question: Come si dovrebbe scegliere una passphrase efficace?
answer: Dovrebbe essere lunga, diversificata e casuale, senza nessuna connessione con l'utente.
wrong_answers:
  - Dovrebbe essere facile da ricordare e correlata all'ambiente dell'utente.
  - Dovrebbe essere breve ma includere numeri.
  - Dovrebbe contenere almeno 10 cifre.
explanation: |
  Una passphrase efficace dovrebbe essere lunga (da 20 a 40 caratteri), diversificata e casuale per fornire la massima sicurezza, similmente a una buona password.

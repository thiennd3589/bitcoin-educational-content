question: Làm thế nào để chọn một cụm mật khẩu hiệu quả?

answer: Nó nên dài, đa dạng và ngẫu nhiên, không liên quan đến người dùng.

wrong_answers:
  - Nó nên dễ nhớ và liên quan đến môi trường của người dùng.
  - Nó nên ngắn nhưng bao gồm số.
  - Nó nên chứa ít nhất 10 chữ số.

explanation:
  Một cụm mật khẩu hiệu quả nên dài (20 đến 40 ký tự), đa dạng và ngẫu nhiên để cung cấp mức độ bảo mật cao nhất, tương tự như một mật khẩu tốt.
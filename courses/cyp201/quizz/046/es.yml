pregunta: ¿Qué sucede si uso un monedero HD con una frase de paso y pierdo esa frase de paso?
respuesta: Mis bitcoins se pierden para siempre.
respuestas_incorrectas:
  - No es un problema, todavía puedo acceder a mis bitcoins solo con mi frase mnemotécnica.
  - Puedo restablecer la frase de paso con mi clave privada.
  - Puedo recuperar mis bitcoins usando un monedero sin frase de paso.
explicación: |
  Si se pierde la frase de paso, el acceso a los bitcoins se pierde permanentemente, ya que es necesaria para derivar las claves privadas.
question: Mitä tapahtuu, jos käytän HD-lompakkoa salasanan kanssa ja kadotan kyseisen salasanan?
answer: Bitcoinini ovat menetettyjä ikuisesti.
wrong_answers:
  - Ei ole ongelma, voin silti päästä käsiksi bitcoineihini pelkällä mnemonisella fraasillani.
  - Voin nollata salasanan yksityisavaimellani.
  - Voin palauttaa bitcoinini käyttämällä lompakkoa ilman salasanaa.
explanation: |
  Jos salasana katoaa, pääsy bitcoineihin menetetään pysyvästi, koska se on välttämätön yksityisten avainten johdannaisuuden kannalta.
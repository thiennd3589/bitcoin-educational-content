question: O que acontece se eu usar uma carteira HD com uma frase-senha e eu perder essa frase-senha?
answer: Meus bitcoins são perdidos para sempre.
wrong_answers:
  - Não é um problema, ainda posso acessar meus bitcoins apenas com minha frase mnemônica.
  - Posso redefinir a frase-senha com minha chave privada.
  - Posso recuperar meus bitcoins usando uma carteira sem frase-senha.
explanation: |
  Se a frase-senha for perdida, o acesso aos bitcoins é permanentemente perdido, pois ela é necessária para derivar as chaves privadas.

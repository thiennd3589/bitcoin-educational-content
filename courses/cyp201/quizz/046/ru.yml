question: Что произойдет, если я использую HD кошелек с парольной фразой и потеряю эту парольную фразу?
answer: Мои биткойны потеряны навсегда.
wrong_answers:
  - Это не проблема, я все еще могу получить доступ к моим биткойнам, используя только мою мнемоническую фразу.
  - Я могу сбросить парольную фразу с помощью моего приватного ключа.
  - Я могу восстановить мои биткойны, используя кошелек без парольной фразы.
explanation: |
  Если парольная фраза потеряна, доступ к биткойнам навсегда потерян, так как она необходима для получения приватных ключей.
question: HDウォレットをパスフレーズと共に使用して、そのパスフレーズを失った場合はどうなりますか？
answer: 私のビットコインは永遠に失われます。
wrong_answers:
  - 問題ありません、ニーモニックフレーズだけで私のビットコインにアクセスできます。
  - 私のプライベートキーでパスフレーズをリセットできます。
  - パスフレーズなしのウォレットを使用して、私のビットコインを回復できます。
explanation: |
  パスフレーズを失った場合、プライベートキーを導出するために必要なので、ビットコインへのアクセスは永久に失われます。

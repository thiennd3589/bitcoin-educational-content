Frage: Was passiert, wenn ich ein HD-Wallet mit einem Passwort verwende und dieses Passwort verliere?
Antwort: Meine Bitcoins sind für immer verloren.
falsche_Antworten:
  - Es ist kein Problem, ich kann immer noch auf meine Bitcoins zugreifen, nur mit meiner mnemonischen Phrase.
  - Ich kann das Passwort mit meinem privaten Schlüssel zurücksetzen.
  - Ich kann meine Bitcoins wiederherstellen, indem ich ein Wallet ohne Passwort verwende.
Erklärung: |
  Wenn das Passwort verloren geht, ist der Zugang zu den Bitcoins dauerhaft verloren, da es notwendig ist, um die privaten Schlüssel abzuleiten.
überprüft: false
question: Co se stane, pokud použiji HD peněženku s heslem a toto heslo ztratím?
answer: Moje bitcoiny jsou navždy ztraceny.
wrong_answers:
  - Není to problém, stále mohu přistupovat k mým bitcoinům jen s mou mnemonickou frází.
  - Heslo mohu resetovat s mým soukromým klíčem.
  - Mohu získat zpět své bitcoiny použitím peněženky bez hesla.
explanation: |
  Pokud je heslo ztraceno, přístup k bitcoinům je trvale ztracen, jelikož je nezbytné pro odvození soukromých klíčů.
reviewed: false
câu hỏi: Điều gì xảy ra nếu tôi sử dụng ví HD với một cụm mật khẩu và tôi mất cụm mật khẩu đó?
câu trả lời: Bitcoin của tôi sẽ bị mất mãi mãi.
câu trả lời sai:
  - Không phải vấn đề, tôi vẫn có thể truy cập vào bitcoin của mình chỉ với cụm từ ghi nhớ của mình.
  - Tôi có thể đặt lại cụm mật khẩu với khóa riêng của mình.
  - Tôi có thể khôi phục bitcoin của mình bằng cách sử dụng một ví không có cụm mật khẩu.
giải thích: |
  Nếu cụm mật khẩu bị mất, quyền truy cập vào bitcoin sẽ bị mất vĩnh viễn, vì nó là cần thiết để tạo ra các khóa riêng.

question: Dưới đây là một chuỗi các số thập phân (10 25 13 18 02 31). Đâu là sự chuyển đổi chính xác sang Bech32?
answer: 2edjzl
wrong_answers:
  - 2udjpr
  - 2uaz2c
  - 3bdjsr
explanation: |
  Việc chuyển đổi các số thập phân sang Bech32 được thực hiện thông qua một bảng tương ứng cụ thể, và chuỗi 10 25 13 18 02 31 tương ứng với 2edjzl.

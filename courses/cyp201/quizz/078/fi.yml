kysymys: Mitä etuliite `wpkh` tarkoittaa deskriptorissa?
vastaus: Maksa-todistaja-julkisen-avaimen-tarkisteelle
väärät_vastaukset:
  - Maksa-julkiselle-avaimelle
  - Maksa-skriptin-tarkisteelle
  - Todistajan skriptin tarkiste
selitys: |
  Etuliite `wpkh` viittaa SegWit v0 skriptiin, joka käyttää Maksa-todistaja-julkisen-avaimen-tarkisteelle osoitteita.
вопрос: Вот последовательность десятичных чисел (10 25 13 18 02 31). Как правильно перевести их в Bech32?
ответ: 2edjzl
неправильные_ответы:
  - 2udjpr
  - 2uaz2c
  - 3bdjsr
объяснение: |
  Преобразование десятичных чисел в Bech32 выполняется с использованием специфической таблицы соответствия, и последовательность 10 25 13 18 02 31 соответствует 2edjzl.
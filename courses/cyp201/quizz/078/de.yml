Frage: Was bedeutet das Präfix `wpkh` in einem Deskriptor?
Antwort: Pay-to-Witness-PubKey-Hash
falsche_Antworten:
  - Pay-to-PubKey
  - Pay-to-Script-Hash
  - Witness Script Hash
Erklärung: |
  Das Präfix `wpkh` deutet auf ein SegWit v0 Skript hin, das Pay-to-Witness-Public-Key-Hash Adressen verwendet.

otázka: Co znamená prefix `wpkh` v popisu?
odpověď: Platba na Witness-PubKey-Hash
špatné odpovědi:
  - Platba na PubKey
  - Platba na Script-Hash
  - Witness Script Hash
vysvětlení: |
  Prefix `wpkh` označuje SegWit v0 skript používající adresy typu Platba na Witness-Public-Key-Hash.
recenzováno: false
question: Untuk melakukan derivasi pasangan kunci anak normal, saya harus memasukkan ke dalam fungsi HMAC-SHA512...
answer: kunci publik induk || indeks, kode rantai induk.
wrong_answers:
  - kunci pribadi induk || indeks, kode rantai induk.
  - kunci pribadi induk, kode rantai induk.
  - kunci pribadi induk || indeks.
explanation: |
  Untuk mendapatkan kunci anak normal, kunci publik induk digunakan bersama dengan indeks dan kode rantai dalam fungsi HMAC-SHA512.
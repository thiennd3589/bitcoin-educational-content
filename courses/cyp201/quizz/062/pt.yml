question: Para realizar a derivação de um par de chaves filho normal, devo inserir na função HMAC-SHA512...
answer: chave pública do pai || índice, código da cadeia do pai.
wrong_answers:
  - chave privada do pai || índice, código da cadeia do pai.
  - chave privada do pai, código da cadeia do pai.
  - chave privada do pai || índice.
explanation: |
  Para derivar uma chave filho normal, a chave pública do pai é usada com o índice e o código da cadeia na função HMAC-SHA512.
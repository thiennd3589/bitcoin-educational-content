question: Чтобы выполнить производную обычной пары ключей ребенка, я должен ввести в функцию HMAC-SHA512...
answer: родительский публичный ключ || индекс, родительский код цепи.
wrong_answers:
  - родительский приватный ключ || индекс, родительский код цепи.
  - родительский приватный ключ, родительский код цепи.
  - родительский приватный ключ || индекс.
explanation: |
  Для получения обычного дочернего ключа используется родительский публичный ключ с индексом и кодом цепи в функции HMAC-SHA512.
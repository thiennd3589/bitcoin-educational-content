Вопрос: Что позволяет получить расширенный открытый ключ?
Ответ: Только обычные дочерние открытые ключи
Неверные ответы:
  - Только обычные дочерние закрытые ключи
  - Как усиленные, так и обычные дочерние открытые ключи
  - Как усиленные, так и обычные дочерние закрытые ключи
Объяснение: |
  Расширенный открытый ключ позволяет получать только обычные дочерние открытые ключи, но не закрытые ключи или усиленные ключи.
Проверено: false
question: Để thực hiện việc dẫn xuất một cặp khóa con bình thường, tôi phải nhập vào hàm HMAC-SHA512...
answer: khóa công khai của cha mẹ || chỉ số, mã chuỗi của cha mẹ.
wrong_answers:
  - khóa riêng của cha mẹ || chỉ số, mã chuỗi của cha mẹ.
  - khóa riêng của cha mẹ, mã chuỗi của cha mẹ.
  - khóa riêng của cha mẹ || chỉ số.
explanation: |
  Để dẫn xuất một khóa con bình thường, khóa công khai của cha mẹ được sử dụng với chỉ số và mã chuỗi trong hàm HMAC-SHA512.

Frage: Um eine Ableitung eines normalen Kind-Schlüsselpaares durchzuführen, muss ich in die HMAC-SHA512-Funktion eingeben...

Antwort: Elterlicher öffentlicher Schlüssel || Index, Elterlicher Ketten-Code.

Falsche Antworten:
  - Elterlicher privater Schlüssel || Index, Elterlicher Ketten-Code.
  - Elterlicher privater Schlüssel, Elterlicher Ketten-Code.
  - Elterlicher privater Schlüssel || Index.

Erklärung: |
  Um einen normalen Kind-Schlüssel abzuleiten, wird der elterliche öffentliche Schlüssel zusammen mit dem Index und dem Ketten-Code in der HMAC-SHA512-Funktion verwendet.
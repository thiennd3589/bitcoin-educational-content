domanda: Perché l'irreversibilità è garantita in SHA256?
risposta: Le operazioni utilizzate rimuovono informazioni e sono unidirezionali
risposte_errate:
  - I messaggi vengono criptati prima dell'hashing
  - I bit vengono riorganizzati casualmente
  - Ogni hash viene memorizzato in un database
spiegazione: |
  Operazioni come ShR e XOR rendono impossibile tornare allo stato iniziale, garantendo l'irreversibilità.

question: Welche Größe muss die Eingabe der SHA256-Funktion haben, nachdem sie aufgefüllt wurde?
answer: Ein Vielfaches von 512 Bits.
wrong_answers:
  - Von 256 Bits.
  - Von 256 Bytes.
  - Ein Vielfaches von 256 Bits.
explanation: |
  Die SHA256-Funktion erfordert, dass die Eingabe nach dem Auffüllen ein Vielfaches von 512 Bits beträgt, um korrekt zu funktionieren.

Frage: Warum ist die Irreversibilität bei SHA256 gewährleistet?
Antwort: Die verwendeten Operationen entfernen Informationen und sind einseitig
falsche_Antworten:
  - Nachrichten werden vor dem Hashen verschlüsselt
  - Bits werden zufällig neu angeordnet
  - Jeder Hash wird in einer Datenbank gespeichert
Erklärung: |
  Operationen wie ShR und XOR machen es unmöglich, zum Ausgangszustand zurückzukehren, und gewährleisten so die Irreversibilität.
überprüft: false
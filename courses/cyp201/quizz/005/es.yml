pregunta: ¿Por qué se asegura la irreversibilidad en SHA256?
respuesta: Las operaciones utilizadas eliminan información y son unidireccionales
respuestas_incorrectas:
  - Los mensajes se cifran antes de ser hasheados
  - Los bits se reorganizan aleatoriamente
  - Cada hash se almacena en una base de datos
explicación: |
  Operaciones como ShR y XOR hacen imposible volver al estado inicial, asegurando la irreversibilidad.

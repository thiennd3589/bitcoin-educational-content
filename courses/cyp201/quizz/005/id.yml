question: Berapa ukuran input dari fungsi SHA256 setelah dipadankan?
answer: Kelipatan dari 512 bit.
wrong_answers:
  - Sebesar 256 bit.
  - Sebesar 256 byte.
  - Kelipatan dari 256 bit.
explanation: |
  Fungsi SHA256 memerlukan agar inputnya merupakan kelipatan dari 512 bit setelah dipadankan agar dapat berfungsi dengan benar.
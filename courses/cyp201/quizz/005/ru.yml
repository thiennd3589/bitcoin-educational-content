question: Каким должен быть размер входных данных для функции SHA256 после добавления паддинга?
answer: Кратным 512 битам.
wrong_answers:
  - Равным 256 битам.
  - Равным 256 байтам.
  - Кратным 256 битам.
explanation: |
  Функция SHA256 требует, чтобы размер входных данных после добавления паддинга был кратен 512 битам для корректной работы.
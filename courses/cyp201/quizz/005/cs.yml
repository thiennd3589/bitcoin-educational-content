otázka: Proč je u SHA256 zajištěna nevratnost?
odpověď: Použité operace odstraňují informace a jsou jednosměrné
špatné_odpovědi:
  - Zprávy jsou před hašováním šifrovány
  - Bity jsou náhodně přeuspořádány
  - Každý hash je uložen v databázi
vysvětlení: |
  Operace jako ShR a XOR znemožňují návrat do počátečního stavu, čímž je zajištěna nevratnost.
recenzováno: false
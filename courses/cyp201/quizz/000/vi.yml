question: Mục tiêu của quá trình băm mật mã là gì?
answer: Ánh xạ một chuỗi bit có độ dài tùy ý thành một chuỗi bit có độ dài cố định.
wrong_answers:
  - Mã hóa một thông điệp.
  - Đảm bảo rằng người gửi thông điệp không thể phủ nhận việc đã gửi thông điệp trong tương lai.
  - Bảo đảm tính bảo mật của dữ liệu.
explanation: |
  Băm biến đổi dữ liệu có kích thước bất kỳ thành đầu ra có kích thước cố định, hữu ích cho việc xác minh tính toàn vẹn mà không nhất thiết phải mã hóa hoặc xác thực dữ liệu.

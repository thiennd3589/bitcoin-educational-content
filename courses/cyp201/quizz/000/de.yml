Frage: Was ist das Ziel des kryptografischen Hashing-Prozesses?
Antwort: Eine Bitfolge beliebiger Länge auf eine Bitfolge fester Länge abzubilden.
falsche_Antworten:
  - Eine Nachricht verschlüsseln.
  - Sicherstellen, dass der Absender der Nachricht in Zukunft nicht leugnen kann, die Nachricht gesendet zu haben.
  - Die Vertraulichkeit der Daten garantieren.
Erklärung: |
  Hashing transformiert Daten beliebiger Größe in eine Ausgabe fester Größe, nützlich für die Überprüfung der Integrität, ohne die Daten notwendigerweise zu verschlüsseln oder zu authentifizieren.
überprüft: false
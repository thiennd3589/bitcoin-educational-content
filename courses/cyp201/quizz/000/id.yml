question: Apa tujuan dari proses hashing kriptografi?
answer: Memetakan string bit dengan panjang sembarang ke string bit dengan panjang tetap.
wrong_answers:
  - Mengenkripsi sebuah pesan.
  - Memastikan bahwa pengirim pesan tidak dapat menyangkal telah mengirim pesan tersebut di masa depan.
  - Menjamin kerahasiaan data.
explanation: |
  Hashing mengubah data dengan ukuran berapapun menjadi output dengan ukuran tetap, berguna untuk memverifikasi integritas tanpa perlu mengenkripsi atau mengotentikasi data.
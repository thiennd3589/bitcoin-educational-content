question: Какова цель процесса криптографического хеширования?
answer: Преобразовать битовую строку произвольной длины в битовую строку фиксированной длины.
wrong_answers:
  - Зашифровать сообщение.
  - Обеспечить, чтобы отправитель сообщения не мог отрицать факт его отправки в будущем.
  - Гарантировать конфиденциальность данных.
explanation: |
  Хеширование преобразует данные любого размера в выходные данные фиксированного размера, что полезно для проверки целостности без необходимости шифрования или аутентификации данных.
question: What is the goal of the cryptographic hashing process?
answer: To map a bit string of arbitrary length to a bit string of fixed length.
wrong_answers:
  - Encrypt a message.
  - Ensure that the sender of the message cannot deny having sent the message in the future.
  - Guarantee the confidentiality of data.
explanation: |
  Hashing transforms data of any size into an output of fixed size, useful for verifying integrity without necessarily encrypting or authenticating the data.

question: Qual é o objetivo do processo de hashing criptográfico?
answer: Mapear uma sequência de bits de comprimento arbitrário para uma sequência de bits de comprimento fixo.
wrong_answers:
  - Criptografar uma mensagem.
  - Garantir que o remetente da mensagem não possa negar ter enviado a mensagem no futuro.
  - Garantir a confidencialidade dos dados.
explanation: |
  O hashing transforma dados de qualquer tamanho em uma saída de tamanho fixo, útil para verificar a integridade sem necessariamente criptografar ou autenticar os dados.

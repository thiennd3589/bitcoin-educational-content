spørsmål: Hvilket sighash-flagg tillater crowdfunding ved å dekke et enkelt inndata og alle utdata?
svar: SIGHASH_ALL | SIGHASH_ANYONECANPAY
feil_svar:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
forklaring: |
  SIGHASH_ALL kombinert med SIGHASH_ANYONECANPAY tillater å legge til inndata uten å endre utdataene.
gjennomgått: false
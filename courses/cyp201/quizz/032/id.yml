pertanyaan: Bendera sighash mana yang memungkinkan untuk crowdfunding dengan menutupi satu input dan semua output?
jawaban: SIGHASH_ALL | SIGHASH_ANYONECANPAY
jawaban_salah:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
penjelasan: |
  SIGHASH_ALL yang dikombinasikan dengan SIGHASH_ANYONECANPAY memungkinkan penambahan input tanpa mengubah output.
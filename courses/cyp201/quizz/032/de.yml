Frage: Welches Sighash-Flag ermöglicht Crowdfunding, indem es eine einzelne Eingabe und alle Ausgaben abdeckt?
Antwort: SIGHASH_ALL | SIGHASH_ANYONECANPAY
Falsche Antworten:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
Erklärung: |
  SIGHASH_ALL in Kombination mit SIGHASH_ANYONECANPAY ermöglicht das Hinzufügen von Eingaben, ohne die Ausgaben zu verändern.
Überprüft: false
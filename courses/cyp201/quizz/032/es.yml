pregunta: ¿Qué bandera de sighash permite el crowdfunding cubriendo una sola entrada y todas las salidas?
respuesta: SIGHASH_ALL | SIGHASH_ANYONECANPAY
respuestas_incorrectas:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
explicación: |
  SIGHASH_ALL combinado con SIGHASH_ANYONECANPAY permite agregar entradas sin modificar las salidas.
domanda: Quale flag sighash consente il crowdfunding coprendo un singolo input e tutti gli output?
risposta: SIGHASH_ALL | SIGHASH_ANYONECANPAY
risposte_errate:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
spiegazione: |
  SIGHASH_ALL combinato con SIGHASH_ANYONECANPAY consente di aggiungere input senza modificare gli output.

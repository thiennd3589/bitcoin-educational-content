question: BIP (Đề xuất Cải tiến Bitcoin) nào đã đề xuất phiên bản đầu tiên của một ví HD trên Bitcoin?
answer: BIP32.
wrong_answers:
  - BIP16.
  - BIP39.
  - BIP44.
explanation: |
  BIP32, được đề xuất vào năm 2012, là đề xuất đầu tiên giới thiệu khái niệm về ví xác định phân cấp (HD) trong Bitcoin.
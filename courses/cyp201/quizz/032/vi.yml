câu hỏi: Cờ sighash nào cho phép gây quỹ cộng đồng bằng cách bao gồm một đầu vào duy nhất và tất cả các đầu ra?
câu trả lời: SIGHASH_ALL | SIGHASH_ANYONECANPAY
câu trả lời sai:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
giải thích: |
  SIGHASH_ALL kết hợp với SIGHASH_ANYONECANPAY cho phép thêm đầu vào mà không thay đổi các đầu ra.
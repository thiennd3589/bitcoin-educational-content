Frage: Welcher Schritt geht der Anwendung von HASH160 bei der Erzeugung einer SegWit v0-Adresse voraus?
Antwort: Die Komprimierung des öffentlichen Schlüssels
falsche_Antworten:
  - Hinzufügen der Prüfsumme
  - Umwandlung in das bech32-Format
  - Kodierung in base58check
Erklärung: |
  Der öffentliche Schlüssel muss komprimiert werden, um seine Größe zu reduzieren, bevor er durch die HASH160-Hashfunktion geht.
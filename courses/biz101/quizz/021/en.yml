question: Why might a company consider holding Bitcoin over traditional "safe" assets like real estate?
answer: Bitcoin can potentially outpace real inflation and is not tied to the illiquidity and maintenance costs of real estate.
wrong_answers:
  - Real estate is always cheaper than Bitcoin and never needs maintenance.
  - Bitcoin provides government-backed guarantees that real estate does not.
  - Real estate appreciates faster than Bitcoin under all market conditions.
explanation: |

question: Why is scarcity considered an important property of a good currency?
answer: Because limited supply protects its value from being diluted by overproduction.
wrong_answers:
  - Because it ensures that everyone can easily mint their own currency.
  - Because it makes it harder for the currency to be recognized.
  - Because it discourages the use of currency in long-distance trade.

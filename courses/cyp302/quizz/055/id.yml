pertanyaan: Apa pentingnya grup siklik dalam kriptografi?
jawaban: Mereka memungkinkan pembuatan sistem kriptografi berbasis generator
jawaban_salah:
  - Mereka menyederhanakan perkalian kunci enkripsi
  - Mereka meningkatkan keamanan saluran komunikasi publik
  - Mereka digunakan untuk meng-hash pesan secara langsung untuk menjaga integritasnya
penjelasan: |
  Dalam kriptografi, grup siklik, yang memiliki generator, sangat penting untuk menetapkan dasar bagi kunci enkripsi, terutama dalam sistem kunci publik.

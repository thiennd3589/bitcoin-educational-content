question: Как называется поле с конечным числом элементов?
answer: Поле Галуа
wrong_answers:
  - Мультипликативное поле
  - Симметричное поле
  - Векторное поле
explanation: |
  Конечное поле также известно как поле Галуа, названное в честь математика Эвариста Галуа, и оно имеет важное значение в современной криптографии.

câu hỏi: Một trường có số lượng phần tử hữu hạn được gọi là gì?
câu trả lời: Một trường Galois
câu trả lời sai:
  - Một trường nhân
  - Một trường đối xứng
  - Một trường vectơ
giải thích: |
  Một trường hữu hạn còn được biết đến với tên là trường Galois, được đặt theo tên của nhà toán học Évariste Galois, và nó rất quan trọng trong mật mã học hiện đại.
đã xem xét: false
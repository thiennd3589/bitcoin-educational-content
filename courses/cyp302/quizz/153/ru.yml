question: Какая проблема безопасности возникает, если одно и то же сообщение несколько раз шифруется в упрощенной системе шифрования RSA?
answer: Сообщение всегда будет давать один и тот же результат шифрования
wrong_answers:
  - Сообщение будет уязвимо к атакам методом грубой силы
  - Сообщение будет перевернуто
  - Сообщение станет невозможно расшифровать
explanation: |
  В упрощенной системе RSA шифрование одного и того же сообщения несколько раз всегда приведет к одному и тому же результату, делая шифрование уязвимым к атакам.

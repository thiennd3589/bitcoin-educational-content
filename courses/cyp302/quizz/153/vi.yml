question: Vấn đề bảo mật nào phát sinh nếu cùng một thông điệp được mã hóa nhiều lần trong hệ thống mã hóa RSA đơn giản?
answer: Thông điệp sẽ luôn tạo ra cùng một kết quả mã hóa
wrong_answers:
  - Thông điệp sẽ dễ bị tấn công bằng phương pháp brute force
  - Thông điệp sẽ được đảo ngược
  - Thông điệp sẽ trở nên không thể giải mã
explanation: |
  Trong RSA đơn giản, mã hóa một thông điệp nhiều lần sẽ luôn tạo ra cùng một kết quả, làm cho việc mã hóa dễ bị tấn công.

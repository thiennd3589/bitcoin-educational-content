question: Какова основная цель схемы аутентифицированного шифрования?
answer: Обеспечение конфиденциальности и подлинности коммуникаций
wrong_answers:
  - Генерация ключей безопасным способом
  - Замена MAC в криптографических обменах
  - Автоматическое расшифрование перехваченных сообщений
explanation: |
  Схема аутентифицированного шифрования сочетает в себе шифрование и код аутентификации (MAC), чтобы гарантировать как конфиденциальность сообщений, так и их подлинность.
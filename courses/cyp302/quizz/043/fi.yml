question: Minkä tyyppinen ryhmä käyttää pääasiassa kryptografiaa?
answer: Kokonaislukuja tai kokonaisluvuilla kuvattuja elementtejä sisältävät ryhmät
wrong_answers:
  - Kompleksilukuja tai kompleksiluvuilla kuvattuja elementtejä sisältävät ryhmät
  - Geometrisia muunnoksia tai geometrisilla muunnoksilla kuvattuja elementtejä sisältävät ryhmät
  - Rationaalilukuja tai rationaaliluvuilla kuvattuja elementtejä sisältävät ryhmät
explanation: |
  Kryptografia käyttää kokonaislukuihin tai kokonaisluvuilla kuvattuihin elementteihin, kuten elliptisen käyrän pisteisiin, perustuvia ryhmiä salaus- ja allekirjoitusoperaatioissa.

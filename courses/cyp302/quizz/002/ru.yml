Вопрос: В чем специфика трех зашифрованных текстов, содержащихся в коробке?
Ответ: Они содержат числа, разделенные запятыми
Неверные ответы:
  - Все они написаны обычными буквами
  - Используются неизвестные символы
  - Написаны на нескольких языках
Объяснение: |
  Три зашифрованных текста состоят из серии чисел, разделенных запятыми, для расшифровки которых требуется ключ.

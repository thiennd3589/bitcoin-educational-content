question: Mục tiêu chính của lý thuyết số là gì?
answer: Nghiên cứu các tính chất của số nguyên và các hàm số hoạt động với chúng
wrong_answers:
  - Phân tích các biến đổi hình học
  - Nghiên cứu cấu trúc của các hình dạng hình học ngẫu nhiên trong một nhóm hữu hạn
  - Phát triển các thuật toán mã hóa đối xứng
explanation: |
  Lý thuyết số tập trung vào các tính chất của số nguyên và các hàm số áp dụng cho số nguyên, thường được ứng dụng trong mật mã học, đặc biệt là trong bối cảnh của mật mã hóa khóa công khai.

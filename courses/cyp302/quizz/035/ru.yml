question: Какова основная цель теории чисел?
answer: Изучение свойств целых чисел и функций, работающих с ними.
wrong_answers:
  - Анализ геометрических преобразований
  - Изучение структуры случайных геометрических фигур в конечной группе
  - Разработка алгоритмов симметричного шифрования
explanation: |
  Теория чисел сосредотачивается на свойствах целых чисел и функциях, применяемых к целым числам, часто для применений в криптографии, особенно в контексте криптографии с открытым ключом.

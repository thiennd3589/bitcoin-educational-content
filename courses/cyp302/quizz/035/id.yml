pertanyaan: Apa tujuan utama dari teori bilangan?
jawaban: Untuk mempelajari sifat-sifat bilangan bulat dan fungsi-fungsi yang beroperasi dengan mereka
jawaban_salah:
  - Menganalisis transformasi geometri
  - Mempelajari struktur dari figur geometri acak dalam sebuah grup terbatas
  - Mengembangkan algoritma enkripsi simetris
penjelasan: |
  Teori bilangan berfokus pada sifat-sifat bilangan bulat dan fungsi-fungsi yang diterapkan pada bilangan bulat, seringkali untuk aplikasi dalam kriptografi, khususnya dalam konteks kriptografi kunci publik.
ditinjau: false
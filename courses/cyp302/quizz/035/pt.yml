pergunta: Qual é o principal objetivo da teoria dos números?
resposta: Estudar as propriedades dos inteiros e as funções que operam com eles
respostas_erradas:
  - Analisar transformações geométricas
  - Estudar a estrutura de figuras geométricas aleatórias em um grupo finito
  - Desenvolver algoritmos de criptografia simétrica
explicação: |
  A teoria dos números foca nas propriedades dos inteiros e nas funções aplicadas aos inteiros, frequentemente para aplicações em criptografia, especialmente no contexto da criptografia de chave pública.
revisado: false
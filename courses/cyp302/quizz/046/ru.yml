question: Какая функция используется для вычисления количества целых чисел, меньших N, которые взаимно просты с N?
answer: Функция Эйлера φ (фи)
wrong_answers:
  - Функция Эйлера γ (гамма)
  - Функция Эйлера σ (сигма)
  - Функция Дирихле β (бета)
explanation: |
  Функция Эйлера φ (фи) определяет количество целых чисел, меньших N, которые взаимно просты с N, что является центральным понятием в теоремах криптографии, основанных на простых числах.
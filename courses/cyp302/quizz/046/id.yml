question: Fungsi apa yang digunakan untuk menghitung jumlah bilangan bulat kurang dari N yang koprima dengan N?
answer: Fungsi Phi Euler
wrong_answers:
  - Fungsi Gamma Euler
  - Fungsi Sigma Euler
  - Fungsi Beta Dirichlet
explanation: |
  Fungsi Phi Euler menentukan jumlah bilangan bulat kurang dari N yang koprima dengan N, sebuah konsep sentral dalam teorema kriptografi yang berbasis pada bilangan prima.
question: Qual função é usada para calcular o número de inteiros menores que N que são coprimos com N?
answer: Função Phi de Euler
wrong_answers:
  - Função Gama de Euler
  - Função Sigma de Euler
  - Função Beta de Dirichlet
explanation: |
  A Função Phi de Euler determina o número de inteiros menores que N que são coprimos com N, um conceito central em teoremas de criptografia baseados em números primos.
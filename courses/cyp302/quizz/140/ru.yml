question: Какова суть проблемы факторизации, которая лежит в основе безопасности асимметричных криптосистем, таких как RSA?
answer: Факторизация числа на два очень больших простых множителя
wrong_answers:
  - Разложение числа на последовательные множители по 2
  - Сведение числа к его наименьшим делителям
  - Умножение двух больших простых чисел для получения произведения
explanation: |
  Безопасность RSA основана на сложности факторизации большого числа (произведения двух больших простых чисел) на его два простых множителя, задача, которая практически невыполнима без закрытого ключа.

question: В чем заключается основная проблема управления ключами?
answer: Сложность обеспечения безопасности и хранения пары ключей для каждого клиента.
wrong_answers:
  - Невозможность обновления ключей, потерянных клиентами.
  - Необходимость расшифровки каждого ключа перед использованием клиентом.
  - Необходимость передачи ключей для каждой коммуникации.
explanation: |
  Проблема управления ключами заключается в сложности хранения и обеспечения безопасности пары ключей для каждого пользователя, особенно когда количество клиентов достигает миллионов.

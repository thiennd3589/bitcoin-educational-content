question: Что произойдет, если атакующий перехватит зашифрованное сообщение в хорошей симметричной схеме шифрования?
answer: Они не должны узнать ничего значимого о первоначальном сообщении
wrong_answers:
  - Они всегда могут расшифровать сообщение без ключа
  - Они должны быть способны расшифровать его с помощью публичного ключа
  - Они должны быть способны угадать содержание сообщения
explanation: |
  В хорошо спроектированной симметричной схеме шифрования атакующий, перехвативший зашифрованное сообщение, не должен иметь возможности вывести релевантную информацию о содержании сообщения без ключа дешифрования.
question: Каков правильный порядок операций в аутентифицированном шифровании?
answer: Сначала зашифровать, затем создать тег для зашифрованного текста
wrong_answers:
  - Сначала создать тег, затем зашифровать сообщение и тег
  - Объединить исходный текст с тегом, затем зашифровать
  - Создать тег, затем использовать открытый ключ для его шифрования
explanation: |
  Для обеспечения безопасности, аутентифицированное шифрование должно сначала зашифровать сообщение, а затем генерировать тег для зашифрованного текста. Другие порядки операций потенциально уязвимы.

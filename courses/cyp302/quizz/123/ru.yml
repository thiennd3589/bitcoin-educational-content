question: Какая проблема возникает, если магазин спортивных товаров Джима использует одну и ту же пару ключей для всех клиентов?
answer: Любой клиент сможет получить доступ к коммуникациям других
wrong_answers:
  - Ключ станет слишком большим
  - Скорость коммуникаций снизится
  - Клиентам придется менять ключи с каждой покупкой
explanation: |
  Используя один и тот же ключ для всех, магазин спортивных товаров Джима нарушит конфиденциальность и целостность, так как каждый клиент потенциально сможет получить доступ к данным других клиентов.
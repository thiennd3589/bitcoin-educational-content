question: もしJim's Sporting Goodsが全ての顧客に対して同じペアの鍵を使用した場合、どのような問題が生じますか？
answer: どの顧客も他の顧客の通信にアクセスできるようになります
wrong_answers:
  - 鍵が大きすぎるようになる
  - 通信が遅くなる
  - 顧客は購入のたびに鍵を変更しなければならない
explanation: |
  全員に同じ鍵を使用することで、Jim's Sporting Goodsは機密性と完全性を損なうことになります。なぜなら、各顧客が他の顧客のデータにアクセスできる可能性があるからです。
reviewed: false
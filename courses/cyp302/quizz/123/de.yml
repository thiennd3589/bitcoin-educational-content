Frage: Welches Problem ergibt sich, wenn Jim's Sporting Goods denselben Schlüsselsatz für alle Kunden verwendet?
Antwort: Jeder Kunde könnte auf die Kommunikation anderer zugreifen
falsche_Antworten:
  - Der Schlüssel würde zu groß werden
  - Die Kommunikation würde verlangsamt werden
  - Kunden müssten bei jedem Kauf die Schlüssel wechseln
Erklärung: |
  Indem derselbe Schlüssel für alle verwendet wird, würde Jim's Sporting Goods die Vertraulichkeit und Integrität gefährden, da jeder Kunde potenziell auf die Daten anderer Kunden zugreifen könnte.
überprüft: false
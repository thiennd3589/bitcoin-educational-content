question: Что такое случайная переменная в контексте криптографии?
answer: Переменная, которая может принимать несколько возможных значений с положительной вероятностью
wrong_answers:
  - Переменная, значение которой изменяется в каждый момент
  - Переменная, значения которой фиксированы и предопределены
  - Переменная, всегда определяемая в контексте конкретного физического эксперимента
explanation: |
  Случайная переменная может принимать два или более значений, каждое с положительной вероятностью, и часто определяется абстрактно в контексте криптографии.

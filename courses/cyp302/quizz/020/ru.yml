question: Что представляет собой операция "модуло" в математике?
answer: Остаток от деления
wrong_answers:
  - Частное от деления
  - Удвоенное начальное число
  - Число, которое делится без остатка
explanation: |
  Операция модуло включает определение остатка от деления, например, 25 mod 4 равно 1, потому что остаток от деления равен 1.
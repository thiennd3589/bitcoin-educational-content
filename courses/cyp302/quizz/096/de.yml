Frage: Was sind die drei grundlegenden Schritte in einem MAC-Verfahren?
Antwort: Schlüsselerzeugung, Tag-Erzeugung, Verifizierung
falsche_Antworten:
  - Verschlüsselung, Entschlüsselung, Übertragung
  - Öffentliche Schlüsselerzeugung, private Schlüsselverschlüsselung, Validierung
  - Nachrichten-Hashing, Tag-Verschlüsselung, Tag-Verteilung
Erklärung: |
  Ein MAC-Verfahren besteht aus drei Hauptschritten: Erzeugung eines geheimen Schlüssels, Produktion eines Tags für die Nachricht und Verifizierung, dass die empfangene Nachricht und ihr Tag übereinstimmen.

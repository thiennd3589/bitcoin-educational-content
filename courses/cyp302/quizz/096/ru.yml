question: Каковы три основных шага в схеме MAC?
answer: Генерация ключа, генерация тега, верификация
wrong_answers:
  - Шифрование, дешифрование, передача
  - Генерация открытого ключа, шифрование закрытым ключом, валидация
  - Хеширование сообщения, шифрование тега, распространение тега
explanation: |
  Схема MAC состоит из трех основных шагов: генерация секретного ключа, создание тега для сообщения и проверка соответствия полученного сообщения и его тега.
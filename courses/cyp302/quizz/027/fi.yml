question: Mikä on XOR-operaation vaihdannaisominaisuus?
answer: Operandien järjestys ei vaikuta operaation tulokseen
wrong_answers:
  - XOR toimii vain parillisten lukujen kanssa
  - XOR vaatii samanpituiset operandit
  - Operandien bittien sijainti ei vaikuta operaation tulokseen
explanation: |
  XOR on vaihdannainen, mikä tarkoittaa, että a XOR b on yhtä suuri kuin b XOR a.
reviewed: false
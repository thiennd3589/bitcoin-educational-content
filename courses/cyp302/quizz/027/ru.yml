question: Что такое переместительное свойство операции XOR?
answer: Порядок операндов не влияет на результат операции
wrong_answers:
  - XOR работает только с четными числами
  - XOR требует операнды одинаковой длины
  - Позиция битов в операндах не влияет на результат операции
explanation: |
  XOR является переместительным, что означает, что a XOR b равно b XOR a.
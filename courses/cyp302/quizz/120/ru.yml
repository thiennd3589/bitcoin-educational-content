question: Каково было влияние проблем распределения и управления ключами до 1970-х годов?
answer: Они ограничивали безопасность и эффективность масштабных коммуникаций
wrong_answers:
  - Они препятствовали передаче зашифрованных сообщений по общедоступным сетям
  - Для каждого сообщения требовались публичные ключи
  - Они требовали использование гомоморфного криптографии
explanation: |
  До 1970-х годов проблемы с распределением и управлением ключами затрудняли обеспечение безопасности коммуникаций в больших масштабах, что мешало развитию современных приложений, таких как онлайн-шоппинг.

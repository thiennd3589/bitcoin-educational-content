question: Mikä oli jakelun ja avainhallinnan ongelmien vaikutus ennen 1970-lukua?
answer: Ne rajoittivat suurimittaisen viestinnän turvallisuutta ja tehokkuutta
wrong_answers:
  - Ne estivät salattujen viestien lähettämisen julkisissa verkoissa
  - Ne vaativat julkisen avaimen jokaiselle viestille
  - Ne edellyttivät homomorfisen kryptografian käyttöä
explanation: |
  Ennen 1970-lukua avainten jakeluun ja hallintaan liittyvät ongelmat tekivät suurimittaisen viestinnän turvaamisesta vaikeaa, mikä haittasi modernien sovellusten, kuten verkkokaupan, kehitystä.

domanda: Nella cifratura a scorrimento, qual è il risultato per la parola "DOG" con una chiave di 17?
risposta: UFX
risposte_errate:
  - ZKH
  - TPG
  - UVW
spiegazione: |
  Con uno scorrimento di 17 nell'alfabeto, "D" diventa "U", "O" diventa "F" e "G" diventa "X". Pertanto, la parola cifrata è "UFX".

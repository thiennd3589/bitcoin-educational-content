question: Как стороны могут обеспечить правильный порядок сообщений в защищенной сессии?
answer: Используя порядковые номера в каждом сообщении
wrong_answers:
  - Путем обмена ключами для каждого сообщения
  - Добавляя задержки между сообщениями
  - Шифруя сообщения различными алгоритмами
explanation: |
  Порядковые номера гарантируют, что сообщения получены в правильном порядке и предотвращают их переупорядочивание.
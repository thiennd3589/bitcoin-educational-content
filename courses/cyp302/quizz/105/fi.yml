kysymys: Kuinka osapuolet voivat varmistaa viestien oikean järjestyksen turvallisessa istunnossa?
vastaus: Käyttämällä sekvenssinumeroita jokaisessa viestissä
vaarat_vastaukset:
  - Vaihtamalla avaimia jokaiselle viestille
  - Lisäämällä viiveitä viestien välille
  - Salaamalla viestit eri algoritmilla
selitys: |
  Sekvenssinumerot varmistavat, että viestit vastaanotetaan oikeassa järjestyksessä ja estävät niiden uudelleenjärjestelyn.
arvioitu: false
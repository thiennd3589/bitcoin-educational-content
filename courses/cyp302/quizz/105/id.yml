question: Bagaimana cara pihak-pihak memastikan urutan pesan yang benar dalam sesi yang aman?
answer: Dengan menggunakan nomor urut pada setiap pesan
wrong_answers:
  - Dengan bertukar kunci untuk setiap pesan
  - Dengan menambahkan jeda antar pesan
  - Dengan mengenkripsi pesan dengan algoritma yang berbeda
explanation: |
  Nomor urut memastikan bahwa pesan diterima dalam urutan yang benar dan mencegah pengurutan ulang pesan.

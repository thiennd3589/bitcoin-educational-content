pregunta: ¿Cómo pueden las partes asegurar el orden correcto de los mensajes en una sesión segura?
respuesta: Utilizando números de secuencia en cada mensaje
respuestas_incorrectas:
  - Intercambiando claves para cada mensaje
  - Añadiendo retrasos entre mensajes
  - Cifrando los mensajes con un algoritmo diferente
explicación: |
  Los números de secuencia aseguran que los mensajes se reciban en el orden correcto y previenen su reordenamiento.
revisado: false
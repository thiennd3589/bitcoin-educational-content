question: Como funciona a descriptografia em cifra de César?
answer: Subtraindo a chave de cada letra criptografada e aplicando módulo 26
wrong_answers:
  - Subtraindo a chave de cada letra criptografada e aplicando módulo 20
  - Multiplicando a chave por cada letra criptografada
  - Dividindo a chave por cada letra criptografada e aplicando módulo 27
explanation: |
  Na cifra de César, a descriptografia é realizada subtraindo a chave de cada letra criptografada, em seguida, aplicando módulo 26 para retornar ao texto original. O módulo 26 permite retornar ao início do alfabeto após a letra "Z".
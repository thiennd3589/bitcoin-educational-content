question: シフト暗号における復号化の仕組みは？
answer: 各暗号化された文字から鍵を引き、26で割った余りを求めることによって行います
wrong_answers:
  - 各暗号化された文字から鍵を引き、20で割った余りを求めることによって行います
  - 各暗号化された文字に鍵を掛けることによって行います
  - 各暗号化された文字から鍵を割り、27で割った余りを求めることによって行います
explanation: |
  シフト暗号において、復号化は各暗号化された文字から鍵を引き、その後26で割った余りを求めることによって元のテキストに戻します。26で割ることにより、アルファベットの「Z」の後に始まりに戻ることができます。
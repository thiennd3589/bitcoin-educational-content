question: Kuidas toimib dekrüpteerimine nihkešifris?
answer: Lahutades võtme igast krüpteeritud tähest ja rakendades modulo 26
wrong_answers:
  - Lahutades võtme igast krüpteeritud tähest ja rakendades modulo 20
  - Korrutades võtme igat krüpteeritud tähte
  - Jagades võtme igast krüpteeritud tähest ja rakendades modulo 27
explanation: |
  Nihkešifris toimub dekrüpteerimine lahutades võtme igast krüpteeritud tähest, seejärel rakendades modulo 26, et naasta algse teksti juurde. Modulo 26 võimaldab pärast tähte Z tagasi tähestiku algusesse pöörduda.
question: Как работает расшифровка в шифре сдвига?
answer: Путем вычитания ключа из каждой зашифрованной буквы и применения модуля 26
wrong_answers:
  - Путем вычитания ключа из каждой зашифрованной буквы и применения модуля 20
  - Путем умножения ключа на каждую зашифрованную букву
  - Путем деления ключа на каждую зашифрованную букву и применения модуля 27
explanation: |
  В шифре сдвига расшифровка выполняется путем вычитания ключа из каждой зашифрованной буквы, затем применяется модуль 26 для возвращения к исходному тексту. Модуль 26 позволяет вернуться к началу алфавита после буквы Z.
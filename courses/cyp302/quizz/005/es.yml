pregunta: ¿Cuál es el objetivo principal de la criptografía clásica que aún se mantiene en la criptografía moderna?
respuesta: La confidencialidad de los mensajes
respuestas_incorrectas:
  - La simplificación de los mensajes
  - La repetición de los mensajes
  - La automatización del envío de mensajes
explicación: |
  La criptografía clásica se centraba principalmente en la confidencialidad, y este objetivo sigue siendo esencial en la criptografía moderna, aunque se han añadido otros temas, como la integridad y la autenticidad.

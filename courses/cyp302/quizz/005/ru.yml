question: Какова основная цель классической криптографии, которая по-прежнему актуальна в современной криптографии?
answer: Конфиденциальность сообщений
wrong_answers:
  - Упрощение сообщений
  - Повторение сообщений
  - Автоматизация отправки сообщений
explanation: |
  Классическая криптография была прежде всего сосредоточена на конфиденциальности, и эта цель остается важной в современной криптографии, хотя были добавлены и другие аспекты, такие как целостность и подлинность.
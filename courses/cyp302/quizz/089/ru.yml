question: Какова важность использования случайного nonce в методах CBC и OFB?
answer: Это гарантирует уникальность каждой сессии шифрования, даже для идентичных данных.
wrong_answers:
  - Это уменьшает длину ключа в процессе шифрования.
  - Это ускоряет процесс шифрования.
  - Это делает код алгоритма более красивым для человека.
explanation: |
  Используя случайный nonce для каждой сессии, методы CBC и OFB обеспечивают уникальность каждого шифрования, что предотвращает атаки, использующие идентичные данные.

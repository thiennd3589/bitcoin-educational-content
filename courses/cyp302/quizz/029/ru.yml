question: Что означает операция XOR, когда она применяется между двумя битами?
answer: Возвращает 1, если биты различны, в противном случае возвращает 0
wrong_answers:
  - Возвращает 1 только если оба бита равны 1
  - Складывает биты и возвращает сумму
  - Всегда возвращает 0 независимо от результата
explanation: |
  Операция XOR (или "исключающее или") производит 1, если два бита различны (0 и 1 или 1 и 0) и 0, если они одинаковы.
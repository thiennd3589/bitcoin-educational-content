question: Cosa significa l'operazione XOR quando applicata tra due bit?
answer: Restituisce 1 se i bit sono diversi, altrimenti restituisce 0
wrong_answers:
  - Restituisce 1 solo se entrambi i bit sono 1
  - Somma i bit e restituisce la somma
  - Restituisce sempre 0 indipendentemente dal risultato
explanation: |
  L'operazione XOR (o "or esclusivo") produce 1 se i due bit sono diversi (0 e 1 o 1 e 0) e 0 se sono uguali.
recensito: false
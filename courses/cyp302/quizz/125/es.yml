pregunta: ¿Qué problema principal buscaron resolver los criptógrafos Diffie, Hellman y Merkle en la década de 1970?
respuesta: Los problemas de distribución y gestión de claves
respuestas_incorrectas:
  - El desarrollo de la criptografía post-cuántica
  - Asegurar las comunicaciones militares
  - Mejorar las técnicas de cifrado simétrico
explicación: |
  Diffie, Hellman y Merkle estaban motivados por las dificultades prácticas de la distribución y gestión de claves para asegurar las comunicaciones, desafíos cruciales en un mundo en transición hacia la comunicación digital.

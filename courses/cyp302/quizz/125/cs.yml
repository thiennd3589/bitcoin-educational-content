question: Jaký hlavní problém se snažili v 70. letech vyřešit kryptografové Diffie, Hellman a Merkle?
answer: Problémy s distribucí a správou klíčů
wrong_answers:
  - Vývoj postkvantové kryptografie
  - Zabezpečení vojenských komunikací
  - Zlepšení technik symetrického šifrování
explanation: |
  Diffie, Hellman a Merkle byli motivováni praktickými obtížemi distribuce a správy klíčů pro zabezpečení komunikace, což jsou klíčové výzvy ve světě přecházejícím k digitální komunikaci.

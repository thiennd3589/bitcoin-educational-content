question: С какой основной проблемой столкнулись криптографы Диффи, Хеллман и Меркл в 1970-х годах?
answer: Проблемы распределения и управления ключами
wrong_answers:
  - Разработка постквантовой криптографии
  - Обеспечение безопасности военных связей
  - Улучшение методов симметричного шифрования
explanation: |
  Диффи, Хеллман и Меркл были мотивированы практическими трудностями распределения и управления ключами для обеспечения безопасности связи, что являлось критически важной задачей в мире, переходящем к цифровой коммуникации.

question: Какой размер ключа считается безопасным против атак методом полного перебора для современного шифрования?
answer: 128 бит
wrong_answers:
  - 16 бит
  - 64 бита
  - 100 бит
explanation: |
  С ключом размером как минимум 128 бит, современное шифрование в настоящее время считается безопасным против атак методом полного перебора, так как количество попыток будет нереалистично.
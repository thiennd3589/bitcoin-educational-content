question: Mikä avaimen koko katsotaan turvalliseksi brute force -hyökkäyksiä vastaan nykyaikaisessa salauksessa?
answer: 128 bittiä
vaarat_vastaukset:
  - 16 bittiä
  - 64 bittiä
  - 100 bittiä
explanation: |
  Vähintään 128 bitin avaimella nykyaikainen salaus katsotaan tällä hetkellä turvalliseksi brute force -hyökkäyksiä vastaan, sillä yritysten määrä olisi epärealistinen.

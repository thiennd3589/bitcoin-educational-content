question: Почему сложно построить шифрование в блочном режиме на основе потокового шифра?
answer: Потому что потоковые шифры обрабатывают данные непрерывно
wrong_answers:
  - Потому что потоковые шифры не используют закрытые ключи
  - Потому что блочные режимы требуют более длинных ключей
  - Потому что потоковые шифры всегда медленнее
explanation: |
  Потоковые шифры разработаны для непрерывного шифрования данных (побитово или побайтово), что усложняет их использование в блочном режиме, требующем обработки данных фиксированными блоками.
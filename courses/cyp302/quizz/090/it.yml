question: Perché è difficile costruire una cifratura "a blocchi" da un cifrario a flusso?
answer: Perché i cifrari a flusso elaborano i dati continuamente
wrong_answers:
  - Perché i cifrari a flusso non utilizzano chiavi private
  - Perché le modalità a blocchi richiedono chiavi più lunghe
  - Perché i cifrari a flusso sono sempre più lenti
explanation: |
  I cifrari a flusso sono progettati per cifrare i dati continuamente (bit per bit o byte per byte), il che complica il loro utilizzo in modalità a blocchi che richiede l'elaborazione in blocchi di dimensione fissa.
recensito: false
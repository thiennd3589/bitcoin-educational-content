question: Какова основная уязвимость слабых паролей при их хешировании?
answer: Они уязвимы к атакам по словарю
wrong_answers:
  - Их нельзя проверить с помощью хеширования
  - Они всегда создают коллизии
  - Для большей безопасности им требуется более длительное хеширование
explanation: |
  Слабые пароли могут быть легко восстановлены из их хеша с использованием атак по словарю, что делает их выбор важным для обеспечения безопасности.

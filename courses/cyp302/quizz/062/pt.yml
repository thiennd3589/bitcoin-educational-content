pergunta: Qual tipo de criptografia simétrica é primariamente usada para comunicações contínuas, como fluxos de áudio ou vídeo?
resposta: Criptografia de fluxo
respostas_erradas:
  - Criptografia de bloco
  - Código de verificação
  - Hash de mensagem
explicação: |
  A criptografia de fluxo é particularmente adequada para comunicações contínuas porque criptografa os dados de maneira contínua, ao contrário da criptografia de bloco, que os divide em blocos.

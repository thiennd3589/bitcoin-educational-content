question: Какой тип симметричного шифрования в основном используется для непрерывных коммуникаций, таких как аудио или видео потоки?
answer: Потоковое шифрование
wrong_answers:
  - Блочное шифрование
  - Код верификации
  - Хеширование сообщений
explanation: |
  Потоковое шифрование особенно подходит для непрерывных коммуникаций, поскольку оно шифрует данные непрерывно, в отличие от блочного шифрования, которое делит их на блоки.
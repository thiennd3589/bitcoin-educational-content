question: Welche Art von symmetrischer Verschlüsselung wird hauptsächlich für kontinuierliche Kommunikationen, wie Audio- oder Videostreams, verwendet?
answer: Stream-Verschlüsselung
wrong_answers:
  - Blockverschlüsselung
  - Verifizierungscode
  - Nachrichten-Hashing
explanation: |
  Die Stream-Verschlüsselung eignet sich besonders für kontinuierliche Kommunikationen, da sie Daten kontinuierlich verschlüsselt, im Gegensatz zur Blockverschlüsselung, die sie in Blöcke unterteilt.

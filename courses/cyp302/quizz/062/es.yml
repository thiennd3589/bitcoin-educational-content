pregunta: ¿Qué tipo de cifrado simétrico se utiliza principalmente para comunicaciones continuas, como transmisiones de audio o video?
respuesta: Cifrado de flujo
respuestas_incorrectas:
  - Cifrado de bloque
  - Código de verificación
  - Hashing de mensajes
explicación: |
  El cifrado de flujo es particularmente adecuado para comunicaciones continuas porque cifra los datos de manera continua, a diferencia del cifrado de bloque, que los divide en bloques.

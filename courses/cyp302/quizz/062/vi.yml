câu hỏi: Loại mã hóa đối xứng nào chủ yếu được sử dụng cho các liên lạc liên tục, như luồng âm thanh hoặc video?
câu trả lời: Mã hóa luồng
câu trả lời sai:
  - Mã hóa khối
  - Mã xác minh
  - Băm tin nhắn
giải thích: |
  Mã hóa luồng đặc biệt phù hợp với các liên lạc liên tục vì nó mã hóa dữ liệu một cách liên tục, không giống như mã hóa khối, phân chia chúng thành các khối.

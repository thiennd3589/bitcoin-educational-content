question: Каким свойством должна обладать хеш-функция, чтобы обеспечить безопасность при верификации программного обеспечения?
answer: Устойчивость к коллизиям
wrong_answers:
  - Обратимость
  - Совместимость с асимметричными ключами
  - Возможность генерации в реальном времени
explanation: |
  Устойчивость к коллизиям обеспечивает практическую невозможность нахождения двух различных входных данных, производящих одинаковый хеш, что важно для подтверждения того, что программное обеспечение не было подвергнуто изменениям.
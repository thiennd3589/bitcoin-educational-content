câu hỏi: Tính chất nào mà một hàm băm phải có để đảm bảo an ninh trong quá trình xác minh phần mềm?
câu trả lời: Kháng va chạm
câu trả lời sai:
  - Tính đảo ngược
  - Khả năng hoạt động với khóa bất đối xứng
  - Khả năng tạo ra thời gian thực
giải thích: |
  Tính kháng va chạm đảm bảo rằng thực tế là không thể tìm thấy hai đầu vào khác nhau tạo ra cùng một giá trị băm, điều này quan trọng để xác minh rằng phần mềm không bị can thiệp.
otázka: Jakou vlastnost musí mít hašovací funkce, aby zajistila bezpečnost při ověřování softwaru?
odpověď: Odolnost vůči kolizím
špatné_odpovědi:
  - Reverzibilita
  - Operabilita s asymetrickými klíči
  - Generovatelnost v reálném čase
vysvětlení: |

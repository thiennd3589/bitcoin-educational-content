question: Что такое потоковый шифр в криптографии?
answer: Симметричное шифрование, которое генерирует поток ключей той же длины, что и сообщение
wrong_answers:
  - Асимметричное шифрование на основе простых чисел
  - Шифрование, использующее несколько разных ключей дешифрования
  - Шифрование, которое разделяет сообщение на блоки данных
explanation: |
  Потоковый шифр - это симметричное шифрование, при котором поток ключей той же длины, что и сообщение, сочетается с последним для создания зашифрованного текста.

question: Mikä on "stream cipher" kryptografiassa?
answer: Symmetrinen salaus, joka luo avainten virran viestin pituuden mukaisesti
wrong_answers:
  - Asymmetrinen salaus, joka perustuu alkulukuihin
  - Salaus, joka käyttää useita erilaisia purkuavaimia
  - Salaus, joka jakaa viestin datalohkoihin
explanation: |
  "Stream cipher" on symmetrinen salaus, jossa avainten virta, joka on yhtä pitkä kuin viesti, yhdistetään jälkimmäiseen tuottaakseen salatun tekstin.

câu hỏi: Vấn đề phân phối khóa là gì?
câu trả lời: Thách thức trong việc truyền đạt khóa một cách an toàn mà không cần trao đổi vật lý
câu trả lời sai:
  - Sự cần thiết phải tạo ra nhiều cặp khóa cho mỗi khách hàng
  - Khó khăn trong việc bảo mật lưu trữ khóa vật lý
  - Nghĩa vụ phải thay đổi khóa với mỗi lần giao tiếp
giải thích: |
  Vấn đề phân phối khóa liên quan đến thách thức trong việc truyền đạt khóa một cách an toàn, một nhu cầu đã trở nên cực kỳ quan trọng trong giao tiếp số mà việc trao đổi vật lý không khả thi.

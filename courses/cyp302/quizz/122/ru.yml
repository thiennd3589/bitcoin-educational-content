question: В чем заключается проблема распределения ключей?
answer: Проблема безопасной передачи ключей без их физического обмена
wrong_answers:
  - Необходимость генерировать несколько пар ключей на клиента
  - Трудность обеспечения безопасного физического хранения ключей
  - Обязанность менять ключи при каждом общении
explanation: |
  Проблема распределения ключей заключается в вызове безопасной передачи ключей, что стало критически важным в цифровой коммуникации, где физический обмен непрактичен.
question: ¿Cuál es el problema de distribución de claves?
answer: El desafío de transmitir claves de manera segura sin intercambio físico
wrong_answers:
  - La necesidad de generar múltiples pares de claves por cliente
  - La dificultad de asegurar el almacenamiento físico de las claves
  - La obligación de cambiar las claves con cada comunicación
explanation: |
  El problema de distribución de claves se refiere al desafío de transmitir claves de una manera segura, una necesidad que se ha vuelto crucial en las comunicaciones digitales donde un intercambio físico es impracticable.

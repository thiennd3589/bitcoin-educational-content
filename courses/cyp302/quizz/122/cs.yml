otázka: Jaký je problém distribuce klíčů?
odpověď: Výzva bezpečně přenášet klíče bez fyzické výměny
špatné_odpovědi:
  - Nutnost generovat více párů klíčů pro každého klienta
  - Obtíž zabezpečení fyzického uložení klíčů
  - Povinnost měnit klíče při každé komunikaci
vysvětlení: |
  Problém distribuce klíčů se týká výzvy bezpečně přenášet klíče, což je nutnost, která se stala klíčovou v digitálních komunikacích, kde fyzická výměna není praktická.

question: Welche Blockchiffrierungsmethode verwendet einen Initialisierungsvektor und erzeugt probabilistische Verschlüsselung?
answer: CBC (Cipher Block Chaining)
wrong_answers:
  - ECB (Electronic Code Book)
  - AES-128
  - SHA-256
explanation: |
  Die CBC-Methode verwendet einen Initialisierungsvektor und wendet ein XOR zwischen jedem Block des Klartextes und dem vorherigen verschlüsselten Block an, was die Verschlüsselung probabilistisch und sicherer als ECB macht.
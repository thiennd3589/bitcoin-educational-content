question: Какой метод блочного шифрования использует вектор инициализации и создает вероятностное шифрование?
answer: CBC ("Cipher Block Chaining")
wrong_answers:
  - ECB ("Electronic Code Book")
  - AES-128
  - SHA-256
explanation: |
  Метод CBC использует вектор инициализации и применяет операцию XOR между каждым блоком открытого текста и предыдущим зашифрованным блоком, делая шифрование вероятностным и более безопасным, чем ECB.
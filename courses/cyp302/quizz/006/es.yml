pregunta: ¿Qué concepto no está exclusivamente relacionado con esquemas de criptografía simétrica o asimétrica?
respuesta: Funciones hash
respuestas_incorrectas:
  - Pares de clave pública y privada
  - Criptografía asimétrica
  - Criptografía simétrica
explicación: |
  Las funciones hash son un componente clave de la criptografía moderna, pero no están específicamente asociadas con esquemas simétricos o asimétricos, a diferencia de las claves públicas y privadas.

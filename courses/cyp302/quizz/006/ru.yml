question: Какой концепт не относится исключительно к симметричным или асимметричным криптографическим схемам?
answer: Хеш-функции
wrong_answers:
  - Пары публичного и приватного ключа
  - Асимметричная криптография
  - Симметричная криптография
explanation: |
  Хеш-функции являются ключевым компонентом современной криптографии, но они не ассоциируются специфически ни с симметричными, ни с асимметричными схемами, в отличие от публичных и приватных ключей.
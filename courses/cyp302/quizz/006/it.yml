question: Quale concetto non è esclusivamente legato agli schemi di crittografia simmetrica o asimmetrica?
answer: Funzioni hash
wrong_answers:
  - Coppie di chiavi pubbliche e private
  - Crittografia asimmetrica
  - Crittografia simmetrica
explanation: |
  Le funzioni hash sono un componente chiave della crittografia moderna, ma non sono specificamente associate né agli schemi simmetrici né a quelli asimmetrici, a differenza delle chiavi pubbliche e private.

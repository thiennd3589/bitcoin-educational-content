pertanyaan: Operasi apa yang biasanya digunakan untuk menggabungkan keystream dan pesan dalam sebuah stream cipher?
jawaban: XOR
jawaban_salah:
  - Perkalian
  - Pergeseran modular
  - Substitusi setiap huruf
penjelasan: |
  Dalam sebuah stream cipher, operasi XOR umumnya digunakan untuk menggabungkan keystream dengan pesan karena operasi ini sederhana dan dapat dibalik.

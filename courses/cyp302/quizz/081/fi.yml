question: Mikä operaatio on tyypillisesti käytössä yhdistämään avainvirran ja viestin virtasalauksessa?
answer: XOR
vaarat_vastaukset:
  - Kertolasku
  - Modulaarinen siirto
  - Kirjaimen korvaaminen
explanation: |
  Virtasalauksessa XOR-operaatiota käytetään yleisesti yhdistämään avainvirta viestiin, koska se on yksinkertainen ja kääntyvä.
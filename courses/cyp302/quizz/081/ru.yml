question: Какая операция обычно используется для объединения ключевого потока и сообщения в потоковом шифре?
answer: XOR
wrong_answers:
  - Умножение
  - Модульное сдвигание
  - Замена каждой буквы
explanation: |
  В потоковом шифре обычно используется операция XOR для объединения ключевого потока с сообщением, поскольку она проста и обратима.
question: На каком этапе шифрования AES используются поля Галуа?
answer: При замене байтов и операции MixColumns
wrong_answers:
  - При генерации закрытого ключа
  - При разделении текста на 128-битные блоки
  - На каждом этапе операции XOR
explanation: |
  Поля Галуа используются при замене байтов для вычисления мультипликативного обратного и в операции MixColumns для выполнения умножения по модулю неприводимого полинома.
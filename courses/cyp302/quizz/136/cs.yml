otázka: Jak online služba ověří heslo bez jeho přímého ukládání?
odpověď: Porovnáním hash hodnoty zadaného hesla s tou v databázi
špatné_odpovědi:
  - Dekryptováním uloženého hesla pro jeho ověření
  - Použitím veřejného klíče pro ověření identity
  - Přímým porovnáním hesla s hesly ostatních uživatelů
vysvětlení: |
  Služba generuje hash zadaného hesla a porovnává jej s uloženým, aniž by heslo přímo ukládala, čímž zajišťuje zvýšenou bezpečnost.

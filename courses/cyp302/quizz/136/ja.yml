question: オンラインサービスは、パスワードを直接保存せずにどのようにしてパスワードを検証するのですか？
answer: 入力されたパスワードのハッシュをデータベースにあるものと比較することで
wrong_answers:
  - 保存されたパスワードを復号化して検証する
  - 公開鍵を使用して身元を検証する
  - 他のユーザーのパスワードと直接比較する
explanation: |
  サービスは、入力されたパスワードのハッシュを生成し、それを保存されたものと比較します。これにより、パスワードを直接保存することなく、セキュリティを高めることができます。

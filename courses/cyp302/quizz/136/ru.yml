question: Как онлайн-сервис проверяет пароль, не храня его напрямую?
answer: Сравнивая хеш введенного пароля с тем, что находится в базе данных
wrong_answers:
  - Расшифровывая хранимый пароль для проверки
  - Используя открытый ключ для верификации личности
  - Сравнивая пароль напрямую с паролями других пользователей
explanation: |
  Сервис генерирует хеш введенного пароля и сравнивает его с хранимым, никогда прямо не храня сам пароль, тем самым обеспечивая повышенную безопасность.
pertanyaan: Bagaimana sebuah layanan online memverifikasi sebuah kata sandi tanpa menyimpannya secara langsung?
jawaban: Dengan membandingkan hash dari kata sandi yang dimasukkan dengan yang ada di dalam basis data
jawaban_salah:
  - Dengan mendekripsi kata sandi yang tersimpan untuk memverifikasinya
  - Dengan menggunakan kunci publik untuk memverifikasi identitas
  - Dengan membandingkan kata sandi secara langsung dengan kata sandi pengguna lain
penjelasan: |
  Layanan tersebut menghasilkan hash dari kata sandi yang dimasukkan dan membandingkannya dengan yang tersimpan, tanpa pernah menyimpan kata sandi secara langsung, sehingga memastikan peningkatan keamanan.
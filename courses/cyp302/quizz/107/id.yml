question: Apa itu serangan refleksi dalam sesi komunikasi?
answer: Penyerang mengirim kembali ke Alice sebuah pesan yang mereka intercept antara Alice dan Bob
wrong_answers:
  - Penyerang membalik urutan pesan dalam komunikasi
  - Penyerang mengirim pesan yang dimodifikasi tanpa tag
  - Penyerang menggunakan pesan lama untuk membuat yang baru
explanation: |
  Dalam serangan refleksi, penyerang mengintersep sebuah pesan dari Alice ke Bob dan mengirim pesan yang sama kembali ke Alice, menyebabkan kebingungan dalam sesi tersebut.
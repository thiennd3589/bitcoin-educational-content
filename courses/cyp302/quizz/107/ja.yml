question: 通信セッションにおけるリフレクション攻撃とは何ですか？
answer: 攻撃者は、AliceとBobの間でやり取りされたメッセージを傍受して、そのメッセージをAliceに送り返します
wrong_answers:
  - 攻撃者は通信中のメッセージの順序を逆にします
  - 攻撃者はタグなしで変更されたメッセージを送ります
  - 攻撃者は古いメッセージを使用して新しいメッセージを作成します
explanation: |
  リフレクション攻撃では、攻撃者はAliceからBobへのメッセージを傍受し、同じメッセージをAliceに送り返して、セッション内で混乱を引き起こします。

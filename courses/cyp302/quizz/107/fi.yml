question: Mikä on heijastushyökkäys viestintäistunnossa?
answer: Hyökkääjä lähettää Alicelle takaisin viestin, jonka hän on kaapannut Alicen ja Bobin välillä
wrong_answers:
  - Hyökkääjä kääntää viestien järjestyksen viestinnässä
  - Hyökkääjä lähettää muokatun viestin ilman tagia
  - Hyökkääjä käyttää vanhaa viestiä luodakseen uuden
explanation: |
  Heijastushyökkäyksessä hyökkääjä kaappaa viestin Alicelta Bobille ja lähettää saman viestin takaisin Alicelle, aiheuttaen sekaannusta istunnossa.

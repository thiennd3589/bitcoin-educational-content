question: Что такое атака отражения в сессии связи?
answer: Атакующий отправляет обратно Алисе сообщение, которое он перехватил между Алисой и Бобом
wrong_answers:
  - Атакующий меняет порядок сообщений в коммуникации
  - Атакующий отправляет измененное сообщение без тега
  - Атакующий использует старое сообщение для создания нового
explanation:
  В атаке отражения атакующий перехватывает сообщение от Алисы к Бобу и отправляет то же самое сообщение обратно Алисе, вызывая путаницу в сессии.

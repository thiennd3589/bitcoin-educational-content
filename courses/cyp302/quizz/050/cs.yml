question: Proč jsou rozšiřující pole s bází 2 užitečná v kryptografii?
answer: Umožňují bezpečnou manipulaci s binárními řetězci.
wrong_answers:
  - Zjednodušují výpočty snížením počtu operací.
  - Zabraňují chybám ve výpočtech přidáním redundance.
  - Omezují rozsah možností snížením počtu prvků.
explanation: |
  Rozšiřující pole s bází 2 jsou výhodná, protože jejich prvky lze chápat jako binární řetězce, což usnadňuje provádění operací s digitálními daty na binární úrovni v systémech.

domanda: Qual è l'algoritmo di cifratura a blocchi adottato come standard AES?
risposta: Il Cifrario Rijndael
risposte_errate:
  - DES
  - RSA
  - Diffie-Hellman
spiegazione: |
  Il Cifrario Rijndael è stato adottato come standard di cifratura simmetrica (AES) dal NIST, grazie alla sua elevata prestazione e sicurezza.

question: Какой алгоритм блочного шифрования был принят в качестве стандарта AES?
answer: Шифр Рейндал
wrong_answers:
  - DES
  - RSA
  - Диффи-Хеллман
explanation: |
  Шифр Рейндал был принят в качестве стандарта симметричного шифрования (AES) NIST из-за его высокой производительности и безопасности.
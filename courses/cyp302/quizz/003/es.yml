pregunta: ¿Qué revela el segundo mensaje de Beale una vez descifrado?
respuesta: La lista de tesoros enterrados (oro, plata y joyas)
respuestas_incorrectas:
  - La ubicación exacta donde está enterrado el tesoro
  - La fecha del regreso de Beale
  - La firma de Beale y la de sus asociados
explicación: |
  Después de descifrarlo, el segundo mensaje describe el contenido del tesoro, consistiendo en oro, plata y joyas.
revisado: false
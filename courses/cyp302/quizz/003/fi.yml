kysymys: Mitä toinen Beale-viesti paljastaa salauksen purkamisen jälkeen?
vastaus: Haudattujen aarteiden luettelo (kulta, hopea ja jalokivet)
vaarat_vastaukset:
  - Tarkan sijainnin, missä aarre on haudattu
  - Bealen paluun päivämäärä
  - Bealen ja hänen yhtiökumppaneidensa allekirjoitukset
selitys: |
  Salauksen purkamisen jälkeen toinen viesti kuvaa aarteen sisältöä, joka koostuu kullasta, hopeasta ja jalokivistä.
arvioitu: false
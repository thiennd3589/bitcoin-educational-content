câu hỏi: Thông điệp Beale thứ hai tiết lộ điều gì sau khi được giải mã?
câu trả lời: Danh sách các kho báu được chôn giấu (vàng, bạc và đá quý)
câu trả lời sai:
  - Vị trí chính xác nơi kho báu được chôn giấu
  - Ngày Beale trở về
  - Chữ ký của Beale và của các đồng sự của ông
giải thích: |
  Sau khi giải mã, thông điệp thứ hai mô tả nội dung của kho báu, bao gồm vàng, bạc và đá quý.
đã xem xét: false
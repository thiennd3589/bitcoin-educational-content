question: Apa yang diungkapkan oleh pesan kedua Beale setelah didekripsi?
answer: Daftar harta karun yang terkubur (emas, perak, dan permata)
wrong_answers:
  - Lokasi tepat di mana harta karun tersebut dikubur
  - Tanggal kembalinya Beale
  - Tanda tangan Beale dan rekan-rekannya
explanation: |
  Setelah didekripsi, pesan kedua menggambarkan isi dari harta karun, yang terdiri dari emas, perak, dan permata.
question: Что раскрывает второе сообщение Била после дешифровки?
answer: Список зарытых сокровищ (золото, серебро и драгоценности)
wrong_answers:
  - Точное местоположение, где зарыто сокровище
  - Дата возвращения Била
  - Подпись Била и его сподвижников
explanation:
  После дешифровки второе сообщение описывает содержимое сокровища, состоящее из золота, серебра и драгоценностей.
question: Почему схема аутентифицированного шифрования сама по себе недостаточна в сессии связи?
answer: Она не гарантирует, что сообщение было отправлено отправителем во время сессии.
wrong_answers:
  - Она использует слишком короткие ключи.
  - Она не шифрует сообщения, отправленные во время сессии.
  - Она не позволяет аутентифицировать отправителя во время сессии.
explanation: |
  Схема аутентифицированного шифрования не защищает от атак, таких как повторная отправка, изменение порядка и отражение без добавления индикаторов, таких как идентификаторы и порядковые номера.
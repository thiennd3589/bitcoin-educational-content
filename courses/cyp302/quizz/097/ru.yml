question: Почему конфиденциальность сама по себе недостаточна для обеспечения безопасного общения?
answer: Потому что злоумышленник все еще может перехватить и изменить сообщение, не понимая его содержимого.
wrong_answers:
  - Потому что обеспечить конфиденциальность слишком сложно.
  - Потому что приватные ключи можно легко угадать.
  - Потому что сообщения не могут быть аутентифицированы без цифровой подписи.
explanation: |
  Конфиденциальность защищает содержимое сообщений, но без MAC (Message Authentication Code - Кода Аутентификации Сообщения), злоумышленник все еще может перехватить и изменить сообщение, не понимая его, тем самым нарушая целостность коммуникации.

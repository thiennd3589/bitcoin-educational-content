question: Mengapa kerahasiaan saja tidak cukup untuk menjamin komunikasi yang aman?
answer: Karena penyerang masih bisa meny intercept dan memodifikasi pesan tanpa memahami isinya.
wrong_answers:
  - Karena kerahasiaan terlalu sulit untuk diperoleh.
  - Karena kunci privat bisa dengan mudah ditebak.
  - Karena pesan tidak bisa diautentikasi tanpa tanda tangan digital.
explanation: |
  Kerahasiaan melindungi isi pesan, tetapi tanpa MAC, seorang penyerang masih bisa meny intercept dan memodifikasi pesan tanpa memahaminya, sehingga mengompromikan integritas komunikasi.

pregunta: ¿Cuál de las siguientes respuestas representa una de las dos principales ramas de la criptografía?
respuesta: Criptografía simétrica
respuestas_incorrectas:
  - Criptología
  - Cifrado homomórfico
  - Criptoanálisis
explicación: |
  La criptografía simétrica es una rama principal de la criptografía, que involucra esquemas de cifrado donde se utiliza una única clave para cifrar y descifrar mensajes.

question: Какой ответ представляет одно из двух основных направлений криптографии?
answer: Симметричная криптография
wrong_answers:
  - Криптология
  - Гомоморфное шифрование
  - Криптоанализ
explanation: |
  Симметричная криптография является одним из главных направлений криптографии, включающим в себя схемы шифрования, где один и тот же ключ используется для шифрования и дешифрования сообщений.
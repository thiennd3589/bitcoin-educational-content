question: В чем разница между использованием алгоритма Salsa20 с 128-битным ключом и 256-битным ключом?
answer: Длина ключа влияет на количество раундов в алгоритме.
wrong_answers:
  - Длина ключа изменяет тип шифрования.
  - 128-битный ключ используется для потокового шифрования, а 256-битный ключ - для блочного шифрования.
  - Длина ключа не оказывает влияния на Salsa20.
explanation: |
  В симметричной схеме шифрования Salsa20 длина ключа (128 или 256 бит) влияет на количество раундов в алгоритме, не изменяя при этом основу самого алгоритма.

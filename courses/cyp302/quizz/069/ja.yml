question: Salsa20アルゴリズムを128ビットキーと256ビットキーで使用する場合の違いは何ですか？
answer: キーの長さはアルゴリズムのラウンド数に影響します。
wrong_answers:
  - キーの長さは暗号化のタイプを変更します。
  - 128ビットキーはストリーム暗号化に、256ビットキーはブロック暗号化に使用されます。
  - キーの長さはSalsa20に影響しません。
explanation: |
  対称暗号方式Salsa20では、キーの長さ（128ビットまたは256ビット）がアルゴリズムのラウンド数に影響を与えますが、アルゴリズム自体の核心を変更することはありません。

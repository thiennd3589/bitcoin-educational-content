question: В группе, как называется уникальный элемент, который, будучи примененным к другому элементу, не изменяет его?
answer: Нейтральный элемент
wrong_answers:
  - Обратный элемент
  - Коммутативный элемент
  - Ассоциативный элемент
explanation: |
  Нейтральный элемент группы - это уникальный элемент, который, будучи примененным к другому элементу, оставляет его неизменным. Например, в группе целых чисел по сложению нейтральный элемент - это 0.
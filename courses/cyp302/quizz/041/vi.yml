câu hỏi: Trong một nhóm, phần tử duy nhất được gọi là gì mà, khi áp dụng vào một phần tử khác, không làm thay đổi nó?
câu trả lời: Phần tử đồng nhất
câu trả lời sai:
  - Phần tử nghịch đảo
  - Phần tử giao hoán
  - Phần tử kết hợp
giải thích: |
  Phần tử đồng nhất của một nhóm là phần tử duy nhất mà, khi được áp dụng vào một phần tử khác, để nó không thay đổi. Ví dụ, trong nhóm các số nguyên dưới phép cộng, phần tử đồng nhất là 0.
đã xem xét: false
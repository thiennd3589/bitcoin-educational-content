question: Какой тип шифрования является шифрованием сдвигом?
answer: Моноалфавитный шифр подстановки
wrong_answers:
  - Шифр перестановки слов
  - Полиалфавитный шифр подстановки
  - Асимметричный шифр
explanation: |
  Шифрование сдвигом является примером моноалфавитного шифра подстановки, где каждая буква в сообщении сдвигается на фиксированное количество позиций в алфавите.
domanda: Qual è il nome di un problema in cui è facile calcolare un risultato in una direzione ma quasi impossibile fare il processo inverso?
risposta: Una funzione unidirezionale
risposte_errate:
  - Una funzione lineare
  - Una funzione esponenziale
  - Una funzione reversibile
spiegazione: |
  Le funzioni unidirezionali permettono un rapido calcolo in una direzione, ma rendono la risoluzione inversa praticamente impossibile, da qui la loro utilità in crittografia.

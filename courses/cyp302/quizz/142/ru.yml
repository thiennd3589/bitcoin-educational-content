question: Как называется проблема, при которой легко вычислить результат в одном направлении, но почти невозможно обратить?
answer: Односторонняя функция
wrong_answers:
  - Линейная функция
  - Экспоненциальная функция
  - Обратимая функция
explanation: |
  Односторонние функции позволяют быстро вычислять результат в одном направлении, но делают обратное решение практически невозможным, благодаря чему они находят применение в криптографии.
reviewed: false
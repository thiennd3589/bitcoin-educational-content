question: Jak se jmenuje problém, kdy je snadné vypočítat výsledek v jednom směru, ale téměř nemožné ho obrátit?
answer: Jednosměrná funkce
wrong_answers:
  - Lineární funkce
  - Exponenciální funkce
  - Reverzibilní funkce
explanation: |
  Jednosměrné funkce umožňují rychlý výpočet v jednom směru, ale činí obrácené řešení prakticky nemožným, což vysvětluje jejich užitečnost v kryptografii.
reviewed: false
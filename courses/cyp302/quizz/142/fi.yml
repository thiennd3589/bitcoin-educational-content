question: Mikä on ongelman nimi, jossa tuloksen laskeminen yhteen suuntaan on helppoa, mutta lähes mahdotonta kääntää?
answer: Yksisuuntainen funktio
wrong_answers:
  - Lineaarinen funktio
  - Eksponentiaalifunktio
  - Käänteinen funktio
explanation: |
  Yksisuuntaiset funktiot mahdollistavat nopean laskennan yhteen suuntaan, mutta tekevät käänteisen ratkaisun käytännössä mahdottomaksi, minkä vuoksi ne ovat hyödyllisiä kryptografiassa.
reviewed: false
question: Co obsahovala železná skříňka předaná Robertu Morrissovi?
answer: Tři šifrované texty a poznámka
wrong_answers:
  - Mapa a stopy
  - Unikátní šifrovací klíč
  - Jednoduchý seznam jmen
explanation: |
  Skříňka obsahovala tři šifrované texty a poznámku vysvětlující objevení pokladu a poskytující instrukce, jak získat jeho obsah.

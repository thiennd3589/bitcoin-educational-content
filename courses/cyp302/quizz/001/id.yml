pertanyaan: Apa yang terkandung dalam kotak besi yang diserahkan kepada Robert Morriss?
jawaban: Tiga teks terenkripsi dan sebuah catatan
jawaban_salah:
  - Sebuah peta dan petunjuk
  - Kunci enkripsi unik
  - Sebuah daftar nama tunggal
penjelasan: |
  Kotak tersebut berisi tiga teks terenkripsi dan sebuah catatan yang menjelaskan penemuan sebuah harta karun dan memberikan instruksi tentang cara mengambil isiannya.
ditinjau: false
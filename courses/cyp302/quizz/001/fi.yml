kysymys: Mitä rautalaatikossa oli, kun se annettiin Robert Morrissille?
vastaus: Kolme salakirjoitettua tekstiä ja viesti
vaarat_vastaukset:
  - Kartta ja vihjeitä
  - Ainutlaatuinen salausavain
  - Yksi nimilista
selitys: |
  Laatikko sisälsi kolme salakirjoitettua tekstiä ja viestin, joka selitti aarteen löytymisen ja antoi ohjeita sen sisällön noutamiseksi.
question: Что содержалось в железной коробке, переданной Роберту Моррису?
answer: Три зашифрованных текста и записка
wrong_answers:
  - Карта и подсказки
  - Уникальный ключ шифрования
  - Единый список имен
explanation: |
  В коробке содержались три зашифрованных текста и записка, объясняющая находку сокровища и предоставляющая инструкции по извлечению его содержимого.

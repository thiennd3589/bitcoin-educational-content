otázka: Jaký je hlavní rozdíl mezi náhodným řetězcem a pseudonáhodným řetězcem?
odpověď: Náhodný řetězec pochází z čistě náhodného procesu, zatímco pseudonáhodný řetězec je generován algoritmem z počátečního seedu.
špatné_odpovědi:
  - Pseudonáhodný řetězec používá pouze 1 bity.
  - Náhodný řetězec je vždy delší než pseudonáhodný řetězec, protože na něj působí přirozená akce.
  - Pseudonáhodný řetězec je definován striktně binárním modelem, zatímco náhodný řetězec je definován striktně hexadecimálním modelem.
vysvětlení: |
  Náhodný řetězec pochází z přímého náhodného procesu, zatímco pseudonáhodný řetězec je vytvořen pomocí expanzního algoritmu a počátečního seedu.
recenzováno: false
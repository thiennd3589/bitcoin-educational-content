question: ランダム文字列と擬似ランダム文字列の主な違いは何ですか？
answer: ランダム文字列は純粋なランダムプロセスから生じるものであり、擬似ランダム文字列はシードからアルゴリズムによって生成されます。
wrong_answers:
  - 擬似ランダム文字列は1ビットのみを使用します。
  - ランダム文字列は自然な作用があるため、常に擬似ランダム文字列よりも長くなります。
  - 擬似ランダム文字列は厳密にバイナリモデルによって定義され、ランダム文字列は厳密に16進モデルによって定義されます。
explanation: |
  ランダム文字列は直接的なランダムプロセスから生じるのに対し、擬似ランダム文字列は初期シードと拡張アルゴリズムを使用して生成されます。

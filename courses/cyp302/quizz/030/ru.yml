question: В чем основное отличие между случайной строкой и псевдослучайной строкой?
answer: Случайная строка происходит из чисто случайного процесса, в то время как псевдослучайная строка генерируется алгоритмом из начального значения.
wrong_answers:
  - Псевдослучайная строка использует только 1 биты.
  - Случайная строка всегда длиннее псевдослучайной строки, потому что на нее действует естественный процесс.
  - Псевдослучайная строка определяется строго бинарной моделью, в то время как случайная строка определяется строго шестнадцатеричной моделью.
explanation: |
  Случайная строка происходит из непосредственного случайного процесса, тогда как псевдослучайная строка производится с использованием алгоритма расширения и начального значения.

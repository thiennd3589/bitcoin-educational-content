kysymys: Mikä on pääasiallinen algebraallinen rakenne, jota käytetään äärellisissä kentissä kryptografiassa?
vastaus: Redusoimattomat polynomit
vaarat_vastaukset:
  - Neliömatriisit
  - Satunnaisvektorit
  - Kuutiolliset juuret
selitys: |
  Kryptografiassa äärellisissä kentissä, joiden järjestys on 2^m, käytetään usein redusoimattomia polynomeja varmistamaan, että kenttä on hyvin määritelty ja että kaikki operaatiot ovat mahdollisia.
arvioitu: false
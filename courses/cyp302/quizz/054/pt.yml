pergunta: Qual é o principal tipo de estrutura algébrica usada em campos finitos para criptografia?
resposta: Polinômios irredutíveis
respostas_erradas:
  - Matrizes quadradas
  - Vetores aleatórios
  - Raízes cúbicas
explicação: |
  Em criptografia, campos finitos de ordem 2^m frequentemente usam polinômios irredutíveis para garantir que o campo seja bem definido e que todas as operações sejam possíveis.

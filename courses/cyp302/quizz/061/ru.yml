question: Какой тип шифрования использует фиксированные блоки данных?
answer: Блочное шифрование
wrong_answers:
  - Потоковое шифрование
  - Код аутентификации сообщений
  - Открытый ключ
explanation: |
  Блочное шифрование делит данные на блоки фиксированного размера и шифрует их независимо друг от друга.
question: ¿Qué sucede si se usa una clave de 7 para cifrar la palabra CAT?
answer: La palabra se convierte en JHA
wrong_answers:
  - La palabra se convierte en JBA
  - La palabra se convierte en JHB
  - La palabra se convierte en ZHA
explanation: |
  Con una clave de 7, cada letra de la palabra CAT se desplaza 7 posiciones en el alfabeto, lo que produce la palabra cifrada JHA.
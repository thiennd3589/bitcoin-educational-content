question: Что произойдет, если для шифрования слова "CAT" использовать ключ на 7?
answer: Слово превратится в "JHA"
wrong_answers:
  - Слово превратится в "JBA"
  - Слово превратится в "JHB"
  - Слово превратится в "ZHA"
explanation: |
  При использовании ключа на 7, каждая буква слова "CAT" сдвигается на 7 позиций в алфавите, что приводит к зашифрованному слову "JHA".
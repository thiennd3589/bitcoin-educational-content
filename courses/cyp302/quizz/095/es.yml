pregunta: ¿Cómo permite un MAC a Alice verificar que un mensaje es realmente de Bob?
respuesta: Verificando que la etiqueta generada coincida con la enviada por Bob
respuestas_incorrectas:
  - Descifrando el mensaje para ver si es legible
  - Comparando el tamaño del mensaje y el de la etiqueta
  - Verificando la dirección IP del remitente
explicación: |
  Alice usa la clave secreta compartida para generar una etiqueta a partir del mensaje recibido. Si esta etiqueta coincide con la enviada por Bob, ella sabe que el mensaje es auténtico e intacto.

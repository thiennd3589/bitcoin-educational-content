question: Как MAC позволяет Алисе проверить, что сообщение действительно от Боба?
answer: Проверив, что сгенерированный тег совпадает с тем, который отправил Боб
wrong_answers:
  - Расшифровав сообщение, чтобы увидеть, читаемо ли оно
  - Сравнив размер сообщения и тега
  - Проверив IP-адрес отправителя
explanation: |
  Алиса использует общий секретный ключ для генерации тега из полученного сообщения. Если этот тег совпадает с тем, который отправил Боб, она знает, что сообщение является подлинным и неизменным.
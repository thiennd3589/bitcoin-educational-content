question: MACはどのようにしてアリスがメッセージが本当にボブからのものであることを確認させるのか？
answer: 生成されたタグがボブが送ったものと一致するかを確認することで
wrong_answers:
  - メッセージを復号化して読めるかどうかを見ることで
  - メッセージのサイズとタグのサイズを比較することで
  - 送信者のIPアドレスを検証することで
explanation: |
  アリスは受け取ったメッセージからタグを生成するために共有秘密鍵を使用します。このタグがボブが送ったものと一致する場合、彼女はそのメッセージが本物であり、改ざんされていないことを知ります。

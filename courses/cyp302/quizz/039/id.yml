pertanyaan: Mengapa teori bilangan sangat penting dalam kriptografi kunci publik?
jawaban: Ini menyediakan dasar matematika yang diperlukan untuk operasi enkripsi dan dekripsi.
jawaban_salah:
  - Ini menyediakan dasar matematika yang diperlukan untuk operasi hashing.
  - Ini diperlukan untuk pembuatan jaringan saraf.
  - Ini memungkinkan untuk perhitungan operasi dalam biner saja.
penjelasan: |
  Teori bilangan sangat penting dalam kriptografi kunci publik karena membantu menyusun algoritma berdasarkan sifat-sifat bilangan bulat, memfasilitasi operasi enkripsi dan dekripsi.
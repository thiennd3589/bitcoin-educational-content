pregunta: ¿Quién confió una caja de hierro al posadero Robert Morriss para su custodia?
respuesta: Thomas J. Beale
respuestas_incorrectas:
  - J.B. Ward
  - Simon Singh
  - Andrew Allen
explicación: |
  Fue Thomas J. Beale quien entregó una caja de hierro que contenía documentos cifrados y una nota a Robert Morriss, dándole instrucciones en caso de no regresar.

question: Hvem betrodde en jernboks til vertshuseieren Robert Morriss for sikker oppbevaring?
answer: Thomas J. Beale
wrong_answers:
  - J.B. Ward
  - Simon Singh
  - Andrew Allen
explanation: |
  Det var Thomas J. Beale som overleverte en jernboks inneholdende krypterte dokumenter og et notat til Robert Morriss, med instruksjoner i tilfelle han ikke skulle returnere.
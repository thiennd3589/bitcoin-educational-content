question: Kuka uskoi rautaisen laatikon majatalonpitäjä Robert Morrissin turvaan?
answer: Thomas J. Beale
wrong_answers:
  - J.B. Ward
  - Simon Singh
  - Andrew Allen
explanation: |
  Thomas J. Beale oli se, joka antoi Robert Morrissille rautaisen laatikon, joka sisälsi salakirjoitettuja asiakirjoja ja muistion, antaen hänelle ohjeet siinä tapauksessa, jos hän ei palaisi.
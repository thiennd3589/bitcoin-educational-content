question: Kdo svěřil železnou skříňku hostinskému Robertu Morrissovi k bezpečnému uschování?
answer: Thomas J. Beale
wrong_answers:
  - J.B. Ward
  - Simon Singh
  - Andrew Allen
explanation: |
  Byl to Thomas J. Beale, kdo předal Robertu Morrissovi železnou skříňku obsahující zašifrované dokumenty a poznámku s instrukcemi pro případ, že by se nevrátil.
reviewed: false
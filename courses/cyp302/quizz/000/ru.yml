question: Кто передал для хранения железный ящик трактирщику Роберту Моррису?
answer: Томас Дж. Бил
wrong_answers:
  - Дж.Б. Уорд
  - Саймон Сингх
  - Эндрю Аллен
explanation: |
  Именно Томас Дж. Бил передал Роберту Моррису железный ящик, содержащий зашифрованные документы и записку с инструкциями на случай, если он не вернется.
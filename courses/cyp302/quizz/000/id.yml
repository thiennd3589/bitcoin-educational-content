pertanyaan: Siapa yang menitipkan sebuah kotak besi kepada penginapan Robert Morriss untuk disimpan dengan aman?
jawaban: Thomas J. Beale
jawaban_salah:
  - J.B. Ward
  - Simon Singh
  - Andrew Allen
penjelasan: |
  Thomas J. Beale lah yang menyerahkan sebuah kotak besi yang berisi dokumen-dokumen terenkripsi dan sebuah catatan kepada Robert Morriss, memberinya instruksi jika ia tidak kembali.
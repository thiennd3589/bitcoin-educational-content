Вопрос: Что означает термин "champ premier" или "corps premier"?
Ответ: Поле с простым числом элементов
Неверные ответы:
  - Поле, содержащее только простые числа
  - Поле, определенное исключительно сложением простых чисел
  - Поле, использующее случайные векторы
Объяснение: |
  Простое поле содержит количество элементов, равное простому числу, что делает его фундаментальным полем для криптографических операций.
Проверено: false
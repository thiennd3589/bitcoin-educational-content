pertanyaan: Apa yang dimaksud dengan istilah "champ premier" atau "corps premier"?
jawaban: Sebuah lapangan dengan jumlah elemen bilangan prima
jawaban_salah:
  - Sebuah lapangan yang hanya mengandung bilangan prima
  - Sebuah lapangan yang didefinisikan hanya dengan penambahan bilangan prima
  - Sebuah lapangan yang menggunakan vektor acak
penjelasan: |
  Sebuah lapangan prima mengandung jumlah elemen yang sama dengan bilangan prima, menjadikannya lapangan dasar untuk operasi kriptografi.
ditinjau: false
domanda: Quale matematico francese ha introdotto il concetto di gruppi nel XIX secolo?
risposta: Évariste Galois
risposte_errate:
  - Henri Poincaré
  - Pierre-Simon Laplace
  - Joseph Fourier
spiegazione: |
  Évariste Galois ha sviluppato la teoria dei gruppi per studiare le soluzioni delle equazioni polinomiali di grado superiore a cinque.

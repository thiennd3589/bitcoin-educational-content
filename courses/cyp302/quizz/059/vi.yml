câu hỏi: Nhà toán học người Pháp nào đã giới thiệu khái niệm về nhóm vào thế kỷ 19?
câu trả lời: Évariste Galois
câu trả lời sai:
  - Henri Poincaré
  - Pierre-Simon Laplace
  - Joseph Fourier
giải thích: |
  Évariste Galois đã phát triển lý thuyết nhóm để nghiên cứu các giải pháp của phương trình đa thức bậc cao hơn năm.

kysymys: Mikä ranskalainen matemaatikko esitteli ryhmien käsitteen 1800-luvulla?
vastaus: Évariste Galois
vaarat_vastaukset:
  - Henri Poincaré
  - Pierre-Simon Laplace
  - Joseph Fourier
selitys: |
  Évariste Galois kehitti ryhmäteorian tutkiakseen yli viidennen asteen polynomiyhtälöiden ratkaisuja.

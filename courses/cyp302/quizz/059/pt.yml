pergunta: Qual matemático francês introduziu o conceito de grupos no século 19?
resposta: Évariste Galois
respostas_erradas:
  - Henri Poincaré
  - Pierre-Simon Laplace
  - Joseph Fourier
explicação: |
  Évariste Galois desenvolveu a teoria dos grupos para estudar as soluções de equações polinomiais de grau superior a cinco.

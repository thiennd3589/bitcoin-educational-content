kysymys: Mikä on redusoitumattoman polynomin rooli äärellisessä kentässä?
vastaus: Määritellä kentän kertolaskutoimitukset
väärät_vastaukset:
  - Määritellä jokaisen alkion additiivinen inverssi
  - Varmistaa kentän sulkeutuneisuus
  - Määrittää kertolaskullinen identiteetti
selitys: |
  Redusoitumattomia polynomeja käytetään rakentamaan kertolasku äärellisissä kentissä, varmistaen, että jokainen alkio pysyy kentässä.
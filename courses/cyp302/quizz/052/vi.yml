Câu hỏi: Trong một trường hữu hạn, vai trò của một đa thức bất khả quy là gì?
Câu trả lời: Xác định các phép nhân trong trường
Câu trả lời sai:
  - Xác định phần tử nghịch đảo cộng của mỗi phần tử
  - Đảm bảo sự đóng của trường
  - Xác định đơn vị nhân
Giải thích: |
  Đa thức bất khả quy được sử dụng để cấu trúc phép nhân trong các trường hữu hạn, đảm bảo rằng mỗi phần tử vẫn nằm trong trường.
question: Что такое "блочный шифр" в криптографии?
answer: Алгоритм, который преобразует строку фиксированной длины в другую строку той же длины
wrong_answers:
  - Асимметричное шифрование на основе публичного и приватного секретных ключей
  - Система, которая шифрует данные переменной длины потоком
  - Шифрование, которое не требует секретного ключа
explanation: |
  Блочный шифр - это алгоритм, который применяет преобразование к битовой строке фиксированной длины с использованием ключа для производства другой строки той же длины.

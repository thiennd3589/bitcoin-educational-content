kysymys: Mikä on "lohkosalaus" kryptografiassa?
vastaus: Algoritmi, joka muuntaa kiinteän pituuden merkkijonon toiseksi samanpituiseksi merkkijonoksi
vaarat_vastaukset:
  - Epäsymmetrinen salaus, joka perustuu julkisiin ja yksityisiin salaisiin avaimiin
  - Järjestelmä, joka salaa muuttuvan pituuden dataa virtauksella
  - Salaus, joka ei vaadi salaisen avaimen käyttöä
selitys: |
  Lohkosalaus on algoritmi, joka soveltaa muunnosta kiinteän pituuden bittijonoon avaimen avulla tuottaakseen toisen samanpituisen merkkijonon.

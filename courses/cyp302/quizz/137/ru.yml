question: Почему пароли часто хранятся в виде хешей на защищенных серверах?
answer: Чтобы предотвратить легкое извлечение паролей в случае утечки
wrong_answers:
  - Для увеличения объема хранилища данных пользователя
  - Для шифрования паролей в реальном времени симметричным способом
  - Чтобы позволить пользователям входить без пароля
explanation: |
  Хранение хешей паролей позволяет, даже в случае утечки данных, не дать возможности напрямую прочитать сами пароли, тем самым повышая безопасность.
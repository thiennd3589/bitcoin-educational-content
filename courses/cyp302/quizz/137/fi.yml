kysymys: Miksi salasanat tallennetaan usein hajautusarvoina turvallisille palvelimille?
vastaus: Estääkseen salasanojen helpon paljastumisen vuodon sattuessa
väärät_vastaukset:
  - Kasvattamaan käyttäjätietojen tallennustilaa
  - Salasanojen reaaliaikaiseen symmetriseen salaukseen
  - Mahdollistamaan käyttäjien kirjautumisen ilman salasanaa
selitys: |
  Tallentamalla salasanojen hajautusarvot, jopa tietomurron sattuessa, varsinaisia salasanoja ei voida suoraan lukea, mikä lisää turvallisuutta.

otázka: Jaká je ekvivalence operace XOR s operací modulo?
odpověď: XOR je ekvivalentní operaci modulo 2 na bitech
špatné_odpovědi:
  - XOR je ekvivalentní klasickému odečítání modulo 3
  - XOR je ekvivalentní operaci modulo 7 na bitech
  - XOR je inverzí sčítání
vysvětlení: |
  Operace XOR lze chápat jako sčítání bitů s modulo 2, což dělá výsledky identickými.
recenzováno: false
question: Чему равносильна операция XOR с операцией по модулю?
answer: XOR равносилен операции по модулю 2 над битами
wrong_answers:
  - XOR равносилен классическому вычитанию по модулю 3
  - XOR равносилен операции по модулю 7 над битами
  - XOR является обратной операцией к сложению
explanation: |
  Операция XOR может рассматриваться как сложение битов с модулем 2, что делает результаты идентичными.
pergunta: Qual constitui a base física da maioria das comunicações no mundo desenvolvido?
resposta: Redes de cabos de fibra óptica
respostas_erradas:
  - Satélites para toda conexão
  - Apenas cabos coaxiais
  - Apenas fios de cobre
explicação: |
  A maioria das comunicações modernas depende de redes de cabos de fibra óptica, que garantem trocas de dados de alta velocidade, embora alguns usos de satélites e cabos coaxiais permaneçam.

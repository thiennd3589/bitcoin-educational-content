question: Что составляет физическую основу большинства коммуникаций в развитом мире?
answer: Сети на основе волоконно-оптических кабелей
wrong_answers:
  - Спутники для каждого соединения
  - Только коаксиальные кабели
  - Только медные провода
explanation: |
  Большинство современных коммуникаций опирается на сети на основе волоконно-оптических кабелей, которые обеспечивают высокоскоростной обмен данными, хотя некоторое использование спутников и коаксиальных кабелей остается.

question: Какова роль массива K в шифровании RC4?
answer: Он инициализирует и преобразует массив S для генерации ключевого потока
wrong_answers:
  - Он напрямую шифрует открытый текст
  - Он хранит зашифрованный текст
  - Он служит только как временное хранилище данных до конца процесса
explanation: |
  Массив K используется для преобразования массива S в процессе планирования ключа, что позволяет генерировать псевдослучайный ключевой поток для шифрования открытого текста.
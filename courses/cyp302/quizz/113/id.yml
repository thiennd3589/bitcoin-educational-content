pertanyaan: Apa peran dari array K dalam enkripsi RC4?
jawaban: Ini menginisialisasi dan mentransformasi array S untuk menghasilkan keystream
jawaban_salah:
  - Ini langsung mengenkripsi teks asli
  - Ini menyimpan teks yang telah dienkripsi
  - Ini hanya berfungsi sebagai penyimpanan sementara untuk data sampai akhir proses
penjelasan: |
  Array K digunakan untuk mentransformasi array S dalam proses penjadwalan kunci, yang memungkinkan untuk generasi keystream pseudorandom untuk mengenkripsi teks asli.
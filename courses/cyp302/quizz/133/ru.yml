question: Что такое цифровая подпись в контексте асимметричной криптографии?
answer: Механизм для проверки подлинности сообщения с использованием закрытого ключа
wrong_answers:
  - Процесс для более сильного шифрования сообщения
  - Дополнительный открытый ключ для проверки зашифрованного сообщения
  - Цифровая копия рукописной подписи
explanation: |
  Цифровая подпись - это криптографическая техника, которая доказывает, что сообщение действительно было создано владельцем соответствующего закрытого ключа, тем самым обеспечивая его подлинность.

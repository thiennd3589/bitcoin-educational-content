question: Cos'è una firma digitale nel contesto della crittografia asimmetrica?
answer: Un meccanismo per verificare l'autenticità di un messaggio utilizzando la chiave privata
wrong_answers:
  - Un processo per cifrare il messaggio più fortemente
  - Una chiave pubblica aggiuntiva per validare un messaggio cifrato
  - Una copia digitale di una firma manoscritta
explanation: |
  Una firma digitale è una tecnica crittografica che dimostra che un messaggio è stato effettivamente creato dal proprietario della corrispondente chiave privata, garantendo così la sua autenticità.

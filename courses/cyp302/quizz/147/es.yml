question: Si un entero N es el producto de dos números primos p y q, ¿cómo se calcula el orden de N?
answer: (p - 1) * (q - 1)
wrong_answers:
  - (p * q) - 1
  - p + q
  - (p - 1) + (q - 1)
explanation: |
  Para N igual al producto de dos números primos p y q, el orden de N se calcula como (p - 1) * (q - 1).

question: Nếu một số nguyên N là tích của hai số nguyên tố p và q, thì cách tính bậc của N như thế nào?
answer: (p - 1) * (q - 1)
wrong_answers:
  - (p * q) - 1
  - p + q
  - (p - 1) + (q - 1)
explanation: |
  Đối với N bằng tích của hai số nguyên tố p và q, bậc của N được tính là (p - 1) * (q - 1).
reviewed: false
question: Если целое число N является произведением двух простых чисел p и q, как рассчитывается порядок N?
answer: (p - 1) * (q - 1)
wrong_answers:
  - (p * q) - 1
  - p + q
  - (p - 1) + (q - 1)
explanation: |
  Для N, равного произведению двух простых чисел p и q, порядок N рассчитывается как (p - 1) * (q - 1).
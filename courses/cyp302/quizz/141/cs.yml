otázka: Proč je faktorizace součinu dvou velmi velkých prvočísel považována za obtížný problém?
odpověď: Protože vyžaduje nepřiměřené množství výpočetního času, dokonce i pro superpočítače.
špatné_odpovědi:
  - Protože vyžaduje veřejný klíč pro každý faktor.
  - Protože zahrnuje pouze základní operace ve výpočtu.
  - Protože závisí na násobení a ne na dělení.
vysvětlení: |

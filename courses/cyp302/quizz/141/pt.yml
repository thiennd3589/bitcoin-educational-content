pergunta: Por que a fatoração de um produto de dois números primos muito grandes é considerada um problema difícil?
resposta: Porque requer uma quantidade proibitiva de tempo de computação até mesmo para supercomputadores.
respostas_erradas:
  - Porque requer uma chave pública para cada fator.
  - Porque envolve apenas operações básicas de cálculo.
  - Porque depende de multiplicação e não de divisão.
explicação: |
  Fatorar um número enorme, o produto de dois grandes números primos, exige capacidades computacionais que excedem a capacidade dos computadores atuais, tornando esta tarefa praticamente inviável.

question: Почему факторизация произведения двух очень больших простых чисел считается сложной задачей?
answer: Потому что это требует запретительного количества времени на вычисления даже для суперкомпьютеров.
wrong_answers:
  - Потому что это требует публичного ключа для каждого множителя.
  - Потому что в расчетах используются только базовые операции.
  - Потому что это зависит от умножения, а не от деления.
explanation: |
  Факторизация огромного числа, являющегося произведением двух больших простых чисел, требует вычислительных мощностей, превышающих возможности современных компьютеров, делая эту задачу практически невыполнимой.
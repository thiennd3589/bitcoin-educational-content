question: Který krok není zahrnut v důkazu bezpečnosti moderního kryptografického schématu?
answer: Nastavení uživatelského rozhraní
wrong_answers:
  - Formulace bezpečnostních definic
  - Matematické předpoklady složitosti
  - Matematické dokázání bezpečnosti
explanation: |
  Důkaz bezpečnosti v moderní kryptografii se zaměřuje na cíle a matematické předpoklady, vylučuje aspekty jako je uživatelské rozhraní, které není relevantní pro kryptografickou bezpečnost.

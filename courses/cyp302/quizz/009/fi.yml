question: Mikä vaihe ei sisälly modernin kryptografisen järjestelmän turvallisuustodistukseen?
answer: Käyttöliittymän pystyttäminen
vaarat_vastaukset:
  - Turvallisuusmääritelmien esittäminen
  - Matemaattiset kompleksisuusoletukset
  - Turvallisuuden matemaattinen osoittaminen
explanation: |
  Modernin kryptografian turvallisuustodistus keskittyy tavoitteisiin ja matemaattisiin oletuksiin, jättäen huomiotta käyttöliittymän kaltaiset seikat, jotka eivät ole relevantteja kryptografisen turvallisuuden kannalta.
otázka: Jak lze definovat klíč v šifrování posunem?
odpověď: Číslo od 0 do 25
špatné_odpovědi:
  - Náhodné slovo
  - Jakékoliv náhodné číslo bez omezení
  - Číslo od 1 do 26
vysvětlení: |
  V šifrování posunem je klíč číslo mezi 0 a 25, které odpovídá počtu pozic posunu aplikovaných na každé písmeno zprávy v abecedě s 26 písmeny.

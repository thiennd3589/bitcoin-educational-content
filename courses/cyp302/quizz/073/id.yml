question: Bagaimana sebuah kunci dapat didefinisikan dalam enkripsi pergeseran?
answer: Sebuah angka dari 0 sampai 25
wrong_answers:
  - Sebuah kata acak
  - Angka acak tanpa batasan
  - Sebuah angka dari 1 sampai 26
explanation: |
  Dalam enkripsi pergeseran, kunci adalah angka antara 0 dan 25, yang sesuai dengan jumlah posisi pergeseran yang diterapkan pada setiap huruf pesan dalam alfabet 26 huruf.

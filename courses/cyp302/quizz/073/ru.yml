question: Как может быть определен ключ в шифровании сдвигом?
answer: Число от 0 до 25
wrong_answers:
  - Случайное слово
  - Любое случайное число без ограничений
  - Число от 1 до 26
explanation: |
  В шифровании сдвигом ключом является число между 0 и 25, которое соответствует количеству позиций сдвига, применяемых к каждой букве сообщения в алфавите из 26 букв.

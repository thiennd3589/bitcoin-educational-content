pergunta: Como uma chave pode ser definida na criptografia por deslocamento?
resposta: Um número de 0 a 25
respostas_erradas:
  - Uma palavra aleatória
  - Qualquer número aleatório sem restrição
  - Um número de 1 a 26
explicação: |
  Na criptografia por deslocamento, a chave é um número entre 0 e 25, que corresponde ao número de posições de deslocamento aplicadas a cada letra da mensagem em um alfabeto de 26 letras.
question: В циклической группе, как называется элемент, который может породить все остальные элементы путем возведения в степень?
answer: Генератор
wrong_answers:
  - Множитель
  - Взаимно простое число
  - Обратный элемент
explanation: |
  Генератор - это элемент в циклической группе, который, путем возведения в степень, может произвести все другие элементы группы.
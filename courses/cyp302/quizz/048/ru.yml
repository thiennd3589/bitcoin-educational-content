Вопрос: В циклической группе, как называется элемент, который может породить все остальные элементы путем возведения в степень?
Ответ: Генератор
Неправильные ответы:
  - Множитель
  - Взаимно простое число
  - Обратный элемент
Объяснение: |
  Генератор - это элемент в циклической группе, который, путем возведения в степень, может произвести все другие элементы группы.
pregunta: En un grupo cíclico, ¿cuál es el término para un elemento que puede generar todos los demás elementos mediante la exponenciación?
respuesta: Un generador
respuestas_incorrectas:
  - Un multiplicador
  - Un coprimo
  - Un inverso
explicación: |
  Un generador es un elemento en un grupo cíclico que, mediante la exponenciación, puede producir todos los demás elementos del grupo.
revisado: false
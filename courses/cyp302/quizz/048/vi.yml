Câu hỏi: Trong một nhóm tuần hoàn, thuật ngữ nào được dùng để chỉ một phần tử có thể tạo ra tất cả các phần tử khác thông qua phép lũy thừa?
Câu trả lời: Một sinh tử
Câu trả lời sai:
  - Một nhân tử
  - Một số nguyên tố cùng nhau
  - Một nghịch đảo
Giải thích: |
  Một sinh tử là một phần tử trong nhóm tuần hoàn mà, thông qua phép lũy thừa, có thể tạo ra tất cả các phần tử khác của nhóm.

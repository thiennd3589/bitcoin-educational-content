Frage: In einer zyklischen Gruppe, wie wird ein Element genannt, das alle anderen Elemente durch Potenzierung erzeugen kann?
Antwort: Ein Generator
falsche_Antworten:
  - Ein Multiplikator
  - Ein teilerfremdes Element
  - Ein Inverses
Erklärung: |
  Ein Generator ist ein Element in einer zyklischen Gruppe, das durch Potenzierung alle anderen Elemente der Gruppe erzeugen kann.
überprüft: false
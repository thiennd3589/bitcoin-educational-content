question: Dalam sebuah grup siklik, apa istilah untuk elemen yang dapat menghasilkan semua elemen lain melalui eksponensiasi?
answer: Sebuah generator
wrong_answers:
  - Sebuah pengali
  - Sebuah koprima
  - Sebuah invers
explanation: |
  Sebuah generator adalah elemen dalam grup siklik yang, melalui eksponensiasi, dapat menghasilkan semua elemen lain dari grup tersebut.
reviewed: false
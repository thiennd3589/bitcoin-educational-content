question: ¿Qué significa que dos números sean "coprimos"?
answer: Su máximo común divisor es igual a 1
wrong_answers:
  - Su suma es un número par
  - Ambos son pares
  - No tienen divisores comunes aparte de 1 y ellos mismos
explanation: |
  Dos números son coprimos si su máximo común divisor es 1, lo que significa que no comparten ningún factor primo, una propiedad importante en criptografía.

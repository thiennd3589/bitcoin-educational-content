question: Что значит, если два числа "взаимно простые"?
answer: Их наибольший общий делитель равен 1
wrong_answers:
  - Их сумма является четным числом
  - Оба числа четные
  - У них нет общих делителей, кроме 1 и самих себя
explanation: |
  Два числа являются взаимно простыми, если их наибольший общий делитель равен 1, что означает, что они не имеют общих простых множителей, что является важным свойством в криптографии.
reviewed: false
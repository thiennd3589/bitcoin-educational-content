Câu hỏi: Hai số được gọi là "nguyên tố cùng nhau" có nghĩa là gì?
Câu trả lời: Ước chung lớn nhất của chúng bằng 1
Câu trả lời sai:
  - Tổng của chúng là một số chẵn
  - Cả hai đều là số chẵn
  - Chúng không có ước chung nào ngoại trừ 1 và chính chúng
Giải thích: |
  Hai số được gọi là nguyên tố cùng nhau nếu ước chung lớn nhất của chúng là 1, nghĩa là chúng không chia sẻ bất kỳ ước số nguyên tố nào, đây là một tính chất quan trọng trong mật mã học.

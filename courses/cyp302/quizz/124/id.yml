question: Mengapa pertukaran kunci secara langsung tidak praktis untuk komunikasi online yang aman?
answer: Ini menyebabkan biaya organisasi yang tinggi sambil tidak efisien
wrong_answers:
  - Ini membuat komunikasi terenkripsi tidak dapat digunakan
  - Ini memerlukan penggunaan beberapa kunci per klien
  - Ini mencegah penggunaan kembali kunci untuk transaksi berulang
explanation: |
  Pertukaran kunci secara langsung mahal dan tidak efisien, terutama dalam skala besar, karena memperlambat transaksi dan memberlakukan biaya logistik yang signifikan untuk setiap klien baru.
question: Почему обмен ключами лично неэффективен для безопасного онлайн общения?
answer: Это приводит к высоким организационным затратам и неэффективности
wrong_answers:
  - Это делает зашифрованное общение непригодным для использования
  - Это требует использования нескольких ключей на клиента
  - Это предотвращает повторное использование ключей для повторяющихся транзакций
explanation: |
  Обмен ключами лично является дорогостоящим и неэффективным, особенно в больших масштабах, так как это замедляет транзакции и накладывает значительные логистические затраты на каждого нового клиента.

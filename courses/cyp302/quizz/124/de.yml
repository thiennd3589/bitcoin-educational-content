Frage: Warum ist der persönliche Austausch von Schlüsseln für sichere Online-Kommunikation unpraktisch?
Antwort: Es führt zu hohen organisatorischen Kosten und ist ineffizient.
falsche_Antworten:
  - Es macht verschlüsselte Kommunikation unbrauchbar
  - Es erfordert die Verwendung mehrerer Schlüssel pro Kunde
  - Es verhindert die Wiederverwendung von Schlüsseln für wiederholte Transaktionen
Erklärung: |
  Der persönliche Austausch von Schlüsseln ist kostspielig und ineffizient, besonders im großen Maßstab, da er Transaktionen verlangsamt und erhebliche logistische Kosten für jeden neuen Kunden verursacht.

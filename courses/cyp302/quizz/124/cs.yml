otázka: Proč je osobní výměna klíčů nepraktická pro zabezpečenou online komunikaci?
odpověď: Vede to k vysokým organizačním nákladům a je to neefektivní
špatné_odpovědi:
  - Dělá šifrovanou komunikaci nepoužitelnou
  - Vyžaduje použití více klíčů na klienta
  - Brání opětovnému použití klíčů pro opakované transakce
vysvětlení: |
  Osobní výměna klíčů je nákladná a neefektivní, zejména ve velkém měřítku, protože zpomaluje transakce a ukládá významné logistické náklady pro každého nového klienta.

pertanyaan: Apa fungsi utama dari Kode Autentikasi Pesan (MAC)?
jawaban: Memastikan keaslian dan integritas pesan
jawaban_salah:
  - Mengenkripsi pesan untuk memastikan kerahasiaan
  - Mencegah penyadapan pesan
  - Menghasilkan kunci privat untuk setiap komunikasi
penjelasan: |
  MAC adalah skema kriptografi yang memungkinkan verifikasi bahwa sebuah pesan benar-benar berasal dari pengirim yang sah dan tidak telah diubah, sehingga memastikan keaslian dan integritas.
ditinjau: false
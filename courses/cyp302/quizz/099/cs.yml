otázka: Jaká je hlavní funkce Message Authentication Code (MAC)?
odpověď: Zajištění autentičnosti a integrity zprávy
špatné_odpovědi:
  - Šifrování zpráv pro zajištění důvěrnosti
  - Zabránění zachycení zprávy
  - Generování soukromých klíčů pro každou komunikaci
vysvětlení: |
  MAC je kryptografické schéma, které umožňuje ověření, že zpráva skutečně pochází od legitimního odesílatele a nebyla změněna, čímž zajišťuje autentičnost a integritu.

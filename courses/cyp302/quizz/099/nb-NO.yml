question: Hva er den primære funksjonen til en meldingsautentiseringskode (MAC)?
answer: Sikre autentisiteten og integriteten til meldingen
wrong_answers:
  - Kryptere meldinger for å sikre konfidensialitet
  - Forhindre avlytting av meldinger
  - Generere private nøkler for hver kommunikasjon
explanation: |
  En MAC er et kryptografisk skjema som muliggjør verifisering av at en melding virkelig kommer fra den legitime avsenderen og ikke har blitt endret, og sikrer dermed autentisiteten og integriteten.
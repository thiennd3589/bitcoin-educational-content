question: Какова основная функция Кода Аутентификации Сообщения (MAC)?
answer: Обеспечение подлинности и целостности сообщения
wrong_answers:
  - Шифрование сообщений для обеспечения конфиденциальности
  - Предотвращение перехвата сообщений
  - Генерация приватных ключей для каждой коммуникации
explanation: |
  MAC - это криптографическая схема, которая позволяет проверить, действительно ли сообщение исходит от законного отправителя и не было изменено, тем самым обеспечивая подлинность и целостность.
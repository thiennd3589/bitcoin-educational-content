otázka: Jak je exponent "e" vybrán v kryptosystému RSA?
odpověď: Musí to být celé číslo větší než 2, nesoudělné s φ(N)
špatné_odpovědi:
  - Musí to být prvočíslo menší než N
  - Je vybráno náhodně bez omezení
  - Musí být rovno φ(N)
vysvětlení: |
  V RSA je exponent "e" vybrán tak, aby byl větší než 2 a nesoudělný s φ(N), což zajišťuje bezpečnost operací.
recenzováno: false
question: Kuinka eksponentti "e" valitaan RSA-kryptosysteemissä?
answer: Sen täytyy olla kokonaisluku, joka on suurempi kuin 2 ja keskenään jaoton φ(N) kanssa
wrong_answers:
  - Sen täytyy olla alkuluku, joka on pienempi kuin N
  - Se valitaan satunnaisesti ilman rajoituksia
  - Sen täytyy olla yhtä suuri kuin φ(N)
explanation: |
  RSA: ssa eksponentti "e" valitaan siten, että se on suurempi kuin 2 ja keskenään jaoton φ(N) kanssa, mikä varmistaa toimintojen turvallisuuden.

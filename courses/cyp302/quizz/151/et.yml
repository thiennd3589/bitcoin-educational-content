küsimus: Kuidas valitakse eksponent "e" RSA krüptosüsteemis?
vastus: See peab olema täisarv, mis on suurem kui 2 ja teineteisega võõras φ(N)-ga
valed_vastused:
  - See peab olema algarv, mis on väiksem kui N
  - See valitakse juhuslikult ilma piiranguteta
  - See peab olema võrdne φ(N)-ga
selgitus: |
  RSA-s valitakse eksponent "e" nii, et see on suurem kui 2 ja teineteisega võõras φ(N)-ga, mis tagab toimingute turvalisuse.
üle vaadatud: false
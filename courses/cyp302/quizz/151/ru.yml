question: Как выбирается показатель e в криптосистеме RSA?
answer: Он должен быть целым числом, большим 2, взаимно простым с φ(N)
wrong_answers:
  - Он должен быть простым числом, меньшим N
  - Выбирается случайным образом без ограничений
  - Он должен быть равен φ(N)
explanation: |
  В RSA показатель e выбирается таким образом, чтобы он был больше 2 и взаимно простым с φ(N), что обеспечивает безопасность операций.
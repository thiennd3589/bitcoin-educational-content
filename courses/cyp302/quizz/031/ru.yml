question: Как в этой главе определяется случайная строка?
answer: Как строка, выбранная равномерно из всех строк одинаковой длины
wrong_answers:
  - Как строка, созданная только из битов 0 и 1
  - Как строка, полученная из ручного выбора
  - Как строка переменной длины, полученная в результате процесса шифрования
explanation:
  Случайная строка определяется как выбранная равномерно из всех возможных строк одинаковой длины.

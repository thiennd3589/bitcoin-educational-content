question: Почему одноразовый блокнот считается надежным методом шифрования?
answer: Потому что каждый бит ключа случаен и не используется повторно
wrong_answers:
  - Потому что он использует случайные публичный и приватный ключи
  - Потому что он основан на простых числах
  - Потому что он шифрует только маленькие сообщения
explanation: |
  Одноразовый блокнот считается безопасным, потому что каждый бит ключа случаен и никогда не используется повторно, что обеспечивает отсутствие возможностей для атакующего извлечь полезную информацию.
question: Miksi kertakäyttöavainta pidetään turvallisena salausmenetelmänä?
answer: Koska jokainen avaimen bitti on satunnainen eikä mitään osaa käytetä uudelleen
wrong_answers:
  - Koska se käyttää satunnaista julkista ja yksityistä avainta
  - Koska se perustuu alkulukuihin
  - Koska se salaa vain pieniä viestejä
explanation: |
  Kertakäyttöavain on turvallinen, koska jokainen avaimen bitti on satunnainen eikä sitä koskaan käytetä uudelleen, varmistaen, että se ei jätä hyökkääjälle hyödynnettävissä olevia jälkiä.

question: Что такое асинхронное потоковое шифрование?
answer: Шифрование, ключевой поток которого зависит как от ключа, так и от элементов ранее зашифрованного текста
wrong_answers:
  - Шифрование, которое генерирует случайный ключевой поток при каждом использовании
  - Шифрование, при котором ключ необходимо изменять для каждого сообщения
  - Шифрование, ключевой поток которого зависит только от исходного ключа
explanation: |
  Асинхронное потоковое шифрование - это тип шифрования, при котором ключевой поток влияет на ключ и элементы зашифрованного текста.
kysymys: Mikä on asynkroninen suoratoistosalaus?
vastaus: Salaus, jonka avainvirta riippuu sekä avaimesta että aiemmin salatun tekstin elementeistä
vaarat_vastaukset:
  - Salaus, joka luo satunnaisen avainvirran jokaisella käytöllä
  - Salaus, jossa avainta on muutettava jokaisen viestin kohdalla
  - Salaus, jonka avainvirta riippuu vain alkuperäisestä avaimesta
selitys: |
  Asynkroninen suoratoistosalaus on salausmenetelmä, jossa avainvirta on sekä avaimen että salatun tekstin elementtien vaikutuksen alainen.

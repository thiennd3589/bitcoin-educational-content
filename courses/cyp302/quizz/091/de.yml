Frage: Was ist der Hauptunterschied zwischen einem "primitiven Stromchiffre" und einem "Blockchiffre-Stromchiffre"?

Antwort: Ein "primitives Stromchiffre" ist nicht aus einem Blockchiffre aufgebaut.

falsche_Antworten:
  - Ein "primitives Stromchiffre" erfordert das Auffüllen von Nachrichten.
  - Ein "Blockchiffre-Stromchiffre" verwendet Blöcke variabler Größe.
  - Ein "Blockchiffre-Stromchiffre" kann nicht für große Daten verwendet werden.

Erklärung: |
  Ein "primitives Stromchiffre", wie Salsa20, ist unabhängig von einem "Blockchiffre" entworfen, während ein "Blockchiffre-Stromchiffre" einen "Blockchiffre" als Basis verwendet, der modifiziert wird, um einen Strom der Verschlüsselung zu erzeugen.


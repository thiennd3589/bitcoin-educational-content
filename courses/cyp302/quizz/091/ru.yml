question: В чем основное отличие между "примитивным потоковым шифром" и "потоковым шифром на основе блочного шифра"?
answer: "Примитивный потоковый шифр" не построен на основе блочного шифра.
wrong_answers:
  - "Примитивный потоковый шифр" требует дополнения сообщений.
  - "Потоковый шифр на основе блочного шифра" использует блоки переменного размера.
  - "Потоковый шифр на основе блочного шифра" не может быть использован для больших данных.
explanation: |
  "Примитивный потоковый шифр", например Salsa20, разработан независимо от "блочного шифра", в то время как "потоковый шифр на основе блочного шифра" использует "блочный шифр" в качестве основы, модифицированный для создания потока шифрования.

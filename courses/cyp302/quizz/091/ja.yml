質問: 「プリミティブストリーム暗号」と「ブロック暗号ストリーム暗号」の主な違いは何ですか？
回答: 「プリミティブストリーム暗号」はブロック暗号から構築されていません。
誤った回答:
  - 「プリミティブストリーム暗号」はメッセージのパディングが必要です。
  - 「ブロック暗号ストリーム暗号」は可変サイズのブロックを使用します。
  - 「ブロック暗号ストリーム暗号」は大容量データには使用できません。
説明: |
  「プリミティブストリーム暗号」（例：Salsa20）は、「ブロック暗号」とは独立して設計されていますが、「ブロック暗号ストリーム暗号」は「ブロック暗号」を基にしており、暗号化のストリームを生成するように変更されています。

question: Каково предполагаемое время для факторизации 2048-битного целого числа с использованием всех существующих вычислительных ресурсов?
answer: Значительно превышает возраст вселенной
wrong_answers:
  - Несколько месяцев с использованием классических компьютеров
  - Несколько минут с использованием суперкомпьютеров
  - Несколько десятилетий для фермы по добыче Bitcoin
explanation: |
  Сложность факторизации 2048-битных чисел настолько велика, что её решение было бы практически невозможно, даже используя все существующие вычислительные ресурсы на протяжении периода, превышающего возраст вселенной.

question: Почему химики используют теорию групп?
answer: Для классификации форм молекул
wrong_answers:
  - Для анализа химических связей
  - Для расчета молекулярной массы
  - Для прогнозирования химических реакций
explanation: |
  Теория групп позволяет химикам классифицировать формы молекул на основе их симметрий, что помогает в понимании их структурных свойств.
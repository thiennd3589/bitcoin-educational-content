domanda: Perché i chimici utilizzano la teoria dei gruppi?
risposta: Per classificare le forme delle molecole
risposte_errate:
  - Per analizzare i legami chimici
  - Per calcolare la massa molecolare
  - Per prevedere le reazioni chimiche
spiegazione: |
  La teoria dei gruppi permette ai chimici di classificare le forme molecolari basandosi sulle loro simmetrie, il che aiuta a comprendere le loro proprietà strutturali.

pregunta: ¿Por qué los químicos utilizan la teoría de grupos?
respuesta: Para clasificar las formas de las moléculas
respuestas_incorrectas:
  - Para analizar los enlaces químicos
  - Para calcular la masa molecular
  - Para predecir reacciones químicas
explicación: |
  La teoría de grupos permite a los químicos clasificar las formas moleculares basándose en sus simetrías, lo que ayuda a comprender sus propiedades estructurales.

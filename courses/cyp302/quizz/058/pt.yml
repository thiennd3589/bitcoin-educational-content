question: Por que os químicos usam a teoria dos grupos?
answer: Para classificar as formas das moléculas
wrong_answers:
  - Para analisar ligações químicas
  - Para calcular a massa molecular
  - Para prever reações químicas
explanation: |
  A teoria dos grupos permite que os químicos classifiquem as formas moleculares com base em suas simetrias, o que ajuda a entender suas propriedades estruturais.
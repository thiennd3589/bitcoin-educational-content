Câu hỏi: Tại sao các nhà hóa học sử dụng lý thuyết nhóm?
Câu trả lời: Để phân loại hình dạng của các phân tử
Câu trả lời sai:
  - Để phân tích các liên kết hóa học
  - Để tính khối lượng phân tử
  - Để dự đoán các phản ứng hóa học
Giải thích: |
  Lý thuyết nhóm cho phép các nhà hóa học phân loại hình dạng của các phân tử dựa trên đối xứng của chúng, giúp hiểu rõ hơn về các tính chất cấu trúc của chúng.
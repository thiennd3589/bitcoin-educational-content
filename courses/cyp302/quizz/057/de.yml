Frage: Was ist eine abelsche Gruppe?
Antwort: Eine Gruppe, in der die Operation kommutativ ist
falsche_Antworten:
  - Eine Gruppe, die einen einzigartigen Generator hat
  - Eine Gruppe, die auf ganze Zahlen beschränkt ist
  - Eine Gruppe ohne neutrales Element
Erklärung: |
  Eine abelsche Gruppe ist eine Gruppe, in der die Reihenfolge der Elemente in der Operation das Ergebnis nicht beeinflusst, was bedeutet, dass sie der Kommutativität folgt.
überprüft: false
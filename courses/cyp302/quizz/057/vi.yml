question: Abelian group là gì?
answer: Một nhóm mà phép toán trong đó là giao hoán
wrong_answers:
  - Một nhóm có một bộ sinh duy nhất
  - Một nhóm giới hạn chỉ trong số nguyên
  - Một nhóm không có phần tử trung hòa
explanation: |
  Abelian group là một nhóm mà thứ tự của các phần tử trong phép toán không ảnh hưởng đến kết quả, nghĩa là nó tuân theo tính chất giao hoán.
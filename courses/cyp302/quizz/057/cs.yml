question: Co je abelovská grupa?
answer: Grupa, ve které je operace komutativní
wrong_answers:
  - Grupa, která má unikátní generátor
  - Grupa omezená na celá čísla
  - Grupa bez neutrálního prvku
explanation: |
  Abelovská grupa je grupa, ve které pořadí prvků v operaci neovlivňuje výsledek, což znamená, že dodržuje komutativitu.

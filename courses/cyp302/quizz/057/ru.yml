question: Что такое абелева группа?
answer: Группа, в которой операция коммутативна
wrong_answers:
  - Группа, имеющая уникальный генератор
  - Группа, ограниченная целыми числами
  - Группа без нейтрального элемента
explanation: |
  Абелева группа - это группа, в которой порядок элементов в операции не влияет на результат, что означает соблюдение коммутативности.
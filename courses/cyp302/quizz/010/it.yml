domanda: Perché la crittografia è cruciale in un ambiente di comunicazione aperto?
risposta: Protegge i dati, anche se il canale di comunicazione viene intercettato.
risposte_errate:
  - Rende le comunicazioni invisibili a tutte le reti.
  - Impedisce attacchi alle reti locali.
  - Sostituisce i cavi fisici con comunicazioni sicure.
spiegazione: |
  In un ambiente di comunicazione aperto, dove i canali possono essere monitorati, la crittografia garantisce la sicurezza proteggendo i dati scambiati, anche in presenza di potenziali attacchi.

question: Почему криптография критически важна в открытой среде общения?
answer: Она обеспечивает безопасность данных, даже если канал связи перехвачен.
wrong_answers:
  - Она делает коммуникации невидимыми для всех сетей.
  - Она предотвращает атаки на локальные сети.
  - Она заменяет физические кабели безопасными коммуникациями.
explanation: |
  В открытой среде общения, где каналы могут быть отслежены, криптография обеспечивает безопасность защищая обмен данными, даже в присутствии потенциальных атак.
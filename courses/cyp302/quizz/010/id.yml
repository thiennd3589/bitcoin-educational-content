question: Mengapa kriptografi sangat penting dalam lingkungan komunikasi terbuka?
answer: Ini mengamankan data, meskipun saluran komunikasi disadap.
wrong_answers:
  - Ini membuat komunikasi tidak terlihat oleh semua jaringan.
  - Ini mencegah serangan pada jaringan lokal.
  - Ini menggantikan kabel fisik dengan komunikasi yang aman.
explanation: |
  Dalam lingkungan komunikasi terbuka, di mana saluran dapat dipantau, kriptografi menjamin keamanan dengan melindungi data yang ditukarkan, bahkan dalam kehadiran serangan potensial.
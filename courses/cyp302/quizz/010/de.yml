Frage: Warum ist Kryptographie in einer offenen Kommunikationsumgebung entscheidend?
Antwort: Sie sichert Daten, selbst wenn der Kommunikationskanal abgefangen wird.
falsche_Antworten:
  - Sie macht Kommunikation für alle Netzwerke unsichtbar.
  - Sie verhindert Angriffe auf lokale Netzwerke.
  - Sie ersetzt physische Kabel durch sichere Kommunikation.
Erklärung: |
  In einer offenen Kommunikationsumgebung, in der Kanäle überwacht werden können, gewährleistet die Kryptographie Sicherheit, indem sie die ausgetauschten Daten schützt, selbst in Gegenwart potenzieller Angriffe.
überprüft: false
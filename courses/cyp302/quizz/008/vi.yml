câu hỏi: Nhánh của mật mã học sử dụng cặp khóa công khai và khóa riêng được gọi là gì?
câu trả lời: Mật mã học bất đối xứng
câu trả lời sai:
  - Mật mã học đối xứng
  - Mật mã học đơn thuật toán
  - Mật mã học tích hợp
giải thích: |
  Mật mã học bất đối xứng dựa trên việc sử dụng một cặp khóa, công khai và riêng tư, cho phép mã hóa mà không cần chia sẻ một khóa bí mật.

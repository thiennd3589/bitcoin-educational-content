question: Как называется ветвь криптографии, использующая пару ключей - публичный и приватный?
answer: Асимметричная криптография
wrong_answers:
  - Симметричная криптография
  - Моноалгоритмическая криптография
  - Интегративная криптография
explanation: |
  Асимметричная криптография основана на использовании пары ключей, публичного и приватного, позволяя осуществлять шифрование без обмена секретным ключом.

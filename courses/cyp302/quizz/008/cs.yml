question: Jak se nazývá odvětví kryptografie, které využívá pár veřejného a soukromého klíče?
answer: Asymetrická kryptografie
wrong_answers:
  - Symetrická kryptografie
  - Mono-algoritmická kryptografie
  - Integrativní kryptografie
explanation: |
  Asymetrická kryptografie je založena na použití páru klíčů, veřejného a soukromého, což umožňuje šifrování bez sdílení tajného klíče.

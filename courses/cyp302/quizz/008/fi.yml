kysymys: Mikä kryptografian haara käyttää julkisen ja yksityisen avaimen paria?
vastaus: Asymmetrinen kryptografia
vaarat_vastaukset:
  - Symmetrinen kryptografia
  - Mono-algoritmikryptografia
  - Integroiva kryptografia
selitys: |
  Asymmetrinen kryptografia perustuu julkisen ja yksityisen avaimen parin käyttöön, mahdollistaen salauksen ilman salaisen avaimen jakamista.

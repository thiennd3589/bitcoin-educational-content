question: Почему множество целых чисел с операцией сложения является группой, а с операцией умножения - нет?
answer: Множество не удовлетворяет условию обратимости при умножении
wrong_answers:
  - Множество не замкнуто относительно умножения
  - Умножение не ассоциативно на множестве целых чисел
  - Для умножения нет нейтрального элемента
explanation: |
  Множество целых чисел не удовлетворяет условию обратимости при умножении, потому что не существует обратного элемента для каждого целого числа, который при умножении давал бы 1. Только элементы 1 и -1 удовлетворяют этому условию.

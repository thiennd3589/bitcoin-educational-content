question: Что делает RC4 уязвимым сегодня, несмотря на его прошлую популярность?
answer: Хорошо задокументированные слабости в генерации ключевого потока
wrong_answers:
  - Слишком короткий ключ для обеспечения безопасности
  - Неспособность работать с длинными текстами
  - Требование использовать публичный ключ в дополнение к приватному ключу
explanation: |
  RC4 имеет значительные слабости в генерации ключевого потока, которые делают шифрование уязвимым для атак, отсюда и его постепенный отказ в современных протоколах безопасности.
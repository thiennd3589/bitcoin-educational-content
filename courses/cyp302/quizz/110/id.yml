pertanyaan: Apa yang membuat RC4 rentan saat ini meskipun populer di masa lalu?
jawaban: Kelemahan yang terdokumentasi dengan baik dalam generasi aliran kunci
jawaban_salah:
  - Kunci yang terlalu pendek untuk menjamin keamanan
  - Ketidakmampuannya untuk bekerja dengan teks panjang
  - Persyaratan untuk menggunakan kunci publik selain kunci privat
penjelasan: |
  RC4 memiliki kelemahan signifikan dalam generasi aliran kunci, yang membuat enkripsi terpapar pada serangan, sehingga secara bertahap ditinggalkan dalam protokol keamanan modern.
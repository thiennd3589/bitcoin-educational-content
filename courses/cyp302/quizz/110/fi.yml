kysymys: Mikä tekee RC4:stä haavoittuvaisen nykyään, huolimatta sen menneestä suosiosta?
vastaus: Hyvin dokumentoidut heikkoudet avainvirran tuottamisessa
väärät_vastaukset:
  - Avain liian lyhyt takaamaan turvallisuuden
  - Sen kyvyttömyys toimia pitkien tekstien kanssa
  - Julkisen avaimen käytön vaatimus yksityisen avaimen lisäksi
selitys: |
  RC4:ssä on merkittäviä heikkouksia avainvirran tuottamisessa, jotka altistavat salauksen hyökkäyksille, minkä vuoksi sitä on vähitellen hylätty nykyaikaisissa turvaprotokollissa.
arvioitu: false
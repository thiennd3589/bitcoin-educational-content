otázka: Co dělá RC4 zranitelným dnes navzdory jeho minulé popularitě?
odpověď: Dobře zdokumentované slabiny ve generování klíčového proudu
špatné_odpovědi:
  - Klíč příliš krátký pro zajištění bezpečnosti
  - Jeho neschopnost pracovat s dlouhými texty
  - Požadavek na použití veřejného klíče vedle soukromého klíče
vysvětlení: |
  RC4 má významné slabiny ve generování klíčového proudu, které vystavují šifrování útokům, a proto je postupně opouštěn v moderních bezpečnostních protokolech.

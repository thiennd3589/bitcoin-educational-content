Câu hỏi: Chức năng của thuật toán tạo khóa trong một hệ thống mã hóa đối xứng là gì?
Câu trả lời: Nó tạo ra một khóa riêng
Câu trả lời sai:
  - Nó tạo ra một khóa công khai
  - Nó băm tin nhắn
  - Nó mã hóa tin nhắn
Giải thích: |
  Trong một hệ thống mã hóa đối xứng, thuật toán tạo khóa sản xuất ra một khóa riêng, sau đó sẽ được sử dụng để mã hóa và giải mã tin nhắn.
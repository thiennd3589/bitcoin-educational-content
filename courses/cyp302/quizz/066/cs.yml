otázka: Jaká je funkce algoritmu pro generování klíčů v symetrickém šifrovacím schématu?
odpověď: Generuje soukromý klíč
špatné_odpovědi:
  - Generuje veřejný klíč
  - Hashuje zprávu
  - Šifruje zprávu
vysvětlení: |
  V symetrickém šifrovacím schématu algoritmus pro generování klíčů produkuje soukromý klíč, který bude poté použit pro šifrování a dešifrování zpráv.
recenzováno: false
question: Какова функция алгоритма генерации ключа в симметричной схеме шифрования?
answer: Он генерирует закрытый ключ
wrong_answers:
  - Он генерирует открытый ключ
  - Он хеширует сообщение
  - Он шифрует сообщение
explanation: |
  В симметричной схеме шифрования алгоритм генерации ключа производит закрытый ключ, который затем будет использоваться для шифрования и дешифрования сообщений.
question: ¿Cuál es la función del algoritmo de generación de claves en un esquema de cifrado simétrico?
answer: Genera una clave privada
wrong_answers:
  - Genera una clave pública
  - Hace un hash del mensaje
  - Cifra el mensaje
explanation: |
  En un esquema de cifrado simétrico, el algoritmo de generación de claves produce una clave privada, que luego se utilizará para cifrar y descifrar mensajes.
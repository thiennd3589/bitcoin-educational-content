Frage: Was ist ein "HMAC"?
Antwort: Ein Nachrichtenauthentifizierungscode basierend auf einer Hash-Funktion
falsche_Antworten:
  - Ein asymmetrisches Verschlüsselungsalgorithmus basierend auf einer Hash-Funktion
  - Ein asymmetrisches Verschlüsselungsalgorithmus basierend auf Diffie-Hellman
  - Ein Nachrichtenauthentifizierungscode basierend auf Diffie-Hellman
Erklärung: |
  Ein HMAC ist ein Nachrichtenauthentifizierungscode, der eine Hash-Funktion, wie z.B. SHA-256, verwendet, um ein Tag zu erstellen, das die Integrität und Authentizität einer Nachricht überprüft.
überprüft: false
question: Qual è la principale fonte di confusione tra i termini cifrario a blocchi e cifrario a flusso?
answer: I cifrari a blocchi sono talvolta intesi esclusivamente come algoritmi che utilizzano modalità a blocchi come ECB o CBC.
wrong_answers:
  - I cifrari a flusso sono sempre meno sicuri dei cifrari a blocchi.
  - I cifrari a blocchi operano su un singolo bit alla volta.
  - I cifrari a flusso richiedono sempre del padding.
explanation: |
  La confusione nasce dal fatto che alcuni considerano i cifrari a blocchi solo come algoritmi che utilizzano specifiche modalità di blocco, mentre in realtà possono includere schemi di crittografia come la modalità OFB.

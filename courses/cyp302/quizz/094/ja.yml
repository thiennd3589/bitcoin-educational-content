question: 「ブロック暗号」と「ストリーム暗号」の用語間で主な混乱の原因は何ですか？
answer: ブロック暗号は、ECBやCBCのようなブロックモードを使用するアルゴリズムとしてのみ理解されることがあります。
wrong_answers:
  - ストリーム暗号は常にブロック暗号よりも安全性が低い。
  - ブロック暗号は一度に1ビットを操作します。
  - ストリーム暗号は常にパディングを必要とします。
explanation: |
  混乱は、ブロック暗号を特定のブロッキングモードを使用するアルゴリズムとしてのみ考える人がいる一方で、実際にはOFBモードのような暗号化スキームを含むことができるという事実から生じます。

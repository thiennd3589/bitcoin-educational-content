question: В чем основное заблуждение между терминами "блочный шифр" и "потоковый шифр"?
answer: Блочные шифры иногда понимаются исключительно как алгоритмы, использующие блочные режимы, такие как ECB или CBC.
wrong_answers:
  - Потоковые шифры всегда менее безопасны, чем блочные шифры.
  - Блочные шифры работают с одним битом за раз.
  - Потоковые шифры всегда требуют дополнения.
explanation: |
  Путаница возникает из-за того, что некоторые рассматривают блочные шифры только как алгоритмы, использующие специфические режимы блокировки, тогда как на самом деле они могут включать схемы шифрования, такие как режим OFB.
Вопрос: В транзакции Bitcoin, какая технология обычно используется для подтверждения владения средствами путем разблокировки скрипта?
Ответ: Цифровые подписи
Неверные ответы:
  - Цифровые сертификаты
  - Симметричное шифрование
  - Коды аутентификации сообщений (MAC)
Объяснение: |
  Цифровые подписи в Bitcoin подтверждают владение средствами путем подписания транзакций с использованием закрытого ключа для разблокировки скрипта, который обеспечивает безопасность UTXO.

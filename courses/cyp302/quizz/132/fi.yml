kysymys: Missä Bitcoin-siirrossa yleisesti käytetään teknologiaa varojen omistajuuden todistamiseen skriptin avaamisen kautta?
vastaus: Digitaaliset allekirjoitukset
väärät_vastaukset:
  - Digitaaliset sertifikaatit
  - Symmetrinen salaus
  - Viestien aitoustarkistuskoodit (MAC)
selitys: |
  Digitaaliset allekirjoitukset Bitcoinissa todistavat varojen hallussapidon allekirjoittamalla siirrot yksityisellä avaimella, jotta voidaan avata skripti, joka turvaa UTXO:n.
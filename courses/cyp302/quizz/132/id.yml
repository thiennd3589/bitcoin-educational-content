question: Dalam transaksi Bitcoin, teknologi apa yang umumnya digunakan untuk membuktikan kepemilikan dana dengan membuka skrip?
answer: Tanda tangan digital
wrong_answers:
  - Sertifikat digital
  - Enkripsi simetris
  - Kode Otentikasi Pesan (MAC)
explanation: |
  Tanda tangan digital dalam Bitcoin membuktikan kepemilikan dana dengan menandatangani transaksi menggunakan kunci privat untuk membuka skrip yang mengamankan sebuah UTXO.
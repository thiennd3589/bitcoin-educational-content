question: DiffieとHellmanの発見に先立ってGCHQの研究者によってなされた他のイギリスの発見は何でしたか、しかし秘密のままでいましたか？
answer: 非対称暗号化と鍵交換の概念
wrong_answers:
  - 鍵の必要ない進んだ対称暗号化プロトコル
  - 新しい非対称暗号化ハッシュ法
  - 電子マネーを作成する方法
explanation: |
  イギリスの暗号学者たちは、GCHQで働きながら、DiffieとHellmanのものと類似したアイデアを独立して開発しましたが、これらの進歩は1997年に公開されるまで機密のままでした。

question: Какое другое британское открытие, сделанное исследователями из GCHQ, предшествовало открытию Диффи и Хеллмана, но оставалось в секрете?
answer: Концепции асимметричного криптографирования и обмена ключами
wrong_answers:
  - Протокол симметричного шифрования, развитый без необходимости в ключе
  - Новый метод асимметричного криптографического хеширования
  - Метод создания электронных денег
explanation: |
  Британские криптографы, работающие на GCHQ, независимо разработали идеи, аналогичные тем, что предложили Диффи и Хеллман, но эти достижения оставались конфиденциальными до их раскрытия в 1997 году.
reviewed: false
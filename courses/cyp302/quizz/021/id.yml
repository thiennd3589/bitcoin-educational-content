question: Apa istilah matematika untuk perhitungan yang melibatkan operasi modulo?
answer: Aritmetika modular
wrong_answers:
  - Aljabar linear
  - Trigonometri
  - Geometri diskrit
explanation: |
  Aritmetika modular adalah cabang matematika yang menangani operasi pada angka dalam kerangka kerja terbatas, menggunakan operasi modulo.
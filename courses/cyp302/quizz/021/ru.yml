question: Как называется математический термин для вычислений с использованием операций по модулю?
answer: Модульная арифметика
wrong_answers:
  - Линейная алгебра
  - Тригонометрия
  - Дискретная геометрия
explanation: |
  Модульная арифметика — это раздел математики, который занимается операциями с числами в пределах конечной системы, используя операцию по модулю.
câu hỏi: Thuật ngữ toán học nào được sử dụng cho các phép tính liên quan đến phép toán modulo?
câu trả lời: Số học modulo
câu trả lời sai:
  - Đại số tuyến tính
  - Lượng giác
  - Hình học rời rạc
giải thích: |
  Số học modulo là nhánh của toán học xử lý các phép toán trên các số trong một khuôn khổ hữu hạn, sử dụng phép toán modulo.
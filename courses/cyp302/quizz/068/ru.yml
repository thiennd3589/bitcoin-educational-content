Вопрос: Какова роль ключа в процессах симметричного шифрования и дешифрования?
Ответ: Он используется для шифрования и дешифрования сообщения
Неверные ответы:
  - Он используется только для дешифрования сообщения
  - Он используется для создания кода проверки целостности сообщения
  - Он делится публично для генерации других ключей
Объяснение: |
  В схемах симметричного шифрования один и тот же приватный ключ используется как для шифрования сообщения при отправке, так и для его дешифрования при получении.

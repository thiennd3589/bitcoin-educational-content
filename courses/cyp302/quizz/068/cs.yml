otázka: Jaká je role klíče v procesech symetrického šifrování a dešifrování?
odpověď: Používá se pro šifrování a dešifrování zprávy
špatné_odpovědi:
  - Používá se pouze pro dešifrování zprávy
  - Používá se pro vytvoření kódu pro ověření integrity zprávy
  - Je veřejně sdílen pro generování dalších klíčů
vysvětlení: |
  V režimech symetrického šifrování se stejný soukromý klíč používá jak pro šifrování zprávy při odesílání, tak pro její dešifrování po přijetí.
recenzováno: false
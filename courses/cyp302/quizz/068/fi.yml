kysymys: Mikä on avaimen rooli symmetrisessä salaus- ja purkuprosessissa?
vastaus: Sitä käytetään viestin salaamiseen ja purkamiseen
vaarat_vastaukset:
  - Sitä käytetään vain viestin purkamiseen
  - Sitä käytetään viestin eheyden varmistuskoodin luomiseen
  - Se jaetaan julkisesti muiden avainten generoimiseksi
selitys: |
  Symmetrisissä salausjärjestelmissä samaa yksityistä avainta käytetään sekä viestin salaamiseen lähetyksen yhteydessä että sen purkamiseen vastaanoton yhteydessä.

question: Какой механизм предотвращает атаки отражения в безопасном общении?
answer: Добавление уникального идентификатора для каждого участника
wrong_answers:
  - Увеличение длины ключа
  - Использование нескольких ключей для каждого сообщения
  - Добавление дополнительного ключа в каждое сообщение
explanation: |
  Добавление уникального идентификатора для каждого участника в зашифрованное сообщение предотвращает атаки отражения, так как это позволяет отличать происхождение сообщений.
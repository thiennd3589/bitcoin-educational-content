question: シフト暗号がブルートフォース攻撃に対して脆弱な理由は何ですか？
answer: 26通りの可能な鍵しかないからです
wrong_answers:
  - 公開鍵を使用するから
  - 対称暗号に基づいているから
  - ランダムな数を使用するから
explanation: |
  シフト暗号は、アルファベットのサイズに依存する26を法とする使用のため、0から25までの26通りの可能な鍵しかないため、ブルートフォース攻撃に容易に弱いです。より大きな有効な鍵を使用することはできません。なぜなら、それらはいずれの場合も0から25の間の鍵と同等になるからです。したがって、それらを全て試すことでメッセージを見つけることができます。
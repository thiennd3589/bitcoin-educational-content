Вопрос: Почему шифрование сдвигом уязвимо к атакам методом грубой силы?
Ответ: Потому что у него всего 26 возможных ключей.
Неверные ответы:
  - Потому что оно использует открытый ключ.
  - Потому что оно основано на симметричном шифровании.
  - Потому что оно использует случайные числа.
Объяснение: |
  Шифрование сдвигом легко подвергается атакам методом грубой силы, потому что у него всего 26 возможных ключей, от 0 до 25, из-за использования модуля 26, который сам по себе зависит от размера алфавита. Использовать более крупные действительные ключи невозможно, так как они в любом случае будут эквивалентны ключу между 0 и 25. Поэтому достаточно протестировать каждый из них, чтобы найти сообщение.

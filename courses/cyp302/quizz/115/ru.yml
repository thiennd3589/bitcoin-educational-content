question: Что означает термин "диффузия" в контексте шифрования AES?
answer: Изменение в открытом тексте приводит к значительному изменению в шифротексте
wrong_answers:
  - Шифротекст всегда имеет одинаковую длину
  - Байты ключа распределяются равномерно
  - Чувствительная информация перемешивается в каждом блоке шифротекста
explanation: |
  Диффузия означает, что небольшое изменение в открытом тексте приводит к значительному изменению в шифротексте, что затрудняет для атакующего возможность вывести открытый текст.
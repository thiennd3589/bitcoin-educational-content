pergunta: O que significa o termo "difusão" no contexto da criptografia AES?
resposta: Uma mudança no texto original resulta em uma mudança significativa no texto cifrado
respostas_erradas:
  - O texto cifrado tem sempre o mesmo comprimento
  - Os bytes da chave são distribuídos uniformemente
  - Informações sensíveis são embaralhadas em cada bloco do texto cifrado
explicação: |
  Difusão significa que uma pequena mudança no texto original resulta em uma mudança significativa no texto cifrado, tornando difícil para um atacante deduzir o texto original.
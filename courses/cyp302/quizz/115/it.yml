question: Cosa significa il termine "diffusione" nel contesto della crittografia AES?
answer: Un cambiamento nel testo in chiaro comporta un cambiamento significativo nel testo cifrato
wrong_answers:
  - Il testo cifrato ha sempre la stessa lunghezza
  - I byte della chiave sono distribuiti uniformemente
  - Le informazioni sensibili sono mescolate in ogni blocco di testo cifrato
explanation: |
  La diffusione significa che un piccolo cambiamento nel testo in chiaro comporta un cambiamento significativo nel testo cifrato, rendendo difficile per un attaccante dedurre il testo in chiaro.
recensito: false
kysymys: Mikä on ehto kokonaisluvulle a, jotta sillä olisi käänteisalkio modulo N?
vastaus: a ja N täytyy olla keskenään jaottomia
väärät_vastaukset:
  - N täytyy olla parillinen
  - a täytyy olla pariton
  - a täytyy olla alkuluku
selitys: |
  Kokonaisluvulla a on käänteisalkio modulo N jos ja vain jos ne ovat keskenään jaottomia, tarkoittaen, että niiden suurin yhteinen tekijä on 1.
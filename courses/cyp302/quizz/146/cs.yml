question: Jaká je podmínka pro to, aby celé číslo a mělo inverzi modulo N?
answer: a a N musí být nesoudělná
wrong_answers:
  - N musí být sudé
  - a musí být liché
  - a musí být prvočíslo
explanation: |
  Celé číslo a má inverzi modulo N právě tehdy, pokud jsou nesoudělná, což znamená, že jejich největší společný dělitel je 1.

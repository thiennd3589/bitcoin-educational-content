pregunta: ¿Cuál es la condición para que un entero a tenga un inverso módulo N?
respuesta: a y N deben ser coprimos
respuestas_incorrectas:
  - N debe ser par
  - a debe ser impar
  - a debe ser un número primo
explicación: |
  Un entero a tiene un inverso módulo N si y solo si son coprimos, lo que significa que su máximo común divisor es 1.

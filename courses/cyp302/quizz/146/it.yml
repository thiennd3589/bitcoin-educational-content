question: Qual è la condizione affinché un intero a abbia un inverso modulo N?
answer: a e N devono essere coprimi
wrong_answers:
  - N deve essere pari
  - a deve essere dispari
  - a deve essere un numero primo
explanation: |
  Un intero a ha un inverso modulo N se e solo se sono coprimi, il che significa che il loro massimo comune divisore è 1.

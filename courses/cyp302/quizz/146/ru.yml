question: Каково условие для целого числа a, чтобы оно имело обратное по модулю N?
answer: a и N должны быть взаимно простыми
wrong_answers:
  - N должно быть четным
  - a должно быть нечетным
  - a должно быть простым числом
explanation: |
  Целое число a имеет обратное по модулю N тогда и только тогда, когда они взаимно простые, то есть их наибольший общий делитель равен 1.

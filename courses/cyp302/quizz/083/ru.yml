Вопрос: Почему "псевдослучайные потоковые шифры" чаще используются на практике, чем одноразовые блокноты?
Ответ: Они позволяют использовать более короткий ключ для генерации более длинного ключевого потока.
Неверные ответы:
  - Они не требуют секретного ключа.
  - Они используют комбинацию симметричного и асимметричного шифрования.
  - Им не нужны обновления ключей.
Объяснение: |
  Псевдослучайные потоковые шифры более практичны, потому что они позволяют короткий ключ расширить в более длинный ключевой поток, избегая необходимости хранить ключ такой же длины, как и само сообщение.
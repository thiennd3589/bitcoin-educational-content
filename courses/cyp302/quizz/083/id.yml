question: Mengapa "pseudorandom stream ciphers" lebih sering digunakan dalam praktik dibandingkan dengan one-time pads?
answer: Mereka memungkinkan penggunaan kunci yang lebih pendek sambil menghasilkan aliran kunci yang lebih panjang
wrong_answers:
  - Mereka tidak memerlukan kunci rahasia
  - Mereka menggunakan kombinasi enkripsi simetris dan asimetris
  - Mereka tidak memerlukan pembaruan kunci
explanation: |
  Pseudorandom stream ciphers lebih praktis karena mereka memungkinkan kunci pendek untuk diperluas menjadi aliran kunci yang lebih panjang, menghindari kebutuhan untuk menyimpan kunci sepanjang pesan itu sendiri.

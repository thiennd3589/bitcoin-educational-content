question: Miksi pseudosatunnaisvirtasalaukset ovat käytännössä yleisempiä kuin kertakäyttösalaukset?
answer: Ne mahdollistavat lyhyemmän avaimen käytön pidemmän avainvirran luomiseen
wrong_answers:
  - Ne eivät vaadi salaisen avaimen käyttöä
  - Ne käyttävät symmetrisen ja asymmetrisen salauksen yhdistelmää
  - Ne eivät tarvitse avainpäivityksiä
explanation: |
  Pseudosatunnaisvirtasalaukset ovat käytännöllisempiä, koska ne mahdollistavat lyhyen avaimen laajentamisen pidemmäksi avainvirraksi, välttäen tarpeen säilyttää avainta yhtä pitkänä kuin viesti itse.

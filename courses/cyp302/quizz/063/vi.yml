question: Tại sao các ví dụ về mật mã thường sử dụng các nhân vật Alice và Bob?
answer: Để minh họa các nguyên tắc mật mã một cách đơn giản
wrong_answers:
  - Bởi vì Alice và Bob là các thuật ngữ kỹ thuật trong mật mã
  - Bởi vì chúng là những tên phổ biến nhất trên thế giới
  - Bởi vì chúng đại diện cho các hệ thống máy tính
explanation: |
  Alice và Bob thường được sử dụng trong mật mã như là các nhân vật hư cấu để minh họa việc trao đổi tin nhắn và các nguyên tắc mật mã một cách đơn giản và theo sơ đồ.
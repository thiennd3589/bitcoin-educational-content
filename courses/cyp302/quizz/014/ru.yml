question: Какое отношение должны занимать пользователи к приватности своих коммуникаций в современной среде?
answer: Предполагайте, что кто-то всегда слушает
wrong_answers:
  - Полагаться исключительно на Wi-Fi
  - Считать, что мобильные данные полностью безопасны
  - Использовать только проводные соединения
explanation: |
  В мире, где многие каналы связи подвержены перехвату, мудро предполагать, что третья сторона может слушать, что делает криптографию необходимой.
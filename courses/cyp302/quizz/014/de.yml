Frage: Welche Haltung sollten Nutzer bezüglich der Privatsphäre ihrer Kommunikation im modernen Umfeld einnehmen?
Antwort: Gehen Sie davon aus, dass immer jemand zuhört
falsche_Antworten:
  - Verlassen Sie sich ausschließlich auf Wi-Fi
  - Glauben Sie, dass mobile Daten vollkommen sicher sind
  - Nutzen Sie nur kabelgebundene Verbindungen
Erklärung: |
  In einer Welt, in der viele Kommunikationskanäle der Gefahr einer Abhörung ausgesetzt sind, ist es klug anzunehmen, dass eine dritte Partei zuhören könnte, was die Kryptographie unerlässlich macht.

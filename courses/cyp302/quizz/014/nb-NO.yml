question: Hvilken holdning bør brukere ha med tanke på personvernet til deres kommunikasjon i det moderne miljøet?
answer: Anta at noen alltid lytter
wrong_answers:
  - Stol kun på Wi-Fi
  - Tro at mobildata er helt sikre
  - Bruk kun kablede forbindelser
explanation: |
  I en verden hvor mange kommunikasjonskanaler er utsatt for avlytting, er det klokt å anta at en tredjepart kan lytte, noe som gjør kryptografi essensielt.
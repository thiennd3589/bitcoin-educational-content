question: Was ist das Hauptmerkmal einer kryptographischen Hashfunktion?
answer: Sie erzeugt einen Ausgabewert fester Länge für jeden Eingabewert, unabhängig von dessen Größe.
wrong_answers:
  - Sie verschlüsselt Daten mit einem symmetrischen Schlüssel.
  - Sie erzeugt eine variable Ausgabe abhängig von der Länge der Eingabe.
  - Sie entschlüsselt Nachrichten mit einem öffentlichen Schlüssel.
explanation: |
  Eine Hashfunktion generiert einen Hashwert fester Länge, unabhängig von der Größe der Eingabe.

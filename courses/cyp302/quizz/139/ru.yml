question: Какова основная характеристика криптографической хеш-функции?
answer: Она производит выходные данные фиксированной длины для любого ввода, независимо от его размера.
wrong_answers:
  - Она шифрует данные с использованием симметричного ключа.
  - Она производит выходные данные переменной длины в зависимости от длины ввода.
  - Она расшифровывает сообщения с использованием открытого ключа.
explanation: |
  Хеш-функция генерирует хеш фиксированной длины, независимо от размера ввода.
câu hỏi: Đặc điểm chính của một hàm băm mật mã là gì?
câu trả lời: Nó tạo ra một đầu ra cố định cho bất kỳ đầu vào nào, bất kể kích thước của nó.
câu trả lời sai:
  - Nó mã hóa dữ liệu bằng một khóa đối xứng.
  - Nó tạo ra một đầu ra biến đổi tùy thuộc vào độ dài của đầu vào.
  - Nó giải mã tin nhắn bằng một khóa công khai.
giải thích: |
  Một hàm băm tạo ra một băm cố định, không phụ thuộc vào kích thước của đầu vào.
đã xem xét: false
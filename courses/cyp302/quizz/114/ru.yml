question: Чем стандартная длина ключевого потока RC4 отличается от упрощенной версии, представленной в примере?
answer: Длина массива S в стандартном RC4 составляет 256 байт
wrong_answers:
  - Массив S ограничен 128 байтами
  - Используемый ключ должен быть более 8 байт
  - В стандартном RC4 нет фиксированной длины для S
explanation: |
  В стандартном RC4 массив S содержит 256 байт, что значительно увеличивает сложность вычислений и повышает безопасность по сравнению с упрощенной версией всего с 8 байтами.
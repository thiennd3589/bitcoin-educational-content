question: Proč je v kryptosystému RSA obtížné najít hodnotu "d"?
answer: Protože to vyžaduje znalost φ(N), která závisí na prvočíselných dělitelích N
wrong_answers:
  - Protože "d" je náhodné číslo
  - Protože "d" je větší než N
  - Protože "d" je vypočítáno nezávisle na φ(N)
explanation: |
  Najít "d" je obtížné, protože to závisí na znalosti φ(N), která zase závisí na hodnotách p a q, prvočíselných dělitelích N.
reviewed: false
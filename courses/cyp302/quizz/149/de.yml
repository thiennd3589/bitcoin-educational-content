question: Was ist die Definition dafür, dass eine ganze Zahl zu einer anderen ganzen Zahl teilerfremd ist?
answer: Eine ganze Zahl, die mit dieser anderen ganzen Zahl den größten gemeinsamen Teiler 1 hat
wrong_answers:
  - Eine ganze Zahl, die durch die andere ganze Zahl ohne Rest teilbar ist
  - Eine ganze Zahl, die prim ist
  - Eine ganze Zahl, die größer als die andere ist
explanation: |
  Eine ganze Zahl ist zu einer anderen teilerfremd, wenn ihr größter gemeinsamer Teiler 1 ist, was bedeutet, dass sie keinen anderen gemeinsamen Faktor teilen.
reviewed: false
question: Что такое взаимно простые числа?
answer: Целое число, которое имеет наибольший общий делитель 1 с другим целым числом
wrong_answers:
  - Целое число, которое делится на другое целое число без остатка
  - Целое число, которое является простым
  - Целое число, которое больше другого
explanation: |
  Целое число является взаимно простым с другим, если их наибольший общий делитель равен 1, что означает, что они не имеют других общих делителей.
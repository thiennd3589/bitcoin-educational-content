question: В каком случае мы можем сказать, что два события независимы?
answer: Вероятность одного не влияет на вероятность другого
wrong_answers:
  - Два события всегда происходят одновременно
  - Они взаимоисключающие
  - Их совместная вероятность равна наибольшей вероятности из двух
explanation: |
  Два события независимы, если вероятность одного не изменяет вероятность другого, например, результат лотереи не влияет на погоду на следующий день.
question: Каково основное практическое ограничение одноразового блокнота?
answer: Ключ должен быть такой же длины, как и сообщение, и никогда не использоваться повторно
wrong_answers:
  - Ключ должен меняться каждый день
  - Ключ должен быть в три раза длиннее сообщения
  - Ключ обязательно должен храниться на французском Минителе
explanation: |
  Ключ в одноразовом блокноте должен быть такой же длины, как и сообщение, и никогда не использоваться повторно, что значительно усложняет его использование на практике. Это связано с тем, что если есть возможность безопасно передать данные такой же длины, как и сообщение, то логичнее было бы напрямую передать само сообщение, а не ключ.
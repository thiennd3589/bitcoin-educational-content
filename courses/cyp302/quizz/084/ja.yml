question: ワンタイムパッドの主な実用上の制限は何ですか？
answer: 鍵はメッセージと同じ長さでなければならず、二度と使用してはいけません
wrong_answers:
  - 鍵は毎日変更しなければならない
  - 鍵はメッセージの3倍の長さでなければならない
  - 鍵は必ずフランスのミニテルに保存されなければならない
explanation: |
  ワンタイムパッドでは、鍵はメッセージと同じ長さでなければならず、二度と使用してはいけません。これは、メッセージと同じ長さのデータを安全に送信できる場合、鍵ではなく直接メッセージを送信する方が理にかなっているため、実用的な文脈での使用を大幅に複雑にします。

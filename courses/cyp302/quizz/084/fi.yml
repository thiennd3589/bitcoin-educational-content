question: Mikä on yksikertakäyttöisen salasanan (one-time pad) pääasiallinen käytännön rajoite?
answer: Avaimen on oltava yhtä pitkä kuin viesti eikä sitä saa koskaan käyttää uudelleen
wrong_answers:
  - Avainta on vaihdettava joka päivä
  - Avaimen on oltava kolme kertaa pidempi kuin viesti
  - Avain on välttämättä säilytettävä ranskalaisessa Minitelissa
explanation: |
  Yksikertakäyttöisen salasanan avaimen on oltava yhtä pitkä kuin viesti eikä sitä saa koskaan käyttää uudelleen, mikä merkittävästi vaikeuttaa sen käyttöä käytännön konteksteissa. Tämä johtuu siitä, että jos on mahdollista lähettää dataa, joka on yhtä pitkä kuin viesti turvallisella tavalla, olisi järkevämpää lähettää suoraan viesti sen sijaan, että lähettäisi avaimen.

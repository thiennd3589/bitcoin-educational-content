câu hỏi: Lý do chính khiến các mật mã Beale khác vẫn chưa được giải mã là gì?
câu trả lời: Khóa để giải các mật mã này vẫn chưa được biết
câu trả lời sai:
  - Các văn bản mã hóa quá cũ
  - Hộp đã bị mất trước khi nó có thể được giải mã
  - Các nhà nghiên cứu thiếu tài liệu lịch sử đáng tin cậy
giải thích: |
  Các mật mã Beale khác chưa bao giờ được giải mã vì khóa cần thiết để đọc chúng vẫn chưa được biết, mặc dù đã có nhiều nỗ lực.

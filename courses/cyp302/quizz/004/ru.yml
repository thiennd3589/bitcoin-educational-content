question: Какова основная причина, по которой другие шифры Била остаются неразгаданными?
answer: Ключ к этим шифрам до сих пор неизвестен
wrong_answers:
  - Зашифрованные тексты слишком старые
  - Ящик был потерян до того, как его удалось расшифровать
  - Исследователям не хватает надежных исторических документов
explanation: |
  Другие шифры Била так и не были расшифрованы, поскольку необходимый ключ для их чтения до сих пор неизвестен, несмотря на многочисленные попытки.
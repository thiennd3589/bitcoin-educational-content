otázka: Jaký je hlavní důvod, proč zůstávají ostatní Bealeovy šifry nerozluštěné?
odpověď: Klíč k těmto šifrám je stále neznámý
nesprávné_odpovědi:
  - Šifrované texty jsou příliš staré
  - Krabice byla ztracena, než mohla být dešifrována
  - Výzkumníkům chybí spolehlivé historické dokumenty
vysvětlení: |
  Ostatní Bealeovy šifry nikdy nebyly rozluštěny, protože nezbytný klíč k jejich přečtení zůstává neznámý, navzdory mnoha pokusům.
recenzováno: false
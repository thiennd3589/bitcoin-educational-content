domanda: Qual è il motivo principale per cui gli altri cifrari di Beale rimangono indecifrati?
risposta: La chiave di questi cifrari è ancora sconosciuta
risposte_errate:
  - I testi criptati sono troppo vecchi
  - La scatola è stata persa prima che potesse essere decifrata
  - Ai ricercatori mancano documenti storici affidabili
spiegazione: |
  Gli altri cifrari di Beale non sono mai stati decifrati perché la chiave necessaria per leggerli rimane sconosciuta, nonostante numerosi tentativi.
recensito: false
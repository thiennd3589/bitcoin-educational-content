pergunta: Qual é a principal razão pela qual os outros cifrões de Beale permanecem indecifrados?
resposta: A chave para esses cifrões ainda é desconhecida
respostas_erradas:
  - Os textos criptografados são muito antigos
  - A caixa foi perdida antes que pudesse ser decifrada
  - Pesquisadores carecem de documentos históricos confiáveis
explicação: |
  Os outros cifrões de Beale nunca foram decifrados porque a chave necessária para lê-los permanece desconhecida, apesar de inúmeras tentativas.
Вопрос: Какова функция приватного ключа "d" в криптосистеме RSA?
Ответ: Он используется для расшифровки сообщений с использованием модуля N
Неверные ответы:
  - Он используется только для шифрования сообщений
  - Он используется для разблокировки биткойнов
  - Он используется для вычисления φ(N)
Объяснение: |
  Приватный ключ "d" используется для расшифровки зашифрованных сообщений путем выполнения вычислений с модулем N.
question: Mikä vaikea laskennallinen ongelma liittyy epäsymmetrisiin järjestelmiin kuten RSA?
answer: Alkulukujen tekijöihin jakaminen
vaarat_vastaukset:
  - Kokonaislukujen eksponentiaalinen kertolasku
  - Pitkien satunnaislukujen luominen
  - Turvallinen avaintenvaihto
explanation: |
  RSA perustuu alkulukujen tekijöihin jakamisen vaikeuteen, laskennallisesti vaikeaan tehtävään, joka tekee salausjärjestelmästä turvallisen hyökkäyksiä vastaan.

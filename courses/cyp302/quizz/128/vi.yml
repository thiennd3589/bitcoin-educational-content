question: Vấn đề tính toán khó khăn nào được liên kết với các hệ thống bất đối xứng như RSA?
answer: Phân tích số nguyên tố
wrong_answers:
  - Nhân mũ số nguyên lớn
  - Tạo ra các số ngẫu nhiên dài
  - Trao đổi khóa an toàn
explanation: |
  RSA dựa trên sự khó khăn của việc phân tích số nguyên tố, một nhiệm vụ tính toán khó khăn làm cho hệ thống mã hóa an toàn chống lại các cuộc tấn công.
reviewed: false
question: С какой сложной вычислительной задачей связаны асимметричные системы, такие как RSA?
answer: Факторизация простых чисел
wrong_answers:
  - Экспоненциальное умножение целых чисел
  - Создание длинных случайных чисел
  - Обеспечение безопасного обмена ключами
explanation: |
  RSA основана на сложности факторизации простых чисел, вычислительно сложной задаче, которая делает криптосистему защищенной от атак.
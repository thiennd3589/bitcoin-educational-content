question: Wie hilft ein MAC dabei, die Manipulation von Nachrichten durch einen Angreifer zu verhindern?
answer: Indem überprüft wird, dass die empfangene Nachricht nicht verändert wurde
wrong_answers:
  - Indem Brute-Force-Angriffe verhindert werden
  - Indem der Nachrichteninhalt verborgen wird
  - Indem verdächtige Nachrichten automatisch blockiert werden
explanation: |
  Ein MAC ermöglicht es dem Empfänger zu überprüfen, dass eine Nachricht durch ein mit einem gemeinsamen Geheimschlüssel generiertes Tag nicht modifiziert wurde, was die Möglichkeiten der Manipulation einschränkt.
question: Kuidas aitab MAC sõnumi võltsimise eest kaitsta ründaja poolt?
answer: Võimaldades kontrollida, et vastuvõetud sõnumit ei ole muudetud
wrong_answers:
  - Takistades jõuga murdmise tüüpi rünnakuid
  - Peites sõnumi sisu
  - Blokeerides automaatselt kahtlased sõnumid
explanation: |
  MAC võimaldab saajal kontrollida, et sõnumit ei ole muudetud, kasutades selleks jagatud salajase võtmega genereeritud märgendit, mis piirab manipuleerimise võimalusi.
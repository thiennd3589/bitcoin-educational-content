question: Как MAC помогает предотвратить подделку сообщений злоумышленником?
answer: Позволяя проверить, что полученное сообщение не было изменено
wrong_answers:
  - Предотвращая атаки методом подбора
  - Скрывая содержимое сообщения
  - Автоматически блокируя подозрительные сообщения
explanation: |
  MAC позволяет получателю проверить, что сообщение не было изменено, через тег, сгенерированный с использованием общего секретного ключа, что ограничивает возможности манипуляции.
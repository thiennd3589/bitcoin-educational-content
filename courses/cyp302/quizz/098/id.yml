pertanyaan: Bagaimana MAC membantu mencegah manipulasi pesan oleh penyerang?
jawaban: Dengan memungkinkan untuk memverifikasi bahwa pesan yang diterima tidak telah diubah
jawaban_salah:
  - Dengan mencegah serangan brute-force
  - Dengan menyembunyikan isi pesan
  - Dengan secara otomatis memblokir pesan yang mencurigakan
penjelasan: |
  MAC memungkinkan penerima untuk memverifikasi bahwa pesan tidak telah dimodifikasi melalui tag yang dihasilkan dengan kunci rahasia bersama, yang membatasi kemungkinan manipulasi.
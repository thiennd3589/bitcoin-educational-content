pertanyaan: Apa yang memudahkan penyadapan komunikasi lokal oleh penyerang yang kurang dilengkapi?
jawaban: Penggunaan gelombang radio untuk koneksi nirkabel
jawaban_salah:
  - Mengalirkan semua data melalui satelit
  - Hanya menggunakan kabel koaksial untuk transmisi data
  - Mengirim data hanya melalui serat optik
penjelasan: |
  Koneksi nirkabel, yang mentransmisikan data melalui gelombang radio, membuat penyadapan lebih mudah bagi penyerang, karena mereka tidak memerlukan akses fisik ke jaringan.
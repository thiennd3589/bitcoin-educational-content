question: Что облегчает перехват местных коммуникаций слабо оснащенными атакующими?
answer: Использование радиоволн для беспроводных соединений
wrong_answers:
  - Передача всех данных через спутники
  - Использование только коаксиальных кабелей для передачи данных
  - Передача данных исключительно через оптоволокно
explanation:
  Беспроводные соединения, которые передают данные с помощью радиоволн, упрощают перехват для атакующих, поскольку для этого не требуется физический доступ к сети.
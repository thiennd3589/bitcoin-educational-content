câu hỏi: Chuỗi giả ngẫu nhiên là gì?
câu trả lời: Một chuỗi có vẻ như đến từ một biến đồng nhất nhưng được tạo ra bởi một thuật toán mở rộng
câu trả lời sai:
  - Một chuỗi được tạo ra với xác suất giống nhau cho mỗi ký tự
  - Một chuỗi cố định từ một sự kiện ngẫu nhiên tự nhiên
  - Một chuỗi ngẫu nhiên chỉ được chọn từ các giá trị nhị phân 0 và 1
giải thích: |
  Một chuỗi giả ngẫu nhiên được tạo ra bởi một thuật toán mở rộng từ một hạt giống nhỏ hơn, theo cách mô phỏng sự chọn lựa đồng nhất giữa tất cả các chuỗi có cùng độ dài.

question: Что такое псевдослучайная строка?
answer: Строка, которая кажется полученной из равномерно распределенной переменной, но создана с помощью алгоритма расширения
wrong_answers:
  - Строка, сгенерированная с одинаковой вероятностью для каждого символа
  - Строка фиксированной длины из естественного случайного события
  - Случайная строка, выбранная только из двоичных значений 0 и 1
explanation: |
  Псевдослучайная строка создается с помощью алгоритма расширения из меньшего начального значения (seed), таким образом, что имитируется равномерный выбор среди всех строк той же длины.
reviewed: false
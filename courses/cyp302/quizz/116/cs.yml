question: Jaký je účel operace shift rows v AES?
answer: Zvýšit difuzi přeuspořádáním bajtů v tabulce stavu
wrong_answers:
  - Zajistit, aby každý blok měl stejnou délku
  - Aplikovat tajný klíč na každý řádek tabulky stavu
  - Zavést dodatečnou záměnu substitucí bajtů
explanation: |
  Operace shift rows v AES přeuspořádá bajty v tabulce stavu, aby rozšířila informace, čímž zvyšuje difuzi.

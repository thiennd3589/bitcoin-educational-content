question: Apa tujuan dari operasi shift rows dalam AES?
answer: Untuk meningkatkan difusi dengan mengatur ulang byte dalam tabel state
wrong_answers:
  - Memastikan setiap blok memiliki panjang yang sama
  - Menerapkan kunci rahasia ke setiap baris dari tabel state
  - Memperkenalkan kebingungan tambahan dengan menggantikan byte
explanation: |
  Operasi shift rows dalam AES mengatur ulang byte dalam tabel state untuk menyebarkan informasi, dengan demikian meningkatkan difusi.

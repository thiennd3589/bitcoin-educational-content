Frage: Was ist der Zweck der "Zeilen verschieben"-Operation in AES?
Antwort: Die Diffusion zu erhöhen, indem die Bytes im Zustandstabellen neu angeordnet werden
falsche_Antworten:
  - Sicherstellen, dass jeder Block die gleiche Länge hat
  - Einen geheimen Schlüssel auf jede Zeile der Zustandstabelle anwenden
  - Zusätzliche Verwirrung durch das Ersetzen von Bytes einführen
Erklärung: |
  Die "Zeilen verschieben"-Operation in AES ordnet die Bytes in der Zustandstabelle neu an, um die Informationen zu verteilen und dadurch die Diffusion zu erhöhen.
überprüft: false
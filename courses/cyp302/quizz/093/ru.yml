Вопрос: Какой типичный размер блока для шифрования блочными шифрами?
Ответ: 64, 128, 192 или 256 бит
Неверные ответы:
  - 8, 16, 32 или 64 бита
  - 4, 8, 16 или 32 бита
  - 256, 512, 1024 или 2048 бит
Объяснение: |
  Блочные шифры обрабатывают данные блоками фиксированного размера, типично 64, 128, 192 или 256 бит, чтобы обеспечить оптимальную безопасность и целостность шифрования.

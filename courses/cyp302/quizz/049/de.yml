Frage: Welche Art von Gruppe ist besonders wichtig für die Public-Key-Kryptografie aufgrund ihrer Fähigkeit, alle Elemente durch Exponentiation zu generieren?
Antwort: Zyklische Gruppen
falsche_Antworten:
  - Nicht-abelsche Gruppen
  - Unendliche Gruppen
  - Komplexe Zahlen Gruppen
Erklärung: |
  In der Kryptografie sind zyklische Gruppen essenziell, weil sie die Generierung aller Elemente der Gruppe durch die Exponentiation eines einzelnen Elements, genannt ein Generator, ermöglichen.

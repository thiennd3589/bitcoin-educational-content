pertanyaan: Apa yang dimungkinkan oleh protokol pertukaran kunci Diffie-Hellman?
jawaban: Ini memungkinkan dua pihak untuk menciptakan kunci rahasia bersama dengan berbagi informasi publik.
jawaban_salah:
  - Ini memungkinkan pertukaran kunci rahasia secara langsung untuk setiap sesi.
  - Ini memungkinkan penggunaan kunci publik untuk enkripsi dan kunci privat untuk dekripsi.
  - Ini memungkinkan pertukaran mata uang elektronik.
penjelasan: |
  Protokol Diffie-Hellman memungkinkan dua pihak untuk berbagi informasi secara publik sambil memastikan bahwa hanya mereka yang dapat menghasilkan kunci bersama untuk mengamankan pertukaran mereka di masa depan.

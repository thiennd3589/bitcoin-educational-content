question: Что позволяет делать протокол обмена ключами Диффи-Хеллмана?
answer: Он позволяет двум сторонам создать общий секретный ключ, обмениваясь публичной информацией.
wrong_answers:
  - Он позволяет проводить личный обмен секретными ключами для каждой сессии.
  - Он позволяет использовать публичный ключ для шифрования и приватный ключ для дешифрования.
  - Он позволяет обмениваться электронной валютой.
explanation: |
  Протокол Диффи-Хеллмана позволяет двум сторонам публично обмениваться информацией, при этом обеспечивая, что только они могут сгенерировать общий ключ для защиты их будущих обменов.

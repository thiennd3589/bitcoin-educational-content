kysymys: Mitä Diffie-Hellman avainvaihtoprotokolla mahdollistaa?
vastaus: Se mahdollistaa kahden osapuolen luoda yhteisen salaisen avaimen jakamalla julkista tietoa.
vaarat_vastaukset:
  - Se mahdollistaa henkilökohtaisen salaisen avaimen vaihdon kullekin istunnolle.
  - Se mahdollistaa julkisen avaimen käytön salaukseen ja yksityisen avaimen salauksen purkuun.
  - Se mahdollistaa elektronisen valuutan vaihdon.
selitys: |
  Diffie-Hellman protokolla mahdollistaa kahden osapuolen julkisesti jakaa tietoa varmistaen, että vain he voivat luoda yhteisen avaimen tulevaisuuden vaihtojensa turvaamiseksi.
arvioitu: false
question: Каковы три основных компонента симметричной схемы шифрования?
answer: Алгоритм генерации ключа, алгоритм шифрования и алгоритм дешифрования
wrong_answers:
  - Алгоритм хеширования, публичный ключ и алгоритм проверки
  - Публичный ключ, приватный ключ и алгоритм дешифрования
  - Алгоритм шифрования, публичный ключ и приватный ключ
explanation: |
  Симметричная схема шифрования состоит из трех элементов: алгоритма генерации ключа, алгоритма шифрования и алгоритма дешифрования. Все они используют один и тот же ключ.

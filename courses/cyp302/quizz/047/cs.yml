question: Podle Eulerovy věty, jaký je výsledek umocňování a^ϕ(N) mod N pro dvě celá čísla a a N, která jsou nesoudělná?
answer: 1 mod N
wrong_answers:
  - 0 mod N
  - N mod a
  - a mod N
explanation: |
  Eulerova věta uvádí, že pro dvě celá čísla a a N, která jsou nesoudělná, je výsledek umocňování a^ϕ(N) mod N vždy roven 1 mod N, což je vlastnost využívaná v kryptografii.

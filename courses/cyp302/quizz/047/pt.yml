question: De acordo com o teorema de Euler, qual é o resultado da exponenciação a^ϕ(N) mod N para dois inteiros a e N que são coprimos?
answer: 1 mod N
wrong_answers:
  - 0 mod N
  - N mod a
  - a mod N
explanation: |
  O teorema de Euler afirma que para dois inteiros a e N que são coprimos, a exponenciação a^ϕ(N) mod N é sempre igual a 1 mod N, uma propriedade usada em criptografia.

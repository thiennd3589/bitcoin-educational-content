question: Согласно теореме Эйлера, каков результат возведения в степень a^ϕ(N) mod N для двух взаимно простых чисел a и N?
answer: 1 mod N
wrong_answers:
  - 0 mod N
  - N mod a
  - a mod N
explanation: |
  Теорема Эйлера утверждает, что для двух взаимно простых чисел a и N возведение в степень a^ϕ(N) mod N всегда равно 1 mod N, свойство, используемое в криптографии.
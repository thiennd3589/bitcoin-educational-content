question: Hvilken rolle spiller byte-substitusjonsoperasjonen (S-Box) i AES-kryptering?
answer: Den introduserer forvirring ved å erstatte hver byte med en annen
wrong_answers:
  - Den sikrer integritet ved å sjekke meldingsbytene
  - Den stokker kolonnene for å øke diffusjonen
  - Den deler klarteksten inn i 128-bits blokker
explanation: |
  Byte-substitusjonsoperasjonen (S-Box) i AES introduserer forvirring ved å erstatte hver byte med en annen verdi i henhold til en tabell, noe som gjør den krypterte teksten vanskeligere å analysere.
question: Apa peran dari operasi substitusi byte ("S-Box") dalam enkripsi AES?
answer: Ini memperkenalkan kebingungan dengan menggantikan setiap byte dengan yang lain
wrong_answers:
  - Ini memastikan integritas dengan memeriksa byte pesan
  - Ini mengacak kolom untuk meningkatkan difusi
  - Ini membagi teks asli menjadi blok 128-bit
explanation: |
  Operasi substitusi byte (S-Box) dalam AES memperkenalkan kebingungan dengan menggantikan setiap byte dengan nilai yang berbeda menurut sebuah tabel, membuat teks yang dienkripsi lebih sulit untuk dianalisis.
question: Какую роль играет операция замены байтов ("S-Box") в шифровании AES?
answer: Она вносит путаницу, заменяя каждый байт другим
wrong_answers:
  - Она обеспечивает целостность, проверяя байты сообщения
  - Она перемешивает столбцы для увеличения диффузии
  - Она делит открытый текст на 128-битные блоки
explanation: |
  Операция замены байтов (S-Box) в AES вносит путаницу, заменяя каждый байт на другое значение согласно таблице, делая зашифрованный текст более сложным для анализа.
question: Какой математический принцип лежит в основе обмена ключами Диффи-Хеллмана?
answer: Однонаправленная функция с секретным проходом
wrong_answers:
  - Обратная экспоненциальная функция
  - Криптографический хеш-алгоритм
  - Упрощенное модульное деление
explanation: |
  Диффи-Хеллман основан на однонаправленной функции, которая легко вычисляется в одном направлении, но практически невозможно обратить без секретной информации, называемой секретным проходом.
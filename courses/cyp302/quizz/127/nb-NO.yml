question: Hvilket matematisk konsept ligger til grunn for Diffie-Hellman nøkkelutveksling?
answer: En enveisfunksjon med en bakdør
wrong_answers:
  - En invers eksponentialfunksjon
  - En kryptografisk hash-algoritme
  - En forenklet modulær divisjon
explanation: |
  Diffie-Hellman er avhengig av en enveisfunksjon som er lett å beregne i én retning, men praktisk talt umulig å reversere uten et hemmelig stykke informasjon, kalt en bakdør.
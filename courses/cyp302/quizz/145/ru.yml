question: Каковы последствия теоремы Эйлера в контексте асимметричного криптографии?
answer: Она упрощает вычисление степеней
wrong_answers:
  - Она позволяет напрямую шифровать сообщения
  - Она используется для поиска простых чисел
  - Она используется для проверки четности числа
explanation: |
  В асимметричной криптографии теорема Эйлера упрощает вычисление степеней в схемах вроде RSA, так как она предоставляет метод для манипулирования модульными возведениями в степень.
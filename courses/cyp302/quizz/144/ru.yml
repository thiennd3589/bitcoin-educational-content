question: Каков типичный размер простых чисел, используемых в факторизации для современных криптосистем, таких как RSA?
answer: 1024 бита для каждого множителя
wrong_answers:
  - 1024 бита в сумме
  - 256 бит для каждого множителя
  - 256 бит в сумме
explanation: |
  В современных криптосистемах, таких как RSA, выбранные простые числа обычно составляют 1024 бита каждое, что делает факторизацию чрезвычайно сложной и повышает безопасность.
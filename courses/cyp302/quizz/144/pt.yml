pergunta: Qual é o tamanho típico dos números primos usados na fatoração para criptossistemas modernos como o RSA?
resposta: 1024 bits para cada fator
respostas_erradas:
  - 1024 bits no total
  - 256 bits para cada fator
  - 256 bits no total
explicação: |
  Em criptossistemas modernos como o RSA, os números primos escolhidos são tipicamente de 1024 bits cada, tornando a fatoração extremamente difícil e aumentando a segurança.

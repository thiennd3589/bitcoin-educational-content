otázka: Jaká je typická velikost prvočísel používaných v faktorizaci pro moderní kryptosystémy jako je RSA?
odpověď: 1024 bitů pro každý faktor
špatné_odpovědi:
  - 1024 bitů celkem
  - 256 bitů pro každý faktor
  - 256 bitů celkem
vysvětlení: |
  V moderních kryptosystémech jako je RSA jsou typicky vybírána prvočísla o velikosti 1024 bitů, což činí faktorizaci extrémně obtížnou a zvyšuje bezpečnost.
recenzováno: false
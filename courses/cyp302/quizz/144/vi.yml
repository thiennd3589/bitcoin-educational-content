Câu hỏi: Kích thước tiêu biểu của các số nguyên tố được sử dụng trong phân tích nhân tử cho các hệ thống mật mã hiện đại như RSA là bao nhiêu?

Câu trả lời: 1024 bit cho mỗi nhân tử

Câu trả lời sai:
  - Tổng cộng 1024 bit
  - 256 bit cho mỗi nhân tử
  - Tổng cộng 256 bit

Giải thích: |
  Trong các hệ thống mật mã hiện đại như RSA, các số nguyên tố được chọn thường là 1024 bit mỗi số, làm cho việc phân tích nhân tử trở nên cực kỳ khó khăn và tăng cường bảo mật.


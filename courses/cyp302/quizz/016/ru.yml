question: Какова характеристика равномерной переменной?
answer: Все возможные значения имеют равную вероятность появления
wrong_answers:
  - Значения следуют асимметричному распределению
  - Вероятность каждого значения зависит от эксперимента
  - Только два значения могут появляться с равными вероятностями
explanation: |
  Равномерная переменная - это случайная переменная, где все возможные значения имеют равную вероятность появления.

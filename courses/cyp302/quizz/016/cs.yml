question: Jaká je charakteristika rovnoměrné proměnné?
answer: Všechny možné hodnoty mají stejnou pravděpodobnost výskytu
wrong_answers:
  - Hodnoty následují asymetrické rozdělení
  - Pravděpodobnost každé hodnoty závisí na experimentu
  - Pouze dvě hodnoty mohou nastat se stejnými pravděpodobnostmi
explanation: |
  Rovnoměrná proměnná je náhodná proměnná, kde všechny možné hodnoty mají stejnou pravděpodobnost výskytu.

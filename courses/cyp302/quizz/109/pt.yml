pergunta: Que tipo de ataque um número de sequência pode prevenir em uma sessão de comunicação segura?
resposta: Ataques de repetição e reordenação
respostas_erradas:
  - Ataques de interceptação passiva
  - Ataques de negação de serviço
  - Ataques de falsificação de chave
explicação: |
  Um número de sequência em cada mensagem previne ataques de repetição e reordenação, pois permite a verificação da ordem e da unicidade das mensagens.
revisado: false
pertanyaan: Jenis serangan apa yang dapat dicegah oleh nomor urut dalam sesi komunikasi yang aman?
jawaban: Serangan replay dan pengurutan ulang
jawaban_salah:
  - Serangan penyadapan pasif
  - Serangan penolakan layanan
  - Serangan pemalsuan kunci
penjelasan: |
  Nomor urut dalam setiap pesan mencegah serangan replay dan pengurutan ulang, karena memungkinkan untuk verifikasi urutan dan keunikan pesan.
ditinjau: false
question: Какой тип атаки может предотвратить номер последовательности в защищенной сессии связи?
answer: Атаки повторной передачи и переупорядочивания
wrong_answers:
  - Пассивные атаки перехвата
  - Атаки отказа в обслуживании
  - Атаки подделки ключа
explanation: |
  Номер последовательности в каждом сообщении предотвращает атаки повторной передачи и переупорядочивания, так как он позволяет проверять порядок и уникальность сообщений.
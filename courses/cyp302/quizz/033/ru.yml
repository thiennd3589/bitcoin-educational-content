question: Какова основная функция семени в контексте псевдослучайных цепочек?
answer: Служить начальной точкой для генерации более длинной цепочки
wrong_answers:
  - Определять фиксированную длину псевдослучайной цепочки
  - Проверять целостность псевдослучайной цепочки
  - Добавлять равномерное распределение к значениям цепочки
explanation: |
  Семя — это короткая строка, используемая в качестве начальной точки алгоритмом расширения для генерации более длинной псевдослучайной цепочки.

question: Почему шифрование сдвигом считается симметричным шифрованием?
answer: Потому что один и тот же ключ используется как для шифрования, так и для расшифровки
wrong_answers:
  - Потому что использует два ключа, публичный и приватный
  - Потому что расшифровывает без использования ключа
  - Потому что ключ изменяется с каждым шифрованием
explanation: |
  Шифрование сдвигом считается симметричным шифрованием, потому что использует один и тот же ключ для шифрования и расшифровки сообщения, тем самым обеспечивая конфиденциальность между сторонами, которые делятся этим ключом.

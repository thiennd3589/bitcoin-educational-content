question: Какова роль "nonce" в схеме аутентифицированного шифрования?
answer: Обеспечить каждому сообщению уникальный тег для предотвращения повторений
wrong_answers:
  - Идентифицировать отправителя сообщения
  - Создать временный ключ для расшифровки
  - Добавить дополнительный слой шифрования
explanation: |
  В схеме аутентифицированного шифрования "nonce" используется для того, чтобы обеспечить каждому сообщению уникальный тег, тем самым повышая безопасность за счет предотвращения повторений.
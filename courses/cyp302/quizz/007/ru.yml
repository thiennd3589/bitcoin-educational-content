Вопрос: Что отличает современную криптографическую схему от простой схемы шифрования?
Ответ: Обеспечение целостности и подлинности сообщения
Неверные ответы:
  - Использование одного секретного ключа
  - Децентрализация ключа
  - Анонимизация сообщений
Объяснение: |
  Современная криптография включает схемы, которые выходят за рамки конфиденциальности, чтобы обеспечить целостность и подлинность, а также невозможность отказа от авторства, в отличие от простых схем шифрования.

pertanyaan: Dalam sebuah grup terhingga, istilah apa yang merujuk pada jumlah elemen dalam grup tersebut?
jawaban: Orde dari grup
jawaban_salah:
  - Kapasitas dari grup
  - Panjang dari grup
  - Derajat dari grup
penjelasan: |
  Orde dari sebuah grup adalah jumlah total elemen yang terkandung di dalamnya.

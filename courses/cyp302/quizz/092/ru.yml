question: Как блочный шифр может быть преобразован в потоковый шифр?
answer: Используя режимы вроде OFB, которые генерируют ключевой поток из блочного шифра
wrong_answers:
  - Разделяя открытый текст на байты и шифруя их по одному
  - Применяя дополнение к сообщениям перед шифрованием
  - Увеличивая длину ключа для каждого зашифрованного блока
explanation: |
  Режимы вроде OFB позволяют блочному шифру работать как потоковый шифр, генерируя ключевой поток, который затем используется для каждой части открытого текста.

question: ブロック暗号をストリーム暗号に変換する方法は？
answer: OFBのようなモードを使用して、ブロック暗号からキーストリームを生成することで
wrong_answers:
  - 平文をバイトに分割し、それらを一つずつ暗号化することで
  - 暗号化前にメッセージにパディングを適用することで
  - 暗号化された各ブロックの鍵長を増やすことで
explanation: |
  OFBのようなモードは、キーストリームを生成することでブロック暗号をストリーム暗号として機能させることを可能にします。このキーストリームは、平文の各部分に対して使用されます。

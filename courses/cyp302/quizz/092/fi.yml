kysymys: Kuinka lohkosalaus voidaan muuntaa virtaussalaukseksi?
vastaus: Käyttämällä tiloja kuten OFB, jotka tuottavat avainvirran lohkosalausmenetelmästä
väärät_vastaukset:
  - Jakamalla selkotekstin tavuiksi ja salaamalla ne yksi kerrallaan
  - Soveltamalla täytettä viesteihin ennen salausta
  - Kasvattamalla avaimen pituutta jokaiselle salatulle lohkolle
selitys: |
  Tilat, kuten OFB, mahdollistavat lohkosalausmenetelmän toimimisen virtaussalauksena tuottamalla avainvirran, jota sitten käytetään jokaiseen selkotekstin osaan.

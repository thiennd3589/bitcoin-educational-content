question: Почему RC4 классифицируется как синхронный потоковый шифр?
answer: Поток ключей независим от открытого текста и шифртекста
wrong_answers:
  - Поток ключей зависит от значений предыдущего шифртекста
  - Открытый текст должен быть интегрирован в поток ключей
  - Используется поток ключей, основанный исключительно на открытом тексте
explanation: |
  RC4 является синхронным потоковым шифром, потому что его поток ключей зависит только от начального ключа и не от открытого текста или шифртекста, обеспечивая независимость этого потока от сообщений.
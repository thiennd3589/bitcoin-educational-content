pertanyaan: Mengapa RC4 diklasifikasikan sebagai cipher aliran sinkron?
jawaban: Aliran kunci independen dari teks asli dan teks sandi
jawaban_salah:
  - Aliran kunci bergantung pada nilai-nilai dari teks sandi sebelumnya
  - Teks asli harus diintegrasikan ke dalam aliran kunci
  - Menggunakan aliran kunci yang sepenuhnya berdasarkan teks asli
penjelasan: |
  RC4 adalah cipher aliran sinkron karena aliran kuncinya hanya bergantung pada kunci awal dan tidak pada teks asli atau teks sandi, memastikan kemandirian aliran ini dari pesan-pesan tersebut.
pregunta: ¿Por qué se clasifica a RC4 como un cifrado de flujo síncrono?
respuesta: La secuencia de clave es independiente del texto plano y del texto cifrado
respuestas_incorrectas:
  - La secuencia de clave depende de los valores del texto cifrado anterior
  - El texto plano debe integrarse en la secuencia de clave
  - Utiliza una secuencia de clave basada únicamente en el texto plano
explicación: |
  RC4 es un cifrado de flujo síncrono porque su secuencia de clave depende únicamente de la clave inicial y no del texto plano ni del texto cifrado, asegurando la independencia de esta secuencia de los mensajes.

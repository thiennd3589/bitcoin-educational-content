question: Hvorfor klassifiseres RC4 som en synkron strømkryptering?
answer: Nøkkelstrømmen er uavhengig av klarteksten og kryptoteksten
wrong_answers:
  - Nøkkelstrømmen avhenger av verdiene til tidligere kryptotekst
  - Klarteksten må integreres i nøkkelstrømmen
  - Den bruker en nøkkelstrøm basert utelukkende på klarteksten
explanation: |
  RC4 er en synkron strømkryptering fordi nøkkelstrømmen kun avhenger av den opprinnelige nøkkelen og ikke av klarteksten eller kryptoteksten, noe som sikrer uavhengigheten til denne strømmen fra meldingene.
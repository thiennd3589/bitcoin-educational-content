question: Lĩnh vực toán học nào cung cấp các công cụ hiện đại cho lý thuyết số?
answer: Đại số trừu tượng
wrong_answers:
  - Hình học
  - Thống kê
  - Phân tích phức
explanation: |
  Đại số trừu tượng, như một phân ngành của toán học, cung cấp các cấu trúc toán học cho phép phân tích và hiểu biết về các tính chất của số được sử dụng trong lý thuyết số.

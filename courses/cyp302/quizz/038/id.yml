question: Bidang matematika apa yang menyediakan alat modern untuk teori bilangan?
answer: Aljabar abstrak
wrong_answers:
  - Geometri
  - Statistika
  - Analisis kompleks
explanation: |
  Aljabar abstrak, sebagai sub-disiplin matematika, menyediakan struktur matematika yang memungkinkan analisis dan pemahaman tentang sifat-sifat bilangan yang digunakan dalam teori bilangan.

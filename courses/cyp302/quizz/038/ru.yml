question: Какая область математики предоставляет современные инструменты для теории чисел?
answer: Абстрактная алгебра
wrong_answers:
  - Геометрия
  - Статистика
  - Комплексный анализ
explanation: |
  Абстрактная алгебра, как поддисциплина математики, предоставляет математические структуры, которые позволяют анализировать и понимать свойства чисел, используемых в теории чисел.

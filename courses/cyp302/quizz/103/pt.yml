pergunta: Por que a criptografia autenticada é resistente a ataques de texto cifrado escolhido?
resposta: Porque qualquer modificação do texto cifrado por um atacante torna a tag inválida
respostas_erradas:
  - Porque utiliza um único algoritmo de criptografia
  - Porque qualquer modificação do texto cifrado por um atacante torna a chave inválida
  - Porque criptografa apenas a mensagem sem uma tag
explicação: |
  Um esquema de criptografia autenticada é projetado para detectar modificações do texto cifrado, o que torna a tag inválida em caso de tentativas de adulteração e garante resistência a ataques de texto cifrado escolhido.
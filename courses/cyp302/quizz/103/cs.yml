otázka: Proč je autentizované šifrování odolné vůči útokům s vybraným šifrotextem?
odpověď: Protože jakákoli úprava šifrotextu útočníkem zneplatní tag
špatné_odpovědi:
  - Protože používá jediný šifrovací algoritmus
  - Protože jakákoli úprava šifrotextu útočníkem zneplatní klíč
  - Protože šifruje pouze zprávu bez tagu
vysvětlení: |
  Schéma autentizovaného šifrování je navrženo tak, aby detekovalo úpravy šifrotextu, což v případě pokusů o manipulaci zneplatní tag a zajišťuje odolnost vůči útokům s vybraným šifrotextem.

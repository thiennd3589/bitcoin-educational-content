question: Qual è la differenza tra una variabile aleatoria discreta e una continua?
answer: Una variabile discreta ha un numero finito di possibili risultati, mentre una variabile continua può assumere un numero infinito di valori all'interno di un intervallo.
wrong_answers:
  - Una variabile discreta cambia costantemente valore, mentre una variabile continua rimane stabile.
  - Una variabile discreta è specifica per esperimenti fisici condotti, una variabile continua è astratta nel suo intervallo.
  - Le variabili discrete non esistono nella crittografia moderna, solo le variabili continue sono utilizzate.
explanation: |
  Le variabili discrete hanno un insieme finito di risultati, mentre le variabili continue possono assumere qualsiasi valore all'interno di un intervallo, come i numeri reali tra 0 e 1.

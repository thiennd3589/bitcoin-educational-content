вопрос: В чем разница между дискретной и непрерывной случайной величиной?
ответ: Дискретная величина имеет конечное количество возможных исходов, в то время как непрерывная величина может принимать бесконечное количество значений в пределах интервала.
неправильные_ответы:
  - Дискретная величина постоянно меняет свое значение, в то время как непрерывная величина остается стабильной.
  - Дискретная величина специфична для физических экспериментов, проводимых, непрерывная величина абстрактна в своем интервале.
  - Дискретные переменные не существуют в современной криптографии, используются только непрерывные переменные.
объяснение: |

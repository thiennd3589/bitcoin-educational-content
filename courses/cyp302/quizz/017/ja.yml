question: 離散確率変数と連続確率変数の違いは何ですか？
answer: 離散変数は有限個の可能な結果を持ちますが、連続変数は区間内で無限個の値を取ることができます。
wrong_answers:
  - 離散変数は値が常に変化し続けるのに対し、連続変数は安定しています。
  - 離散変数は物理実験に特有のものであり、連続変数はその区間が抽象的です。
  - 現代の暗号学では離散変数は存在せず、連続変数のみが使用されます。
explanation: |
  離散変数は有限の結果セットを持ちますが、連続変数は区間内で任意の値を取ることができます。例えば、0と1の間の実数などです。

otázka: Co znamená útok hrubou silou?
odpověď: Zkoušení všech možných klíčů, dokud není nalezen ten správný
špatné_odpovědi:
  - Změna textu, aby byl nesrozumitelný
  - Použití veřejného klíče k dešifrování zprávy
  - Silné udeření do počítače, aby byl nucen vydát tajný klíč
vysvětlení: |
  Útok hrubou silou zahrnuje systematické testování všech možných klíčů k dešifrování zašifrované zprávy.
recenzováno: false
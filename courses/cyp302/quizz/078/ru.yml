question: Что такое атака методом грубой силы?
answer: Попытка всех возможных ключей до тех пор, пока не будет найден правильный
wrong_answers:
  - Изменение текста, чтобы сделать его непонятным
  - Использование открытого ключа для расшифровки сообщения
  - Сильное ударение по компьютеру, чтобы заставить его выдать секретный ключ
explanation: |
  Атака методом грубой силы включает в себя систематическое тестирование всех возможных ключей для расшифровки зашифрованного сообщения.

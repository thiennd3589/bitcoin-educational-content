question: Tấn công bằng phương pháp brute force có nghĩa là gì?
answer: Thử tất cả các khóa có thể cho đến khi tìm ra khóa đúng
wrong_answers:
  - Thay đổi văn bản để làm cho nó không thể hiểu được
  - Sử dụng khóa công khai để giải mã tin nhắn
  - Đánh mạnh vào máy tính để buộc nó phải từ bỏ khóa bí mật
explanation: |
  Một cuộc tấn công brute force bao gồm việc kiểm tra hệ thống tất cả các khóa có thể để giải mã một tin nhắn đã được mã hóa.

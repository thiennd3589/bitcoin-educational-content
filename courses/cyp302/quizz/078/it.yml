domanda: Cosa significa un attacco brute force?
risposta: Provare tutte le chiavi possibili fino a trovare quella giusta
risposte_errate:
  - Modificare il testo per renderlo incomprensibile
  - Utilizzare una chiave pubblica per decifrare il messaggio
  - Colpire molto forte il computer per costringerlo a rivelare la chiave segreta
spiegazione: |
  Un attacco brute force comporta il test sistematico di tutte le chiavi possibili per decifrare un messaggio criptato.
recensito: false
question: ¿Por qué no se recomienda el uso de la encriptación AES en modo ECB para usos seguros?
answer: Resulta en una encriptación determinista
wrong_answers:
  - Requiere una clave de más de 128 bits
  - Es demasiado lento para la mayoría de las aplicaciones modernas
  - No permite dividir el texto en bloques de 128 bits
explanation: |
  El modo ECB no se recomienda porque produce una encriptación determinista, lo que significa que bloques idénticos de texto plano producirán bloques idénticos de texto cifrado, lo cual puede ser explotado para adivinar información sobre el texto plano.
question: Tại sao mã hóa AES ở chế độ ECB không được khuyến nghị sử dụng để bảo mật?
answer: Nó dẫn đến mã hóa xác định
wrong_answers:
  - Nó yêu cầu một khóa dài hơn 128 bit
  - Nó quá chậm cho hầu hết các ứng dụng hiện đại
  - Nó không cho phép chia văn bản thành các khối 128-bit
explanation: |
  Chế độ ECB không được khuyến nghị vì nó tạo ra mã hóa xác định, nghĩa là các khối bản rõ giống hệt nhau sẽ tạo ra các khối bản mã giống hệt nhau, có thể bị khai thác để đoán thông tin về bản rõ.
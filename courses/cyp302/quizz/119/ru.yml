question: Почему шифрование AES в режиме ECB не рекомендуется для безопасного использования?
answer: Это приводит к детерминированному шифрованию
wrong_answers:
  - Требуется ключ более 128 бит
  - Слишком медленно для большинства современных приложений
  - Не позволяет разделять текст на блоки по 128 бит
explanation: |
  Режим ECB не рекомендуется, потому что он производит детерминированное шифрование, что означает, что идентичные блоки открытого текста будут приводить к идентичным блокам шифртекста, что может быть использовано для угадывания информации об открытом тексте.
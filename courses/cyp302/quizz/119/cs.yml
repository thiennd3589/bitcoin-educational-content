question: Proč se nedoporučuje používání šifrování AES v ECB módu pro bezpečné použití?
answer: Vede k deterministickému šifrování
wrong_answers:
  - Vyžaduje klíč delší než 128 bitů
  - Je příliš pomalé pro většinu moderních aplikací
  - Neumožňuje dělení textu do 128-bitových bloků
explanation: |
  ECB mód se nedoporučuje, protože produkuje deterministické šifrování, což znamená, že identické bloky otevřeného textu vyprodukují identické bloky šifrovaného textu, což lze využít k odhadu informací o otevřeném textu.
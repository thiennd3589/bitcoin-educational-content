question: Какое базовое условие должно выполняться для множества S с бинарной операцией, чтобы оно являлось группой?
answer: Условие замкнутости
wrong_answers:
  - Условие коммутативности
  - Условие симметричности
  - Условие дистрибутивности
explanation: |
  Множество S с бинарной операцией должно удовлетворять нескольким условиям, чтобы формировать группу, и первым из них является условие замкнутости: операция между двумя элементами S должна давать в результате элемент из S.
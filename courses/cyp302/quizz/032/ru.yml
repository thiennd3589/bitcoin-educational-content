question: Почему псевдослучайная строка считается "неразличимой" от действительно случайной строки?
answer: Потому что практически невозможно определить ее происхождение без дополнительной информации
wrong_answers:
  - Потому что она содержит детерминированные сегменты, идентичные действительно случайной строке
  - Потому что в ее построении используются плавающие числа
  - Потому что она генерируется исключительно из природных событий
explanation: |
  Псевдослучайная строка разработана так, чтобы максимально напоминать действительно случайную строку, делая различие невозможным без доступа к начальному числу или используемому алгоритму.
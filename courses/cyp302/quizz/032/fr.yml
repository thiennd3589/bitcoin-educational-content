question: Pourquoi une chaîne pseudorandom est-elle dite indistinguable d'une chaîne véritablement aléatoire ?
answer: Parce qu'il est quasiment impossible de déterminer son origine sans informations supplémentaires
wrong_answers:
  - Parce qu'elle contient des segments déterministes identiques à une chaîne véritablement aléatoire
  - Parce qu'elle utilise des nombres flottants dans sa construction
  - Parce qu'elle est générée uniquement à partir d'événements naturels
explanation: |
  Une chaîne pseudorandom est conçue pour ressembler de près à une chaîne aléatoire vraie, ce qui rend la distinction impossible sans accès à la graine ou à l'algorithme utilisé.

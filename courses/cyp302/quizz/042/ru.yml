question: Как называется группа, удовлетворяющая условию коммутативности?
answer: Абелева группа
wrong_answers:
  - Замкнутая группа
  - Ассоциативная группа
  - Обратная группа
explanation: |
  Абелева, или коммутативная, группа - это группа, в которой порядок элементов в бинарной операции не влияет на результат. Это означает, что для любых a и b, a ∘ b = b ∘ a.
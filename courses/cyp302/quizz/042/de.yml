Frage: Wie wird eine Gruppe genannt, die die Kommutativitätsbedingung erfüllt?
Antwort: Eine abelsche Gruppe
falsche_Antworten:
  - Eine geschlossene Gruppe
  - Eine assoziative Gruppe
  - Eine inverse Gruppe
Erklärung: |
  Eine abelsche oder kommutative Gruppe ist eine Gruppe, in der die Reihenfolge der Elemente bei der binären Operation das Ergebnis nicht beeinflusst. Das bedeutet, dass für beliebige a und b gilt: a ∘ b = b ∘ a.
überprüft: false
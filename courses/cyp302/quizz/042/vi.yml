question: Nhóm nào thỏa mãn điều kiện giao hoán được gọi là gì?
answer: Nhóm Abel
wrong_answers:
  - Nhóm kín
  - Nhóm kết hợp
  - Nhóm nghịch đảo
explanation: |
  Nhóm Abel, hay nhóm giao hoán, là nhóm mà trong đó thứ tự của các phần tử trong phép toán nhị phân không ảnh hưởng đến kết quả. Điều này có nghĩa là với bất kỳ a và b nào, a ∘ b = b ∘ a.

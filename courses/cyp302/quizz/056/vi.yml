Câu hỏi: Loại cấu trúc đại số nào là cơ sở của đại số trừu tượng?
Câu trả lời: Nhóm
Câu trả lời sai:
  - Trường
  - Vành
  - Ma trận
Giải thích: |
  Nhóm là cấu trúc đại số cơ bản mà đại số trừu tượng dựa trên, được định nghĩa bởi một tập hợp các phần tử và một phép toán nhị phân tuân theo một số tính chất nhất định.
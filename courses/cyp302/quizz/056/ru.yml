question: Какая алгебраическая структура лежит в основе абстрактной алгебры?
answer: Группа
wrong_answers:
  - Поле
  - Кольцо
  - Матрица
explanation: |
  Группа является фундаментальной алгебраической структурой, на которой базируется абстрактная алгебра, определяемая множеством элементов и бинарной операцией, которая удовлетворяет определенным свойствам.
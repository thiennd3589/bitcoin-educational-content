question: Mikä algebrallinen rakenne on abstraktin algebran perusta?
answer: Ryhmä
vaarat_vastaukset:
  - Kenttä
  - Rengas
  - Matriisi
explanation: |
  Ryhmä on perustava algebrallinen rakenne, jolle abstrakti algebra perustuu, määritelty joukkona elementtejä ja binäärioperaationa, joka noudattaa tiettyjä ominaisuuksia.

kysymys: Mitä Viestin Autentikointikoodi (MAC) varmistaa kryptografisessa järjestelmässä?
vastaus: Viestin eheyden ja aitouden
vaarat_vastaukset:
  - Viestin luottamuksellisuuden
  - Viestin pakkaamisen
  - Viestin muuntamisen binaarimuotoon
selitys: |
  Viestin Autentikointikoodia (MAC) käytetään varmistamaan, että viestiä ei ole muutettu ja että se todella tulee oletetulta lähettäjältä.
arvioitu: false
pertanyaan: Apa yang dijamin oleh Kode Otentikasi Pesan (MAC) dalam skema kriptografi?
jawaban: Integritas dan keaslian pesan
jawaban_salah:
  - Kerahasiaan pesan
  - Kompresi pesan
  - Konversi pesan menjadi biner
penjelasan: |
  Kode Otentikasi Pesan (MAC) digunakan untuk memastikan bahwa pesan tidak telah diubah dan memang berasal dari pengirim yang diasumsikan.
question: Что обеспечивает Код Аутентификации Сообщения (MAC) в криптографической схеме?
answer: Целостность и подлинность сообщения
wrong_answers:
  - Конфиденциальность сообщения
  - Сжатие сообщения
  - Преобразование сообщения в двоичный код
explanation: |
  Код Аутентификации Сообщения (MAC) используется для того, чтобы убедиться, что сообщение не было изменено и действительно поступает от предполагаемого отправителя.
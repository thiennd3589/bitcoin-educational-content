kysymys: Mikä on harhaluulo viestintäkanavien turvallisuudesta nykymaailmassa?
vastaus: Usko siihen, että kanavan fyysinen suojaaminen estää tietojen salakuuntelun
vaarat_vastaukset:
  - Ajattelu, että langattomat verkot ovat tehottomia
  - Usko siihen, että kryptografia ei ole tarpeellista paikallisessa viestinnässä
  - Käsitys siitä, että vain kansalliset virastot voivat salakuunnella tietoja
selitys: |
  On harhaluulo ajatella, että pelkkä kanavan fyysisen turvaamisen riittää takaamaan luottamuksellisuuden, sillä monia salakuuntelupisteitä on yhä saavutettavissa, erityisesti langattomissa viestinnöissä.

question: Какова иллюзия, связанная с безопасностью каналов связи в современном мире?
answer: Убеждение, что физическая защита канала предотвращает перехват
wrong_answers:
  - Мысль о том, что беспроводные сети неэффективны
  - Убеждение, что криптография не нужна для локальных коммуникаций
  - Предположение, что только национальные агентства могут перехватывать данные
explanation: |
  Это иллюзия думать, что одной лишь физической защиты канала достаточно для обеспечения конфиденциальности, так как множество точек перехвата остаются доступными, особенно для беспроводной связи.

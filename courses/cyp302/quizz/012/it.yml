question: Qual è l'illusione riguardante la sicurezza dei canali di comunicazione nel mondo moderno?
answer: Credere che proteggere fisicamente il canale impedisca l'intercettazione
wrong_answers:
  - Pensare che le reti wireless siano inefficaci
  - Credere che la crittografia non sia necessaria per le comunicazioni locali
  - Considerare che solo le agenzie nazionali possano intercettare i dati
explanation: |
  È un'illusione pensare che semplicemente proteggere fisicamente il canale sia sufficiente a garantire la confidenzialità, poiché molti punti di intercettazione rimangono accessibili, specialmente per le comunicazioni wireless.

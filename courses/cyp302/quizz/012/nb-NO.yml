question: Hva er illusjonen angående sikkerheten til kommunikasjonskanaler i den moderne verden?
answer: Å tro at fysisk beskyttelse av kanalen forhindrer avlytting
wrong_answers:
  - Å tenke at trådløse nettverk er ineffektive
  - Å tro at kryptografi ikke er nødvendig for lokal kommunikasjon
  - Å anse at bare nasjonale etater kan avlytte data
explanation: |
  Det er en illusjon å tro at det å kun sikre kanalen fysisk er nok for å sikre konfidensialitet, ettersom mange punkter for avlytting forblir tilgjengelige, spesielt for trådløs kommunikasjon.
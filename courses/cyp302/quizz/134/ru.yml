question: Какова основная цель асимметричной криптографии в контексте общения между Алисой и Бобом?
answer: Позволить Бобу передать секретное сообщение Алисе, используя ее открытый ключ
wrong_answers:
  - Позволить Бобу шифровать и расшифровывать сообщения без открытого ключа
  - Предотвратить расшифровку сообщений Боба Алисой
  - Позволить Алисе зашифровать сообщение для проверки его целостности
explanation: |
  В асимметричной криптографии открытый ключ Алисы позволяет Бобу отправить зашифрованное сообщение, которое может расшифровать только она, тем самым обеспечивая конфиденциальность сообщения.
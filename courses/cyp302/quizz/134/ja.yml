question: アリスとボブの間の通信における非対称暗号化の主な目的は何ですか？
answer: ボブがアリスの公開鍵を使用して秘密のメッセージを送信できるようにすること
wrong_answers:
  - ボブが公開鍵なしでメッセージを暗号化および復号化できるようにすること
  - アリスがボブのメッセージを復号化できないようにすること
  - アリスがメッセージの完全性を検証するためにメッセージを暗号化できるようにすること
explanation: |
  非対称暗号化では、アリスの公開鍵によってボブは暗号化されたメッセージを送信でき、そのメッセージはアリスだけが復号化できます。これにより、メッセージの機密性が保証されます。

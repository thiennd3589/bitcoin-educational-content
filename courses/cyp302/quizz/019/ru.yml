question: Какова роль теоремы Байеса в теории вероятностей?
answer: Она позволяет вычислять условную вероятность, меняя местами события.
wrong_answers:
  - Она предоставляет вероятность наступления одного события.
  - Она определяет общую вероятность всех возможных событий.
  - Применима только к непрерывным переменным.
explanation: |
  Теорема Байеса позволяет вычислить вероятность события A при условии B, меняя местами вероятности, и является существенной в теории вероятностей.

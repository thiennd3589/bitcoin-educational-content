pergunta: Qual é o papel do teorema de Bayes na probabilidade?
resposta: Ele permite o cálculo da probabilidade condicional invertendo os eventos.
respostas_erradas:
  - Ele fornece a probabilidade de ocorrência de um único evento.
  - Ele define a probabilidade total de todos os eventos possíveis.
  - Ele se aplica apenas a variáveis contínuas.
explicação: |
  O teorema de Bayes possibilita o cálculo da probabilidade de um evento A dado B, invertendo as probabilidades e é essencial na teoria da probabilidade.

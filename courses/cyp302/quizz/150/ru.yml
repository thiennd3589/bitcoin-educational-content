Вопрос: В контексте криптосистемы RSA, чему соответствует произведение двух простых чисел p и q?
Ответ: Оно составляет целое число N, используемое в качестве модуля для операций
Неправильные ответы:
  - Оно составляет открытый ключ
  - Оно служит ключом для расшифровки
  - Оно используется только для генерации экспоненты e
Объяснение: |
  В RSA целое число N является произведением двух больших простых чисел p и q и используется в качестве модуля для операций шифрования и расшифровки.
Проверено: false
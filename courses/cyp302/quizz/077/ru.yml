question: Какова роль принципа Керкгоффа в криптографии?
answer: Обеспечить, чтобы безопасность зависела от секретного ключа, а не от секретности алгоритма
wrong_answers:
  - Обеспечить, чтобы безопасность зависела от секретности алгоритма, а не от секретного ключа
  - Требовать очень длинный ключ шифрования
  - Гарантировать, что каждое сообщение имеет уникальный ключ
explanation:
  Согласно принципу Керкгоффа, безопасность криптографической системы должна полагаться исключительно на секретный ключ, а не на секретность самого алгоритма.
pertanyaan: Apa peran prinsip Kerckhoff dalam kriptografi?
jawaban: Untuk memastikan bahwa keamanan bergantung pada kunci rahasia, bukan pada kerahasiaan skema
jawaban_salah:
  - Untuk memastikan bahwa keamanan bergantung pada kerahasiaan skema, bukan pada kunci rahasia
  - Untuk memerlukan kunci enkripsi yang sangat panjang
  - Untuk menjamin bahwa setiap pesan memiliki kunci unik
penjelasan: |
  Menurut prinsip Kerckhoff, keamanan dari sistem kriptografi seharusnya hanya bergantung pada kunci rahasia, dan tidak pada kerahasiaan dari algoritma itu sendiri.

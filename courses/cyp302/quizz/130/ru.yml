Вопрос: Какую роль играют удостоверяющие центры в процессе распространения открытых ключей?
Ответ: Они выдают сертификаты, гарантирующие подлинность открытых ключей.
Неверные ответы:
  - Они генерируют закрытые ключи для пользователей.
  - Они хранят открытые ключи всех пользователей.
  - Они обеспечивают шифрование сообщений между пользователями.
Объяснение:
  Удостоверяющие центры выдают сертификаты, которые связывают открытый ключ с его владельцем, позволяя пользователям проверять подлинность используемых ими открытых ключей.

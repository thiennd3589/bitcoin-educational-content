kysymys: Mikä rooli varmenteiden myöntäjillä on julkisen avaimen jakeluprosessissa?
vastaus: Ne myöntävät varmenteita, jotka takaavat julkisten avainten aitouden
vaarat_vastaukset:
  - Ne generoivat yksityisiä avaimia käyttäjille
  - Ne säilyttävät julkisia avaimia kaikille käyttäjille
  - Ne varmistavat viestien salauksen käyttäjien välillä
selitys: |
  Varmenteiden myöntäjät myöntävät varmenteita, jotka liittävät julkisen avaimen sen omistajaan, mahdollistaen käyttäjien varmentaa käyttämiensä julkisten avainten aitouden.

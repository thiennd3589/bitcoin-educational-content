Câu hỏi: Vai trò của các cơ quan chứng nhận trong quá trình phân phối khóa công khai là gì?

Câu trả lời: Họ phát hành các chứng chỉ bảo đảm tính xác thực của khóa công khai

Câu trả lời sai:
  - Họ tạo ra khóa riêng cho người dùng
  - Họ lưu trữ khóa công khai cho tất cả người dùng
  - Họ đảm bảo việc mã hóa tin nhắn giữa người dùng

Giải thích: |
  Các cơ quan chứng nhận phát hành các chứng chỉ liên kết một khóa công khai với chủ sở hữu của nó, cho phép người dùng xác minh tính xác thực của các khóa công khai mà họ sử dụng.


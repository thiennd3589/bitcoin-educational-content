question: Proč se asymetrická kryptografie používá méně než symetrická kryptografie při výměně velkých objemů dat?
answer: Je méně efektivní pro ekvivalentní úroveň zabezpečení
wrong_answers:
  - Nezajišťuje autentičnost zpráv
  - Vyžaduje více veřejných klíčů pro každou výměnu
  - Není kompatibilní s moderními komunikačními protokoly
explanation: |
  Asymetrická kryptografie, ačkoli je výkonná pro autentizaci a počáteční šifrování, vyžaduje více zdrojů, což činí její použití neefektivním pro přenosy významných objemů dat.

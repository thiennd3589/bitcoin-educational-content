question: Почему асимметричное шифрование используется реже, чем симметричное, при обмене большими объемами данных?
answer: Это менее эффективно при эквивалентном уровне безопасности
wrong_answers:
  - Оно не обеспечивает подлинность сообщений
  - Для каждого обмена требуется несколько открытых ключей
  - Оно несовместимо с современными коммуникационными протоколами
explanation: |
  Асимметричное шифрование, хотя и мощное для аутентификации и начального шифрования, требует больше ресурсов, что делает его использование неэффективным для передачи значительных объемов данных.

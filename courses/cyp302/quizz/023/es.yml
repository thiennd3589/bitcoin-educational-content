pregunta: ¿Cuál es el papel de la operación módulo en la encriptación con cifrado César?
respuesta: Asegura que las letras vuelvan al inicio del alfabeto al superar 26
respuestas_incorrectas:
  - Multiplica los valores de las letras por la clave
  - Invierte las letras del alfabeto
  - Elimina las letras después de la letra "Z"
explicación: |
  La operación módulo 26 permite que las letras vuelvan al inicio después de la "Z" para asegurar que cada letra encriptada permanezca dentro de las 26 letras del alfabeto.

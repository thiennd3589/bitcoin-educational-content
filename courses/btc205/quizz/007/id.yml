question: Apa risiko yang terkait dengan penerapan KYC?
answer: Sentralisasi basis data sensitif yang berisi informasi pribadi pengguna.
wrong_answers:
  - Desentralisasi basis data sensitif yang berisi informasi pribadi pengguna.
  - Sentralisasi basis data tidak sensitif yang berisi informasi pribadi pengguna.
  - Desentralisasi basis data tidak sensitif yang berisi informasi pribadi pengguna.
explanation: |
  Penerapan KYC mengarah pada sentralisasi basis data yang sangat sensitif


  yang berisi informasi pribadi pengguna. Informasi ini, memiliki nilai tertentu,


  dapat dijual kepada entitas jahat.
question: Какая общая черта всех P2P решений, обсуждаемых в главе?
answer: Все они облегчают покупку и продажу Bitcoin.
wrong_answers:
  - Все они используют Lightning Network.
  - Для их использования требуется аккаунт.
  - Все они имеют систему DAO.
explanation: |
  В главе обсуждаются различные P2P решения для покупки Bitcoin, но не
  все они обладают одинаковыми характеристиками. Общей чертой среди всех является то,
  что они облегчают покупку и продажу Bitcoin.
pertanyaan: Apa fitur unik dari solusi P2P HodlHodl?
jawaban: Menawarkan sistem rujukan.
jawaban_salah:
  - Beroperasi di bawah TOR.
  - Menggunakan multisign untuk manajemen sengketa.
  - Memerlukan pembuatan akun untuk beroperasi.
penjelasan: |
  Bab tersebut menyebutkan bahwa HodlHodl menawarkan sistem rujukan, yang merupakan
  fitur unik di antara solusi P2P yang dibahas.
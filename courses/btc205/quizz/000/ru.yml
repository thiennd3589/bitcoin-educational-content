question: Какова основная цель KYC?
answer: Борьба с отмыванием денег, финансированием терроризма и уклонением от уплаты налогов.
wrong_answers:
  - Увеличение стоимости соблюдения требований для бизнеса
  - Централизация чувствительных баз данных, содержащих личную информацию пользователей
  - Отпугивание французских компаний и ухудшение их конкурентоспособности
explanation: |
  KYC, или "Знай своего клиента", - это регулятивный стандарт, который направлен на борьбу
  с отмыванием денег, финансированием терроризма и уклонением от уплаты налогов путем требования
  сбора частной информации о клиентах.

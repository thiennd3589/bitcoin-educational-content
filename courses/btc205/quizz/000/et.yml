question: Mis on KYC peamine eesmärk?
answer: Võidelda rahapesu, terrorismi rahastamise ja maksudest kõrvalehoidumise vastu.
wrong_answers:
  - Suurendada ettevõtetele vastavuskulude maksumust
  - Keskendada tundlike andmebaaside, mis sisaldavad isiklikku kasutajateavet
  - Takistada Prantsuse ettevõtete tegevust ja kahjustada nende konkurentsivõimet
explanation: |
  KYC ehk "Know Your Customer" (Tunne oma klienti) on regulatiivne standard, mille eesmärk on võidelda
  rahapesu, terrorismi rahastamise ja maksudest kõrvalehoidumise vastu, nõudes eraisikute
  teabe kogumist.
question: Почему Биткойн считается неэффективным инструментом для отмывания денег?
answer: Потому что это полностью прослеживаемая база данных.
wrong_answers:
  - Потому что он не имеет широкого признания.
  - Потому что он сильно волатилен.
  - Потому что он не регулируется.
explanation: |
  Биткойн, как полностью прослеживаемая база данных, делает отмывание денег особенно


  сложным. Использование Биткойна преступниками может быть отслежено.
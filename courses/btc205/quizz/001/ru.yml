question: Какая альтернатива полному KYC в Швейцарии?
answer: KYC light
wrong_answers:
  - KYC heavy
  - KYC medium
  - KYC dark
explanation: |
  В Швейцарии альтернативой полному KYC является "KYC light", который позволяет


  осуществлять покупку и продажу биткойнов без предоставления идентификационных данных, при условии,


  что сумма покупки не превышает 1000 евро в день.
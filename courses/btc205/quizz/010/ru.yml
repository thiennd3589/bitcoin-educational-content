question: Какое P2P решение, обсуждаемое в главе, использует систему DAO и мультиподпись для управления спорами?
answer: Bisq
wrong_answers:
  - RoboSat
  - LNP2PBot
  - Peach
explanation: |
  Согласно главе, Bisq является некастодиальным P2P решением, которое имеет систему DAO (Децентрализованная Автономная Организация) и использует мультиподпись для управления спорами.
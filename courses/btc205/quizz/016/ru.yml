Вопрос: Какой общий недостаток у решений LNP2PBot и RoboSat P2P?
Ответ: Они требуют технических знаний и понимания конфиденциальности.
Неверные ответы:
  - Они не облегчают покупку и продажу Bitcoin.
  - Они не используют Lightning Network.
  - Они не являются открытым исходным кодом.
Объяснение:
  Согласно главе, как LNP2PBot, так и RoboSat требуют технических знаний и понимания конфиденциальности.
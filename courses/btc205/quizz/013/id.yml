pertanyaan: Apa fitur unik dari solusi Peach P2P?
jawaban: Tidak memerlukan pembuatan akun untuk beroperasi.
jawaban_salah:
  - Menggunakan sistem DAO.
  - Beroperasi di bawah TOR.
  - Menggunakan multisign untuk manajemen sengketa.
penjelasan: |
  Bab tersebut menyebutkan bahwa Peach menonjol karena kesederhanaannya, tidak memerlukan pembuatan akun untuk beroperasi.
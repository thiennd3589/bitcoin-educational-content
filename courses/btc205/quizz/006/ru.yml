question: Каков максимальный дневной лимит покупки для KYC light в Швейцарии?
answer: 1000 евро
wrong_answers:
  - 500 евро
  - 1500 евро
  - 2000 евро
explanation: |
  KYC light в Швейцарии позволяет осуществлять покупку и продажу биткоинов


  без предоставления идентификационных данных, при условии, что сумма покупки не превышает


  1000 евро в день.
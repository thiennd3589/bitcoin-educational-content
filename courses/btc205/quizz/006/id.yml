question: Berapa jumlah maksimum pembelian harian untuk KYC ringan di Swiss?
answer: 1000 euro
wrong_answers:
  - 500 euro
  - 1500 euro
  - 2000 euro
explanation: |
  KYC ringan di Swiss memungkinkan pembelian dan penjualan bitcoin


  tanpa menyediakan identifikasi, selama jumlah pembelian tidak melebihi


  1000 euro per hari.
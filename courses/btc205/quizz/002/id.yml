question: Apa tiga metode pembelian bitcoin yang disebutkan dalam bab tersebut?
answer: Menggunakan mesin teller otomatis (ATM), pertukaran antar teman, dan pembelian online.
wrong_answers:
  - Menggunakan kartu kredit, pertukaran antar teman, dan pembelian online.
  - Menggunakan mesin teller otomatis (ATM), pertukaran antar anggota keluarga, dan pembelian online.
  - Menggunakan mesin teller otomatis (ATM), pertukaran antar rekan kerja, dan pembelian online.
explanation: |
  Bab tersebut menyebutkan tiga metode pembelian bitcoin; menggunakan mesin
  teller otomatis (ATM), pertukaran antar teman, dan pembelian online.

question: Quels sont les trois méthodes d'achat de bitcoin mentionnées dans le chapitre ?
answer: Utilisation de distributeurs automatiques de billets (DAB), échanges entre amis et achat en ligne.
wrong_answers:
  - Utilisation de cartes de crédit, échanges entre amis et achat en ligne.
  - Utilisation de distributeurs automatiques de billets (DAB), échanges entre membres de la famille et achat en ligne.
  - Utilisation de distributeurs automatiques de billets (DAB), échanges entre collègues et achat en ligne.
explanation: |
  Le chapitre mentionne trois méthodes d'achat de bitcoin: l'utilisation de distributeurs automatiques de billets (DAB), les échanges entre amis et l'achat en ligne.

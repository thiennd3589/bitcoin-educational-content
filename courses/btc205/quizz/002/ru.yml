  - Использование банкоматов, обмен между членами семьи и покупка онлайн.
  - Использование банкоматов, обмен между коллегами и покупка онлайн.
explanation:
  В главе упоминаются три способа покупки биткойнов: использование банкоматов, обмен между друзьями и покупка онлайн.

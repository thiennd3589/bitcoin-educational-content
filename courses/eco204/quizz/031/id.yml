pertanyaan: Bagaimana persepsi populasi Jerman selama periode hiperinflasi di Republik Weimar?
jawaban: Mereka mengaitkan inflasi dengan kenaikan dolar daripada penurunan nilai intrinsik mata uang mereka sendiri.
jawaban_salah:
  - Mereka sepenuhnya menyadari penyebab mendasar dari hiperinflasi yang mereka alami.
  - Mereka menyalahkan pemerintah atas kesulitan ekonomi mereka.
  - Mereka percaya bahwa hiperinflasi adalah hasil dari reparasi perang.
penjelasan: |
  Populasi Jerman selama Republik Weimar mengaitkan inflasi yang mereka alami dengan kenaikan dolar, mengabaikan pengakuan terhadap hubungan antara kesulitan ekonomi mereka dan devaluasi moneter, yang terutama disebabkan oleh penciptaan uang berlebihan.

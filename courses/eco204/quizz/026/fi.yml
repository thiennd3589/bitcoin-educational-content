question: Mikä oli maailmanpankkien rooli hyperinflaation aikoina Zimbabwessa ja Weimarin tasavallassa?
answer: Ne tarjosivat turvapaikan niille, jotka halusivat suojata omaisuutensa arvon alenemiselta.
wrong_answers:
  - Ne painoivat uusia seteleitä tulvittamaan markkinat.
  - Ne säätelivät kansallisen valuutan vaihtokurssia.
  - Ne tarjosivat lainoja hallitukselle.
explanation: |
  Hyperinflaation tai rahakriisin tilanteissa epäviralliset ja sääntelemättömät
  valuuttamarkkinat yleensä lisääntyvät. Nämä epäviralliset pankit, joita usein
  leikillisesti kutsutaan maailmanpankeiksi tai muilla paikallisilla nimillä, tarjoavat
  turvapaikan niille, jotka haluavat suojata omaisuutensa arvon alenemiselta.

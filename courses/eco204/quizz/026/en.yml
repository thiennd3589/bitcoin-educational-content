question: What was the role of world banks during periods of hyperinflation in Zimbabwe
  and the Weimar Republic?
answer: They provided a refuge for those seeking to protect their assets from devaluation.
wrong_answers:
  - They printed new banknotes to flood the market.
  - They regulated the exchange rate of the national currency.
  - They provided loans to the government.
explanation: |
  In situations of hyperinflation or monetary crisis, parallel and unregulated
  markets for foreign currencies tend to proliferate. These informal banks, often
  humorously referred to as world banks or by other local names, provide a refuge
  for those seeking to protect their assets from devaluation.

question: Hva var rollen til verdensbanker under perioder med hyperinflasjon i Zimbabwe og Weimarrepublikken?
answer: De ga en tilflukt for de som søkte å beskytte sine eiendeler fra avverdiering.
wrong_answers:
  - De trykket nye sedler for å oversvømme markedet.
  - De regulerte valutakursen til den nasjonale valutaen.
  - De ga lån til regjeringen.
explanation: |
  I situasjoner med hyperinflasjon eller monetær krise, har det en tendens til å proliferere parallele og uregulerte markeder for utenlandske valutaer. Disse uformelle bankene, ofte humoristisk referert til som verdensbanker eller ved andre lokale navn, gir en tilflukt for de som søker å beskytte sine eiendeler fra avverdiering.

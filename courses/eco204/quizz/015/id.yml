question: Apa definisi hiperinflasi menurut Bernholz?
answer: Hiperinflasi adalah perluasan dari inflasi tinggi, yang ditandai dengan defisit anggaran besar yang dibiayai oleh penciptaan uang.
wrong_answers:
  - Hiperinflasi adalah penurunan dalam pasokan uang.
  - Hiperinflasi adalah peningkatan moderat dalam pasokan uang.
  - Hiperinflasi adalah penurunan dalam produksi.
explanation: |
  Bab ini menjelaskan bahwa menurut Bernholz, hiperinflasi adalah
  perluasan dari inflasi tinggi, yang ditandai dengan defisit anggaran besar yang dibiayai oleh
  penciptaan uang.

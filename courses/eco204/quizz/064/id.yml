question: Apa peran para pengrajin emas di Italia abad ke-13?
answer: Mereka menerbitkan wesel sebagai tukar ganti untuk florin yang disetor
wrong_answers:
  - Mereka menciptakan pasar saham pertama
  - Mereka memperkenalkan konsep nilai waktu dari uang
  - Mereka memblokir akses ke Sungai Scheldt
explanation: |
  Di Italia abad ke-13, para pengrajin emas menerbitkan wesel sebagai tukar ganti

  untuk florin yang disetor. Florin-florin tersebut disimpan dengan hati-hati di dalam brankas mereka, membentuk

  lapisan pertama dari uang, sementara wesel membentuk lapisan kedua.

question: Какова была роль ювелиров в Италии 13-го века?
answer: Они выпускали векселя в обмен на депонированные флорины
wrong_answers:
  - Они создали первую фондовую биржу
  - Они ввели концепцию временной стоимости денег
  - Они заблокировали доступ к реке Шельда
explanation: |
  В Италии 13-го века ювелиры выпускали векселя в обмен на депонированные флорины. Эти флорины были тщательно хранимы в их хранилищах, формируя первый слой денег, в то время как векселя формировали второй слой.
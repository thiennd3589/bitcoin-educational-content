question: Hva var gullsmedenes rolle i Italia på 1200-tallet?
answer: De utstedte veksler i bytte mot innskutte floriner
wrong_answers:
  - De skapte det første aksjemarkedet
  - De introduserte konseptet med tidsverdien av penger
  - De blokkerte tilgangen til Schelde-elven
explanation: |
  I Italia på 1200-tallet utstedte gullsmeder veksler i bytte

  mot innskutte floriner. Disse florinene ble nøye oppbevart i deres hvelv, og dannet

  det første laget av penger, mens veksler dannet et andre lag.
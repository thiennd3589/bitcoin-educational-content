question: Hva er den iboende forbindelsen mellom pengepolitisk ekspansjon og inflasjon som uttalt av Milton Friedman?
answer: Inflasjon er alltid og overalt et monetært fenomen.
wrong_answers:
  - Inflasjon er alltid og overalt et finanspolitisk fenomen.
  - Inflasjon er alltid og overalt et politisk fenomen.
  - Inflasjon er alltid og overalt et sosialt fenomen.
explanation: |
  Milton Friedman, en anerkjent økonom, uttalte kjent at Inflasjon
  er alltid og overalt et monetært fenomen. Denne uttalelsen fremhever den iboende
  forbindelsen mellom pengepolitisk ekspansjon og inflasjon.

question: Apa hubungan intrinsik antara ekspansi moneter dan inflasi seperti yang dinyatakan oleh Milton Friedman?
answer: Inflasi selalu dan di mana-mana merupakan fenomena moneter.
wrong_answers:
  - Inflasi selalu dan di mana-mana merupakan fenomena fiskal.
  - Inflasi selalu dan di mana-mana merupakan fenomena politik.
  - Inflasi selalu dan di mana-mana merupakan fenomena sosial.
explanation: |
  Milton Friedman, seorang ekonom terkenal, terkenal dengan pernyataannya bahwa Inflasi
  selalu dan di mana-mana merupakan fenomena moneter. Pernyataan ini menyoroti hubungan intrinsik
  antara ekspansi moneter dan inflasi.

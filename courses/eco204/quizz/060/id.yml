question: Apa alasan utama dibentuknya Bank of England?
answer: Untuk membiayai perang pada akhir abad ke-17
wrong_answers:
  - Untuk menerbitkan mata uangnya sendiri
  - Untuk bersaing dengan Bank of Amsterdam
  - Untuk mengatur pasar saham
explanation: |
  Bank of England dibentuk pada akhir abad ke-17 dengan
  motivasi utama untuk membiayai perang. Bank ini mengenakan deposito melalui dekrit dan menempatkan
  bank-bank swasta pada posisi sekunder dalam sistem moneter.
question: Какова была основная причина создания Банка Англии?
answer: Финансирование войны в конце 17-го века
wrong_answers:
  - Выпуск собственной валюты
  - Конкуренция с Банком Амстердама
  - Регулирование фондового рынка
explanation: |
  Банк Англии был создан в конце 17-го века с основной целью финансирования войны. Он наложил депозиты посредством декрета и отодвинул частные банки на второй план в денежной системе.
question: Hva var hovedgrunnen til opprettelsen av Bank of England?
answer: Å finansiere krigen på slutten av det 17. århundre
wrong_answers:
  - Å utstede egen valuta
  - Å konkurrere med Bank of Amsterdam
  - Å regulere aksjemarkedet
explanation: |
  Bank of England ble opprettet på slutten av det 17. århundre med
  den primære motivasjonen for å finansiere krigen. Den påla innskudd ved dekret og reduserte
  private banker til en sekundær posisjon i det monetære systemet.
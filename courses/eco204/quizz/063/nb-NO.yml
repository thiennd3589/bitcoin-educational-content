question: Hva var strategien nederlenderne brukte for å avslutte Antwerpens dominans som et internasjonalt økonomisk senter?
answer: De blokkerte tilgangen til Schelde-elven
wrong_answers:
  - De introduserte konseptet med tidsverdien av penger
  - De utstedte sin egen valuta
  - De skapte det første aksjemarkedet
explanation: |
  Nederlenderne klarte å avslutte Antwerpens dominans som et internasjonalt økonomisk senter ved å blokkere tilgangen til Schelde-elven. Denne strategien var en del av en større historisk bevegelse, opprøret til tiggerne.
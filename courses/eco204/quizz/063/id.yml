pertanyaan: Apa strategi yang digunakan oleh Belanda untuk mengakhiri supremasi Antwerp sebagai pusat ekonomi internasional?
jawaban: Mereka memblokir akses ke Sungai Scheldt
jawaban_salah:
  - Mereka memperkenalkan konsep nilai waktu dari uang
  - Mereka menerbitkan mata uang mereka sendiri
  - Mereka menciptakan bursa saham pertama
penjelasan: |
  Belanda berhasil mengakhiri supremasi Antwerp sebagai pusat ekonomi internasional dengan memblokir akses ke Sungai Scheldt. Strategi ini merupakan bagian dari gerakan sejarah yang lebih besar, pemberontakan para pengemis.
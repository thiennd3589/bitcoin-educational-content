question: Каково основное ограничение классических таблиц гиперинфляции?
answer: Они исключают определенные исторические периоды высокой инфляции из-за строгих критериев классификации
wrong_answers:
  - Они включают слишком много эпизодов инфляции, которые не соответствуют критериям гиперинфляции
  - Они устарели и не применимы к современным экономикам
  - Они не учитывают влияние инфляции на экономику
explanation: |
  Классические таблицы гиперинфляции, такие как таблица Ханке-Круса, часто
  исключают определенные исторические периоды высокой инфляции из-за строгих критериев
  классификации, таких как порог месячной инфляции в 50%, предусмотренный определением Кагана.

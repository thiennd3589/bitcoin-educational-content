question: Thuật ngữ nào được dùng để chỉ tiền khẩn cấp được sử dụng ở Đức trong cuộc khủng hoảng kinh tế?
answer: Notgeld
wrong_answers:
  - Reichsmark
  - Euro
  - Deutsche Mark
explanation: |
  Trong cuộc khủng hoảng kinh tế ở Đức, Notgeld (tiền khẩn cấp) được
  sử dụng để giải quyết tình trạng thiếu hụt tiền tệ thông thường.
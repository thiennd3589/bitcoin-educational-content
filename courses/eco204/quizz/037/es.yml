question: ¿Cuál es el término para el dinero de emergencia utilizado en Alemania durante la crisis económica?
answer: Notgeld
wrong_answers:
  - Reichsmark
  - Euro
  - Deutsche Mark
explanation: |
  Durante la crisis económica en Alemania, se utilizó Notgeld (dinero de emergencia) para hacer frente a la escasez de moneda común.

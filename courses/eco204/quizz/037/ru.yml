question: Как называется чрезвычайная валюта, использовавшаяся в Германии во время экономического кризиса?
answer: Notgeld
wrong_answers:
  - Рейхсмарка
  - Евро
  - Дойче Марк
explanation: |
  Во время экономического кризиса в Германии использовалось Notgeld (чрезвычайные деньги) для решения проблемы нехватки обычной валюты.
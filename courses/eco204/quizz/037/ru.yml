Вопрос: Как называется чрезвычайная валюта, использовавшаяся в Германии во время экономического кризиса?
Ответ: Notgeld
Неверные ответы:
  - Рейхсмарка
  - Евро
  - Дойче Марк
Объяснение: |
  Во время экономического кризиса в Германии использовалось "Notgeld" (чрезвычайные деньги) для решения проблемы нехватки обычной валюты.
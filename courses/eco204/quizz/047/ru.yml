question: Каков был обменный курс цифрового боливара в Венесуэле в 2021 году?
answer: Один миллион к одному.
wrong_answers:
  - Одна тысяча к одному.
  - Десять тысяч к одному.
  - Сто тысяч к одному.
explanation: |
  В 2021 году цифровой боливар в Венесуэле был заменен на новую

  деноминацию

  один миллион к одному.
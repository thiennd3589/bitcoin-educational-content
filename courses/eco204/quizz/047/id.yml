pertanyaan: Berapa nilai tukar bolivar digital di Venezuela pada tahun 2021?
jawaban: Satu juta banding satu.
jawaban_salah:
  - Seribu banding satu.
  - Sepuluh ribu banding satu.
  - Seratus ribu banding satu.
penjelasan: |
  Pada tahun 2021, bolivar digital di Venezuela digantikan dengan

  redenominasi

  baru sebesar satu juta banding satu.
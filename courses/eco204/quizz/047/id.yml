question: Berapa nilai tukar bolivar digital di Venezuela pada tahun 2021?
answer: Satu juta banding satu.
wrong_answers:
  - Seribu banding satu.
  - Sepuluh ribu banding satu.
  - Seratus ribu banding satu.
explanation: |
  Pada tahun 2021, bolivar digital di Venezuela digantikan dengan

  redenominasi

  baru sebesar satu juta banding satu.
question: Hva er konsekvensen av flere redenominasjoner for befolkningen?
answer: Tap av sparepenger og matproblemer.
wrong_answers:
  - Økning i velstand og matoverflod.
  - Økning i sparepenger og matmangel.
  - Nedgang i velstand og matoverflod.
explanation: |
  Å redenominere flere ganger, fjerne nuller, eller endre navnet
  på

  valutaen har direkte konsekvenser for befolkningen, som strekker seg fra tap av

  sparemidler til matproblemer.
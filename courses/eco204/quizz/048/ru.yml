question: Каковы последствия многократных деноминаций для населения?
answer: Потеря сбережений и проблемы с продовольствием.
wrong_answers:
  - Увеличение богатства и изобилие продовольствия.
  - Увеличение сбережений и дефицит продовольствия.
  - Уменьшение богатства и изобилие продовольствия.
explanation: |
  Многократная деноминация, устранение нулей или изменение названия
  валюты имеет прямые последствия для населения, варьирующиеся от потери
  сбережений до проблем с продовольствием.
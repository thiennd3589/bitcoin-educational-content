question: Какая была самая крупная купюра в Бразилии до последней деноминации в 1994 году?
answer: 500,000
wrong_answers:
  - 1,000,000
  - 250,000
  - 100,000
explanation: |
  Самая крупная купюра в Бразилии достигала 500,000, и последняя

  деноминация в 1994 году была проведена по курсу 2,750 к 1.
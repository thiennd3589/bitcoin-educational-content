question: Каков порог гиперинфляции согласно определению Филиппа Кэгана?
answer: Ежемесячная инфляция превышает 50%
wrong_answers:
  - Ежемесячная инфляция превышает 40%
  - Ежемесячная инфляция превышает 60%
  - Ежемесячная инфляция превышает 70%
explanation: |
  Согласно определению Филиппа Кэгана, гиперинфляция начинается, когда ежемесячная
  инфляция превышает 50%.
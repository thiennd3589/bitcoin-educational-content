question: Apa metode umum yang digunakan oleh pemerintah untuk mempertahankan penampilan
  normalitas selama kehancuran ekonomi?
answer: Memaksa pedagang untuk tetap membuka toko mereka.
wrong_answers:
  - Mendorong investasi asing.
  - Mengurangi pajak.
  - Meningkatkan pengeluaran publik.
explanation: |
  Ketika ekonomi hancur dan mata uang kehilangan nilainya, pemerintah
  dapat menggunakan langkah drastis untuk mempertahankan penampilan normalitas. Salah satu langkah tersebut
  adalah memaksa pedagang untuk tetap membuka toko mereka.

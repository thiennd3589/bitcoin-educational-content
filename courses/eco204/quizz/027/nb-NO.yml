question: Hva var en vanlig metode brukt av regjeringer for å opprettholde et skinn av normalitet under økonomisk kollaps?
answer: Å tvinge handelsmenn til å holde butikkene sine åpne.
wrong_answers:
  - Å oppmuntre til utenlandske investeringer.
  - Å redusere skatter.
  - Å øke offentlige utgifter.
explanation: |
  Når økonomien kollapser og valutaen mister sin verdi, kan regjeringer ty til drastiske tiltak for å opprettholde et skinn av normalitet. Et slikt tiltak er å tvinge handelsmenn til å holde butikkene sine åpne.
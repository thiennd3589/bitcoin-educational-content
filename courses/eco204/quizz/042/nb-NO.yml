question: Hva var valutaen i Argentina før 1826?
answer: Den spanske dollaren.
wrong_answers:
  - Den argentinske pesoen.
  - Peso moneda nacional.
  - Peso real.
explanation: |
  Før 1826 brukte Argentina den spanske dollaren. Etter sin uavhengighet

  i 1816, introduserte landet sin egen valuta basert på den spanske realen, noe som resulterte i

  opprettelsen av en lignende valuta.
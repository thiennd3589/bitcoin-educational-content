pertanyaan: Apa mata uang Argentina sebelum tahun 1826?
jawaban: Dolar Spanyol.
jawaban_salah:
  - Peso Argentina.
  - Peso moneda nacional.
  - Peso real.
penjelasan: |
  Sebelum tahun 1826, Argentina menggunakan dolar Spanyol. Setelah kemerdekaannya

  pada tahun 1816, negara itu memperkenalkan mata uangnya sendiri yang berdasarkan pada real Spanyol, menghasilkan

  penciptaan mata uang yang serupa.
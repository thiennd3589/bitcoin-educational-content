question: Hva var effekten av revalueringen av gjeld i Weimar?
answer: Aksjeeiere mottok 2,5 prosent av sin opprinnelige investering forutsatt at alle reparasjoner hadde blitt betalt.
wrong_answers:
  - Det førte til en ytterligere devaluering av valutaen.
  - Det forårsaket en økning i arbeidsledigheten.
  - Det resulterte i en nedgang i utenlandske investeringer.
explanation: |
  I Weimar ble noen gjelder revaluert for å kompensere for effekten av
  inflasjon.
  En beslutning om å revaluere statseide lån ble lov i 1925, noe som resulterte i at aksjeeiere
  mottok 2,5 prosent av sin opprinnelige investering forutsatt at alle reparasjoner
  hadde blitt betalt.
reviewed: false
question: Каково было влияние переоценки долгов в Веймаре?
answer: Акционеры получили 2,5 процента от своего первоначального вложения при условии, что все репарации были выплачены.
wrong_answers:
  - Это привело к дальнейшей девальвации валюты.
  - Это вызвало рост безработицы.
  - Это привело к снижению иностранных инвестиций.
explanation:
  В Веймаре некоторые долги были переоценены, чтобы компенсировать влияние инфляции.
  Решение о переоценке государственных займов стало законом в 1925 году, в результате чего акционеры
  получили 2,5 процента от своего первоначального вложения при условии, что все репарации
  были выплачены.

question: Apa dampak dari revaluasi utang di Weimar?
answer: Pemegang saham menerima 2,5 persen dari investasi awal mereka dengan syarat semua reparasi telah dibayar.
wrong_answers:
  - Ini menyebabkan devaluasi mata uang lebih lanjut.
  - Ini menyebabkan peningkatan pengangguran.
  - Ini mengakibatkan penurunan investasi asing.
explanation: |
  Di Weimar, beberapa utang direvaluasi untuk mengkompensasi dampak dari
  inflasi.
  Keputusan untuk merevaluasi pinjaman yang dimiliki pemerintah menjadi undang-undang pada tahun 1925, mengakibatkan pemegang saham
  menerima 2,5 persen dari investasi awal mereka dengan syarat semua reparasi
  telah dibayar.

question: Apa strategi yang digunakan oleh Spanyol untuk menurunkan nilai mata uangnya tanpa mempengaruhi posisinya dalam perdagangan internasional?
answer: Spanyol secara selektif menurunkan nilai Maravedi, sebuah mata uang lokal, sambil mempertahankan nilai dolar Spanyol di panggung global.
wrong_answers:
  - Spanyol secara selektif menurunkan nilai dolar Spanyol, sebuah mata uang lokal, sambil mempertahankan nilai Maravedi di panggung global.
  - Spanyol secara selektif meningkatkan nilai Maravedi, sebuah mata uang lokal, sambil mempertahankan nilai dolar Spanyol di panggung global.
  - Spanyol secara selektif meningkatkan nilai dolar Spanyol, sebuah mata uang lokal, sambil mempertahankan nilai Maravedi di panggung global.
explanation: |
  Spanyol menemukan dirinya dalam situasi yang sulit. Menurunkan nilai dolar Spanyol
  akan mengkompromikan posisinya dalam perdagangan internasional. Untuk mengatasi dilema ini,
  Spanyol beralih ke Maravedi, sebuah mata uang tembaga yang terutama digunakan dalam populasi lokal.
  Mata uang ini ditargetkan untuk penurunan nilai.

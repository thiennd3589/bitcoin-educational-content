question: Apa dampak hiperinflasi terhadap nilai uang?
answer: Ini menyebabkan uang cepat kehilangan nilainya.
wrong_answers:
  - Ini menyebabkan uang meningkat nilainya.
  - Ini tidak memiliki dampak terhadap nilai uang.
  - Ini menyebabkan nilai uang berfluktuasi secara tidak terduga.
explanation: |
  Dalam periode hiperinflasi, uang cepat kehilangan nilainya, membuat
  perencanaan jangka panjang menjadi sulit.

question: Каково влияние гиперинфляции на стоимость денег?
answer: Это приводит к быстрой потере денежными средствами их стоимости.
wrong_answers:
  - Это приводит к увеличению стоимости денег.
  - Это не оказывает влияния на стоимость денег.
  - Это приводит к непредсказуемым колебаниям стоимости денег.
explanation: |
  В период гиперинфляции деньги быстро теряют свою стоимость, что делает
  долгосрочное планирование сложным.

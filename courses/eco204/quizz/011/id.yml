pertanyaan: Apa perspektif Teori Moneter Modern (MMT) tentang penciptaan uang dan inflasi?
jawaban: Menurut MMT, uang pada dasarnya berasal dari pemerintah, yang dapat mencetak jumlah besar untuk membiayai kebutuhannya tanpa menyebabkan inflasi selama sektor-sektor yang ditargetkan oleh dana tersebut tidak jenuh.
jawaban_salah:
  - Menurut MMT, uang pada dasarnya berasal dari sektor swasta dan mencetak lebih banyak uang selalu menyebabkan inflasi.
  - Menurut MMT, uang pada dasarnya berasal dari pemerintah, tetapi mencetak lebih banyak uang selalu menyebabkan inflasi.
  - Menurut MMT, uang pada dasarnya berasal dari sektor swasta dan mencetak lebih banyak uang tidak pernah menyebabkan inflasi.
penjelasan: |
  Bab ini menjelaskan bahwa Teori Moneter Modern (MMT) menawarkan perspektif yang berbeda
  tentang penciptaan uang dan inflasi. Menurut MMT, uang pada dasarnya berasal
  dari pemerintah, yang dapat mencetak jumlah besar untuk membiayai kebutuhannya tanpa
  menyebabkan inflasi selama sektor-sektor yang ditargetkan oleh dana tersebut tidak jenuh.

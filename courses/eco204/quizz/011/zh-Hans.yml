question: 现代货币理论（MMT）对货币创造和通货膨胀的看法是什么？
answer: 根据MMT，货币主要源自政府，政府可以印制大量货币来满足其需求，只要这些资金目标的部门没有饱和，就不会引起通货膨胀。
wrong_answers:
  - 根据MMT，货币主要源自私营部门，印制更多货币总是导致通货膨胀。
  - 根据MMT，货币主要源自政府，但印制更多货币总是导致通货膨胀。
  - 根据MMT，货币主要源自私营部门，印制更多货币从不导致通货膨胀。
explanation: |
  该章节解释说，现代货币理论（MMT）提供了一个关于货币创造和通货膨胀的独特视角。根据MMT，货币主要源自政府，政府可以印制大量货币来满足其需求，只要这些资金目标的部门没有饱和，就不会引起通货膨胀。

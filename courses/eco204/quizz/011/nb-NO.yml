question: Hva er perspektivet til Moderne Monetær Teori (MMT) på pengekreasjon og inflasjon?
answer: Ifølge MMT kommer penger primært fra regjeringen, som kan trykke betydelige mengder for å finansiere sine behov uten å forårsake inflasjon så lenge sektorene som disse midlene rettes mot ikke er mettet.
wrong_answers:
  - Ifølge MMT kommer penger primært fra privat sektor, og å trykke mer penger fører alltid til inflasjon.
  - Ifølge MMT kommer penger primært fra regjeringen, men å trykke mer penger fører alltid til inflasjon.
  - Ifølge MMT kommer penger primært fra privat sektor, og å trykke mer penger fører aldri til inflasjon.
explanation: |
  Kapittelet forklarer at Moderne Monetær Teori (MMT) tilbyr et distinkt
  perspektiv på pengekreasjon og inflasjon. Ifølge MMT kommer penger primært
  fra regjeringen, som kan trykke betydelige mengder for å finansiere sine behov uten
  å forårsake inflasjon så lenge sektorene som disse midlene rettes mot ikke er mettet.

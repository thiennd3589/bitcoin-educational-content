question: Каков был первоначальный обменный курс доллара Зимбабве при его введении в 1980 году?
answer: Два доллара Зимбабве стоили около 1.60 долларов США
wrong_answers:
  - Один доллар Зимбабве стоил около 1 доллара США
  - Один доллар Зимбабве стоил около 2 долларов США
  - Два доллара Зимбабве стоили около 2 долларов США
explanation: |
  Зимбабве получило независимость в 1980 году и ввело доллар Зимбабве.
  Изначально, два доллара Зимбабве стоили около 1.60 долларов США.

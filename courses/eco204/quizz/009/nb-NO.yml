question: Hva er forholdet mellom inflasjon og deflasjon i en økonomi?
answer: Inflasjon og deflasjon er som kommuniserende kar i en økonomi. En økning i produksjonen kan føre til deflasjon, men hvis pengemengden økes samtidig, kanselleres den deflatoriske effekten ut, noe som resulterer i inflasjon.

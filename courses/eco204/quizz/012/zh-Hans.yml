question: 银行和中央银行的资产负债表对通货膨胀有什么影响？
answer: 如果新创造的货币仅停留在私人银行的资产负债表上，而没有借给经济行为体，那么它将不会直接影响实体经济，因此，也不会导致通货膨胀。

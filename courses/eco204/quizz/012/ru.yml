question: Каково влияние балансовых отчетов банков и центральных банков на инфляцию?
answer: Если вновь созданные деньги остаются в балансовых отчетах частных банков и не выдаются в кредит экономическим агентам, это не будет иметь прямого воздействия на реальную экономику и, следовательно, не приведет к инфляции.
wrong_answers:
  - Если вновь созданные деньги остаются в балансовых отчетах частных банков, это всегда приведет к инфляции.
  - Балансовые отчеты банков и центральных банков не оказывают влияния на инфляцию.
  - Если вновь созданные деньги выдаются в кредит экономическим агентам, это не приведет к инфляции.

question: Какова роль сбережений в периоды неопределенности?
answer: Сбережения служат средством против неопределенности, обеспечивая финансовые резервы для управления непредвиденными ситуациями.
wrong_answers:
  - В периоды неопределенности сбережения не нужны.
  - Сбережения используются для стимулирования экономики в периоды неопределенности.
  - Сбережения используются для погашения долгов в периоды неопределенности.
explanation:
  Сбережения всегда были средством против неопределенности. Наличие финансовых резервов для управления непредвиденными ситуациями способствует душевному спокойствию и укрепляет социальное согласие.

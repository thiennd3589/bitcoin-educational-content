pertanyaan: Apa peran tabungan di masa ketidakpastian?
jawaban: Tabungan berfungsi sebagai obat terhadap ketidakpastian, menyediakan cadangan finansial untuk mengelola situasi yang tidak terduga.
jawaban_salah:
  - Tabungan tidak diperlukan di masa ketidakpastian.
  - Tabungan digunakan untuk merangsang ekonomi di masa ketidakpastian.
  - Tabungan digunakan untuk melunasi utang di masa ketidakpastian.
penjelasan: |
  Tabungan selalu menjadi obat terhadap ketidakpastian. Memiliki cadangan finansial untuk mengelola situasi yang tidak terduga berkontribusi pada ketenangan pikiran dan memperkuat
  koherensi sosial.

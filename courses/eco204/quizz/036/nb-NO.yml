question: Hva er rollen til sparing i usikre tider?
answer: Sparing fungerer som et middel mot usikkerhet, ved å tilby finansielle reserver for å håndtere uforutsette situasjoner.
wrong_answers:
  - Sparing er ikke nødvendig i usikre tider.
  - Sparing brukes til å stimulere økonomien i usikre tider.
  - Sparing brukes til å betale ned gjeld i usikre tider.
explanation: |
  Sparing har alltid vært et middel mot usikkerhet. Å ha finansielle reserver for å håndtere uforutsette situasjoner bidrar til sinnsro og styrker sosial samhørighet.

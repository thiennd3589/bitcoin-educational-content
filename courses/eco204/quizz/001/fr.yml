question: Quels étaient les deux principaux méthodes historiquement utilisées pour augmenter la masse monétaire ?
answer: Impression monétaire et réduction de la teneur en métal
wrong_answers:
  - Impression monétaire et augmentation de la teneur en métal
  - Réduction monétaire et augmentation de la teneur en métal
  - Réduction monétaire et réduction de la teneur en métal
explanation: |
  Historiquement, il y a eu deux principales méthodes pour augmenter la masse monétaire: l'impression monétaire et la réduction de la teneur en métal.

question: Apa dua metode utama yang secara historis digunakan untuk meningkatkan pasokan uang?
answer: Pencetakan Uang dan Pengurangan Kandungan Logam
wrong_answers:
  - Pencetakan Uang dan Peningkatan Kandungan Logam
  - Pengurangan Moneter dan Peningkatan Kandungan Logam
  - Pengurangan Moneter dan Pengurangan Kandungan Logam
explanation: |
  Secara historis, telah ada dua metode utama untuk meningkatkan

  pasokan uang; Pencetakan Uang dan Pengurangan Kandungan Logam.

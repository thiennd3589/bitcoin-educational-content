question: Hva var de to hovedmetodene som historisk ble brukt for å øke pengetilbudet?
answer: Pengetrykking og reduksjon av metallinnhold
wrong_answers:
  - Pengetrykking og økning av metallinnhold
  - Pengekutt og økning av metallinnhold
  - Pengekutt og reduksjon av metallinnhold
explanation: |
  Historisk sett har det vært to hovedmetoder for å øke pengetilbudet; Pengetrykking og reduksjon av metallinnhold.
question: 在恶性通货膨胀的背景下，“Burner-preneurs”一词有何重要意义？
answer: 它指的是那些通过借入贬值货币以投资于有形资产，然后用更加贬值的货币偿还债务的企业家。
wrong_answers:
  - 它指的是为取暖目的烧毁贬值货币的个人。
  - 它指的是与生产钞票相关的创业个人。
  - 它指的是非法交易外币的个人。
explanation: |
  在恶性通货膨胀期间，货币价值迅速侵蚀。
  这为企业家创造了机会，这些企业家通常被称为“Burner-preneurs”，他们借入贬值货币投资于有形资产，然后用更加贬值的货币偿还债务。

question: Каково значение термина Burner-preneurs в контексте гиперинфляции?
answer: Это относится к предпринимателям, которые процветают, занимая обесцененную валюту для инвестиций в материальные активы, а затем возвращая свои долги еще более обесцененной валютой.
wrong_answers:
  - Это относится к лицам, которые сжигают обесцененную валюту для целей отопления.
  - Это относится к лицам, которые начинают бизнес, связанный с производством банкнот.
  - Это относится к лицам, которые незаконно торгуют иностранными валютами.
explanation: |
  В периоды гиперинфляции стоимость валюты быстро падает.
  Это создает возможности для предпринимателей, часто называемых Burner-preneurs, которые
  занимают обесцененную валюту для инвестиций в материальные активы, а затем возвращают свои
  долги еще более обесцененной валютой.

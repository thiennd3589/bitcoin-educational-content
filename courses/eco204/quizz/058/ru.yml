question: Какой уникальной особенностью обладали векселя, введенные на Антверпенской бирже в 16 веке?
answer: Они содержали имена и сроки погашения
wrong_answers:
  - Они были сделаны из золота
  - Их выпускал Банк Амстердама
  - Их можно было обменять на флорины
explanation: |
  На Антверпенской бирже были введены векселя, содержащие имена и сроки погашения. Это делало их труднообменяемыми до наступления срока погашения. Однако биржа ввела практику дисконтирования этих векселей до их срока погашения, что сделало их более ликвидными и ввело концепцию временной стоимости денег.

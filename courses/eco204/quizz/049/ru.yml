question: Согласно Бернольду, какой единственный метод позволяет положить конец инфляции?
answer: Провести монетарную реформу и наложить ограничения на правительство
wrong_answers:
  - Увеличить денежную массу
  - Уменьшить денежную массу
  - Принять иностранную валюту
explanation: |
  Бернольд предлагает, что единственный способ положить конец инфляции - это провести
  монетарную реформу и наложить ограничения на правительство. Это включает в себя создание
  института, такого как центральный банк, который действует независимо от
  политических решений правительства.
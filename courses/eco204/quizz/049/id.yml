question: Menurut Bernold, apa satu-satunya metode untuk mengakhiri inflasi?
answer: Melakukan reformasi moneter dan memberlakukan pembatasan pada pemerintah
wrong_answers:
  - Meningkatkan pasokan uang
  - Mengurangi pasokan uang
  - Mengadopsi mata uang asing
explanation: |
  Bernold menyarankan bahwa satu-satunya cara untuk mengakhiri inflasi adalah dengan melakukan
  reformasi moneter dan memberlakukan pembatasan pada pemerintah. Ini melibatkan pendirian
  sebuah institusi, seperti bank sentral, yang beroperasi secara independen dari
  keputusan politik pemerintah.
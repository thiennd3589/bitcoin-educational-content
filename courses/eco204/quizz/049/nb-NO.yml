question: Ifølge Bernold, hva er den eneste metoden for å avslutte inflasjon?
answer: Gjennomføre en pengepolitisk reform og pålegge restriksjoner på regjeringen
wrong_answers:
  - Øke pengetilbudet
  - Redusere pengetilbudet
  - Adoptere en utenlandsk valuta
explanation: |
  Bernold foreslår at den eneste måten å avslutte inflasjon på er å gjennomføre en
  pengepolitisk reform og pålegge restriksjoner på regjeringen. Dette innebærer etableringen
  av en institusjon, som en sentralbank, som opererer uavhengig av
  regjeringens politiske beslutninger.
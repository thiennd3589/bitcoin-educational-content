question: Apa fokus utama dari karya Cagan, The Monetary Dynamics of Hyperinflation?
answer: Pemahaman kuantitatif tentang hiperinflasi
wrong_answers:
  - Pemahaman kualitatif tentang hiperinflasi
  - Analisis historis tentang hiperinflasi
  - Model teoretis dari hiperinflasi
explanation: |
  Dalam karyanya, The Monetary Dynamics of Hyperinflation, Philip Cagan
  mengusulkan pemahaman kuantitatif tentang hiperinflasi.

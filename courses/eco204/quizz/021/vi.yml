question: Điểm chính trong công trình The Monetary Dynamics of Hyperinflation của Cagan là gì?
answer: Hiểu biết về lạm phát cực kỳ cao dưới góc độ định lượng
wrong_answers:
  - Hiểu biết về lạm phát cực kỳ cao dưới góc độ định tính
  - Phân tích lịch sử về lạm phát cực kỳ cao
  - Một mô hình lý thuyết về lạm phát cực kỳ cao
explanation: |
  Trong công trình của mình, The Monetary Dynamics of Hyperinflation, Philip Cagan
  đề xuất một hiểu biết về lạm phát cực kỳ cao dưới góc độ định lượng.

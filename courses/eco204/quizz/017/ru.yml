question: Какова основная критика определения гиперинфляции по Кэгану?
answer: Порог в 50% является произвольным и исключает некоторые эпизоды высокой инфляции
wrong_answers:
  - Определение слишком широкое и включает слишком много эпизодов инфляции
  - Определение устарело и не применимо к современным экономикам
  - В определении не учитывается влияние инфляции на экономику
explanation: |
  Критики определения Кэгана, такие как Бернхольц, утверждают, что порог в 50%
  является произвольным и исключает некоторые эпизоды высокой инфляции, которые имеют те же
  качественные характеристики, что и эпизоды гиперинфляции.

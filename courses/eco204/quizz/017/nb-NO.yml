question: Hva er hovedkritikken mot Cagans definisjon av hyperinflasjon?
answer: 50%-terskelen er vilkårlig og utelukker visse episoder med høy inflasjon
wrong_answers:
  - Definisjonen er for bred og inkluderer for mange episoder med inflasjon
  - Definisjonen er utdatert og ikke anvendelig på moderne økonomier
  - Definisjonen tar ikke hensyn til inflasjonens innvirkning på økonomien
explanation: |
  Kritikere av Cagans definisjon, som Bernholz, argumenterer for at 50%
  terskelen
  er vilkårlig og utelukker visse episoder med høy inflasjon som har de samme
  kvalitative egenskapene som episoder med hyperinflasjon.

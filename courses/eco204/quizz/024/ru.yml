question: Какова была общая реакция правительств на монетарный или экономический кризис, как это видно на примерах Зимбабве и Веймарской республики?
answer: Установление строгого контроля над движением и формами капитала.
wrong_answers:
  - Обесценивание национальной валюты.
  - Стимулирование иностранных инвестиций.
  - Повышение процентных ставок.
explanation: |
  Когда страна сталкивается с монетарным или экономическим кризисом, одной из общих реакций правительств является установление строгого контроля над движением и формами капитала.
  Это часто делается в попытке сдержать панику и восстановить доверие.

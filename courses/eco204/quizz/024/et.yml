question: Mis oli valitsuste tavaline reaktsioon rahandus- või majanduskriisile, nagu näha Zimbabwe ja Weimari Vabariigi näidetel?
answer: Range kontrolli rakendamine kapitali liikumise ja vormide üle.
wrong_answers:
  - Rahvusvaluuta devalveerimine.
  - Välisinvesteeringute julgustamine.
  - Intressimäärade tõstmine.
explanation: |
  Kui riik seisab silmitsi rahandus- või majanduskriisiga, on üks valitsuste tavaline reaktsioon rakendada range kontrolli kapitali liikumise ja vormide üle.
  Seda tehakse sageli paanika ohjeldamise ja usalduse taastamise katseks.
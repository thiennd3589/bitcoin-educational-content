pertanyaan: Apa respons umum pemerintah terhadap krisis moneter atau ekonomi seperti yang terlihat pada kasus Zimbabwe dan Republik Weimar?
jawaban: Menerapkan kontrol ketat terhadap pergerakan dan bentuk modal.
jawaban_salah:
  - Menurunkan nilai mata uang nasional.
  - Mendorong investasi asing.
  - Meningkatkan suku bunga.
penjelasan: |
  Ketika sebuah negara menghadapi krisis moneter atau ekonomi, salah satu respons umum dari pemerintah adalah menerapkan kontrol ketat terhadap pergerakan dan bentuk modal. Ini sering dilakukan dalam upaya untuk mengendalikan panik dan memulihkan kepercayaan.

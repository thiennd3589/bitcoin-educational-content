question: Hva var en vanlig respons fra regjeringer til en monetær eller økonomisk krise, som sett i tilfellene med Zimbabwe og Weimarrepublikken?
answer: Å utøve streng kontroll over bevegelsen og formene for kapital.
wrong_answers:
  - Å devaluere nasjonalvalutaen.
  - Å oppmuntre til utenlandske investeringer.
  - Å øke rentesatsene.
explanation: |
  Når et land står overfor en monetær eller økonomisk krise, er en vanlig respons fra regjeringer å utøve streng kontroll over bevegelsen og formene for kapital. Dette gjøres ofte i et forsøk på å inneholde panikk og gjenopprette tillit.
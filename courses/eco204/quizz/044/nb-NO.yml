question: Hva var den årlige inflasjonsraten i Bolivia i 1985?
answer: 11,749%
wrong_answers:
  - 12,800%
  - 10,000%
  - 15,000%
explanation: |
  I 1985 nådde Bolivias årlige inflasjonsrate 11,749%, noe som indikerer

  at nesten hver måned var inflasjonen nær eller over terskelen for hyperinflasjon

  på 50%.
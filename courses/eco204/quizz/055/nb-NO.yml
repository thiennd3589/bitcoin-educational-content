question: Hva er det viktigste å ta med seg fra forelesningen om hvordan man kan overkomme hyperinflasjon?
answer: Det finnes flere strategier for å overkomme hyperinflasjon, men de vil kun fungere hvis befolkningen har tillit til dem og strenge begrensninger blir pålagt regjeringen.
wrong_answers:
  - Den eneste måten å overkomme hyperinflasjon på er gjennom dollarisering
  - Den eneste måten å overkomme hyperinflasjon på er ved å innføre en ny valuta
  - Hyperinflasjon kan overvinnes ved simpelthen å øke pengetilbudet
explanation: |
  Forelesningen antyder at det finnes flere strategier for å overkomme
  hyperinflasjon,
  som dollarisering eller innføring av en ny valuta. Imidlertid vil disse løsningene
  kun fungere hvis befolkningen har tillit til dem og strenge begrensninger blir pålagt
  regjeringen.

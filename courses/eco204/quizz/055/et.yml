question: Mis on peamine järeldus loengust, kuidas üle saada hüperinflatsioonist?
answer: Hüperinflatsioonist ülesaamiseks on mitmeid strateegiaid, kuid need toimivad ainult siis, kui rahvastikul on nendesse usaldus ja valitsusele on seatud ranged piirangud.

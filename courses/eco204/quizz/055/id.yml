question: Apa poin utama dari kuliah tentang cara mengatasi hiperinflasi?
answer: Ada beberapa strategi untuk mengatasi hiperinflasi, tetapi strategi tersebut hanya akan berhasil jika populasi memiliki kepercayaan terhadapnya dan pembatasan ketat diberlakukan pada pemerintah.
wrong_answers:
  - Satu-satunya cara untuk mengatasi hiperinflasi adalah melalui dolarisasi
  - Satu-satunya cara untuk mengatasi hiperinflasi adalah dengan memperkenalkan mata uang baru
  - Hiperinflasi dapat diatasi dengan hanya meningkatkan pasokan uang
explanation: |
  Kuliah tersebut menyarankan bahwa ada beberapa strategi untuk mengatasi
  hiperinflasi,
  seperti dolarisasi atau memperkenalkan mata uang baru. Namun, solusi-solusi ini hanya akan
  berhasil jika populasi memiliki kepercayaan terhadapnya dan pembatasan ketat diberlakukan
  pada pemerintah.

question: Hva var konsekvensen av at Bank of England nedgraderte private banker
  til en sekundær posisjon i det monetære systemet?
answer: Et tredje lag med valuta ble skapt
wrong_answers:
  - Bank of England gikk konkurs
  - Verdien av gull økte
  - Bank of Amsterdam ble det globale økonomiske sentrum
explanation: |
  Da Bank of England nedgraderte private banker til en sekundær posisjon

  i det monetære systemet, ble et tredje lag med valuta skapt. Sedlene utstedt

  av private banker var ikke lenger konvertible til gull, men til papirvaluta fra

  Bank of England, som selv var konvertibel til gull.
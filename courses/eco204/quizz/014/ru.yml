question: В чем разница между инфляцией из-за роста спроса и инфляцией из-за роста издержек?
answer: Инфляция из-за роста спроса - это ситуация, когда спрос в экономике превышает доступное производство, в то время как инфляция из-за роста издержек связана с увеличением производственных затрат.
wrong_answers:
  - Инфляция из-за роста спроса связана с увеличением производственных затрат, в то время как инфляция из-за роста издержек - это ситуация, когда спрос в экономике превышает доступное производство.
  - Инфляция из-за роста спроса и инфляция из-за роста издержек одинаковы, обе относятся к ситуации, когда спрос в экономике превышает доступное производство.
  - Инфляция из-за роста спроса и инфляция из-за роста издержек одинаковы, обе относятся к увеличению производственных затрат.

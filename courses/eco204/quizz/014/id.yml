pertanyaan: Apa perbedaan antara inflasi Demand Pull dan Cost Push?
jawaban: Inflasi Demand Pull adalah situasi di mana permintaan dalam ekonomi melebihi produksi yang tersedia, sementara inflasi Cost Push dikaitkan dengan peningkatan biaya produksi.
jawaban_salah:
  - Inflasi Demand Pull dikaitkan dengan peningkatan biaya produksi, sementara inflasi Cost Push adalah situasi di mana permintaan dalam ekonomi melebihi produksi yang tersedia.
  - Inflasi Demand Pull dan Cost Push sama, keduanya merujuk pada situasi di mana permintaan dalam ekonomi melebihi produksi yang tersedia.
  - Inflasi Demand Pull dan Cost Push sama, keduanya merujuk pada peningkatan biaya produksi.
penjelasan: |
  Bab ini menjelaskan bahwa inflasi Demand Pull sering dijelaskan sebagai
  situasi di mana permintaan dalam ekonomi melebihi produksi yang tersedia. Di sisi
  lain, inflasi Cost Push dikaitkan dengan peningkatan biaya produksi.

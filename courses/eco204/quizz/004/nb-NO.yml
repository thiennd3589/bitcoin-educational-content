spørsmål: Hva er definisjonen av inflasjon ifølge Larousse?
svar: Inflasjon er et fenomen kjennetegnet ved en generell og kontinuerlig økning i prisnivået.
gale_svar:
  - Inflasjon er et fenomen kjennetegnet ved en generell og kontinuerlig nedgang i prisnivået.
  - Inflasjon er et fenomen kjennetegnet ved en spesifikk og kontinuerlig økning i prisnivået.
  - Inflasjon er et fenomen kjennetegnet ved en generell og intermittent økning i prisnivået.
forklaring: |
  Ifølge Larousse er inflasjon definert som et fenomen kjennetegnet
  av en generell og kontinuerlig økning i prisnivået.
gjennomgått: false
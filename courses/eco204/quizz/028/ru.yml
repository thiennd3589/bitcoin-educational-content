Вопрос: Какое общее сходство в последствиях гиперинфляции в Зимбабве и Веймарской республике?
Ответ: Введение системы рационирования для контроля распределения основных товаров.
Неверные ответы:
  - Увеличение иностранных инвестиций.
  - Увеличение стоимости национальной валюты.
  - Снижение спроса на основные товары.
Объяснение:
  В контексте ухудшения экономики и нехватки ресурсов правительства могут внедрять системы рационирования для контроля распределения основных товаров. Это включает использование купонов или ваучеров для регулирования покупки бензина или топлива.

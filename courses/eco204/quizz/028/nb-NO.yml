question: Hva er en vanlig likhet i konsekvensene av hyperinflasjon i Zimbabwe og Weimarrepublikken?
answer: Implementeringen av et rasjoneringssystem for å kontrollere distribusjonen av essensielle varer.
wrong_answers:
  - Økningen i utenlandske investeringer.
  - Økningen i verdien av den nasjonale valutaen.
  - Nedgangen i etterspørselen etter essensielle varer.
explanation: |
  I konteksten av en forverrende økonomi og mangel på ressurser,
  kan myndighetene implementere rasjoneringssystemer for å kontrollere distribusjonen av essensielle
  varer. Dette inkluderer bruk av kuponger eller verdikuponger for å regulere kjøpet av
  bensin eller drivstoff.
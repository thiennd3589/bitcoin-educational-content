question: Apa kesamaan umum dalam konsekuensi hiperinflasi di Zimbabwe dan Republik Weimar?
answer: Penerapan sistem ransum untuk mengontrol distribusi barang-barang esensial.
wrong_answers:
  - Peningkatan investasi asing.
  - Peningkatan nilai mata uang nasional.
  - Penurunan permintaan terhadap barang-barang esensial.
explanation: |
  Dalam konteks ekonomi yang memburuk dan kelangkaan sumber daya,
  pemerintah mungkin menerapkan sistem ransum untuk mengontrol distribusi barang-barang
  esensial. Ini termasuk penggunaan kupon atau voucher untuk mengatur pembelian
  bensin atau bahan bakar.

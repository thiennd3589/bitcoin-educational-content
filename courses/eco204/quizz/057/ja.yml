question: 第一次世界大戦後のドイツの経験に興味がある人におすすめのコミックブックの名前は何ですか？
answer: The Reich's Banker
wrong_answers:
  - The Reich's Dollar
  - The Reich's Inflation
  - The Reich's Economy
explanation: |
  第一次世界大戦後のドイツの経験に興味がある人には、コミックブックThe Reich's Bankerがおすすめです。これは、レンテンマルクの創設を通じて、ドイツがどのようにハイパーインフレを克服したかを語っています。
reviewed: false
question: Apa nama buku komik yang direkomendasikan untuk mereka yang penasaran tentang pengalaman Jerman setelah Perang Dunia I?
answer: The Reich's Banker
wrong_answers:
  - The Reich's Dollar
  - The Reich's Inflation
  - The Reich's Economy
explanation: |
  Bagi mereka yang penasaran tentang pengalaman Jerman setelah Perang Dunia I, kuliah ini merekomendasikan buku komik The Reich's Banker. Buku ini menceritakan bagaimana Jerman berhasil mengatasi hiperinflasi, terutama melalui penciptaan Rentenmark.
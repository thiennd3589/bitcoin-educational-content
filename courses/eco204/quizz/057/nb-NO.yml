question: Hva er navnet på tegneserien som anbefales for de som er nysgjerrige på den tyske opplevelsen etter første verdenskrig?
answer: Reichs Bankeren
wrong_answers:
  - Reichs Dollar
  - Reichs Inflasjon
  - Reichs Økonomi
explanation: |
  For de som er nysgjerrige på den tyske opplevelsen etter første verdenskrig, anbefaler forelesningen tegneserien "Reichs Bankeren." Den forteller hvordan Tyskland klarte å overkomme hyperinflasjon, spesielt gjennom opprettelsen av Rentenmark.
question: Каково влияние гиперинфляции на сбережения?
answer: Она разрушает стоимость капитала и дохода, делая долгосрочное планирование сложным.
wrong_answers:
  - Она увеличивает стоимость сбережений.
  - Она не оказывает влияния на сбережения.
  - Она побуждает людей больше сберегать.
explanation: |
  В период гиперинфляции сберегать становится проблемой. Деньги быстро теряют свою стоимость, что делает долгосрочное планирование сложным. Эта финансовая нестабильность может вызывать стресс и тревогу.

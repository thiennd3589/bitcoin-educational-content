question: Hva er effekten av hyperinflasjon på sparing?
answer: Det tærer på verdien av kapital og inntekt, noe som gjør langsiktig planlegging vanskelig.
wrong_answers:
  - Det øker verdien av sparing.
  - Det har ingen innvirkning på sparing.
  - Det oppmuntrer folk til å spare mer.
explanation: |
  I en periode med hyperinflasjon blir sparing en utfordring. Penger mister raskt sin verdi, noe som gjør langsiktig planlegging vanskelig. Denne finansielle ustabiliteten kan forårsake stress og angst.

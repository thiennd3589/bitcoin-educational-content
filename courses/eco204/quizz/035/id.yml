question: Apa dampak hiperinflasi terhadap tabungan?
answer: Ini mengikis nilai modal dan pendapatan, membuat perencanaan jangka panjang menjadi sulit.
wrong_answers:
  - Ini meningkatkan nilai tabungan.
  - Ini tidak memiliki dampak pada tabungan.
  - Ini mendorong orang untuk menabung lebih banyak.
explanation: |
  Dalam periode hiperinflasi, menabung menjadi tantangan. Uang dengan cepat
  kehilangan nilainya, membuat perencanaan jangka panjang menjadi sulit. Ketidakstabilan finansial
  ini dapat menyebabkan stres dan kecemasan.

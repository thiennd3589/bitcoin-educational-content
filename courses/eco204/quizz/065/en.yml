question: What is the main idea behind the concept of the time value of money?
answer: Time has value
wrong_answers:
  - Money loses value over time
  - Money can be exchanged for time
  - Time can be exchanged for money
explanation: |
  The main idea behind the concept of the time value of money is that
  time has value. If someone decides to pay a promissory note worth $100 one month in advance,
  they can obtain it for, for example, $98 and receive the $100 on the due date.

question: Apa ide utama di balik konsep nilai waktu dari uang?
answer: Waktu memiliki nilai
wrong_answers:
  - Uang kehilangan nilai seiring waktu
  - Uang dapat ditukar dengan waktu
  - Waktu dapat ditukar dengan uang
explanation: |
  Ide utama di balik konsep nilai waktu dari uang adalah bahwa
  waktu
  
  memiliki nilai. Jika seseorang memutuskan untuk membayar sebuah surat janji yang bernilai $100 satu bulan lebih awal,
  
  mereka dapat memperolehnya, misalnya, dengan $98 dan menerima $100 pada tanggal jatuh tempo.
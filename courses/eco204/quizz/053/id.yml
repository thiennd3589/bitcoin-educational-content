pertanyaan: Apa salah satu konsekuensi dari dolarisasi?
jawaban: Kehilangan kebijakan moneter otonom
jawaban_salah:
  - Peningkatan inflasi
  - Peningkatan pasokan uang
  - Penurunan kepercayaan publik
penjelasan: |
  Dolarisasi dapat mengakhiri hiperinflasi, tetapi ini menimbulkan tantangan ekonomi lainnya. Salah satu konsekuensinya adalah kehilangan kebijakan moneter otonom. Tanpa mata uang sendiri, sebuah negara tidak dapat menyesuaikan kebijakan moneter untuk merespons guncangan ekonomi internal.
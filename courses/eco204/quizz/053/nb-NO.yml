question: Hva er en av konsekvensene av dollarisering?
answer: Tap av autonom pengepolitikk
wrong_answers:
  - Økning i inflasjon
  - Økning i pengemengde
  - Nedgang i offentlig tillit
explanation: |
  Dollarisering kan avslutte hyperinflasjon, men det presenterer andre økonomiske
  utfordringer. En av konsekvensene er tapet av autonom pengepolitikk. Uten
  sin egen valuta, kan ikke et land justere sin pengepolitikk for å svare på interne
  økonomiske sjokk.
question: Каково одно из последствий долларизации?
answer: Потеря автономной денежно-кредитной политики
wrong_answers:
  - Увеличение инфляции
  - Увеличение денежной массы
  - Снижение общественного доверия
explanation: |
  Долларизация может положить конец гиперинфляции, но она представляет другие экономические
  вызовы. Одно из последствий - потеря автономной денежно-кредитной политики. Без
  собственной валюты страна не может корректировать свою денежно-кредитную политику для реагирования на внутренние
  экономические шоки.
reviewed: false
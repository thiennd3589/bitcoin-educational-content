question: Hva er rollen til forventninger og oppførselen til økonomiske aktører i forholdet mellom pengetrykking og inflasjon?
answer: Økonomisk usikkerhet og forventningene til økonomiske aktører kan enten akselerere eller forsinke de inflatoriske effektene av pengetrykking.
wrong_answers:
  - Forventninger og oppførselen til økonomiske aktører har ingen innvirkning på forholdet mellom pengetrykking og inflasjon.
  - Forventninger og oppførselen til økonomiske aktører akselererer alltid de inflatoriske effektene av pengetrykking.
  - Forventninger og oppførselen til økonomiske aktører forsinker alltid de inflatoriske effektene av pengetrykking.
explanation: |
  Kapittelet forklarer at eksemplet med Weimarrepublikken illustrerer

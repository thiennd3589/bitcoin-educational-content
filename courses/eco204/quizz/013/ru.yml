question: Какова роль ожиданий и поведения экономических агентов в отношениях между печатью денег и инфляцией?
answer: Экономические неопределенности и ожидания экономических агентов могут как ускорить, так и замедлить инфляционные эффекты от печати денег.
wrong_answers:
  - Ожидания и поведение экономических агентов не оказывают влияния на отношения между печатью денег и инфляцией.
  - Ожидания и поведение экономических агентов всегда ускоряют инфляционные эффекты от печати денег.
  - Ожидания и поведение экономических агентов всегда замедляют инфляционные эффекты от печати денег.
explanation:
  В главе объясняется, что пример Веймарской Республики иллюстрирует
  роль ожиданий и поведения экономических агентов в отношениях
  между печатью денег и инфляцией. Экономические неопределенности и ожидания
  экономических агентов могут как ускорить, так и замедлить инфляционные эффекты от печати денег.

question: 在固定货币供应系统中，货币供应量增加对通货膨胀和通货紧缩的影响是什么？
answer: 货币供应量的增加抵消了生产增加可能导致的潜在通货紧缩。
wrong_answers:
  - 货币供应量的增加导致通货紧缩。
  - 货币供应量的增加对通货膨胀或通货紧缩没有影响。
  - 货币供应量的增加导致生产减少。
explanation: |
  本章解释说，在固定货币供应系统中，理论上生产的增加应该导致通货紧缩，即价格下降，
  因为会有更多的商品和服务可用。然而，在当前的法定货币体系中，货币供应量的增加抵消了
  生产增加可能导致的潜在通货紧缩。

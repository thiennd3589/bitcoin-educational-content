question: Каково влияние увеличения денежной массы на инфляцию и дефляцию в системе с фиксированным объемом денежной массы?
answer: Увеличение денежной массы нивелирует потенциальную дефляцию, вызванную увеличением производства.
wrong_answers:
  - Увеличение денежной массы приводит к дефляции.
  - Увеличение денежной массы не оказывает влияния на инфляцию или дефляцию.
  - Увеличение денежной массы приводит к снижению производства.
explanation: |
  В главе объясняется, что в системе с фиксированным объемом денежной массы, теоретически, увеличение производства должно привести к дефляции, то есть к снижению цен, поскольку становится доступно больше товаров и услуг. Однако в современной фиатной денежной системе увеличение денежной массы нивелирует потенциальную дефляцию, вызванную увеличением производства.

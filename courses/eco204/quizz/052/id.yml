question: Apa faktor kunci dalam keberhasilan atau kegagalan sebuah reformasi moneter menurut Bernold?
answer: Kepercayaan yang diberikan oleh populasi terhadapnya
wrong_answers:
  - Jumlah uang yang beredar
  - Nilai mata uang
  - Kebijakan ekonomi pemerintah
explanation: |
  Bernold menyarankan bahwa keberhasilan sebuah reformasi moneter tidak hanya
  bergantung pada relevansi teknisnya tetapi juga pada kepercayaan yang diberikan oleh populasi terhadapnya.
  Persepsi dan kepercayaan publik oleh karena itu merupakan elemen penting dalam keberhasilan atau kegagalan
  sebuah reformasi moneter.
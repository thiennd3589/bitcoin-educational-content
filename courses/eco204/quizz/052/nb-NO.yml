question: Hva er en nøkkelfaktor i suksessen eller fiaskoen til en pengepolitisk reform ifølge Bernold?
answer: Tilliten befolkningen har til den
wrong_answers:
  - Mengden penger i omløp
  - Valutaens verdi
  - Regjeringens økonomiske politikk
explanation: |
  Bernold antyder at suksessen til en pengepolitisk reform avhenger ikke bare
  av dens tekniske relevans, men også av tilliten befolkningen har til den.
  Oppfatning og offentlig tillit er derfor essensielle elementer i suksessen eller fiaskoen
  til en pengepolitisk reform.

question: Какой ключевой фактор успеха или провала монетарной реформы согласно Бернольду?
answer: Доверие, которое население вкладывает в нее
wrong_answers:
  - Количество денег в обращении
  - Стоимость валюты
  - Экономическая политика правительства
explanation: |
  Бернольд предполагает, что успех монетарной реформы зависит не только
  от ее технической актуальности, но и от доверия, которое население вкладывает в нее.
  Таким образом, восприятие и общественное доверие являются существенными элементами
  в успехе или провале монетарной реформы.

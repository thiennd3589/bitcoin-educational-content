question: Hva var løsningen Tyskland tok i bruk for å motvirke inflasjon etter første verdenskrig?
answer: Opprettelsen av en ny valuta, Rentenmark
wrong_answers:
  - Dollarisering
  - Å trykke mer penger
  - Å redusere pengetilbudet
explanation: |
  Tyskland opprettet en ny valuta, Rentenmark, for å motvirke inflasjon
  etter første verdenskrig. Denne valutaen var støttet av rikets territorielle eiendeler, og
  denne strategien viste seg å være effektiv.
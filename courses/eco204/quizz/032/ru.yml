question: Какова была цель "Notgeld" во время экономического кризиса в Германии?
answer: Он был предназначен для решения проблемы нехватки общей валюты.
wrong_answers:
  - Он использовался для выплаты репараций после войны.
  - Это была форма протеста против правительства.
  - Это был способ стимулировать экономику.
explanation: |
  Сталкиваясь с денежным и экономическим кризисом, Германия прибегла к "Notgeld"
  (аварийные деньги). Эти банкноты, печатавшиеся городами или определенными компаниями, были предназначены
  для решения проблемы нехватки общей валюты.

question: Qual era o objetivo do Notgeld durante a crise econômica na Alemanha?
answer: Ele foi projetado para lidar com a escassez de moeda comum.
wrong_answers:
  - Foi usado para pagar reparações de guerra.
  - Foi uma forma de protesto contra o governo.
  - Foi uma maneira de estimular a economia.
explanation: |
  Diante da crise monetária e econômica, a Alemanha recorreu ao Notgeld (dinheiro de emergência). Essas notas, impressas por cidades ou certas empresas, foram projetadas para lidar com a escassez de moeda comum.

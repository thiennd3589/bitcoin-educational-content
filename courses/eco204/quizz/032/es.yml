question: ¿Cuál fue el propósito de Notgeld durante la crisis económica en Alemania?
answer: Fue diseñado para hacer frente a la escasez de moneda común.
wrong_answers:
  - Se utilizó para pagar reparaciones de guerra.
  - Fue una forma de protesta contra el gobierno.
  - Fue una manera de estimular la economía.
explanation: |
  Ante la crisis monetaria y económica, Alemania recurrió a Notgeld (dinero de emergencia). Estos billetes, impresos por ciudades o ciertas empresas, fueron diseñados para hacer frente a la escasez de moneda común.

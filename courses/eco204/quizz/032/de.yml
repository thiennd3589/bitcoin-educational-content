question: Was war der Zweck von Notgeld während der Wirtschaftskrise in Deutschland?
answer: Es wurde entwickelt, um einen Mangel an gängiger Währung zu beheben.
wrong_answers:
  - Es wurde verwendet, um Kriegsreparationen zu bezahlen.
  - Es war eine Form des Protests gegen die Regierung.
  - Es war eine Möglichkeit, die Wirtschaft anzukurbeln.
explanation: |
  Angesichts der monetären und wirtschaftlichen Krise griff Deutschland auf Notgeld (Notgeld) zurück. Diese von Städten oder bestimmten Unternehmen gedruckten Banknoten wurden entwickelt, um einen Mangel an gängiger Währung zu beheben.

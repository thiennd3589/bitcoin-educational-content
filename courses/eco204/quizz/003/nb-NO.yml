  I 1933 beslagla den amerikanske regjeringen borgernes gull. Deretter, i 1934, revaluerte de prisen på gull til $35 per unse, i stedet for $20,67. I praksis devaluerte regjeringen dollaren folk eide. Ved å kjøpe gull fra befolkningen til $20,67 per unse i 1933, og deretter revaluere prisen på gull i 1934, gjorde regjeringen et betydelig overskudd samtidig som den devaluerte sine borgeres sparepenger.

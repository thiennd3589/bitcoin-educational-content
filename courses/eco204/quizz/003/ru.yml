  В 1933 году правительство США конфисковало золото у граждан. Затем, в 1934 году, они переоценили цену золота до 35 долларов за унцию вместо 20,67. По сути, правительство обесценило доллары, которыми владели люди. Покупая золото у населения по цене 20,67 доллара за унцию в 1933 году, а затем переоценивая цену золота в 1934 году, правительство получило значительную прибыль, одновременно обесценивая сбережения своих граждан.
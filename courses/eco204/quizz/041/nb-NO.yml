question: Hva er den underliggende årsaken til hyperinflasjon som redenominasjon ikke adresserer?
answer: Utvidelsen av pengemengden.
wrong_answers:
  - Nedgangen i pengemengden.
  - Økningen i etterspørselen etter varer og tjenester.
  - Nedgangen i etterspørselen etter varer og tjenester.
explanation: |
  Den grunnleggende årsaken til hyperinflasjon er utvidelsen av pengemengden.

  Redenominasjon er et vanlig tiltak som regjeringer tar i perioder med inflasjon,

  men det løser ikke dette underliggende problemet. Det er kun en måte å gi valutaen et nytt navn

  og fjerne nuller.
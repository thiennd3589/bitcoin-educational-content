pertanyaan: Apa penyebab utama hiperinflasi yang tidak ditangani oleh redenominasi?
jawaban: Ekspansi pasokan uang.
jawaban_salah:
  - Penurunan pasokan uang.
  - Peningkatan permintaan barang dan jasa.
  - Penurunan permintaan barang dan jasa.
penjelasan: |
  Penyebab utama hiperinflasi adalah ekspansi pasokan uang.

  Redenominasi adalah langkah umum yang diambil oleh pemerintah selama periode inflasi,

  tetapi itu tidak menyelesaikan masalah dasar ini. Ini hanya cara untuk mengganti nama mata uang

  dan menghilangkan nol.
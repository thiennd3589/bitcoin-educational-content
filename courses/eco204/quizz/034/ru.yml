question: Что такое зомби-компания?
answer: Компания, которая при нормальных рыночных условиях была бы неплатежеспособной или на грани банкротства, но продолжает функционировать в основном за счет дешевых займов.
wrong_answers:
  - Компания, которая существует более 100 лет.
  - Компания, работающая в секторе технологий.
  - Компания, получившая государственную поддержку.
explanation: |
  Зомби-компания - это компания, которая при нормальных рыночных условиях была бы
  неплатежеспособной или на грани банкротства, но продолжает функционировать в основном за счет
  дешевых займов. Эти компании зарабатывают только достаточно денег, чтобы покрыть свои долги, но не
  способны значительно расти.

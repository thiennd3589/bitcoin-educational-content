question: Какое решение было принято Зимбабве для борьбы с инфляцией?
answer: Долларизация
wrong_answers:
  - Печать большего количества денег
  - Введение новой валюты
  - Уменьшение денежной массы
explanation: |
  Зимбабве приняло долларизацию для борьбы с инфляцией. Это означает, что они
  начали использовать доллар США или другие валюты соседних стран, что предотвращает
  возможность правительства печатать деньги по своему усмотрению.
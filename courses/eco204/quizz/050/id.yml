pertanyaan: Apa solusi yang diadopsi oleh Zimbabwe untuk mengatasi inflasi?
jawaban: Dolarisasi
jawaban_salah:
  - Mencetak lebih banyak uang
  - Memperkenalkan mata uang baru
  - Mengurangi jumlah uang beredar
penjelasan: |
  Zimbabwe mengadopsi dolarisasi untuk mengatasi inflasi. Ini berarti mereka
  mengadopsi dolar AS atau mata uang lain dari negara-negara tetangga, yang mencegah
  pemerintah dari mencetak uang sesuka hati.
ditinjau: false
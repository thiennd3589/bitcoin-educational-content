question: Hva var løsningen Zimbabwe tok i bruk for å bekjempe inflasjon?
answer: Dollarisering
wrong_answers:
  - Å trykke mer penger
  - Å innføre en ny valuta
  - Å redusere pengetilbudet
explanation: |
  Zimbabwe tok i bruk dollarisering for å bekjempe inflasjon. Dette betyr at de
  adopterte den amerikanske dollaren eller andre valutaer fra naboland, noe som forhindrer
  regjeringen i å trykke penger etter eget ønske.
question: Каково определение инфляции согласно Роберту?
answer: Инфляция - это чрезмерное увеличение платежных средств, вызывающее рост цен и обесценение валюты.
wrong_answers:
  - Инфляция - это уменьшение платежных средств, вызывающее рост цен и обесценение валюты.
  - Инфляция - это чрезмерное увеличение платежных средств, вызывающее снижение цен и обесценение валюты.
  - Инфляция - это чрезмерное увеличение платежных средств, вызывающее рост цен и укрепление валюты.
explanation: |
  Согласно Роберту, инфляция определяется как чрезмерное увеличение
  платежных средств (банкноты, капитал), вызывающее рост цен и обесценение
  валюты.

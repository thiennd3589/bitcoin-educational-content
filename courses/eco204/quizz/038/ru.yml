question: Как называется компания, которая продолжает функционировать в основном за счет
  дешевых заимствований, несмотря на то, что она находится в состоянии банкротства или близка к нему в обычных
  рыночных условиях?
answer: Зомби-компания
wrong_answers:
  - Компания-призрак
  - Компания-вампир
  - Компания-фантом
explanation: |
  Зомби-компания - это компания, которая в обычных рыночных условиях
  была бы неплатежеспособной или близка к банкротству, но продолжает функционировать в основном за счет
  дешевых заимствований.

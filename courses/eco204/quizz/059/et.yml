question: Mis oli esimene rahakiht 13. sajandi Itaalias?
answer: Kuld, mida esindas florin
wrong_answers:
  - Vahetustähed
  - Võlatähed
  - Hõbemündid
explanation: |
  13. sajandi Itaalias, eriti Firenzes, oli esimene rahakiht

  päris kuld, mida esindas florin. Kuldsedemit andsid välja vahetustähed vastutasuks

  hoiustatud florinide eest, mis kujutasid endast raha teist kihti.
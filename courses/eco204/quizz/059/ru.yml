question: Какой был первый слой денег в Италии 13 века?
answer: Золото, представленное флорином
wrong_answers:
  - Векселя
  - Обязательственные бумаги
  - Серебряные монеты
explanation: |
  В Италии 13 века, а именно во Флоренции, первым слоем денег

  было настоящее золото, представленное флорином. Золотые мастера выдавали векселя в

  обмен на депонированные флорины, что формировало второй слой денег.
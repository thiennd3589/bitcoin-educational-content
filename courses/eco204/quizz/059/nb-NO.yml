question: Hva var det første laget av penger i Italia på 1300-tallet?
answer: Gull, representert ved florin
wrong_answers:
  - Veksler
  - Gjeldsbrev
  - Sølvmynter
explanation: |
  I Italia på 1300-tallet, spesifikt i Firenze, var det første laget av penger

  ekte gull, representert ved florin. Gullsmeder utstedte veksler i

  bytte mot innskutte floriner, som dannet det andre laget av penger.
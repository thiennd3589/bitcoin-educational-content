question: Apa lapisan pertama uang di Italia abad ke-13?
answer: Emas, diwakili oleh florin
wrong_answers:
  - Surat berharga
  - Surat promes
  - Koin perak
explanation: |
  Di Italia abad ke-13, khususnya Florence, lapisan pertama uang

  adalah emas nyata, diwakili oleh florin. Para pengrajin emas mengeluarkan surat berharga sebagai

  tukar ganti untuk florin yang disetorkan, yang membentuk lapisan kedua dari uang.
spørsmål: Hvor mange episoder med hyperinflasjon er dokumentert i Hanke-Krus-tabellen?
svar: 56
feil_svar:
  - 46
  - 66
  - 76
forklaring: |
  Hanke-Krus-tabellen dokumenterer 56 episoder med hyperinflasjon. Imidlertid,
  den dekker ikke alle episoder, slik som den i Venezuela i 2016, noe som
  bringer totalen til 57.
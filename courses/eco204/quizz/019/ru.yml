question: Сколько эпизодов гиперинфляции зафиксировано в таблице Ханке-Круса?
answer: 56
wrong_answers:
  - 46
  - 66
  - 76
explanation: |
  В таблице Ханке-Круса документировано 56 эпизодов гиперинфляции. Однако,
  она не охватывает все случаи, например, произошедший в Венесуэле в 2016 году, что увеличивает
  общее количество до 57.
question: Hva var reaksjonen til Bank of England på bankpanikken i 1796?
answer: Den suspenderte konverterbarheten av sine sedler til gull
wrong_answers:
  - Den utstedte flere sedler
  - Den stengte ned
  - Den økte verdien av sine sedler
explanation: |
  Etter bankpanikken i 1796 suspenderte Bank of England konverterbarheten

  av sine sedler til gull for å forhindre en potensiell deflasjon av gullreservene. Denne

  suspensjonen, opprinnelig ment som et midlertidig tiltak, varte i en periode på to

  tiår.
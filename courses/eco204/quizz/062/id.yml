pertanyaan: Bagaimana reaksi Bank of England terhadap panik bank tahun 1796?
jawaban: Bank tersebut menangguhkan konversi banknotnya menjadi emas
jawaban_salah:
  - Bank tersebut menerbitkan lebih banyak banknot
  - Bank tersebut ditutup
  - Bank tersebut meningkatkan nilai banknotnya
penjelasan: |
  Menyusul panik bank tahun 1796, Bank of England menangguhkan

  konversi

  banknotnya menjadi emas untuk mencegah potensi deflasi cadangan emas. Penangguhan ini,

  yang awalnya dimaksudkan sebagai langkah sementara, berlangsung selama dua

  dekade.
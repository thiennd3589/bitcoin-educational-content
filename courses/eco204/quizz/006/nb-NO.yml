question: Hva var den viktigste årsaken til prisrevolusjonen mellom det 15. og 17. århundre i Europa?
answer: Prisrevolusjonen ble i stor grad utløst av en massiv tilstrømning av edle metaller, spesielt gull og sølv, fra Amerika.
wrong_answers:
  - Prisrevolusjonen ble i stor grad utløst av en massiv utflytning av edle metaller, spesielt gull og sølv, til Amerika.
  - Prisrevolusjonen ble i stor grad utløst av en massiv tilstrømning av edle metaller, spesielt gull og sølv, fra Asia.
  - Prisrevolusjonen ble i stor grad utløst av en massiv utflytning av edle metaller, spesielt gull og sølv, til Asia.
explanation: |
  Mellom det 15. og 17. århundre vitnet Europa et bemerkelsesverdig økonomisk
  fenomen, ofte referert til som prisrevolusjonen. Denne perioden med inflasjon
  ble i stor grad utløst av en massiv tilstrømning av edle metaller, spesielt gull
  og sølv, fra Amerika.
vurdert: false
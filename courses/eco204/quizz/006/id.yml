question: Apa penyebab utama revolusi harga antara abad ke-15 dan ke-17 di Eropa?
answer: Revolusi harga sebagian besar dipicu oleh masuknya besar-besaran logam mulia, khususnya emas dan perak, dari Amerika.
wrong_answers:
  - Revolusi harga sebagian besar dipicu oleh keluarnya besar-besaran logam mulia, khususnya emas dan perak, ke Amerika.
  - Revolusi harga sebagian besar dipicu oleh masuknya besar-besaran logam mulia khususnya emas dan perak, dari Asia.
  - Revolusi harga sebagian besar dipicu oleh keluarnya besar-besaran logam mulia, khususnya emas dan perak, ke Asia.
explanation: |
  Antara abad ke-15 dan ke-17, Eropa menyaksikan fenomena ekonomi yang luar biasa,
  sering disebut sebagai revolusi harga. Periode inflasi ini sebagian besar dipicu
  oleh masuknya besar-besaran logam mulia, khususnya emas dan perak, dari Amerika.

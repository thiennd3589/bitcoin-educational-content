question: Milline on tarbijahinnaindeksi (CPI) mõju inflatsiooni mõõtmisele?
answer: CPI võib alahinnata tegelikku inflatsiooni, kuna see ei võta terviklikult arvesse kinnisvarahindade arengut ning võib kompenseerida või varjata tegelikke hinnatõuse.
wrong_answers:
  - CPI mõõdab alati inflatsiooni täpselt.
  - CPI ülehindab tegelikku inflatsiooni.
  - CPI-l ei ole inflatsiooni mõõtmisel mingit mõju.
explanation: |
  Peatükk selgitab, et CPI-d, mida kasutatakse peamise inflatsiooni näitajana,
  on teatud piirangud. Näiteks ei võta see terviklikult arvesse
  kinnisvarahindade arengut. Samuti hõlmab CPI arvutamine teatud
  metoodikaid, mis võivad kompenseerida või varjata tegelikke hinnatõuse.

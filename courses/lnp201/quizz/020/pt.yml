question: Qual é o principal risco nas transações de compromisso na Lightning Network?
answer: Publicar uma transação antiga para recuperar mais fundos
wrong_answers:
  - Esquecer de assinar a transação de compromisso
  - Enviar fundos acidentalmente para outro canal
  - Bloquear a transação com um timelock inapropriado
explanation: |
  O principal risco é que uma parte pode tentar enganar publicando uma transação de compromisso antiga, o que poderia permitir que eles recuperassem fundos que já não possuem mais.
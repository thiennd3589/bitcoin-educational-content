otázka: Jaké je hlavní riziko u transakcí závazku na Lightning Network?
odpověď: Publikování staré transakce za účelem získání více prostředků
špatné_odpovědi:
  - Zapomenutí podepsat transakci závazku
  - Omylem poslání prostředků do jiného kanálu
  - Blokování transakce nevhodným časovým zámkem
vysvětlení: |
  Hlavním rizikem je, že strana může pokusit podvádět publikováním staré transakce závazku, což by jim mohlo umožnit získat zpět prostředky, které již nemají.

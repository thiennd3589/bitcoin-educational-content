Frage: Was ist das Hauptrisiko bei Commitment-Transaktionen im Lightning-Netzwerk?
Antwort: Eine alte Transaktion zu veröffentlichen, um mehr Mittel zurückzufordern
Falsche Antworten:
  - Vergessen, die Commitment-Transaktion zu signieren
  - Versehentlich Mittel an einen anderen Kanal zu senden
  - Die Transaktion mit einem unangemessenen Timelock zu blockieren
Erklärung: |
  Das Hauptrisiko besteht darin, dass eine Partei versuchen könnte zu betrügen, indem sie eine alte Commitment-Transaktion veröffentlicht, was es ihnen ermöglichen könnte, Mittel zurückzufordern, die sie nicht mehr besitzen.
Überprüft: false
domanda: Qual è il principale rischio nelle transazioni di impegno sulla Lightning Network?
risposta: Pubblicare una vecchia transazione per recuperare più fondi
risposte_errate:
  - Dimenticare di firmare la transazione di impegno
  - Inviare accidentalmente fondi a un altro canale
  - Bloccare la transazione con un timelock inappropriato
spiegazione: |
  Il principale rischio è che una parte possa tentare di barare pubblicando una vecchia transazione di impegno, il che potrebbe permetterle di recuperare fondi che non ha più.
recensito: false
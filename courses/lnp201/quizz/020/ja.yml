question: Lightning Networkのコミットメントトランザクションにおける主なリスクは何ですか？
answer: 古いトランザクションを公開してより多くの資金を取り戻そうとすること
wrong_answers:
  - コミットメントトランザクションに署名するのを忘れること
  - 誤って資金を別のチャネルに送ること
  - 不適切なタイムロックでトランザクションをブロックすること
explanation: |
  主なリスクは、一方の当事者が古いコミットメントトランザクションを公開しようとして不正行為を試みることであり、これにより彼らはもはや所有していない資金を取り戻すことができる可能性があります。

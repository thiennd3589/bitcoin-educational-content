question: Каков основной риск в транзакциях обязательств в сети Lightning?
answer: Публикация старой транзакции для возврата большего количества средств
wrong_answers:
  - Забыть подписать транзакцию обязательства
  - Случайно отправить средства в другой канал
  - Блокировка транзакции с неподходящим временным замком
explanation: |
  Основной риск заключается в том, что одна из сторон может попытаться обмануть, опубликовав старую транзакцию обязательства, что может позволить им вернуть средства, которые они больше не имеют.
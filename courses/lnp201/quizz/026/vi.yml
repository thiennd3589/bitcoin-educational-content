câu hỏi: Phương pháp đóng kênh nào là tiết kiệm và nhanh nhất?
câu trả lời: Đóng kênh hợp tác
câu trả lời sai:
  - Đóng kênh bắt buộc
  - Đóng kênh với gian lận
  - Không có phương pháp nào tiết kiệm và nhanh hơn
giải thích: |
  Đóng kênh hợp tác là phương pháp nhanh nhất và tiết kiệm nhất vì cả hai bên đều đồng ý đóng kênh, điều chỉnh phí theo điều kiện thị trường.

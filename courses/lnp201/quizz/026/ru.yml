question: Какой метод закрытия канала является наиболее экономичным и быстрым?
answer: Кооперативное закрытие
wrong_answers:
  - Принудительное закрытие
  - Закрытие с обманом
  - Ни один из методов не является более экономичным и быстрым
explanation: |
  Кооперативное закрытие является самым быстрым и экономичным методом, поскольку обе стороны соглашаются на закрытие канала, корректируя комиссии в соответствии с рыночными условиями.
pertanyaan: Metode penutupan saluran mana yang paling ekonomis dan cepat?
jawaban: Penutupan kooperatif
jawaban_salah:
  - Penutupan paksa
  - Penutupan dengan kecurangan
  - Tidak ada yang lebih ekonomis dan cepat
penjelasan: |
  Penutupan kooperatif adalah metode tercepat dan paling ekonomis karena kedua belah pihak setuju untuk menutup saluran, menyesuaikan biaya sesuai dengan kondisi pasar.
question: Quelle méthode de fermeture de canal est la plus économique et rapide ?
answer: La fermeture coopérative
wrong_answers:
  - La fermeture forcée
  - La fermeture avec tricherie
  - Aucune n'est plus économique et rapide
explanation: |
  La fermeture coopérative est la méthode la plus rapide et économique car les deux parties s'entendent pour fermer le canal, ajustant les frais en fonction des conditions du marché.

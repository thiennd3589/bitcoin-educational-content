kysymys: Mikä kanavan sulkemismenetelmä on taloudellisin ja nopein?
vastaus: Yhteistyöllinen sulkeminen
vaarat_vastaukset:
  - Pakotettu sulkeminen
  - Huijaamalla sulkeminen
  - Mikään ei ole taloudellisempi ja nopeampi
selitys: |
  Yhteistyöllinen sulkeminen on nopein ja taloudellisin menetelmä, koska molemmat osapuolet suostuvat sulkemaan kanavan, säätäen maksuja markkinaolosuhteiden mukaan.
spørsmål: I hvilken situasjon brukes en tvungen lukking av en kanal?
svar: Når en av partene ikke lenger svarer
feil_svar:
  - Når kapasiteten til kanalen trenger å økes
  - Når tidsbegrensningen er utilstrekkelig
  - Når transaksjonsgebyrene er for høye
forklaring: |
  Tvungen lukking brukes som en siste utvei hvis en av partene, for eksempel på grunn av et teknisk problem, ikke lenger svarer på den andres meldinger.

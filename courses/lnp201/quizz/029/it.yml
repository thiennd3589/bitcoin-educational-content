domanda: In quale situazione si utilizza la chiusura forzata di un canale?
risposta: Quando una delle parti non risponde più
risposte_errate:
  - Quando è necessario aumentare la capacità del canale
  - Quando il timelock è insufficiente
  - Quando le commissioni sulle transazioni sono troppo alte
spiegazione: |
  La chiusura forzata viene utilizzata come ultima risorsa se una delle parti, ad esempio a causa di un problema tecnico, non risponde più ai messaggi dell'altra.
recensito: false
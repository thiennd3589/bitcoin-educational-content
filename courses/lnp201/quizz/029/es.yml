pregunta: ¿En qué situación se utiliza el cierre forzado de un canal?
respuesta: Cuando una de las partes ya no responde
respuestas_incorrectas:
  - Cuando se necesita aumentar la capacidad del canal
  - Cuando el timelock es insuficiente
  - Cuando las comisiones por transacción son demasiado altas
explicación: |
  El cierre forzado se utiliza como último recurso si una de las partes, por ejemplo debido a un problema técnico, ya no responde a los mensajes de la otra.

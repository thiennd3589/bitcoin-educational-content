question: В какой ситуации используется принудительное закрытие канала?
answer: Когда одна из сторон больше не отвечает
wrong_answers:
  - Когда необходимо увеличить пропускную способность канала
  - Когда временной замок недостаточен
  - Когда комиссии за транзакции слишком высоки
explanation: |
  Принудительное закрытие используется как крайняя мера, если одна из сторон, например из-за технической проблемы, больше не отвечает на сообщения другой стороны.
câu hỏi: Trong tình huống nào việc đóng kênh một cách cưỡng bức được sử dụng?
câu trả lời: Khi một trong các bên không còn phản hồi
câu trả lời sai:
  - Khi dung lượng của kênh cần được tăng lên
  - Khi thời gian khóa không đủ
  - Khi phí giao dịch quá cao
giải thích: |
  Việc đóng kênh một cách cưỡng bức được sử dụng như một biện pháp cuối cùng nếu một trong các bên, ví dụ do một vấn đề kỹ thuật, không còn phản hồi lại tin nhắn của bên kia.

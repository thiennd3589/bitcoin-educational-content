question: Em que situação é utilizada uma fechamento forçado de um canal?
answer: Quando uma das partes não responde mais
wrong_answers:
  - Quando a capacidade do canal precisa ser aumentada
  - Quando o timelock é insuficiente
  - Quando as taxas de transação são muito altas
explanation: |
  O fechamento forçado é usado como último recurso se uma das partes, por exemplo, devido a um problema técnico, não responde mais às mensagens da outra.
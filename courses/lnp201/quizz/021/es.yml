question: ¿Cómo protege el timelock contra el engaño en las transacciones de compromiso?
answer: Impide que la parte infractora recupere sus fondos inmediatamente
wrong_answers:
  - Reembolsa automáticamente los fondos al tramposo
  - Cancela la transacción en caso de intento de engaño
  - Bloquea el uso de la llave de revocación
explanation: |
  El timelock impone un retraso durante el cual el tramposo no puede recuperar sus fondos, dando así a la otra parte la oportunidad de responder.
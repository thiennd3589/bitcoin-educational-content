question: Как таймлок защищает от мошенничества в транзакциях с обязательствами?
answer: Он не позволяет стороне, совершившей нарушение, немедленно получить свои средства
wrong_answers:
  - Он автоматически возвращает средства мошеннику
  - Он отменяет транзакцию в случае попытки обмана
  - Он блокирует использование ключа отзыва
explanation: |
  Таймлок налагает задержку, в течение которой мошенник не может получить свои средства, тем самым давая другой стороне возможность отреагировать.
question: How does the timelock protect against cheating in commitment transactions?
answer: It prevents the offending party from immediately retrieving their funds
wrong_answers:
  - It automatically refunds the funds to the cheater
  - It cancels the transaction in case of an attempted cheat
  - It blocks the use of the revocation key
explanation: |
  The timelock imposes a delay during which the cheater cannot retrieve their funds, thus giving the other party the opportunity to respond.

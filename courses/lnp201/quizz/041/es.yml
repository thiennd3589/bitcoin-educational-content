pregunta: ¿Por qué es difícil para un nodo transmisor estimar la liquidez exacta de un canal?
respuesta: Porque solo los dos participantes conocen la distribución precisa de fondos
respuestas_incorrectas:
  - Porque la capacidad total de los canales está cambiando constantemente
  - Porque las tarifas de los nodos intermediarios no se publican
  - Porque los canales se cierran automáticamente después de cada transacción
explicación: |
  La distribución precisa de fondos en un canal solo es visible para los dos nodos participantes, impidiendo que otros nodos estimen la liquidez disponible para el enrutamiento.

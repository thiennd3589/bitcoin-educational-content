domanda: Perché è difficile per un nodo trasmittente stimare l'esatta liquidità di un canale?
risposta: Perché solo i due partecipanti conoscono la precisa distribuzione dei fondi
risposte_errate:
  - Perché la capacità totale dei canali è in costante cambiamento
  - Perché le commissioni dei nodi intermedi non sono pubblicate
  - Perché i canali si chiudono automaticamente dopo ogni transazione
spiegazione: |
  La precisa distribuzione dei fondi in un canale è visibile solo ai due nodi partecipanti, impedendo ad altri nodi di stimare la liquidità disponibile per il routing.

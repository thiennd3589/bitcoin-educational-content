question: Почему передающему узлу сложно оценить точную ликвидность канала?
answer: Потому что только два участника знают точное распределение средств
wrong_answers:
  - Потому что общая вместимость каналов постоянно меняется
  - Потому что комиссии промежуточных узлов не публикуются
  - Потому что каналы автоматически закрываются после каждой транзакции
explanation:
  Точное распределение средств в канале видно только двум участвующим узлам, что не позволяет другим узлам оценить доступную ликвидность для маршрутизации.

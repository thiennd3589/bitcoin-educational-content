Вопрос: Почему передающему узлу сложно оценить точную ликвидность канала?
Ответ: Потому что только два участника знают точное распределение средств
Неверные ответы:
  - Потому что общая вместимость каналов постоянно меняется
  - Потому что комиссии промежуточных узлов не публикуются
  - Потому что каналы автоматически закрываются после каждой транзакции

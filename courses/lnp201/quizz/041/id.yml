question: Mengapa sulit bagi sebuah node pengirim untuk memperkirakan likuiditas tepat dari sebuah saluran?
answer: Karena hanya dua peserta yang mengetahui distribusi dana yang tepat
wrong_answers:
  - Karena kapasitas total dari saluran tersebut terus berubah
  - Karena biaya dari node perantara tidak dipublikasikan
  - Karena saluran secara otomatis menutup setelah setiap transaksi
explanation: |
  Distribusi dana yang tepat dalam sebuah saluran hanya terlihat oleh dua node peserta, mencegah node lain dari memperkirakan likuiditas yang tersedia untuk perutean.
kysymys: Mitä sipulireititys Lightning-verkossa tarkoittaa?
vastaus: Se tarkoittaa, että jokainen välisolmu tuntee vain välittömät naapurinsa polulla.
väärät_vastaukset:
  - Välittää varoja suoraan solmulta solmulle tietäen lopullisen vastaanottajan
  - Laskea maksut jokaiselle välisolmulle itsenäisesti
  - Lähettää varoja kaikille polun solmuille samanaikaisesti
selitys: |
  Sipulireititys tarkoittaa, että jokainen välisolmu tuntee vain edellisen ja seuraavan solmun, säilyttäen näin lopullisen vastaanottajan luottamuksellisuuden.
arvioitu: false
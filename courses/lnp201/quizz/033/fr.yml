question: En quoi consiste le routage en oignon dans le Lightning Network ?
answer: À ce que chaque nœud intermédiaire ne connaisse que ses voisins immédiats sur le chemin
wrong_answers:
  - À transmettre directement les fonds de nœud en nœud en connaissant le destinataire final
  - À calculer les frais pour chaque nœud intermédiaire de façon indépendante
  - À envoyer les fonds à tous les nœuds du chemin simultanément
explanation: |
  Le routage en oignon signifie que chaque nœud intermédiaire ne connaît que le nœud précédent et le suivant, préservant ainsi la confidentialité du destinataire final.

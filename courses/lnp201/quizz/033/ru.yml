question: Что подразумевает маршрутизация через луковую сеть в Lightning Network?
answer: Это означает, что каждый промежуточный узел знает только своих непосредственных соседей на пути.
wrong_answers:
  - Прямая передача средств от узла к узлу с известным конечным получателем
  - Расчет комиссий для каждого промежуточного узла независимо
  - Одновременная отправка средств всем узлам на пути
explanation: |
  Маршрутизация через луковую сеть означает, что каждый промежуточный узел знает только предыдущего и следующего узла, тем самым сохраняя конфиденциальность конечного получателя.
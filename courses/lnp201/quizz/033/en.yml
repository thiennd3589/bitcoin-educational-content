question: What does onion routing in the Lightning Network entail?
answer: It means that each intermediate node only knows its immediate neighbors on the path.
wrong_answers:
  - To directly transmit funds from node to node knowing the final recipient
  - To calculate fees for each intermediate node independently
  - To send funds to all nodes on the path simultaneously
explanation: |
  Onion routing means that each intermediate node only knows the previous and the next node, thus preserving the confidentiality of the final recipient.

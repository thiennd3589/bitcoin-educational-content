domanda: Cosa comporta il routing a cipolla nella Lightning Network?
risposta: Significa che ogni nodo intermedio conosce solo i suoi vicini immediati sul percorso.
risposte_errate:
  - Trasmettere direttamente fondi da nodo a nodo conoscendo il destinatario finale
  - Calcolare le commissioni per ogni nodo intermedio indipendentemente
  - Inviare fondi a tutti i nodi sul percorso simultaneamente
spiegazione: |
  Il routing a cipolla significa che ogni nodo intermedio conosce solo il nodo precedente e il successivo, preservando così la confidenzialità del destinatario finale.

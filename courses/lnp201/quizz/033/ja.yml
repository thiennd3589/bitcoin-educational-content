question: Lightning Networkにおけるオニオンルーティングとは何を意味しますか？
answer: それは、各中間ノードがパス上の直接の隣接ノードのみを知っていることを意味します。
wrong_answers:
  - 最終受取人を知りながら、ノードからノードへ直接資金を送信すること
  - 各中間ノードの手数料を独立して計算すること
  - パス上のすべてのノードに同時に資金を送ること
explanation: |
  オニオンルーティングは、各中間ノードが前のノードと次のノードのみを知っているため、最終受取人の機密性を保持することを意味します。

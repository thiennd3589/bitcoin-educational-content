question: ¿Cuál es el papel de las tarifas de enrutamiento en la Red Lightning?
answer: Incentivar a los nodos intermediarios a proporcionar su liquidez para la transferencia de pagos
wrong_answers:
  - Limitar el número de transacciones en la red
  - Asegurar que cada canal tenga fondos suficientes
  - Calcular automáticamente el camino más corto
explanation: |
  Las tarifas de enrutamiento se utilizan para compensar a los nodos intermediarios que retransmiten pagos ofreciendo su liquidez para habilitar la transferencia de fondos a través de la red.

kysymys: Mikä on reitityspalkkioiden rooli Lightning Networkissa?
vastaus: Kannustaa välisolmuja tarjoamaan likviditeettinsä maksujen siirtoa varten
väärät_vastaukset:
  - Rajoittaa verkossa olevien transaktioiden määrää
  - Varmistaa, että jokaisella kanavalla on riittävästi varoja
  - Laskea automaattisesti lyhimmän reitin
selitys: |
  Reitityspalkkioita käytetään korvaamaan välisolmuja, jotka välittävät maksuja tarjoamalla likviditeettinsä mahdollistaakseen varojen siirron verkossa.

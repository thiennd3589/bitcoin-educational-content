domanda: Qual è il ruolo delle commissioni di instradamento nella Lightning Network?
risposta: Per incentivare i nodi intermedi a fornire la loro liquidità per il trasferimento dei pagamenti
risposte_errate:
  - Per limitare il numero di transazioni sulla rete
  - Per garantire che ogni canale abbia fondi sufficienti
  - Per calcolare automaticamente il percorso più breve
spiegazione: |
  Le commissioni di instradamento sono utilizzate per compensare i nodi intermedi che inoltrano i pagamenti offrendo la loro liquidità per consentire il trasferimento di fondi attraverso la rete.

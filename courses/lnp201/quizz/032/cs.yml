otázka: Jaká je role poplatků za směrování v Lightning Network?
odpověď: Motivovat prostředníkové uzly, aby poskytovali svou likviditu pro přenos plateb
špatné_odpovědi:
  - Omezit počet transakcí v síti
  - Zajistit, aby každý kanál měl dostatečné finanční prostředky
  - Automaticky vypočítat nejkratší cestu
vysvětlení: |
  Poplatky za směrování se používají k odměně prostředníkových uzlů, které přeposílají platby tím, že nabízejí svou likviditu pro umožnění přenosu finančních prostředků napříč sítí.

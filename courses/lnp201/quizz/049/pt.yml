question: Qual é a função principal de uma fatura Lightning?
answer: Solicitar um pagamento do nó remetente
wrong_answers:
  - Enviar fundos sem uma transação on-chain
  - Ativar HTLCs em um canal
  - Abrir um novo canal Lightning
explanation: |
  Uma fatura Lightning é uma solicitação de pagamento, transmitida pelo nó receptor ao nó remetente para iniciar um pagamento na Rede Lightning.
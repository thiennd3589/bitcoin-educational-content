question: Какова основная функция счета Lightning?
answer: Запросить платеж от отправляющего узла
wrong_answers:
  - Отправить средства без транзакции в блокчейне
  - Активировать HTLC на канале
  - Открыть новый канал Lightning
explanation: |
  Счет Lightning - это запрос на платеж, передаваемый получающим узлом отправляющему узлу для инициации платежа в сети Lightning.
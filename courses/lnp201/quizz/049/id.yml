pertanyaan: Apa fungsi utama dari sebuah invoice Lightning?
jawaban: Meminta pembayaran dari node pengirim
jawaban_salah:
  - Mengirim dana tanpa transaksi on-chain
  - Mengaktifkan HTLCs pada sebuah saluran
  - Membuka saluran Lightning baru
penjelasan: |
  Sebuah invoice Lightning adalah permintaan pembayaran, yang ditransmisikan oleh node penerima ke node pengirim untuk memulai pembayaran di Jaringan Lightning.
pregunta: ¿Cuál es la función principal de una factura Lightning?
respuesta: Solicitar un pago del nodo emisor
respuestas_incorrectas:
  - Enviar fondos sin una transacción en cadena
  - Activar HTLCs en un canal
  - Abrir un nuevo canal Lightning
explicación: |
  Una factura Lightning es una solicitud de pago, transmitida por el nodo receptor al nodo emisor para iniciar un pago en la Red Lightning.
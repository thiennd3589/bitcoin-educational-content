pertanyaan: Bagaimana Lightning Network memungkinkan pengiriman dana ke node yang tidak terhubung secara langsung?
jawaban: Dengan merutekan pembayaran melalui node perantara
jawaban_salah:
  - Dengan menggunakan transaksi on-chain antar setiap node
  - Dengan secara otomatis menetapkan saluran sementara
  - Dengan mengirimkan dana secara langsung dengan alamat multisignature
penjelasan: |
  Lightning Network memungkinkan perutean pembayaran melalui beberapa node perantara, tanpa memerlukan saluran langsung antara pengirim dan penerima.
ditinjau: false
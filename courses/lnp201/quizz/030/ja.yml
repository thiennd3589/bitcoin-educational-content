question: Lightning Networkは、直接接続されていないノードに資金を送ることをどのように可能にしますか？
answer: 中間ノードを通じて支払いをルーティングすることで
wrong_answers:
  - 各ノード間でオンチェーントランザクションを使用することによって
  - 一時的なチャネルを自動的に確立することによって
  - マルチシグネチャアドレスを使って資金を直接送ることによって
explanation: |
  Lightning Networkは、送信者と受信者の間に直接的なチャネルを必要とせず、複数の中間ノードを通じて支払いをルーティングすることを可能にします。

question: Как Сеть Молнии позволяет отправлять средства на узел, который не подключен напрямую?
answer: Путем маршрутизации платежа через промежуточные узлы
wrong_answers:
  - Используя on-chain транзакции между каждым узлом
  - Автоматически устанавливая временный канал
  - Отправляя средства напрямую с использованием мультиподписных адресов
explanation: |
  Сеть Молнии позволяет маршрутизировать платеж через несколько промежуточных узлов, не требуя прямого канала между отправителем и получателем.
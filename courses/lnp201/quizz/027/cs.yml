otázka: Proč je nucené uzavření méně žádoucí?
odpověď: Je pomalejší a poplatky mohou být nevhodné
špatné_odpovědi:
  - Vyžaduje autorizaci od Satoshi Nakamoto
  - Nutí k pozdějšímu znovuvytvoření kanálu
  - Brání využití klíče pro zrušení
vysvětlení: |
  Nucené uzavření je méně žádoucí, protože zahrnuje časový zámek, který proces zpomaluje, a poplatky mohou být nevhodné, jelikož byly nastaveny v době vytvoření kanálu.

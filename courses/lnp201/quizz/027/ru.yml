question: Почему принудительное закрытие менее предпочтительно?
answer: Оно медленнее и комиссии могут быть необоснованными
wrong_answers:
  - Требуется разрешение от Сатоши Накамото
  - Это заставляет вновь создавать канал
  - Это предотвращает использование ключа отзыва
explanation: |
  Принудительное закрытие менее предпочтительно, поскольку включает в себя временную блокировку, которая замедляет процесс, и комиссии могут быть необоснованными, поскольку они были установлены в момент создания канала.
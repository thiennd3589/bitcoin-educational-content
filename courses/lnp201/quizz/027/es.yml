pregunta: ¿Por qué es menos deseable el cierre forzado?
respuesta: Es más lento y las tarifas pueden ser inapropiadas
respuestas_incorrectas:
  - Requiere autorización de Satoshi Nakamoto
  - Obliga a la recreación de un canal más tarde
  - Impide el uso de la llave de revocación
explicación: |
  El cierre forzado es menos deseable porque incluye un bloqueo de tiempo, lo que ralentiza el proceso, y las tarifas pueden ser inapropiadas ya que se establecieron en el momento de la creación del canal.
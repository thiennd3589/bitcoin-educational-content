câu hỏi: Tại sao việc đóng cưỡng chế lại kém mong muốn?
câu trả lời: Nó chậm hơn và phí có thể không phù hợp
câu trả lời sai:
  - Nó yêu cầu sự ủy quyền từ Satoshi Nakamoto
  - Nó buộc phải tạo lại một kênh sau này
  - Nó ngăn chặn việc sử dụng khóa thu hồi
giải thích: |
  Việc đóng cưỡng chế kém mong muốn vì nó bao gồm một khóa thời gian, làm chậm quá trình, và phí có thể không phù hợp vì chúng được thiết lập tại thời điểm tạo kênh.

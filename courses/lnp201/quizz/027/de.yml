Frage: Warum ist eine erzwungene Schließung weniger wünschenswert?
Antwort: Sie ist langsamer und die Gebühren können unangemessen sein
falsche_Antworten:
  - Es erfordert eine Autorisierung von Satoshi Nakamoto
  - Es zwingt zur Neuerstellung eines Kanals später
  - Es verhindert die Nutzung des Widerrufsschlüssels
Erklärung: |
  Eine erzwungene Schließung ist weniger wünschenswert, weil sie eine Zeitverzögerung beinhaltet, die den Prozess verlangsamt, und die Gebühren können unangemessen sein, da sie zum Zeitpunkt der Erstellung des Kanals festgelegt wurden.

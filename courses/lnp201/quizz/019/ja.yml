question: Lightningチャネルの参加者に対して、コミットメントトランザクションシステムが保証することは何ですか？
answer: 最後に署名されたトランザクションを公開することで、各参加者が自分の資金を回収できること
wrong_answers:
  - トランザクションがBitcoinブロックチェーン上で可視化されること
  - トランザクションごとにチャネルの容量が増加すること
  - 手数料が二人の参加者間で共有されること
explanation: |
  署名されたコミットメントトランザクションは、チャネルが閉じる場合に、各参加者が最新バージョンを公開することで自分の資金を回収できることを保証します。
question: Что гарантирует система транзакций обязательств участникам канала Lightning?
answer: Что каждый может вернуть свои средства, опубликовав последнюю подписанную транзакцию
wrong_answers:
  - Что транзакции видны на блокчейне Bitcoin
  - Что емкость канала увеличивается с каждой транзакцией
  - Что сборы распределяются между двумя участниками
explanation: |
  Подписанные транзакции обязательств гарантируют, что каждый участник может вернуть свои средства, опубликовав последнюю версию в случае закрытия канала.
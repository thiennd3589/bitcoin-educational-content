question: What does the commitment transaction system guarantee to participants of a Lightning channel?
answer: That each can recover their funds by publishing the last signed transaction
wrong_answers:
  - That transactions are visible on the Bitcoin blockchain
  - That the channel's capacity increases with each transaction
  - That fees are shared between the two participants
explanation: |
  The signed commitment transactions ensure that each participant can recover their funds by publishing the latest version in case the channel closes.

pertanyaan: Apa yang dijamin oleh sistem transaksi komitmen kepada peserta saluran Lightning?
jawaban: Bahwa masing-masing dapat memulihkan dana mereka dengan mempublikasikan transaksi yang terakhir ditandatangani
jawaban_salah:
  - Bahwa transaksi terlihat di blockchain Bitcoin
  - Bahwa kapasitas saluran meningkat dengan setiap transaksi
  - Bahwa biaya dibagi antara dua peserta
penjelasan: |
  Transaksi komitmen yang ditandatangani memastikan bahwa setiap peserta dapat memulihkan dana mereka dengan mempublikasikan versi terbaru dalam kasus saluran ditutup.
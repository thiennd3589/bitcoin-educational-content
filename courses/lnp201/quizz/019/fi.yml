kysymys: Mitä sitoumustapahtumajärjestelmä takaa Salamakanavan osallistujille?
vastaus: Kumpikin voi palauttaa varansa julkaisemalla viimeksi allekirjoitetun tapahtuman
väärät_vastaukset:
  - Tapahtumat ovat nähtävissä Bitcoin-lohkoketjussa
  - Kanavan kapasiteetti kasvaa jokaisen tapahtuman myötä
  - Maksut jaetaan kahden osallistujan kesken
selitys: |
  Allekirjoitetut sitoumustapahtumat takaavat, että kumpikin osallistuja voi palauttaa varansa julkaisemalla uusimman version, jos kanava sulkeutuu.
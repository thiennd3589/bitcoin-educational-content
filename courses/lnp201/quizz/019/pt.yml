pergunta: O que o sistema de transação de compromisso garante aos participantes de um canal Lightning?
resposta: Que cada um pode recuperar seus fundos publicando a última transação assinada
respostas_erradas:
  - Que as transações são visíveis na blockchain do Bitcoin
  - Que a capacidade do canal aumenta a cada transação
  - Que as taxas são compartilhadas entre os dois participantes
explicação: |
  As transações de compromisso assinadas garantem que cada participante possa recuperar seus fundos publicando a versão mais recente em caso de fechamento do canal.

question: Was garantiert das Commitment-Transaktionssystem den Teilnehmern eines Lightning-Kanals?
answer: Dass jeder seine Gelder durch Veröffentlichung der zuletzt signierten Transaktion wiederherstellen kann.
wrong_answers:
  - Dass Transaktionen auf der Bitcoin-Blockchain sichtbar sind
  - Dass die Kapazität des Kanals mit jeder Transaktion zunimmt
  - Dass die Gebühren zwischen den beiden Teilnehmern geteilt werden
explanation: |
  Die signierten Commitment-Transaktionen stellen sicher, dass jeder Teilnehmer seine Gelder durch Veröffentlichung der neuesten Version wiederherstellen kann, falls der Kanal geschlossen wird.

kysymys: Milloin Lightning-kanava on virallisesti avattu?
vastaus: Kun talletustransaktio on vahvistettu Bitcoin-lohkoketjussa
vaarat_vastaukset:
  - Heti kun osapuolten välillä on vaihdettu julkiset avaimet
  - Kun molemmat osapuolet ovat allekirjoittaneet nostotransaktion
  - Heti kun 2/2 multisignature-osoite on luotu
selitys: |
  Kanava katsotaan avatuksi, kun talletustransaktio on sisällytetty Bitcoin-lohkoon ja se on saavuttanut tietyn määrän vahvistuksia.
arvioitu: false
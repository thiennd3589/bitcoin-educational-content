question: Kdy je Lightning kanál oficiálně otevřen?
answer: Když je transakce s vkladem potvrzena na Bitcoin blockchainu
wrong_answers:
  - Jakmile jsou mezi účastníky vyměněny veřejné klíče
  - Když je transakce s výběrem podepsána oběma stranami
  - Jakmile je vytvořena 2/2 multisignature adresa
explanation: |
  Kanál je považován za otevřený, jakmile byla transakce s vkladem zařazena do bloku Bitcoinu a dosáhla určitého počtu potvrzení.

pergunta: Quando um canal Lightning é oficialmente aberto?
resposta: Quando a transação de depósito é confirmada na blockchain do Bitcoin
respostas_erradas:
  - Assim que as chaves públicas são trocadas entre os participantes
  - Quando a transação de retirada é assinada por ambas as partes
  - Assim que o endereço de multisignatura 2/2 é criado
explicação: |
  O canal é considerado aberto uma vez que a transação de depósito foi incluída em um bloco do Bitcoin e alcançou um certo número de confirmações.

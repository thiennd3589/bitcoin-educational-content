question: When is a Lightning channel officially open?
answer: When the deposit transaction is confirmed on the Bitcoin blockchain
wrong_answers:
  - As soon as the public keys are exchanged between participants
  - When the withdrawal transaction is signed by both parties
  - As soon as the 2/2 multisignature address is created
explanation: |
  The channel is considered open once the deposit transaction has been included in a Bitcoin block and has reached a certain number of confirmations.

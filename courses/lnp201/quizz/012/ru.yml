question: Когда канал Lightning официально считается открытым?
answer: Когда транзакция депозита подтверждена в блокчейне Bitcoin
wrong_answers:
  - Как только обменяются публичные ключи между участниками
  - Когда транзакция на вывод средств подписана обеими сторонами
  - Как только создан адрес 2/2 мультиподписи
explanation:
  Канал считается открытым после того, как транзакция депозита была включена в блок Bitcoin и достигла определенного количества подтверждений.

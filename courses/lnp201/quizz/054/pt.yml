pergunta: Que tipo de liquidez um vendedor na Rede Lightning deve gerenciar principalmente para aceitar pagamentos?
resposta: Liquidez de entrada
respostas_erradas:
  - Liquidez de saída
  - Uma alta capacidade total do canal
  - Um alto saldo na cadeia
explicação: |
  Para receber pagamentos, um vendedor precisa ter liquidez de entrada, o que significa que os fundos devem estar disponíveis no lado oposto do canal para que eles possam aceitar pagamentos.

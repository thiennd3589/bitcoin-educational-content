question: Jaký typ likvidity musí prodejce na Lightning Network primárně spravovat, aby mohl přijímat platby?
answer: Příchozí likvidita
wrong_answers:
  - Odchozí likvidita
  - Vysoká celková kapacita kanálu
  - Vysoký zůstatek na-chain
explanation: |
  Aby mohl prodejce přijímat platby, potřebuje mít příchozí likviditu, což znamená, že na opačné straně kanálu musí být dostupné prostředky, aby mohl platby přijímat.
reviewed: false
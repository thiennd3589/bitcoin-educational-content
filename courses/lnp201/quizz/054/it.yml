domanda: Quale tipo di liquidità deve gestire principalmente un venditore sulla Lightning Network per accettare pagamenti?
risposta: Liquidità in entrata
risposte_errate:
  - Liquidità in uscita
  - Una elevata capacità totale del canale
  - Un elevato saldo on-chain
spiegazione: |
  Per ricevere pagamenti, un venditore deve avere liquidità in entrata, il che significa che i fondi devono essere disponibili sul lato opposto del canale per poter accettare pagamenti.

Вопрос: Какой тип ликвидности должен в первую очередь управлять продавец на Lightning Network, чтобы принимать платежи?
Ответ: Входящая ликвидность
Неверные ответы:
  - Исходящая ликвидность
  - Высокая общая емкость канала
  - Высокий баланс на блокчейне
Объяснение: |
  Чтобы принимать платежи, продавцу необходима входящая ликвидность, что означает, что средства должны быть доступны с противоположной стороны канала, чтобы они могли принимать платежи.

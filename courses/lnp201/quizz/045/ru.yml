Вопрос: Что позволяет делать функция "LNURL-withdraw" пользователям?
Ответ: Выводить средства из сервиса, сканируя QR-код
Неверные ответы:
  - Совершать прямой платеж без комиссий за маршрутизацию
  - Подключать свой кошелек Lightning без пароля
  - Отправлять средства без подтверждения получателя
Объяснение:
  LNURL-withdraw позволяет пользователям выводить средства из сервиса, сканируя QR-код, тем самым упрощая процесс вывода средств.
Проверено: false
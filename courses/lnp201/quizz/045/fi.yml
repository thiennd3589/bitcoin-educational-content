question: Mitä "LNURL-withdraw" -ominaisuus mahdollistaa käyttäjille?
answer: Varojen nostaminen palvelusta skannaamalla QR-koodi
wrong_answers:
  - Suoran maksun tekeminen ilman välityspalkkioita
  - Lightning-lompakon yhdistäminen ilman salasanaa
  - Varojen lähettäminen ilman vastaanottajan vahvistusta
explanation: |
  LNURL-withdraw mahdollistaa käyttäjille varojen nostamisen palvelusta skannaamalla QR-koodin, mikä yksinkertaistaa nostoprosessia.
reviewed: false
question: Что ограничивает размер косвенного платежа в сети Lightning Network?
answer: Наименьшая доступная ликвидность в канале выбранного пути
wrong_answers:
  - Количество промежуточных узлов, участвующих в процессе
  - Общая пропускная способность сети Lightning Network
  - Комиссии за маршрутизацию, установленные каждым узлом
explanation: |
  Максимальная сумма, которую может перевести косвенный платеж, зависит от наименьшей доступной ликвидности в используемых каналах, поскольку каждый канал должен корректировать средства с каждой стороны.
domanda: Qual è il limite dell'importo di un pagamento indiretto sulla Lightning Network?
risposta: La minima liquidità disponibile in un canale del percorso scelto
risposte_errate:
  - Il numero di nodi intermediari coinvolti
  - La capacità totale della Lightning Network
  - Le commissioni di instradamento impostate da ciascun nodo
spiegazione: |
  L'importo massimo che un pagamento indiretto può trasferire dipende dalla liquidità più bassa disponibile nei canali utilizzati, poiché ogni canale deve adeguare i fondi su ciascun lato.

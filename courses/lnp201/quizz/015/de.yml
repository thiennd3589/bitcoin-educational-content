Frage: Was spiegelt eine Commitment-Transaktion in einem Lightning-Kanal wider?
Antwort: Die neue Verteilung der Gelder zwischen den beiden Parteien
falsche_Antworten:
  - Die Gesamtanzahl der getätigten Transaktionen
  - Die Höhe der Gebühren, die für die Transaktion zu zahlen sind
  - Die Eröffnung eines neuen Zahlungskanals
Erklärung: |
  Eine Commitment-Transaktion repräsentiert die aktuelle Verteilung der Gelder im Kanal nach jeder Lightning-Transaktion, wird jedoch nicht auf der Blockchain veröffentlicht, solange der Kanal offen bleibt.
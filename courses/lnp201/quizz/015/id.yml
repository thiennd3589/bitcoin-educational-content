pertanyaan: Apa yang mencerminkan transaksi komitmen dalam saluran Lightning?
jawaban: Distribusi dana baru antara dua pihak
jawaban_salah:
  - Jumlah total transaksi yang dilakukan
  - Jumlah biaya yang harus dibayar untuk transaksi tersebut
  - Pembukaan saluran pembayaran baru
penjelasan: |
  Transaksi komitmen merepresentasikan distribusi dana saat ini dalam saluran setelah setiap transaksi Lightning, tetapi tidak dipublikasikan di blockchain selama saluran tetap terbuka.
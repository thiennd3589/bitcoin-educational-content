question: Что отражает транзакция обязательств в канале Lightning?
answer: Новое распределение средств между двумя сторонами
wrong_answers:
  - Общее количество совершенных транзакций
  - Размер комиссии, которая должна быть уплачена за транзакцию
  - Открытие нового платежного канала
explanation: |
  Транзакция обязательств представляет собой текущее распределение средств в канале после каждой транзакции в сети Lightning, но не публикуется в блокчейне до тех пор, пока канал остается открытым.
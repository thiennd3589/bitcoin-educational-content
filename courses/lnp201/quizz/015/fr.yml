question: Que reflète une transaction d'engagement dans un canal Lightning ?
answer: La nouvelle répartition des fonds entre les deux parties
wrong_answers:
  - Le nombre total de transactions effectuées
  - Le montant de frais à payer pour la transaction
  - L'ouverture d'un nouveau canal de paiement
explanation: |
  Une transaction d'engagement représente la répartition actuelle des fonds dans le canal après chaque transaction Lightning, mais n'est pas publiée sur la blockchain tant que le canal reste ouvert.

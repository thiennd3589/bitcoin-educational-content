pertanyaan: Apa tujuan utama dari HTLCs di Lightning Network?
jawaban: Untuk memungkinkan transfer pembayaran yang aman melalui node perantara tanpa memerlukan kepercayaan pada mereka
jawaban_salah:
  - Untuk mengurangi biaya transaksi untuk setiap pembayaran melalui node perantara
  - Untuk meningkatkan kapasitas dari setiap saluran pembayaran
  - Untuk menetapkan koneksi langsung antara semua node jaringan dengan kepercayaan mereka
penjelasan: |
  HTLCs (Hashed Time-Locked Contracts) memastikan bahwa setiap node perantara akan mentransfer pembayaran tanpa menyimpan dana tersebut, karena hanya dapat membukanya dengan menyelesaikan transaksi hingga penerima akhir.

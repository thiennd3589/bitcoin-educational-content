question: Quel est l'objectif principal des HTLC dans le Lightning Network ?
answer: Permettre le transfert sécurisé de paiements via des nœuds intermédiaires sans nécessiter leur confiance
wrong_answers:
  - Réduire les frais de transaction pour chaque paiement à travers les nœuds intermédiaires
  - Augmenter la capacité de chaque canal de paiement
  - Établir des connexions directes entre tous les nœuds du réseau avec leur confiance
explanation: |
  Les HTLC (Hashed Time-Locked Contracts) permettent de garantir que chaque nœud intermédiaire transmettra le paiement sans garder les fonds, car il ne peut les débloquer qu'en complétant la transaction jusqu'au destinataire final.

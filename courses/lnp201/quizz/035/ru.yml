question: Какова основная цель HTLC в сети Lightning?
answer: Обеспечить безопасные переводы платежей через промежуточные узлы без необходимости доверять им
wrong_answers:
  - Снизить комиссионные сборы за каждый платеж через промежуточные узлы
  - Увеличить пропускную способность каждого платежного канала
  - Установить прямые соединения между всеми узлами сети с их доверием
explanation: |
  HTLC (Hashed Time-Locked Contracts, Хешированные контракты с временной блокировкой) гарантируют, что каждый промежуточный узел переведет платеж, не удерживая средства, поскольку он может разблокировать их только, завершив транзакцию до конечного получателя.

question: Lightning NetworkにおけるHTLCの主な目的は何ですか？
answer: 仲介ノードを通じて支払い転送を安全に行うことができ、それらを信頼する必要がないようにすること
wrong_answers:
  - 仲介ノードを通じた各支払いの取引手数料を減らすこと
  - 各支払いチャネルの容量を増やすこと
  - すべてのネットワークノード間に直接接続を確立し、それらの信頼を得ること
explanation: |
  HTLC（Hashed Time-Locked Contracts）は、各仲介ノードが資金を保持することなく支払いを転送することを保証します。これは、最終受取人までの取引を完了することによってのみ、それらを解除することができるためです。

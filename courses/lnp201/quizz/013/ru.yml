question: Что произойдет, если Алиса не получит подпись Боба для транзакции вывода средств?
answer: Она рискует потерять доступ к своим средствам, размещенным на мультиподписном адресе.
wrong_answers:
  - Она больше не сможет общаться с Бобом в сети Lightning.
  - Канал открывается с ограниченной емкостью.
  - Боб автоматически получает средства в канале.
explanation: |
  Без подписи Боба на транзакции вывода средств Алиса не может гарантировать восстановление своих средств в случае возникновения проблемы, что создает риск потери.
reviewed: false
question: What happens if Alice does not obtain Bob's signature for the withdrawal transaction?
answer: She risks losing access to her funds deposited in the multisignature address
wrong_answers:
  - She can no longer communicate with Bob on the Lightning Network
  - The channel opens with limited capacity
  - Bob automatically receives the funds in the channel
explanation: |
  Without Bob's signature on the withdrawal transaction, Alice cannot ensure the recovery of her funds in case of an issue, posing a risk of loss.
reviewed: false
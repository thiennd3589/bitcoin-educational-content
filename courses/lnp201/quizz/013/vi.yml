question: Điều gì xảy ra nếu Alice không nhận được chữ ký của Bob cho giao dịch rút tiền?
answer: Cô ấy có nguy cơ mất quyền truy cập vào số tiền đã gửi vào địa chỉ đa chữ ký
wrong_answers:
  - Cô ấy không thể giao tiếp với Bob trên Mạng Lưới Lightning nữa
  - Kênh mở với dung lượng hạn chế
  - Bob tự động nhận được số tiền trong kênh
explanation: |
  Nếu không có chữ ký của Bob trên giao dịch rút tiền, Alice không thể đảm bảo việc thu hồi số tiền của mình trong trường hợp có vấn đề, gây ra rủi ro mất mát.
reviewed: false
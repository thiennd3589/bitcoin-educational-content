otázka: Co se stane, pokud Alice nezíská Bobův podpis pro transakci výběru?
odpověď: Riskuje ztrátu přístupu ke svým prostředkům uloženým na multisignaturní adrese
špatné_odpovědi:
  - Již nemůže komunikovat s Bobem na Lightning Network
  - Kanál se otevře s omezenou kapacitou
  - Bob automaticky obdrží prostředky v kanálu
vysvětlení: |
  Bez Bobova podpisu na transakci výběru nemůže Alice zajistit obnovení svých prostředků v případě problému, což představuje riziko ztráty.
recenzováno: false
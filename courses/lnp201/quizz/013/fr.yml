question: Que se passe-t-il si Alice n'obtient pas la signature de Bob pour la transaction de retrait ?
answer: Elle risque de perdre l'accès à ses fonds déposés sur l'adresse multisignature
wrong_answers:
  - Elle ne peut plus communiquer avec Bob sur le réseau Lightning
  - Le canal s'ouvre avec une capacité limitée
  - Bob reçoit automatiquement les fonds dans le canal
explanation: |
  Sans la signature de Bob sur la transaction de retrait, Alice ne peut pas garantir la récupération de ses fonds en cas de problème, ce qui pose un risque de perte.
reviewed: false

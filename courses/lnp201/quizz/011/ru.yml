question: Почему Алиса создает транзакцию на вывод средств до публикации транзакции депозита?
answer: Чтобы вернуть свои средства в случае проблемы с Бобом
wrong_answers:
  - Чтобы увеличить емкость канала с каждой транзакцией
  - Чтобы совершить мгновенную транзакцию в сети Lightning сразу после открытия
  - Чтобы позволить Бобу напрямую тратить средства
explanation: |
  Алиса создает транзакцию на вывод средств, чтобы вернуть свои средства, если возникнет проблема с Бобом, тем самым обеспечивая безопасность своего депозита.

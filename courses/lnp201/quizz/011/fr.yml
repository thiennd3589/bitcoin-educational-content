question: Pourquoi Alice crée-t-elle une transaction de retrait avant de publier la transaction de dépôt ?
answer: Pour récupérer ses fonds en cas de problème avec Bob
wrong_answers:
  - Pour augmenter la capacité du canal à chaque transaction
  - Pour effectuer une transaction Lightning immédiatement après l'ouverture
  - Pour permettre à Bob de dépenser les fonds directement
explanation: |
  Alice crée une transaction de retrait afin de récupérer ses fonds si un problème survient avec Bob, garantissant ainsi la sécurité de son dépôt.

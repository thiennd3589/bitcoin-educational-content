Câu hỏi: Tại sao UTXO thường được so sánh với tiền giấy?

Câu trả lời: Chúng phải được chi tiêu hoàn toàn

Câu trả lời sai:
  - Chúng có thể được sử dụng nhiều lần cho đến khi cạn kiệt
  - Chúng chỉ có thể sử dụng trong một số giao dịch cụ thể
  - Chúng đại diện cho các số lượng nhỏ cố định của bitcoin

Giải thích:
  Giống như một tờ tiền giấy, một UTXO phải được chi tiêu hoàn toàn trong một giao dịch, và bất kỳ số tiền dư nào sẽ được trả lại cho người gửi dưới dạng "tiền thối".
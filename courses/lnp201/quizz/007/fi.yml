question: Miksi UTXO; ja usein verrataan seteleihin?
answer: Ne on käytettävä kokonaisuudessaan
wrong_answers:
  - Niitä voidaan käyttää useita kertoja, kunnes ne on käytetty loppuun
  - Ne ovat käytettävissä vain tietyissä erityistransaktioissa
  - Ne edustavat pieniä, kiinteitä määriä bitcoineja
explanation: |
  Kuten setelin, UTXO on käytettävä kokonaan transaktiossa, ja mahdollinen ylimäärä palautetaan lähettäjälle vaihtorahana.

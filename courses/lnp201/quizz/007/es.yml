pregunta: ¿Por qué los UTXOs se comparan a menudo con billetes de banco?
respuesta: Deben gastarse en su totalidad
respuestas_incorrectas:
  - Pueden usarse múltiples veces hasta agotarse
  - Solo son utilizables en ciertas transacciones específicas
  - Representan pequeñas cantidades fijas de bitcoins
explicación: |
  Al igual que un billete de banco, un UTXO debe gastarse completamente en una transacción, y cualquier exceso se devuelve al emisor como "cambio".
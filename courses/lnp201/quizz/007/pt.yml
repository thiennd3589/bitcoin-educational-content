pergunta: Por que os UTXOs são frequentemente comparados a cédulas bancárias?
resposta: Eles devem ser gastos integralmente
respostas_erradas:
  - Eles podem ser usados várias vezes até se esgotarem
  - Eles só são utilizáveis em certas transações específicas
  - Eles representam pequenas quantias fixas de bitcoins
explicação: |
  Assim como uma cédula bancária, um UTXO deve ser gasto integralmente em uma transação, e qualquer excesso é retornado ao remetente como "troco".
question: Miks võrreldakse UTXOsid tihti pangatähtedega?
answer: Need tuleb kulutada täies ulatuses
wrong_answers:
  - Neid saab kasutada mitu korda kuni ammendumiseni
  - Neid saab kasutada ainult teatud kindlates tehingutes
  - Need esindavad väikeseid fikseeritud summasid bitcoinides
explanation: |
  Nagu pangatähe puhul, tuleb UTXO kulutada tehingus täielikult ja ülejääk tagastatakse saatjale kui vahetusraha.

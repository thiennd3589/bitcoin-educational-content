question: Почему UTXO часто сравнивают с банкнотами?
answer: Их необходимо тратить целиком
wrong_answers:
  - Их можно использовать несколько раз до полного исчерпания
  - Они могут быть использованы только в определенных специфических транзакциях
  - Они представляют собой малые фиксированные суммы биткойнов
explanation: |
  Как и банкнота, UTXO должен быть потрачен полностью в одной транзакции, и любой избыток возвращается отправителю в виде сдачи.
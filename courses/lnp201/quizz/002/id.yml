question: Jika Alice mengirimkan 40.000 satoshi kepada Bob dari sebuah saluran pembayaran di mana dia awalnya memiliki 100.000 satoshi, berapa banyak dana yang tersisa untuknya setelah transaksi?
answer: 60.000 satoshi
wrong_answers:
  - 30.000 satoshi
  - 40.000 satoshi
  - 140.000 satoshi
explanation: |
  Setelah mengirimkan 40.000 satoshi, saldo Alice di saluran tersebut adalah 60.000 satoshi.
reviewed: false
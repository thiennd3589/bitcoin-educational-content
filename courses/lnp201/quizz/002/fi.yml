kysymys: Jos Alice lähettää 40 000 satoshia Bobille maksukanavasta, jossa hänellä alun perin on 100 000 satoshia, kuinka paljon varoja hänellä on jäljellä transaktion jälkeen?
vastaus: 60 000 satoshia
väärät_vastaukset:
  - 30 000 satoshia
  - 40 000 satoshia
  - 140 000 satoshia
selitys: |
  Lähetettyään 40 000 satoshia, Alicen saldo kanavassa on 60 000 satoshia.
arvioitu: false
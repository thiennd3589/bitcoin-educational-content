question: If Alice sends 40,000 satoshis to Bob from a payment channel where she initially has 100,000 satoshis, how much funds does she have left after the transaction?
answer: 60,000 satoshis
wrong_answers:
  - 30,000 satoshis
  - 40,000 satoshis
  - 140,000 satoshis
explanation: |
  After sending 40,000 satoshis, Alice's balance in the channel is 60,000 satoshis.

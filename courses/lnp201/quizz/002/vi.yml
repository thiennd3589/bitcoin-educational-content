câu hỏi: Nếu Alice gửi 40,000 satoshis cho Bob từ một kênh thanh toán nơi cô ấy ban đầu có 100,000 satoshis, sau giao dịch cô ấy còn lại bao nhiêu tiền?
câu trả lời: 60,000 satoshis
câu trả lời sai:
  - 30,000 satoshis
  - 40,000 satoshis
  - 140,000 satoshis
giải thích: |
  Sau khi gửi 40,000 satoshis, số dư của Alice trong kênh là 60,000 satoshis.

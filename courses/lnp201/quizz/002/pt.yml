question: Se Alice envia 40.000 satoshis para Bob de um canal de pagamento onde ela inicialmente tem 100.000 satoshis, quanto de fundos ela tem restante após a transação?
answer: 60.000 satoshis
wrong_answers:
  - 30.000 satoshis
  - 40.000 satoshis
  - 140.000 satoshis
explanation: |
  Após enviar 40.000 satoshis, o saldo de Alice no canal é de 60.000 satoshis.

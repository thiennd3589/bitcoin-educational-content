pregunta: Si Alice envía 40,000 satoshis a Bob desde un canal de pago donde inicialmente tiene 100,000 satoshis, ¿cuánto fondos le quedan después de la transacción?
respuesta: 60,000 satoshis
respuestas_incorrectas:
  - 30,000 satoshis
  - 40,000 satoshis
  - 140,000 satoshis
explicación: |
  Después de enviar 40,000 satoshis, el saldo de Alice en el canal es de 60,000 satoshis.
revisado: false
question: Pokud Alice pošle Bobovi 40 000 satoshi z platebního kanálu, kde původně má 100 000 satoshi, kolik finančních prostředků jí po transakci zbývá?
answer: 60 000 satoshi
wrong_answers:
  - 30 000 satoshi
  - 40 000 satoshi
  - 140 000 satoshi
explanation: |
  Po odeslání 40 000 satoshi je zůstatek Alice v kanálu 60 000 satoshi.

question: Если Алиса отправляет 40,000 сатоши Бобу из платежного канала, где изначально у неё было 100,000 сатоши, сколько средств у неё остаётся после транзакции?
answer: 60,000 сатоши
wrong_answers:
  - 30,000 сатоши
  - 40,000 сатоши
  - 140,000 сатоши
explanation: |
  После отправки 40,000 сатоши, баланс Алисы в канале составляет 60,000 сатоши.
reviewed: false
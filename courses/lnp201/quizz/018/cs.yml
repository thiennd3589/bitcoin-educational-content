otázka: Jak je vytvořen nový stav kanálu po každém převodu?
odpověď: Vytvořením nové transakce závazku s aktualizovanou distribucí
špatné_odpovědi:
  - Zveřejněním transakce na řetězci po každém převodu
  - Zvýšením celkové kapacity kanálu
  - Zavřením a znovuotevřením kanálu po každé transakci
vysvětlení: |
  Každá transakce v rámci kanálu aktualizuje stav kanálu novou transakcí závazku, která odráží aktuální rozdělení prostředků mezi oběma účastníky.

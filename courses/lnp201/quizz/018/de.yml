question: Wie wird ein neuer Kanalzustand nach jeder Überweisung erstellt?
answer: Durch das Erstellen einer neuen Commitment-Transaktion mit der aktualisierten Verteilung
wrong_answers:
  - Durch das Veröffentlichen einer On-Chain-Transaktion nach jeder Überweisung
  - Durch die Erhöhung der Gesamtkapazität des Kanals
  - Durch das Schließen und Wiederöffnen des Kanals nach jeder Transaktion
explanation: |
  Jede Transaktion innerhalb des Kanals aktualisiert den Zustand des Kanals mit einer neuen Commitment-Transaktion, die die aktuelle Verteilung der Mittel zwischen den beiden Teilnehmern widerspiegelt.

pregunta: ¿Cómo se crea un nuevo estado del canal después de cada transferencia?
respuesta: Creando una nueva transacción de compromiso con la distribución actualizada
respuestas_incorrectas:
  - Publicando una transacción en la cadena después de cada transferencia
  - Aumentando la capacidad total del canal
  - Cerrando y reabriendo el canal después de cada transacción
explicación: |
  Cada transacción dentro del canal actualiza el estado del canal con una nueva transacción de compromiso, reflejando la distribución actual de fondos entre los dos participantes.
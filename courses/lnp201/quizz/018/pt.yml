question: Como é criado um novo estado de canal após cada transferência?
answer: Criando uma nova transação de compromisso com a distribuição atualizada
wrong_answers:
  - Postando uma transação on-chain após cada transferência
  - Aumentando a capacidade total do canal
  - Fechando e reabrindo o canal após cada transação
explanation: |
  Cada transação dentro do canal atualiza o estado do canal com uma nova transação de compromisso, refletindo a distribuição atual de fundos entre os dois participantes.
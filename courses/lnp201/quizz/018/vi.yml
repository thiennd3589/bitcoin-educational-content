question: Làm thế nào một trạng thái kênh mới được tạo ra sau mỗi lần chuyển tiền?
answer: Bằng cách tạo một giao dịch cam kết mới với phân phối cập nhật
wrong_answers:
  - Bằng cách đăng một giao dịch trên chuỗi sau mỗi lần chuyển tiền
  - Bằng cách tăng tổng dung lượng của kênh
  - Bằng cách đóng và mở lại kênh sau mỗi giao dịch
explanation: |
  Mỗi giao dịch trong kênh cập nhật trạng thái của kênh với một giao dịch cam kết mới, phản ánh phân phối hiện tại của quỹ giữa hai bên tham gia.
Вопрос: Как создается новое состояние канала после каждого перевода?
Ответ: Созданием новой транзакции обязательств с обновленным распределением
Неверные ответы:
  - Путем размещения транзакции на блокчейне после каждого перевода
  - Увеличением общей емкости канала
  - Закрытием и повторным открытием канала после каждой транзакции
Объяснение:
  Каждая транзакция внутри канала обновляет состояние канала новой транзакцией обязательств, отражая текущее распределение средств между двумя участниками.
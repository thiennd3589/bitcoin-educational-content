question: Miten uusi kanavatila luodaan jokaisen siirron jälkeen?
answer: Luomalla uusi sitoumustapahtuma päivitetyllä jaolla
wrong_answers:
  - Lähettämällä on-chain-tapahtuman jokaisen siirron jälkeen
  - Kasvattamalla kanavan kokonaiskapasiteettia
  - Sulkemalla ja avaamalla kanavan uudelleen jokaisen tapahtuman jälkeen
explanation: |
  Jokainen kanavassa tapahtuva siirto päivittää kanavan tilan uudella sitoumustapahtumalla, heijastaen nykyistä varojen jakautumista kahden osallistujan välillä.

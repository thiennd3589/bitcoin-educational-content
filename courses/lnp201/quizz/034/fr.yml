question: Quelle information doit connaître le nœud émetteur pour effectuer un paiement en routage en oignon ?
answer: La topologie du réseau et la route complète jusqu'au destinataire
wrong_answers:
  - Uniquement le prochain nœud intermédiaire
  - La capacité de chaque canal
  - La signature cryptographique de chaque nœud du chemin
explanation: |
  Le nœud émetteur doit connaître la topologie du réseau pour calculer la route jusqu'au destinataire, permettant de choisir le meilleur chemin.

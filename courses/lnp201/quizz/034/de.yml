question: Welche Informationen muss der sendende Knoten kennen, um eine Zahlung über Onion-Routing durchzuführen?
answer: Die Netzwerktopologie und die komplette Route zum Empfänger
wrong_answers:
  - Nur den nächsten Zwischenknoten
  - Die Kapazität jedes Kanals
  - Die kryptografische Signatur jedes Knotens auf dem Pfad
explanation: |
  Der sendende Knoten muss die Netzwerktopologie kennen, um die Route zum Empfänger zu berechnen, was ihm ermöglicht, den besten Weg zu wählen.

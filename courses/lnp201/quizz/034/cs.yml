otázka: Jaké informace musí odesílající uzel znát, aby mohl provést platbu pomocí onion routing?
odpověď: Topologii sítě a kompletní trasu k příjemci
špatné_odpovědi:
  - Pouze následující mezilehlý uzel
  - Kapacitu každého kanálu
  - Kryptografický podpis každého uzlu na cestě
vysvětlení: |
  Odesílající uzel musí znát topologii sítě, aby mohl vypočítat trasu k příjemci, což mu umožní vybrat nejlepší cestu.

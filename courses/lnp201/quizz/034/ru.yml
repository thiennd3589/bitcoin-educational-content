Вопрос: Какую информацию должна знать отправляющая нода для выполнения платежа через маршрутизацию через луковицу (onion routing)?
Ответ: Топологию сети и полный маршрут к получателю
Неправильные ответы:
  - Только следующий промежуточный узел
  - Вместимость каждого канала
  - Криптографическую подпись каждого узла на пути
Объяснение: |
  Отправляющей ноде необходимо знать топологию сети, чтобы рассчитать маршрут к получателю, что позволяет ей выбрать наилучший путь.

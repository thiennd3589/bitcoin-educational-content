pertanyaan: Informasi apa yang harus diketahui oleh node pengirim untuk melakukan pembayaran dengan metode onion routing?
jawaban: Topologi jaringan dan rute lengkap ke penerima
jawaban_salah:
  - Hanya node perantara selanjutnya
  - Kapasitas dari setiap saluran

question: Какую информацию Боб может включить в счет-фактуру, чтобы облегчить маршрутизацию?
answer: Близлежащие каналы с достаточной ликвидностью или наличие приватных каналов
wrong_answers:
  - Приватный ключ промежуточных узлов
  - Полная карта всех каналов сети
  - Точное количество доступной ликвидности для каждого канала
explanation:
  Указывая на близлежащие каналы с ликвидностью или раскрывая приватные каналы, Боб помогает Алисе выбирать маршруты с лучшей вероятностью успеха.
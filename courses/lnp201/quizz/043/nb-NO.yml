question: Hvilken informasjon kan Bob inkludere i en faktura for å lette ruting?
answer: Nærliggende kanaler med tilstrekkelig likviditet eller eksistensen av private kanaler
wrong_answers:
  - Den private nøkkelen til mellomliggende noder
  - Det komplette kartet over alle nettverkets kanaler
  - Det eksakte beløpet av tilgjengelig likviditet for hver kanal
explanation: |
  Ved å indikere nærliggende kanaler med likviditet eller avsløre private kanaler, hjelper Bob Alice med å velge ruter med en bedre sannsynlighet for suksess.
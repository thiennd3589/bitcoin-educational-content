kysymys: Mitä tietoja Bob voi sisällyttää laskuun reitityksen helpottamiseksi?
vastaus: Läheiset kanavat, joilla on riittävästi likviditeettiä tai yksityisten kanavien olemassaolo
väärät_vastaukset:
  - Välisolmujen yksityinen avain
  - Koko verkon kanavien täydellinen kartta
  - Tarkan määrän saatavilla oleva likviditeetti kullekin kanavalle
selitys: |
  Osoittamalla läheiset kanavat, joilla on likviditeettiä tai paljastamalla yksityisiä kanavia, Bob auttaa Alicea valitsemaan reittejä, joilla on parempi onnistumisen todennäköisyys.
arvioitu: false
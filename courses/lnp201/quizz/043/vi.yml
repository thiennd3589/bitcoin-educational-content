question: Bob có thể bao gồm thông tin gì trong một hóa đơn để hỗ trợ việc định tuyến?
answer: Các kênh lân cận có đủ tính thanh khoản hoặc sự tồn tại của các kênh riêng tư
wrong_answers:
  - Khóa riêng của các nút trung gian
  - Bản đồ đầy đủ của tất cả các kênh trong mạng
  - Số lượng chính xác của tính thanh khoản có sẵn cho mỗi kênh
explanation: |
  Bằng cách chỉ ra các kênh lân cận có tính thanh khoản hoặc tiết lộ các kênh riêng tư, Bob giúp Alice chọn các tuyến đường với khả năng thành công cao hơn.

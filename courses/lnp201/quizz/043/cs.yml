otázka: Jaké informace může Bob zahrnout do faktury, aby usnadnil směrování?
odpověď: Blízké kanály s dostatečnou likviditou nebo existence soukromých kanálů
špatné_odpovědi:
  - Soukromý klíč mezilehlých uzlů
  - Kompletní mapa všech kanálů sítě
  - Přesná částka dostupné likvidity pro každý kanál
vysvětlení: |
  Tím, že Bob uvede blízké kanály s likviditou nebo odhalí soukromé kanály, pomáhá Alici vybrat trasy s lepší pravděpodobností úspěchu.
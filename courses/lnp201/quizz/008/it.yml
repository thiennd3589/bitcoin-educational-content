domanda: Come funziona un indirizzo multisignature 2/2 in Bitcoin?
risposta: Richiede due firme per sbloccare e spendere i fondi.
risposte_errate:
  - Permette di spendere i fondi con solo una delle due chiavi.
  - Autorizza le transazioni solo in casi specifici di blocco.
  - È usato solo per inviare fondi ad indirizzi pubblici.
spiegazione: |
  Un indirizzo multisignature 2/2 richiede le firme di entrambe le parti coinvolte per poter spendere i fondi, il che è utilizzato per la sicurezza dei canali Lightning.

question: How does a 2/2 multisignature address work in Bitcoin?
answer: It requires two signatures to unlock and spend the funds.
wrong_answers:
  - It allows spending the funds with just one of the two keys.
  - It authorizes transactions only in specific cases of locking.
  - It is used only to send funds to public addresses.
explanation: |
  A 2/2 multisignature address requires the signatures of both parties involved for the funds to be spent, which is used for the security of Lightning channels.

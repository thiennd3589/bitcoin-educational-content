pergunta: Qual condição deve ser atendida para que o destinatário de um HTLC receba os fundos?
resposta: Eles devem fornecer um segredo (preimagem) para desbloquear o pagamento.
respostas_erradas:
  - Eles devem aceitar as taxas de roteamento de cada nó intermediário.
  - Eles devem assinar uma nova transação de compromisso.
  - Eles devem esperar o timelock expirar antes de recuperar os fundos.
explicação: |
  Para receber os fundos em um HTLC, o destinatário deve fornecer um segredo específico que permite desbloquear o pagamento assegurado pelo hash.

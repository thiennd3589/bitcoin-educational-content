question: What condition must be met for the recipient of an HTLC to receive the funds?
answer: They must provide a secret (preimage) to unlock the payment.
wrong_answers:
  - They must accept the routing fees of each intermediary node.
  - They must sign a new commitment transaction.
  - They must wait for the timelock to expire before retrieving the funds.
explanation: |
  To receive the funds in an HTLC, the recipient must provide a specific secret that allows unlocking the payment secured by the hash.

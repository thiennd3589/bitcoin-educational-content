question: Какое условие должно быть выполнено, чтобы получатель HTLC мог получить средства?
answer: Он должен предоставить секрет (предобраз) для разблокировки платежа.
wrong_answers:
  - Он должен принять комиссионные сборы каждого промежуточного узла.
  - Он должен подписать новую транзакцию обязательства.
  - Он должен дождаться истечения времени timelock, прежде чем извлекать средства.
explanation: |
  Чтобы получить средства в HTLC, получатель должен предоставить конкретный секрет, который позволяет разблокировать платеж, защищенный хешем.
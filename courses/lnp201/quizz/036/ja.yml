question: HTLCの受取人が資金を受け取るために満たすべき条件は何ですか？
answer: 支払いを解除するための秘密（事前画像）を提供する必要があります。
wrong_answers:
  - 各中継ノードのルーティング手数料を受け入れる必要があります。
  - 新しいコミットメントトランザクションに署名する必要があります。
  - 資金を取り出す前にタイムロックが満了するのを待つ必要があります。
explanation: |
  HTLCで資金を受け取るためには、受取人はハッシュによって保護された支払いを解除することを可能にする特定の秘密を提供する必要があります。

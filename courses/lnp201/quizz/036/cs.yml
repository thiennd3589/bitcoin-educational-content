question: Jaká podmínka musí být splněna, aby příjemce HTLC obdržel prostředky?
answer: Musí poskytnout tajemství (preimage) k odemčení platby.
wrong_answers:
  - Musí přijmout transakční poplatky každého prostředníkujícího uzlu.
  - Musí podepsat novou závaznou transakci.
  - Musí počkat, až vyprší časový zámek, než si prostředky vyberou.
explanation: |
  Aby příjemce obdržel prostředky v HTLC, musí poskytnout specifické tajemství, které umožňuje odemknout platbu zajištěnou hashem.

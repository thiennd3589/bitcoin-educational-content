question: Qual é o principal objetivo da Lightning Network?
answer: Melhorar a escalabilidade do Bitcoin para permitir pagamentos rápidos e de baixo custo
wrong_answers:
  - Eliminar taxas de transação na blockchain do Bitcoin
  - Criar uma alternativa ao Bitcoin para pagamentos de alto valor
  - Simplificar trocas entre diferentes criptomoedas
explanation: |
  A Lightning Network visa aprimorar a escalabilidade do Bitcoin, possibilitando transações rápidas e baratas por meio de canais de pagamento fora da cadeia.

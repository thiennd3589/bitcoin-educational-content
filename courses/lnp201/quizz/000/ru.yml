question: Какова основная цель Lightning Network?
answer: Улучшить масштабируемость Bitcoin для обеспечения быстрых и недорогих платежей.
wrong_answers:
  - Устранить комиссии за транзакции в блокчейне Bitcoin
  - Создать альтернативу Bitcoin для платежей высокой стоимости
  - Упростить обмены между различными криптовалютами
explanation: |
  Lightning Network стремится улучшить масштабируемость Bitcoin, позволяя совершать быстрые и недорогие транзакции через внеблоковые платежные каналы.

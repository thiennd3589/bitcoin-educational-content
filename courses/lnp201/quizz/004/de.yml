Frage: Was ermöglicht das Lightning-Netzwerk im Vergleich zu traditionellen Transaktionen auf der Bitcoin-Blockchain?
Antwort: Schnelle Transaktionen mit minimalen Gebühren
falsche_Antworten:
  - Anonyme und nicht nachverfolgbare Transaktionen
  - Transaktionen in großen Mengen ohne Volumenbegrenzungen
  - Transaktionen zwischen verschiedenen Blockchains
Erklärung: |
  Das Lightning-Netzwerk ermöglicht schnelle und kostengünstige Transaktionen durch Off-Chain-Zahlungskanäle, was sich von regulären Transaktionen auf der Blockchain unterscheidet.

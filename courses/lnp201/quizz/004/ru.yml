question: Что позволяет сделать Сеть Молния по сравнению с традиционными транзакциями в блокчейне Биткойн?
answer: Быстрые транзакции с минимальными комиссиями
wrong_answers:
  - Анонимные и неотслеживаемые транзакции
  - Транзакции большими объемами без ограничений по количеству
  - Транзакции между различными блокчейнами
explanation: |
  Сеть Молния позволяет осуществлять быстрые транзакции с низкой стоимостью через внеблокчейновые платежные каналы, что отличается от обычных транзакций в блокчейне.
reviewed: false
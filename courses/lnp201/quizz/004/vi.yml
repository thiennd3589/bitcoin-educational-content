question: Mạng Lưới Lightning cho phép gì so với các giao dịch truyền thống trên blockchain Bitcoin?
answer: Giao dịch nhanh chóng với phí tối thiểu
wrong_answers:
  - Giao dịch ẩn danh và không thể truy vết
  - Giao dịch với số lượng lớn mà không giới hạn về khối lượng
  - Giao dịch giữa các blockchain khác nhau
explanation: |
  Mạng Lưới Lightning cho phép thực hiện giao dịch nhanh chóng và với chi phí thấp thông qua các kênh thanh toán ngoại tuyến, điều này khác biệt so với các giao dịch thông thường trên blockchain.
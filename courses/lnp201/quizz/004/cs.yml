question: Co umožňuje Lightning Network ve srovnání s tradičními transakcemi na Bitcoinovém blockchainu?
answer: Rychlé transakce s minimálními poplatky
wrong_answers:
  - Anonymní a nevystopovatelné transakce
  - Transakce ve velkém množství bez limitů objemu
  - Transakce mezi různými blockchainy
explanation: |
  Lightning Network umožňuje rychlé a nízkonákladové transakce prostřednictvím platebních kanálů mimo blockchain, což se liší od běžných transakcí na blockchainu.

question: Lightning Networkは、Bitcoinブロックチェーン上の従来のトランザクションと比較して、何を可能にしますか？
answer: 最小限の手数料での高速トランザクション
wrong_answers:
  - 匿名で追跡不可能なトランザクション
  - 容量制限なしでの大量トランザクション
  - 異なるブロックチェーン間のトランザクション
explanation: |
  Lightning Networkは、ブロックチェーン上の通常のトランザクションとは異なり、オフチェーンの支払いチャネルを通じて、高速かつ低コストのトランザクションを可能にします。

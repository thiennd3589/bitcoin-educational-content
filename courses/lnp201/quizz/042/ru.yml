question: Какой критерий может помочь узлу выбрать эффективный платежный маршрут?
answer: Вероятность успеха на основе общей пропускной способности каналов
wrong_answers:
  - Географическое расстояние между узлами
  - Наличие узлов с низким уровнем комиссии
  - Количество платежей, совершенных целевым узлом
explanation:
  Общая пропускная способность каналов может указывать на более высокую вероятность успеха, поскольку это предполагает большую доступность ликвидности для транзакций.

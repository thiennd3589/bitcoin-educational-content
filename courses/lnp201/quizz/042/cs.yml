otázka: Jaké kritérium může uzlu pomoci vybrat efektivní platební trasu?
odpověď: Pravděpodobnost úspěchu na základě celkové kapacity kanálů
špatné_odpovědi:
  - Geografická vzdálenost mezi uzly
  - Přítomnost uzlů s nízkou úrovní poplatků
  - Počet plateb provedených cílovým uzlem
vysvětlení: |
  Celková kapacita kanálů může naznačovat vyšší pravděpodobnost úspěchu, protože naznačuje větší dostupnost likvidity pro transakce.

domanda: Quale criterio può aiutare un nodo a scegliere un percorso di pagamento efficiente?
risposta: La probabilità di successo basata sulla capacità totale dei canali
risposte_errate:
  - La distanza geografica tra i nodi
  - La presenza di nodi con un livello di commissione basso
  - Il numero di pagamenti effettuati dal nodo destinatario
spiegazione: |
  La capacità totale dei canali può indicare una maggiore probabilità di successo, poiché suggerisce una maggiore disponibilità di liquidità per le transazioni.

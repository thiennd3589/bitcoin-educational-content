question: Какова основная роль отправляющего узла в маршрутизации в сети Lightning?
answer: Вычислить полный маршрут до получателя
wrong_answers:
  - Хранить информацию о ликвидности всех каналов сети
  - Определять комиссионные сборы для каждого промежуточного узла
  - Напрямую связываться со всеми промежуточными узлами
explanation: |
  Отправляющий узел отвечает за вычисление полного маршрута до получателя, так как промежуточные узлы знают только своего непосредственного соседа.

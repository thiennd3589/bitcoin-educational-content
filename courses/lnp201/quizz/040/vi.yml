Câu hỏi: Vai trò chính của nút gửi trong việc định tuyến trên Mạng Lưới Lightning là gì?
Câu trả lời: Tính toán toàn bộ lộ trình đến người nhận
Câu trả lời sai:
  - Lưu trữ thông tin thanh khoản của tất cả các kênh trong mạng
  - Xác định phí giao dịch cho mỗi nút trung gian
  - Liên lạc trực tiếp với tất cả các nút trung gian
Giải thích: |
  Nút gửi có trách nhiệm tính toán toàn bộ lộ trình đến người nhận, vì các nút trung gian chỉ biết về hàng xóm trực tiếp của mình.

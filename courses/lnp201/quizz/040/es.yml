pregunta: ¿Cuál es el papel principal del nodo emisor en el enrutamiento en la Red Lightning?
respuesta: Calcular la ruta completa hasta el destinatario
respuestas_incorrectas:
  - Almacenar la información de liquidez de todos los canales de la red
  - Determinar las tarifas de transacción para cada nodo intermediario
  - Comunicarse directamente con todos los nodos intermediarios
explicación: |
  El nodo emisor es responsable de calcular toda la ruta hasta el destinatario, ya que los nodos intermediarios solo conocen a su vecino inmediato.
revisado: false
otázka: Jaká je hlavní role odesílajícího uzlu při směrování na Lightning Network?
odpověď: Vypočítat kompletní trasu k příjemci
špatné_odpovědi:
  - Uchovávat informace o likviditě všech kanálů sítě
  - Stanovit transakční poplatky pro každý zprostředkující uzel
  - Komunikovat přímo se všemi zprostředkujícími uzly
vysvětlení: |
  Odesílající uzel je zodpovědný za výpočet celé trasy k příjemci, protože zprostředkující uzly znají pouze svého bezprostředního souseda.

pertanyaan: Apa peran utama dari node pengirim dalam routing pada Lightning Network?
jawaban: Menghitung rute lengkap ke penerima
jawaban_salah:
  - Menyimpan informasi likuiditas dari semua saluran jaringan
  - Menentukan biaya transaksi untuk setiap node perantara

question: Quel est le rôle principal du nœud émetteur dans le routage sur le Lightning Network ?
answer: Calculer la route complète jusqu'au destinataire
wrong_answers:
  - Stocker les informations de liquidité de tous les canaux du réseau
  - Déterminer les frais de transaction pour chaque nœud intermédiaire
  - Communiquer directement avec tous les nœuds intermédiaires
explanation: |
  Le nœud émetteur est responsable de calculer la route entière jusqu'au destinataire, car les nœuds intermédiaires ne connaissent que leur voisin immédiat.

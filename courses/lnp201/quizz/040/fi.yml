question: Mikä on lähettävän solmun päärooli reitityksessä Lightning-verkossa?
answer: Laskea koko reitti vastaanottajalle
wrong_answers:
  - Säilyttää kaikkien verkon kanavien likviditeettitiedot
  - Määrittää siirtomaksut jokaiselle välisolmulle
  - Kommunikoida suoraan kaikkien välisolmujen kanssa
explanation: |
  Lähettävä solmu vastaa koko reitin laskemisesta vastaanottajalle, sillä välisolmut tuntevat vain välittömän naapurinsa.
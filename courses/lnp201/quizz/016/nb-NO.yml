question: Når blir en forpliktelsestransaksjon publisert på Bitcoin-blockchainen?
answer: Til slutt når kanalen er lukket
wrong_answers:
  - Umiddelbart etter hver overføring i kanalen
  - Før hver ny forpliktelsestransaksjon
  - Når de tilgjengelige midlene er oppbrukt
explanation: |
  Forpliktelsestransaksjoner bygges og signeres for hver endring i tildeling, men de blir kun til slutt publisert på blockchain i tilfelle kanallukking.
Câu hỏi: Khi nào một giao dịch cam kết được công bố trên blockchain Bitcoin?

Câu trả lời: Cuối cùng khi kênh được đóng lại

Câu trả lời sai:
  - Ngay sau mỗi lần chuyển tiền trong kênh
  - Trước mỗi giao dịch cam kết mới
  - Khi số tiền có sẵn được tiêu hết

Giải thích:
  Giao dịch cam kết được xây dựng và ký kết cho mỗi sự thay đổi trong phân bổ, nhưng chúng chỉ được công bố trên blockchain trong trường hợp kênh đóng lại.
kysymys: Milloin sitoumustapahtuma julkaistaan Bitcoin-lohkoketjussa?
vastaus: Lopulta kun kanava suljetaan
vaarat_vastaukset:
  - Välittömästi jokaisen siirron jälkeen kanavassa
  - Ennen jokaista uutta sitoumustapahtumaa
  - Kun käytettävissä olevat varat on käytetty loppuun
selitys: |
  Sitoumustapahtumat rakennetaan ja allekirjoitetaan jokaisen allokaation muutoksen yhteydessä, mutta ne julkaistaan lopulta lohkoketjussa vain kanavan sulkemisen yhteydessä.

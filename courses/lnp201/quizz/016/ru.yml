question: Когда транзакция обязательств публикуется в блокчейне Bitcoin?
answer: В конечном итоге, когда канал закрывается
wrong_answers:
  - Сразу после каждого перевода в канале
  - Перед каждой новой транзакцией обязательств
  - Когда исчерпываются доступные средства
explanation: |
  Транзакции обязательств создаются и подписываются при каждом изменении распределения, но они публикуются в блокчейне только в случае закрытия канала.
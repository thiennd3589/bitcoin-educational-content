question: Que se passe-t-il si un paiement via HTLC n'est pas complété dans le délai imparti ?
answer: Le paiement est annulé et les fonds retournent à l'émetteur
wrong_answers:
  - Le paiement est conservé par le dernier nœud intermédiaire
  - Les fonds sont distribués à tous les nœuds du chemin
  - Les fonds sont bloqués définitivement
explanation: |
  Si un HTLC expire sans que le secret ne soit révélé, le paiement est annulé et les fonds reviennent à l'émetteur, empêchant ainsi tout nœud intermédiaire de conserver les fonds.
reviewed: false

question: Что происходит, если платеж через HTLC не завершается в отведенное время?
answer: Платеж отменяется, и средства возвращаются отправителю.
wrong_answers:
  - Платеж остается у последнего посреднического узла
  - Средства распределяются между всеми узлами на пути
  - Средства блокируются навсегда
explanation: |
  Если HTLC истекает без раскрытия секрета, платеж отменяется, и средства возвращаются отправителю, тем самым предотвращая возможность любого посреднического узла удержать средства.
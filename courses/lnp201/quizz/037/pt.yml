pergunta: O que acontece se um pagamento por meio de HTLC não for concluído dentro do tempo alocado?
resposta: O pagamento é cancelado e os fundos retornam ao remetente.
respostas_erradas:
  - O pagamento é retido pelo último nó intermediário
  - Os fundos são distribuídos a todos os nós no caminho
  - Os fundos são permanentemente bloqueados
explicação: |
  Se um HTLC expirar sem que o segredo seja revelado, o pagamento é cancelado e os fundos retornam ao remetente, impedindo assim que qualquer nó intermediário fique com os fundos.
revisado: false
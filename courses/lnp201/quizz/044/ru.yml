question: Что делает отправляющий узел, когда маршрут платежа не удается из-за недостаточной ликвидности?
answer: Он пробует другой маршрут до тех пор, пока не найдет работающий
wrong_answers:
  - Он автоматически отправляет запрос на возврат средств получателю
  - Он закрывает канал и создает новый прямой канал
  - Он просит промежуточные узлы увеличить их ликвидность
explanation: |
  Когда маршрут не удается, отправляющий узел пробует другие альтернативные маршруты до тех пор, пока не найдет работающий путь или пока не исчерпаются все варианты.

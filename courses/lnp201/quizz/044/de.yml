Frage: Was macht ein sendender Knoten, wenn eine Zahlungsroute aufgrund unzureichender Liquidität fehlschlägt?
Antwort: Er versucht eine andere Route, bis er eine funktionierende findet.
falsche_Antworten:
  - Er sendet automatisch eine Rückerstattungsanfrage an den Empfänger.
  - Er schließt den Kanal und erstellt einen neuen direkten Kanal.
  - Er bittet die Zwischenknoten, ihre Liquidität zu erhöhen.
Erklärung: |
  Wenn eine Route fehlschlägt, versucht der sendende Knoten andere alternative Routen, bis ein funktionierender Weg gefunden wird oder alle Optionen erschöpft sind.
überprüft: false
question: Que fait un nœud émetteur lorsqu'une route de paiement échoue en raison de liquidités insuffisantes ?
answer: Il tente une autre route jusqu'à en trouver une fonctionnelle
wrong_answers:
  - Il envoie automatiquement une demande de remboursement au destinataire
  - Il ferme le canal et crée un nouveau canal direct
  - Il demande aux nœuds intermédiaires d'augmenter leurs liquidités
explanation: |
  Lorsqu'une route échoue, le nœud émetteur essaie d'autres routes alternatives jusqu'à ce qu'un chemin fonctionnel soit trouvé, ou que toutes les options soient épuisées.

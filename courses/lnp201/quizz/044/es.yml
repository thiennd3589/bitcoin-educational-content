pregunta: ¿Qué hace un nodo emisor cuando una ruta de pago falla debido a liquidez insuficiente?
respuesta: Intenta otra ruta hasta encontrar una funcional
respuestas_incorrectas:
  - Envía automáticamente una solicitud de reembolso al destinatario
  - Cierra el canal y crea un nuevo canal directo
  - Pide a los nodos intermediarios que aumenten su liquidez
explicación: |
  Cuando una ruta falla, el nodo emisor prueba otras rutas alternativas hasta encontrar un camino funcional o hasta que se agoten todas las opciones.
revisado: false
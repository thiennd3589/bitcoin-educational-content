question: What does a sending node do when a payment route fails due to insufficient liquidity?
answer: It tries another route until it finds a functional one
wrong_answers:
  - It automatically sends a refund request to the recipient
  - It closes the channel and creates a new direct channel
  - It asks the intermediary nodes to increase their liquidity
explanation: |
  When a route fails, the sending node tries other alternative routes until a functional path is found, or all options are exhausted.

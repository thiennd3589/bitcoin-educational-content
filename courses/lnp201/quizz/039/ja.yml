question: アクティブなHTLCを持つチャネルが強制的に閉じられた場合、どうなりますか？
answer: HTLCは、コミットメントトランザクションのアウトプットとして含まれます。
wrong_answers:
  - HTLCは自動的にキャンセルされます。
  - 資金は前のノードに再分配されます。
  - HTLCが期限切れになるまでチャネルを閉じることはできません。
explanation: |
  強制的なクローズの際、保留中のHTLCはコミットメントトランザクションのアウトプットとして表され、定義された条件に従ってその実行または返却が保証されます。
reviewed: false
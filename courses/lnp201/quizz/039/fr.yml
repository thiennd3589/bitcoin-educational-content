question: Que se passe-t-il si un canal contenant un HTLC actif est fermé de manière forcée ?
answer: L'HTLC est inclus dans les transactions d'engagement comme output
wrong_answers:
  - L'HTLC est annulé automatiquement
  - Les fonds sont redistribués aux nœuds précédents
  - Le canal ne peut pas être fermé tant que le HTLC n'a pas expiré
explanation: |
  Lors d'une fermeture forcée, les HTLC en attente sont représentés comme outputs dans les transactions d'engagement, assurant ainsi leur exécution ou leur retour selon les conditions définies.

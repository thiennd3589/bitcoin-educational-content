question: O que acontece se um canal com um HTLC ativo for fechado à força?
answer: O HTLC é incluído nas transações de compromisso como um output.
wrong_answers:
  - O HTLC é automaticamente cancelado.
  - Os fundos são redistribuídos para os nós anteriores.
  - O canal não pode ser fechado até que o HTLC tenha expirado.
explanation: |
  Durante um fechamento forçado, os HTLCs pendentes são representados como outputs nas transações de compromisso, garantindo assim sua execução ou retorno de acordo com as condições definidas.
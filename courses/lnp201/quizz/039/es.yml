pregunta: ¿Qué sucede si un canal con un HTLC activo se cierra forzosamente?
respuesta: El HTLC se incluye en las transacciones de compromiso como un resultado.
respuestas_incorrectas:
  - El HTLC se cancela automáticamente.
  - Los fondos se redistribuyen a los nodos anteriores.
  - El canal no puede cerrarse hasta que el HTLC haya expirado.
explicación: |
  Durante un cierre forzoso, los HTLC pendientes se representan como resultados en las transacciones de compromiso, asegurando así su ejecución o devolución según las condiciones definidas.
question: Что происходит, если канал с активным HTLC закрывается принудительно?
answer: HTLC включается в транзакции обязательств как выход.
wrong_answers:
  - HTLC автоматически аннулируется.
  - Средства перераспределяются предыдущим узлам.
  - Канал не может быть закрыт до истечения срока HTLC.
explanation: |
  При принудительном закрытии ожидающие HTLC представлены как выходы в транзакциях обязательств, тем самым обеспечивая их выполнение или возврат в соответствии с определенными условиями.
câu hỏi: Điều gì xảy ra nếu một kênh có HTLC đang hoạt động bị đóng cưỡng chế?
câu trả lời: HTLC được bao gồm trong các giao dịch cam kết như một đầu ra.
câu trả lời sai:
  - HTLC được tự động hủy bỏ.
  - Các quỹ được phân phối lại cho các nút trước đó.
  - Kênh không thể được đóng cho đến khi HTLC hết hạn.
giải thích: |
  Trong trường hợp đóng cưỡng chế, các HTLC đang chờ xử lý được biểu diễn như các đầu ra trong các giao dịch cam kết, do đó đảm bảo việc thực hiện hoặc trả lại theo các điều kiện đã định.

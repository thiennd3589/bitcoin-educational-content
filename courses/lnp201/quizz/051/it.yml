question: Cosa permette di ottenere la tecnica di apertura a triangolo ai nodi partecipanti?
answer: Liquidità in entrata e in uscita in ogni canale
wrong_answers:
  - Tariffe di routing ridotte
  - Un numero illimitato di transazioni senza conferma
  - Un collegamento diretto con ogni altro nodo della rete
explanation: |
  La tecnica di apertura a triangolo permette a ciascun nodo di ottenere una liquidità bilanciata, sia in entrata che in uscita, formando un anello di canali tra vari partecipanti.

otázka: Co umožňuje technika otevírání trojúhelníku účastnickým uzlům dosáhnout?
odpověď: Příchozí a odchozí likviditu v každém kanálu
špatné_odpovědi:
  - Snížené poplatky za směrování
  - Neomezený počet transakcí bez potvrzení
  - Přímé spojení s každým dalším uzlem sítě
vysvětlení: |
  Technika otevírání trojúhelníku umožňuje každému uzlu dosáhnout vyvážené likvidity, jak příchozí, tak odchozí, formováním smyčky kanálů mezi několika účastníky.

question: Что позволяет достичь техника открытия треугольника участвующим узлам?
answer: Входящая и исходящая ликвидность в каждом канале
wrong_answers:
  - Сниженные комиссии за маршрутизацию
  - Неограниченное количество транзакций без подтверждения
  - Прямая связь с каждым другим узлом сети
explanation: |
  Техника открытия треугольника позволяет каждому узлу достичь сбалансированной ликвидности, как входящей, так и исходящей, формируя петлю каналов среди нескольких участников.

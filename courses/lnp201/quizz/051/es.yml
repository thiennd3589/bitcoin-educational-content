pregunta: ¿Qué permite lograr la técnica de apertura triangular a los nodos participantes?
respuesta: Liquidez entrante y saliente en cada canal
respuestas_incorrectas:
  - Tarifas de enrutamiento reducidas
  - Un número ilimitado de transacciones sin confirmación
  - Un enlace directo con cada otro nodo de la red
explicación: |
  La técnica de apertura triangular permite a cada nodo lograr una liquidez equilibrada, tanto entrante como saliente, formando un bucle de canales entre varios participantes.
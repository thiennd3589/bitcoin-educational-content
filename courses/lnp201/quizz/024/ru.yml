question: Каково совместное воздействие таймлока и ключа отзыва на транзакции обязательств?
answer: Они удерживают участников от обмана, предлагая немедленное наказание
wrong_answers:
  - Они уменьшают емкость канала в случае обмана
  - Они автоматически блокируют средства виновной стороны
  - Они заставляют открыть новый канал, если транзакция некорректна
explanation: |
  Таймлок и ключ отзыва удерживают участников от обмана, гарантируя, что любая попытка обмануть приводит к немедленной потере средств для виновной стороны.
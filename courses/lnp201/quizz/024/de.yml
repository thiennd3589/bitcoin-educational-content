question: Was ist die kombinierte Wirkung des Zeitmechanismus (timelock) und des Widerrufsschlüssels (revocation key) auf Commitment-Transaktionen?
answer: Sie schrecken Teilnehmer vom Betrügen ab, indem sie eine sofortige Bestrafung bieten.
wrong_answers:
  - Sie reduzieren die Kapazität des Kanals im Falle von Betrug.
  - Sie sperren automatisch die Mittel der schuldigen Partei.
  - Sie erzwingen die Eröffnung eines neuen Kanals, falls die Transaktion inkorrekt ist.
explanation: |
  Der Zeitmechanismus (timelock) und der Widerrufsschlüssel (revocation key) schrecken Teilnehmer vom Betrügen ab, indem sie sicherstellen, dass jeder Versuch zu betrügen, in einem sofortigen Verlust der Mittel für die schuldige Partei resultiert.

question: Jaký je kombinovaný efekt časového zámku a klíče pro zrušení na transakce závazku?
answer: Odradí účastníky od podvádění tím, že nabízí okamžitý trest
wrong_answers:
  - Sníží kapacitu kanálu v případě podvádění
  - Automaticky zamknou finanční prostředky vinné strany
  - Nutí otevření nového kanálu, pokud je transakce nesprávná
explanation: |
  Časový zámek a klíč pro zrušení odradí účastníky od podvádění tím, že zajistí, že jakýkoliv pokus o podvod vyústí v okamžitou ztrátu finančních prostředků pro vinnou stranu.

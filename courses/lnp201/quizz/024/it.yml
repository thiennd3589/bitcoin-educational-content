domanda: Qual è l'effetto combinato del timelock e della chiave di revoca sulle transazioni di impegno?
risposta: Scoraggiano i partecipanti dal barare offrendo una punizione immediata
risposte_errate:
  - Riducono la capacità del canale in caso di baro
  - Bloccano automaticamente i fondi della parte colpevole
  - Costringono all'apertura di un nuovo canale se la transazione è errata
spiegazione: |
  Il timelock e la chiave di revoca scoraggiano i partecipanti dal barare assicurando che qualsiasi tentativo di barare risulti in una perdita immediata di fondi per la parte colpevole.

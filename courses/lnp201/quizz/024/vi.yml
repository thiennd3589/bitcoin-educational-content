câu hỏi: Tác động kết hợp của khóa thời gian và khóa thu hồi đối với giao dịch cam kết là gì?
câu trả lời: Chúng ngăn chặn người tham gia gian lận bằng cách áp dụng hình phạt ngay lập tức
câu trả lời sai:
  - Chúng giảm khả năng của kênh trong trường hợp gian lận
  - Chúng tự động khóa số tiền của bên có lỗi
  - Chúng buộc phải mở một kênh mới nếu giao dịch không chính xác
giải thích: |
  Khóa thời gian và khóa thu hồi ngăn chặn người tham gia gian lận bằng cách đảm bảo rằng bất kỳ nỗ lực gian lận nào cũng dẫn đến việc mất tiền ngay lập tức cho bên có lỗi.

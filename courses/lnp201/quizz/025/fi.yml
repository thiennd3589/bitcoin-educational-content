kysymys: Mitkä ovat kolme menetelmää kanavan sulkemiseksi Lightning-verkossa?
vastaus: Yhteistyöllinen sulkeminen, pakotettu sulkeminen, huijaamisella sulkeminen
väärät_vastaukset:
  - Nopea sulkeminen, hidas sulkeminen, kaksinkertaisella allekirjoituksella sulkeminen
  - Turvallinen sulkeminen, automatisoitu sulkeminen, varojen menetyksellä sulkeminen
  - Suora sulkeminen, epäsuora sulkeminen, vaatimuksella sulkeminen
selitys: |
  On kolme menetelmää: yhteistyöllinen sulkeminen, jossa osapuolet ovat yhtä mieltä, pakotettu sulkeminen ilman toisen osapuolen vastausta, ja huijaamisella sulkeminen, jossa osapuoli yrittää julkaista vanhan siirron.
arvioitu: false
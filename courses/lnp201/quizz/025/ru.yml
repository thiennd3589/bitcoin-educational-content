question: Какие три метода закрытия канала существуют в Lightning Network?
answer: Совместное закрытие, принудительное закрытие, закрытие с обманом
wrong_answers:
  - Быстрое закрытие, медленное закрытие, закрытие с двойной подписью
  - Безопасное закрытие, автоматизированное закрытие, закрытие с потерей средств
  - Прямое закрытие, косвенное закрытие, закрытие с претензией
explanation: |
  Существует три метода: совместное закрытие, когда стороны приходят к соглашению, принудительное закрытие без ответа от одной из сторон, и закрытие с обманом, когда одна из сторон пытается опубликовать старую транзакцию.

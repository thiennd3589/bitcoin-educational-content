pergunta: Quais são os três métodos de fechamento de um canal na Lightning Network?
resposta: Fechamento cooperativo, fechamento forçado, fechamento com trapaça
respostas_erradas:
  - Fechamento rápido, fechamento lento, fechamento com dupla assinatura
  - Fechamento seguro, fechamento automatizado, fechamento com perda de fundos
  - Fechamento direto, fechamento indireto, fechamento com reivindicação
explicação: |
  Existem três métodos: fechamento cooperativo onde as partes concordam, fechamento forçado sem uma resposta de uma das partes, e fechamento com trapaça onde uma parte tenta publicar uma transação antiga.

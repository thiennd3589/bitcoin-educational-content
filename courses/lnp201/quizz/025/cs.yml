otázka: Jaké jsou tři metody uzavření kanálu na Lightning Network?
odpověď: Kooperativní uzavření, vynucené uzavření, uzavření s podvodem
špatné_odpovědi:
  - Rychlé uzavření, pomalé uzavření, uzavření s dvojitým podpisem
  - Bezpečné uzavření, automatizované uzavření, uzavření se ztrátou prostředků
  - Přímé uzavření, nepřímé uzavření, uzavření s nárokem
vysvětlení: |
  Existují tři metody: kooperativní uzavření, kdy se strany dohodnou, vynucené uzavření bez odpovědi od jedné strany a uzavření s podvodem, kdy strana se pokusí publikovat starou transakci.

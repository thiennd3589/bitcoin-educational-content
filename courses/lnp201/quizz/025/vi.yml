question: Ba phương pháp đóng kênh trên Lightning Network là gì?
answer: Đóng kênh hợp tác, đóng kênh cưỡng chế, đóng kênh có gian lận
wrong_answers:
  - Đóng kênh nhanh, đóng kênh chậm, đóng kênh với chữ ký kép
  - Đóng kênh an toàn, đóng kênh tự động, đóng kênh với mất tiền
  - Đóng kênh trực tiếp, đóng kênh gián tiếp, đóng kênh với yêu sách
explanation: |
  Có ba phương pháp: đóng kênh hợp tác khi các bên đồng ý, đóng kênh cưỡng chế khi không nhận được phản hồi từ một bên, và đóng kênh có gian lận khi một bên cố gắng công bố một giao dịch cũ.
question: Lightning Network上でチャネルを閉じる3つの方法は何ですか？
answer: 協力的な閉鎖、強制的な閉鎖、不正行為による閉鎖
wrong_answers:
  - 迅速な閉鎖、遅い閉鎖、二重署名による閉鎖
  - 安全な閉鎖、自動的な閉鎖、資金損失による閉鎖
  - 直接的な閉鎖、間接的な閉鎖、請求による閉鎖
explanation: |
  3つの方法があります: 協力的な閉鎖は当事者間の合意によるもの、強制的な閉鎖は一方の当事者からの応答がない場合、不正行為による閉鎖は古いトランザクションを公開しようとする当事者がいる場合です。

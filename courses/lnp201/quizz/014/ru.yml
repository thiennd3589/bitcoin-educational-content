Вопрос: Какой последний шаг для открытия канала в Lightning Network?
Ответ: Опубликовать транзакцию депозита в блокчейне Bitcoin
Неверные ответы:
  - Подписать транзакцию на вывод средств для их восстановления
  - Отправить сообщение о подтверждении открытия другой стороне
  - Проверить баланс средств каждого участника
Объяснение:
  Последний шаг для открытия канала - это публикация транзакции депозита в блокчейне, что официально открывает канал.

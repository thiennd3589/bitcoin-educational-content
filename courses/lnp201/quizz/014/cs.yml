otázka: Jaký je poslední krok pro otevření kanálu na Lightning Network?
odpověď: Publikovat transakci vkladu na Bitcoin blockchainu
špatné_odpovědi:
  - Podepsat transakci pro vybrání prostředků k jejich získání zpět
  - Poslat potvrzovací zprávu o otevření druhé straně
  - Ověřit zůstatek prostředků každého účastníka
vysvětlení: |
  Posledním krokem pro otevření kanálu je publikování transakce vkladu na blockchain, což oficiálně otevírá kanál.

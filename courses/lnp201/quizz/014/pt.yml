pergunta: Qual é o último passo para abrir um canal na Lightning Network?
resposta: Publicar a transação de depósito na blockchain do Bitcoin
respostas_erradas:
  - Assinar uma transação de retirada para recuperar os fundos
  - Enviar uma mensagem de confirmação da abertura para a outra parte
  - Verificar o saldo de fundos de cada participante
explicação: |
  O último passo para abrir um canal é publicar a transação de depósito na blockchain, o que oficialmente abre o canal.

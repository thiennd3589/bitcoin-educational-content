question: What is the last step to open a channel on the Lightning Network?
answer: Publish the deposit transaction on the Bitcoin blockchain
wrong_answers:
  - Sign a withdrawal transaction to recover the funds
  - Send a confirmation message of the opening to the other party
  - Verify the balance of funds of each participant
explanation: |
  The last step to open a channel is to publish the deposit transaction on the blockchain, which officially opens the channel.

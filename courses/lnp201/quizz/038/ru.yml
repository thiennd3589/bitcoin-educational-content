question: Какую роль играет таймлок в работе HTLC?
answer: Он предоставляет временные рамки для завершения платежа до его отмены
wrong_answers:
  - Он увеличивает пропускную способность используемого канала
  - Он добавляет слой конфиденциальности к транзакции
  - Он вводит дополнительные сборы за каждый промежуточный узел
explanation: |
  Таймлок накладывает временные рамки для завершения HTLC, что позволяет восстановить средства, если транзакция не удастся, отменяя платеж после этого периода.
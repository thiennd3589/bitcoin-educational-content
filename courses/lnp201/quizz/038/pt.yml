questão: Qual papel o timelock desempenha na operação dos HTLCs?
resposta: Ele fornece um prazo para completar o pagamento antes do cancelamento
respostas_erradas:
  - Ele aumenta a capacidade do canal utilizado
  - Ele adiciona uma camada de privacidade à transação
  - Ele aplica taxas adicionais para cada nó intermediário
explicação: |
  O timelock impõe um prazo para completar um HTLC, o que permite a recuperação dos fundos caso a transação não tenha sucesso, cancelando o pagamento após esse período.

question: What role does the timelock play in the operation of HTLCs?
answer: It provides a timeframe to complete the payment before cancellation
wrong_answers:
  - It increases the capacity of the channel used
  - It adds a layer of privacy to the transaction
  - It applies additional fees for each intermediary node
explanation: |
  The timelock imposes a timeframe to complete an HTLC, which allows for the recovery of funds if the transaction does not succeed, by cancelling the payment after this period.

question: Qu'est-ce que la clé de révocation permet de faire en cas de tricherie ?
answer: Récupérer l'intégralité des fonds en punissant le tricheur
wrong_answers:
  - Annuler la transaction d'engagement
  - Doubler la capacité du canal
  - Empêcher toute transaction supplémentaire dans le canal
explanation: |
  La clé de révocation permet à la partie lésée de récupérer l'intégralité des fonds en cas de tentative de tricherie par l'autre partie.

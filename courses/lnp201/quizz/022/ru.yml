Вопрос: Что позволяет сделать ключ отзыва в случае мошенничества?
Ответ: Восстановить все средства, наказав обманщика
Неверные ответы:
  - Отменить транзакцию обязательства
  - Удвоить емкость канала
  - Предотвратить любые дальнейшие транзакции в канале
Объяснение: |
  Ключ отзыва позволяет пострадавшей стороне восстановить все средства в случае попытки обмана со стороны другой стороны.
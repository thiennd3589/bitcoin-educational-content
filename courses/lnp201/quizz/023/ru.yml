question: Почему Алиса и Боб обмениваются своими секретами для предыдущих транзакций обязательств?
answer: Чтобы каждый мог защитить себя, если другой опубликует старую транзакцию
wrong_answers:
  - Чтобы увеличить емкость канала
  - Чтобы заблокировать друг другу доступ к средствам
  - Чтобы разделить средства поровну
explanation: |
  Обмен секретами для предыдущих транзакций позволяет каждому участнику наказать другого в случае попытки обмана путем публикации старой транзакции.

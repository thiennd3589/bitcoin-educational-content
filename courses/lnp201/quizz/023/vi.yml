câu hỏi: Tại sao Alice và Bob trao đổi bí mật của họ cho các giao dịch cam kết trước đó?
câu trả lời: Để cho phép mỗi người tự bảo vệ mình nếu người kia công bố một giao dịch cũ
câu trả lời sai:
  - Để tăng khả năng của kênh
  - Để chặn quyền truy cập vào quỹ của nhau
  - Để chia quỹ một cách đều nhau
giải thích: |
  Việc trao đổi bí mật cho các giao dịch trước đó cho phép mỗi bên tham gia có thể trừng phạt đối phương trong trường hợp có nỗ lực gian lận bằng cách công bố một giao dịch cũ.
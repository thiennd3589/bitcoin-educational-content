question: En una transacción de Bitcoin, ¿qué hace el script de bloqueo?
answer: Impone condiciones específicas para gastar los fondos asociados
wrong_answers:
  - Envía automáticamente los fondos a múltiples direcciones
  - Determina el valor del UTXO a ser creado
  - Bloquea temporalmente los fondos para prevenir el gasto excesivo
explanation: |
  El script de bloqueo impone condiciones, como firmar con una clave privada, para desbloquear y usar los fondos en una transacción.

question: Co dělá uzamykací skript v Bitcoinové transakci?
answer: Ukládá specifické podmínky pro utracení přidružených prostředků
wrong_answers:
  - Automaticky posílá prostředky na více adres
  - Určuje hodnotu UTXO, která má být vytvořena
  - Dočasně uzamkne prostředky, aby zabránil nadměrným výdajům
explanation: |
  Uzamykací skript ukládá podmínky, jako je podepsání soukromým klíčem, aby bylo možné prostředky v transakci odemknout a použít.

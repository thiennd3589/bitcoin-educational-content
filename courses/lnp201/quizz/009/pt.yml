pergunta: Em uma transação de Bitcoin, o que o script de bloqueio faz?
resposta: Impõe condições específicas para gastar os fundos associados
respostas_erradas:
  - Ele envia automaticamente os fundos para múltiplos endereços
  - Ele determina o valor do UTXO a ser criado
  - Ele bloqueia temporariamente os fundos para prevenir gastos excessivos
explicação: |
  O script de bloqueio impõe condições, como assinar com uma chave privada, para desbloquear e usar os fundos em uma transação.

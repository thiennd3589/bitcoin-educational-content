question: В транзакции Bitcoin, что делает скрипт блокировки?
answer: Он накладывает специфические условия для использования связанных средств
wrong_answers:
  - Он автоматически отправляет средства на несколько адресов
  - Он определяет значение UTXO, которое будет создано
  - Он временно блокирует средства, чтобы предотвратить чрезмерные расходы
explanation: |
  Скрипт блокировки накладывает условия, такие как подписание с использованием приватного ключа, чтобы разблокировать и использовать средства в транзакции.
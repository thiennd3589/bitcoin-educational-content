question: Dans une transaction Bitcoin, que fait le script de verrouillage ?
answer: Il impose des conditions spécifiques pour dépenser les fonds associés
wrong_answers:
  - Il envoie automatiquement les fonds à plusieurs adresses
  - Il détermine la valeur de l'UTXO à créer
  - Il bloque temporairement les fonds pour éviter les dépenses excessives
explanation: |
  Le script de verrouillage impose les conditions, telles qu'une signature avec une clé privée, pour déverrouiller et utiliser les fonds dans une transaction.

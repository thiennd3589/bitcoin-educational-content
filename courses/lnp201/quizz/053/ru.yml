question: Почему роутер должен поддерживать хорошее распределение ликвидности в своих каналах?
answer: Чтобы максимизировать количество платежей, которые он может маршрутизировать
wrong_answers:
  - Для снижения комиссионных сборов
  - Чтобы избежать открытия новых каналов
  - Чтобы ограничить использование блокчейна Bitcoin
explanation: |
  Роутер стремится маршрутизировать как можно больше платежей, чтобы собирать комиссии, что требует хорошего распределения ликвидности по обе стороны каналов для обеспечения маршрутизационной способности.

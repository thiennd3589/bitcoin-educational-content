otázka: Proč musí router udržovat dobrou likviditu distribuci ve svých kanálech?
odpověď: Aby maximalizoval počet plateb, které může směrovat
špatné_odpovědi:
  - Aby snížil transakční poplatky
  - Aby se vyhnul otevírání nových kanálů
  - Aby omezil použití Bitcoin blockchainu
vysvětlení: |
  Cílem routeru je směrovat co nejvíce plateb, aby získal poplatky, což vyžaduje dobrou distribuci likvidity na obou stranách kanálů, aby byla zajištěna směrovací kapacita.
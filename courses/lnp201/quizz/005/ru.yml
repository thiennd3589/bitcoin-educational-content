question: Какова основная роль приватного ключа в системе Bitcoin?
answer: Подписывать транзакции для выполнения скрипта
wrong_answers:
  - Служить идентификатором для получения биткоинов
  - Безопасно хранить средства на блокчейне
  - Создавать блокирующие скрипты для защиты биткоинов
explanation: |
  Приватный ключ используется для подписи транзакций с целью выполнения скрипта и разблокировки биткоинов.
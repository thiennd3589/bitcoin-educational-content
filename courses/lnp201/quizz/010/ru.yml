question: Каков первый шаг при открытии канала Lightning между двумя участниками?
answer: Обмен сообщениями, содержащими суммы и публичные ключи
wrong_answers:
  - Немедленно опубликовать транзакцию депозита в блокчейне
  - Создать 2/2 мультиподписной адрес без предварительного обмена
  - Подписать транзакцию на вывод средств до обмена публичными ключами
explanation:
  Открытие канала начинается с обмена сообщениями между двумя сторонами, где они делятся суммами, которые они хотят внести, и своими публичными ключами.
question: Was ist der erste Schritt beim Öffnen eines Lightning-Kanals zwischen zwei Teilnehmern?
answer: Austausch von Nachrichten, die die Beträge und öffentlichen Schlüssel enthalten
wrong_answers:
  - Sofort eine Einzahlungstransaktion auf der Blockchain veröffentlichen
  - Eine 2/2-Multisignatur-Adresse ohne vorherigen Austausch erstellen
  - Die Auszahlungstransaktion signieren, bevor der Austausch der öffentlichen Schlüssel erfolgt
explanation: |
  Das Öffnen eines Kanals beginnt mit einem Austausch von Nachrichten zwischen den beiden Parteien, in denen sie die Beträge, die sie einbringen möchten, und ihre öffentlichen Schlüssel teilen.

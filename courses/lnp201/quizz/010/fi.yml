  - 2/2 moniallekirjoitusosoitteen luominen ilman aiempaa vaihtoa
  - Nostotransaktion allekirjoittaminen ennen julkisten avainten vaihtoa
explanation: |
  Kanavan avaaminen alkaa viestien vaihdolla kahden osapuolen välillä, joissa he jakavat sitoumukseensa kuuluvat summat ja julkiset avaimensa.

question: Comment la technologie Keysend permet-elle de réaliser un transfert de fonds sans invoice ?
answer: L'émetteur génère un secret dans les HTLC pour débloquer les fonds
wrong_answers:
  - Le destinataire génère un hash pour valider le transfert
  - Le paiement est validé par un canal direct entre émetteur et destinataire
  - Les fonds sont directement crédités sans sécurité supplémentaire
explanation: |
  Keysend permet à l'émetteur de générer un secret intégré aux HTLC, permettant au destinataire de débloquer les fonds sans avoir émis d'invoice.

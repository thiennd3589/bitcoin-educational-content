Câu hỏi: Công nghệ "Keysend" làm thế nào để cho phép chuyển tiền mà không cần hóa đơn?
Câu trả lời: Người gửi tạo ra một bí mật trong các HTLCs để mở khóa quỹ
Câu trả lời sai:
  - Người nhận tạo ra một hash để xác nhận việc chuyển tiền
  - Việc thanh toán được xác nhận thông qua một kênh trực tiếp giữa người gửi và người nhận
  - Quỹ được ghi có trực tiếp mà không cần thêm bảo mật
Giải thích: |
  Keysend cho phép người gửi tạo ra một bí mật được nhúng vào trong các HTLCs, cho phép người nhận mở khóa quỹ mà không cần phải phát hành một hóa đơn.
câu hỏi: Trong một kênh thanh toán, "sức chứa" của kênh là gì?
câu trả lời: Tổng số tiền mà hai bên tham gia có thể trao đổi
câu trả lời sai:
  - Thời hạn mà kênh có thể giữ mở
  - Số tiền tối đa một bên tham gia có thể gửi trong một giao dịch duy nhất
  - Số lượng giao dịch mà một kênh có thể hỗ trợ mỗi ngày
giải thích: |
  Sức chứa của kênh tương ứng với tổng số tiền của hai bên tham gia và được giữ cố định để xác định các giao dịch có thể thực hiện.

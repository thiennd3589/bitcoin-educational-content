question: En un canal de pago, ¿qué es la capacidad del canal?
answer: La cantidad total de fondos que los dos participantes pueden intercambiar
wrong_answers:
  - El límite de tiempo por el cual el canal puede permanecer abierto
  - La cantidad máxima que un participante puede enviar en una sola transacción
  - El número de transacciones que un canal puede soportar por día
explanation: |
  La capacidad del canal corresponde a los fondos totales de los dos participantes y permanece fija para determinar los posibles intercambios.

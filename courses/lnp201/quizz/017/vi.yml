câu hỏi: Điều gì xảy ra nếu Bob gửi một hóa đơn cho Alice với giá trị 30,000 satoshis?
câu trả lời: Alice tạo một giao dịch cam kết để chuyển 30,000 satoshis cho Bob trong kênh.
câu trả lời sai:
  - Alice phải mở một kênh mới để thực hiện việc chuyển này.
  - Bob tự động nhận được 30,000 satoshis vào ví của mình.
  - Hóa đơn được thanh toán thông qua một giao dịch trên chuỗi trên Bitcoin.
giải thích: |
  Khi Bob gửi một hóa đơn cho Alice, cô ấy tạo và ký một giao dịch cam kết mới để điều chỉnh việc phân bổ quỹ, do đó chuyển 30,000 satoshis trong kênh.

question: Что произойдет, если Боб отправит счет Алисе на 30 000 сатоши?
answer: Алиса создает транзакцию обязательства для перевода 30 000 сатоши Бобу в канале.
wrong_answers:
  - Алисе нужно открыть новый канал для совершения этого перевода.
  - Боб автоматически получает 30 000 сатоши на свой кошелек.
  - Счет оплачивается через транзакцию в блокчейне Bitcoin.
explanation:
  Когда Боб отправляет счет Алисе, она создает и подписывает новую транзакцию обязательства для корректировки распределения средств, тем самым переводя 30 000 сатоши в канале.
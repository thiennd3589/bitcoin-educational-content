question: Que se passe-t-il si Bob envoie une facture (invoice) à Alice pour 30 000 satoshis ?
answer: Alice crée une transaction d'engagement pour transférer 30 000 satoshis à Bob dans le canal
wrong_answers:
  - Alice doit ouvrir un nouveau canal pour effectuer ce transfert
  - Bob reçoit automatiquement les 30 000 satoshis dans son portefeuille
  - La facture est payée par une transaction on-chain sur Bitcoin
explanation: |
  Lorsque Bob envoie une facture (invoice) à Alice, elle crée et signe une nouvelle transaction d'engagement pour ajuster la répartition des fonds, transférant ainsi 30 000 satoshis dans le canal.

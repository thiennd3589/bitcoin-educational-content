question: What happens if Bob sends an invoice to Alice for 30,000 satoshis?
answer: Alice creates a commitment transaction to transfer 30,000 satoshis to Bob in the channel.
wrong_answers:
  - Alice must open a new channel to make this transfer.
  - Bob automatically receives the 30,000 satoshis in his wallet.
  - The invoice is paid through an on-chain transaction on Bitcoin.
explanation: |
  When Bob sends an invoice to Alice, she creates and signs a new commitment transaction to adjust the distribution of funds, thereby transferring 30,000 satoshis in the channel.

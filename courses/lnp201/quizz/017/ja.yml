question: ボブがアリスに30,000サトシの請求書を送った場合、どうなりますか？
answer: アリスはチャネル内で30,000サトシをボブに転送するためのコミットメントトランザクションを作成します。
wrong_answers:
  - アリスはこの転送を行うために新しいチャネルを開く必要があります。
  - ボブは自動的に彼のウォレットで30,000サトシを受け取ります。
  - 請求書はBitcoinのオンチェーントランザクションを通じて支払われます。
explanation: |
  ボブがアリスに請求書を送ると、彼女は資金の分配を調整するために新しいコミットメントトランザクションを作成し、署名します。これにより、チャネル内で30,000サトシが転送されます。

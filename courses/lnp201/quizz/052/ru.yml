question: Какой сервис позволяет перемещать ликвидность на противоположную сторону канала, одновременно извлекая средства в ончейн?
answer: Loop Out
wrong_answers:
  - Keysend
  - LNURL
  - CoinSwap
explanation: |
  Сервис Loop Out от Lightning Labs позволяет переводить средства из канала Lightning в блокчейн ончейн, тем самым оптимизируя возможность получения при извлечении биткоинов на основной цепи.
question: Dịch vụ nào cho phép di chuyển tính thanh khoản sang phía đối diện của một kênh trong khi thu hồi quỹ trên chuỗi?
answer: Loop Out
wrong_answers:
  - Keysend
  - LNURL
  - CoinSwap
explanation: |
  Dịch vụ Loop Out từ Lightning Labs cho phép chuyển quỹ từ một kênh Lightning sang chuỗi blockchain chính, qua đó tối ưu hóa khả năng nhận trong khi thu hồi bitcoin trên chuỗi chính.
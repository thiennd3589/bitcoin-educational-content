question: Quel service permet de déplacer de la liquidité vers le côté opposé d'un canal tout en récupérant les fonds on-chain ?
answer: Loop Out
wrong_answers:
  - Keysend
  - LNURL
  - CoinSwap
explanation: |
  Le service Loop Out de Lightning Labs permet de transférer des fonds depuis un canal Lightning vers la blockchain on-chain, optimisant ainsi la capacité de réception tout en récupérant des bitcoins sur la chaîne principale.
reviewed: false

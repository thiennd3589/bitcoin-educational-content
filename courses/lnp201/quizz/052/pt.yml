pergunta: Qual serviço permite mover liquidez para o lado oposto de um canal enquanto recupera fundos na cadeia principal?
resposta: Loop Out
respostas_erradas:
  - Keysend
  - LNURL
  - CoinSwap
explicação: |
  O serviço Loop Out da Lightning Labs possibilita a transferência de fundos de um canal Lightning para a blockchain principal, otimizando assim a capacidade de recebimento enquanto recupera bitcoins na cadeia principal.
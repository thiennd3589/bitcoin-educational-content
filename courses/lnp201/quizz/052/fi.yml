question: Mikä palvelu mahdollistaa likviditeetin siirtämisen kanavan vastakkaiselle puolelle samalla kun varoja noudetaan on-chain?
answer: Loop Out
wrong_answers:
  - Keysend
  - LNURL
  - CoinSwap
explanation: |
  Lightning Labsin Loop Out -palvelu mahdollistaa varojen siirtämisen Lightning-kanavalta on-chain-lohkoketjuun, optimoiden näin vastaanottokapasiteettia samalla kun bitcoineja noudetaan pääketjusta.
reviewed: false
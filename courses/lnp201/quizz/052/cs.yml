otázka: Která služba umožňuje přesunout likviditu na opačnou stranu kanálu při získávání prostředků na-chain?
odpověď: Loop Out
špatné_odpovědi:
  - Keysend
  - LNURL
  - CoinSwap
vysvětlení: |
  Služba Loop Out od Lightning Labs umožňuje převod prostředků z Lightning kanálu na on-chain blockchain, čímž optimalizuje kapacitu pro příjem při získávání bitcoinů na hlavním řetězci.
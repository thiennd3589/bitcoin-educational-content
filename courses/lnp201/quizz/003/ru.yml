question: Каково основное правило относительно средств, которые участник может отправить в платежном канале?
answer: Они могут отправлять только средства со своей стороны канала.
wrong_answers:
  - Они могут отправить до половины общей вместимости канала.
  - Они могут отправить любую сумму, при условии предварительного согласия.
  - Они могут занять средства со стороны другого участника, если это необходимо.
explanation: |
  Каждый участник ограничен количеством сатоши, которыми он владеет в канале для своих транзакций, что обеспечивает покрытие средств всегда.
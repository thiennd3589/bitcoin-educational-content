domanda: Qual è la regola principale riguardo ai fondi che un partecipante può inviare in un canale di pagamento?
risposta: Possono inviare solo i fondi dal proprio lato del canale.
risposte_errate:
  - Possono inviare fino alla metà della capacità totale del canale.
  - Possono inviare qualsiasi importo, purché ci sia un accordo precedente.
  - Possono prendere in prestito fondi dal lato dell'altro partecipante se necessario.
spiegazione: |
  Ogni partecipante è limitato dalla quantità di satoshi che possiede nel canale per le proprie transazioni, garantendo che i fondi siano sempre coperti.

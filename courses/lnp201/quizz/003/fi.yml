kysymys: Mikä on pääsääntö osallistujan kanavaan lähettämien varojen suhteen?
vastaus: He voivat lähettää vain varoja omalta puoleltaan kanavassa.
väärät_vastaukset:
  - He voivat lähettää korkeintaan puolet kanavan kokonaiskapasiteetista.
  - He voivat lähettää minkä tahansa summan, kunhan siitä on etukäteen sovittu.
  - He voivat tarvittaessa lainata varoja toisen osallistujan puolelta.
selitys: |
  Kukin osallistuja on rajoitettu kanavassa pitämiensä satoshien määrään transaktioitaan varten, varmistaen, että varat ovat aina katettu.
question: Quelle est la règle principale concernant les fonds qu'un participant peut envoyer dans un canal de paiement ?
answer: Il ne peut envoyer que les fonds de son propre côté du canal
wrong_answers:
  - Il peut envoyer jusqu'à la moitié de la capacité totale du canal
  - Il peut envoyer n'importe quel montant, tant qu'il y a un accord préalable
  - Il peut emprunter des fonds du côté de l'autre participant si besoin
explanation: |
  Chaque participant est limité par le montant de satoshis qu'il détient dans le canal pour ses envois, ce qui garantit que les fonds sont toujours couverts.

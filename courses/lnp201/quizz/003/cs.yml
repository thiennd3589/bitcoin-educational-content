otázka: Jaké je hlavní pravidlo týkající se finančních prostředků, které účastník může poslat v platebním kanálu?
odpověď: Mohou poslat pouze finanční prostředky ze své strany kanálu.
špatné_odpovědi:
  - Mohou poslat až polovinu celkové kapacity kanálu.
  - Mohou poslat jakoukoliv částku, pokud existuje předchozí dohoda.
  - Mohou si půjčit finanční prostředky od druhého účastníka kanálu, pokud je to potřeba.
vysvětlení: |
  Každý účastník je omezen množstvím satoshi, které drží v kanálu pro své transakce, což zajišťuje, že finanční prostředky jsou vždy kryty.

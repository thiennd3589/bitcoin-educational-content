pregunta: En una factura Lightning, ¿qué significa el prefijo "lnbc" en la parte legible por humanos?
respuesta: Indica una transacción Lightning en la blockchain de Bitcoin
respuestas_incorrectas:
  - Que la factura es válida solo en el testnet de Bitcoin
  - Que la factura está codificada en bech32
  - Que es una transacción en la cadena principal
explicación: |
  El prefijo 'lnbc' significa que la factura es para una transacción Lightning en la red de Bitcoin, y no en otra red.
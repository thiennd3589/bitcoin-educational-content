Вопрос: В счете Lightning, что означает префикс "lnbc" в части, предназначенной для чтения человеком?
Ответ: Это указывает на транзакцию Lightning в блокчейне Bitcoin
Неверные ответы:
  - Что счет действителен только в тестовой сети Bitcoin
  - Что счет закодирован в формате bech32
  - Что это транзакция в блокчейне
Объяснение:
  Префикс 'lnbc' означает, что счет предназначен для транзакции Lightning в сети Bitcoin, а не в другой сети.
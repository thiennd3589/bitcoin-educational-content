question: Lightning請求書の人間が読める部分における接頭辞「lnbc」は何を意味していますか？
answer: それはBitcoinブロックチェーン上のLightningトランザクションを示しています
wrong_answers:
  - その請求書はBitcoinテストネット上でのみ有効であることを示しています
  - その請求書がbech32でエンコードされていることを示しています
  - それがオンチェーントランザクションであることを示しています
explanation: |
  接頭辞「lnbc」は、その請求書がBitcoinネットワーク上のLightningトランザクションのためのものであり、他のネットワーク上のものではないことを示しています。
  レビュー済み: false
Frage: Was bedeutet das Präfix "lnbc" im für Menschen lesbaren Teil einer Lightning-Rechnung?

Antwort: Es zeigt eine Lightning-Transaktion auf der Bitcoin-Blockchain an

Falsche Antworten:
  - Dass die Rechnung nur im Bitcoin-Testnet gültig ist
  - Dass die Rechnung in bech32 kodiert ist
  - Dass es sich um eine On-Chain-Transaktion handelt

Erklärung: |
  Das Präfix 'lnbc' zeigt an, dass die Rechnung für eine Lightning-Transaktion im Bitcoin-Netzwerk bestimmt ist und nicht in einem anderen Netzwerk.

Überprüft: false
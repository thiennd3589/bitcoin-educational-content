Вопрос: Почему продавец может совершить фиктивный платеж в канале?
Ответ: Чтобы переместить ликвидность на противоположную сторону
Неверные ответы:
  - Чтобы уменьшить комиссии за маршрутизацию
  - Чтобы увеличить общую вместимость своих каналов
  - Чтобы заблокировать средства на длительный срок
Объяснение:
  Совершая фиктивный платеж, продавец перемещает ликвидность со своей стороны на противоположную сторону канала, тем самым освобождая входящую вместимость для приема платежей.

pertanyaan: Mengapa seorang penjual mungkin melakukan pembayaran fiktif dalam sebuah saluran?
jawaban: Untuk memindahkan likuiditas ke sisi yang berlawanan
jawaban_salah:
  - Untuk mengurangi biaya routing
  - Untuk meningkatkan kapasitas total dari saluran mereka
  - Untuk mengunci dana dalam jangka panjang
penjelasan: |
  Dengan melakukan pembayaran fiktif, seorang penjual memindahkan likuiditas dari sisi mereka ke sisi yang berlawanan dari saluran, dengan demikian membebaskan kapasitas masuk untuk menerima pembayaran.
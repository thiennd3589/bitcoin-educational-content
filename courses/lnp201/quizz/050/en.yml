question: Why might a seller make a fictitious payment in a channel?
answer: To move liquidity to the opposite side
wrong_answers:
  - To decrease routing fees
  - To increase the total capacity of their channels
  - To lock funds in the long term
explanation: |
  By making a fictitious payment, a seller moves liquidity from their side to the opposite side of the channel, thereby freeing up incoming capacity to receive payments.

question: Por que um vendedor poderia fazer um pagamento fictício em um canal?
answer: Para mover liquidez para o lado oposto
wrong_answers:
  - Para diminuir as taxas de roteamento
  - Para aumentar a capacidade total dos seus canais
  - Para bloquear fundos a longo prazo
explanation: |
  Ao fazer um pagamento fictício, um vendedor move liquidez do seu lado para o lado oposto do canal, liberando assim capacidade de entrada para receber pagamentos.
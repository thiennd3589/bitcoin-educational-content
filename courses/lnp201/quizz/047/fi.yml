kysymys: Mikä on LNURL:n rooli Lightning-siirroissa?
vastaus: Yksinkertaistaa vuorovaikutusta solmujen ja Lightning-sovellusten välillä
vaarat_vastaukset:
  - Helpottaa kanavien luomista jokaiselle maksulle
  - Varmistaa maksutietojen luottamuksellisuuden
  - Laskee automaattisesti siirtomaksut
selitys: |
  LNURL on viestintäprotokolla, jonka tarkoituksena on yksinkertaistaa vuorovaikutusta, kuten nostoja ja maksuja, solmujen ja Lightning-sovellusten välillä.
arvioitu: false
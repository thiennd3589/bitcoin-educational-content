pregunta: ¿Cuál es el papel de LNURL en las transacciones Lightning?
respuesta: Simplificar la interacción entre nodos y aplicaciones Lightning
respuestas_incorrectas:
  - Facilitar la creación de canales para cada pago
  - Asegurar la confidencialidad de la información de pago
  - Calcular automáticamente las comisiones de las transacciones
explicación: |
  LNURL es un protocolo de comunicación diseñado para simplificar interacciones, como retiros y pagos, entre nodos y aplicaciones Lightning.

question: Какова роль LNURL в транзакциях Lightning?
answer: Упрощение взаимодействия между узлами и приложениями Lightning
wrong_answers:
  - Облегчение создания каналов для каждого платежа
  - Обеспечение конфиденциальности платежной информации
  - Автоматический расчет комиссий за транзакции
explanation: |
  LNURL - это протокол коммуникации, предназначенный для упрощения взаимодействий, таких как вывод средств и платежи, между узлами и приложениями Lightning.
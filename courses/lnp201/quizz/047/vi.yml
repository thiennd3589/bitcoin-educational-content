câu hỏi: Vai trò của LNURL trong các giao dịch Lightning là gì?
câu trả lời: Đơn giản hóa sự tương tác giữa các nút và ứng dụng Lightning
câu trả lời sai:
  - Tạo điều kiện thuận lợi cho việc tạo kênh cho mỗi giao dịch
  - Đảm bảo tính bảo mật của thông tin thanh toán
  - Tự động tính toán phí giao dịch
giải thích: |
  LNURL là một giao thức truyền thông được thiết kế để đơn giản hóa các tương tác, như rút tiền và thanh toán, giữa các nút và ứng dụng Lightning.

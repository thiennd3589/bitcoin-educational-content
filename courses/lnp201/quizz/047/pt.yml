question: Qual é o papel do LNURL nas transações Lightning?
answer: Simplificar a interação entre nós e aplicações Lightning
wrong_answers:
  - Facilitar a criação de canais para cada pagamento
  - Garantir a confidencialidade das informações de pagamento
  - Calcular automaticamente as taxas de transação
explanation: |
  LNURL é um protocolo de comunicação projetado para simplificar interações, como saques e pagamentos, entre nós e aplicações Lightning.

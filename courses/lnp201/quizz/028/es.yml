question: ¿Qué puede hacer Bob si detecta un intento de Alice de hacer trampa durante el cierre del canal?
answer: Usar la llave de revocación para recuperar todos los fondos
wrong_answers:
  - Cancelar la transacción de compromiso de Alice
  - Cerrar permanentemente el canal sin opción de reabrirlo
  - Reclamar solo la mitad de los fondos disponibles
explanation: |
  En el evento de hacer trampa, Bob puede usar la llave de revocación para recuperar todos los fondos del canal, castigando así a Alice por su intento.

question: Что может сделать Боб, если он обнаружит попытку Алисы обмануть во время закрытия канала?
answer: Использовать ключ отзыва для восстановления всех средств
wrong_answers:
  - Отменить транзакцию обязательства Алисы
  - Навсегда закрыть канал без возможности его повторного открытия
  - Заявить только на половину доступных средств
explanation: |
  В случае обмана Боб может использовать ключ отзыва для восстановления всех средств с канала, таким образом наказывая Алису за ее попытку.
otázka: Co může Bob udělat, pokud zjistí pokus Alice podvádět při uzavírání kanálu?
odpověď: Použít revokační klíč k získání všech prostředků
špatné_odpovědi:
  - Zrušit transakci závazku Alice
  - Trvale uzavřít kanál bez možnosti znovuotevření
  - Nárokovat pouze polovinu dostupných prostředků
vysvětlení: |
  V případě podvodu může Bob použít revokační klíč k získání všech prostředků z kanálu, čímž potrestá Alice za její pokus.

question: チャネルのクローズ中にAliceが不正行為を試みていることをBobが検出した場合、Bobはどのような行動を取ることができますか？
answer: 全ての資金を回復するために取消鍵を使用する
wrong_answers:
  - Aliceのコミットメントトランザクションをキャンセルする
  - 再オープンのオプションなしにチャネルを永久に閉鎖する
  - 利用可能な資金の半分だけを請求する
explanation: |
  不正行為が発生した場合、Bobは取消鍵を使用してチャネルから全ての資金を回復することができ、これによりAliceの試みを罰することができます。

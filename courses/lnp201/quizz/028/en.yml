question: What can Bob do if he detects an attempt by Alice to cheat during the channel closure?
answer: Use the revocation key to recover all the funds
wrong_answers:
  - Cancel Alice's commitment transaction
  - Permanently close the channel with no option to reopen
  - Claim only half of the available funds
explanation: |
  In the event of cheating, Bob can use the revocation key to recover all the funds from the channel, thus punishing Alice for her attempt.

question: Was ist ein UTXO im Kontext von Bitcoin?
answer: Ein Stück unverbrauchter Bitcoins, das mit einem Skript verbunden ist
wrong_answers:
  - Eine vollständig bestätigte Transaktion in der Blockchain
  - Ein öffentlicher Schlüssel, der Bitcoin-Adressen generiert
  - Eine Menge von Bitcoin, die in mehrere Teile aufgeteilt ist
explanation: |
  Ein UTXO, oder Unspent Transaction Output, ist ein unverbrauchter Transaktionsausgang, der eine bestimmte Menge an Bitcoins repräsentiert, die der Inhaber verwenden kann.
reviewed: false
question: Co je UTXO v kontextu Bitcoinu?
answer: Kus nevyužitých bitcoinů spojených se skriptem
wrong_answers:
  - Plně potvrzená transakce na blockchainu
  - Veřejný klíč, který generuje adresy Bitcoinu
  - Částka bitcoinu rozdělená do několika částí
explanation: |
  UTXO, neboli Unspent Transaction Output (nevyužitý výstup transakce), představuje určitou částku bitcoinů, kterou držitel může použít.
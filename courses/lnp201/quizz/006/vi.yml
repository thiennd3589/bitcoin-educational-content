question: UTXO trong bối cảnh của Bitcoin là gì?
answer: Một phần bitcoin chưa được tiêu liên kết với một script
wrong_answers:
  - Một giao dịch đã được xác nhận hoàn toàn trên blockchain
  - Một khóa công khai tạo ra địa chỉ Bitcoin
  - Một lượng bitcoin được chia thành nhiều phần
explanation: |
  UTXO, hay Unspent Transaction Output, là một đầu ra giao dịch chưa được tiêu, đại diện cho một lượng nhất định bitcoins mà người giữ có thể sử dụng.

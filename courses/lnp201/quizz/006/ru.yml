question: Что такое UTXO в контексте Bitcoin?
answer: Часть неизрасходованных биткоинов, связанных со скриптом
wrong_answers:
  - Полностью подтвержденная транзакция в блокчейне
  - Публичный ключ, который генерирует адреса Bitcoin
  - Количество биткоинов, разделенное на несколько частей
explanation: |
  UTXO, или Unspent Transaction Output (неизрасходованный выход транзакции), представляет собой неизрасходованный выход транзакции, представляющий определенное количество биткоинов, которыми владелец может распоряжаться.
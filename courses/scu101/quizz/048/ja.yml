question: 以下のうち、2FA認証において良好かつ安全な方法はどれですか？
answer: Google AuthenticatorやAuthyのようなアプリケーションによって生成されるコード。
wrong_answers:
  - アカウント保持者への電話またはSMSコード
  - アカウント保持者へ送られる、10分で期限切れになるコードが含まれたメール
  - アカウント保持者の自宅住所に送られる手紙
explanation: |
  2FAの第二段階は、SMS経由で送られる一時コード、メール、アプリケーションによって生成されるコード、または物理的なセキュリティキーであることがあります。しかし、これらの方法すべてが同じレベルのセキュリティを維持できるわけではありません。
reviewed: true
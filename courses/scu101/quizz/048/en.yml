question: Which of the following is a good and secure method in 2FA authentication?
answer: A code generated by an application like Google Authenticator or Authy.
wrong_answers:
  - A phone call or a SMS code to the account holder
  - An email with a 10 minute expiring code inside it to the account holder
  - A letter sent to the account holder's home address
explanation: |
  The second step in 2FA can be a temporary code sent via
  SMS, email, a code generated by an application, or a
  physical security key. However, not all of this method
  allow us to keep the same level of security.
reviewed: true

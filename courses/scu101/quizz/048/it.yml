question: Qual è un metodo sicuro ed efficace nell'autenticazione 2FA?
answer: Un codice generato da un'applicazione come Google Authenticator o Authy.
wrong_answers:
  - Una chiamata telefonica o un codice SMS inviato al titolare dell'account
  - Un'email con un codice che scade dopo 10 minuti inviata al titolare dell'account
  - Una lettera inviata all'indirizzo di casa del titolare dell'account
explanation: |
  Il secondo passo nell'2FA può essere un codice temporaneo inviato via
  SMS, email, un codice generato da un'applicazione, o una
  chiave di sicurezza fisica. Tuttavia, non tutti questi metodi
  permettono di mantenere lo stesso livello di sicurezza.
reviewed: true
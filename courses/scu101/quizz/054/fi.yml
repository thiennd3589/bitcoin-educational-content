question: Mitkä ovat suositellut käytännöt optimaalisen turvallisuuden saavuttamiseksi vahvan tunnistautumisen avulla?
answer: Käytä turvallista sähköpostiosoitetta, turvallista salasanojen hallintajärjestelmää ja ota käyttöön kaksivaiheinen tunnistautuminen (2FA) käyttäen YubiKeyta.
wrong_answers:
  - Käytä yhteistä salasanaa kaikille tileille ja vältä kaksivaiheista tunnistautumista
  - Käytä yksinkertaista salasanaa ja nojaa biometriseen dataan kaksivaiheisessa tunnistautumisessa
  - Käytä turvallista sähköpostiosoitetta, mutta vältä salasanojen hallintajärjestelmiä ja kaksivaiheista tunnistautumista
explanation: |
  Optimaalisen turvallisuuden saavuttamiseksi suositellaan turvallisen
  sähköpostiosoitteen, turvallisen salasanojen hallintajärjestelmän käyttöä ja kaksivaiheisen tunnistautumisen
  ottamista käyttöön YubiKeyn avulla. On myös suositeltavaa hankkia kaksi
  YubiKeyta varautuakseen katoamiseen tai varkauteen.
reviewed: true
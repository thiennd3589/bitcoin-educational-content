pergunta: Qual é a ameaça potencial de usar software crackeado que não pode ser atualizado?
resposta: A chegada de um vírus durante seu download ilegal e um uso inseguro contra novas formas de ataque.
respostas_erradas:
  - O software vai parar de funcionar após um determinado período.
  - O software não terá novas funcionalidades.
  - O software vai consumir mais recursos do sistema.
explicação: |
  Software crackeado que não pode ser atualizado representa uma dupla
  ameaça potencial. Ele pode trazer um vírus durante seu download
  ilegal de um site suspeito e pode ser inseguro contra novas formas de ataque.

question: アップデートできないクラックされたソフトウェアを使用することの潜在的な脅威は何ですか？
answer: 不正ダウンロード中にウイルスが侵入し、新しい形態の攻撃に対して不安全になること。
wrong_answers:
  - 一定期間後にソフトウェアが動作しなくなる。
  - ソフトウェアに新機能が追加されない。
  - ソフトウェアがより多くのシステムリソースを消費する。
explanation: |
  アップデートできないクラックされたソフトウェアは、二重の潜在的脅威を持っています。怪しいウェブサイトからの不正ダウンロード中にウイルスを持ち込む可能性があり、新しい形態の攻撃に対して不安全になる可能性があります。
reviewed: true
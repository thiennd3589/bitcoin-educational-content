question: Was ist die potenzielle Bedrohung bei der Verwendung von gecrackter Software, die nicht aktualisiert werden kann?
answer: Das Eindringen eines Virus während des illegalen Downloads und eine unsichere Nutzung gegenüber neuen Angriffsformen.
wrong_answers:
  - Die Software wird nach einer bestimmten Zeit nicht mehr funktionieren.
  - Die Software wird keine neuen Funktionen haben.
  - Die Software wird mehr Systemressourcen verbrauchen.
explanation: |
  Gecrackte Software, die nicht aktualisiert werden kann, stellt eine doppelte
  potenzielle Bedrohung dar. Sie kann während ihres illegalen
  Downloads von einer verdächtigen Webseite einen Virus mitbringen und sie kann unsicher
  gegenüber neuen Angriffsformen sein.
reviewed: true
question: Potřebují Linux a Mac často antivirový program?
answer: To není pravda
wrong_answers:
  - To je pravda
  - Pouze Linux potřebuje antivirový program.
  - Pouze Mac potřebuje antivirový program.
explanation: |
  Linux a Mac, díky jejich systému oddělení uživatelských práv,
  často nepotřebují antivirový program.
reviewed: true
question: Benötigen Linux und Mac oft ein Antivirusprogramm?
answer: Das ist falsch.
Falsche Antworten:
  - Das ist richtig.
  - Nur Linux benötigt ein Antivirusprogramm.
  - Nur Mac benötigt ein Antivirusprogramm.
explanation: |
  Linux und Mac benötigen dank ihres Systems zur Trennung der Benutzerrechte oft kein Antivirusprogramm.
Überprüft: true
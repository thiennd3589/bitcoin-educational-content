pergunta: Linux e Mac frequentemente precisam de antivírus?
resposta: Isso é falso
respostas_erradas:
  - Isso é verdade
  - Apenas Linux precisa de antivírus.
  - Apenas Mac precisa de antivírus.
explicação: |
  Linux e Mac, graças ao seu sistema de separação de direitos de usuário,
  muitas vezes não precisam de antivírus.
revisado: true
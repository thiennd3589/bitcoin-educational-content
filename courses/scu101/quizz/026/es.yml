pregunta: ¿Linux y Mac necesitan antivirus con frecuencia?
respuesta: Esto es falso
respuestas_incorrectas:
  - Esto es cierto
  - Solo Linux necesita antivirus.
  - Solo Mac necesita antivirus.
explicación: |
  Linux y Mac, gracias a su sistema de separación de derechos de usuario,
  a menudo no necesitan antivirus.
revisado: true
question: Tarvitsevatko Linux ja Mac usein virustorjuntaa?
answer: Tämä on väärin
wrong_answers:
  - Tämä on totta
  - Vain Linux tarvitsee virustorjuntaa.
  - Vain Mac tarvitsee virustorjuntaa.
explanation: |
  Linux ja Mac, kiitos niiden käyttäjäoikeuksien erottelujärjestelmän,
  eivät usein tarvitse virustorjuntaa.
reviewed: true
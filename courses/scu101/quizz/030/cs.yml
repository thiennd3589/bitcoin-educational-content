otázka: Jaké je zlaté pravidlo, jak se chránit před podvodnými e-maily?
odpověď: Pečlivě zkontrolujte celé jméno odesílatele i původ e-mailu.
špatné_odpovědi:
  - Vždy odpovídejte na podezřelé e-maily.
  - Otevřete všechny přílohy e-mailů, abyste zkontrolovali jejich obsah.
  - Sdílejte své osobní informace pouze s známými odesílateli.
vysvětlení: |
  Zlaté pravidlo, jak se chránit před podvodnými e-maily,
  je pečlivě zkontrolovat celé jméno odesílatele i původ e-mailu.
  Pokud máte pochybnosti, smažte ho!

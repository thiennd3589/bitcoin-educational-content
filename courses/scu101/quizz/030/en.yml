question: What is the golden rule to protect yourself from fraudulent emails?
answer: Carefully check the full name of the sender as well as the origin of the email.
wrong_answers:
  - Always reply to suspicious emails.
  - Open all email attachments to check their content.
  - Share your personal information only with known senders.
explanation: |
  The golden rule to protect yourself from fraudulent emails
  is to carefully check the full name of the sender as well
  as the origin of the email. When in doubt, delete it!

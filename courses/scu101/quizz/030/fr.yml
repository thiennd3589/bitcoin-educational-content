question: Quelle est la règle d'or pour se protéger des courriels frauduleux ?
answer: Vérifiez soigneusement le nom complet de l'expéditeur ainsi que l'origine du courriel.
wrong_answers:
  - Répondez toujours aux courriels suspects.
  - Ouvrez toutes les pièces jointes des courriels pour vérifier leur contenu.
  - Partagez vos informations personnelles uniquement avec des expéditeurs connus.
explanation: |
  La règle d'or pour se protéger des courriels frauduleux
  est de vérifier soigneusement le nom complet de l'expéditeur ainsi
  que l'origine du courriel. En cas de doute, supprimez-le !
reviewed: true
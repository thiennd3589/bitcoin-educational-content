kysymys: Mikä on kultainen sääntö suojautua huijausviesteiltä?
vastaus: Tarkista huolellisesti lähettäjän koko nimi sekä sähköpostin alkuperä.
väärät_vastaukset:
  - Vastaa aina epäilyttäviin sähköposteihin.
  - Avaa kaikki sähköpostiliitteet niiden sisällön tarkistamiseksi.
  - Jaa henkilökohtaiset tietosi vain tuntemiesi lähettäjien kanssa.
selitys: |
  Kultainen sääntö suojautua huijausviesteiltä on tarkistaa huolellisesti lähettäjän koko nimi sekä sähköpostin alkuperä. Epävarmuuden vallitessa, poista se!
arvioitu: true
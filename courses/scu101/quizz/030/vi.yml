câu hỏi: Quy tắc vàng để bảo vệ bản thân khỏi các email lừa đảo là gì?
câu trả lời: Kiểm tra kỹ tên đầy đủ của người gửi cũng như nguồn gốc của email.
câu trả lời sai:
  - Luôn trả lời các email đáng ngờ.
  - Mở tất cả các tệp đính kèm trong email để kiểm tra nội dung của chúng.
  - Chia sẻ thông tin cá nhân chỉ với những người gửi quen biết.

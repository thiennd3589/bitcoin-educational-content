question: ¿Cuál es la regla de oro para protegerte de correos electrónicos fraudulentos?
answer: Revisa cuidadosamente el nombre completo del remitente así como el origen del correo electrónico.
wrong_answers:
  - Siempre responde a correos electrónicos sospechosos.
  - Abre todos los archivos adjuntos del correo electrónico para verificar su contenido.
  - Comparte tu información personal solo con remitentes conocidos.
explanation: |
  La regla de oro para protegerte de correos electrónicos fraudulentos
  es revisar cuidadosamente el nombre completo del remitente así como
  el origen del correo electrónico. ¡Cuando tengas dudas, elimínalo!

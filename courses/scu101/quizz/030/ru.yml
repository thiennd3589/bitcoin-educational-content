question: Каково золотое правило, чтобы защитить себя от мошеннических электронных писем?
answer: Внимательно проверяйте полное имя отправителя, а также источник электронного письма.
wrong_answers:
  - Всегда отвечайте на подозрительные электронные письма.
  - Открывайте все вложения в электронных письмах, чтобы проверить их содержимое.
  - Делитесь своей личной информацией только с известными отправителями.
explanation: |
  Золотое правило, чтобы защитить себя от мошеннических электронных писем, заключается в том, чтобы внимательно проверять полное имя отправителя, а также источник электронного письма. В случае сомнений, лучше удалить его!

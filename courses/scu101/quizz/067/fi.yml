kysymys: Mikä on päähuoli internetjättien tarjoamassa Single Sign-On (SSO) -palvelussa?
vastaus: Se aiheuttaa ongelmia saatavuuden ja sensuurin riskien suhteen.
väärät_vastaukset:
  - Sitä on vaikea käyttää.
  - Se vaatii paljon tallennustilaa.
  - Se ei ole yhteensopiva kaikkien verkkosivustojen kanssa.
selitys: |
  Internetjättien tarjoama Single Sign-On (SSO) -palvelu
  aiheuttaa ongelmia saatavuuden ja sensuurin riskien suhteen.
  Tämä johtuu siitä, että jos SSO-palveluntarjoaja kokee katkoksen
  tai päättää estää käyttäjän, käyttäjä saattaa menettää pääsyn
  kaikkiin palveluihin, jotka käyttävät kyseistä SSO:ta autentikointiin.
arvioitu: true
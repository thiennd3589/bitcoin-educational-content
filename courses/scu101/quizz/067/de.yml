question: Was ist die Hauptbedenken bei der Nutzung von Single Sign-On (SSO), das von Internetgiganten angeboten wird?
answer: Es stellt Probleme in Bezug auf Verfügbarkeit und Zensurrisiken dar.
wrong_answers:
  - Es ist schwer zu benutzen.
  - Es benötigt viel Speicherplatz.
  - Es ist nicht mit allen Websites kompatibel.
explanation: |
  Das von Internetgiganten angebotene Single Sign-On (SSO) stellt
  Probleme in Bezug auf Verfügbarkeit und Zensurrisiken dar.
  Dies liegt daran, dass, wenn der SSO-Anbieter einen Ausfall erlebt
  oder sich entscheidet, einen Benutzer zu blockieren, der Benutzer den Zugang zu
  allen Diensten verlieren könnte, die dieses SSO zur Authentifizierung verwenden.
reviewed: true
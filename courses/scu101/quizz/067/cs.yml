otázka: Jaké jsou hlavní obavy spojené s Single Sign-On (SSO) nabízeným internetovými giganty?
odpověď: Představuje problémy z hlediska dostupnosti a rizik cenzury.
špatné_odpovědi:
  - Je těžké ho používat.
  - Vyžaduje hodně úložného prostoru.
  - Není kompatibilní se všemi webovými stránkami.
vysvětlení: |
  Single Sign-On (SSO) nabízený internetovými giganty představuje problémy z hlediska dostupnosti a rizik cenzury. To je způsobeno tím, že pokud poskytovatel SSO zažije výpadek nebo se rozhodne uživatele zablokovat, uživatel by mohl přijít o přístup ke všem službám, které toto SSO používají pro autentizaci.
posouzeno: true
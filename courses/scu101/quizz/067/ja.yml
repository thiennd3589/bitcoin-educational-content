question: インターネット巨大企業が提供するシングルサインオン（SSO）に関する主な懸念点は何ですか？
answer: 利用可能性と検閲のリスクの問題を引き起こします。
wrong_answers:
  - 使用が難しい。
  - 多くのストレージスペースを必要とする。
  - すべてのウェブサイトと互換性がない。
explanation: |
  インターネット巨大企業が提供するシングルサインオン（SSO）は、利用可能性と検閲のリスクの問題を引き起こします。
  これは、SSOプロバイダーが障害を経験したり、ユーザーをブロックすることを決定した場合、そのSSOを認証に使用するすべてのサービスへのアクセスをユーザーが失う可能性があるためです。
reviewed: true
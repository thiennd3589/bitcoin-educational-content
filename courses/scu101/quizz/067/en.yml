question: What is the main concern with the Single Sign-On (SSO) offered by internet
  giants?
answer: It poses problems in terms of availability and risks of censorship.
wrong_answers:
  - It is difficult to use.
  - It requires a lot of storage space.
  - It is not compatible with all websites.
explanation: |
  The Single Sign-On (SSO) offered by internet giants poses
  problems in terms of availability and risks of censorship.
  This is because if the SSO provider experiences an outage
  or decides to block a user, the user could lose access to
  all services that use that SSO for authentication.
reviewed: true

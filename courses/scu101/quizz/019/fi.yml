kysymys: Miksi on tärkeää päivittää käyttöjärjestelmä ja sovellukset säännöllisesti?
vastaus: Suojautuakseen uusilta uhkilta ja haavoittuvuuksilta.
väärät_vastaukset:
  - Tehdäkseen koneesta vanhentuneen.
  - Hidastaakseen konetta.
  - Muuttaakseen käyttöliittymää.
selitys: |
  Säännölliset päivitykset ovat olennaisen tärkeitä järjestelmän suojaamiseksi
  uusilta uhkilta ja haavoittuvuuksilta. Niiden tarkoitus ei ole
  tehdä koneesta vanhentunutta tai hidasta.
arvioitu: true
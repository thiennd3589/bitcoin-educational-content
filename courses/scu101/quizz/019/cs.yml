otázka: Proč je klíčové pravidelně aktualizovat operační systém a aplikace?
odpověď: Aby se chránilo před novými hrozbami a zranitelnostmi.
špatné_odpovědi:
  - Aby se stroj stal zastaralým.
  - Aby se stroj zpomalil.
  - Aby se změnilo uživatelské rozhraní.
vysvětlení: |
  Pravidelné aktualizace jsou zásadní pro ochranu systému
  před novými hrozbami a zranitelnostmi. Nejsou určeny k tomu,
  aby stroj zastaral nebo zpomalil.
recenzováno: true
câu hỏi: Tại sao việc cập nhật định kỳ hệ điều hành và các ứng dụng lại quan trọng?
câu trả lời: Để bảo vệ khỏi các mối đe dọa và lỗ hổng mới.
câu trả lời sai:
  - Để làm cho máy trở nên lỗi thời.
  - Để làm chậm máy.
  - Để thay đổi giao diện người dùng.
giải thích: |
  Việc cập nhật định kỳ là cần thiết để bảo vệ hệ thống khỏi
  các mối đe dọa và lỗ hổng mới. Chúng không nhằm mục đích
  làm cho máy trở nên lỗi thời hoặc chậm lại.
đã xem xét: true
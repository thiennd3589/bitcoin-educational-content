question: Jaké jsou výhody používání Passkeys jako alternativy k tradičním heslům?
answer: Nabízejí šifrované náhodné klíče kombinované s lokálním faktorem, které jsou hostovány poskytovatelem, ale zůstávají mimo jejich dosah.
wrong_answers:
  - Jsou snazší na zapamatování než tradiční hesla.
  - Nevyžadují žádné další ověřovací faktory.
  - Mohou být použity na všech webových stránkách bez jakýchkoli aktualizací.
explanation: |
  Passkeys nabízejí šifrované náhodné klíče, kombinované s lokálním
  faktorem (biometrie nebo PIN), které jsou hostovány poskytovatelem,
  ale zůstávají mimo jejich dosah. Tento přístup eliminuje
  potřebu hesel, čímž poskytuje vysokou úroveň bezpečnosti
  bez omezení spojených s tradičními
  hesly.
reviewed: true
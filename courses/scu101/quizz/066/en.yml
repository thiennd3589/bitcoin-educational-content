question: What are the advantages of using Passkeys as an alternative to traditional passwords?
answer: They offer encrypted random keys combined with a local factor, which are hosted by a provider but remain out of their reach.
wrong_answers:
  - They are easier to remember than traditional passwords.
  - They do not require any additional authentication factors.
  - They can be used on all websites without any updates.
explanation: |
  Passkeys offer encrypted random keys, combined with a local
  factor (biometrics or PIN), which are hosted by a provider
  but remain out of their reach. This approach eliminates the
  need for passwords, thus providing a high level of security
  without the constraints associated with traditional
  passwords.
reviewed: true

question: Quais são as vantagens de usar Passkeys como alternativa às senhas tradicionais?
answer: Eles oferecem chaves aleatórias criptografadas combinadas com um fator local, que são hospedadas por um provedor, mas permanecem fora do alcance dele.
wrong_answers:
  - Eles são mais fáceis de lembrar do que as senhas tradicionais.
  - Eles não requerem nenhum fator adicional de autenticação.
  - Eles podem ser usados em todos os sites sem nenhuma atualização.
explanation: |
  Passkeys oferecem chaves aleatórias criptografadas, combinadas com um
  fator local (biometria ou PIN), que são hospedadas por um provedor
  mas permanecem fora do alcance dele. Esta abordagem elimina a
  necessidade de senhas, proporcionando assim um alto nível de segurança
  sem as restrições associadas às senhas tradicionais.
reviewed: true
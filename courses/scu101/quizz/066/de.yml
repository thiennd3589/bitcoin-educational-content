question: Welche Vorteile bieten Passkeys als Alternative zu traditionellen Passwörtern?
answer: Sie bieten verschlüsselte Zufallsschlüssel in Kombination mit einem lokalen Faktor, die von einem Anbieter gehostet werden, aber außerhalb ihrer Reichweite bleiben.
wrong_answers:
  - Sie sind leichter zu merken als traditionelle Passwörter.
  - Sie erfordern keine zusätzlichen Authentifizierungsfaktoren.
  - Sie können auf allen Websites ohne jegliche Aktualisierungen verwendet werden.
explanation: |
  Passkeys bieten verschlüsselte Zufallsschlüssel in Kombination mit einem lokalen
  Faktor (Biometrie oder PIN), die von einem Anbieter gehostet werden,
  aber außerhalb ihrer Reichweite bleiben. Dieser Ansatz eliminiert die
  Notwendigkeit für Passwörter und bietet somit ein hohes Maß an Sicherheit
  ohne die Einschränkungen, die mit traditionellen
  Passwörtern verbunden sind.
reviewed: true
question: Каковы преимущества использования Пасскодов в качестве альтернативы традиционным паролям?
answer: Они предлагают зашифрованные случайные ключи в сочетании с локальным фактором, которые размещаются у провайдера, но остаются недоступными для него.
wrong_answers:
  - Они легче запоминаются, чем традиционные пароли.
  - Для их использования не требуется никаких дополнительных факторов аутентификации.
  - Их можно использовать на всех веб-сайтах без каких-либо обновлений.
explanation: |
  Пасскоды предлагают зашифрованные случайные ключи в сочетании с локальным фактором (биометрия
  или PIN-код), которые размещаются у провайдера, но остаются недоступными для него. Такой подход
  исключает необходимость в паролях, тем самым обеспечивая высокий уровень безопасности без
  ограничений, связанных с традиционными паролями.

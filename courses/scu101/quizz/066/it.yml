domanda: Quali sono i vantaggi dell'utilizzo dei Passkey come alternativa alle password tradizionali?
risposta: Offrono chiavi casuali criptate combinate con un fattore locale, che sono ospitate da un fornitore ma rimangono al di fuori del loro accesso.
risposte_errate:
  - Sono più facili da ricordare rispetto alle password tradizionali.
  - Non richiedono alcun fattore di autenticazione aggiuntivo.
  - Possono essere utilizzati su tutti i siti web senza alcun aggiornamento.
spiegazione: |
  I Passkey offrono chiavi casuali criptate, combinate con un
  fattore locale (biometrico o PIN), che sono ospitate da un fornitore
  ma rimangono al di fuori del loro accesso. Questo approccio elimina la
  necessità di password, fornendo così un alto livello di sicurezza
  senza i vincoli associati alle password tradizionali.

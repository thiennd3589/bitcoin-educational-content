question: Qual é um bom ponto de partida para uma carreira em cibersegurança do ponto de vista acadêmico?
answer: Uma sólida educação em ciência da computação, sistemas de informação ou um campo relacionado
wrong_answers:
  - Um diploma em artes e humanidades
  - Um diploma em gestão de empresas
  - Um diploma em educação física
explanation: |
  O capítulo menciona que uma sólida educação em ciência da computação, sistemas de informação ou um campo relacionado é frequentemente o ponto de partida ideal para uma carreira em cibersegurança do ponto de vista acadêmico.
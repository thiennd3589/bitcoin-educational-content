pregunta: ¿Cuál es un buen punto de partida para una carrera en ciberseguridad desde una perspectiva académica?
respuesta: Una sólida educación en ciencias de la computación, sistemas de información o un campo relacionado
respuestas_incorrectas:
  - Un grado en artes y humanidades
  - Un grado en gestión empresarial
  - Un grado en educación física
explicación: |
  El capítulo menciona que una educación sólida en ciencias de la computación, sistemas de información o un campo relacionado es a menudo el punto de partida ideal para una carrera en ciberseguridad desde una perspectiva académica.

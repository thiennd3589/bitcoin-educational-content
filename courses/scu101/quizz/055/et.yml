question: Mis on hea lähtepunkt karjääriks küberturvalisuse valdkonnas?
answer: Tugev haridus arvutiteaduses, infotehnoloogias või sellega seotud erialal
wrong_answers:
  - Kunsti ja humanitaarteaduste kraad
  - Ärijuhtimise kraad
  - Kehalise kasvatuse kraad
explanation: |
  Peatükk mainib, et tugev haridus arvutiteaduses, infotehnoloogias


  või sellega seotud erialal on tihti ideaalne lähtepunkt karjääriks küberturvalisuse valdkonnas.
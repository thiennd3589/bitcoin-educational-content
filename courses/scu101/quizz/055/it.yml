domanda: Qual è un buon punto di partenza per una carriera nella cybersecurity da un punto di vista accademico?
risposta: Una solida formazione in informatica, sistemi informativi o un campo correlato
risposte_errate:
  - Una laurea in arti e discipline umanistiche
  - Una laurea in gestione aziendale
  - Una laurea in educazione fisica
spiegazione: |
  Il capitolo menziona che una solida formazione in informatica,
  sistemi informativi o un campo correlato è spesso
  il punto di partenza ideale per una carriera nella
  cybersecurity da un punto di vista accademico.
recensito: vero
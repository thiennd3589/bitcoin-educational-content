pertanyaan: Apa titik awal yang baik untuk karir di bidang keamanan siber?
jawaban: Pendidikan yang solid di bidang ilmu komputer, sistem informasi, atau bidang terkait
jawaban_salah:
  - Gelar di bidang seni dan humaniora
  - Gelar di bidang manajemen bisnis
  - Gelar di bidang pendidikan jasmani
penjelasan: |
  Bab tersebut menyebutkan bahwa pendidikan yang solid di bidang ilmu komputer, sistem informasi, atau bidang terkait seringkali merupakan titik awal yang ideal untuk karir di bidang keamanan siber.
kysymys: Mikä on hyvä lähtökohta uran aloittamiselle kyberturvallisuuden parissa akateemisesta näkökulmasta?
vastaus: Vankka koulutus tietojenkäsittelytieteessä, tietojärjestelmissä tai jollakin niihin liittyvällä alalla
väärät_vastaukset:
  - Tutkinto taiteiden ja humanististen tieteiden alalta
  - Tutkinto liiketalouden hallinnosta
  - Tutkinto liikuntakasvatuksesta
selitys: |
  Luvussa mainitaan, että vankka koulutus tietojenkäsittelytieteessä,
  tietojärjestelmissä tai jollakin niihin liittyvällä alalla on usein
  ihanteellinen lähtökohta uran aloittamiselle kyberturvallisuuden
  parissa akateemisesta näkökulmasta.
arvioitu: true
otázka: Jaký je dobrý výchozí bod pro kariéru v kybernetické bezpečnosti z akademického hlediska?
odpověď: Pevné vzdělání v oblasti informatiky, informačních systémů nebo v příbuzném oboru
špatné_odpovědi:
  - Titul v oboru umění a humanitních věd
  - Titul v oboru podnikového managementu
  - Titul v oboru tělesné výchovy
vysvětlení: |
  Kapitola uvádí, že pevné vzdělání v oblasti informatiky,
  informačních systémů nebo v příbuzném oboru je často
  ideálním výchozím bodem pro kariéru v kybernetické
  bezpečnosti z akademického hlediska.
recenzováno: true
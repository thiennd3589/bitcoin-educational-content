question: Hvilke verktøy brukes i cybersikkerhet?
answer: Wireshark, Metasploit, Nmap
wrong_answers:
  - Photoshop, Illustrator, InDesign
  - Excel, PowerPoint, Word
  - AutoCAD, SolidWorks, Revit
explanation: |
  Kapittelet lister opp Wireshark, Metasploit og Nmap som noen av verktøyene


  som brukes i cybersikkerhet.
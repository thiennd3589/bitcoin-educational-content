question: Por que é recomendado limitar o número de extensões instaladas no seu navegador?
answer: Para evitar potenciais problemas de segurança e desempenho.
wrong_answers:
  - Para economizar espaço de armazenamento no seu dispositivo.
  - Para prevenir que o navegador trave.
  - Para evitar ser rastreado por sites de terceiros.
explanation: |
  Embora as extensões de navegador possam fornecer funcionalidades úteis, elas também podem representar riscos de segurança, pois podem acessar seus dados e atividade de navegação. Além disso, ter muitas extensões pode desacelerar seu navegador e afetar seu desempenho.
reviewed: true
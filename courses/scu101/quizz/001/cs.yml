question: Proč se doporučuje omezit počet rozšíření nainstalovaných ve vašem prohlížeči?
answer: Aby se předešlo potenciálním bezpečnostním a výkonnostním problémům.
wrong_answers:
  - Ušetřit místo na úložišti vašeho zařízení.
  - Zabránit pádu prohlížeče.
  - Vyhnout se sledování ze strany třetích stran.
explanation: |
  Ačkoliv rozšíření prohlížeče mohou poskytovat užitečné
  funkce, mohou také představovat bezpečnostní rizika, jelikož
  mohou přistupovat k vašim datům a aktivitě prohlížení. Navíc,
  mít příliš mnoho rozšíření může zpomalit váš prohlížeč a
  ovlivnit jeho výkon.
reviewed: true
question: ブラウザにインストールする拡張機能の数を制限することが推奨される理由は何ですか？
answer: セキュリティとパフォーマンスの問題を避けるためです。
wrong_answers:
  - デバイスのストレージスペースを節約するため。
  - ブラウザがクラッシュするのを防ぐため。
  - 第三者のサイトによる追跡を避けるため。
explanation: |
  ブラウザの拡張機能は便利な機能を提供することができますが、データやブラウジング活動にアクセスできるため、セキュリティリスクをもたらすこともあります。さらに、拡張機能を多く持つと、ブラウザの速度が遅くなり、パフォーマンスに影響を与えることがあります。
reviewed: true
Frage: Warum wird empfohlen, die Anzahl der installierten Erweiterungen in Ihrem Browser zu begrenzen?
Antwort: Um potenzielle Sicherheits- und Leistungsprobleme zu vermeiden.
falsche_Antworten:
  - Um Speicherplatz auf Ihrem Gerät zu sparen.
  - Um zu verhindern, dass der Browser abstürzt.
  - Um zu vermeiden, von Drittseiten verfolgt zu werden.
Erklärung: |
  Obwohl Browsererweiterungen nützliche Funktionalitäten bieten können, stellen sie auch Sicherheitsrisiken dar, da sie auf Ihre Daten und Browsing-Aktivitäten zugreifen können. Zusätzlich kann eine zu große Anzahl an Erweiterungen Ihren Browser verlangsamen und dessen Leistung beeinträchtigen.
überprüft: true
question: Miksi on suositeltavaa rajoittaa asennettujen laajennusten määrää selaimessasi?
answer: Välttääksesi mahdolliset turvallisuus- ja suorituskykyongelmat.
wrong_answers:
  - Säästääksesi tallennustilaa laitteellasi.
  - Estääksesi selaimen kaatumisen.
  - Välttääksesi jäljityksen kolmansien osapuolien sivustoilta.
explanation: |
  Vaikka selainlaajennukset voivat tarjota hyödyllisiä
  toiminnallisuuksia, ne voivat myös aiheuttaa turvallisuusriskejä, koska
  ne voivat päästä käsiksi tietoihisi ja selaustoimintaasi. Lisäksi,
  liian monen laajennuksen pitäminen voi hidastaa selaimesi toimintaa ja
  vaikuttaa sen suorituskykyyn.
reviewed: true
kysymys: Miksi on tärkeää vaihtaa vanhat salasanasi vähitellen salasananhallintaohjelman generoimiin salasanoihin?
vastaus: Salasananhallintaohjelman generoimat salasanat ovat vahvempia ja pidempiä, tarjoten parempaa turvallisuutta.
väärät_vastaukset:
  - Vanhat salasanat poistetaan automaattisesti salasananhallintaohjelman toimesta.
  - Salasananhallintaohjelmat voivat tallentaa vain rajallisen määrän salasanoja.
  - Salasananhallintaohjelmat vaativat, että kaikki salasanat on generoitu niiden toimesta.
selitys: |
  Salasananhallintaohjelman generoimat salasanat ovat vahvempia ja
  pidempiä, tarjoten parempaa turvallisuutta. Vaihtamalla vanhat salasanasi
  näihin vähitellen, voit parantaa online-tiliesi turvallisuutta.
arvioitu: true
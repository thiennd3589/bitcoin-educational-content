câu hỏi: Tại sao việc dần dần thay thế mật khẩu cũ bằng những mật khẩu được tạo ra bởi trình quản lý mật khẩu lại quan trọng?
câu trả lời: Mật khẩu được tạo ra bởi trình quản lý mật khẩu mạnh mẽ và dài hơn, mang lại nhiều an ninh hơn.
câu trả lời sai:
  - Mật khẩu cũ được trình quản lý mật khẩu tự động xóa bỏ.
  - Trình quản lý mật khẩu chỉ có thể lưu trữ một số lượng hạn chế mật khẩu.
  - Trình quản lý mật khẩu yêu cầu tất cả mật khẩu phải được chúng tạo ra.
giải thích: |
  Mật khẩu được tạo ra bởi trình quản lý mật khẩu mạnh mẽ và
  dài hơn, mang lại nhiều an ninh hơn. Bằng cách dần dần thay thế
  mật khẩu cũ của bạn bằng những mật khẩu này, bạn có thể tăng cường
  an ninh cho các tài khoản trực tuyến của mình.
đã xem xét: true
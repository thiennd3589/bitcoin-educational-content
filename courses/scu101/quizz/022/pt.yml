pergunta: Qual é a prática recomendada ao inserir um pen drive no seu computador?
resposta: Não insira pen drives desconhecidos ou suspeitos.
respostas_erradas:
  - Insira qualquer pen drive sem verificar.
  - Sempre formate o pen drive antes de inserir.
  - Insira o pen drive e depois verifique se há vírus.
explicação: |
  Inserir pen drives desconhecidos ou suspeitos pode expor o
  sistema a programas maliciosos que podem ser automaticamente iniciados
  após a inserção. Verificar o pen drive será inútil uma vez
  que ele tenha sido inserido.
revisado: true
question: ¿Cuál es la práctica recomendada al insertar una llave USB en tu computadora?
answer: No insertes llaves USB desconocidas o sospechosas.
wrong_answers:
  - Inserta cualquier llave USB sin verificar.
  - Siempre formatea la llave USB antes de insertarla.
  - Inserta la llave USB y luego verifica si tiene virus.
explanation: |
  Insertar llaves USB desconocidas o sospechosas puede exponer el
  sistema a programas maliciosos que pueden lanzarse automáticamente
  al ser insertados. Verificar la llave USB será inútil una vez
  que haya sido insertada.
reviewed: true
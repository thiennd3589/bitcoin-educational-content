question: What is the recommended practice when inserting a USB key into your computer?
answer: Do not insert unknown or suspicious USB keys.
wrong_answers:
  - Insert any USB key without checking.
  - Always format the USB key before inserting.
  - Insert the USB key and then check for viruses.
explanation: |
  Inserting unknown or suspicious USB keys can expose the
  system to malicious programs that can automatically launch
  upon insertion. Checking the USB key will be useless once
  it has been inserted.
reviewed: true

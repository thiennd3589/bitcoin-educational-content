question: Какова рекомендуемая практика при вставке USB-накопителя в ваш компьютер?
answer: Не вставляйте неизвестные или подозрительные USB-накопители.
wrong_answers:
  - Вставляйте любой USB-накопитель без проверки.
  - Всегда форматируйте USB-накопитель перед вставкой.
  - Вставьте USB-накопитель, а затем проверьте на вирусы.
explanation: |
  Вставка неизвестных или подозрительных USB-накопителей может подвергнуть систему риску заражения вредоносными программами, которые могут автоматически запуститься при подключении. Проверка USB-накопителя будет бесполезной после его вставки.

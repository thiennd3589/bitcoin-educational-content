question: Qual è la principale differenza tra la navigazione privata e l'utilizzo della rete TOR?
answer: Tor maschera l'indirizzo IP dell'utente, mentre la navigazione privata no.
wrong_answers:
  - La navigazione privata e TOR sono la stessa cosa.
  - La navigazione privata maschera l'indirizzo IP dell'utente, mentre TOR no.
  - TOR lascia tracce locali sul tuo computer, mentre la navigazione privata no.
explanation: |
  La navigazione privata è una funzionalità che impedisce ai
  browser internet di memorizzare la cronologia di navigazione, i file
  internet temporanei, i dati dei moduli, i cookie e i nomi utente e le password.
  Tuttavia, non nasconde la navigazione al tuo fornitore di servizi internet. D'altra parte, la rete TOR offre
  anonimato mascherando l'indirizzo IP dell'utente e consentendo
  l'accesso al Darknet.
reviewed: true
question: プライベートブラウジングとTORネットワークを使用することの主な違いは何ですか？
answer: TorはユーザーのIPアドレスを隠しますが、プライベートブラウジングはそうしません。
wrong_answers:
  - プライベートブラウジングとTORは同じものです。
  - プライベートブラウジングはユーザーのIPアドレスを隠しますが、TORはそうしません。
  - TORはコンピューターにローカルな痕跡を残しますが、プライベートブラウジングはそうしません。
explanation: |
  プライベートブラウジングは、インターネットブラウザが閲覧履歴、一時的なインターネットファイル、フォームデータ、クッキー、ユーザー名やパスワードを保存しないようにする機能です。
  しかし、これはインターネットサービスプロバイダーからの閲覧を隠すものではありません。一方、TORネットワークはユーザーのIPアドレスを隠し、ダークネットへのアクセスを可能にすることで匿名性を提供します。
reviewed: true
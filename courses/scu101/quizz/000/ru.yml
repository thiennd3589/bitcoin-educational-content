question: В чем основное отличие между приватным серфингом и использованием сети TOR?
answer: TOR скрывает IP-адрес пользователя, в то время как приватный серфинг - нет.
wrong_answers:
  - Приватный серфинг и TOR - это одно и то же.
  - Приватный серфинг скрывает IP-адрес пользователя, в то время как TOR - нет.
  - TOR оставляет локальные следы на вашем компьютере, в то время как приватный серфинг - нет.
explanation: |
  Приватный серфинг - это функция, которая предотвращает сохранение интернет-браузерами истории просмотров, временных интернет-файлов, данных форм, куки, а также имен пользователей и паролей. Однако, она не скрывает вашу активность в интернете от провайдера интернет-услуг. С другой стороны, сеть TOR обеспечивает анонимность, скрывая IP-адрес пользователя и позволяя получить доступ к Даркнету.
reviewed: false
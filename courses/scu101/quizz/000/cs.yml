otázka: Jaký je hlavní rozdíl mezi soukromým prohlížením a používáním sítě TOR?
odpověď: TOR maskuje IP adresu uživatele, zatímco soukromé prohlížení ne.
špatné_odpovědi:
  - Soukromé prohlížení a TOR jsou totéž.
  - Soukromé prohlížení maskuje IP adresu uživatele, zatímco TOR ne.
  - TOR zanechává lokální stopy na vašem počítači, zatímco soukromé prohlížení ne.
vysvětlení: |
  Soukromé prohlížení je funkce, která brání internetovým
  prohlížečům v ukládání historie prohlížení, dočasných internetových
  souborů, formulářových dat, cookies a uživatelských jmen a hesel.
  Nicméně nezakrývá prohlížení před vaším poskytovatelem internetových
  služeb. Na druhou stranu, síť TOR nabízí anonymitu maskováním
  IP adresy uživatele a umožňuje přístup na Darknet.
recenzováno: true
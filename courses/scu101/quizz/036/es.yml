pregunta: ¿Cuál es el propósito del sitio web Have I Been Pwned?
respuesta: Verificar si tu dirección de correo electrónico ha sido comprometida y ser notificado de futuras violaciones de datos.
respuestas_incorrectas:
  - Verificar si tu dirección de correo electrónico es válida y ser notificado de futuras violaciones de datos.
  - Verificar si tu dirección de correo electrónico está disponible, y en caso afirmativo, usarla para registrarse en una famosa casa de empeños en línea.
  - Verificar si tu dirección de correo electrónico ha sido bloqueada debido a un evento de compromiso de datos.

question: Was ist der Zweck der Website Have I Been Pwned?
answer: Zu überprüfen, ob Ihre E-Mail-Adresse kompromittiert wurde und um über zukünftige Datenpannen benachrichtigt zu werden.
wrong_answers:
  - Zu überprüfen, ob Ihre E-Mail-Adresse gültig ist und um über zukünftige Datenpannen benachrichtigt zu werden.
  - Zu überprüfen, ob Ihre E-Mail-Adresse verfügbar ist und falls ja, diese zur Registrierung in einem bekannten Online-Pfandhaus zu verwenden.
  - Zu überprüfen, ob Ihre E-Mail-Adresse aufgrund eines Datenkompromisses blockiert wurde.

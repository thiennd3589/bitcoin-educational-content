kysymys: Mikä on verkkosivuston Have I Been Pwned tarkoitus?
vastaus: Tarkistaa, onko sähköpostiosoitteesi vaarantunut ja saada ilmoituksia tulevista tietomurroista.
vaarat_vastaukset:
  - Tarkistaa, onko sähköpostiosoitteesi kelvollinen ja saada ilmoituksia tulevista tietomurroista.
  - Tarkistaa, onko sähköpostiosoitteesi saatavilla, ja jos on, käyttää sitä rekisteröitymiseen kuuluisaan online-panttilainaamoon.
  - Tarkistaa, onko sähköpostiosoitteesi estetty tietomurron vuoksi.

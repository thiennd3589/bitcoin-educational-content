question: Какова цель сайта Have I Been Pwned?
answer: Проверить, был ли ваш адрес электронной почты скомпрометирован, и получать уведомления о будущих утечках данных.
wrong_answers:
  - Проверить, действителен ли ваш адрес электронной почты.
  - Проверить, доступен ли ваш адрес электронной почты.
  - Проверить, был ли ваш адрес электронной почты заблокирован.
explanation: |
  Сайт Have I Been Pwned позволяет проверить, был ли ваш адрес электронной почты

  скомпрометирован в результате утечки данных и получать уведомления о будущих утечках данных.
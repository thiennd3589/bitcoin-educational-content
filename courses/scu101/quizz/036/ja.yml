question: ウェブサイト「Have I Been Pwned」の目的は何ですか？
answer: あなたのメールアドレスが侵害されたかどうかを確認し、将来のデータ侵害の通知を受け取ることです。
wrong_answers:
  - メールアドレスが有効かどうかを確認し、将来のデータ侵害の通知を受け取ることです。
  - メールアドレスが利用可能かどうかを確認し、利用可能であれば有名なオンライン質屋に登録することです。
  - メールアドレスがデータ侵害イベントによりブロックされたかどうかを確認することです。

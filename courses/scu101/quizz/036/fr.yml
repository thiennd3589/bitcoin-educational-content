question: Quel est le but du site web Have I Been Pwned ?
answer: Vérifier si votre adresse e-mail a été compromise et être notifié des futures violations de données.
wrong_answers:
  - Vérifier si votre adresse e-mail est valide et être notifié des futures violations de données.
  - Vérifier si votre adresse e-mail est disponible, et si c'est le cas, l'utiliser pour s'inscrire à un célèbre magasin de prêt sur gage en ligne.
  - Vérifier si votre adresse e-mail a été bloquée en raison d'un événement de compromission de données.
explanation: |
  Le site web Have I Been Pwned vous permet de vérifier si votre
  adresse e-mail a été compromise lors d'une violation de données et d'être
  notifié des futures violations de données.
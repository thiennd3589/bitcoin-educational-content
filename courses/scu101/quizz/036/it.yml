question: Qual è lo scopo del sito web Have I Been Pwned?
answer: Verificare se il tuo indirizzo email è stato compromesso e ricevere notifiche in caso di future violazioni dei dati.
wrong_answers:
  - Verificare se il tuo indirizzo email è valido e ricevere notifiche in caso di future violazioni dei dati.
  - Verificare se il tuo indirizzo email è disponibile e, in caso affermativo, utilizzarlo per registrarsi a un famoso negozio di pegni online.
  - Verificare se il tuo indirizzo email è stato bloccato a causa di un evento di compromissione dei dati.

question: Apa tujuan dari protokol HTTPS?
answer: Ini mengenkripsi data pada situs web untuk memastikan pertukaran yang aman antara pengguna dan situs web.
wrong_answers:
  - Ini memungkinkan pengguna untuk menghindari pembatasan geografis.
  - Ini memungkinkan pengguna untuk memblokir iklan online.
  - Ini memungkinkan pengguna untuk mengakses internet tanpa menggunakan data.
explanation: |
  Protokol HTTPS digunakan untuk mengenkripsi data pada situs web, memastikan bahwa
  data yang ditukar antara pengguna dan situs web aman. Ini membantu melindungi
  dari pihak ketiga yang mencegat data.
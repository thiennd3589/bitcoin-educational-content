question: HTTPSプロトコルの目的は何ですか？
answer: ウェブサイト上のデータを暗号化し、ユーザーとウェブサイト間の安全な交換を保証します。
wrong_answers:
  - ユーザーがデビットカードやクレジットカードで支払う際の地理的制限を迂回することを可能にします。
  - ユーザーがオンライン広告を部分的にブロックすることを可能にします。
  - ユーザーがプライベートな認証情報を使用せずにインターネットにアクセスすることを可能にします。
explanation: |
  HTTPSプロトコルは、ウェブサイト上のデータを暗号化するために使用され、
  ユーザーとウェブサイト間で交換されるデータが安全であることを保証します。
  これは、第三者がデータを傍受することを防ぐのに役立ちます。
reviewed: true
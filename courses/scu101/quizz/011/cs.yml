otázka: Jaký je účel protokolu HTTPS?
odpověď: Šifruje data na webových stránkách, aby zajistil bezpečnou výměnu mezi uživatelem a webovou stránkou.
špatné_odpovědi:
  - Umožňuje uživatelům obejít geografická omezení, pokud jde o platbu debetní nebo kreditní kartou.
  - Umožňuje uživatelům částečně blokovat online reklamu.
  - Umožňuje uživatelům přistupovat k internetu bez použití soukromých přihlašovacích údajů.
vysvětlení: |
  Protokol HTTPS se používá k šifrování dat na webových stránkách,
  čímž zajišťuje, že data vyměňovaná mezi uživatelem a
  webovou stránkou jsou bezpečná. To pomáhá chránit před
  zachycením dat třetími stranami.
recenzováno: true
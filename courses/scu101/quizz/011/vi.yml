câu hỏi: Mục đích của giao thức HTTPS là gì?
câu trả lời: Nó mã hóa dữ liệu trên các trang web để đảm bảo trao đổi an toàn giữa người dùng và trang web.
câu trả lời sai:
  - Nó cho phép người dùng vượt qua các hạn chế địa lý khi thanh toán qua thẻ ghi nợ hoặc thẻ tín dụng.
  - Nó cho phép người dùng một phần chặn quảng cáo trực tuyến.
  - Nó cho phép người dùng truy cập internet mà không cần sử dụng thông tin đăng nhập cá nhân.
giải thích: |
  Giao thức HTTPS được sử dụng để mã hóa dữ liệu trên các trang web,
  đảm bảo rằng dữ liệu trao đổi giữa người dùng và
  trang web là an toàn. Điều này giúp bảo vệ chống lại việc bên thứ ba
  chặn dữ liệu.
đã xem xét: true
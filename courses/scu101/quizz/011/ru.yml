question: Какова цель протокола HTTPS?
answer: Он шифрует данные на веб-сайтах для обеспечения безопасного обмена между пользователем и сайтом.
wrong_answers:
  - Он позволяет пользователям обходить географические ограничения.
  - Он позволяет пользователям блокировать онлайн-рекламу.
  - Он позволяет пользователям получать доступ в интернет без использования данных.
explanation: |
  Протокол HTTPS используется для шифрования данных на веб-сайтах, что обеспечивает безопасность обмена данными между пользователем и сайтом. Это помогает защититься от перехвата данных третьими сторонами.
reviewed: false
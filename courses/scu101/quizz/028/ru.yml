question: Какой первый вектор атаки для хакеров?
answer: Электронные письма
wrong_answers:
  - Социальные сети
  - Сайты онлайн-шопинга
  - Банковские сайты
explanation: |
  Электронные письма являются первым вектором атаки для хакеров. Они используют фишинговые атаки, чтобы извлечь конфиденциальную информацию, такую как ваши учетные данные и пароли.
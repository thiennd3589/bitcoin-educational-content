domanda: Perché i dati biometrici sono considerati meno sicuri rispetto alla combinazione di conoscenza e possesso per il 2FA?
risposta: I dati biometrici dovrebbero rimanere sul dispositivo di autenticazione e non essere divulgati online.
risposte_errate:
  - I dati biometrici sono più facili da estrarre anche se mantenuti offline sul dispositivo di autenticazione.
  - I dati biometrici sono sia più difficili da ricordare sia da usare quando si utilizza un dispositivo di autenticazione.
  - Gli strumenti per i dati biometrici sono più costosi da implementare e quindi non convenienti rispetto ad altre soluzioni.
spiegazione: |
  I dati biometrici sono meno sicuri perché dovrebbero rimanere
  sul dispositivo di autenticazione e non essere divulgati online. Se
  vengono divulgati online, possono essere rubati e utilizzati per
  accessi non autorizzati.

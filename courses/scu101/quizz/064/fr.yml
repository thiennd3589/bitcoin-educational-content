question: Pourquoi n'est-il pas recommandé d'utiliser des extensions de navigateur pour le remplissage automatique des mots de passe ?
answer: Elles peuvent rendre l'utilisateur plus vulnérable aux attaques de phishing, augmenter la surface d'attaque et ralentir les performances du navigateur.
wrong_answers:
  - Elles sont difficiles à utiliser.
  - Elles ne sont pas compatibles avec tous les navigateurs.
  - Elles nécessitent beaucoup d'espace de stockage.
explanation: |
  Les extensions de navigateur pour le remplissage automatique des mots de passe peuvent rendre
  l'utilisateur plus vulnérable aux attaques de phishing. Elles ont également
  tendance à augmenter la surface d'attaque et peuvent ralentir les performances
  du navigateur, présentant ainsi un risque significatif.
reviewed: true
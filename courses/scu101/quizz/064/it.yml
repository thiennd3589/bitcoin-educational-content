domanda: Perché non è consigliato utilizzare estensioni del browser per il riempimento automatico delle password?
risposta: Possono rendere l'utente più vulnerabile agli attacchi di phishing, aumentare la superficie di attacco e rallentare le prestazioni del browser.
risposte_errate:
  - Sono difficili da usare.
  - Non sono compatibili con tutti i browser.
  - Richiedono molto spazio di archiviazione.
spiegazione: |
  Le estensioni del browser per il riempimento automatico delle password possono rendere
  l'utente più vulnerabile agli attacchi di phishing. Tendono anche
  ad aumentare la superficie di attacco e possono rallentare le prestazioni del browser, presentando così un rischio significativo.

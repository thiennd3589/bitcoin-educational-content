question: ブラウザの拡張機能を使って自動でパスワードを入力することはなぜ推奨されないのですか？
answer: ユーザーをフィッシング攻撃にさらすリスクを高め、攻撃対象領域を広げ、ブラウザのパフォーマンスを低下させる可能性があるからです。
wrong_answers:
  - 使用が難しいからです。
  - すべてのブラウザと互換性がないからです。
  - 多くのストレージスペースを必要とするからです。
explanation: |
  ブラウザの拡張機能を使った自動パスワード入力は、ユーザーをフィッシング攻撃にさらすリスクを高めることがあります。また、攻撃対象領域を広げ、ブラウザのパフォーマンスを低下させることがあり、これは大きなリスクをもたらします。
reviewed: true
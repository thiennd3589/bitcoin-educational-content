pregunta: ¿Por qué no se recomienda usar extensiones de navegador para el llenado automático de contraseñas?
respuesta: Pueden hacer al usuario más vulnerable a ataques de phishing, aumentar la superficie de ataque y ralentizar el rendimiento del navegador.
respuestas_incorrectas:
  - Son difíciles de usar.
  - No son compatibles con todos los navegadores.
  - Requieren mucho espacio de almacenamiento.
explicación: |
  Las extensiones de navegador para el llenado automático de contraseñas pueden hacer
  al usuario más vulnerable a ataques de phishing. También
  tienden a aumentar la superficie de ataque y pueden ralentizar
  el rendimiento del navegador, presentando así un riesgo significativo.
revisado: true
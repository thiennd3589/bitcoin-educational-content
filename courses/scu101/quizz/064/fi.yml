kysymys: Miksi automaattisen salasanan täyttämiseen tarkoitettuja selainlaajennuksia ei suositella käytettäväksi?
vastaus: Ne voivat tehdä käyttäjästä alttiimman phishing-hyökkäyksille, lisätä hyökkäyspintaa ja hidastaa selaimen suorituskykyä.
väärät_vastaukset:
  - Ne ovat vaikeakäyttöisiä.
  - Ne eivät ole yhteensopivia kaikkien selainten kanssa.
  - Ne vaativat paljon tallennustilaa.
selitys: |
  Automaattisen salasanan täyttämiseen tarkoitetut selainlaajennukset voivat tehdä käyttäjästä alttiimman phishing-hyökkäyksille. Ne myös taipuvat lisäämään hyökkäyspintaa ja voivat hidastaa selaimen suorituskykyä, mikä esittää merkittävän riskin.
arvioitu: true
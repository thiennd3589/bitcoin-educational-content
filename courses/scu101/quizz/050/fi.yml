kysymys: Mikä on kertakäyttöisten salasanojen (HOTP ja TOTP) etu SMS-viesteihin verrattuna 2FA:ssa?
vastaus: Ne vaativat kryptografista laskentaa ja ne tallennetaan paikallisesti eikä muistiin.
väärät_vastaukset:
  - Ne vaativat kryptografista laskentaa ja ne tallennetaan muistiin eikä paikallisesti.
  - Ne eivät vaadi kryptografista laskentaa ja ne tallennetaan sekä paikallisesti että muistiin.
  - Ne ovat helpompia muistaa ja nopeampia kirjoittaa.
selitys: |
  Kertakäyttöiset salasanat (HOTP ja TOTP) ovat turvallisempia kuin SMS
  koska ne vaativat kryptografista laskentaa ja ne tallennetaan paikallisesti eikä muistiin.
arvioitu: true
Câu hỏi: Lợi ích của mật khẩu một lần (HOTP và TOTP) so với SMS trong 2FA là gì?

Câu trả lời: Chúng yêu cầu tính toán mật mã và được lưu trữ cục bộ thay vì trong bộ nhớ.

Câu trả lời sai:
  - Chúng yêu cầu tính toán mật mã và được lưu trữ trong bộ nhớ thay vì cục bộ.
  - Chúng không yêu cầu tính toán mật mã và được lưu trữ cả cục bộ lẫn trong bộ nhớ.
  - Chúng dễ nhớ và nhanh hơn khi nhập.

Giải thích:
  Mật khẩu một lần (HOTP và TOTP) an toàn hơn SMS
  vì chúng yêu cầu tính toán mật mã và được
  lưu trữ cục bộ thay vì trong bộ nhớ.


pregunta: ¿Cuál es la ventaja de las contraseñas de un solo uso (HOTP y TOTP) sobre el SMS para la autenticación de dos factores (2FA)?
respuesta: Requieren un cálculo criptográfico y se almacenan localmente en lugar de en la memoria.
respuestas_incorrectas:
  - Requieren un cálculo criptográfico y se almacenan en la memoria en lugar de localmente.
  - No requieren un cálculo criptográfico y se almacenan tanto localmente como en la memoria.
  - Son más fáciles de recordar y más rápidas de teclear.
explicación: |
  Las contraseñas de un solo uso (HOTP y TOTP) son más seguras que el SMS
  porque requieren un cálculo criptográfico y se
  almacenan localmente en lugar de en la memoria.

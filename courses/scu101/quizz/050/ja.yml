question: 一回限りのパスワード（HOTPおよびTOTP）がSMSを使用した2FAよりも優れている点は何ですか？
answer: 暗号計算を要求し、メモリ内ではなくローカルに保存されます。
wrong_answers:
  - 暗号計算を要求し、ローカルではなくメモリ内に保存されます。
  - 暗号計算を要求せず、ローカルおよびメモリ内の両方に保存されます。
  - 覚えやすく、入力が速いです。
explanation: |
  一回限りのパスワード（HOTPおよびTOTP）は、暗号計算を要求し、メモリ内ではなくローカルに保存されるため、SMSよりも安全です。
reviewed: true
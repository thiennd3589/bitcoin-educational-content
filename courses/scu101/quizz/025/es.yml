pregunta: ¿Cuál es la práctica recomendada para almacenar la contraseña para la encriptación de datos?
respuesta: Anotar la contraseña en un papel para guardarla en un lugar seguro.
respuestas_incorrectas:
  - Almacenar la contraseña en un archivo de texto en la computadora.
  - Compartir la contraseña con amigos de confianza.
  - Usar una contraseña común que sea fácil de recordar.
explicación: |
  Se recomienda anotar la contraseña para la encriptación de
  datos en un papel y mantenerla en un lugar seguro. Esto es
  para prevenir la pérdida de acceso a los datos encriptados.
revisado: true
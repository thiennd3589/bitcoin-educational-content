otázka: Jaké je doporučené postupy pro uchování hesla pro šifrování dat?
odpověď: Zapište heslo na papír, který bude uložen na bezpečném místě.
špatné_odpovědi:
  - Uložit heslo v textovém souboru na počítači.
  - Sdílet heslo s důvěryhodnými přáteli.
  - Použít běžné heslo, které je snadno zapamatovatelné.
vysvětlení: |
  Doporučuje se zapsat heslo pro šifrování dat na papír a uchovat jej na bezpečném místě. To je proto, aby se předešlo ztrátě přístupu k zašifrovaným datům.

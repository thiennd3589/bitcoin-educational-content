pergunta: Qual é a regra de ouro da cibersegurança?
resposta: A cibersegurança é um alvo móvel que se adaptará à sua jornada de aprendizado.
respostas_erradas:
  - A cibersegurança é uma configuração única
  - A cibersegurança não é necessária para contas pessoais
  - A cibersegurança é apenas para pessoas com conhecimento técnico
explicação: |
  A cibersegurança é um alvo móvel porque as ameaças e
  as medidas de segurança estão constantemente evoluindo. É importante
  continuar aprendendo e adaptando suas práticas.
revisado: true
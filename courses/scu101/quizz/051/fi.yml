kysymys: Mikä on kyberturvallisuuden kultainen sääntö?
vastaus: Kyberturvallisuus on liikkuva maali, joka mukautuu oppimismatkasi mukaan.
vaarat_vastaukset:
  - Kyberturvallisuus on kertaluonteinen asetus
  - Kyberturvallisuus ei ole tarpeellinen henkilökohtaisille tileille
  - Kyberturvallisuus on vain teknisesti osaaville ihmisille
selitys: |
  Kyberturvallisuus on liikkuva maali, koska uhkat ja
  turvatoimet kehittyvät jatkuvasti. On tärkeää
  jatkaa oppimista ja mukauttaa käytäntöjäsi.
arvioitu: true
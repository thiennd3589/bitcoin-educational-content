pertanyaan: Apa aturan emas dari keamanan siber?
jawaban: Keamanan siber adalah target yang bergerak yang akan beradaptasi dengan perjalanan belajar Anda.
jawaban_salah:
  - Keamanan siber adalah pengaturan satu kali
  - Keamanan siber tidak perlu untuk akun pribadi
  - Keamanan siber hanya untuk orang yang paham teknologi
penjelasan: |
  Keamanan siber adalah target yang bergerak karena ancaman dan tindakan keamanan
  terus berkembang. Penting untuk terus belajar dan menyesuaikan praktik Anda.
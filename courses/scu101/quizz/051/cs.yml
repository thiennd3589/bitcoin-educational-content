otázka: Jaké je zlaté pravidlo kybernetické bezpečnosti?
odpověď: Kybernetická bezpečnost je pohyblivý cíl, který se bude přizpůsobovat vaší učící se cestě.
špatné_odpovědi:
  - Kybernetická bezpečnost je jednorázové nastavení
  - Kybernetická bezpečnost není nutná pro osobní účty
  - Kybernetická bezpečnost je pouze pro technicky zdatné lidi
vysvětlení: |
  Kybernetická bezpečnost je pohyblivý cíl, protože hrozby a
  bezpečnostní opatření se neustále vyvíjejí. Je důležité
  neustále se učit a přizpůsobovat své postupy.

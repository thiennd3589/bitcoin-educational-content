question: Quelle est la règle d'or de la cybersécurité ?
answer: La cybersécurité est une cible mouvante qui s'adapte à votre parcours d'apprentissage.
wrong_answers:
  - La cybersécurité est une configuration à faire une seule fois
  - La cybersécurité n'est pas nécessaire pour les comptes personnels
  - La cybersécurité est uniquement pour les personnes calées en technologie
explanation: |
  La cybersécurité est une cible mouvante parce que les menaces et
  les mesures de sécurité évoluent constamment. Il est important
  de continuer à apprendre et à adapter vos pratiques.
reviewed: true
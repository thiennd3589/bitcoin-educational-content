question: Was ist die goldene Regel der Cybersicherheit?
answer: Cybersicherheit ist ein sich bewegendes Ziel, das sich an Ihre Lernreise anpasst.
wrong_answers:
  - Cybersicherheit ist eine einmalige Einrichtung
  - Cybersicherheit ist für persönliche Konten nicht notwendig
  - Cybersicherheit ist nur etwas für technikaffine Personen
explanation: |
  Cybersicherheit ist ein sich bewegendes Ziel, weil Bedrohungen und
  Sicherheitsmaßnahmen ständig weiterentwickelt werden. Es ist wichtig,
  kontinuierlich zu lernen und die eigenen Praktiken anzupassen.

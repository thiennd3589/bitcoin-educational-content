question: サイトの公開鍵を証明書システムを使用して検証することが重要な理由は何ですか？
answer: サイトの真正性を確認するためです。
wrong_answers:
  - 公共のWi-Fiネットワーク経由で接続している場合に限り、詐欺が発生しないようにするためです。
  - オンライン広告を部分的にブロックするためです。
  - 悪意のあるエンティティがウェブサイトを偽装していることを確認するためです。
explanation: |
  サイトの公開鍵を証明書システムを使用して検証することは、サイトの真正性を確認するために重要です。これは、悪意のある個人がサイトを偽装し、データを平文で転送することから保護するのに役立ちます。
reviewed: true
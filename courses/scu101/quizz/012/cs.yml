otázka: Proč je důležité ověřit veřejný klíč stránky pomocí certifikačního systému?
odpověď: Aby se potvrdila autentičnost stránky.
špatné_odpovědi:
  - Aby se zajistilo, že nedojde k podvodu, ale pouze při připojení přes veřejnou Wi-Fi síť.
  - Aby se částečně blokovaly online reklamy.
  - Aby se zajistilo, že žádná zlomyslná entita nepředstírá být danou webovou stránkou.
vysvětlení: |
  Ověření veřejného klíče stránky pomocí certifikačního systému
  je důležité pro potvrzení autentičnosti stránky. To pomáhá chránit
  před zlomyslnými jedinci, kteří se vydávají za stránku a přenášejí data
  v nešifrované podobě.
recenzováno: true
question: Warum ist es wichtig, den öffentlichen Schlüssel der Website mithilfe eines Zertifikatsystems zu überprüfen?

answer: Um die Authentizität der Website zu bestätigen.

wrong_answers:
  - Um sicherzustellen, dass kein Betrug passieren kann, aber nur bei Verbindung über ein öffentliches WLAN-Netzwerk.
  - Um Online-Werbung teilweise zu blockieren.
  - Um sicherzustellen, dass keine bösartige Entität die Website imitiert.

explanation: |
  Die Überprüfung des öffentlichen Schlüssels der Website mithilfe eines Zertifikatsystems
  ist wichtig, um die Authentizität der Website zu bestätigen. Dies
  hilft, sich gegen bösartige Personen zu schützen, die die Website imitieren und Daten im Klartext übertragen.

reviewed: true
question: Quel est le but de la mise en œuvre de la 2FA ?
answer: Protéger vos comptes en ligne contre l'accès non autorisé.
wrong_answers:
  - Rendre plus difficile pour vous l'accès à votre propre compte
  - Suivre vos activités en ligne
  - Augmenter la vitesse de votre connexion internet
explanation: |
  La 2FA ajoute une couche supplémentaire de sécurité à vos
  comptes en ligne. Même si un pirate obtient votre mot de passe, il ne
  pourra pas accéder à votre compte sans le deuxième facteur de
  vérification.
reviewed: true
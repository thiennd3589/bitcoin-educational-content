pertanyaan: Apa salah satu aspek dari keamanan siber yang memerlukan pemantauan secara rutin?
jawaban: Evolusi ancaman yang terus-menerus
jawaban_salah:
  - Pasar saham
  - Cuaca
  - Berita
penjelasan: |
  Bab tersebut menyebutkan bahwa evolusi ancaman yang terus-menerus dalam keamanan siber


  memerlukan pemantauan secara rutin.
question: Apa salah satu aspek dari keamanan siber yang memerlukan pemantauan secara rutin?
answer: Evolusi ancaman yang terus-menerus
wrong_answers:
  - Pasar saham
  - Cuaca
  - Berita
explanation: |
  Bab tersebut menyebutkan bahwa evolusi ancaman yang terus-menerus dalam keamanan siber


  memerlukan pemantauan secara rutin.
kysymys: Mikä on yksi kyberturvallisuuden näkökohdista, joka vaatii säännöllistä seurantaa?
vastaus: Uhkien jatkuva kehittyminen
vaarat_vastaukset:
  - Pörssimarkkinat
  - Sää
  - Uutiset
selitys: |
  Luvussa mainitaan, että uhkien jatkuva kehittyminen
  kyberturvallisuudessa vaatii säännöllistä seurantaa.
arvioitu: true
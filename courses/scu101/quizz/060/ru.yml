question: Какой из аспектов кибербезопасности требует регулярного мониторинга?
answer: Постоянное развитие угроз
wrong_answers:
  - Фондовый рынок
  - Погода
  - Новости
explanation: |
  В главе упоминается, что постоянное развитие угроз в сфере кибербезопасности


  требует регулярного мониторинга.
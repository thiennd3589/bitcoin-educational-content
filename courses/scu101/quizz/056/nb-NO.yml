question: Hvorfor er praktisk erfaring viktig i cybersikkerhet?
answer: Det lar deg anvende din teoretiske kunnskap i virkelige situasjoner
wrong_answers:
  - Det er et krav for alle jobber innen cybersikkerhet
  - Det er viktigere enn akademisk kunnskap
  - Det er den eneste måten å lære om cybersikkerhet på
explanation: |
  Kapittelet understreker viktigheten av praktisk erfaring ettersom det

  lar

  deg anvende din teoretiske kunnskap i virkelige situasjoner.
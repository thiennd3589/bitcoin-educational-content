question: Каким образом можно избежать онлайн-мошенничества?
answer: Проверьте идентичность сайта, на котором вы находитесь, особенно обратив внимание на расширение и доменное имя.
wrong_answers:
  - Используйте общедоступные Wi-Fi сети.
  - Используйте сайты, не использующие протокол HTTPS.
  - Используйте сайты, на которых не отображается замочек.
explanation: |
  Для избежания онлайн-мошенничества крайне важно проверять идентичность сайта,
  на котором вы находитесь. Это можно сделать, проверив расширение и доменное имя
  сайта.

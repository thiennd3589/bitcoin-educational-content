question: 自己ホスティング型のパスワードマネージャー（例：BitwardenやKeePass）を使用する利点は何ですか？
answer: パスワードが保存される場所を制御できるため、より高いセキュリティとコントロールを提供します。
wrong_answers:
  - 第三者のサービスよりも常に使いやすく、より安全です。
  - 第三者のサービスよりも多くの機能を提供しますが、それだけ高価です。
  - 第三者のサービスよりも安価で速いです。
explanation: |
  BitwardenやKeePassのような自己ホスティング型のパスワードマネージャーは、パスワードが保存される場所を自分で制御できるため、潜在的により高いセキュリティとコントロールを提供します。しかし、使用するためにはより多くの技術知識が必要になるかもしれません。
reviewed: true
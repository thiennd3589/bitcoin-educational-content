question: Was ist der Vorteil der Verwendung eines selbstgehosteten Passwort-Managers wie Bitwarden oder KeePass?
answer: Sie können kontrollieren, wo Ihre Passwörter gespeichert werden, was mehr Sicherheit und Kontrolle bietet.
wrong_answers:
  - Sie sind einfacher und immer sicherer in der Nutzung als Dienste von Drittanbietern.
  - Sie bieten in der Regel mehr Funktionen als Dienste von Drittanbietern, obwohl sie teurer sind.
  - Sie sind billiger und schneller als Dienste von Drittanbietern.
explanation: |
  Selbstgehostete Passwort-Manager wie Bitwarden oder KeePass
  ermöglichen es Ihnen, zu kontrollieren, wo Ihre Passwörter gespeichert werden,
  was potenziell mehr Sicherheit und Kontrolle bietet. Allerdings
  könnte ihre Nutzung mehr technisches Wissen erfordern.
reviewed: true
pergunta: Qual é a principal razão para não pagar hackers no caso de ransomware ou outros tipos de ataques?
resposta: Pagar o resgate não garante a recuperação dos seus dados e pode incentivar os cibercriminosos a continuar suas atividades maliciosas.
respostas_erradas:
  - Pagar o resgate é ilegal e pode incentivar os cibercriminosos a continuar suas atividades maliciosas.
  - Pagar o resgate não garante a recuperação dos seus dados e pode incentivar os hackers a pedir mais dinheiro após o pagamento inicial.
  - Pagar o resgate pode incentivar os cibercriminosos a continuar suas atividades maliciosas, uma vez que o método de pagamento geralmente é impossível de rastrear.
explicação: |
  Pagar o resgate não garante que você recuperará seus
  dados. Além disso, incentiva os cibercriminosos a
  continuar suas atividades maliciosas, pois eles veem isso como um
  empreendimento lucrativo.

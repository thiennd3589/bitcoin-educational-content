question: Cookies trong bối cảnh duyệt web trực tuyến là gì?
answer: Các tệp được tạo bởi các trang web để lưu trữ thông tin trên thiết bị của bạn.
wrong_answers:
  - Những mảnh dữ liệu nhỏ được gửi từ một trang web và lưu trữ trên máy tính của người dùng bởi trình duyệt web của người dùng.
  - Các chương trình theo dõi hoạt động trực tuyến của bạn.
  - Virus có thể gây hại cho thiết bị của bạn.
explanation: |
  Trong bối cảnh duyệt web trực tuyến, cookies là các tệp
  được tạo bởi các trang web để lưu trữ thông tin trên thiết bị của bạn.
  Chúng được sử dụng để nhớ các sở thích, thông tin đăng nhập,
  và dữ liệu khác để cải thiện trải nghiệm duyệt web của bạn.
reviewed: true
question: Что такое cookies в контексте онлайн-серфинга?
answer: Файлы, создаваемые веб-сайтами для хранения информации на вашем устройстве.
wrong_answers:
  - Небольшие фрагменты данных, отправляемые с веб-сайта и хранящиеся на компьютере пользователя с помощью веб-браузера пользователя.
  - Программы, отслеживающие вашу онлайн-активность.
  - Вирусы, которые могут нанести вред вашему устройству.
explanation: |
  В контексте онлайн-серфинга, cookies представляют собой файлы, создаваемые веб-сайтами
  для хранения информации на вашем устройстве. Они используются для запоминания ваших предпочтений,
  информации для входа и других данных для улучшения вашего опыта просмотра.

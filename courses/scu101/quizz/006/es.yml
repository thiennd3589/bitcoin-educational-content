question: ¿Qué son las cookies en el contexto de la navegación en línea?
answer: Archivos creados por sitios web para almacenar información en tu dispositivo.
wrong_answers:
  - Pequeños fragmentos de datos enviados desde un sitio web y almacenados en la computadora del usuario por el navegador web del usuario.
  - Programas que rastrean tu actividad en línea.
  - Virus que pueden dañar tu dispositivo.
explanation: |
  En el contexto de la navegación en línea, las cookies son archivos
  creados por sitios web para almacenar información en tu dispositivo.
  Se utilizan para recordar tus preferencias, información de inicio
  de sesión y otros datos para mejorar tu experiencia de navegación.
reviewed: true
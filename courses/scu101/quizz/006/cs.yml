question: Co jsou cookies v kontextu online prohlížení?
answer: Soubory vytvořené webovými stránkami pro ukládání informací na vašem zařízení.
wrong_answers:
  - Malé kousky dat poslané z webové stránky a uložené na počítači uživatele webovým prohlížečem uživatele.
  - Programy, které sledují vaši online aktivitu.
  - Viry, které mohou poškodit vaše zařízení.
explanation: |
  V kontextu online prohlížení jsou cookies soubory
  vytvořené webovými stránkami pro ukládání informací na vašem zařízení.
  Používají se k zapamatování vašich preferencí, informací pro přihlášení
  a dalších dat pro zlepšení vašeho prohlížení.
reviewed: true
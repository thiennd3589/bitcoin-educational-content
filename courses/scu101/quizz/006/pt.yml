pergunta: O que são cookies no contexto da navegação online?
resposta: Arquivos criados por sites para armazenar informações no seu dispositivo.
respostas_erradas:
  - Pequenos pedaços de dados enviados por um site e armazenados no computador do usuário pelo navegador da web do usuário.
  - Programas que rastreiam sua atividade online.
  - Vírus que podem danificar seu dispositivo.
explicação: |
  No contexto da navegação online, cookies são arquivos
  criados por sites para armazenar informações no seu dispositivo.
  Eles são usados para lembrar suas preferências, informações de login
  e outros dados para melhorar sua experiência de navegação.

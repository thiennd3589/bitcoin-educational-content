kysymys: Mitä evästeet ovat verkkoselailun yhteydessä?
vastaus: Verkkosivustojen luomia tiedostoja, jotka tallentavat tietoa laitteellesi.
väärät_vastaukset:
  - Pieniä tietoeräitä, jotka verkkosivusto lähettää ja jotka tallennetaan käyttäjän tietokoneelle käyttäjän verkkoselaimen toimesta.
  - Ohjelmia, jotka seuraavat online-toimintaasi.
  - Viruksia, jotka voivat vahingoittaa laitettasi.
selitys: |
  Verkkoselailun yhteydessä evästeet ovat tiedostoja,
  jotka verkkosivustot luovat tallentaakseen tietoa laitteellesi.
  Niitä käytetään muistamaan asetuksesi, kirjautumistiedot
  ja muut tiedot parantamaan selauskokemustasi.
arvioitu: true
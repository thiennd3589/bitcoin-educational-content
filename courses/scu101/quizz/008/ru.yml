question: Что такое сеть TOR?
answer: Сеть, которая обеспечивает анонимность, скрывая IP-адрес пользователя и позволяя получить доступ к Даркнету.
wrong_answers:
  - Сеть, защищающая ваше устройство от вирусов и другого вредоносного программного обеспечения.
  - Сеть, скрывающая вашу онлайн-активность от провайдера интернет-услуг.
  - Сеть, позволяющая вам быстрее серфить в интернете.
explanation: |
  Сеть TOR (The Onion Router) - это сеть, обеспечивающая анонимность
  путем скрытия IP-адреса пользователя и предоставления доступа к Даркнету. Она используется
  журналистами, активистами за свободу и другими людьми, желающими избежать цензуры в авторитарных
  странах.

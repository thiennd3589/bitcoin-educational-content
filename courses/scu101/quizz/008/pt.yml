pergunta: O que é a rede TOR?
resposta: Uma rede que oferece anonimato ao mascarar o endereço IP do usuário e permitir acesso ao Darknet.
respostas_erradas:
  - Uma rede que protege seu dispositivo contra vírus e outros softwares maliciosos.
  - Uma rede que esconde sua atividade online do seu provedor de serviços de internet.
  - Uma rede que permite que você navegue na internet mais rapidamente.
explicação: |
  A rede TOR (The Onion Router) é uma rede que oferece
  anonimato ao mascarar o endereço IP do usuário e permitir
  acesso ao Darknet. É utilizada por jornalistas, ativistas
  da liberdade e outros que desejam escapar da censura em
  países autoritários.
revisado: true
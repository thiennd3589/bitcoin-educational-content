kysymys: Mikä on vahvan salasanan käytön merkitys tietokoneen turvallisuudessa?
vastaus: Estääkseen luvattoman pääsyn järjestelmään.
vaarat_vastaukset:
  - Nopeuttaakseen järjestelmän toimintaa.
  - Lisätäkseen tallennuskapasiteettia.
  - Parantaakseen käyttöliittymää.
selitys: |
  Vahva salasana on ratkaisevan tärkeä tietokoneen turvallisuudelle
  estääkseen luvattoman pääsyn järjestelmään.
arvioitu: true
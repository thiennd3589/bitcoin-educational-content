pergunta: Qual é a importância de usar uma senha forte para a segurança do computador?
resposta: Para prevenir o acesso não autorizado ao sistema.
respostas_erradas:
  - Para fazer o sistema rodar mais rápido.
  - Para aumentar a capacidade de armazenamento.
  - Para melhorar a interface do usuário.
explicação: |
  Uma senha forte é crucial para a segurança do computador para
  prevenir o acesso não autorizado ao sistema.

question: Какова важность использования надежного пароля для компьютерной безопасности?
answer: Чтобы предотвратить несанкционированный доступ к системе.
wrong_answers:
  - Чтобы система работала быстрее.
  - Чтобы увеличить объем памяти.
  - Чтобы улучшить пользовательский интерфейс.
explanation: |
  Надежный пароль крайне важен для компьютерной безопасности, чтобы предотвратить несанкционированный доступ к системе.

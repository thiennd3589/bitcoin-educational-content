question: Qual è l'importanza dell'utilizzo di una password complessa per la sicurezza informatica?
answer: Per prevenire l'accesso non autorizzato al sistema.
wrong_answers:
  - Per rendere il sistema più veloce.
  - Per aumentare la capacità di archiviazione.
  - Per migliorare l'interfaccia utente.
explanation: |
  Una password complessa è fondamentale per la sicurezza informatica al fine di
  prevenire l'accesso non autorizzato al sistema.
reviewed: true
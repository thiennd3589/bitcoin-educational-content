kysymys: Mikä on pääasiallinen etu salasananhallintaohjelman käytössä?
vastaus: Se auttaa sinua luomaan vahvoja salasanoja ja muistamaan ne, joten sinun ei tarvitse.
vaarat_vastaukset:
  - Se kirjaa sinut automaattisesti sisään online-tileihisi.
  - Se suojaa tietokoneesi viruksilta.
  - Se tallentaa kaikki salasanasi yhteen paikkaan, tehden niistä helpommin löydettäviä.
selitys: |
  Salasananhallintaohjelma auttaa sinua luomaan vahvoja salasanoja ja
  muistamaan ne, joten sinun ei tarvitse. Se tallentaa kaikki
  salasanasi turvallisella tavalla ja luo puolestasi vahvoja salasanoja.
arvioitu: true
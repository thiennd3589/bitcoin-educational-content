question: Qual è il principale vantaggio nell'utilizzare un gestore di password?
answer: Ti aiuta a creare password complesse e a ricordarle, così non devi farlo tu.
wrong_answers:
  - Ti effettua automaticamente l'accesso ai tuoi account online.
  - Protegge il tuo computer dai virus.
  - Memorizza tutte le tue password in un unico posto, rendendole più facili da trovare.
explanation: |
  Un gestore di password ti aiuta a creare password complesse e
  a ricordarle, così non devi farlo tu. Memorizza tutte le tue
  password in modo sicuro e genera password forti per te.
reviewed: true
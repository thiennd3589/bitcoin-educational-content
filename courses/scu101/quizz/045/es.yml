question: ¿Cuál es la principal ventaja de usar un gestor de contraseñas?
answer: Te ayuda a crear contraseñas fuertes y a recordarlas, así que no tienes que hacerlo tú.
wrong_answers:
  - Te inicia sesión automáticamente en tus cuentas en línea.
  - Protege tu computadora de virus.
  - Almacena todas tus contraseñas en un solo lugar, haciéndolas más fáciles de encontrar.
explanation: |
  Un gestor de contraseñas te ayuda a crear contraseñas fuertes y
  a recordarlas, así que no tienes que hacerlo tú. Almacena todas tus
  contraseñas de manera segura y genera contraseñas fuertes
  para ti.
reviewed: true
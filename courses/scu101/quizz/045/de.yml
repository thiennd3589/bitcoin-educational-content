question: Was ist der Hauptvorteil der Verwendung eines Passwort-Managers?
answer: Er hilft Ihnen, starke Passwörter zu erstellen und sich an diese zu erinnern, sodass Sie es nicht müssen.
wrong_answers:
  - Er loggt Sie automatisch in Ihre Online-Konten ein.
  - Er schützt Ihren Computer vor Viren.
  - Er speichert alle Ihre Passwörter an einem Ort, was sie leichter auffindbar macht.
explanation: |
  Ein Passwort-Manager hilft Ihnen, starke Passwörter zu
  erstellen und sich an diese zu erinnern, sodass Sie es nicht müssen. Er speichert alle Ihre
  Passwörter auf sichere Weise und generiert starke Passwörter
  für Sie.
reviewed: true
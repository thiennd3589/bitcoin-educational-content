question: サイトを訪れた後にクッキーを削除することが推奨される理由は何ですか？
answer: オンライン活動を第三者のサイトに追跡されるのを防ぐためです。
wrong_answers:
  - デバイスのストレージスペースを節約するため。
  - サイトがログイン情報を記憶するのを防ぐため。
  - サイトがあなたにターゲット広告を表示するのを防ぐため。
explanation: |
  クッキーは、ウェブサイトがあなたのデバイス上に情報を保存するために作成するファイルです。一部のサイトはこれらのクッキーを正しく機能させるために必要としますが、特に広告追跡目的で、第三者のサイトによって悪用されることもあります。サイト訪問後にクッキーを削除することで、これを防ぐことができます。
reviewed: true
question: Что делать, если вы обнаружили вирус на вашем компьютере?
answer: Отключите его от интернета, выполните полное антивирусное сканирование и удалите зараженные файлы.
wrong_answers:
  - Продолжайте пользоваться компьютером как обычно.
  - Выключите компьютер и оставьте его выключенным на несколько часов.
  - Удалите все файлы на компьютере.
explanation: |
  Если вы обнаружили вирус на вашем компьютере, вам следует отключить его от интернета, чтобы предотвратить распространение вируса или его связь с хакером. Затем выполните полное антивирусное сканирование и удалите зараженные файлы.

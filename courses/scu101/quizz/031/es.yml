pregunta: ¿Qué debes hacer si detectas un virus en tu computadora?
respuesta: Desconéctala de internet, realiza un escaneo completo con el antivirus y elimina los archivos infectados.
respuestas_incorrectas:
  - Continuar usando la computadora con normalidad.
  - Apagar la computadora y dejarla apagada durante unas horas.
  - Eliminar todos los archivos de la computadora.

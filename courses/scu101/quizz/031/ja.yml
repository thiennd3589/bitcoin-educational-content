question: コンピュータにウイルスを検出した場合、どのような対応をすべきですか？
answer: インターネットから切断し、完全なアンチウイルススキャンを実行し、感染したファイルを削除します。
wrong_answers:
  - コンピュータを通常通り使用し続ける。
  - コンピュータをオフにして数時間放置する。
  - コンピュータ上のすべてのファイルを削除する。
explanation: |
  コンピュータにウイルスを検出した場合、ウイルスが拡散したりハッカーと通信したりするのを防ぐためにインターネットから切断すべきです。その後、完全なアンチウイルススキャンを実行し、感染したファイルを削除します。
reviewed: true
question: パスワードマネージャーとは何ですか？
answer: オンラインアカウントごとにパスワードを保存、生成、管理できるツールです。
wrong_answers:
  - すべてのパスワードを覚えるのを助けるツールです。
  - ユーザー名とパスワードでオンラインアカウントに自動的にログインするツールです。
  - コンピュータ上のパスワードをウイルスから守るツールです。
explanation: |
  パスワードマネージャーは、オンラインアカウントごとにパスワードを保存、生成、管理できるツールです。強力なパスワードを作成し、それらを覚えるのを助けるため、自分で覚えておく必要はありません。
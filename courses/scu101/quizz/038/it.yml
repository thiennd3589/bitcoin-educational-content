question: Cos'è un gestore di password?
answer: Uno strumento che ti permette di memorizzare, generare e gestire le tue password per diversi account online.
wrong_answers:
  - Uno strumento che ti aiuta a ricordare tutte le tue password.
  - Uno strumento che ti collega automaticamente ai tuoi account online con nome utente e password.
  - Uno strumento che protegge le password sul tuo computer dai virus.
explanation: |
  Un gestore di password è uno strumento che ti permette di memorizzare,
  generare e gestire le tue password per diversi account online. Ti aiuta a creare password
  forti e a ricordarle, così non devi farlo tu.
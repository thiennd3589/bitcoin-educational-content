kysymys: Mikä on salasananhallintaohjelma?
vastaus: Työkalu, joka mahdollistaa salasanojesi tallentamisen, luomisen ja hallinnoinnin eri verkkotileille.
väärät_vastaukset:
  - Työkalu, joka auttaa muistamaan kaikki salasanasi.
  - Työkalu, joka kirjaa sinut automaattisesti verkkotileillesi käyttäjänimen ja salasanan avulla.
  - Työkalu, joka suojaa tietokoneesi salasanoja viruksilta.

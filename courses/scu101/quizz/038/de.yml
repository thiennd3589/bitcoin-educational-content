question: Was ist ein Passwort-Manager?
answer: Ein Tool, mit dem Sie Ihre Passwörter für verschiedene Online-Konten speichern, generieren und verwalten können.
wrong_answers:
  - Ein Tool, das Ihnen hilft, sich an alle Ihre Passwörter zu erinnern.
  - Ein Tool, das Sie automatisch mit Benutzername und Passwort bei Ihren Online-Konten anmeldet.
  - Ein Tool, das Passwörter auf Ihrem Computer vor Viren schützt.
explanation: |
  Ein Passwort-Manager ist ein Tool, mit dem Sie Ihre Passwörter 
  für verschiedene Online-Konten speichern, generieren und verwalten können. 
  Es hilft Ihnen dabei, starke Passwörter zu erstellen und sich diese zu merken, 
  damit Sie das nicht selbst tun müssen.
reviewed: true

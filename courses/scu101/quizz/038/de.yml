Frage: Was ist ein Passwort-Manager?
Antwort: Ein Werkzeug, das es Ihnen ermöglicht, Ihre Passwörter für verschiedene Online-Konten zu speichern, zu generieren und zu verwalten.
falsche_Antworten:
  - Ein Werkzeug, das Ihnen hilft, sich an alle Ihre Passwörter zu erinnern.
  - Ein Werkzeug, das Sie automatisch in Ihre Online-Konten mit Benutzername und Passwort einloggt.
  - Ein Werkzeug, das Passwörter auf Ihrem Computer vor Viren schützt.

pregunta: ¿Cuál es una solución simple para proteger tus datos de ataques de ransomware?
respuesta: Realizar copias de seguridad de tus datos importantes regularmente en un dispositivo de almacenamiento externo o en un servicio de almacenamiento en línea seguro.
respuestas_incorrectas:
  - Instalar múltiples software antivirus en tu computadora y realizar escaneos periódicos.
  - Cambiar regularmente tu computadora o reinstalar tu sistema operativo (OS).
  - Puedes usar una red Wi-Fi pública si no tienes nada que ocultar en tu dispositivo.
explicación: |
  Realizar copias de seguridad de tus datos regularmente te permite recuperar tus
  datos en caso de un ataque cibernético o fallo de hardware
  sin perder información crucial.
revisado: true
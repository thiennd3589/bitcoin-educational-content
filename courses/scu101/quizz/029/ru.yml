question: Какое простое решение для защиты ваших данных от атак программ-вымогателей?
answer: Регулярно создавайте резервные копии важных данных на внешнем носителе или в безопасном облачном хранилище.
wrong_answers:
  - Установите несколько антивирусных программ на ваш компьютер.
  - Регулярно меняйте ваш компьютер.
  - Используйте общедоступную Wi-Fi сеть.
explanation: |
  Регулярное создание резервных копий данных позволяет вам восстановить данные в случае кибератаки или сбоя оборудования, не теряя важной информации.
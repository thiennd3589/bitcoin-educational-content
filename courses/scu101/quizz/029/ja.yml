question: ランサムウェア攻撃からデータを守る簡単な解決策は何ですか？
answer: 重要なデータを外部ストレージデバイスや安全なオンラインストレージサービスに定期的にバックアップしてください。
wrong_answers:
  - コンピュータに複数のアンチウイルスソフトウェアをインストールし、定期的にスキャンを実行してください。
  - コンピュータの定期的な変更やオペレーティングシステム(OS)の再インストールを行ってください。
  - デバイスに隠すべきものがない場合は、公共のWi-Fiネットワークを使用することができます。
explanation: |
  データを定期的にバックアップすることで、サイバー攻撃やハードウェアの故障が発生した場合でも、重要な情報を失うことなくデータを回復することができます。
reviewed: true
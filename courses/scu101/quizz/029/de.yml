question: Was ist eine einfache Lösung, um Ihre Daten vor Ransomware-Angriffen zu schützen?
answer: Sichern Sie regelmäßig Ihre wichtigen Daten auf einem externen Speichergerät oder einem sicheren Online-Speicherdienst.
wrong_answers:
  - Installieren Sie mehrere Antivirenprogramme auf Ihrem Computer und führen Sie regelmäßige Scans durch.
  - Ändern Sie regelmäßig Ihren Computer oder installieren Sie Ihr Betriebssystem (OS) neu.
  - Sie können ein öffentliches WLAN-Netzwerk nutzen, wenn Sie nichts zu verbergen haben auf Ihrem Gerät.
explanation: |
  Regelmäßige Datensicherungen ermöglichen es Ihnen, Ihre
  Daten im Falle eines Cyberangriffs oder Hardwareausfalls
  wiederherzustellen, ohne wichtige Informationen zu verlieren.

question: What is a simple solution to protect your data from ransomware attacks?
answer: Regularly back up your important data to an external storage device or a secure online storage service.
wrong_answers:
  - Install multiple antivirus software on your computer and perform periodic scans.
  - Regularly change your computer or reinstall your operating system (OS).
  - You can use a public Wi-Fi network if you have nothing to hide on your device.
explanation: |
  Regularly backing up your data allows you to recover your
  data in the event of a cyber attack or hardware failure
  without losing crucial information.
reviewed: true

otázka: Jaký je rozdíl mezi LastPass a Dashlane?
odpověď: Oba jsou služby třetích stran, ale Dashlane nabízí další funkce, jako je sledování informací o kreditních kartách a bezpečné poznámky.
špatné_odpovědi:
  - LastPass je služba třetí strany, zatímco Dashlane je služba hostovaná vlastním zdrojem.
  - Dashlane je služba třetí strany, zatímco LastPass je služba hostovaná vlastním zdrojem.
  - Neexistuje žádný rozdíl, nabízejí stejné funkce.
vysvětlení: |
  Oba, LastPass i Dashlane, jsou služby třetích stran,
  což znamená, že vaše hesla jsou uložena na jejich serverech.
  Dashlane však nabízí další funkce, jako je sledování

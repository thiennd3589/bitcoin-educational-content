question: LastPassとDashlaneの違いは何ですか？
answer: 両方ともサードパーティのサービスですが、Dashlaneはクレジットカード情報の追跡やセキュアノートのような追加機能を提供します。
wrong_answers:
  - LastPassはサードパーティのサービスで、Dashlaneは自己ホスト型のサービスです。
  - Dashlaneはサードパーティのサービスで、LastPassは自己ホスト型のサービスです。
  - 違いはありません、彼らは同じ機能を提供します。
explanation: |
  LastPassとDashlaneは両方ともサードパーティのサービスであり、
  つまりあなたのパスワードは彼らのサーバーに保存されます。
  しかし、Dashlaneはクレジットカード情報の追跡やセキュアノートのような
  追加機能を提供します。
reviewed: true
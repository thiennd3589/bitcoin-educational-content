question: ランサムウェアとは何ですか？
answer: ユーザーデータを暗号化し、それを復号するための身代金を要求する悪意のあるソフトウェアの一種です。
wrong_answers:
  - 一回限りの料金の支払いにより、コンピュータのキャッシュやクッキーをクリーニングできるアンチウイルスソフトウェアの一種です。
  - データ復旧用のソフトウェアで、最近ヨーロッパでかなり一般的になっています。
  - データバックアップ用のソフトウェアで、通常は7日ごとに1回バックアップを実行します。
explanation: |
  ランサムウェアは、ユーザーデータを暗号化し、それを復号するための身代金を要求する悪意のあるソフトウェアの一種です。これはますます一般的になっており、企業や個人にとって非常に厄介な問題となることがあります。
reviewed: true
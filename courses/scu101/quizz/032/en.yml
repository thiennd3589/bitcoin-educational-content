question: What is ransomware?
answer: A type of malicious software that encrypts user data and demands a ransom to decrypt it.
wrong_answers:
  - A type of antivirus software that is capable of cleaning computer cache and cookies upon the payment of a one-time fee.
  - A type of software used for data recovery, it is becoming quite common in Europe nowadays.
  - A type of software used for data backup, usually it performs one backup every 7 days.
explanation: |
  Ransomware is a type of malicious software that encrypts
  user data and demands a ransom to decrypt it. It is
  becoming increasingly common and can be very troublesome
  for a company or an individual.

question: Apa saja beberapa aspek kriptografi yang digunakan dalam keamanan siber?
answer: SSL/TLS, enkripsi simetris/asimetris
wrong_answers:
  - RSA, DSA, ECC
  - AES, DES, 3DES
  - MD5, SHA-1, SHA-256
explanation: |
  Bab ini mencantumkan SSL/TLS dan enkripsi simetris/asimetris sebagai beberapa
  aspek kriptografi yang digunakan dalam keamanan siber.
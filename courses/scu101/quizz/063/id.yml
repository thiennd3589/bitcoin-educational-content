pertanyaan: Apa saja beberapa aspek kriptografi yang digunakan dalam keamanan siber?
jawaban: SSL/TLS, enkripsi simetris/asimetris
jawaban_salah:
  - RSA, DSA, ECC
  - AES, DES, 3DES
  - MD5, SHA-1, SHA-256
penjelasan: |
  Bab ini mencantumkan SSL/TLS dan enkripsi simetris/asimetris sebagai beberapa
  aspek kriptografi yang digunakan dalam keamanan siber.
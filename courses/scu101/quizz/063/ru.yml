question: Какие аспекты криптографии используются в кибербезопасности?
answer: SSL/TLS, симметричное/асимметричное шифрование
wrong_answers:
  - RSA, DSA, ECC
  - AES, DES, 3DES
  - MD5, SHA-1, SHA-256
explanation: |
  В главе перечислены SSL/TLS и симметричное/асимметричное шифрование как некоторые из аспектов криптографии, используемые в кибербезопасности.
kysymys: Mitkä ovat joitakin kryptografian näkökohtia, joita käytetään kyberturvallisuudessa?
vastaus: SSL/TLS, symmetrinen/asymmetrinen salaus
väärät_vastaukset:
  - RSA, DSA, ECC
  - AES, DES, 3DES
  - MD5, SHA-1, SHA-256
selitys: |
  Luku listaa SSL/TLS:n sekä symmetrisen/asymmetrisen
  salauksen joiksi kryptografian näkökohdiksi, joita käytetään
  kyberturvallisuudessa.
arvioitu: true
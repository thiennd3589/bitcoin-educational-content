Frage: Welche Aspekte der Kryptografie werden in der Cybersicherheit verwendet?
Antwort: SSL/TLS, symmetrische/asymmetrische Verschlüsselung
falsche_Antworten:
  - RSA, DSA, ECC
  - AES, DES, 3DES
  - MD5, SHA-1, SHA-256
Erklärung: |
  Das Kapitel listet SSL/TLS und symmetrische/asymmetrische
  Verschlüsselung als einige der Aspekte der Kryptografie auf, die in
  der Cybersicherheit verwendet werden.
überprüft: true
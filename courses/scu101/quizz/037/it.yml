domanda: Perché potrebbe essere consigliabile creare un indirizzo email specifico per le attività legate a Bitcoin?
risposta: Per separare veramente le aree di attività nella tua vita.
risposte_errate:
  - Per mostrare il tuo supporto per Bitcoin.
  - Per ricevere notizie e aggiornamenti legati a Bitcoin.
  - Per aumentare le tue possibilità di vincere premi in Bitcoin.

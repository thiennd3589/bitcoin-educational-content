question: Miks võib olla soovitatav luua spetsiifiline e-posti aadress Bitcoiniga seotud tegevusteks?
answer: Et tõeliselt eraldada oma elu erinevad tegevusalad.
wrong_answers:
  - Näitamaks oma toetust Bitcoinile.
  - Bitcoiniga seotud uudiste ja uuenduste saamiseks.
  - Suurendamaks oma võimalusi võita Bitcoiniga seotud loosimisi.
explanation: |
  Spetsiifilise e-posti aadressi loomine Bitcoiniga seotud tegevusteks võimaldab sul

  eraldada selle tegevusala oma elu teistest osadest, mis võib parandada turvalisust

  ja korraldust.
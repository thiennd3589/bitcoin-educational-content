question: Mengapa disarankan untuk membuat alamat email khusus untuk aktivitas Bitcoin?
answer: Untuk benar-benar memisahkan area aktivitas dalam hidup Anda.
wrong_answers:
  - Untuk menunjukkan dukungan Anda terhadap Bitcoin.
  - Untuk menerima berita dan pembaruan terkait Bitcoin.
  - Untuk meningkatkan peluang Anda memenangkan giveaway Bitcoin.
explanation: |
  Membuat alamat email khusus untuk aktivitas Bitcoin memungkinkan Anda

  memisahkan area aktivitas ini dari yang lain dalam hidup Anda, yang dapat meningkatkan keamanan

  dan organisasi.
question: Почему SMS не считается лучшим вариантом для двухфакторной аутентификации?
answer: Он предоставляет только подтверждение владения номером телефона.
wrong_answers:
  - Это слишком дорого
  - Это слишком медленно
  - Это слишком сложно настроить
explanation: |
  SMS не считается лучшим вариантом для двухфакторной аутентификации, потому что он предоставляет только подтверждение владения номером телефона, а не подтверждение личности.
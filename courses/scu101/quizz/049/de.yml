question: Warum gilt SMS nicht als die beste Option für 2FA?
answer: Diese Methode ist anfällig für verschiedene Angriffe, wie den SIM-Swap-Betrug.
wrong_answers:
  - Sie ist zu langsam und teuer, ein Telefonanruf wäre effektiver.
  - Sie bietet nur einen Nachweis des Besitzes einer Telefonnummer.
  - Sie ist auf technischer Ebene zu kompliziert einzurichten.
explanation: |
  SMS gilt nicht als die beste Option für 2FA, weil es
  eine 2FA-Methode ist, die anfällig für verschiedene Angriffe ist, wie
  den SIM-Swap-Betrug. Einmal erfolgreich ausgenutzt, zerstören diese
  Schwachstellen jeglichen Schutz, der durch die zusätzliche Ebene der 2FA-Authentifizierung geboten wird.
reviewed: true
domanda: Perché l'SMS non è considerato la migliore opzione per il 2FA?
risposta: Questo metodo è vulnerabile a diversi attacchi, come la truffa del cambio di SIM.
risposte_errate:
  - È troppo lento e costoso, una chiamata telefonica sarà più efficace.
  - Fornisce solo la prova del possesso di un numero di telefono.
  - È troppo complicato da configurare a livello tecnico.
spiegazione: |
  L'SMS non è considerato la migliore opzione per il 2FA perché è
  un metodo di 2FA vulnerabile a diversi attacchi, come la
  truffa del cambio di SIM. Una volta sfruttate con successo, queste
  vulnerabilità distruggono completamente qualsiasi protezione data dal
  livello aggiuntivo di autenticazione 2FA.

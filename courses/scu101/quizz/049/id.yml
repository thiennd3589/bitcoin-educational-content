pertanyaan: Mengapa SMS tidak dianggap sebagai opsi terbaik untuk 2FA?
jawaban: Ini hanya memberikan bukti kepemilikan nomor telepon.
jawaban_salah:
  - Terlalu mahal
  - Terlalu lambat
  - Terlalu rumit untuk diatur
penjelasan: |
  SMS tidak dianggap sebagai opsi terbaik untuk 2FA karena hanya memberikan
  bukti kepemilikan nomor telepon, bukan bukti identitas.
ditinjau: false
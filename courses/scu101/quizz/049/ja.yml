question: SMSが2FAの最適な選択肢とは考えられない理由は何ですか？
answer: この方法は、SIMスワップ詐欺のようなさまざまな攻撃に対して脆弱です。
wrong_answers:
  - それは遅すぎて高価であり、電話をかける方が効果的です。
  - 電話番号の所持の証明のみを提供します。
  - 技術的なレベルで設定するのが複雑すぎます。
explanation: |
  SMSが2FAの最適な選択肢とは考えられないのは、SIMスワップ詐欺のようなさまざまな攻撃に対して脆弱な2FA方法であるためです。これらの脆弱性が一度成功裏に悪用されると、2FA認証の追加の保護層によって与えられたあらゆる保護が完全に破壊されます。
reviewed: true
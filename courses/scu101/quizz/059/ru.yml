question: Какие навыки необходимы в кибербезопасности?
answer: Анализ логов, реагирование на инциденты
wrong_answers:
  - Графический дизайн, видеомонтаж
  - Продажи, маркетинг
  - Кулинария, выпечка
explanation: |
  В главе упоминаются анализ логов и реагирование на инциденты как некоторые из


  навыков, необходимых в кибербезопасности.
question: Quali sono alcune delle competenze necessarie nella cybersecurity?
answer: Analisi dei log, risposta agli incidenti
wrong_answers:
  - Design grafico, montaggio video
  - Vendite, marketing
  - Cucina, pasticceria
explanation: |
  Il capitolo menziona l'analisi dei log e la risposta agli incidenti come
  alcune delle competenze necessarie nella cybersecurity.
reviewed: vero
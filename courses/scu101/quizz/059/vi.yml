Câu hỏi: Những kỹ năng nào là cần thiết trong lĩnh vực an ninh mạng?

Câu trả lời: Phân tích log, phản ứng sự cố

Câu trả lời sai:
  - Thiết kế đồ họa, biên tập video
  - Bán hàng, tiếp thị
  - Nấu ăn, làm bánh

Giải thích:
  Chương này đề cập đến phân tích log và phản ứng sự cố là
  một số kỹ năng cần thiết trong lĩnh vực an ninh mạng.

Đã xem xét: true
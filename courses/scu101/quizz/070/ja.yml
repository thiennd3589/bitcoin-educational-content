question: Lightning認証の目的は何ですか？
answer: 各サービスに対して異なる識別子を生成し、メールアドレスや個人情報の提供を必要としないことです。
wrong_answers:
  - Lightningウォレットを持っていない人でも、有効なIDが提示されれば、メールアドレスなしで認証できるようにします。
  - すべてのサービスで同じパスワードを使用できるようにします。
  - 毎月パスワードの変更をリマインドするメッセージを送信します。
explanation: |
  Lightning認証は、メールアドレスや個人情報を提供する必要なく、各サービスに対して異なる識別子を生成します。これにより、各サービスと共有される個人情報の量を減らすことで、プライバシーとセキュリティが向上します。
reviewed: true
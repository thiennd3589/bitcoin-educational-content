question: Какова цель аутентификации Lightning?
answer: Она генерирует различный идентификатор для каждой службы, без необходимости предоставления адреса электронной почты или личной информации.
wrong_answers:
  - Она ускоряет процесс аутентификации.
  - Она позволяет использовать один и тот же пароль для всех служб.
  - Она отправляет напоминания о смене паролей каждый месяц.
explanation: |
  Аутентификация Lightning генерирует различный идентификатор для каждой службы, без необходимости предоставления адреса электронной почты или личной информации. Это может повысить конфиденциальность и безопасность за счет сокращения количества личной информации, которая делится с каждой службой.

Frage: Was ist der Zweck der Lightning-Authentifizierung?
Antwort: Sie generiert einen unterschiedlichen Identifikator für jeden Dienst, ohne dass eine E-Mail-Adresse oder persönliche Informationen angegeben werden müssen.
falsche_Antworten:
  - Ermöglicht es jedem, auch ohne ein Lightning-Wallet, sich ohne E-Mail-Adresse zu authentifizieren, wenn ein gültiger Ausweis vorgezeigt wird.
  - Es ermöglicht Ihnen, dasselbe Passwort für alle Dienste zu verwenden.
  - Es sendet Erinnerungen, das Passwort jeden Monat zu ändern.
Erklärung: |
  Die Lightning-Authentifizierung generiert einen unterschiedlichen Identifikator
  für jeden Dienst, ohne dass eine E-Mail-Adresse oder persönliche Informationen
  angegeben werden müssen. Dies kann die Privatsphäre und Sicherheit erhöhen,
  indem die Menge an persönlichen Informationen, die mit jedem Dienst geteilt
  werden, reduziert wird.
überprüft: true
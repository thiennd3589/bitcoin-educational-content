question: Qual è lo scopo dell'autenticazione Lightning?
answer: Genera un identificatore diverso per ogni servizio, senza la necessità di fornire un indirizzo email o informazioni personali.
wrong_answers:
  - Permette a chiunque, anche senza un portafoglio Lightning, di autenticarsi senza un indirizzo email, se viene mostrato un ID valido.
  - Consente di utilizzare la stessa password per tutti i servizi.
  - Invia promemoria per cambiare le password ogni mese.
explanation: |
  L'autenticazione Lightning genera un identificatore diverso per ogni servizio, senza la necessità di fornire un indirizzo email o informazioni personali. Questo può migliorare la privacy e la sicurezza riducendo la quantità di informazioni personali che vengono condivise con ogni servizio.
reviewed: vero
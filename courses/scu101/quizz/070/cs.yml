question: Jaký je účel autentizace Lightning?
answer: Generuje odlišný identifikátor pro každou službu, aniž by bylo nutné
  poskytovat emailovou adresu nebo osobní informace.
wrong_answers:
  - Umožňuje komukoli, i bez peněženky Lightning, autentizaci bez emailové adresy, pokud je ukázán platný průkaz totožnosti.
  - Umožňuje používat stejné heslo pro všechny služby.
  - Posílá připomínky ke změně hesel každý měsíc.
explanation: |
  Autentizace Lightning generuje odlišný identifikátor
  pro každou službu, aniž by bylo nutné poskytovat emailovou
  adresu nebo osobní informace. To může zvýšit soukromí
  a bezpečnost tím, že se sníží množství osobních informací,
  které jsou sdíleny s každou službou.
reviewed: true
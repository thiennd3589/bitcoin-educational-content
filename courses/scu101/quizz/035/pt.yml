question: Qual é o propósito das tentativas de phishing?
answer: Extrair informações sensíveis como suas credenciais e senhas.
wrong_answers:
  - Enviar-lhe e-mails de spam.
  - Vender-lhe produtos ou serviços.
  - Convidá-lo para eventos ou webinars.
explanation: |
  As tentativas de phishing visam extrair informações sensíveis
  como suas credenciais e senhas. Hackers utilizam várias táticas
  como e-mails fraudulentos para enganá-lo e fazer com que revele
  suas informações.
reviewed: true
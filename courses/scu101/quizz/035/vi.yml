câu hỏi: Mục đích của các nỗ lực phishing là gì?
câu trả lời: Để trích xuất thông tin nhạy cảm như thông tin đăng nhập và mật khẩu của bạn.
câu trả lời sai:
  - Để gửi cho bạn các email rác.
  - Để bán cho bạn sản phẩm hoặc dịch vụ.
  - Để mời bạn tham gia các sự kiện hoặc hội thảo trực tuyến.
giải thích: |
  Các nỗ lực phishing nhằm mục đích trích xuất thông tin nhạy cảm như thông tin đăng nhập và mật khẩu của bạn. Hacker sử dụng các chiến thuật khác nhau như email giả mạo để lừa bạn tiết lộ thông tin của mình.
đã xem xét: true
otázka: Jaký je účel pokusů o phishing?
odpověď: Získat citlivé informace, jako jsou vaše přihlašovací údaje a hesla.
špatné_odpovědi:
  - Poslat vám spamové e-maily.
  - Prodat vám produkty nebo služby.
  - Pozvat vás na akce nebo webináře.
vysvětlení: |
  Cílem pokusů o phishing je získání citlivých informací, jako jsou vaše přihlašovací údaje a hesla. Hackeři používají různé taktiky, jako jsou podvodné e-maily, aby vás přiměli prozradit vaše informace.
recenzováno: true
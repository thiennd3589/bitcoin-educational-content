question: What is the purpose of phishing attempts?
answer: To extract sensitive information such as your credentials and passwords.
wrong_answers:
  - To send you spam emails.
  - To sell you products or services.
  - To invite you to events or webinars.
explanation: |
  Phishing attempts are aimed at extracting sensitive
  information such as your credentials and passwords. Hackers
  use various tactics such as fraudulent emails to trick you
  into revealing your information.
reviewed: true

question: Was ist eine häufige Ursache für Sicherheitslücken?
answer: Menschliche Fahrlässigkeit.
wrong_answers:
  - Stromausfälle.
  - Langsame Internetgeschwindigkeit.
  - Veraltete Hardware.
explanation: |
  Sicherheitslücken sind oft das Ergebnis menschlicher
  Fahrlässigkeit, wie die Verwendung von Standardpasswörtern oder das Notieren
  von Passwörtern an unsicheren Orten. Komplexe Angriffe sind nicht
  immer notwendig, um die Computersicherheit zu gefährden.
reviewed: true
pertanyaan: Apa penyebab umum dari kerentanan keamanan?
jawaban: Kelalaian manusia.
jawaban_salah:
  - Pemadaman listrik.
  - Kecepatan internet yang lambat.
  - Perangkat keras yang usang.
penjelasan: |
  Kerentanan keamanan sering kali merupakan hasil dari kelalaian manusia, seperti
  menggunakan kata sandi default atau menuliskan kata sandi di tempat yang tidak aman. Serangan
  yang canggih tidak selalu diperlukan untuk membahayakan keamanan komputer.
pregunta: ¿Cuál es una causa común de vulnerabilidades de seguridad?
respuesta: Negligencia humana.
respuestas_incorrectas:
  - Cortes de energía.
  - Velocidad de internet lenta.
  - Hardware obsoleto.
explicación: |
  Las vulnerabilidades de seguridad son a menudo el resultado de
  negligencia humana, como usar contraseñas predeterminadas o anotar
  contraseñas en lugares inseguros. No siempre son necesarios ataques
  sofisticados para poner en peligro la seguridad informática.
revisado: true
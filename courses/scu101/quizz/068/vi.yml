câu hỏi: Nguyên nhân phổ biến của lỗ hổng bảo mật là gì?
câu trả lời: Sự cẩu thả của con người.
câu trả lời sai:
  - Mất điện.
  - Tốc độ internet chậm.
  - Phần cứng lỗi thời.
giải thích: |
  Lỗ hổng bảo mật thường là kết quả của sự cẩu thả của con người, như việc sử dụng mật khẩu mặc định hoặc ghi chép mật khẩu ở những nơi không an toàn. Không nhất thiết phải sử dụng các cuộc tấn công phức tạp để đe dọa an ninh máy tính.

question: Какая общая причина уязвимостей безопасности?
answer: Человеческая небрежность.
wrong_answers:
  - Отключения электроэнергии.
  - Медленная скорость интернета.
  - Устаревшее оборудование.
explanation: |
  Уязвимости безопасности часто являются результатом человеческой небрежности, такой как использование стандартных паролей или запись паролей в небезопасных местах. Для поставления под угрозу компьютерной безопасности не всегда необходимы сложные атаки.

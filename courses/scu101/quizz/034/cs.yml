otázka: Jaký škodlivý obsah mohou obsahovat přílohy a obrázky v e-mailech?
odpověď: Malware
špatné_odpovědi:
  - Spam
  - Reklamy
  - Propagační obsah
vysvětlení: |
  Přílohy a obrázky v e-mailech mohou obsahovat malware.
  Proto byste neměli stahovat ani otevírat přílohy od
  neznámých nebo podezřelých odesílatelů.
posouzeno: true
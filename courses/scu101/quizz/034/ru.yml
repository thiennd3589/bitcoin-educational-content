question: Что могут содержать вложения и изображения в электронных письмах?
answer: Вредоносное ПО
wrong_answers:
  - Спам
  - Реклама
  - Промо-контент
explanation: |
  Вложения и изображения в электронных письмах могут содержать вредоносное ПО. Поэтому не следует загружать или открывать вложения от неизвестных или подозрительных отправителей.
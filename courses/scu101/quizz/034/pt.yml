pergunta: Que conteúdo malicioso podem conter os anexos e imagens de e-mails?
resposta: Malware
respostas_erradas:
  - Spam
  - Anúncios
  - Conteúdo promocional
explicação: |
  Anexos e imagens de e-mails podem conter malware.
  Portanto, você não deve baixar ou abrir anexos de
  remetentes desconhecidos ou suspeitos.
revisado: true
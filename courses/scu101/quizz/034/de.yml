question: Welchen schädlichen Inhalt können E-Mail-Anhänge und Bilder enthalten?
answer: Malware
wrong_answers:
  - Spam
  - Werbung
  - Werbeinhalte
explanation: |
  E-Mail-Anhänge und Bilder können Malware enthalten.
  Daher sollten Sie keine Anhänge herunterladen oder öffnen,
  die von unbekannten oder verdächtigen Absendern stammen.
reviewed: true
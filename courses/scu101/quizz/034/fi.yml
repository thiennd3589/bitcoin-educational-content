kysymys: Mitä haitallista sisältöä sähköpostin liitteet ja kuvat voivat sisältää?
vastaus: Haittaohjelmat
väärät_vastaukset:
  - Roskaposti
  - Mainokset
  - Promootiosisältö
selitys: |
  Sähköpostin liitteet ja kuvat voivat sisältää haittaohjelmia.
  Siksi sinun ei tulisi ladata tai avata liitteitä
  tuntemattomilta tai epäilyttäviltä lähettäjiltä.
arvioitu: true
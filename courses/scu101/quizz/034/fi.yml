question: Mitä haitallista sisältöä sähköpostin liitteet ja kuvat voivat sisältää?
answer: Haittaohjelmat
wrong_answers:
  - Roskaposti
  - Mainokset
  - Promootiosisältö
explanation: |
  Sähköpostin liitteet ja kuvat voivat sisältää haittaohjelmia.
  Siksi sinun ei tulisi ladata tai avata liitteitä
  tuntemattomilta tai epäilyttäviltä lähettäjiltä.
reviewed: true
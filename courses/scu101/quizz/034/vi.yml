câu hỏi: Các tệp đính kèm và hình ảnh trong email có thể chứa nội dung độc hại gì?
câu trả lời: Malware
câu trả lời sai:
  - Spam
  - Quảng cáo
  - Nội dung quảng bá
giải thích: |
  Các tệp đính kèm và hình ảnh trong email có thể chứa malware.
  Do đó, bạn không nên tải xuống hoặc mở các tệp đính kèm từ
  người gửi không rõ hoặc đáng ngờ.
đã xem xét: true
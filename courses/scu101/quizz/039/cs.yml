otázka: Jaké jsou charakteristiky dobrého hesla?
odpověď: Dlouhé, složité, unikátní a nezaložené na osobních informacích.
špatné_odpovědi:
  - Krátké, jednoduché a snadno zapamatovatelné.
  - Založené na osobních informacích jako jsou datumy narození a jména.
  - Stejné heslo pro všechny účty.
vysvětlení: |
  Dobré heslo je dlouhé (alespoň 12 znaků), složité
  (směs velkých a malých písmen, čísel a
  symbolů), unikátní (nepoužité pro různé účty) a
  nezaložené na osobních informacích.
recenzováno: true
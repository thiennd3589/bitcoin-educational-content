question: Каковы характеристики хорошего пароля?
answer: Длинный, сложный, уникальный и не основанный на личной информации.
wrong_answers:
  - Короткий, простой и легкий для запоминания.
  - Основан на личной информации, такой как даты рождения и имена.
  - Один и тот же пароль для всех аккаунтов.
explanation: |
  Хороший пароль должен быть длинным (не менее 12 символов), сложным (сочетание

  заглавных и строчных букв, цифр и символов), уникальным (не используемым повторно для

  разных аккаунтов) и не основанным на личной информации.
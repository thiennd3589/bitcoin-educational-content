câu hỏi: Đặc điểm của một mật khẩu tốt là gì?
câu trả lời: Dài, phức tạp, độc đáo và không dựa trên thông tin cá nhân.
câu trả lời sai:
  - Ngắn, đơn giản và dễ nhớ.
  - Dựa trên thông tin cá nhân như ngày sinh và tên.
  - Cùng một mật khẩu cho tất cả các tài khoản.
giải thích: |
  Một mật khẩu tốt là dài (ít nhất 12 ký tự), phức tạp
  (một sự kết hợp của chữ cái in hoa và in thường, số, và
  ký tự đặc biệt), độc đáo (không tái sử dụng cho các tài khoản khác nhau), và
  không dựa trên thông tin cá nhân.
đã xem xét: true
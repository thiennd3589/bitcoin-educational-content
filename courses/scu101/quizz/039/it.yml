question: Quali sono le caratteristiche di una buona password?
answer: Lunga, complessa, unica e non basata su informazioni personali.
wrong_answers:
  - Corta, semplice e facile da ricordare.
  - Basata su informazioni personali come date di nascita e nomi.
  - La stessa password per tutti gli account.

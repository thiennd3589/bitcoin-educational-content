domanda: Quali sono le caratteristiche di una buona password?
risposta: Lunga, complessa, unica e non basata su informazioni personali.
risposte_errate:
  - Corta, semplice e facile da ricordare.
  - Basata su informazioni personali come date di nascita e nomi.
  - La stessa password per tutti gli account.

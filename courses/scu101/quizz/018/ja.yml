question: Windowsで管理者アカウントを使用する際の推奨される実践は何ですか？
answer: 管理者アカウントと日常使用のためのアカウントの2つの別々のアカウントを作成します。
wrong_answers:
  - PCがインターネットに接続されていない場合は、管理者アカウントを日常使用に使ってください。
  - 日常使用のための管理者アカウントと、オペレーティングシステムの管理のための別の管理者アカウントの2つを作成します。
  - 管理者アカウントを作成しないでください。
explanation: |
  Windowsで管理者アカウントを日常使用に使うと、システムがより多くのセキュリティリスクにさらされる可能性があります。管理業務用のアカウントと日常使用のための別のアカウントの2つを作成することが推奨されます。
reviewed: true
question: Какова рекомендуемая практика использования учетной записи администратора в Windows?
answer: Создать две отдельные учетные записи; учетную запись администратора и учетную запись для ежедневного использования.
wrong_answers:
  - Использовать учетную запись администратора для ежедневного использования.
  - Создать несколько учетных записей администратора.
  - Не создавать учетную запись администратора.
explanation: |
  Использование учетной записи администратора для ежедневного использования в Windows может подвергнуть систему большим рискам безопасности. Рекомендуется создать две отдельные учетные записи; одну для административных задач и другую для ежедневного использования.

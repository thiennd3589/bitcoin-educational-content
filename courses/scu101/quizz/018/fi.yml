question: Mikä on suositeltu käytäntö Windowsin ylläpitäjätilin käyttöön?
answer: Luo kaksi erillistä tiliä; ylläpitäjätili ja toinen tili päivittäiseen käyttöön.
wrong_answers:
  - Käytä ylläpitäjätiliä päivittäiseen käyttöön, jos tietokone ei ole yhdistetty internetiin.
  - Luo kaksi erillistä ylläpitäjätiliä; toinen päivittäiseen käyttöön ja toinen käyttöjärjestelmän hallintaan.
  - Älä luo ylläpitäjätiliä.
explanation: |
  Ylläpitäjätilin käyttäminen päivittäiseen käyttöön Windowsissa voi
  altistaa järjestelmän suuremmille turvallisuusriskeille. On suositeltavaa
  luoda kaksi erillistä tiliä; toinen hallinnollisiin tehtäviin ja toinen päivittäiseen käyttöön.
reviewed: true
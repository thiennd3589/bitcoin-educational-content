question: Phương pháp được khuyến nghị khi sử dụng tài khoản quản trị trên Windows là gì?

answer: Tạo hai tài khoản riêng biệt; một tài khoản quản trị và một tài khoản cho việc sử dụng hàng ngày.

wrong_answers:
  - Sử dụng tài khoản quản trị cho việc sử dụng hàng ngày, nếu máy tính không kết nối internet.
  - Tạo hai tài khoản quản trị riêng biệt; một cho việc sử dụng hàng ngày và một cho quản lý hệ điều hành.
  - Không tạo tài khoản quản trị.

explanation:
  Sử dụng tài khoản quản trị cho việc sử dụng hàng ngày trên Windows có thể
  làm tăng nguy cơ an ninh cho hệ thống. Được khuyến nghị
  tạo hai tài khoản riêng biệt; một cho các nhiệm vụ quản trị
  và một khác cho việc sử dụng hàng ngày.

reviewed: true
otázka: Jaká je hlavní nevýhoda používání vlastního správce hesel?
odpověď: Vyžaduje více technických znalostí k použití.
špatné_odpovědi:
  - Je dražší než služby třetích stran.
  - Neposkytuje tolik funkcí jako služby třetích stran.
  - Není tak bezpečný jako služby třetích stran.
vysvětlení: |
  Vlastní správce hesel vyžaduje více technických znalostí k použití, protože je potřeba nastavit a spravovat vlastní server. Nicméně, může nabídnout více kontroly a bezpečnosti.
recenzováno: true
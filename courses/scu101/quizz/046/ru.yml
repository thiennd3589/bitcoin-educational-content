question: Каков главный недостаток использования самостоятельно размещаемого менеджера паролей?
answer: Для его использования требуется больше технических знаний.
wrong_answers:
  - Он более дорогой, чем сервисы третьих сторон.
  - Он не предлагает столько же функций, сколько сервисы третьих сторон.
  - Он не так безопасен, как сервисы третьих сторон.
explanation: |
  Самостоятельно размещаемый менеджер паролей требует больше технических знаний для использования,
  
  так как вам нужно настроить и управлять собственным сервером. Однако, это может предложить больше контроля
  
  и безопасности.
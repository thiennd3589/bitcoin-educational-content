question: セルフホスティング型パスワードマネージャーを使用する主な欠点は何ですか？
answer: 使用するためにより多くの技術知識が必要です。
wrong_answers:
  - サードパーティのサービスよりも費用がかかります。
  - サードパーティのサービスほど多くの機能を提供しません。
  - サードパーティのサービスほど安全ではありません。
explanation: |
  セルフホスティング型パスワードマネージャーを使用するには、自分自身でサーバーを設定し管理する必要があるため、より多くの技術知識が必要です。しかし、それはより多くのコントロールとセキュリティを提供することができます。
reviewed: true
question: Qual è lo svantaggio principale nell'utilizzo di un gestore di password auto-ospitato?
answer: Richiede maggiori conoscenze tecniche per essere utilizzato.
wrong_answers:
  - È più costoso dei servizi di terze parti.
  - Non offre tante funzionalità quanto i servizi di terze parti.
  - Non è sicuro quanto i servizi di terze parti.
explanation: |
  Un gestore di password auto-ospitato richiede maggiori conoscenze tecniche per essere utilizzato, poiché è necessario configurare e gestire il proprio server. Tuttavia, può offrire più controllo e sicurezza.
reviewed: vero
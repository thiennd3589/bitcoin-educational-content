pergunta: Qual é a principal desvantagem de usar um gerenciador de senhas auto-hospedado?
resposta: Requer mais conhecimento técnico para usar.
respostas_erradas:
  - É mais caro do que serviços de terceiros.
  - Não oferece tantos recursos quanto serviços de terceiros.
  - Não é tão seguro quanto serviços de terceiros.
explicação: |
  Um gerenciador de senhas auto-hospedado requer mais conhecimento técnico para usar, pois você precisa configurar e gerenciar seu próprio servidor. No entanto, pode oferecer mais controle e segurança.
revisado: true
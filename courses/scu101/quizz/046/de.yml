Frage: Was ist der Hauptnachteil der Verwendung eines selbstgehosteten Passwort-Managers?
Antwort: Es erfordert mehr technisches Wissen zur Nutzung.
falsche_Antworten:
  - Es ist teurer als Dienste von Drittanbietern.
  - Es bietet nicht so viele Funktionen wie Dienste von Drittanbietern.
  - Es ist nicht so sicher wie Dienste von Drittanbietern.
Erklärung: |
  Ein selbstgehosteter Passwort-Manager erfordert mehr technisches
  Wissen zur Nutzung, da man seinen eigenen Server einrichten und verwalten muss. Jedoch kann er mehr Kontrolle und Sicherheit bieten.
überprüft: true
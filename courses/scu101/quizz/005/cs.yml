otázka: Proč se doporučuje vyhýbat se prohlížeči Google Chrome?
odpověď: Kvůli jeho sledovačům.
nesprávné_odpovědi:
  - Protože není bezpečný.
  - Protože není uživatelsky přívětivý.
  - Protože nepodporuje rozšíření.
vysvětlení: |
  Prohlížeč Google Chrome je známý svými sledovači, které mohou
  sbírat data o vaší online aktivitě. To může být
  problém soukromí pro některé uživatele.
recenzováno: true
domanda: Perché si raccomanda di evitare il browser Google Chrome?
risposta: A causa dei suoi tracker.
risposte_errate:
  - Perché non è sicuro.
  - Perché non è facile da usare.
  - Perché non supporta le estensioni.
spiegazione: |
  Il browser Google Chrome è noto per i suoi tracker, che possono
  raccogliere dati sulla tua attività online. Questo può essere un
  problema di privacy per alcuni utenti.
revisionato: true
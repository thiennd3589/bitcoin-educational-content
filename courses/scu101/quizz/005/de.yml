Frage: Warum wird empfohlen, den Google Chrome-Browser zu meiden?
Antwort: Wegen seiner Tracker.
falsche_Antworten:
  - Weil er nicht sicher ist.
  - Weil er nicht benutzerfreundlich ist.
  - Weil er keine Erweiterungen unterstützt.
Erklärung: |
  Der Google Chrome-Browser ist für seine Tracker bekannt, die
  Daten über Ihre Online-Aktivitäten sammeln können. Dies kann für
  einige Benutzer ein Datenschutzproblem darstellen.
überprüft: true
question: Mengapa disarankan untuk menghindari browser Google Chrome?
answer: Karena pelacaknya.
wrong_answers:
  - Karena tidak aman.
  - Karena tidak ramah pengguna.
  - Karena tidak mendukung ekstensi.
explanation: |
  Browser Google Chrome dikenal dengan pelacaknya, yang dapat mengumpulkan data
  tentang aktivitas online Anda. Ini bisa menjadi kekhawatiran privasi bagi beberapa pengguna.

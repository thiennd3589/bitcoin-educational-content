pregunta: ¿Por qué se recomienda evitar el navegador Google Chrome?
respuesta: Debido a sus rastreadores.
respuestas_incorrectas:
  - Porque no es seguro.
  - Porque no es fácil de usar.
  - Porque no admite extensiones.
explicación: |
  El navegador Google Chrome es conocido por sus rastreadores, que pueden
  recopilar datos sobre tu actividad en línea. Esto puede ser una
  preocupación de privacidad para algunos usuarios.
revisado: true
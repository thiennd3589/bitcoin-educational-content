question: Miksi on suositeltavaa välttää Google Chrome -selainta?
answer: Sen seurantalaitteiden vuoksi.
wrong_answers:
  - Koska se ei ole turvallinen.
  - Koska se ei ole käyttäjäystävällinen.
  - Koska se ei tue laajennuksia.
explanation: |
  Google Chrome -selain tunnetaan seurantalaitteistaan, jotka voivat
  kerätä tietoja online-toiminnastasi. Tämä voi olla
  yksityisyyshuolenaihe joillekin käyttäjille.
reviewed: true
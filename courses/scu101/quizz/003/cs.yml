question: Jaká je hlavní výhoda používání open-source softwaru?
answer: Umožňuje ověření, že neexistuje žádný skrytý přístup pro krádež vašich osobních údajů.
wrong_answers:
  - Je vždy zdarma.
  - Je vždy bezpečnější než software s uzavřeným zdrojovým kódem.
  - Je vždy uživatelsky přívětivější než software s uzavřeným zdrojovým kódem.
explanation: |
  Open-source software je software, jehož kód je známý a
  přístupný všem. To umožňuje ověření, mimo jiné, že neexistuje žádný skrytý přístup pro krádež vašich osobních údajů. Nicméně, není vždy zdarma, bezpečnější nebo
  uživatelsky přívětivější než software s uzavřeným zdrojovým kódem.
reviewed: true
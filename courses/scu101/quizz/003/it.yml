domanda: Qual è il principale vantaggio nell'utilizzare software open-source?
risposta: Permette di verificare che non ci sia accesso nascosto per rubare i tuoi dati personali.
risposte_errate:
  - È sempre gratuito.
  - È sempre più sicuro del software proprietario.
  - È sempre più facile da usare del software proprietario.
spiegazione: |
  Il software open-source è un software il cui codice è noto e
  accessibile a tutti. Questo permette, tra le altre cose, di verificare
  che non ci siano accessi nascosti per rubare i tuoi dati personali. Tuttavia,
  non è sempre gratuito, più sicuro o più facile da usare rispetto al software proprietario.

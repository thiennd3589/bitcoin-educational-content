question: Mikä on avoimen lähdekoodin ohjelmiston käytön pääetu?
answer: Se mahdollistaa varmistuksen siitä, ettei ole piilotettua pääsyä varastamaan henkilökohtaisia tietojasi.
wrong_answers:
  - Se on aina ilmainen.
  - Se on aina turvallisempi kuin suljettu lähdekoodi -ohjelmisto.
  - Se on aina käyttäjäystävällisempi kuin suljettu lähdekoodi -ohjelmisto.
explanation: |
  Avoimen lähdekoodin ohjelmisto on ohjelmisto, jonka koodi on tunnettu ja
  kaikkien saatavilla. Tämä mahdollistaa muun muassa varmistuksen siitä,
  ettei ole piilotettua pääsyä varastamaan henkilökohtaisia tietojasi. Se ei kuitenkaan ole aina ilmainen, turvallisempi tai
  käyttäjäystävällisempi kuin suljettu lähdekoodi -ohjelmisto.
reviewed: true
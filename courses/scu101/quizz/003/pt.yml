question: Qual é a principal vantagem de usar software de código aberto?
answer: Permite a verificação de que não há acesso oculto para roubar seus dados pessoais.
wrong_answers:
  - É sempre gratuito.
  - É sempre mais seguro do que software de código fechado.
  - É sempre mais amigável ao usuário do que software de código fechado.
explanation: |
  Software de código aberto é um software cujo código é conhecido e
  acessível a todos. Isso permite a verificação, entre outras coisas, de que não há acesso oculto para roubar seus dados pessoais. No entanto, não é sempre gratuito, mais seguro ou
  mais amigável ao usuário do que software de código fechado.
reviewed: true
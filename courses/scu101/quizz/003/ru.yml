question: Какое основное преимущество использования программного обеспечения с открытым исходным кодом?
answer: Это позволяет проверить, что нет скрытого доступа для кражи ваших личных данных.
wrong_answers:
  - Оно всегда бесплатно.
  - Оно всегда безопаснее, чем программное обеспечение с закрытым исходным кодом.
  - Оно всегда более удобно в использовании, чем программное обеспечение с закрытым исходным кодом.
explanation: |
  Программное обеспечение с открытым исходным кодом — это программное обеспечение, чей код известен и доступен
  всем. Это позволяет, среди прочего, проверять, что нет скрытого доступа для кражи ваших личных данных. Однако,
  оно не всегда бесплатно, безопаснее или удобнее в использовании, чем программное обеспечение с закрытым исходным кодом.

pregunta: ¿Por qué se recomienda descargar software desde el sitio web oficial del editor en lugar de sitios genéricos?
respuesta: Para asegurar que el software esté libre de software malicioso.
respuestas_incorrectas:
  - Para apoyar financieramente al editor.
  - Porque el software suele ser más barato en el sitio web oficial.
  - Porque el software en sitios genéricos suele estar desactualizado.
explicación: |
  Descargar software desde el sitio web oficial del
  editor asegura que estás obteniendo la versión legítima
  del software, la cual está libre de cualquier software
  malicioso que podría dañar tu dispositivo o robar tus datos.
revisado: true
question: Miksi on suositeltavaa ladata ohjelmisto julkaisijan virallisilta verkkosivuilta eikä yleisiltä sivustoilta?
answer: Varmistaakseen, että ohjelmisto on vapaa haittaohjelmista.
wrong_answers:
  - Tukeakseen taloudellisesti julkaisijaa.
  - Koska ohjelmisto on yleensä halvempi virallisilla verkkosivuilla.
  - Koska ohjelmisto yleisillä sivustoilla on yleensä vanhentunutta.
explanation: |
  Ohjelmiston lataaminen julkaisijan virallisilta verkkosivuilta varmistaa, että saat ohjelmiston laillisen version, joka on vapaa kaikista haittaohjelmista, jotka voisivat vahingoittaa laitettasi tai varastaa tietojasi.

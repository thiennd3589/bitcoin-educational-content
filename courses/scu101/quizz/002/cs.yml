otázka: Proč se doporučuje stahovat software z oficiálních stránek vydavatele namísto obecných stránek?
odpověď: Aby bylo zajištěno, že software je bez škodlivého softwaru.
špatné_odpovědi:
  - Aby byl finančně podpořen vydavatel.
  - Protože software je obvykle levnější na oficiálních stránkách.
  - Protože software na obecných stránkách je obvykle zastaralý.
vysvětlení: |
  Stahování softwaru z oficiálních stránek vydavatele zajišťuje, že získáváte legitimní verzi softwaru, která je bez jakéhokoli škodlivého softwaru, který by mohl poškodit vaše zařízení nebo ukrást vaše data.
recenzováno: true
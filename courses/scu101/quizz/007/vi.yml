câu hỏi: Chế độ duyệt web riêng tư là gì?
câu trả lời: Một tính năng ngăn chặn trình duyệt internet lưu trữ lịch sử duyệt web, các tệp internet tạm thời, dữ liệu biểu mẫu, cookie, và tên người dùng cùng mật khẩu.
câu trả lời sai:
  - Một tính năng giúp ẩn hoạt động trực tuyến của bạn khỏi nhà cung cấp dịch vụ internet.
  - Một tính năng cho phép bạn duyệt web ẩn danh.
  - Một tính năng bảo vệ thiết bị của bạn khỏi virus và phần mềm độc hại khác.
giải thích: |
  Chế độ duyệt web riêng tư là một tính năng ngăn chặn trình duyệt internet lưu trữ lịch sử duyệt web, các tệp internet tạm thời, dữ liệu biểu mẫu, cookie, và tên người dùng cùng mật khẩu. Tuy nhiên, nó không ẩn hoạt động trực tuyến của bạn khỏi nhà cung cấp dịch vụ internet hoặc cho phép bạn duyệt web ẩn danh.
đã xem xét: true
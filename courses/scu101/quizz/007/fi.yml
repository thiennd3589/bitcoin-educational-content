kysymys: Mikä on yksityinen selaus?
vastaus: Ominaisuus, joka estää internet-selaimia tallentamasta selaushistoriaa, väliaikaisia internet-tiedostoja, lomaketietoja, evästeitä sekä käyttäjänimiä ja salasanoja.
väärät_vastaukset:
  - Ominaisuus, joka piilottaa online-toimintasi internet-palveluntarjoajaltasi.
  - Ominaisuus, joka mahdollistaa internetin selaamisen nimettömästi.
  - Ominaisuus, joka suojaa laitettasi viruksilta ja muilta haittaohjelmilta.
selitys: |
  Yksityinen selaus on ominaisuus, joka estää internet-selaimia
  tallentamasta selaushistoriaa, väliaikaisia internet-tiedostoja,
  lomaketietoja, evästeitä sekä käyttäjänimiä ja salasanoja.
  Se ei kuitenkaan piilota online-toimintaasi internet-palveluntarjoajaltasi
  eikä mahdollista nimetöntä internetin selaamista.
arvioitu: true
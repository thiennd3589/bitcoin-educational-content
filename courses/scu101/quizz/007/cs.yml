otázka: Co je soukromé prohlížení?
odpověď: Funkce, která brání internetovým prohlížečům v ukládání historie prohlížení, dočasných internetových souborů, dat formulářů, cookies a uživatelských jmen a hesel.
špatné_odpovědi:
  - Funkce, která skrývá vaši online aktivitu před vaším poskytovatelem internetových služeb.
  - Funkce, která vám umožňuje prohlížet internet anonymně.
  - Funkce, která chrání vaše zařízení před viry a dalším škodlivým softwarem.
vysvětlení: |
  Soukromé prohlížení je funkce, která brání internetovým prohlížečům v ukládání historie prohlížení, dočasných internetových souborů, dat formulářů, cookies a uživatelských jmen a hesel.
  Nicméně, nezakrývá vaši online aktivitu před vaším poskytovatelem internetových služeb ani vám neumožňuje prohlížet internet anonymně.
recenzováno: true
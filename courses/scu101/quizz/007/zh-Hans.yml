question: 什么是隐私浏览？
answer: 一种功能，可以防止互联网浏览器存储浏览历史、临时互联网文件、表单数据、cookies以及用户名和密码。
wrong_answers:
  - 一种功能，可以隐藏您的在线活动，使互联网服务提供商无法看到。
  - 一种功能，允许您匿名浏览互联网。
  - 一种功能，保护您的设备免受病毒和其他恶意软件的侵害。
explanation: |
  隐私浏览是一种功能，可以防止互联网浏览器存储浏览历史、临时互联网文件、表单数据、cookies以及用户名和密码。然而，它并不能隐藏您的在线活动免于互联网服务提供商的监视，也不允许您匿名浏览互联网。
reviewed: false
question: プライベートブラウジングとは何ですか？
answer: インターネットブラウザが閲覧履歴、一時的なインターネットファイル、フォームデータ、クッキー、ユーザー名とパスワードを保存しないようにする機能です。
wrong_answers:
  - オンライン活動をインターネットサービスプロバイダから隠す機能です。
  - インターネットを匿名で閲覧できるようにする機能です。
  - デバイスをウイルスやその他の悪意のあるソフトウェアから保護する機能です。
explanation: |
  プライベートブラウジングは、インターネットブラウザが閲覧履歴、一時的なインターネットファイル、フォームデータ、クッキー、ユーザー名とパスワードを保存しないようにする機能です。
  しかし、オンライン活動をインターネットサービスプロバイダから隠したり、インターネットを匿名で閲覧できるわけではありません。
reviewed: true
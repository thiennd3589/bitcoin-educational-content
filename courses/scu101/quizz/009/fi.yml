question: Mikä on VPN: n ensisijainen toiminto ammattikäytössä?
answer: Sen avulla työntekijät voivat turvallisesti käyttää yrityksen sisäistä verkkoa etäyhteyden kautta.
wrong_answers:
  - Sen avulla työntekijät voivat turvallisesti kiertää maantieteellisiä rajoituksia.
  - Sen avulla työntekijät voivat täysin estää verkossa olevat mainokset.
  - Sen avulla työntekijät voivat käyttää julkisia Wi-Fi-verkkoja turvallisesti.
explanation: |
  Ammattikäytössä VPN: tä käytetään ensisijaisesti turvallisen etäyhteyden tarjoamiseen yrityksen sisäiseen verkkoon. Tämä saavutetaan salaamalla tiedonvaihto työntekijän ja yrityksen verkon välillä, mikä tekee kolmansien osapuolien väliintulon vaikeaksi.
reviewed: true
question: Qual é a função principal de uma VPN em um contexto profissional?
answer: Permite que os funcionários acessem de forma segura a rede interna da empresa remotamente.
wrong_answers:
  - Permite que os funcionários contornem com segurança restrições geográficas.
  - Permite que os funcionários bloqueiem completamente a publicidade online.
  - Permite que os funcionários usem redes Wi-Fi públicas de forma segura.
explanation: |
  Em um contexto profissional, as VPNs são usadas principalmente para
  fornecer acesso remoto seguro à rede interna da empresa. Isso é alcançado
  criptografando os dados trocados entre o funcionário e a rede da empresa,
  tornando difícil para terceiros interceptarem.
reviewed: true
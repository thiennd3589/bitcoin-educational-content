Frage: Was ist die Hauptfunktion eines VPN im beruflichen Kontext?
Antwort: Es ermöglicht Mitarbeitern, sicher auf das interne Netzwerk des Unternehmens zuzugreifen.
falsche_Antworten:
  - Es ermöglicht Mitarbeitern, geografische Beschränkungen sicher zu umgehen.
  - Es ermöglicht Mitarbeitern, Online-Werbung vollständig zu blockieren.
  - Es ermöglicht Mitarbeitern, öffentliche WLAN-Netze sicher zu nutzen.
Erklärung: |
  Im beruflichen Kontext werden VPNs hauptsächlich verwendet, um
  sicheren Fernzugriff auf das interne Netzwerk des Unternehmens
  zu gewähren. Dies wird erreicht, indem die zwischen dem Mitarbeiter
  und dem Netzwerk des Unternehmens ausgetauschten Daten verschlüsselt
  werden, was es Dritten erschwert, diese abzufangen.
überprüft: true
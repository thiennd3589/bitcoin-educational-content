pertanyaan: Apa salah satu cara untuk memastikan bahwa Anda berada di situs yang ingin Anda kunjungi?
jawaban: Periksa URL dan gembok kecil di bilah alamat.
jawaban_salah:
  - Periksa jumlah iklan di situs tersebut.
  - Periksa kecepatan situs.
  - Periksa skema warna situs.
penjelasan: |
  Memeriksa URL dan gembok kecil di bilah alamat adalah salah satu cara
  untuk memastikan bahwa Anda berada di situs yang ingin Anda kunjungi. Gembok tersebut menunjukkan bahwa
  situs menggunakan protokol HTTPS, yang mengenkripsi data untuk pertukaran yang aman.
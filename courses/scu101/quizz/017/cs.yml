question: Jakým způsobem můžete ověřit, že jste na webu, na který jste zamýšleli přistoupit?
answer: Zkontrolujte URL adresy a malý zámek v adresním řádku.
wrong_answers:
  - Zkontrolujte počet reklam na webu.
  - Zkontrolujte rychlost webu.
  - Zkontrolujte barevné schéma webu.
explanation: |
  Kontrola URL adres a malého zámku v adresním řádku
  je jedním ze způsobů, jak ověřit, že jste na webu, na který
  jste zamýšleli přistoupit. Zámek signalizuje, že web používá
  protokol HTTPS, který šifruje data pro bezpečnou výměnu.
reviewed: true
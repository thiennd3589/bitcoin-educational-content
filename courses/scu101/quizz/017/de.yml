question: Wie kann man bestätigen, dass man sich auf der gewünschten Webseite befindet?
answer: Überprüfen Sie die URLs und das kleine Schloss in der Adressleiste.
wrong_answers:
  - Überprüfen Sie die Anzahl der Werbeanzeigen auf der Seite.
  - Überprüfen Sie die Geschwindigkeit der Seite.
  - Überprüfen Sie das Farbschema der Seite.
explanation: |
  Das Überprüfen der URLs und des kleinen Schlosses in der Adressleiste
  ist eine Möglichkeit zu bestätigen, dass Sie sich auf der Webseite befinden,
  die Sie besuchen möchten. Das Schloss zeigt an, dass die Seite das
  HTTPS-Protokoll verwendet, welches Daten zur sicheren Übertragung verschlüsselt.
reviewed: true
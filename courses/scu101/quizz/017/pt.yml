question: Qual é uma maneira de confirmar que você está no site que pretende visitar?
answer: Verifique os URLs e o pequeno cadeado na barra de endereços.
wrong_answers:
  - Verifique o número de anúncios no site.
  - Verifique a velocidade do site.
  - Verifique o esquema de cores do site.
explanation: |
  Verificar os URLs e o pequeno cadeado na barra de endereços
  é uma maneira de confirmar que você está no site que pretende
  visitar. O cadeado indica que o site está usando o protocolo
  HTTPS, que criptografa os dados para uma troca segura.

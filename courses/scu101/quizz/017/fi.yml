question: Mikä on yksi tapa varmistaa, että olet haluamallasi sivustolla?
answer: Tarkista URL-osoitteet ja pieni lukon kuva osoiterivillä.
wrong_answers:
  - Tarkista sivuston mainosten määrä.
  - Tarkista sivuston nopeus.
  - Tarkista sivuston värimaailma.
explanation: |
  URL-osoitteiden ja pienen lukon kuvan tarkistaminen osoiterivillä
  on yksi tapa varmistaa, että olet haluamallasi sivustolla. Lukon kuva
  osoittaa, että sivusto käyttää HTTPS-protokollaa, joka salaa tiedot
  turvallista vaihtoa varten.
reviewed: true
question: ¿Cuál es una manera de confirmar que estás en el sitio que pretendes visitar?
answer: Verificar las URLs y el pequeño candado en la barra de direcciones.
wrong_answers:
  - Verificar el número de anuncios en el sitio.
  - Verificar la velocidad del sitio.
  - Verificar la paleta de colores del sitio.
explanation: |
  Verificar las URLs y el pequeño candado en la barra de direcciones
  es una manera de confirmar que estás en el sitio que pretendes
  visitar. El candado indica que el sitio está utilizando el
  protocolo HTTPS, el cual cifra los datos para un intercambio seguro.

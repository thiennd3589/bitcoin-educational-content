question: Каким образом можно подтвердить, что вы находитесь на сайте, который намеревались посетить?
answer: Проверьте URL-адреса и маленький замочек в адресной строке.
wrong_answers:
  - Проверьте количество рекламы на сайте.
  - Проверьте скорость сайта.
  - Проверьте цветовую схему сайта.
explanation: |
  Проверка URL-адресов и наличие маленького замочка в адресной строке является одним из способов
  подтвердить, что вы находитесь на сайте, который намеревались посетить. Замочек указывает на то,
  что сайт использует протокол HTTPS, который шифрует данные для безопасного обмена.

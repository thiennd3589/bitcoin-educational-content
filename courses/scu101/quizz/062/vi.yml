câu hỏi: Những khía cạnh nào của kiến thức mạng là cần thiết trong an ninh mạng?
câu trả lời: TCP/IP, VPN, tường lửa
câu trả lời sai:
  - HTTP, FTP, SMTP
  - POP3, IMAP, SSH
  - DHCP, DNS, ARP
giải thích: |
  Chương này đề cập đến TCP/IP, VPN, và tường lửa là một số
  khía cạnh của kiến thức mạng cần thiết trong
  an ninh mạng.
đã xem xét: true
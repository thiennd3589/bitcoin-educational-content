question: Jaké jsou některé aspekty znalostí sítí potřebné v kybernetické bezpečnosti?
answer: TCP/IP, VPN, firewall
wrong_answers:
  - HTTP, FTP, SMTP
  - POP3, IMAP, SSH
  - DHCP, DNS, ARP
explanation: |
  Kapitola zmiňuje TCP/IP, VPN a firewall jako některé z
  aspektů znalostí sítí potřebných v
  kybernetické bezpečnosti.
reviewed: true
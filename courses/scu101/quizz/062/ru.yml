question: Какие аспекты знаний о сетях необходимы в кибербезопасности?
answer: TCP/IP, VPN, брандмауэр
wrong_answers:
  - HTTP, FTP, SMTP
  - POP3, IMAP, SSH
  - DHCP, DNS, ARP
explanation: |
  В главе упоминаются TCP/IP, VPN и брандмауэр как некоторые из аспектов


  знаний о сетях, необходимых в кибербезопасности.
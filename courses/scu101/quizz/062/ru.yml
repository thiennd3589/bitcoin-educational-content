Вопрос: Какие аспекты знаний о сетях необходимы в кибербезопасности?
Ответ: TCP/IP, VPN, брандмауэр
Неверные ответы:
  - HTTP, FTP, SMTP
  - POP3, IMAP, SSH
  - DHCP, DNS, ARP
Объяснение: |
  В главе упоминаются TCP/IP, VPN и брандмауэр как некоторые из аспектов


  знаний о сетях, необходимых в кибербезопасности.
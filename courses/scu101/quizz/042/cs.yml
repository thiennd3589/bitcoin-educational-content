otázka: Proč je důležité používat náhodně generovaná hesla?
odpověď: Jsou odolnější vůči útokům hrubou silou než hesla stejné délky obsahující slovníková slova.
špatné_odpovědi:
  - Jsou snazší na zapamatování, ale pomalejší na psaní.
  - Jsou vždy bezpečná, protože přesahují 20 náhodných znaků.
  - Většina online služeb vyžaduje pouze minimální délku a sadu znaků, splnění těchto kritérií znamená, že hesla jsou dostatečně silná.
vysvětlení: |
  Náhodně generovaná hesla nabízejí vyšší úroveň
  bezpečnosti, protože jsou odolnější vůči útokům hrubou silou,
  které se pokoušejí uhádnout hesla zkoušením všech
  možných kombinací znaků.
posouzeno: true
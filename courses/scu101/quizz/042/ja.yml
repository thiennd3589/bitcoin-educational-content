question: なぜランダムに生成されたパスワードを使用することが重要なのですか？
answer: 辞書にある単語を含む同じ長さのパスワードよりも、ブルートフォース攻撃に対してより抵抗力があります。
wrong_answers:
  - 覚えやすいが、入力するのに時間がかかります。
  - 20文字以上のランダムな文字を超えると、常に安全です。
  - ほとんどのオンラインサービスは最小の長さと文字セットのみを要求し、この基準を満たすことはパスワードが十分に強いことを意味します。
explanation: |
  ランダムに生成されたパスワードは、すべての可能な文字の組み合わせを試みることによってパスワードを推測しようとするブルートフォース攻撃に対して、より高いレベルのセキュリティを提供するため、重要です。
reviewed: true
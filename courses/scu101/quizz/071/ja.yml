question: パスワードマネージャーのマスターパスワードを管理するための推奨される方法は何ですか？
answer: 紙に書き留めて、隠された安全な場所に保管してください。
wrong_answers:
  - メールに保存する。
  - すべてのアカウントで同じパスワードを使用する。
  - 覚えておく。
explanation: |
  パスワードマネージャーのマスターパスワードは紙に書き留めることが推奨されますが、隠された安全な場所に保管する必要があります。これは、ハードドライブが暗号化されており、コンピューターがロックされている場合、盗難があったとしてもパスワードはアクセスできないためです。
reviewed: true
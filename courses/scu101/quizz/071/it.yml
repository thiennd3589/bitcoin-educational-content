domanda: Qual è una pratica consigliata per gestire la password principale di un gestore di password?
risposta: Scriverla su un foglio di carta e conservarla in un luogo nascosto e sicuro.
risposte_errate:
  - Conservarla nella tua email.
  - Usare la stessa password per tutti gli account.
  - Memorizzarla.
spiegazione: |
  Si consiglia di scrivere la password principale di un
  gestore di password su carta, ma essa dovrebbe essere tenuta in un
  luogo nascosto e sicuro. Questo perché se l'hard
  drive è criptato e il computer è bloccato, la password
  non sarà accessibile, nemmeno in caso di furto.
revisionato: true
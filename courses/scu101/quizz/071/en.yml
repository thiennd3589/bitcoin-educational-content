question: What is a recommended practice for managing the master password of a password
  manager?
answer: Write it down on paper and keep it in a concealed and secure location.
wrong_answers:
  - Store it in your email.
  - Use the same password for all accounts.
  - Memorize it.
explanation: |
  It is recommended to write down the master password of a
  password manager on paper, but it should be kept in a
  concealed and secure location. This is because if the hard
  drive is encrypted and the computer is locked, the password
  will not be accessible, even in the case of burglary.
reviewed: true

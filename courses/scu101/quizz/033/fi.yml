question: Mikä on mahdollinen haittapuoli luodessa pilvi varmuuskopiota käyttäen palveluita
  kuten ProtonMail Drive, Sync tai Google Drive?
answer: Tietosi ovat mahdollisesti internetissä ja luotetun kolmannen osapuolen hallussa.
wrong_answers:
  - Nämä palvelut eivät välttämättä ole luotettavia tietojen varmuuskopiointiin.
  - Nämä palvelut menettävät joskus käyttäjän tietoja ja niiden siirtäminen toiseen pilvipalveluun voi olla vaikeaa.
  - Nämä palvelut eivät yleensä tarjoa riittävästi tallennustilaa ja kärsivät hitaasta yhteysnopeudesta.
explanation: |
  Vaikka pilvipalveluiden varmuuskopiointi tarjoaa kätevän tavan
  varmuuskopioida tietosi, se tarkoittaa myös, että tietosi ovat
  mahdollisesti internetissä ja luotetun kolmannen osapuolen hallussa. Tämä voi mahdollisesti altistaa tietosi
  lisäriskeille.
reviewed: true
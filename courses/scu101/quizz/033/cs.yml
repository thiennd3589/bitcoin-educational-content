otázka: Jaké je potenciální nebezpečí vytváření zálohy v "cloudu" pomocí služeb jako ProtonMail Drive, Sync nebo Google Drive?
odpověď: Vaše data jsou potenciálně na internetu a drží je důvěryhodná třetí strana.
špatné_odpovědi:
  - Tyto služby nejsou potenciálně spolehlivé pro zálohování dat.
  - Tyto služby někdy ztrácejí uživatelská data a jejich přenos k jinému cloudovému poskytovateli může být obtížný.
  - Tyto služby obvykle neposkytují dostatečný úložný prostor a trpí nízkou rychlostí připojení.
vysvětlení: |
  Ačkoliv cloudové zálohovací služby poskytují pohodlný způsob,
  jak zálohovat vaše data, znamená to také, že vaše data jsou
  potenciálně na internetu a drží je důvěryhodná třetí strana. To by mohlo vaše data
  vystavit dodatečným rizikům.
recenzováno: true
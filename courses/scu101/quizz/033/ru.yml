question: Какой потенциальный недостаток создания резервной копии в облаке с использованием сервисов вроде ProtonMail Drive, Sync или Google Drive?
answer: Ваши данные потенциально находятся в интернете и хранятся у доверенного третьего лица.
wrong_answers:
  - Эти сервисы не надежны для резервного копирования данных.
  - Эти сервисы часто теряют данные пользователей.
  - Эти сервисы не предоставляют достаточно места для хранения.
explanation: |
  Хотя сервисы облачного резервного копирования предоставляют удобный способ для резервного копирования
  ваших данных, это также означает, что ваши данные потенциально находятся в интернете и хранятся
  у доверенного третьего лица. Это может потенциально подвергнуть ваши данные дополнительным рискам.

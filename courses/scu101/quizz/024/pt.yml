question: Quais são algumas soluções para criptografia de dados em diferentes sistemas operacionais?
answer: BitLocker para Windows, LUKS para Linux e a opção integrada para Mac.
wrong_answers:
  - BitLocker para Linux, LUKS para Mac e a opção integrada para Windows.
  - BitLocker para Mac, LUKS para Windows e a opção integrada para Linux.
  - LUKS para todos os sistemas operacionais.
explanation: |
  Diferentes sistemas operacionais têm diferentes soluções para
  criptografia de dados. BitLocker é para Windows, LUKS é para
  Linux, e Mac possui uma opção integrada para criptografia de dados.
reviewed: true
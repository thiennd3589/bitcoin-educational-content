question: Каковы преимущества использования DOH (DNS через HTTPS) и DOT (DNS через TLS)?
answer: Они шифруют DNS-соединение, обеспечивая большую конфиденциальность и безопасность, а также предотвращают атаки "человек посередине".
wrong_answers:
  - Они ускоряют интернет-соединение.
  - Они блокируют все рекламные объявления.
  - Они позволяют получить доступ к заблокированным веб-сайтам.

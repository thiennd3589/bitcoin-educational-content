question: Was sind die Vorteile der Verwendung von DOH (DNS über HTTPS) und DOT (DNS über TLS)?
answer: Sie verschlüsseln die DNS-Verbindung, bieten mehr Privatsphäre und Sicherheit und vermeiden Man-in-the-Middle-Angriffe.
wrong_answers:
  - Sie beschleunigen die Internetverbindung.
  - Sie blockieren alle Werbeanzeigen.
  - Sie ermöglichen den Zugang zu blockierten Websites.
explanation: |
  DOH (DNS über HTTPS) und DOT (DNS über TLS) verschlüsseln die DNS-
  Verbindung und bieten dadurch mehr Privatsphäre und Sicherheit. Diese
  Protokolle werden aufgrund ihrer erhöhten Sicherheit häufig in Unternehmen
  eingesetzt und werden nativ von Windows, Android und iPhone unterstützt.
  Sie verbessern die Privatsphäre und Sicherheit, indem sie Man-in-the-Middle-
  Angriffe vermeiden.
reviewed: true
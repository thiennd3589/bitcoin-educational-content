question: Jaké jsou výhody používání DOH (DNS přes HTTPS) a DOT (DNS přes TLS)?
answer: Šifrují DNS spojení, čímž poskytují větší soukromí a bezpečnost, a brání útokům man in the middle.
wrong_answers:
  - Zrychlují internetové připojení.
  - Blokují veškerou reklamu.
  - Umožňují přístup k zablokovaným webovým stránkám.
explanation: |
  DOH (DNS přes HTTPS) a DOT (DNS přes TLS) šifrují DNS
  spojení, čímž poskytují větší soukromí a bezpečnost. Tyto
  protokoly jsou široce používány v podnicích díky jejich
  zvýšenému zabezpečení a jsou nativně podporovány Windows,
  Androidem a iPhonem. Zlepšují soukromí a bezpečnost tím,
  že brání útokům man in the middle.
reviewed: true
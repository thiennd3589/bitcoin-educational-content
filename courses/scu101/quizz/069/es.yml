pregunta: ¿Cuáles son las ventajas de usar DOH (DNS sobre HTTPS) y DOT (DNS sobre TLS)?
respuesta: Encriptan la conexión DNS, proporcionando mayor privacidad y seguridad, y evitan ataques de "hombre en el medio".
respuestas_incorrectas:
  - Aceleran la conexión a internet.
  - Bloquean todos los anuncios.
  - Permiten el acceso a sitios web bloqueados.
explicación: |
  DOH (DNS sobre HTTPS) y DOT (DNS sobre TLS) encriptan la conexión
  DNS, proporcionando mayor privacidad y seguridad. Estos
  protocolos son ampliamente utilizados en empresas debido a su
  seguridad mejorada y son soportados de forma nativa por Windows,
  Android e iPhone. Mejoran la privacidad y seguridad evitando
  ataques de "hombre en el medio".

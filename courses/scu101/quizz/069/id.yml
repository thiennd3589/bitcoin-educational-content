question: Apa keuntungan menggunakan DOH (DNS over HTTPS) dan DOT (DNS over TLS)?
answer: Mereka mengenkripsi koneksi DNS, memberikan privasi dan keamanan yang lebih besar, serta menghindari serangan "man in the middle".
wrong_answers:
  - Mereka mempercepat koneksi internet.
  - Mereka memblokir semua iklan.
  - Mereka memungkinkan akses ke situs web yang diblokir.
explanation: |
  DOH (DNS over HTTPS) dan DOT (DNS over TLS) mengenkripsi koneksi DNS,
  memberikan privasi dan keamanan yang lebih besar. Protokol ini banyak digunakan di perusahaan
  karena keamanan yang ditingkatkan dan didukung secara native oleh Windows, Android, dan
  iPhone. Mereka meningkatkan privasi dan keamanan dengan menghindari serangan "man in the middle".
reviewed: false
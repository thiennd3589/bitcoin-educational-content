question: Quais são as vantagens de usar DOH (DNS sobre HTTPS) e DOT (DNS sobre TLS)?
answer: Eles criptografam a conexão DNS, proporcionando maior privacidade e segurança, e evitam ataques de "man in the middle".
wrong_answers:
  - Eles aceleram a conexão com a internet.
  - Eles bloqueiam todos os anúncios.
  - Eles permitem acesso a sites bloqueados.
explanation: |
  DOH (DNS sobre HTTPS) e DOT (DNS sobre TLS) criptografam a conexão
  DNS, proporcionando maior privacidade e segurança. Esses
  protocolos são amplamente utilizados em empresas devido à sua
  segurança aprimorada e são suportados nativamente por Windows,
  Android e iPhone. Eles melhoram a privacidade e a segurança ao
  evitar ataques de "man in the middle".
reviewed: true
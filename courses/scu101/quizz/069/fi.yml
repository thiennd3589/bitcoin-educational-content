kysymys: Mitkä ovat DOH:n (DNS over HTTPS) ja DOT:n (DNS over TLS) käytön edut?
vastaus: Ne salakirjoittavat DNS-yhteyden, tarjoten parempaa yksityisyyttä ja turvallisuutta, ja estävät "man in the middle" -hyökkäykset.
väärät_vastaukset:
  - Ne nopeuttavat internet-yhteyttä.
  - Ne estävät kaikki mainokset.
  - Ne mahdollistavat pääsyn estettyihin verkkosivustoihin.
selitys: |
  DOH (DNS over HTTPS) ja DOT (DNS over TLS) salakirjoittavat DNS-yhteyden, tarjoten parempaa yksityisyyttä ja turvallisuutta. Nämä protokollat ovat laajalti käytössä yrityksissä niiden parannetun turvallisuuden vuoksi ja niitä tuetaan natiivisti Windowsissa, Androidissa ja iPhonessa. Ne parantavat yksityisyyttä ja turvallisuutta estämällä "man in the middle" -hyökkäykset.
arvioitu: true
question: Quali sono i vantaggi dell'utilizzo di DOH (DNS over HTTPS) e DOT (DNS over TLS)?
answer: Crittografano la connessione DNS, garantendo maggiore privacy e sicurezza, ed evitano attacchi man in the middle.
wrong_answers:
  - Accelerano la connessione internet.
  - Bloccano tutti gli annunci pubblicitari.
  - Consentono l'accesso a siti web bloccati.
explanation: |
  DOH (DNS over HTTPS) e DOT (DNS over TLS) crittografano la connessione DNS, garantendo maggiore privacy e sicurezza. Questi protocolli sono ampiamente utilizzati nelle imprese grazie alla loro sicurezza avanzata e sono supportati nativamente da Windows, Android e iPhone. Migliorano la privacy e la sicurezza evitando attacchi man in the middle.
reviewed: true
câu hỏi: Những lợi ích của việc sử dụng DOH (DNS qua HTTPS) và DOT (DNS qua TLS) là gì?
câu trả lời: Chúng mã hóa kết nối DNS, cung cấp sự riêng tư và an ninh cao hơn, và tránh được các cuộc tấn công "người đứng giữa".
câu trả lời sai:
  - Chúng tăng tốc độ kết nối internet.
  - Chúng chặn tất cả quảng cáo.
  - Chúng cho phép truy cập vào các trang web bị chặn.
giải thích: |
  DOH (DNS qua HTTPS) và DOT (DNS qua TLS) mã hóa kết nối DNS, cung cấp sự riêng tư và an ninh cao hơn. Những giao thức này được sử dụng rộng rãi trong các doanh nghiệp do tính an ninh cao của chúng và được hỗ trợ một cách tự nhiên bởi Windows, Android, và iPhone. Chúng cải thiện sự riêng tư và an ninh bằng cách tránh các cuộc tấn công "người đứng giữa".

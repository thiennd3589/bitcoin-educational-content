question: Quels sont les avantages de l'utilisation de DOH (DNS over HTTPS) et DOT (DNS over TLS) ?
answer: Ils chiffrent la connexion DNS, offrant plus de confidentialité et de sécurité, et évitent les attaques man in the middle.
wrong_answers:
  - Ils accélèrent la connexion internet.
  - Ils bloquent toutes les publicités.
  - Ils permettent l'accès aux sites web bloqués.
explanation: |
  DOH (DNS over HTTPS) et DOT (DNS over TLS) chiffrent la
  connexion DNS, offrant plus de confidentialité et de sécurité. Ces
  protocoles sont largement utilisés dans les entreprises en raison de leur
  sécurité renforcée et sont nativement supportés par Windows,
  Android et iPhone. Ils améliorent la confidentialité et la sécurité en
  évitant les attaques man in the middle.
reviewed: true
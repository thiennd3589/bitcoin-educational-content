kysymys: Bastiat'n mukaan, mikä vaara liittyy liialliseen valtion sekaantumiseen yhteiskunnassa?
vastaus: Se tuhoaa yksilön vastuullisuuden ja rajoittaa yksityistä aloitteellisuutta
väärät_vastaukset:
  - Se edistää talouskasvua ja innovaatioita
  - Se takaa yhtäläiset mahdollisuudet kaikille
  - Se suojaa yksilöitä heidän tekojensa seurauksilta
selitys: |
  Bastiat'n mukaan liiallinen valtion sekaantuminen vähentää yksilöiden autonomiaa ja haittaa heidän kykyään tehdä aloitteita, mikä heikentää yksilön vastuullisuutta ja luovuutta.

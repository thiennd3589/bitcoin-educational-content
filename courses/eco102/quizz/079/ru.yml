question: Согласно Бастиа, какую опасность представляет для общества чрезмерное вмешательство государства?
answer: Оно разрушает индивидуальную ответственность и ограничивает частную инициативу
wrong_answers:
  - Оно способствует экономическому росту и инновациям
  - Оно гарантирует равные возможности для всех
  - Оно защищает индивидов от последствий их действий
explanation: |
  Для Бастиа, чрезмерное вмешательство государства снижает автономию личности и мешает её способности к инициативе, тем самым ослабляя индивидуальную ответственность и креативность.
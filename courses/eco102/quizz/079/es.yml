pregunta: Según Bastiat, ¿qué peligro representa la intervención excesiva del estado para la sociedad?
respuesta: Destruye la responsabilidad individual y limita la iniciativa privada
respuestas_incorrectas:
  - Promueve el crecimiento económico y la innovación
  - Garantiza igualdad de oportunidades para todos
  - Protege a los individuos de las consecuencias de sus acciones
explicación: |
  Para Bastiat, la intervención excesiva del estado reduce la autonomía de los individuos y obstaculiza su capacidad para tomar iniciativas, debilitando así la responsabilidad individual y la creatividad.

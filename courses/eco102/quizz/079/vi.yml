câu hỏi: Theo Bastiat, sự can thiệp quá mức của nhà nước đặt ra nguy cơ gì cho xã hội?
câu trả lời: Nó phá hủy trách nhiệm cá nhân và hạn chế sáng kiến tư nhân
câu trả lời sai:
  - Nó thúc đẩy tăng trưởng kinh tế và đổi mới
  - Nó đảm bảo cơ hội bình đẳng cho mọi người
  - Nó bảo vệ cá nhân khỏi hậu quả của hành động của họ
giải thích: |
  Đối với Bastiat, sự can thiệp quá mức của nhà nước giảm bớt quyền tự chủ của cá nhân và cản trở khả năng khởi xướng của họ, do đó làm suy yếu trách nhiệm và sự sáng tạo cá nhân.

question: Ifølge Bastiat, hvilken fare utgjør overdreven statlig intervensjon for samfunnet?
answer: Den ødelegger individuelt ansvar og begrenser privat initiativ
wrong_answers:
  - Den fremmer økonomisk vekst og innovasjon
  - Den garanterer like muligheter for alle
  - Den beskytter individer fra konsekvensene av deres handlinger
explanation: |
  For Bastiat reduserer overdreven statlig intervensjon individers autonomi og hindrer deres evne til å ta initiativ, noe som svekker individuelt ansvar og kreativitet.

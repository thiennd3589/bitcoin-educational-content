pertanyaan: Menurut Bastiat, bahaya apa yang ditimbulkan oleh intervensi negara yang berlebihan terhadap masyarakat?
jawaban: Ini menghancurkan tanggung jawab individu dan membatasi inisiatif pribadi
jawaban_salah:
  - Ini mendorong pertumbuhan ekonomi dan inovasi
  - Ini menjamin kesempatan yang sama untuk semua orang
  - Ini melindungi individu dari konsekuensi dari tindakan mereka
penjelasan: |
  Bagi Bastiat, intervensi negara yang berlebihan mengurangi otonomi individu dan menghambat kemampuan mereka untuk mengambil inisiatif, sehingga melemahkan tanggung jawab dan kreativitas individu.
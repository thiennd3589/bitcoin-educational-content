question: Millist ohtu kujutab ühiskonnale liigne riiklik sekkumine Bastiati järgi?
answer: See hävitab individuaalse vastutuse ja piirab eraalgatust
wrong_answers:
  - See soodustab majanduskasvu ja innovatsiooni
  - See tagab kõigile võrdsed võimalused
  - See kaitseb inimesi nende tegude tagajärgede eest
explanation: |
  Bastiati jaoks vähendab liigne riiklik sekkumine inimeste autonoomiat ja takistab nende võimet algatusi võtta, nõrgestades seeläbi individuaalset vastutust ja loovust.
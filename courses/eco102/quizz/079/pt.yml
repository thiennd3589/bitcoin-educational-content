question: Segundo Bastiat, qual perigo a intervenção excessiva do estado representa para a sociedade?
answer: Ela destrói a responsabilidade individual e limita a iniciativa privada
wrong_answers:
  - Ela promove o crescimento econômico e a inovação
  - Ela garante igualdade de oportunidades para todos
  - Ela protege os indivíduos das consequências de suas ações
explanation: |
  Para Bastiat, a intervenção excessiva do estado reduz a autonomia dos indivíduos e impede sua capacidade de tomar iniciativas, enfraquecendo assim a responsabilidade individual e a criatividade.
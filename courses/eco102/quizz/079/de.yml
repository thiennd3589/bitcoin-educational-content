question: Welche Gefahr stellt übermäßige staatliche Intervention laut Bastiat für die Gesellschaft dar?
answer: Sie zerstört die individuelle Verantwortung und begrenzt private Initiative.
wrong_answers:
  - Sie fördert wirtschaftliches Wachstum und Innovation.
  - Sie garantiert gleiche Chancen für alle.
  - Sie schützt Individuen vor den Konsequenzen ihrer Handlungen.
explanation: |
  Für Bastiat reduziert übermäßige staatliche Intervention die Autonomie der Individuen und hindert sie daran, Initiativen zu ergreifen, wodurch die individuelle Verantwortung und Kreativität geschwächt werden.

otázka: Podle Bastiata, jaké nebezpečí představuje pro společnost nadměrný zásah státu?
odpověď: Ničí individuální zodpovědnost a omezuje soukromou iniciativu
špatné_odpovědi:
  - Podporuje ekonomický růst a inovace
  - Zajišťuje rovné příležitosti pro všechny
  - Chrání jednotlivce před důsledky jejich činů
vysvětlení: |
  Pro Bastiata nadměrný zásah státu snižuje autonomii jednotlivců a brání jejich schopnosti podnikat iniciativy, čímž oslabuje individuální zodpovědnost a kreativitu.

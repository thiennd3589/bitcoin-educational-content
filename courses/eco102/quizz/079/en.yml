question: According to Bastiat, what danger does excessive state intervention pose to society?
answer: It destroys individual responsibility and limits private initiative
wrong_answers:
  - It promotes economic growth and innovation
  - It guarantees equal opportunities for everyone
  - It protects individuals from the consequences of their actions
explanation: |
  For Bastiat, excessive state intervention reduces individuals' autonomy and hinders their ability to take initiatives, thereby weakening individual responsibility and creativity.

resposta: A luta contra o saque legal e a defesa da propriedade
respostas_erradas:
  - A defesa dos direitos sociais e dos serviços públicos
  - O estudo dos benefícios da educação clássica
  - A crítica da revolução industrial
explicação: |
  Em "A Lei", Bastiat contrasta o saque legal com a propriedade e defende a liberdade como a solução para os problemas sociais.

question: Hvilket sentralt tema utvikler Bastiat i boken sin The Law?
answer: Kampen mot juridisk plyndring og forsvar av eiendom
wrong_answers:
  - Forsvaret av sosiale rettigheter og offentlige tjenester
  - Studiet av fordelene med klassisk utdanning
  - Kritikken av den industrielle revolusjon
explanation: |
  I The Law kontrasterer Bastiat juridisk plyndring med eiendom og taler for frihet som løsningen på sosiale problemer.
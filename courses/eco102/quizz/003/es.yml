pregunta: ¿Qué tema central desarrolla Bastiat en su libro "La Ley"?
respuesta: La lucha contra el saqueo legal y la defensa de la propiedad
respuestas_incorrectas:
  - La defensa de los derechos sociales y los servicios públicos
  - El estudio de los beneficios de la educación clásica
  - La crítica de la revolución industrial
explicación: |
  En "La Ley", Bastiat contrasta el saqueo legal con la propiedad y aboga por la libertad como la solución a los problemas sociales.

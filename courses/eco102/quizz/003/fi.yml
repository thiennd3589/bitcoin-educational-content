question: Mikä on keskeinen teema, jonka Bastiat käsittelee kirjassaan "Laki"?
answer: Taistelu laillista ryöstöä vastaan ja omaisuuden puolustaminen
wrong_answers:
  - Sosiaalisten oikeuksien ja julkisten palveluiden puolustaminen
  - Klassisen koulutuksen hyötyjen tutkiminen
  - Teollisen vallankumouksen kritiikki
explanation: |
  Kirjassaan "Laki" Bastiat asettaa laillisen ryöstön vastakkain omaisuuden kanssa ja ajaa vapauden asiaa ratkaisuna sosiaalisiin ongelmiin.
question: Welches zentrale Thema entwickelt Bastiat in seinem Buch Das Gesetz?
answer: Der Kampf gegen den legalen Raub und die Verteidigung des Eigentums
wrong_answers:
  - Die Verteidigung sozialer Rechte und öffentlicher Dienstleistungen
  - Die Untersuchung der Vorteile einer klassischen Bildung
  - Die Kritik an der industriellen Revolution
explanation: |
  In Das Gesetz stellt Bastiat den legalen Raub dem Eigentum gegenüber und befürwortet die Freiheit als Lösung für soziale Probleme.

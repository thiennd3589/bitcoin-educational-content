question: What central theme does Bastiat develop in his book The Law?
answer: The fight against legal plunder and the defense of property
wrong_answers:
  - The defense of social rights and public services
  - The study of the benefits of classical education
  - The critique of the industrial revolution
explanation: |
  In The Law, Bastiat contrasts legal plunder with property and advocates for freedom as the solution to social problems.

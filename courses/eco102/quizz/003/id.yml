question: Apa tema sentral yang dikembangkan Bastiat dalam bukunya "The Law"?
answer: Perjuangan melawan penjarahan hukum dan pembelaan terhadap properti
wrong_answers:
  - Pembelaan terhadap hak-hak sosial dan layanan publik
  - Studi tentang manfaat pendidikan klasik
  - Kritik terhadap revolusi industri
explanation: |
  Dalam "The Law", Bastiat membandingkan penjarahan hukum dengan properti dan mendukung kebebasan sebagai solusi untuk masalah sosial.
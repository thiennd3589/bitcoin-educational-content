domanda: Perché Bastiat critica il concetto di tassazione progressiva redistributiva?
risposta: Perché permette un saccheggio legalizzato da parte della maggioranza a spese di una minoranza
risposte_errate:
  - Perché è inefficace nel generare entrate fiscali
  - Perché beneficia solo le classi lavoratrici
  - Perché beneficia principalmente le aziende private
spiegazione: |
  Bastiat ritiene che la tassazione progressiva redistributiva permetta alla maggioranza di sfruttare una minoranza, trasformando la tassa in uno strumento di saccheggio legalizzato.

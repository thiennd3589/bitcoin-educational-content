kysymys: Miksi Bastiat kritisoi progressiivisen uudelleenjaon verotuksen käsitettä?
vastaus: Koska se mahdollistaa laillistetun ryöstelyn enemmistön toimesta vähemmistön kustannuksella
vaarat_vastaukset:
  - Koska se on tehoton verotulojen tuottamisessa
  - Koska se hyödyttää vain työväenluokkaa
  - Koska se hyödyttää ensisijaisesti yksityisiä yrityksiä
selitys: |
  Bastiat uskoo, että progressiivinen uudelleenjaon vero mahdollistaa enemmistön hyväksikäytön vähemmistöä kohtaan, muuttaen veron laillistetuksi ryöstelyvälineeksi.
arvioitu: false
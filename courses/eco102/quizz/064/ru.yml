question: Почему Бастиа критикует концепцию прогрессивного перераспределительного налога?
answer: Потому что это позволяет законно грабить меньшинство за счет большинства
wrong_answers:
  - Потому что это неэффективно для генерации налоговых доходов
  - Потому что это приносит пользу только рабочим классам
  - Потому что это в первую очередь приносит пользу частным компаниям
explanation: |
  Бастиа считает, что прогрессивный перераспределительный налог позволяет большинству эксплуатировать меньшинство, превращая налог в инструмент законного грабежа.
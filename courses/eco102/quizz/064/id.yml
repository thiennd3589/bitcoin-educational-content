pertanyaan: Mengapa Bastiat mengkritik konsep pajak redistributif progresif?
jawaban: Karena itu memungkinkan perampokan yang dilegalkan oleh mayoritas atas beban minoritas
jawaban_salah:
  - Karena itu tidak efektif dalam menghasilkan pendapatan pajak
  - Karena itu hanya menguntungkan kelas pekerja
  - Karena itu terutama menguntungkan perusahaan swasta
penjelasan: |
  Bastiat percaya bahwa pajak redistributif progresif memungkinkan mayoritas untuk mengeksploitasi minoritas, mengubah pajak menjadi alat perampokan yang dilegalkan.
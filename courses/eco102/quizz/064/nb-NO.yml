question: Hvorfor kritiserer Bastiat konseptet med progressiv omfordelende skatt?
answer: Fordi det tillater legalisert plyndring av flertallet på bekostning av en minoritet
wrong_answers:
  - Fordi det er ineffektivt i å generere skatteinntekter
  - Fordi det kun gagner arbeiderklassen
  - Fordi det primært gagner private selskaper
explanation: |
  Bastiat mener at den progressive omfordelende skatten tillater flertallet å utnytte en minoritet, og gjør skatten til et verktøy for legalisert plyndring.
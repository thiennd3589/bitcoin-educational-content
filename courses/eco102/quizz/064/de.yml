question: Warum kritisiert Bastiat das Konzept der progressiven Umverteilungssteuer?
answer: Weil es die legalisierte Plünderung durch die Mehrheit auf Kosten einer Minderheit ermöglicht
wrong_answers:
  - Weil es ineffektiv bei der Generierung von Steuereinnahmen ist
  - Weil es nur den arbeitenden Klassen zugutekommt
  - Weil es hauptsächlich privaten Unternehmen zugutekommt
explanation: |
  Bastiat ist der Meinung, dass die progressive Umverteilungssteuer es der Mehrheit erlaubt, eine Minderheit auszunutzen, und verwandelt die Steuer in ein Werkzeug der legalisierten Plünderung.

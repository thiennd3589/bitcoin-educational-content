otázka: Proč Bastiat kritizuje koncept progresivního redistribučního danění?
odpověď: Protože to umožňuje legalizované drancování většinou na úkor menšiny
špatné_odpovědi:
  - Protože je neefektivní v generování daňových příjmů
  - Protože prospívá pouze pracujícím třídám
  - Protože primárně prospívá soukromým společnostem
vysvětlení: |
  Bastiat věří, že progresivní redistribuční daň umožňuje většině využívat menšinu, čímž se daň stává nástrojem legalizovaného drancování.

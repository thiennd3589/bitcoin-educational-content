question: Why does Bastiat criticize the concept of progressive redistributive tax?
answer: Because it allows for legalized plunder by the majority at the expense of a minority
wrong_answers:
  - Because it is ineffective in generating tax revenue
  - Because it only benefits the working classes
  - Because it primarily benefits private companies
explanation: |
  Bastiat believes that the progressive redistributive tax allows the majority to exploit a minority, turning the tax into a tool of legalized plunder.

Вопрос: Какие два способа, по мнению Бастиа, могут просветить суждения граждан?
Ответ: Философская мораль и экономическая мораль
Неверные ответы:
  - Закон и образование
  - Религия и наука
  - Личный опыт и книги
Объяснение: |
  Бастиа различает философскую мораль, которая затрагивает сердце, и экономическую мораль, которая просвещает интеллект, показывая последствия действий.
question: Какие два способа, по мнению Бастиа, могут просветить суждения граждан?
answer: Философская мораль и экономическая мораль
wrong_answers:
  - Закон и образование
  - Религия и наука
  - Личный опыт и книги
explanation: |
  Бастиа различает философскую мораль, которая затрагивает сердце, и экономическую мораль, которая просвещает интеллект, показывая последствия действий.
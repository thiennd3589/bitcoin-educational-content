otázka: Jaké jsou dvě cesty k osvícení úsudku občanů podle Bastiata?
odpověď: Filozofická morálka a ekonomická morálka
špatné_odpovědi:
  - Zákon a vzdělání
  - Náboženství a věda
  - Osobní zkušenost a knihy
vysvětlení: |
  Bastiat rozlišuje mezi filozofickou morálkou, která se dotýká srdce, a ekonomickou morálkou, která osvětluje intelekt tím, že ukazuje důsledky činů.

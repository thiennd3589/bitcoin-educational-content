pertanyaan: Apa dua cara untuk mencerahkan penilaian warga menurut Bastiat?
jawaban: Moralitas filosofis dan moralitas ekonomi
jawaban_salah:
  - Hukum dan pendidikan
  - Agama dan ilmu pengetahuan
  - Pengalaman pribadi dan buku
penjelasan: |
  Bastiat membedakan antara moralitas filosofis, yang menyentuh hati, dan moralitas ekonomi, yang mencerahkan intelek dengan menunjukkan konsekuensi dari tindakan.
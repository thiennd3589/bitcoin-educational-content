question: What are the two ways to enlighten the judgment of citizens according to Bastiat?
answer: Philosophical morality and economic morality
wrong_answers:
  - The law and education
  - Religion and science
  - Personal experience and books
explanation: |
  Bastiat distinguishes between philosophical morality, which touches the heart, and economic morality, which enlightens the intellect by showing the consequences of actions.

kysymys: Mitkä ovat kaksi tapaa valaista kansalaisten arvostelukykyä Bastiat'n mukaan?
vastaus: Filosofinen moraali ja taloudellinen moraali
väärät_vastaukset:
  - Laki ja koulutus
  - Uskonto ja tiede
  - Henkilökohtainen kokemus ja kirjat
selitys: |
  Bastiat erottaa filosofisen moraalin, joka koskettaa sydäntä, ja taloudellisen moraalin, joka valaisee älyä näyttämällä toimien seuraukset.

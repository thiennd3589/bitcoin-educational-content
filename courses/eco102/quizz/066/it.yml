domanda: Quali sono i due modi per illuminare il giudizio dei cittadini secondo Bastiat?
risposta: La moralità filosofica e la moralità economica
risposte_errate:
  - La legge e l'educazione
  - Religione e scienza
  - Esperienza personale e libri
spiegazione: |
  Bastiat distingue tra la moralità filosofica, che tocca il cuore, e la moralità economica, che illumina l'intelletto mostrando le conseguenze delle azioni.

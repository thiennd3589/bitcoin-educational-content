question: Theo Bastiat, có hai cách nào để làm sáng tỏ lý trí của công dân?
answer: Đạo đức triết học và đạo đức kinh tế
wrong_answers:
  - Luật pháp và giáo dục
  - Tôn giáo và khoa học
  - Kinh nghiệm cá nhân và sách
explanation: |
  Bastiat phân biệt giữa đạo đức triết học, cái chạm đến trái tim, và đạo đức kinh tế, cái làm sáng tỏ trí tuệ bằng cách chỉ ra hậu quả của các hành động.

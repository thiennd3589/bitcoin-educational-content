spørsmål: Hva er de to måtene å opplyse borgernes dømmekraft ifølge Bastiat?
svar: Filosofisk moral og økonomisk moral
feil_svar:
  - Loven og utdanning
  - Religion og vitenskap
  - Personlig erfaring og bøker
forklaring: |

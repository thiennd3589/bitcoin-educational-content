question: Hva er de to måtene å opplyse borgernes dømmekraft ifølge Bastiat?
answer: Filosofisk moral og økonomisk moral
wrong_answers:
  - Loven og utdanning
  - Religion og vitenskap
  - Personlig erfaring og bøker
explanation: |
  Bastiat skiller mellom filosofisk moral, som berører hjertet, og økonomisk moral, som opplyser intellektet ved å vise konsekvensene av handlinger.

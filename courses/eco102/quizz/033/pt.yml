pergunta: De acordo com Rousseau, de onde vem o mal na sociedade?
resposta: Da propriedade
respostas_erradas:
  - Da desigualdade
  - Da servidão
  - Do individualismo
explicação: |
  Rousseau vê a propriedade como uma fonte de mal social porque introduz desigualdades e um desejo por dominação.

question: Según Rousseau, ¿de dónde proviene el mal en la sociedad?
answer: De la propiedad
wrong_answers:
  - De la desigualdad
  - De la servidumbre
  - Del individualismo
explanation: |
  Rousseau ve la propiedad como una fuente de mal social porque introduce desigualdades y un deseo de dominación.

pregunta: Según Rousseau, ¿de dónde proviene el mal en la sociedad?
respuesta: De la propiedad
respuestas_incorrectas:
  - De la desigualdad
  - De la servidumbre
  - Del individualismo
explicación: |
  Rousseau ve la propiedad como una fuente de mal social porque introduce desigualdades y un deseo de dominación.

question: Selon Rousseau, d'où provient le mal dans la société ?
answer: De la propriété
wrong_answers:
  - De l'inégalité
  - De la servitude
  - De l'individualisme
explanation: |
  Rousseau perçoit la propriété comme une origine du mal social, car elle introduit des inégalités et un désir de domination.

pertanyaan: Menurut Rousseau, dari mana asal kejahatan dalam masyarakat?
jawaban: Dari kepemilikan
jawaban_salah:
  - Dari ketidaksetaraan
  - Dari perbudakan
  - Dari individualisme
penjelasan: |
  Rousseau melihat kepemilikan sebagai sumber kejahatan sosial karena hal itu memperkenalkan ketidaksetaraan dan keinginan untuk mendominasi.
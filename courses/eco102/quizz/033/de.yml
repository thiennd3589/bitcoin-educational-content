question: Woher kommt das Böse in der Gesellschaft nach Rousseau?
answer: Aus dem Eigentum
wrong_answers:
  - Aus der Ungleichheit
  - Aus der Knechtschaft
  - Aus dem Individualismus
explanation: |
  Rousseau sieht das Eigentum als eine Quelle des sozialen Übels, weil es Ungleichheiten einführt und ein Verlangen nach Herrschaft weckt.

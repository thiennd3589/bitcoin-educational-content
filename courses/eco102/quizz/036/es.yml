pregunta: ¿Por qué los romanos consideraban la propiedad como puramente convencional?
respuesta: Porque tenían esclavos
respuestas_erróneas:
  - Porque eran legalistas
  - Porque cultivaban la tierra
  - Porque priorizaban la jerarquía social
explicación: |
  Los romanos, viviendo en una sociedad esclavista, veían la propiedad como una construcción legal, ya que sus fundamentos se basaban en el saqueo y la explotación de otros.

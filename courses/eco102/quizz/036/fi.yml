kysymys: Miksi roomalaiset pitivät omaisuutta puhtaasti sopimuksenvaraisena?
vastaus: Koska heillä oli orjia
vaarat_vastaukset:
  - Koska he olivat lainkuuliaisia
  - Koska he viljelivät maata
  - Koska he asettivat sosiaalisen hierarkian etusijalle
selitys: |
  Roomalaiset, eläen orjia omistavassa yhteiskunnassa, näkivät omaisuuden laillisena rakennelmana, sillä heidän perustansa perustuivat toisten ryöstämiseen ja hyväksikäyttöön.

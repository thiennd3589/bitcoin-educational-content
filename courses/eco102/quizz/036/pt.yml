pergunta: Por que os romanos consideravam a propriedade como puramente convencional?
resposta: Porque eles tinham escravos
respostas_erradas:
  - Porque eram legalistas
  - Porque cultivavam a terra
  - Porque priorizavam a hierarquia social
explicação: |
  Os romanos, vivendo em uma sociedade escravagista, viam a propriedade como uma construção legal, já que suas fundações se baseavam no saque e exploração de outros.

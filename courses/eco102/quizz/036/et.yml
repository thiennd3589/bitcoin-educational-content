question: Miks pidasid roomlased omandit puhtalt konventsionaalseks?
answer: Kuna neil oli orje
wrong_answers:
  - Kuna nad olid legalistid
  - Kuna nad harisid maad
  - Kuna nad eelistasid sotsiaalset hierarhiat
explanation: |
  Roomlased, elades orjaomandil põhinevas ühiskonnas, nägid omandit kui õiguslikku konstruktsiooni, kuna nende alused põhinesid teiste röövimisel ja ärakasutamisel.

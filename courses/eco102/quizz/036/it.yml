question: Perché i Romani consideravano la proprietà puramente convenzionale?
answer: Perché avevano schiavi
wrong_answers:
  - Perché erano legalisti
  - Perché coltivavano la terra
  - Perché davano priorità alla gerarchia sociale
explanation: |
  I Romani, vivendo in una società schiavista, vedevano la proprietà come una costruzione legale, poiché le loro fondamenta erano basate sul saccheggio e lo sfruttamento altrui.
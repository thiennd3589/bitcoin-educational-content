otázka: Proč Římané považovali vlastnictví za čistě konvenční?
odpověď: Protože měli otroky
nesprávné_odpovědi:
  - Protože byli legalističtí
  - Protože obdělávali půdu
  - Protože dávali přednost sociální hierarchii
vysvětlení: |
  Římané, žijící ve společnosti vlastnící otroky, vnímali vlastnictví jako právní konstrukt, jelikož jejich základy byly postaveny na plenění a vykořisťování ostatních.

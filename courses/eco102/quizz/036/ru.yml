question: Почему римляне считали собственность чисто условной?
answer: Потому что у них были рабы
wrong_answers:
  - Потому что они были юридически настроены
  - Потому что они занимались земледелием
  - Потому что они придавали приоритет социальной иерархии
explanation: |
  Римляне, живущие в обществе с рабовладельческим строем, рассматривали собственность как юридическую конструкцию, поскольку их основы были заложены на грабеже и эксплуатации других.

question: Pourquoi les Romains considéraient-ils la propriété comme un fait purement conventionnel ?
answer: Parce qu'ils avaient des esclaves
wrong_answers:
  - Parce qu'ils étaient légalistes
  - Parce qu'ils cultivaient la terre
  - Parce qu'ils privilégiaient la hiérarchie sociale
explanation: |
  Les Romains, vivant dans une société esclavagiste, concevaient la propriété comme une construction légale, car leurs fondements reposaient sur la spoliation et l'exploitation d'autrui.

Frage: Warum betrachteten die Römer Eigentum als rein konventionell?
Antwort: Weil sie Sklaven hatten
falsche_Antworten:
  - Weil sie legalistisch waren
  - Weil sie das Land bebauten
  - Weil sie die soziale Hierarchie priorisierten
Erklärung: |
  Die Römer, die in einer Sklavenhaltergesellschaft lebten, sahen Eigentum als ein rechtliches Konstrukt, da ihre Grundlagen auf der Plünderung und Ausbeutung anderer basierten.
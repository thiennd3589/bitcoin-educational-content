pertanyaan: Mengapa orang Romawi menganggap properti murni sebagai konvensi?
jawaban: Karena mereka memiliki budak
jawaban_salah:
  - Karena mereka bersikap legalistik
  - Karena mereka mengolah tanah
  - Karena mereka mengutamakan hierarki sosial
penjelasan: |
  Orang Romawi, yang hidup dalam masyarakat pemilik budak, melihat properti sebagai konstruksi hukum, karena dasar-dasar mereka didirikan pada penjarahan dan eksploitasi orang lain.
question: Tại sao người La Mã coi quyền sở hữu là hoàn toàn theo quy ước?
answer: Bởi vì họ có nô lệ
wrong_answers:
  - Bởi vì họ tuân thủ pháp luật
  - Bởi vì họ canh tác đất đai
  - Bởi vì họ ưu tiên cấu trúc xã hội
explanation: |
  Người La Mã, sống trong một xã hội có nô lệ, coi quyền sở hữu là một cấu trúc pháp lý, vì nền tảng của họ dựa trên việc cướp bóc và bóc lột người khác.

question: Qui est considéré comme le concurrent déloyal des fabricants de chandelles dans cette histoire ?
answer: Le soleil
wrong_answers:
  - Les fabricants de bougies étrangères
  - L'électricité
  - Les lampes à huile
explanation: |
  Dans sa satire, Bastiat désigne le soleil comme concurrent déloyal, soulignant l'absurdité des mesures protectionnistes en exagérant la demande des fabricants de chandelles.

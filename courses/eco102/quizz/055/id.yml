question: Siapa yang dianggap sebagai pesaing tidak adil bagi para pembuat lilin dalam cerita ini?
answer: Matahari
wrong_answers:
  - Pembuat lilin asing
  - Listrik
  - Lampu minyak
explanation: |
  Dalam satirnya, Bastiat menyebut matahari sebagai pesaing tidak adil, menyoroti keabsurdan dari tindakan proteksionisme dengan melebih-lebihkan tuntutan para pembuat lilin.

pertanyaan: Siapa yang dianggap sebagai "pesaing tidak adil" bagi para pembuat lilin dalam cerita ini?
jawaban: Matahari
jawaban_salah:
  - Pembuat lilin asing
  - Listrik
  - Lampu minyak
penjelasan: |
  Dalam satirnya, Bastiat menyebut matahari sebagai "pesaing tidak adil," menyoroti keabsurdan dari tindakan proteksionisme dengan melebih-lebihkan tuntutan para pembuat lilin.
ditinjau: false
question: Jaký je podle Bastiata efekt veřejných výdajů, když jsou financovány dluhem nebo daněmi?
answer: Odklání zdroje z privátního sektoru
wrong_answers:
  - Stimuluje poptávku bez vedlejších efektů
  - Zvyšuje kupní sílu spotřebitelů
  - Je nezbytné udržet ekonomiku nad vodou
explanation: |
  Bastiat tvrdí, že veřejné výdaje financované daněmi nebo dluhem odklání prostředky z privátního sektoru, čímž omezuje tvorbu bohatství jinde v ekonomice.

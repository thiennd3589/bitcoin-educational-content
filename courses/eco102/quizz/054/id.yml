question: Apa dampak dari pengeluaran publik menurut Bastiat ketika dibiayai oleh utang atau pajak?
answer: Ini mengalihkan sumber daya dari sektor swasta
wrong_answers:
  - Ini merangsang permintaan tanpa efek samping
  - Ini meningkatkan daya beli konsumen
  - Ini sangat penting untuk menjaga ekonomi tetap berjalan
explanation: |
  Bastiat berpendapat bahwa pengeluaran publik, yang dibiayai melalui pajak atau utang, mengalihkan dana dari sektor swasta, sehingga membatasi penciptaan kekayaan di tempat lain dalam ekonomi.
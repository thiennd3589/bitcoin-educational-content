question: Каково влияние государственных расходов для Бастиа, когда они финансируются за счет долга или налогов?
answer: Они отвлекают ресурсы из частного сектора
wrong_answers:
  - Это стимулирует спрос без побочных эффектов
  - Это увеличивает покупательную способность потребителей
  - Это необходимо для поддержания экономики на плаву
explanation:
  Бастиа утверждает, что государственные расходы, финансируемые за счет налогов или долга, отвлекают средства из частного сектора, тем самым ограничивая создание богатства в других секторах экономики.
domanda: Qual è l'effetto della spesa pubblica per Bastiat quando è finanziata tramite debito o tasse?
risposta: Devia risorse dal settore privato
risposte_errate:
  - Stimola la domanda senza effetti collaterali
  - Aumenta il potere d'acquisto dei consumatori
  - È essenziale per mantenere a galla l'economia
spiegazione: |
  Bastiat sostiene che la spesa pubblica, finanziata attraverso tasse o debito, devia fondi dal settore privato, limitando così la creazione di ricchezza in altre parti dell'economia.

question: Qual é o efeito dos gastos públicos para Bastiat quando financiados por dívida ou impostos?
answer: Desvia recursos do setor privado
wrong_answers:
  - Estimula a demanda sem efeitos colaterais
  - Aumenta o poder de compra dos consumidores
  - É essencial para manter a economia a flutuar
explanation: |
  Bastiat argumenta que os gastos públicos, financiados por meio de impostos ou dívida, desviam fundos do setor privado, limitando assim a criação de riqueza em outras partes da economia.

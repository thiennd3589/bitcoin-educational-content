question: Hva er effekten av offentlige utgifter for Bastiat når det finansieres gjennom gjeld eller skatter?
answer: Det omdirigerer ressurser fra privat sektor
wrong_answers:
  - Det stimulerer etterspørselen uten bivirkninger
  - Det øker kjøpekraften til forbrukerne
  - Det er essensielt for å holde økonomien flytende
explanation: |
  Bastiat argumenterer for at offentlige utgifter, finansiert gjennom skatter eller gjeld, omdirigerer midler fra privat sektor, og dermed begrenser verdiskaping andre steder i økonomien.
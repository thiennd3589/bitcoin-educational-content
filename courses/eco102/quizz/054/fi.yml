kysymys: Mikä on julkisen menon vaikutus Bastiat'n mukaan, kun se rahoitetaan velalla tai veroilla?
vastaus: Se ohjaa resursseja pois yksityiseltä sektorilta
vaarat_vastaukset:
  - Se stimuloi kysyntää ilman sivuvaikutuksia
  - Se lisää kuluttajien ostovoimaa
  - Se on välttämätöntä talouden pinnalla pysymiseksi
selitys: |
  Bastiat väittää, että julkiset menot, jotka rahoitetaan veroilla tai velalla, ohjaavat varoja pois yksityiseltä sektorilta, rajoittaen siten varallisuuden luomista muualla taloudessa.
arvioitu: false
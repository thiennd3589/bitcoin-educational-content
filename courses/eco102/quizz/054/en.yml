question: What is the effect of public spending for Bastiat when it is financed by debt or taxes?
answer: It diverts resources from the private sector
wrong_answers:
  - It stimulates demand without side effects
  - It increases the purchasing power of consumers
  - It is essential to keep the economy afloat
explanation: |
  Bastiat argues that public spending, financed through taxes or debt, diverts funds from the private sector, thereby limiting wealth creation elsewhere in the economy.

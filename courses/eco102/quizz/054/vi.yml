question: Theo Bastiat, tác động của việc chi tiêu công khi được tài trợ bằng nợ hoặc thuế là gì?
answer: Nó chuyển hướng nguồn lực từ khu vực tư nhân
wrong_answers:
  - Nó kích thích nhu cầu mà không có tác dụng phụ
  - Nó tăng khả năng mua của người tiêu dùng
  - Nó là yếu tố cần thiết để giữ cho nền kinh tế không bị suy thoái
explanation: |
  Bastiat cho rằng việc chi tiêu công, được tài trợ thông qua thuế hoặc nợ, chuyển hướng quỹ từ khu vực tư nhân, do đó hạn chế sự tạo ra của sự giàu có ở những nơi khác trong nền kinh tế.

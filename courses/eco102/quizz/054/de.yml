question: Was ist die Auswirkung öffentlicher Ausgaben für Bastiat, wenn sie durch Schulden oder Steuern finanziert werden?
answer: Sie lenken Ressourcen vom privaten Sektor ab
wrong_answers:
  - Es stimuliert die Nachfrage ohne Nebenwirkungen
  - Es erhöht die Kaufkraft der Verbraucher
  - Es ist wesentlich, um die Wirtschaft am Laufen zu halten
explanation: |
  Bastiat argumentiert, dass öffentliche Ausgaben, finanziert durch Steuern oder Schulden, Mittel vom privaten Sektor ablenken und dadurch die Schaffung von Wohlstand anderswo in der Wirtschaft begrenzen.

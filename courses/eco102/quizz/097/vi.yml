question: Làm thế nào mà lòng nhân ái giả tạo góp phần làm biến chất luật pháp theo quan điểm của Bastiat?
answer: Bởi vì nó thực sự dựa trên một loạt các quyền lợi giả mạo mà "người khác" sẽ thực sự phải trả.
wrong_answers:
  - Bởi vì nó muốn ép buộc mọi người trở nên tốt.
  - Bởi vì nó đặt những người ghét đời lên nắm quyền.
  - Bởi vì nó bao gồm sự đoàn kết tự nguyện.
explanation: |
  Lòng nhân ái giả tạo tạo ra những quyền lợi nhân tạo dẫn đến việc áp đặt nghĩa vụ lên người khác, từ đó làm biến chất luật pháp thành công cụ của sự cướp bóc thay vì bảo vệ các quyền lợi tự nhiên.

question: Come contribuisce la falsa filantropia alla perversione della legge secondo Bastiat?
answer: Perché si basa in realtà su una serie di falsi diritti che "qualcun altro" pagherà effettivamente.
wrong_answers:
  - Perché vuole costringere tutti ad essere buoni.
  - Perché mette al potere i misantropi.
  - Perché include la solidarietà volontaria.
explanation: |
  La falsa filantropia crea diritti artificiali che si traducono in obblighi imposti ad altri, pervertendo così la legge in uno strumento di saccheggio piuttosto che di protezione dei diritti naturali.
recensito: false
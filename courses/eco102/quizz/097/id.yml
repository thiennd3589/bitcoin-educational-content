pertanyaan: Bagaimana filantropi palsu berkontribusi pada penyimpangan hukum menurut Bastiat?
jawaban: Karena sebenarnya didasarkan pada serangkaian hak palsu yang "orang lain" akan benar-benar membayar.
jawaban_salah:
  - Karena ingin memaksa semua orang untuk menjadi baik.
  - Karena menempatkan misantrop dalam kekuasaan.
  - Karena mencakup solidaritas sukarela.
penjelasan: |
  Filantropi palsu menciptakan hak-hak buatan yang berubah menjadi kewajiban yang dipaksakan pada orang lain, sehingga menyimpangkan hukum menjadi alat penjarahan daripada melindungi hak-hak alami.
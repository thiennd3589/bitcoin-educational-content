Frage: Wie trägt falsche Philanthropie nach Bastiat zur Perversion des Gesetzes bei?
Antwort: Weil sie tatsächlich auf einer Reihe falscher Rechte basiert, die "jemand anderes" tatsächlich bezahlen wird.
falsche_Antworten:
  - Weil sie jeden zwingen will, gut zu sein.
  - Weil sie Misanthropen an die Macht bringt.
  - Weil sie freiwillige Solidarität einschließt.
Erklärung: |
  Falsche Philanthropie schafft künstliche Rechte, die sich in Verpflichtungen verwandeln, die anderen auferlegt werden, und so das Gesetz in ein Instrument der Plünderung statt des Schutzes natürlicher Rechte pervertieren.

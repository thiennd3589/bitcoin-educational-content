question: How does false philanthropy contribute to the perversion of the law according to Bastiat?
answer: Because it is actually based on a series of false rights that "someone else" will actually pay for.
wrong_answers:
  - Because it wants to force everyone to be good.
  - Because it puts misanthropes in power.
  - Because it includes voluntary solidarity.
explanation: |
  False philanthropy creates artificial rights that translate into obligations imposed on others, thus perverting the law into an instrument of plunder rather than protecting natural rights.

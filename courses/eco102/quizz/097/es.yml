pregunta: ¿Cómo contribuye la falsa filantropía a la perversión de la ley según Bastiat?
respuesta: Porque en realidad se basa en una serie de falsos derechos que "alguien más" terminará pagando.
respuestas_incorrectas:
  - Porque quiere forzar a todos a ser buenos.
  - Porque pone a misántropos en el poder.
  - Porque incluye la solidaridad voluntaria.
explicación: |
  La falsa filantropía crea derechos artificiales que se traducen en obligaciones impuestas a otros, pervirtiendo así la ley en un instrumento de saqueo en lugar de proteger los derechos naturales.

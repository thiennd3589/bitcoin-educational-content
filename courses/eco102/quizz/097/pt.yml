pergunta: Como a falsa filantropia contribui para a perversão da lei segundo Bastiat?
resposta: Porque ela é baseada, na verdade, em uma série de falsos direitos que "alguém mais" irá efetivamente pagar.
respostas_erradas:
  - Porque quer forçar todos a serem bons.
  - Porque coloca misantropos no poder.
  - Porque inclui solidariedade voluntária.
explicação: |
  A falsa filantropia cria direitos artificiais que se traduzem em obrigações impostas a outros, pervertendo assim a lei em um instrumento de pilhagem em vez de proteger os direitos naturais.

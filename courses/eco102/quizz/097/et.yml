question: Kuidas aitab vale heategevus kaasa seaduse moonutamisele Bastiati järgi?
answer: Kuna see põhineb tegelikult valede õiguste seerial, mille eest "keegi teine" tegelikult maksab.
wrong_answers:
  - Kuna see tahab sundida kõiki olema head.
  - Kuna see paneb võimule inimvaenulikud inimesed.
  - Kuna see hõlmab vabatahtlikku solidaarsust.
explanation: |
  Vale heategevus loob kunstlikke õigusi, mis muutuvad teistele peale surutud kohustusteks, moonutades seeläbi seadust röövimise vahendiks, mitte loomulike õiguste kaitsmiseks.

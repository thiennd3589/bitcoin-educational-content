question: En quoi la fausse philanthropie est-elle une cause de la perversion de la loi chez Bastiat ?
answer: Parce qu'elle est en réalité fondée sur une série de faux droits que “quelqu'un d'autre” va en réalité payer.
wrong_answers:
  - Parce qu'elle veut forcer chacun à être bon.
  - Parce qu'elle met au pouvoir les misanthropes.
  - Parce qu'elle inclut la solidarité volontaire.
explanation: |
  La fausse philanthropie crée des droits artificiels qui se traduisent par des obligations imposées aux autres, pervertissant ainsi la loi en un instrument de spoliation au lieu de protéger les droits naturels.

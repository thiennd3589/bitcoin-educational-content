question: Hvordan bidrar falsk filantropi til fordervelsen av loven ifølge Bastiat?
answer: Fordi den faktisk er basert på en rekke falske rettigheter som noen andre faktisk vil betale for.
wrong_answers:
  - Fordi den ønsker å tvinge alle til å være gode.
  - Fordi den setter misantropene i makt.
  - Fordi den inkluderer frivillig solidaritet.
explanation: |
  Falsk filantropi skaper kunstige rettigheter som oversettes til forpliktelser pålagt andre, og fordrever dermed loven til et instrument for plyndring heller enn å beskytte naturlige rettigheter.
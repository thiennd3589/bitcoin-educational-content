question: Jak přispívá falešná filantropie k perverzi zákona podle Bastiata?
answer: Protože je ve skutečnosti založena na sérii falešných práv, která někdo jiný ve skutečnosti zaplatí.
wrong_answers:
  - Protože chce nutit všechny, aby byli dobří.
  - Protože dává moc misantropům.
  - Protože zahrnuje dobrovolnou solidaritu.
explanation: |
  Falešná filantropie vytváří umělá práva, která se překládají do povinností uložených ostatním, čímž pervertuje zákon na nástroj plenění místo ochrany přirozených práv.

kysymys: Mikä on suoranainen seuraus keskuspankkien harjoittamasta matalan korkotason politiikasta Bastiat'n mukaan?
vastaus: Riskialttiiden investointien lisääntyminen ja rahoitusvakaudesta heikkeneminen
vaarat_vastaukset:
  - Työväenluokan ostovoiman kasvu
  - Kulutustavaroiden kustannusten lasku
  - Sosiaalisten eroavaisuuksien vähentyminen
selitys: |
  Bastiat kritisoi matalan korkotason politiikkaa sen negatiivisen vaikutuksen vuoksi rahoitusvakauteen, mikä kannustaa riskialttiisiin investointeihin ja spekulointiin terveen talouden kustannuksella.
arvioitu: false
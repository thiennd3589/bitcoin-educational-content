question: Quelle est la conséquence directe d'une politique de taux bas menée par les banques centrales selon Bastiat ?
answer: Une multiplication des investissements risqués et une instabilité financière
wrong_answers:
  - Une augmentation du pouvoir d'achat des classes ouvrières
  - Une baisse du coût des biens de consommation
  - Une diminution des inégalités sociales
explanation: |
  Bastiat critique la politique de taux bas en raison de son impact négatif sur la stabilité financière, qui encourage les investissements risqués et la spéculation, au détriment d'une économie saine.

question: Apa konsekuensi langsung dari kebijakan suku bunga rendah yang dilakukan oleh bank sentral menurut Bastiat?
answer: Peningkatan investasi berisiko dan ketidakstabilan keuangan
wrong_answers:
  - Peningkatan daya beli kelas pekerja
  - Penurunan biaya barang konsumsi
  - Pengurangan ketimpangan sosial
explanation: |
  Bastiat mengkritik kebijakan suku bunga rendah karena dampak negatifnya terhadap stabilitas keuangan, yang mendorong investasi berisiko dan spekulasi, merugikan ekonomi yang sehat.
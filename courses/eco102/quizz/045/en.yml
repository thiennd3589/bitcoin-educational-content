question: What is the direct consequence of a low interest rate policy conducted by central banks according to Bastiat?
answer: An increase in risky investments and financial instability
wrong_answers:
  - An increase in the purchasing power of the working classes
  - A decrease in the cost of consumer goods
  - A reduction in social inequalities
explanation: |
  Bastiat criticizes the low interest rate policy due to its negative impact on financial stability, which encourages risky investments and speculation, to the detriment of a healthy economy.

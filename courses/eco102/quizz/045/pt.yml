pergunta: Qual é a consequência direta de uma política de baixa taxa de juros conduzida pelos bancos centrais segundo Bastiat?
resposta: Um aumento nos investimentos arriscados e instabilidade financeira
respostas_erradas:
  - Um aumento no poder de compra das classes trabalhadoras
  - Uma diminuição no custo dos bens de consumo
  - Uma redução nas desigualdades sociais
explicação: |
  Bastiat critica a política de baixa taxa de juros devido ao seu impacto negativo na estabilidade financeira, que incentiva investimentos arriscados e especulação, em detrimento de uma economia saudável.

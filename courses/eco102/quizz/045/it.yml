domanda: Qual è la conseguenza diretta di una politica di bassi tassi di interesse condotta dalle banche centrali secondo Bastiat?
risposta: Un aumento degli investimenti rischiosi e dell'instabilità finanziaria
risposte_errate:
  - Un aumento del potere d'acquisto delle classi lavoratrici
  - Una diminuzione del costo dei beni di consumo
  - Una riduzione delle disuguaglianze sociali
spiegazione: |
  Bastiat critica la politica dei bassi tassi di interesse a causa del suo impatto negativo sulla stabilità finanziaria, che incoraggia investimenti rischiosi e speculazioni, a detrimento di un'economia sana.
recensito: false
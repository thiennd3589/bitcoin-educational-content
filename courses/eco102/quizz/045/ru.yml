question: Каково прямое последствие политики низких процентных ставок, проводимой центральными банками, согласно Бастиа?
answer: Увеличение рискованных инвестиций и финансовая нестабильность
wrong_answers:
  - Увеличение покупательной способности рабочих классов
  - Снижение стоимости потребительских товаров
  - Сокращение социальных неравенств
explanation: |
  Бастиа критикует политику низких процентных ставок из-за её негативного влияния на финансовую стабильность, которая поощряет рискованные инвестиции и спекуляции, в ущерб здоровой экономике.

question: Hva er den direkte konsekvensen av en lavrentepolitikk ført av sentralbanker ifølge Bastiat?
answer: En økning i risikable investeringer og finansiell ustabilitet
wrong_answers:
  - En økning i kjøpekraften til arbeiderklassen
  - En nedgang i kostnaden for forbruksvarer
  - En reduksjon i sosiale ulikheter
explanation: |
  Bastiat kritiserer lavrentepolitikken på grunn av dens negative innvirkning på finansiell stabilitet, som oppmuntrer til risikable investeringer og spekulasjon, til skade for en sunn økonomi.
Frage: Was ist die direkte Folge einer Niedrigzinspolitik der Zentralbanken nach Bastiat?
Antwort: Eine Zunahme riskanter Investitionen und finanzieller Instabilität
falsche_Antworten:
  - Eine Zunahme der Kaufkraft der arbeitenden Klassen
  - Eine Abnahme der Kosten für Konsumgüter
  - Eine Verringerung sozialer Ungleichheiten
Erklärung: |
  Bastiat kritisiert die Niedrigzinspolitik aufgrund ihrer negativen Auswirkungen auf die finanzielle Stabilität, die riskante Investitionen und Spekulationen fördert, zum Nachteil einer gesunden Wirtschaft.

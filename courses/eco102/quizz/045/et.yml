question: Mis on keskpankade madala intressimäära poliitika otsene tagajärg Bastiati järgi?
answer: Riskantsete investeeringute suurenemine ja finantsiline ebastabiilsus
wrong_answers:
  - Ostujõu suurenemine töötavate klasside seas
  - Tarbekaupade maksumuse vähenemine
  - Sotsiaalsete ebavõrdsuste vähendamine
explanation: |
  Bastiat kritiseerib madala intressimäära poliitikat selle negatiivse mõju tõttu finantsstabiilsusele, mis soodustab riskantseid investeeringuid ja spekulatsioone, kahjustades tervet majandust.

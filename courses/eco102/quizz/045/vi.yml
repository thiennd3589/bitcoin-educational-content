câu hỏi: Hậu quả trực tiếp của chính sách lãi suất thấp do các ngân hàng trung ương thực hiện theo Bastiat là gì?
câu trả lời: Tăng cường đầu tư rủi ro và bất ổn tài chính
câu trả lời sai:
  - Tăng sức mua của tầng lớp lao động
  - Giảm chi phí của hàng tiêu dùng
  - Giảm bất bình đẳng xã hội
giải thích: |
  Bastiat chỉ trích chính sách lãi suất thấp do tác động tiêu cực đến sự ổn định tài chính, khuyến khích đầu tư rủi ro và đầu cơ, gây hại cho một nền kinh tế khỏe mạnh.

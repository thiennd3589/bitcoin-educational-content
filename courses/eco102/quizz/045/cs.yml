question: Jaký je přímý důsledek politiky nízkých úrokových sazeb prováděné centrálními bankami podle Bastiata?
answer: Nárůst rizikových investic a finanční nestabilita
wrong_answers:
  - Nárůst kupní síly pracujících tříd
  - Snížení ceny spotřebního zboží
  - Snížení sociálních nerovností
explanation: |
  Bastiat kritizuje politiku nízkých úrokových sazeb kvůli jejímu negativnímu dopadu na finanční stabilitu, která podporuje rizikové investice a spekulace, na úkor zdravé ekonomiky.

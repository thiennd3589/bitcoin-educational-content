câu hỏi: Tại sao Bastiat tin rằng việc giáo dục công dân về đạo đức kinh tế là cần thiết?
câu trả lời: Để giảm bớt ảnh hưởng của những kẻ mạo danh và các học thuyết kinh tế sai lầm
câu trả lời sai:
  - Để dạy về lòng từ thiện và chủ nghĩa vị tha
  - Để làm cho hệ thống thuế công bằng hơn
  - Để loại bỏ nghèo đói thông qua kinh tế
giải thích: |
  Bastiat thấy rằng, thông qua đạo đức kinh tế, có thể giảm bớt sự thao túng và ảnh hưởng của các học thuyết sai lầm bằng cách giáo dục công chúng về hậu quả kinh tế thực sự.
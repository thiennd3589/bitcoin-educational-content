question: Mengapa Bastiat percaya bahwa penting untuk mencerahkan warga negara dengan moralitas ekonomi?
answer: Untuk mengurangi pengaruh penipu dan doktrin ekonomi palsu
wrong_answers:
  - Untuk mengajarkan amal dan altruisme
  - Untuk membuat sistem pajak lebih adil
  - Untuk mengeliminasi kemiskinan melalui ekonomi
explanation: |
  Bastiat melihat dalam moralitas ekonomi sebuah cara untuk mengurangi manipulasi dan pengaruh doktrin palsu dengan mencerahkan publik tentang konsekuensi ekonomi yang sebenarnya.
question: Por que Bastiat acredita ser essencial esclarecer os cidadãos sobre a moralidade econômica?
answer: Para reduzir a influência de impostores e falsas doutrinas econômicas
wrong_answers:
  - Para ensinar caridade e altruísmo
  - Para tornar o sistema tributário mais justo
  - Para eliminar a pobreza por meio da economia
explanation: |
  Bastiat vê na moralidade econômica uma maneira de reduzir a manipulação e a influência de falsas doutrinas ao esclarecer o público sobre as verdadeiras consequências econômicas.
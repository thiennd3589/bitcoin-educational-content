question: Miks usub Bastiat, et on oluline valgustada kodanikke majandusliku moraaliga?
answer: Vähendamaks šarlatanide ja valede majandusdoktriinide mõju
wrong_answers:
  - Õpetamaks heategevust ja altruismi
  - Muutmaks maksusüsteemi õiglasemaks
  - Kaotamaks vaesust majanduse kaudu
explanation: |
  Bastiat näeb majanduslikus moraalis viisi manipulatsiooni ja valede doktriinide mõju vähendamiseks, valgustades avalikkust tõeliste majanduslike tagajärgede osas.
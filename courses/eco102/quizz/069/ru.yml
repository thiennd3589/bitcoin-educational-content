question: Почему Бастиа считает необходимым просвещать граждан в вопросах экономической морали?
answer: Чтобы уменьшить влияние самозванцев и ложных экономических доктрин
wrong_answers:
  - Чтобы научить благотворительности и альтруизму
  - Чтобы сделать налоговую систему более справедливой
  - Чтобы искоренить бедность через экономику
explanation: |
  Бастиа видит в экономической морали способ уменьшить манипуляции и влияние ложных доктрин, просвещая общественность о реальных экономических последствиях.
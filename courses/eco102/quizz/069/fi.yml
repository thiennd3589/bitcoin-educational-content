kysymys: Miksi Bastiat uskoo, että on olennaista valaista kansalaisia taloudellisella moraalilla?
vastaus: Vähentääkseen huijareiden ja väärän talousopin vaikutusta
vaarat_vastaukset:
  - Opettaakseen hyväntekeväisyyttä ja altruismia
  - Tehdäkseen verotusjärjestelmästä oikeudenmukaisemman
  - Poistaakseen köyhyyden talouden avulla
selitys: |
  Bastiat näkee taloudellisessa moraalissa keinon vähentää manipulaatiota ja väärän opetuksen vaikutusta valistamalla yleisöä todellisista taloudellisista seurauksista.
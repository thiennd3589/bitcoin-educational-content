question: Proč si Bastiat myslí, že je zásadní osvětlit občany v oblasti ekonomické morálky?
answer: Aby se snížil vliv podvodníků a falešných ekonomických doktrín
wrong_answers:
  - Učit charitu a altruismus
  - Udělat daňový systém spravedlivějším
  - Odstranit chudobu prostřednictvím ekonomie
explanation: |
  Bastiat vidí v ekonomické morálce způsob, jak snížit manipulaci a vliv falešných doktrín osvětlením veřejnosti o pravých ekonomických důsledcích.

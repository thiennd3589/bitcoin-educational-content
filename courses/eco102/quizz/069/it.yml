question: Perché Bastiat ritiene essenziale illuminare i cittadini con la moralità economica?
answer: Per ridurre l'influenza degli impostori e delle false dottrine economiche
wrong_answers:
  - Per insegnare la carità e l'altruismo
  - Per rendere il sistema fiscale più equo
  - Per eliminare la povertà attraverso l'economia
explanation: |
  Bastiat vede nella moralità economica un modo per ridurre la manipolazione e l'influenza delle false dottrine illuminando il pubblico sulle vere conseguenze economiche.

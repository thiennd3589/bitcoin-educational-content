question: Hvorfor mener Bastiat det er essensielt å opplyse borgere om økonomisk moral?
answer: For å redusere innflytelsen fra bedragere og falske økonomiske doktriner
wrong_answers:
  - For å lære bort veldedighet og altruisme
  - For å gjøre skattesystemet rettferdigere
  - For å eliminere fattigdom gjennom økonomi
explanation: |
  Bastiat ser i økonomisk moral en måte å redusere manipulasjon og innflytelsen fra falske doktriner ved å opplyse publikum om de sanne økonomiske konsekvensene.
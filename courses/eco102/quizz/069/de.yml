question: Warum glaubt Bastiat, dass es wesentlich ist, Bürger mit ökonomischer Moral aufzuklären?
answer: Um den Einfluss von Betrügern und falschen ökonomischen Lehren zu verringern
wrong_answers:
  - Um Nächstenliebe und Altruismus zu lehren
  - Um das Steuersystem gerechter zu machen
  - Um Armut durch Ökonomie zu beseitigen
explanation: |
  Bastiat sieht in der ökonomischen Moral einen Weg, Manipulation und den Einfluss falscher Lehren zu reduzieren, indem die Öffentlichkeit über die wahren ökonomischen Konsequenzen aufgeklärt wird.

question: Why does Bastiat believe it is essential to enlighten citizens with economic morality?
answer: To reduce the influence of impostors and false economic doctrines
wrong_answers:
  - To teach charity and altruism
  - To make the tax system fairer
  - To eliminate poverty through economics
explanation: |
  Bastiat sees in economic morality a way to reduce manipulation and the influence of false doctrines by enlightening the public on the true economic consequences.

pregunta: ¿Por qué cree Bastiat que es esencial iluminar a los ciudadanos con la moral económica?
respuesta: Para reducir la influencia de los impostores y las falsas doctrinas económicas
respuestas_incorrectas:
  - Para enseñar caridad y altruismo
  - Para hacer el sistema tributario más justo
  - Para eliminar la pobreza a través de la economía
explicación: |
  Bastiat ve en la moral económica una manera de reducir la manipulación y la influencia de las falsas doctrinas iluminando al público sobre las verdaderas consecuencias económicas.
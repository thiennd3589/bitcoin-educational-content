question: Pourquoi Bastiat estime-t-il essentiel d'éclairer les citoyens par la morale économique ?
answer: Pour réduire l'influence des imposteurs et fausses doctrines économiques
wrong_answers:
  - Pour enseigner la charité et l'altruisme
  - Pour rendre le système fiscal plus juste
  - Pour éliminer la pauvreté par l'économie
explanation: |
  Bastiat voit dans la morale économique un moyen de réduire la manipulation et l'influence des fausses doctrines en éclairant le public sur les véritables conséquences économiques.

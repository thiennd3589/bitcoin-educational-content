pertanyaan: Apa pelajaran utama yang dapat dipelajari dari contoh pensil?
jawaban: Peran koordinasi spontan dalam ekonomi
jawaban_salah:
  - Kompleksitas produksi industri
  - Pentingnya mengetahui cara menulis
  - Kebutuhan perencanaan terpusat
penjelasan: |
  Contoh pensil menunjukkan bahwa koordinasi pasar secara spontan memungkinkan produksi barang-barang kompleks tanpa perencanaan terpusat.
ditinjau: false
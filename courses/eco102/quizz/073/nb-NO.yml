question: Hva er den viktigste lærdommen å ta fra blyanteksemplet?
answer: Rollen spontan koordinering spiller i økonomien
wrong_answers:
  - Kompleksiteten i industriell produksjon
  - Viktigheten av å vite hvordan man skriver
  - Nødvendigheten av sentralisert planlegging
explanation: |
  Blyanteksemplet demonstrerer at spontan markeds koordinering tillater produksjon av komplekse varer uten sentralisert planlegging.

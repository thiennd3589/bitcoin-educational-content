question: Qual è la principale lezione da apprendere dall'esempio della matita?
answer: Il ruolo della coordinazione spontanea nell'economia
wrong_answers:
  - La complessità della produzione industriale
  - L'importanza di sapere scrivere
  - La necessità della pianificazione centralizzata
explanation: |
  L'esempio della matita dimostra che la coordinazione di mercato spontanea permette la produzione di beni complessi senza una pianificazione centralizzata.

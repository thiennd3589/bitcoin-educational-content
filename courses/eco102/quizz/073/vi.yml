Câu hỏi: Bài học chính cần rút ra từ ví dụ về chiếc bút chì là gì?
Câu trả lời: Vai trò của sự phối hợp tự phát trong nền kinh tế
Câu trả lời sai:
  - Sự phức tạp của sản xuất công nghiệp
  - Tầm quan trọng của việc biết cách viết
  - Sự cần thiết của kế hoạch hóa tập trung
Giải thích:
  Ví dụ về chiếc bút chì cho thấy sự phối hợp tự phát trên thị trường cho phép sản xuất hàng hóa phức tạp mà không cần kế hoạch hóa tập trung.
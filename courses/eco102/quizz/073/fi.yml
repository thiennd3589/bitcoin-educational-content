kysymys: Mikä on pääopetus, jonka voi oppia lyijykynäesimerkistä?
vastaus: Spontaani koordinointi taloudessa
väärät_vastaukset:
  - Teollisen tuotannon monimutkaisuus
  - Kirjoittamisen taidon tärkeys
  - Keskusjohtoisen suunnittelun välttämättömyys
selitys: |
  Lyijykynäesimerkki osoittaa, että spontaani markkinakoordinointi mahdollistaa monimutkaisten hyödykkeiden tuotannon ilman keskusjohtoista suunnittelua.
arvioitu: false
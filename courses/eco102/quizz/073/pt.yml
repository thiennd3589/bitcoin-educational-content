pergunta: Qual é a principal lição a aprender com o exemplo do lápis?
resposta: O papel da coordenação espontânea na economia
respostas_erradas:
  - A complexidade da produção industrial
  - A importância de saber escrever
  - A necessidade de planejamento centralizado
explicação: |
  O exemplo do lápis demonstra que a coordenação de mercado espontânea permite a produção de bens complexos sem planejamento centralizado.

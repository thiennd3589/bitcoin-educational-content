question: Какой основной урок следует извлечь из примера с карандашом?
answer: Роль спонтанной координации в экономике
wrong_answers:
  - Сложность промышленного производства
  - Важность умения писать
  - Необходимость централизованного планирования
explanation: |
  Пример с карандашом демонстрирует, что спонтанная рыночная координация позволяет производить сложные товары без централизованного планирования.

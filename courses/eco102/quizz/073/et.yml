question: Mis on peamine õppetund pliiatsi näitest?
answer: Spontaanne koordineerimine majanduses
wrong_answers:
  - Tööstusliku tootmise keerukus
  - Oskuse tähtsus, kuidas kirjutada
  - Keskse planeerimise vajalikkus
explanation: |
  Pliiatsi näide demonstreerib, kuidas spontaanne turukoordineerimine võimaldab keerukate kaupade tootmist ilma keskse planeerimiseta.

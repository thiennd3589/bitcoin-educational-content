question: Was ist die wichtigste Lektion, die aus dem Bleistift-Beispiel gelernt werden kann?
answer: Die Rolle der spontanen Koordination in der Wirtschaft
wrong_answers:
  - Die Komplexität der industriellen Produktion
  - Die Wichtigkeit, schreiben zu können
  - Die Notwendigkeit zentralisierter Planung
explanation: |
  Das Bleistift-Beispiel zeigt, dass spontane Marktkoordination die Produktion komplexer Güter ohne zentralisierte Planung ermöglicht.

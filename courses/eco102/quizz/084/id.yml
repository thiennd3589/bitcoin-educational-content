pertanyaan: Bagaimana Bastiat mendefinisikan tanggung jawab dalam kaitannya dengan kebebasan individu?
jawaban: Tanggung jawab adalah kewajiban untuk menanggung konsekuensi dari tindakan seseorang, baik itu baik atau buruk.
jawaban_salah:
  - Tanggung jawab adalah komitmen untuk selalu bertindak demi kebaikan orang lain.
  - Tanggung jawab melibatkan delegasi beberapa keputusan kepada otoritas yang kompeten.
  - Tanggung jawab adalah kewajiban untuk mengikuti aturan yang diberlakukan oleh masyarakat.
penjelasan: |
  Bastiat melihat tanggung jawab sebagai aspek positif dari kebebasan, yang mengharuskan setiap individu untuk sepenuhnya menanggung konsekuensi dari pilihan dan tindakan mereka.

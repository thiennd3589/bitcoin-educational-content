question: Wie definiert Bastiat Verantwortung in Bezug auf individuelle Freiheit?
answer: Verantwortung ist die Verpflichtung, die Konsequenzen der eigenen Handlungen zu tragen, egal ob sie gut oder schlecht sind.
wrong_answers:
  - Verantwortung ist das Engagement, immer zum Wohl anderer zu handeln.
  - Verantwortung beinhaltet die Delegierung bestimmter Entscheidungen an eine kompetente Autorität.
  - Verantwortung ist die Verpflichtung, die von der Gesellschaft auferlegten Regeln zu befolgen.
explanation: |
  Bastiat sieht Verantwortung als den positiven Aspekt der Freiheit, der jeden Einzelnen dazu verpflichtet, die Konsequenzen seiner Wahl und Handlungen vollständig zu übernehmen.

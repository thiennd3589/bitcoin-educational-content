question: Comment Bastiat définit-il la responsabilité en lien avec la liberté individuelle ?
answer: La responsabilité est l'obligation de supporter les conséquences de ses actes, qu'elles soient bonnes ou mauvaises
wrong_answers:
  - La responsabilité est l'engagement à agir toujours pour le bien d'autrui
  - La responsabilité consiste à déléguer certaines décisions à une autorité compétente
  - La responsabilité est l'obligation de suivre les règles imposées par la société
explanation: |
  Bastiat voit la responsabilité comme l'aspect positif de la liberté, obligeant chaque individu à assumer pleinement les conséquences de ses choix et actions.

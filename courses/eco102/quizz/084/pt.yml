question: Como Bastiat define responsabilidade em relação à liberdade individual?
answer: Responsabilidade é a obrigação de arcar com as consequências das próprias ações, sejam elas boas ou ruins.
wrong_answers:
  - Responsabilidade é o compromisso de sempre agir pelo bem dos outros.
  - Responsabilidade envolve delegar certas decisões a uma autoridade competente.
  - Responsabilidade é a obrigação de seguir as regras impostas pela sociedade.
explanation: |
  Bastiat vê a responsabilidade como o aspecto positivo da liberdade, obrigando cada indivíduo a assumir plenamente as consequências de suas escolhas e ações.

question: Hvordan definerer Bastiat ansvar i forhold til individuell frihet?
answer: Ansvar er forpliktelsen til å bære konsekvensene av ens handlinger, enten de er gode eller dårlige.
wrong_answers:
  - Ansvar er forpliktelsen til alltid å handle for andres beste.
  - Ansvar innebærer å delegere visse beslutninger til en kompetent myndighet.
  - Ansvar er forpliktelsen til å følge reglene pålagt av samfunnet.
explanation: |
  Bastiat ser på ansvar som den positive aspekten av frihet, som forplikter hver enkelt til fullt ut å påta seg konsekvensene av sine valg og handlinger.

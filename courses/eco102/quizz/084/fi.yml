kysymys: Miten Bastiat määrittelee vastuun suhteessa yksilön vapauteen?
vastaus: Vastuu on velvollisuus kantaa seuraukset omista teoistaan, olivatpa ne hyviä tai huonoja.
väärät_vastaukset:
  - Vastuu on sitoutumista toimimaan aina muiden hyväksi.
  - Vastuu sisältää tiettyjen päätösten delegoimisen pätevälle auktoriteetille.
  - Vastuu on velvollisuus noudattaa yhteiskunnan asettamia sääntöjä.
selitys: |
  Bastiat näkee vastuun vapauden positiivisena aspektina, velvoittaen jokaisen yksilön täysin omaksumaan valintojensa ja tekojensa seuraukset.

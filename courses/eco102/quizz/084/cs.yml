question: Jak Bastiat definuje odpovědnost ve vztahu k individuální svobodě?
answer: Odpovědnost je povinnost nést důsledky svých činů, ať už jsou dobré nebo špatné.
wrong_answers:
  - Odpovědnost je závazek vždy jednat pro dobro ostatních.
  - Odpovědnost zahrnuje delegování určitých rozhodnutí na kompetentní autoritu.
  - Odpovědnost je povinnost dodržovat pravidla uložená společností.
explanation: |
  Bastiat vidí odpovědnost jako pozitivní aspekt svobody, který zavazuje každého jednotlivce plně přijmout důsledky svých volb a činů.

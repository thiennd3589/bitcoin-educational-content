question: How does Bastiat define responsibility in relation to individual freedom?
answer: Responsibility is the obligation to bear the consequences of one's actions, whether they are good or bad.
wrong_answers:
  - Responsibility is the commitment to always act for the good of others.
  - Responsibility involves delegating certain decisions to a competent authority.
  - Responsibility is the obligation to follow the rules imposed by society.
explanation: |
  Bastiat sees responsibility as the positive aspect of freedom, obliging each individual to fully assume the consequences of their choices and actions.

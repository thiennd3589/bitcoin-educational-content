question: Bastiat định nghĩa trách nhiệm trong mối quan hệ với tự do cá nhân như thế nào?
answer: Trách nhiệm là nghĩa vụ phải gánh chịu hậu quả của hành động của mình, dù đó là tốt hay xấu.
wrong_answers:
  - Trách nhiệm là cam kết luôn hành động vì lợi ích của người khác.
  - Trách nhiệm bao gồm việc ủy thác một số quyết định cho một cơ quan có thẩm quyền.
  - Trách nhiệm là nghĩa vụ phải tuân theo các quy tắc do xã hội đặt ra.
explanation: |
  Bastiat coi trách nhiệm là khía cạnh tích cực của tự do, buộc mỗi cá nhân phải hoàn toàn chịu trách nhiệm về hậu quả của các lựa chọn và hành động của mình.

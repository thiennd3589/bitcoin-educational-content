question: Как Бастиа определяет ответственность в отношении индивидуальной свободы?
answer: Ответственность - это обязанность нести последствия своих действий, будь они хорошими или плохими.
wrong_answers:
  - Ответственность - это обязательство всегда действовать на благо других.
  - Ответственность включает в себя делегирование определенных решений компетентному органу.
  - Ответственность - это обязанность следовать правилам, наложенным обществом.
explanation: |
  Бастиа видит в ответственности положительный аспект свободы, обязывающий каждого индивида полностью принимать последствия своих выборов и действий.
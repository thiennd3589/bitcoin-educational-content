pregunta: ¿Cómo define Bastiat la responsabilidad en relación con la libertad individual?
respuesta: La responsabilidad es la obligación de asumir las consecuencias de las acciones propias, ya sean buenas o malas.
respuestas_incorrectas:
  - La responsabilidad es el compromiso de actuar siempre por el bien de los demás.
  - La responsabilidad implica delegar ciertas decisiones a una autoridad competente.
  - La responsabilidad es la obligación de seguir las reglas impuestas por la sociedad.
explicación: |
  Bastiat ve la responsabilidad como el aspecto positivo de la libertad, obligando a cada individuo a asumir completamente las consecuencias de sus elecciones y acciones.

question: バスティアは、個人の自由に関連して責任をどのように定義していますか？
answer: 責任とは、自分の行動の結果を、それが良いものであれ悪いものであれ、負う義務です。
wrong_answers:
  - 責任とは、常に他者の利益のために行動することへのコミットメントです。
  - 責任には、特定の決定を有能な権威に委任することが含まれます。
  - 責任とは、社会によって課されたルールに従う義務です。
explanation: |
  バスティアは、責任を自由の肯定的な側面と見なし、各個人が自分の選択と行動の結果を完全に受け入れることを義務付けています。

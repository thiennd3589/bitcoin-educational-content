question: Какой автор в первую очередь ответственен за образование Фредерика Бастиа в области экономики?
answer: Сэй
wrong_answers:
  - Тюрго
  - Кондильяк
  - Кенэ
explanation: |
  Фредерик Бастиа считает Жан-Батиста Сэя своим главным вдохновителем, особенно в его идеях о ценности и свободной торговле.

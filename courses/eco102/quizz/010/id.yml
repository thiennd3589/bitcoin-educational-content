question: Penulis mana yang paling bertanggung jawab atas pendidikan ekonomi Frédéric Bastiat?
answer: Say
wrong_answers:
  - Turgot
  - Condillac
  - Quesnay
explanation: |
  Frédéric Bastiat menganggap Jean-Baptiste Say sebagai pengaruh besar, terutama untuk ide-idenya tentang nilai dan perdagangan bebas.
pertanyaan: Penulis mana yang paling bertanggung jawab atas pendidikan ekonomi Frédéric Bastiat?
jawaban: Say
jawaban_salah:
  - Turgot
  - Condillac
  - Quesnay
penjelasan: |
  Frédéric Bastiat menganggap Jean-Baptiste Say sebagai pengaruh besar, terutama untuk ide-idenya tentang nilai dan perdagangan bebas.
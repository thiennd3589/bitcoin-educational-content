question: Welcher Autor ist hauptsächlich verantwortlich für die Ausbildung von Frédéric Bastiat in der Ökonomie?
answer: Say
wrong_answers:
  - Turgot
  - Condillac
  - Quesnay
explanation: |
  Frédéric Bastiat betrachtet Jean-Baptiste Say als einen großen Einfluss, insbesondere für seine Ideen über Wert und Freihandel.

question: Quale autore è principalmente responsabile dell'educazione economica di Frédéric Bastiat?
answer: Say
wrong_answers:
  - Turgot
  - Condillac
  - Quesnay
explanation: |
  Frédéric Bastiat considera Jean-Baptiste Say come una grande influenza, specialmente per le sue idee sul valore e sul libero scambio.

kysymys: Kuka kirjailija on ensisijaisesti vastuussa Frédéric Bastiat'n taloustieteen koulutuksesta?
vastaus: Say
vaarat_vastaukset:
  - Turgot
  - Condillac
  - Quesnay
selitys: |
  Frédéric Bastiat pitää Jean-Baptiste Sayta merkittävänä vaikuttajana, erityisesti hänen arvoa ja vapaakauppaa koskevien ideoidensa osalta.
arvioitu: false
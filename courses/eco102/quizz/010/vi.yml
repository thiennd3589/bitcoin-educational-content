question: Tác giả nào chủ yếu chịu trách nhiệm về việc giáo dục kinh tế của Frédéric Bastiat?
answer: Say
wrong_answers:
  - Turgot
  - Condillac
  - Quesnay
explanation: |
  Frédéric Bastiat coi Jean-Baptiste Say là một ảnh hưởng lớn, đặc biệt là về ý tưởng của ông về giá trị và thương mại tự do.

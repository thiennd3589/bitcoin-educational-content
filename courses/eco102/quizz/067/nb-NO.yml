question: Hva er den viktigste forskjellen mellom filosofisk moral og økonomisk moral ifølge Bastiat?
answer: Den ene henvender seg til hjertet, den andre til intellektet
wrong_answers:
  - Den ene er individuell, den andre er kollektiv
  - Den ene er gammel, den andre er moderne
  - Den ene er religiøs, den andre er sekulær
explanation: |
  Filosofisk moral appellerer til følelser og personlig dyd, mens økonomisk moral har som mål å rasjonelt utdanne ved å demonstrere konsekvensene av handlinger.
pertanyaan: Apa perbedaan utama antara moralitas filosofis dan moralitas ekonomi menurut Bastiat?
jawaban: Satu menyasar hati, yang lainnya menyasar akal
jawaban_salah:
  - Satu bersifat individu, yang lainnya kolektif
  - Satu bersifat kuno, yang lainnya modern
  - Satu bersifat religius, yang lainnya sekuler
penjelasan: |
  Moralitas filosofis menarik perasaan dan kebajikan pribadi, sementara moralitas ekonomi bertujuan untuk mendidik secara rasional dengan menunjukkan konsekuensi dari tindakan.
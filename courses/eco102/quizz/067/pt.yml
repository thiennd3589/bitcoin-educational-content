question: Qual é a principal diferença entre a moralidade filosófica e a moralidade econômica segundo Bastiat?
answer: Uma se dirige ao coração, a outra ao intelecto
wrong_answers:
  - Uma é individual, a outra é coletiva
  - Uma é antiga, a outra é moderna
  - Uma é religiosa, a outra é secular
explanation: |
  A moralidade filosófica apela para os sentimentos e a virtude pessoal, enquanto a moralidade econômica visa educar racionalmente, demonstrando as consequências das ações.

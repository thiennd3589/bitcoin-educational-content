câu hỏi: Sự khác biệt chính giữa đạo đức triết học và đạo đức kinh tế theo Bastiat là gì?
câu trả lời: Một hướng đến trái tim, cái kia hướng đến trí tuệ
câu trả lời sai:
  - Một cá nhân, cái kia tập thể
  - Một cổ xưa, cái kia hiện đại
  - Một tôn giáo, cái kia thế tục
giải thích: |
  Đạo đức triết học thu hút cảm xúc và đức tính cá nhân, trong khi đạo đức kinh tế nhằm mục đích giáo dục một cách hợp lý bằng cách minh họa hậu quả của các hành động.

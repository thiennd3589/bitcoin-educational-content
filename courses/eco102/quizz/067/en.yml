question: What is the main difference between philosophical morality and economic morality according to Bastiat?
answer: One addresses the heart, the other the intellect
wrong_answers:
  - One is individual, the other is collective
  - One is ancient, the other is modern
  - One is religious, the other is secular
explanation: |
  Philosophical morality appeals to feelings and personal virtue, while economic morality aims to rationally educate by demonstrating the consequences of actions.

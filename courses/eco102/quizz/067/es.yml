pregunta: ¿Cuál es la principal diferencia entre la moralidad filosófica y la moralidad económica según Bastiat?
respuesta: Una se dirige al corazón, la otra al intelecto
respuestas_incorrectas:
  - Una es individual, la otra es colectiva
  - Una es antigua, la otra es moderna
  - Una es religiosa, la otra es secular
explicación: |
  La moralidad filosófica apela a los sentimientos y a la virtud personal, mientras que la moralidad económica busca educar racionalmente demostrando las consecuencias de las acciones.

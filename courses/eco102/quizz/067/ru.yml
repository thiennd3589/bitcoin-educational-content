Вопрос: В чем основное отличие между философской моралью и экономической моралью согласно Бастиа?
Ответ: Одна обращается к сердцу, другая к интеллекту
Неверные ответы:
  - Одна индивидуальна, другая коллективна
  - Одна древняя, другая современная
  - Одна религиозная, другая светская
Объяснение:
  Философская мораль апеллирует к чувствам и личной добродетели, в то время как экономическая мораль стремится рационально обучать, демонстрируя последствия действий.
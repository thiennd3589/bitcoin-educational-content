question: Jaký je hlavní rozdíl mezi filozofickou morálkou a ekonomickou morálkou podle Bastiata?
answer: Jedna oslovuje srdce, druhá intelekt
wrong_answers:
  - Jedna je individuální, druhá kolektivní
  - Jedna je starověká, druhá moderní
  - Jedna je náboženská, druhá světská
explanation: |
  Filozofická morálka apeluje na city a osobní ctnosti, zatímco ekonomická morálka se snaží racionálně vzdělávat tím, že ukazuje důsledky činů.

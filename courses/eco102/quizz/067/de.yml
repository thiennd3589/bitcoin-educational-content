question: Was ist der Hauptunterschied zwischen philosophischer Moral und ökonomischer Moral nach Bastiat?
answer: Die eine spricht das Herz an, die andere den Verstand
wrong_answers:
  - Die eine ist individuell, die andere kollektiv
  - Die eine ist antik, die andere modern
  - Die eine ist religiös, die andere säkular
explanation: |
  Die philosophische Moral appelliert an Gefühle und persönliche Tugend, während die ökonomische Moral darauf abzielt, rational zu bilden, indem sie die Konsequenzen von Handlungen aufzeigt.

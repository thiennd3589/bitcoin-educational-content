domanda: Qual è la principale differenza tra la moralità filosofica e quella economica secondo Bastiat?
risposta: Una si rivolge al cuore, l'altra all'intelletto
risposte_errate:
  - Una è individuale, l'altra è collettiva
  - Una è antica, l'altra è moderna
  - Una è religiosa, l'altra è laica
spiegazione: |
  La moralità filosofica fa appello ai sentimenti e alla virtù personale, mentre la moralità economica mira a educare razionalmente dimostrando le conseguenze delle azioni.
recensito: false
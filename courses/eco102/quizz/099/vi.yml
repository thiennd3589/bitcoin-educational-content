question: Vai trò của Nhà nước trong một hệ thống tự do tự nhiên theo quan điểm của Bastiat là gì?
answer: Bảo vệ các quyền tự nhiên như quyền sống, quyền tự do và quyền sở hữu.
wrong_answers:
  - Phân phối lại tài sản để tạo ra sự bình đẳng hơn.
  - Áp đặt các giá trị đạo đức thông qua luật lệ.
  - Kiểm soát và quản lý mọi khía cạnh của xã hội.
explanation: |
  Trong khuôn khổ của tự do tự nhiên, Bastiat tin rằng Nhà nước chỉ nên can thiệp để bảo vệ các quyền tự nhiên của cá nhân, mà không can thiệp vào các lựa chọn cá nhân hay kinh tế của họ.

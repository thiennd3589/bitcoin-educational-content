question: Apa peran Negara dalam sistem kebebasan alam menurut Bastiat?
answer: Untuk melindungi hak-hak alamiah, seperti kehidupan, kebebasan, dan properti.
wrong_answers:
  - Untuk mendistribusikan kembali kekayaan demi kesetaraan lebih.
  - Untuk menanamkan nilai-nilai moral melalui hukum.
  - Untuk mengontrol dan mengatur semua aspek masyarakat.
explanation: |
  Dalam kerangka kebebasan alam, Bastiat percaya bahwa Negara hanya harus intervensi untuk melindungi hak-hak alamiah individu, tanpa mengganggu pilihan pribadi atau ekonomi mereka.
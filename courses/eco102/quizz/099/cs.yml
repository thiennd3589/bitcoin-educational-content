question: Jaká je role státu v systému přirozené svobody podle Bastiata?
answer: Chránit přirozená práva, jako jsou život, svoboda a majetek.
wrong_answers:
  - Redistribuovat bohatství pro větší rovnost.
  - Ukládat morální hodnoty prostřednictvím zákonů.
  - Kontrolovat a regulovat všechny aspekty společnosti.
explanation: |
  V rámci systému přirozené svobody Bastiat věří, že stát by měl zasahovat pouze k ochraně přirozených práv jednotlivců, aniž by zasahoval do jejich osobních nebo ekonomických rozhodnutí.

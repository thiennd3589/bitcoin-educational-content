domanda: Qual è il ruolo dello Stato in un sistema di libertà naturale secondo Bastiat?
risposta: Proteggere i diritti naturali, come la vita, la libertà e la proprietà.
risposte_errate:
  - Ridistribuire la ricchezza per maggiore uguaglianza.
  - Imporre valori morali attraverso le leggi.
  - Controllare e regolare tutti gli aspetti della società.
spiegazione: |
  Nel contesto della libertà naturale, Bastiat ritiene che lo Stato dovrebbe intervenire solo per proteggere i diritti naturali degli individui, senza interferire nelle loro scelte personali o economiche.
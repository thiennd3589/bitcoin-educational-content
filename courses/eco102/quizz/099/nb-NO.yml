question: Hva er statens rolle i et system med naturlig frihet ifølge Bastiat?
answer: Å beskytte naturlige rettigheter, som liv, frihet og eiendom.
wrong_answers:
  - Å redistribuere rikdom for mer likhet.
  - Å pålegge moralske verdier gjennom lover.
  - Å kontrollere og regulere alle aspekter av samfunnet.
explanation: |
  Innenfor rammeverket av naturlig frihet, mener Bastiat at staten kun skal gripe inn for å beskytte individets naturlige rettigheter, uten å blande seg inn i deres personlige eller økonomiske valg.
question: Quel est le rôle de l'État dans un système de liberté naturelle selon Bastiat ?
answer: Protéger les droits naturels, tels que la vie, la liberté et la propriété.
wrong_answers:
  - Redistribuer les richesses pour plus d'égalité.
  - Imposer des valeurs morales par des lois.
  - Contrôler et réguler tous les aspects de la société.
explanation: |
  Dans le cadre de la liberté naturelle, Bastiat considère que l'État ne doit intervenir que pour protéger les droits naturels des individus, sans interférer dans leurs choix personnels ou économiques.

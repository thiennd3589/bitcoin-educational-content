question: Какова роль Государства в системе естественной свободы согласно Бастиа?
answer: Защищать естественные права, такие как жизнь, свобода и собственность.
wrong_answers:
  - Перераспределять богатство для большего равенства.
  - Навязывать моральные ценности через законы.
  - Контролировать и регулировать все аспекты общества.
explanation: |
  В рамках системы естественной свободы Бастиа считает, что Государство должно вмешиваться только для защиты естественных прав индивидов, не вмешиваясь в их личные или экономические выборы.
question: Qual é o papel do Estado em um sistema de liberdade natural segundo Bastiat?
answer: Proteger os direitos naturais, como vida, liberdade e propriedade.
wrong_answers:
  - Redistribuir a riqueza para mais igualdade.
  - Impor valores morais através de leis.
  - Controlar e regular todos os aspectos da sociedade.
explanation: |
  Dentro do quadro da liberdade natural, Bastiat acredita que o Estado deve intervir apenas para proteger os direitos naturais dos indivíduos, sem interferir em suas escolhas pessoais ou econômicas.

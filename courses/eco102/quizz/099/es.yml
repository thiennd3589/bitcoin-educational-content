pregunta: ¿Cuál es el papel del Estado en un sistema de libertad natural según Bastiat?
respuesta: Proteger los derechos naturales, como la vida, la libertad y la propiedad.
respuestas_incorrectas:
  - Redistribuir la riqueza para mayor igualdad.
  - Imponer valores morales a través de leyes.
  - Controlar y regular todos los aspectos de la sociedad.
explicación: |
  Dentro del marco de la libertad natural, Bastiat cree que el Estado solo debe intervenir para proteger los derechos naturales de los individuos, sin interferir en sus elecciones personales o económicas.

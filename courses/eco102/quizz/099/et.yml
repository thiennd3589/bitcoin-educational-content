question: Mis on riigi roll loomuliku vabaduse süsteemis vastavalt Bastiat'le?
answer: Kaitsta loomulikke õigusi, nagu elu, vabadus ja omand.
wrong_answers:
  - Ümber jaotada rikkust suurema võrdsuse saavutamiseks.
  - Kehtestada moraalseid väärtusi seaduste kaudu.
  - Kontrollida ja reguleerida ühiskonna kõiki aspekte.
explanation: |
  Loomuliku vabaduse raamistikus usub Bastiat, et riik peaks sekkuma ainult selleks, et kaitsta üksikisikute loomulikke õigusi, ilma et see sekkub nende isiklikesse või majanduslikesse valikutesse.
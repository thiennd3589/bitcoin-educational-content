question: Hvilket problem identifiserer Bastiat med argumentet om "jobbeskyttelse"?
answer: Alle disse svarene er riktige
wrong_answers:
  - Det er for forenklet og tar ikke hensyn til langsiktige konsekvenser
  - Det er basert på en falsk ide om økonomisk konkurranse
  - Det brukes til å rettferdiggjøre proteksjonistiske tiltak som skader forbrukerne
explanation: |
  Alle svarene er riktige. Bastiat mener at argumentet om jobbeskyttelse er forenklet, basert på en falsk visjon om konkurranse, og at det rettferdiggjør proteksjonistiske tiltak på bekostning av forbrukerne.
question: Quel problème Bastiat identifie-t-il avec l'argument de protection des emplois ?
answer: Toutes ces réponses sont correctes
wrong_answers:
  - Il est trop simpliste et ne prend pas en compte les conséquences à long terme
  - Il est basé sur une fausse idée de la concurrence économique
  - Il est utilisé pour justifier des mesures protectionnistes qui nuisent aux consommateurs
explanation: |
  Toutes les réponses sont correctes. Bastiat considère que l'argument de protection des emplois est simpliste, basé sur une fausse vision de la concurrence et qu'il justifie des mesures protectionnistes au détriment des consommateurs.

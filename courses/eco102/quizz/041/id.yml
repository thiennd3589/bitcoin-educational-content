question: Masalah apa yang diidentifikasi Bastiat dengan argumen perlindungan pekerjaan?
answer: Semua jawaban ini benar
wrong_answers:
  - Terlalu sederhana dan tidak mempertimbangkan konsekuensi jangka panjang
  - Berdasarkan ide palsu tentang persaingan ekonomi
  - Digunakan untuk membenarkan tindakan proteksionis yang merugikan konsumen
explanation: |
  Semua jawaban benar. Bastiat percaya bahwa argumen perlindungan pekerjaan itu sederhana, berdasarkan visi palsu tentang persaingan, dan bahwa itu membenarkan tindakan proteksionis yang merugikan konsumen.
question: Jaký problém identifikuje Bastiat u argumentu "ochrany pracovních míst"?
answer: Všechny tyto odpovědi jsou správné
wrong_answers:
  - Je příliš zjednodušený a nebere v úvahu dlouhodobé důsledky
  - Je založen na mylné představě ekonomické soutěže
  - Je používán k ospravedlnění protekcionistických opatření, která škodí spotřebitelům
explanation: |
  Všechny odpovědi jsou správné. Bastiat věří, že argument ochrany pracovních míst je zjednodušený, založený na mylné vizi soutěže, a že ospravedlňuje protekcionistická opatření na úkor spotřebitelů.

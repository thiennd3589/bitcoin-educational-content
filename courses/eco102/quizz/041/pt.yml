question: Qual problema Bastiat identifica com o argumento da proteção de empregos?
answer: Todas as respostas estão corretas
wrong_answers:
  - É muito simplista e não leva em conta as consequências a longo prazo
  - É baseado em uma falsa ideia de competição econômica
  - É usado para justificar medidas protecionistas que prejudicam os consumidores
explanation: |
  Todas as respostas estão corretas. Bastiat acredita que o argumento da proteção de empregos é simplista, baseado em uma visão falsa da competição, e que justifica medidas protecionistas em detrimento dos consumidores.

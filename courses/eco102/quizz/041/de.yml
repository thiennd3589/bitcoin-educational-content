Frage: Welches Problem identifiziert Bastiat mit dem Argument des "Arbeitsschutzes"?

Antwort: Alle diese Antworten sind korrekt

Falsche Antworten:
  - Es ist zu simpel und berücksichtigt nicht die langfristigen Konsequenzen
  - Es basiert auf einer falschen Vorstellung von wirtschaftlichem Wettbewerb
  - Es wird verwendet, um protektionistische Maßnahmen zu rechtfertigen, die den Verbrauchern schaden

Erklärung: |
  Alle Antworten sind korrekt. Bastiat glaubt, dass das Argument des Arbeitsschutzes simpel ist, auf einer falschen Vision des Wettbewerbs basiert und dass es protektionistische Maßnahmen zum Nachteil der Verbraucher rechtfertigt.
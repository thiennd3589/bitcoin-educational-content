kysymys: Mikä ongelma Bastiat tunnistaa "työnsuojelu" -argumentissa?
vastaus: Kaikki nämä vastaukset ovat oikeita
vaarat_vastaukset:
  - Se on liian yksinkertaistettu eikä ota huomioon pitkän aikavälin seurauksia
  - Se perustuu väärään käsitykseen taloudellisesta kilpailusta
  - Sitä käytetään perustelemaan protektionistisia toimenpiteitä, jotka vahingoittavat kuluttajia
selitys: |
  Kaikki vastaukset ovat oikeita. Bastiat uskoo, että työnsuojeluargumentti on yksinkertaistettu, perustuu väärään näkemykseen kilpailusta, ja että se oikeuttaa protektionistisia toimenpiteitä kuluttajien vahingoksi.
arvioitu: false
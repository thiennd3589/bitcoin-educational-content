question: Vấn đề nào mà Bastiat nhận diện với luận điểm "bảo vệ việc làm"?
answer: Tất cả các câu trả lời đều đúng
wrong_answers:
  - Nó quá đơn giản và không tính đến hậu quả lâu dài
  - Nó dựa trên một ý tưởng sai lầm về cạnh tranh kinh tế
  - Nó được sử dụng để biện minh cho các biện pháp bảo hộ làm hại đến người tiêu dùng
explanation: |
  Tất cả các câu trả lời đều đúng. Bastiat tin rằng luận điểm bảo vệ việc làm quá đơn giản, dựa trên một quan điểm sai lầm về cạnh tranh, và nó biện minh cho các biện pháp bảo hộ gây hại cho người tiêu dùng.

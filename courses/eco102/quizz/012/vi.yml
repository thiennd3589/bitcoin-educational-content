question: Đổi mới lớn nào được các nhà kinh tế hiện đại giới thiệu theo Bastiat?
answer: Họ muốn khôi phục khả năng hành động của cá nhân
wrong_answers:
  - Họ muốn làm giàu cho Nhà nước
  - Họ muốn cân bằng cán cân thương mại
  - Họ muốn quản lý thị trường
explanation: |
  Các nhà kinh tế hiện đại tìm cách khôi phục khả năng hành động của cá nhân và thúc đẩy tự do kinh tế.

question: Каково главное нововведение, внесенное современными экономистами согласно Бастиа?
answer: Они хотят восстановить способность действовать у индивида
wrong_answers:
  - Они хотят обогатить государство
  - Они хотят уравновесить торговый баланс
  - Они хотят регулировать рынок
explanation: |
  Современные экономисты стремятся восстановить способность действовать у индивида и способствовать экономической свободе.
question: Was ist die bedeutende Innovation, die von modernen Ökonomen nach Bastiat eingeführt wurde?
answer: Sie wollen die Handlungsfähigkeit des Einzelnen wiederherstellen.
wrong_answers:
  - Sie wollen den Staat bereichern.
  - Sie wollen die Handelsbilanz ausgleichen.
  - Sie wollen den Markt regulieren.
explanation: |
  Moderne Ökonomen streben danach, die Handlungsfähigkeit des Einzelnen wiederherzustellen und die wirtschaftliche Freiheit zu fördern.

question: Quelle est la grande nouveauté introduite par les économistes modernes selon Bastiat ?
answer: Ils veulent rendre à l'individu sa capacité d'action
wrong_answers:
  - Ils veulent enrichir l'État
  - Ils veulent équilibrer la balance du commerce
  - Ils veulent réguler le marché
explanation: |
  Les économistes modernes cherchent à redonner à l'individu sa capacité d'action et à promouvoir la liberté économique.

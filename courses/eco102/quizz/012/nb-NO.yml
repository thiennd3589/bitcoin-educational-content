question: Hva er den største innovasjonen introdusert av moderne økonomer ifølge Bastiat?
answer: De ønsker å gjenopprette individets handlingskapasitet
wrong_answers:
  - De ønsker å berike staten
  - De ønsker å balansere handelsbalansen
  - De ønsker å regulere markedet
explanation: |
  Moderne økonomer søker å gjenopprette individets handlingskapasitet og fremme økonomisk frihet.
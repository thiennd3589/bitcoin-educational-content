question: Mis on peamine uuendus, mille kaasaegsed majandusteadlased on Bastiati sõnul tutvustanud?
answer: Nad soovivad taastada üksikisiku tegutsemisvõime
wrong_answers:
  - Nad soovivad rikastada riiki
  - Nad soovivad tasakaalustada kaubandusbilanssi
  - Nad soovivad reguleerida turgu
explanation: |
  Kaasaegsed majandusteadlased püüavad taastada üksikisiku tegutsemisvõime ja edendada majandusvabadust.
reviewed: false
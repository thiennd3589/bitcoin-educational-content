kysymys: Mikä on merkittävin innovaatio, jonka nykyaikaiset taloustieteilijät ovat Bastiatin mukaan esitelleet?
vastaus: He haluavat palauttaa yksilön toimintakyvyn
vaarat_vastaukset:
  - He haluavat rikastuttaa valtiota
  - He haluavat tasapainottaa kauppatasetta
  - He haluavat säädellä markkinoita
selitys: |
  Nykyaikaiset taloustieteilijät pyrkivät palauttamaan yksilön toimintakyvyn ja edistämään taloudellista vapautta.
arvioitu: false
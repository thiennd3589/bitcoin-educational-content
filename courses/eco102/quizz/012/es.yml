question: ¿Cuál es la principal innovación introducida por los economistas modernos según Bastiat?
answer: Quieren restaurar la capacidad de acción del individuo
wrong_answers:
  - Quieren enriquecer al Estado
  - Quieren equilibrar la balanza comercial
  - Quieren regular el mercado
explanation: |
  Los economistas modernos buscan restaurar la capacidad de acción del individuo y promover la libertad económica.
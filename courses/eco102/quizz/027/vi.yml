question: Triết lý nào đã truyền cảm hứng cho tầm nhìn kinh tế của Cobden?
answer: Chủ nghĩa hữu ích của Bentham
wrong_answers:
  - Chủ nghĩa tự do của Smith
  - Chủ nghĩa xã hội của Fourier
  - Chủ nghĩa bình đẳng của Rousseau
explanation: |
  Cobden được ảnh hưởng bởi chủ nghĩa hữu ích của Bentham, mà coi trọng sự phồn vinh cho số đông thông qua thương mại tự do.

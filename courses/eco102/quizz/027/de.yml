question: Welche Philosophie inspirierte Cobdens wirtschaftliche Vision?
answer: Benthams Utilitarismus
wrong_answers:
  - Smiths Liberalismus
  - Fouriers Sozialismus
  - Rousseaus Egalitarismus
explanation: |
  Cobden wurde von Benthams Utilitarismus beeinflusst, der das Wohlergehen der größten Zahl durch freien Handel schätzte.

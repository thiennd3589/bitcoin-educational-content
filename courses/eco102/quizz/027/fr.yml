question: De quelle philosophie Cobden s'inspirait-il pour sa vision économique ?
answer: L'utilitarisme de Bentham
wrong_answers:
  - Le libéralisme de Smith
  - Le socialisme de Fourier
  - L'égalitarisme de Rousseau
explanation: |
  Cobden était influencé par l'utilitarisme de Bentham, qui valorisait le bien-être pour le plus grand nombre à travers la liberté de commerce.

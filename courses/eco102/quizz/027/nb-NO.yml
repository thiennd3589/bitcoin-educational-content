question: Hvilken filosofi inspirerte Cobdens økonomiske visjon?
answer: Benthams utilitarisme
wrong_answers:
  - Smiths liberalisme
  - Fouriers sosialisme
  - Rousseaus egalitarisme
explanation: |
  Cobden ble påvirket av Benthams utilitarisme, som verdsatte velvære for det største antallet gjennom frihandel.

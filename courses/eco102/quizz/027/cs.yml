question: Jaká filozofie inspirovala Cobdenovu ekonomickou vizi?
answer: Benthamův utilitarismus
wrong_answers:
  - Smithův liberalismus
  - Fourierův socialismus
  - Rousseauův egalitarismus
explanation: |
  Cobden byl ovlivněn Benthamovým utilitarismem, který cennil blahobyt pro největší počet prostřednictvím volného obchodu.

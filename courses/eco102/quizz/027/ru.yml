question: Какая философия вдохновила экономическое видение Кобдена?
answer: Утилитаризм Бентама
wrong_answers:
  - Либерализм Смита
  - Социализм Фурье
  - Эгалитаризм Руссо
explanation: |
  Кобден был под влиянием утилитаризма Бентама, который ценил благополучие наибольшего числа людей через свободную торговлю.
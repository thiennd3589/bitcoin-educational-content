question: Qual filosofia inspirou a visão econômica de Cobden?
answer: Utilitarismo de Bentham
wrong_answers:
  - Liberalismo de Smith
  - Socialismo de Fourier
  - Egalitarismo de Rousseau
explanation: |
  Cobden foi influenciado pelo utilitarismo de Bentham, que valorizava o bem-estar para o maior número por meio do livre comércio.

question: Apa filosofi yang menginspirasi visi ekonomi Cobden?
answer: Utilitarianisme Bentham
wrong_answers:
  - Liberalisme Smith
  - Sosialisme Fourier
  - Egalitarianisme Rousseau
explanation: |
  Cobden dipengaruhi oleh utilitarianisme Bentham, yang menghargai kesejahteraan untuk jumlah terbesar melalui perdagangan bebas.
pertanyaan: Apa filosofi yang menginspirasi visi ekonomi Cobden?
jawaban: Utilitarianisme Bentham
jawaban_salah:
  - Liberalisme Smith
  - Sosialisme Fourier
  - Egalitarianisme Rousseau
penjelasan: |
  Cobden dipengaruhi oleh utilitarianisme Bentham, yang menghargai kesejahteraan untuk jumlah terbesar melalui perdagangan bebas.
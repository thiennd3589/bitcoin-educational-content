question: Vai trò của đạo đức triết học hoặc tôn giáo theo Bastiat là gì?
answer: Khuyến khích mọi người hành động vị tha
wrong_answers:
  - Tiết lộ hậu quả tiêu cực của những hành động xấu
  - Thiết lập các luật pháp công bằng và chính trực
  - Thúc đẩy phát triển kinh tế
explanation: |
  Bastiat nhìn thấy trong đạo đức triết học hoặc tôn giáo một cách để khuyến khích mọi người hành động vị tha, bằng cách hiểu rõ những tác động tích cực của các hành động công bằng và vị tha vì lợi ích của xã hội.

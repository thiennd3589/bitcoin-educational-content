question: Quel est le rôle de la morale philosophique ou religieuse selon Bastiat ?
answer: Inciter les individus à agir de manière désintéressée
wrong_answers:
  - Dévoiler les conséquences négatives des mauvaises actions
  - Établir des lois justes et équitables
  - Promouvoir le développement économique
explanation: |
  Bastiat voit dans la morale religieuse ou philosophique un moyen d'inciter les individus à agir de manière désintéressée, en comprenant les effets positifs d'actions justes et altruistes pour le bien de la société.

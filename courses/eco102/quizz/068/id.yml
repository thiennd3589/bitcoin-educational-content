question: Apa peran moralitas filosofis atau religius menurut Bastiat?
answer: Untuk mendorong individu bertindak tanpa pamrih
wrong_answers:
  - Untuk mengungkapkan konsekuensi negatif dari tindakan buruk
  - Untuk menetapkan hukum yang adil dan benar
  - Untuk mendorong pengembangan ekonomi
explanation: |
  Bastiat melihat dalam moralitas religius atau filosofis sebuah cara untuk mendorong individu bertindak tanpa pamrih, dengan memahami efek positif dari tindakan yang adil dan altruistik demi kebaikan masyarakat.
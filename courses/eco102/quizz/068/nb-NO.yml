question: Hva er rollen til filosofisk eller religiøs moral ifølge Bastiat?
answer: Å oppmuntre individer til å handle uselvisk
wrong_answers:
  - Å avsløre de negative konsekvensene av dårlige handlinger
  - Å etablere rettferdige og rette lover
  - Å fremme økonomisk utvikling
explanation: |
  Bastiat ser i religiøs eller filosofisk moral en måte å oppmuntre individer til å handle uselvisk, ved å forstå de positive effektene av rettferdige og altruistiske handlinger for samfunnets beste.

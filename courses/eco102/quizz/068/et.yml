question: Mis on filosoofilise või religioosse moraali roll Bastiati järgi?
answer: Julgustada inimesi tegutsema isetult
wrong_answers:
  - Paljastada halbade tegude negatiivsed tagajärjed
  - Kehtestada õiglased ja ausad seadused
  - Edendada majanduslikku arengut
explanation: |
  Bastiat näeb religioosses või filosoofilises moraalis viisi, kuidas julgustada inimesi tegutsema isetult, mõistes õiglaste ja altruistlike tegude positiivseid mõjusid ühiskonna heaoluks.
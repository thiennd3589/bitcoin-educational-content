question: Какова роль философской или религиозной морали согласно Бастиа?
answer: Побуждать людей к бескорыстным поступкам
wrong_answers:
  - Раскрывать негативные последствия плохих действий
  - Устанавливать справедливые и честные законы
  - Способствовать экономическому развитию
explanation: |
  Бастиа видит в религиозной или философской морали способ побуждения людей к бескорыстным действиям, понимая положительные эффекты справедливых и альтруистических действий ради блага общества.
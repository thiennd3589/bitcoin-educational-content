question: ¿Cuál es el papel de la moralidad filosófica o religiosa según Bastiat?
answer: Fomentar que los individuos actúen de manera desinteresada
wrong_answers:
  - Revelar las consecuencias negativas de las malas acciones
  - Establecer leyes justas y equitativas
  - Promover el desarrollo económico
explanation: |
  Bastiat ve en la moralidad religiosa o filosófica una manera de fomentar que los individuos actúen de manera desinteresada, comprendiendo los efectos positivos de las acciones justas y altruistas para el bien de la sociedad.

question: Qual é o papel da moralidade filosófica ou religiosa segundo Bastiat?
answer: Incentivar os indivíduos a agirem de forma altruísta
wrong_answers:
  - Revelar as consequências negativas de ações ruins
  - Estabelecer leis justas e equitativas
  - Promover o desenvolvimento econômico
explanation: |
  Bastiat vê na moralidade religiosa ou filosófica uma maneira de incentivar os indivíduos a agirem de forma altruísta, compreendendo os efeitos positivos de ações justas e altruístas para o bem da sociedade.

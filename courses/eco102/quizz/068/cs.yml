otázka: Jaká je role filozofické nebo náboženské morálky podle Bastiata?
odpověď: Podnítit jednotlivce k nesebečnému jednání
špatné_odpovědi:
  - Odhalit negativní důsledky špatných činů
  - Založit spravedlivé a férové zákony
  - Podporovat ekonomický rozvoj
vysvětlení: |
  Bastiat vidí v náboženské nebo filozofické morálce způsob, jak podnítit jednotlivce k nesebečnému jednání, porozuměním pozitivním efektům spravedlivých a altruistických akcí pro dobro společnosti.

question: Qual è il ruolo della morale filosofica o religiosa secondo Bastiat?
answer: Incoraggiare gli individui ad agire in modo altruistico
wrong_answers:
  - Rivelare le conseguenze negative delle cattive azioni
  - Stabilire leggi eque e giuste
  - Promuovere lo sviluppo economico
explanation: |
  Bastiat vede nella morale religiosa o filosofica un modo per incoraggiare gli individui ad agire in modo altruistico, comprendendo gli effetti positivi delle azioni giuste e altruistiche per il bene della società.

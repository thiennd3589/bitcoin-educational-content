question: What is the role of philosophical or religious morality according to Bastiat?
answer: To encourage individuals to act selflessly
wrong_answers:
  - To reveal the negative consequences of bad actions
  - To establish fair and just laws
  - To promote economic development
explanation: |
  Bastiat sees in religious or philosophical morality a way to encourage individuals to act selflessly, by understanding the positive effects of just and altruistic actions for the good of society.

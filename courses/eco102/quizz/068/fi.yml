kysymys: Mikä on filosofisen tai uskonnollisen moraalin rooli Bastiat'n mukaan?
vastaus: Kannustaa yksilöitä toimimaan itsekkyyttä unohtaen
väärät_vastaukset:
  - Paljastaa huonojen tekojen negatiiviset seuraukset
  - Perustaa oikeudenmukaisia ja reiluja lakeja
  - Edistää taloudellista kehitystä
selitys: |
  Bastiat näkee uskonnollisessa tai filosofisessa moraalissa keinon kannustaa yksilöitä toimimaan itsekkyyttä unohtaen, ymmärtämällä oikeudenmukaisten ja altruististen tekojen positiiviset vaikutukset yhteiskunnan hyväksi.
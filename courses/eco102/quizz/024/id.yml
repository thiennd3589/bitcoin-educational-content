pertanyaan: Apa solusi untuk konflik antar kelas menurut Comte dan Dunoyer?
jawaban: Mencegah negara dari mendistribusikan dan mengontrol properti
jawaban_salah:
  - Menghapuskan sebuah kelas
  - Mendistribusikan sumber daya secara merata
  - Mendorong perjuangan kelas
penjelasan: |
  Mereka percaya bahwa satu-satunya cara untuk mengurangi eksploitasi adalah dengan membatasi kekuasaan negara dalam mendistribusikan dan mengontrol properti.
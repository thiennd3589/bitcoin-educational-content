question: Mikä on Comten ja Dunoyerin mukaan ratkaisu luokkien väliseen konfliktiin?
answer: Estää valtiota jakamasta ja kontrolloimasta omaisuutta
wrong_answers:
  - Poistaa luokka
  - Jakaa resurssit tasaisesti
  - Edistää luokkataistelua
explanation: |
  He uskovat, että ainoa tapa vähentää hyväksikäyttöä on rajoittaa valtion valtaa jakaa ja kontrolloida omaisuutta.
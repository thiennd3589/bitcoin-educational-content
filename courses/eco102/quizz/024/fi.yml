kysymys: Mikä on Comten ja Dunoyerin mukaan ratkaisu luokkien väliseen konfliktiin?
vastaus: Estää valtiota jakamasta ja kontrolloimasta omaisuutta
väärät_vastaukset:
  - Poistaa luokka
  - Jakaa resurssit tasaisesti
  - Edistää luokkataistelua
selitys: |
  He uskovat, että ainoa tapa vähentää hyväksikäyttöä on rajoittaa valtion valtaa jakaa ja kontrolloida omaisuutta.
question: Theo Comte và Dunoyer, giải pháp cho xung đột giữa các tầng lớp là gì?
answer: Ngăn chặn nhà nước phân phối và kiểm soát tài sản
wrong_answers:
  - Loại bỏ một tầng lớp
  - Phân phối tài nguyên một cách bình đẳng
  - Thúc đẩy đấu tranh giai cấp
explanation: |
  Họ tin rằng cách duy nhất để giảm bớt sự bóc lột là hạn chế quyền lực của nhà nước trong việc phân phối và kiểm soát tài sản.

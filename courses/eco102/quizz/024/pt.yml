question: Qual é, segundo Comte e Dunoyer, a solução para o conflito entre classes?
answer: Impedir que o estado distribua e controle a propriedade
wrong_answers:
  - Eliminar uma classe
  - Distribuir recursos igualmente
  - Promover a luta de classes
explanation: |
  Eles acreditam que a única maneira de reduzir a exploração é limitar o poder do estado de distribuir e controlar a propriedade.

question: Jaké je podle Comta a Dunoyera řešení konfliktu mezi třídami?
answer: Zabránit státu v distribuci a kontrole majetku
wrong_answers:
  - Eliminovat třídu
  - Distribuovat zdroje rovně
  - Podporovat třídní boj
explanation: |
  Domnívají se, že jediný způsob, jak snížit vykořisťování, je omezit moc státu distribuovat a kontrolovat majetek.

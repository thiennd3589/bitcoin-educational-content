question: Quelle est, pour Comte et Dunoyer, la solution au conflit entre classes ?
answer: Empêcher l'État de distribuer et de contrôler la propriété
wrong_answers:
  - Supprimer une classe
  - Répartir les ressources de manière égale
  - Promouvoir la lutte des classes
explanation: |
  Ils considèrent que le seul moyen de réduire l'exploitation est de limiter le pouvoir de l'État à distribuer et contrôler la propriété.

question: Mis on Comte'i ja Dunoyer'i sõnul klassidevahelise konflikti lahendus?
answer: Takistada riigil vara jaotamist ja kontrollimist
wrong_answers:
  - Kõrvaldada üks klass
  - Jaotada ressursid võrdselt
  - Edendada klassivõitlust
explanation: |
  Nad usuvad, et ainus viis ärakasutamise vähendamiseks on piirata riigi võimu vara jaotada ja kontrollida.

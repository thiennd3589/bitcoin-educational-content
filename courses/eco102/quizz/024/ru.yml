question: Каково, согласно Конту и Дюнойе, решение конфликта между классами?
answer: Предотвратить распределение и контроль за собственностью со стороны государства
wrong_answers:
  - Устранить класс
  - Распределить ресурсы поровну
  - Способствовать классовой борьбе
explanation: |
  Они считают, что единственный способ уменьшить эксплуатацию - ограничить возможности государства по распределению и контролю за собственностью.
question: Hva er, ifølge Comte og Dunoyer, løsningen på konflikten mellom klassene?
answer: Forhindre staten i å distribuere og kontrollere eiendom
wrong_answers:
  - Eliminere en klasse
  - Distribuere ressurser likt
  - Fremme klassekamp
explanation: |
  De mener at den eneste måten å redusere utnyttelse på er å begrense statens makt til å distribuere og kontrollere eiendom.
reviewed: false
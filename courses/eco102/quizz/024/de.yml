Frage: Was ist laut Comte und Dunoyer die Lösung für den Konflikt zwischen den Klassen?
Antwort: Verhindern, dass der Staat Eigentum verteilt und kontrolliert
falsche_Antworten:
  - Eine Klasse eliminieren
  - Ressourcen gleichmäßig verteilen
  - Klassenkampf fördern
Erklärung: |
  Sie glauben, dass der einzige Weg, die Ausbeutung zu reduzieren, darin besteht, die Macht des Staates zu begrenzen, Eigentum zu verteilen und zu kontrollieren.
überprüft: false
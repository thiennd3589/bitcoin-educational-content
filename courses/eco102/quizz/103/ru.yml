question: Какое направление мысли двадцатого века предвосхитил Бастиа?
answer: Теория общественного выбора
wrong_answers:
  - Теория эндогенного роста
  - Теория дисэквилибриума
  - Неоклассическая школа экономики
explanation:
  Бастиа предвосхитил идеи Теории общественного выбора, демонстрируя, как интересные группы влияют на государство, чтобы получить привилегии за счет других.
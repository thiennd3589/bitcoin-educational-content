question: Hvilken skole av tanke fra det tjuende århundre forutså Bastiat?
answer: Offentlig valgteori
wrong_answers:
  - Endogen vekstteori
  - Disekvilibriumsteori
  - Den neoklassiske økonomiskolen
explanation: |
  Bastiat forutså ideene til Offentlig Valg, og demonstrerte hvordan interessegrupper påvirker staten for å oppnå privilegier på bekostning av andre.
Küsimus: Millist kahekümnenda sajandi mõttekooli Bastiat ette aimas?
Vanswer: Avaliku valiku teooria
Valed vastused:
  - Endogeenne kasvuteooria
  - Düs-ekvilibriumi teooria
  - Neoklassikaline majanduskoolkond
Selgitus: |
  Bastiat aimas ette Avaliku Valiku ideid, demonstreerides, kuidas huvigrupid mõjutavad riiki, et saada privileege teiste arvelt.
pregunta: ¿Qué escuela de pensamiento del siglo XX prefigura Bastiat?
respuesta: Teoría de la elección pública
respuestas_incorrectas:
  - Teoría del crecimiento endógeno
  - Teoría del desequilibrio
  - La escuela neoclásica de economía
explicación: |
  Bastiat anticipó las ideas de la Elección Pública, demostrando cómo los grupos de interés influyen en el estado para obtener privilegios a expensas de otros.
kysymys: Mikä 1900-luvun ajatuskoulu ennakoitiin Bastiat'n toimesta?
vastaus: Julkisen valinnan teoria
vaarat_vastaukset:
  - Endogeenisen kasvun teoria
  - Epätasapainoteoria
  - Uusklassinen taloustiede
selitys: |
  Bastiat ennakoi julkisen valinnan teorian ideoita, osoittaen kuinka eturyhmät vaikuttavat valtioon saadakseen etuoikeuksia muiden kustannuksella.

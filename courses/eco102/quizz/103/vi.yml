question: Trường phái tư duy nào của thế kỷ 20 được Bastiat tiên đoán trước?
answer: Lý thuyết lựa chọn công
wrong_answers:
  - Lý thuyết tăng trưởng nội sinh
  - Lý thuyết mất cân đối
  - Trường phái kinh tế học tân cổ điển
explanation: |
  Bastiat đã dự đoán trước ý tưởng của Lý thuyết Lựa Chọn Công, minh họa cách thức các nhóm lợi ích ảnh hưởng đến nhà nước để thu được đặc quyền từ người khác.
question: Kterou školou myšlení dvacátého století Bastiat předjímal?
answer: Teorie veřejné volby
wrong_answers:
  - Teorie endogenního růstu
  - Teorie nerovnováhy
  - Neoklasická škola ekonomie
explanation: |
  Bastiat předvídal myšlenky Teorie veřejné volby, demonstrující, jak zájmové skupiny ovlivňují stát, aby získaly privilegia na úkor ostatních.

question: Aliran pemikiran abad ke-20 mana yang diprediksi oleh Bastiat?
answer: Teori pilihan publik
wrong_answers:
  - Teori pertumbuhan endogen
  - Teori disequilibrium
  - Aliran ekonomi neoklasik
explanation: |
  Bastiat mengantisipasi ide-ide Teori Pilihan Publik, menunjukkan bagaimana kelompok kepentingan mempengaruhi negara untuk mendapatkan hak istimewa dengan mengorbankan orang lain.
question: Qual escola de pensamento do século XX foi prefigurada por Bastiat?
answer: Teoria da escolha pública
wrong_answers:
  - Teoria do crescimento endógeno
  - Teoria do desequilíbrio
  - A escola neoclássica de economia
explanation: |
  Bastiat antecipou as ideias da Escolha Pública, demonstrando como grupos de interesse influenciam o estado para obter privilégios à custa de outros.
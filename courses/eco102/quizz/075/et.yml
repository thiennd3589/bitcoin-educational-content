question: Kuidas lubati panganduse vastutustundetust?
answer: Garantiidega, et kahjud jaotatakse ühiselt pankroti korral hooletu riskivõtmise tõttu
wrong_answers:
  - Hooletu riskivõtmise vastaste regulatsioonide puudumise tõttu
  - 90ndate deregulatsiooni tõttu
  - Kapitalistliku süsteemi tõttu
explanation: |
  Bastiat selgitab, et kahjude ühise jaotamise lubadus julgustab panku võtma liigseid riske, kuna neile on tagatud päästmine läbikukkumise korral, mis soodustab vastutustundetust.
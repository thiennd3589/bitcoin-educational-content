question: Bagaimana ketidakbertanggungjawaban perbankan dapat terjadi?
answer: Dengan jaminan bahwa kerugian akan dimutualisasikan dalam kasus kebangkrutan karena pengambilan risiko yang sembrono
wrong_answers:
  - Karena kurangnya regulasi terhadap pengambilan risiko yang sembrono
  - Karena deregulasi di tahun 90-an
  - Karena sistem kapitalis
explanation: |
  Bastiat menjelaskan bahwa janji mutualisasi kerugian mendorong bank untuk mengambil risiko berlebihan, karena mereka yakin akan diselamatkan dalam kasus kegagalan, yang mendorong ketidakbertanggungjawaban.
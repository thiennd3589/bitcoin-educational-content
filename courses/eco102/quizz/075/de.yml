Frage: Wie konnte Bankenunverantwortlichkeit zugelassen werden?
Antwort: Durch die Garantien, dass Verluste im Falle einer Insolvenz aufgrund von rücksichtsloser Risikoübernahme mutualisiert würden.
falsche_Antworten:
  - Durch den Mangel an Vorschriften gegen rücksichtslose Risikoübernahme
  - Durch die Deregulierung der 90er Jahre
  - Durch das kapitalistische System
Erklärung: |
  Bastiat erklärt, dass das Versprechen der Verlustmutualisierung Banken dazu ermutigt, übermäßige Risiken einzugehen, da sie sich der Rettung im Falle eines Scheiterns sicher sind, was die Verantwortungslosigkeit fördert.

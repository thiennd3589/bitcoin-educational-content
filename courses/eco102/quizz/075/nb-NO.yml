question: Hvordan ble bankuansvarlighet tillatt?
answer: Ved garantier om at tap ville bli mutualisert i tilfelle konkurs på grunn av hensynsløs risikotaking
wrong_answers:
  - Ved mangel på reguleringer mot hensynsløs risikotaking
  - Ved dereguleringen på 90-tallet
  - Ved det kapitalistiske systemet
explanation: |
  Bastiat forklarer at løftet om tapmutualisering oppmuntrer banker til å ta overdrevne risikoer, ettersom de er forsikret om å bli reddet i tilfelle svikt, noe som fremmer uansvarlighet.
question: Come è stata permessa l'irresponsabilità bancaria?
answer: Attraverso le garanzie che le perdite sarebbero state mutualizzate in caso di fallimento a causa di assunzioni di rischi sconsiderate
wrong_answers:
  - Per la mancanza di regolamentazioni contro l'assunzione sconsiderata di rischi
  - Per la deregolamentazione degli anni '90
  - Per il sistema capitalista
explanation: |
  Bastiat spiega che la promessa di mutualizzazione delle perdite incoraggia le banche a prendere rischi eccessivi, poiché sono assicurate di essere salvate in caso di fallimento, il che promuove l'irresponsabilità.
recensito: false
question: Как была допущена безответственность в банковской сфере?
answer: За счет гарантий, что убытки будут распределены между участниками в случае банкротства из-за безрассудного рискования
wrong_answers:
  - Из-за отсутствия регулирования безрассудного рискования
  - Из-за дерегуляции 90-х
  - Из-за капиталистической системы
explanation: |
  Бастиа объясняет, что обещание распределения убытков поощряет банки к чрезмерному риску, так как они уверены в том, что их спасут в случае неудачи, что способствует безответственности.
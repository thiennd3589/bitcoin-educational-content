kysymys: Mikä on ollut taloudellisen avoimuuden vaikutus maailmanlaajuiseen köyhyyteen viimeisen 20 vuoden aikana Cobdenin ideoiden mukaan?
vastaus: Köyhyys on vähentynyt puolella
väärät_vastaukset:
  - Köyhyys lisääntyi 10%
  - Köyhyys pysyi vakiona
  - Köyhyys väheni 20%
selitys: |
  Cobden kannatti taloudellista avoimuutta keinona vähentää köyhyyttä, ja nykyiset tulokset osoittavat merkittävää vähennystä siinä, erityisesti maissa, jotka ovat avoimia kaupankäynnille.
arvioitu: false
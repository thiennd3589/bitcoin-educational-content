question: Theo ý kiến của Cobden, tác động của sự mở cửa kinh tế đối với nghèo đói toàn cầu trong 20 năm qua là gì?
answer: Nghèo đói đã giảm một nửa
wrong_answers:
  - Nghèo đói tăng 10%
  - Nghèo đói ổn định
  - Nghèo đói giảm 20%
explanation: |
  Cobden ủng hộ sự mở cửa kinh tế như một phương tiện để giảm nghèo đói, và kết quả hiện đại cho thấy sự giảm đáng kể trong nghèo đói, đặc biệt là ở các quốc gia mở cửa cho thương mại.

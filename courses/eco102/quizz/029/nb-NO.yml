question: Hva har vært effekten av økonomisk åpenhet, ifølge Cobdens ideer, på global fattigdom de siste 20 årene?
answer: Fattigdom har blitt redusert med halvparten
wrong_answers:
  - Fattigdom økte med 10%
  - Fattigdom forble stabil
  - Fattigdom ble redusert med 20%
explanation: |
  Cobden argumenterte for økonomisk åpenhet som et middel for å redusere fattigdom, og moderne resultater viser en betydelig reduksjon i den, spesielt i land åpne for handel.
reviewed: false
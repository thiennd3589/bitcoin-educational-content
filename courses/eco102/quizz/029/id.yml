question: Apa dampak dari keterbukaan ekonomi, menurut ide-ide Cobden, terhadap kemiskinan global selama 20 tahun terakhir?
answer: Kemiskinan telah berkurang setengahnya
wrong_answers:
  - Kemiskinan meningkat sebesar 10%
  - Kemiskinan tetap stabil
  - Kemiskinan berkurang sebesar 20%
explanation: |
  Cobden menganjurkan keterbukaan ekonomi sebagai cara untuk mengurangi kemiskinan, dan hasil modern menunjukkan penurunan yang signifikan di dalamnya, terutama di negara-negara yang terbuka terhadap perdagangan.

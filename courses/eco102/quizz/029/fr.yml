question: Quel a été l'impact de l'ouverture économique, selon les idées de Cobden, sur la pauvreté mondiale au cours des 20 dernières années ?
answer: La pauvreté a reculé de moitié
wrong_answers:
  - La pauvreté a augmenté de 10 %
  - La pauvreté est restée stable
  - La pauvreté a reculé de 20 %
explanation: |
  Cobden prônait l'ouverture économique comme moyen de réduire la pauvreté, et les résultats modernes montrent un recul significatif de celle-ci, notamment dans des pays ouverts au commerce.

question: Qual è stato l'impatto dell'apertura economica, secondo le idee di Cobden, sulla povertà globale negli ultimi 20 anni?
answer: La povertà è stata ridotta della metà
wrong_answers:
  - La povertà è aumentata del 10%
  - La povertà è rimasta stabile
  - La povertà è stata ridotta del 20%
explanation: |
  Cobden ha sostenuto l'apertura economica come mezzo per ridurre la povertà, e i risultati moderni mostrano una significativa riduzione di essa, specialmente nei paesi aperti al commercio.

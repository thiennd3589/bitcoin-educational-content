pergunta: Qual foi o impacto da abertura econômica, segundo as ideias de Cobden, sobre a pobreza global nos últimos 20 anos?
resposta: A pobreza foi reduzida pela metade
respostas_erradas:
  - A pobreza aumentou em 10%
  - A pobreza permaneceu estável
  - A pobreza foi reduzida em 20%
explicação: |
  Cobden defendia a abertura econômica como um meio de reduzir a pobreza, e os resultados modernos mostram uma redução significativa nela, especialmente em países abertos ao comércio.
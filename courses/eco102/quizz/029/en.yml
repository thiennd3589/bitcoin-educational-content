question: What has been the impact of economic openness, according to Cobden's ideas, on global poverty over the last 20 years?
answer: Poverty has been reduced by half
wrong_answers:
  - Poverty increased by 10%
  - Poverty remained stable
  - Poverty was reduced by 20%
explanation: |
  Cobden advocated for economic openness as a means to reduce poverty, and modern results show a significant reduction in it, especially in countries open to trade.

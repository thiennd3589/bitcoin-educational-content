question: Каково было влияние экономической открытости, согласно идеям Кобдена, на глобальную бедность за последние 20 лет?
answer: Бедность сократилась наполовину
wrong_answers:
  - Бедность увеличилась на 10%
  - Бедность осталась стабильной
  - Бедность сократилась на 20%
explanation: |
  Кобден выступал за экономическую открытость как средство сокращения бедности, и современные результаты показывают значительное её уменьшение, особенно в странах, открытых для торговли.
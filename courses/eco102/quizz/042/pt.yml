question: Qual é o principal efeito do protecionismo sobre os consumidores?
answer: Aumenta o preço dos produtos que eles compram
wrong_answers:
  - Permite que eles comprem produtos de maior qualidade
  - Oferece a eles uma maior escolha de produtos
  - Não tem impacto no seu poder de compra
explanation: |
  O protecionismo impõe impostos sobre as importações, o que torna os produtos mais caros para os consumidores.

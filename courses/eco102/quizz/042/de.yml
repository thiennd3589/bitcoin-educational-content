question: Was ist die Hauptauswirkung von Protektionismus auf Verbraucher?
answer: Er erhöht den Preis der Produkte, die sie kaufen
wrong_answers:
  - Es ermöglicht ihnen, höherwertige Produkte zu kaufen
  - Es bietet ihnen eine größere Auswahl an Produkten
  - Es hat keinen Einfluss auf ihre Kaufkraft
explanation: |
  Protektionismus verhängt Steuern auf Importe, was Produkte für Verbraucher teurer macht.

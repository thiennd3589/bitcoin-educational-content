question: Apa dampak utama proteksionisme terhadap konsumen?
answer: Ini meningkatkan harga produk yang mereka beli
wrong_answers:
  - Ini memungkinkan mereka untuk membeli produk dengan kualitas lebih tinggi
  - Ini menawarkan mereka pilihan produk yang lebih luas
  - Ini tidak memiliki dampak terhadap daya beli mereka
explanation: |
  Proteksionisme memberlakukan pajak terhadap impor, yang membuat produk menjadi lebih mahal bagi konsumen.
otázka: Jaký je hlavní účinek protekcionismu na spotřebitele?
odpověď: Zvyšuje cenu produktů, které kupují
špatné_odpovědi:
  - Umožňuje jim kupovat produkty vyšší kvality
  - Nabízí jim širší výběr produktů
  - Nemá žádný vliv na jejich kupní sílu
vysvětlení: |
  Protekcionismus uvaluje cla na dovoz, což činí produkty dražšími pro spotřebitele.
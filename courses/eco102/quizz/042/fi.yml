question: Mikä on protektionismin päävaikutus kuluttajiin?
answer: Se nostaa heidän ostamiensa tuotteiden hintaa
wrong_answers:
  - Se mahdollistaa heidän ostaa korkealaatuisempia tuotteita
  - Se tarjoaa heille laajemman valikoiman tuotteita
  - Sillä ei ole vaikutusta heidän ostovoimaansa
explanation: |
  Protektionismi asettaa tuontitavaroille veroja, mikä tekee tuotteista kalliimpia kuluttajille.
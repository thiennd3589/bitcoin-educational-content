question: Tác động chính của chủ nghĩa bảo hộ đối với người tiêu dùng là gì?
answer: Nó làm tăng giá của các sản phẩm họ mua
wrong_answers:
  - Nó cho phép họ mua các sản phẩm chất lượng cao hơn
  - Nó cung cấp cho họ nhiều lựa chọn sản phẩm hơn
  - Nó không có ảnh hưởng gì đến khả năng mua sắm của họ
explanation: |
  Chủ nghĩa bảo hộ áp đặt thuế đối với hàng nhập khẩu, điều này làm cho sản phẩm trở nên đắt đỏ hơn đối với người tiêu dùng.

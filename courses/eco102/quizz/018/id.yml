question: Bentuk organisasi sosial apa yang dianggap sesuai dengan tujuan akhir manusia menurut Tracy?
answer: Kepemilikan pribadi
wrong_answers:
  - Demokrasi
  - Penghasilan upah
  - Republik
explanation: |
  Tracy menganggap kepemilikan pribadi sebagai hal yang esensial karena memungkinkan individu untuk memenuhi kebutuhan mereka dan melaksanakan kewajiban mereka.
reviewed: false
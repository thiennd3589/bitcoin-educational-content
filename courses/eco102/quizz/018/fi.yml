kysymys: Mikä sosiaalisen järjestämisen muoto katsotaan olevan ihmisen päämäärän mukainen Tracyn mukaan?
vastaus: Omaisuus
vaarat_vastaukset:
  - Demokratia
  - Palkkatyö
  - Tasavalta
selitys: |
  Tracy pitää yksityisomaisuutta olennaisena, koska se mahdollistaa yksilön tarpeiden tyydyttämisen ja velvollisuuksien täyttämisen.
arvioitu: false
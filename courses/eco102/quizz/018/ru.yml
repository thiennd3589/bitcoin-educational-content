question: Какая форма социальной организации, по мнению Трейси, соответствует цели существования человека?
answer: Собственность
wrong_answers:
  - Демократия
  - Заработная плата
  - Республика
explanation: |
  Трейси считает частную собственность необходимой, поскольку она позволяет индивиду удовлетворять свои потребности и выполнять свои обязанности.
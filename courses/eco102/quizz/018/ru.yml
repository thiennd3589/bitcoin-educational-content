Вопрос: Какая форма социальной организации, по мнению Трейси, соответствует цели существования человека?
Ответ: Собственность
Неверные ответы:
  - Демократия
  - Заработная плата
  - Республика
Объяснение: |
  Трейси считает частную собственность необходимой, поскольку она позволяет индивиду удовлетворять свои потребности и выполнять свои обязанности.
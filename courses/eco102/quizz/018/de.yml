question: Welche Form der sozialen Organisation wird nach Tracy als im Einklang mit dem Ziel des Menschen betrachtet?
answer: Eigentum
wrong_answers:
  - Demokratie
  - Lohnarbeit
  - Die Republik
explanation: |
  Tracy betrachtet Privateigentum als wesentlich, weil es dem Einzelnen ermöglicht, seine Bedürfnisse zu erfüllen und seine Pflichten zu erfüllen.

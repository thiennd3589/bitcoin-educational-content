question: Qual forma de organização social é considerada de acordo com o fim do homem por Tracy?
answer: Propriedade
wrong_answers:
  - Democracia
  - Ganho salarial
  - A república
explanation: |
  Tracy considera a propriedade privada como essencial porque permite que o indivíduo atenda às suas necessidades e cumpra seus deveres.

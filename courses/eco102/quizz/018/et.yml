question: Millist sotsiaalse korralduse vormi peetakse Tracy arvates inimese eesmärgiga kooskõlas olevaks?
answer: Omand
wrong_answers:
  - Demokraatia
  - Palgatöö
  - Vabariik
explanation: |
  Tracy peab eraomandit oluliseks, kuna see võimaldab indiviidil rahuldada oma vajadusi ja täita oma kohustusi.

question: Jakou formu sociální organizace považuje Tracy za souladnou s cílem člověka?
answer: Vlastnictví
wrong_answers:
  - Demokracie
  - Výdělek mzdy
  - Republika
explanation: |
  Tracy považuje soukromé vlastnictví za zásadní, protože to umožňuje jednotlivci uspokojit své potřeby a plnit své povinnosti.

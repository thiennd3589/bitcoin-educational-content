question: Hvilken form for sosial organisering anses å være i samsvar med menneskets mål ifølge Tracy?
answer: Eiendom
wrong_answers:
  - Demokrati
  - Lønnstjening
  - Republikken
explanation: |
  Tracy anser privat eiendom som essensielt fordi det tillater individet å møte sine behov og oppfylle sine plikter.

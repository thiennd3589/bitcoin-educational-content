question: Quelle forme d'organisation sociale est considérée comme conforme à la fin de l'homme par Tracy ?
answer: La propriété
wrong_answers:
  - La démocratie
  - Le salariat
  - La république
explanation: |
  Tracy considère la propriété privée comme essentielle, car elle permet à l'individu de subvenir à ses besoins et de réaliser ses devoirs.
reviewed: false

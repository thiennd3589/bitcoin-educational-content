question: Quale forma di organizzazione sociale è considerata in accordo con lo scopo dell'uomo secondo Tracy?
answer: Proprietà
wrong_answers:
  - Democrazia
  - Guadagno salariale
  - La repubblica
explanation: |
  Tracy considera la proprietà privata essenziale perché permette all'individuo di soddisfare le proprie necessità e adempiere ai propri doveri.
reviewed: false
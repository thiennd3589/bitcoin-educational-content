domanda: Quale forma di organizzazione sociale è considerata in accordo con lo scopo dell'uomo secondo Tracy?
risposta: Proprietà
risposte_errate:
  - Democrazia
  - Guadagno salariale
  - La repubblica
spiegazione: |
  Tracy considera la proprietà privata essenziale perché permette all'individuo di soddisfare le proprie necessità e adempiere ai propri doveri.

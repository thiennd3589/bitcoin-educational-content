question: Если собственность является институтом, установленным общей волей, как считает Руссо, каково последствие?
answer: Законодатель может организовать, изменить или даже упразднить собственность
wrong_answers:
  - Законодатель тогда связан этой конвенцией и не может затрагивать собственность
  - Общая воля никогда не хочет затрагивать собственность
  - Законодатель обязан защищать собственность без исключений
explanation: |
  Согласно Руссо, поскольку собственность возникает из общей воли, законодатель может изменить или упразднить ее в соответствии с той же волей.
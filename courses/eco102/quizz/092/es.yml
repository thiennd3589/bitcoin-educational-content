pregunta: Si la propiedad es una institución establecida por la voluntad general, como cree Rousseau, ¿cuál es la consecuencia?
respuesta: El legislador puede organizar, modificar o incluso abolir la propiedad
respuestas_incorrectas:
  - El legislador está entonces obligado por esta convención y no puede tocar la propiedad
  - La voluntad general nunca quiere tocar la propiedad
  - El legislador está obligado a proteger la propiedad sin excepción
explicación: |
  Según Rousseau, dado que la propiedad surge de la voluntad general, puede ser modificada o abolida por el legislador de acuerdo con esa misma voluntad.
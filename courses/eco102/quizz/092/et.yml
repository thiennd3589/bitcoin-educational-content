küsimus: Kui omand on institutsioon, mille on loonud üldine tahe, nagu Rousseau usub, mis on selle tagajärg?
vastus: Seadusandja võib korraldada, muuta või isegi kaotada omandi
valevastused:
  - Seadusandja on siis selle kokkuleppega seotud ja ei tohi omandit puutuda
  - Üldine tahe ei taha kunagi omandit puudutada
  - Seadusandja on kohustatud kaitsma omandit eranditult
selgitus: |
  Rousseau järgi, kuna omand tekib üldisest tahtest, võib seadusandja seda sama tahet arvestades muuta või kaotada.
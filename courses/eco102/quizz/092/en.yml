question: If property is an institution established by the general will, as Rousseau believes, what is the consequence?
answer: The legislator can organize, modify, or even abolish property
wrong_answers:
  - The legislator is then bound by this convention and cannot touch property
  - The general will never wants to touch property
  - The legislator is required to protect property without exception
explanation: |
  According to Rousseau, since property arises from the general will, it can be modified or abolished by the legislator in accordance with that same will.
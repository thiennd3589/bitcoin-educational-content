Frage: Wenn Eigentum eine durch den allgemeinen Willen begründete Institution ist, wie Rousseau glaubt, was ist dann die Konsequenz?
Antwort: Der Gesetzgeber kann Eigentum organisieren, ändern oder sogar abschaffen.
falsche_Antworten:
  - Der Gesetzgeber ist dann an diese Konvention gebunden und kann das Eigentum nicht antasten.
  - Der allgemeine Wille will niemals das Eigentum antasten.
  - Der Gesetzgeber ist verpflichtet, das Eigentum ohne Ausnahme zu schützen.
Erklärung: |
  Laut Rousseau kann, da das Eigentum aus dem allgemeinen Willen entsteht, es vom Gesetzgeber in Übereinstimmung mit diesem selben Willen geändert oder abgeschafft werden.
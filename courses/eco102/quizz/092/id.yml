question: Jika properti adalah sebuah institusi yang didirikan oleh kehendak umum, seperti yang dipercayai oleh Rousseau, apa konsekuensinya?
answer: Pembuat undang-undang dapat mengatur, memodifikasi, atau bahkan menghapus properti
wrong_answers:
  - Pembuat undang-undang kemudian terikat oleh konvensi ini dan tidak dapat menyentuh properti
  - Kehendak umum tidak pernah ingin menyentuh properti
  - Pembuat undang-undang diwajibkan untuk melindungi properti tanpa terkecuali
explanation: |
  Menurut Rousseau, karena properti muncul dari kehendak umum, maka dapat dimodifikasi atau dihapus oleh pembuat undang-undang sesuai dengan kehendak yang sama.
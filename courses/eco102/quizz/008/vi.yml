question: Frédéric Bastiat ngồi ở đâu trong Quốc hội?
answer: Ở phía trung tả cùng với Alexis de Tocqueville
wrong_answers:
  - Ở phía tả cùng với các nhà xã hội chủ nghĩa
  - Ở phía phải cùng với các nhà quân chủ
  - Ở phía trung hữu cùng với các nhà tự do bảo thủ
explanation: |
  Bastiat ngồi ở phía trung tả cùng với Tocqueville, nơi ông bảo vệ các quyền tự do cá nhân.

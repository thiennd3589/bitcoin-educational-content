question: Hvor satt Frédéric Bastiat i Nasjonalforsamlingen?
answer: I sentrum-venstre med Alexis de Tocqueville
wrong_answers:
  - På venstre side med sosialistene
  - På høyre side med monarkistene
  - I sentrum-høyre med de konservative liberalistene
explanation: |
  Bastiat satt i sentrum-venstre med Tocqueville, hvor han forsvarte individuelle friheter.
question: Kde seděl Frédéric Bastiat v Národním shromáždění?
answer: Ve středu vlevo s Alexisem de Tocquevillem
wrong_answers:
  - Na levici se socialisty
  - Na pravici s monarchisty
  - Ve středu vpravo s konzervativními liberály
explanation: |
  Bastiat seděl ve středu vlevo s Tocquevillem, kde obhajoval individuální svobody.
reviewed: false
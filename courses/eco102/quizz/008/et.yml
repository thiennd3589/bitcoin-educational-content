question: Kus Frédéric Bastiat istus Rahvusassamblees?
answer: Keskel-vasakul koos Alexis de Tocqueville'iga
wrong_answers:
  - Vasakul koos sotsialistidega
  - Paremal koos monarhistidega
  - Keskel-paremal koos konservatiivsete liberaalidega
explanation: |
  Bastiat istus keskel-vasakul koos Tocqueville'iga, kus ta kaitses individuaalseid vabadusi.

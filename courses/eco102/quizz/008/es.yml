pregunta: ¿Dónde se sentaba Frédéric Bastiat en la Asamblea Nacional?
respuesta: En el centro-izquierda con Alexis de Tocqueville
respuestas_erróneas:
  - A la izquierda con los socialistas
  - A la derecha con los monárquicos
  - En el centro-derecha con los liberales conservadores
explicación: |
  Bastiat se sentaba en el centro-izquierda con Tocqueville, donde defendía las libertades individuales.
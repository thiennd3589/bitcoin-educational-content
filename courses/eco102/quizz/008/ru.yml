question: Где сидел Фредерик Бастиа в Национальном Собрании?
answer: В центре-слева с Алексисом де Токвилем
wrong_answers:
  - Слева с социалистами
  - Справа с монархистами
  - В центре-справа с консервативными либералами
explanation: |
  Бастиа сидел в центре-слева вместе с Токвилем, где он защищал индивидуальные свободы.
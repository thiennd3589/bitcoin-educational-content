kysymys: Missä Frédéric Bastiat istui Kansalliskokouksessa?
vastaus: Keskivasemmalla Alexis de Tocquevillen kanssa
väärät_vastaukset:
  - Vasemmalla sosialistien kanssa
  - Oikealla monarkistien kanssa
  - Keskioikealla konservatiivisten liberaalien kanssa
selitys: |
  Bastiat istui keskivasemmalla Tocquevillen kanssa, missä hän puolusti yksilön vapauksia.
question: Quan điểm của Proudhon về tài sản và sự phân phối của nó trong xã hội như thế nào?
answer: Ông coi sự phân phối không đồng đều của tài sản như một hình thức của việc ăn cắp
wrong_answers:
  - Ông coi tất cả các hình thức tài sản là hợp pháp và cần thiết
  - Ông mong muốn bãi bỏ tất cả tài sản cá nhân để ủng hộ sở hữu tập thể
  - Ông nghĩ rằng tài sản là bất biến và không nên bị nghi ngờ
explanation: |
  Proudhon nổi tiếng với câu nói Tài sản là việc ăn cắp, để lên án sự phân phối không đồng đều của tài sản như một hình thức của bất công xã hội, thay vì chính tài sản.

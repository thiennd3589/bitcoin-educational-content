pregunta: ¿Cómo ve Proudhon la propiedad y su distribución dentro de la sociedad?
respuesta: Ve la distribución desigual de la propiedad como una forma de robo
respuestas_incorrectas:
  - Considera todas las formas de propiedad como legítimas y necesarias
  - Desea abolir toda propiedad individual en favor de la propiedad colectiva
  - Piensa que la propiedad es inmutable y no debe ser cuestionada
explicación: |
  Proudhon es famoso por la frase "La propiedad es un robo", para denunciar la distribución desigual de la propiedad como una forma de injusticia social, en lugar de la propiedad en sí misma.

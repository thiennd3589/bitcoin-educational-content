pertanyaan: Bagaimana pandangan Proudhon tentang properti dan distribusinya dalam masyarakat?
jawaban: Dia melihat distribusi properti yang tidak merata sebagai bentuk pencurian
jawaban_salah:
  - Dia menganggap semua bentuk properti sebagai sah dan diperlukan
  - Dia ingin menghapuskan semua properti individu demi kepemilikan kolektif
  - Dia berpikir bahwa properti itu tidak dapat diubah dan tidak seharusnya dipertanyakan
penjelasan: |
  Proudhon terkenal dengan frasa "Properti adalah pencurian", untuk mengecam distribusi properti yang tidak merata sebagai bentuk ketidakadilan sosial, bukan properti itu sendiri.
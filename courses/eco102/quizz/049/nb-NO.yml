question: Hvordan ser Proudhon på eiendom og dens fordeling i samfunnet?
answer: Han ser den ulike fordelingen av eiendom som en form for tyveri
wrong_answers:
  - Han anser alle former for eiendom som legitime og nødvendige
  - Han ønsker å avskaffe all individuell eiendom til fordel for kollektivt eierskap
  - Han mener at eiendom er uforanderlig og ikke bør stilles spørsmål ved
explanation: |
  Proudhon er kjent for frasen Eiendom er tyveri, for å fordømme den ulike fordelingen av eiendom som en form for sosial urettferdighet, snarere enn eiendommen i seg selv.

question: How does Proudhon view property and its distribution within society?
answer: He sees the unequal distribution of property as a form of theft
wrong_answers:
  - He considers all forms of property as legitimate and necessary
  - He wishes to abolish all individual property in favor of collective ownership
  - He thinks that property is immutable and should not be questioned
explanation: |
  Proudhon is famous for the phrase Property is theft, to denounce the unequal distribution of property as a form of social injustice, rather than property itself.

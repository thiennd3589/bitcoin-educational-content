question: Wie sieht Proudhon Eigentum und dessen Verteilung innerhalb der Gesellschaft?
answer: Er betrachtet die ungleiche Verteilung von Eigentum als eine Form des Diebstahls.
wrong_answers:
  - Er betrachtet alle Formen von Eigentum als legitim und notwendig.
  - Er möchte alles individuelle Eigentum zugunsten von kollektivem Besitz abschaffen.
  - Er denkt, dass Eigentum unveränderlich ist und nicht in Frage gestellt werden sollte.
explanation: |
  Proudhon ist berühmt für den Ausspruch Eigentum ist Diebstahl, um die ungleiche Verteilung von Eigentum als eine Form der sozialen Ungerechtigkeit anzuprangern, anstatt das Eigentum selbst.

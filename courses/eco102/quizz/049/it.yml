domanda: Qual è la visione di Proudhon riguardo la proprietà e la sua distribuzione all'interno della società?
risposta: Egli vede la distribuzione diseguale della proprietà come una forma di furto
risposte_errate:
  - Considera tutte le forme di proprietà come legittime e necessarie
  - Desidera abolire ogni proprietà individuale a favore della proprietà collettiva
  - Pensa che la proprietà sia immutabile e non debba essere messa in discussione
spiegazione: |
  Proudhon è famoso per la frase "La proprietà è furto", per denunciare la distribuzione diseguale della proprietà come una forma di ingiustizia sociale, piuttosto che la proprietà in sé.

question: Как Прудон относится к собственности и ее распределению в обществе?
answer: Он считает неравное распределение собственности формой воровства
wrong_answers:
  - Он считает все формы собственности законными и необходимыми
  - Он желает отменить всю индивидуальную собственность в пользу коллективного владения
  - Он думает, что собственность неизменна и ее не следует оспаривать
explanation: |
  Прудон знаменит фразой "Собственность — это воровство", чтобы осудить неравное распределение собственности как форму социального несправедливости, а не саму собственность.
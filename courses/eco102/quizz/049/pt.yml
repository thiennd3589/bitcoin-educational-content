question: Como Proudhon vê a propriedade e sua distribuição na sociedade?
answer: Ele vê a distribuição desigual da propriedade como uma forma de roubo
wrong_answers:
  - Ele considera todas as formas de propriedade como legítimas e necessárias
  - Ele deseja abolir toda a propriedade individual em favor da posse coletiva
  - Ele pensa que a propriedade é imutável e não deve ser questionada
explanation: |
  Proudhon é famoso pela frase A propriedade é um roubo, para denunciar a distribuição desigual da propriedade como uma forma de injustiça social, em vez da própria propriedade.
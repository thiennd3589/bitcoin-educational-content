question: Jak Proudhon vidí vlastnictví a jeho rozdělení ve společnosti?
answer: Vidí nerovnoměrné rozdělení majetku jako formu krádeže
wrong_answers:
  - Považuje všechny formy vlastnictví za legitimní a nezbytné
  - Přeje si zrušit veškeré individuální vlastnictví ve prospěch kolektivního vlastnictví
  - Myslí si, že vlastnictví je neměnné a nemělo by být zpochybňováno
explanation: |
  Proudhon je známý frází Vlastnictví je krádež, kterou odsuzuje nerovnoměrné rozdělení majetku jako formu sociální nespravedlnosti, spíše než samotné vlastnictví.

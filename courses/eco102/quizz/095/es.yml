question: ¿Cuáles son los fundamentos antropológicos naturales del derecho según Bastiat?
answer: Vida, libertad y propiedad.
wrong_answers:
  - Poder, desigualdad y dominación.
  - Libertad, igualdad y fraternidad.
  - Justicia, autoridad y fraternidad.
explanation: |
  Bastiat define los fundamentos naturales del derecho como la vida, la libertad y la propiedad, tres elementos que existen antes de cualquier legislación humana y constituyen la base de los derechos naturales.

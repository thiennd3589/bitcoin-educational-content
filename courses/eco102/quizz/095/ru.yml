question: Каковы естественные антропологические основы закона согласно Бастиа?
answer: Жизнь, свобода и собственность.
wrong_answers:
  - Власть, неравенство и доминирование.
  - Свобода, равенство и братство.
  - Справедливость, авторитет и братство.
explanation: |
  Бастиа определяет естественные основы закона как жизнь, свободу и собственность, три элемента, которые существуют до любого человеческого законодательства и составляют основу естественных прав.
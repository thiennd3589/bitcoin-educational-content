question: What are the natural anthropological foundations of law according to Bastiat?
answer: Life, liberty, and property.
wrong_answers:
  - Power, inequality, and domination.
  - Liberty, equality, and fraternity.
  - Justice, authority, and fraternity.
explanation: |
  Bastiat defines the natural foundations of law as being life, liberty, and property, three elements that exist before any human legislation and constitute the basis of natural rights.

otázka: Jaké jsou přirozené antropologické základy práva podle Bastiata?
odpověď: Život, svoboda a majetek.
špatné_odpovědi:
  - Moc, nerovnost a dominace.
  - Svoboda, rovnost a bratrství.
  - Spravedlnost, autorita a bratrství.
vysvětlení: |
  Bastiat definuje přirozené základy práva jako život, svobodu a majetek, tři prvky, které existují před jakoukoliv lidskou legislativou a tvoří základ přirozených práv.

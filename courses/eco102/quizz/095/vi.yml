question: Những nền tảng nhân chủng học tự nhiên của luật pháp theo Bastiat là gì?
answer: Sự sống, tự do và tài sản.
wrong_answers:
  - Quyền lực, bất bình đẳng và thống trị.
  - Tự do, bình đẳng và tình thân.
  - Công lý, quyền lực và tình thân.
explanation: |
  Bastiat định nghĩa những nền tảng tự nhiên của luật pháp là sự sống, tự do và tài sản, ba yếu tố tồn tại trước bất kỳ luật lệ nhân loại nào và tạo thành cơ sở của quyền tự nhiên.

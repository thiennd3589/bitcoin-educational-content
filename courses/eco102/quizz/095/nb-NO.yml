question: Hva er de naturlige antropologiske grunnlagene for loven ifølge Bastiat?
answer: Liv, frihet og eiendom.
wrong_answers:
  - Makt, ulikhet og dominans.
  - Frihet, likhet og brorskap.
  - Rettferdighet, autoritet og brorskap.
explanation: |
  Bastiat definerer de naturlige grunnlagene for loven som liv, frihet og eiendom, tre elementer som eksisterer før noen menneskelig lovgivning og utgjør grunnlaget for naturlige rettigheter.

question: Apa dasar antropologis alami dari hukum menurut Bastiat?
answer: Kehidupan, kebebasan, dan properti.
wrong_answers:
  - Kekuasaan, ketidaksetaraan, dan dominasi.
  - Kebebasan, kesetaraan, dan persaudaraan.
  - Keadilan, otoritas, dan persaudaraan.
explanation: |
  Bastiat mendefinisikan dasar alami dari hukum sebagai kehidupan, kebebasan, dan properti, tiga elemen yang ada sebelum segala legislasi manusia dan merupakan dasar dari hak-hak alami.
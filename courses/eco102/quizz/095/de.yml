Frage: Was sind die natürlichen anthropologischen Grundlagen des Rechts nach Bastiat?
Antwort: Leben, Freiheit und Eigentum.
Falsche Antworten:
  - Macht, Ungleichheit und Herrschaft.
  - Freiheit, Gleichheit und Brüderlichkeit.
  - Gerechtigkeit, Autorität und Brüderlichkeit.
Erklärung: |
  Bastiat definiert die natürlichen Grundlagen des Rechts als Leben, Freiheit und Eigentum, drei Elemente, die vor jeglicher menschlicher Gesetzgebung existieren und die Basis der natürlichen Rechte bilden.

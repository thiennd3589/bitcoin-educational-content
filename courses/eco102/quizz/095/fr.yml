question: Quels sont les fondements anthropologiques naturels de la loi selon Bastiat ?
answer: La vie, la liberté et la propriété.
wrong_answers:
  - Le pouvoir, l'inégalité et la domination.
  - La liberté, l'égalité et la fraternité.
  - La justice, l'autorité et la fraternité.
explanation: |
  Bastiat définit les fondements naturels de la loi comme étant la vie, la liberté et la propriété, trois éléments qui existent avant toute législation humaine et constituent la base des droits naturels.

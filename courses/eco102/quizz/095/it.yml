domanda: Quali sono le fondamenta antropologiche naturali del diritto secondo Bastiat?
risposta: Vita, libertà e proprietà.
risposte_errate:
  - Potere, disuguaglianza e dominazione.
  - Libertà, uguaglianza e fraternità.
  - Giustizia, autorità e fraternità.
spiegazione: |
  Bastiat definisce le fondamenta naturali del diritto come vita, libertà e proprietà, tre elementi che esistono prima di qualsiasi legislazione umana e costituiscono la base dei diritti naturali.

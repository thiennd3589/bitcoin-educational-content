kysymys: Mitkä ovat lain luonnolliset antropologiset perusteet Bastiat'n mukaan?
vastaus: Elämä, vapaus ja omaisuus.
väärät_vastaukset:
  - Valta, epätasa-arvo ja hallinta.
  - Vapaus, tasa-arvo ja veljeys.
  - Oikeudenmukaisuus, auktoriteetti ja veljeys.
selitys: |
  Bastiat määrittelee lain luonnolliset perusteet olevan elämä, vapaus ja omaisuus, kolme elementtiä, jotka ovat olemassa ennen mitään ihmislainsäädäntöä ja muodostavat luonnollisten oikeuksien perustan.
arvioitu: false
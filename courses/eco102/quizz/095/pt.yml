pergunta: Quais são as fundações antropológicas naturais do direito segundo Bastiat?
resposta: Vida, liberdade e propriedade.
respostas_erradas:
  - Poder, desigualdade e dominação.
  - Liberdade, igualdade e fraternidade.
  - Justiça, autoridade e fraternidade.
explicação: |
  Bastiat define as fundações naturais do direito como sendo vida, liberdade e propriedade, três elementos que existem antes de qualquer legislação humana e constituem a base dos direitos naturais.

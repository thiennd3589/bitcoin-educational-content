question: Как Кобден определил монополию на хлеб?
answer: Как дефицит хлеба
wrong_answers:
  - Как королевское привилегию
  - Как налог на хлеб
  - Как контроль цен
explanation: |
  Кобден использовал этот термин, чтобы осудить протекционистские законы, утверждая, что они ограничивали доступ к хлебу, искусственно повышая его цену.

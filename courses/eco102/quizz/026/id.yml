question: Bagaimana Cobden mendefinisikan monopoli roti?
answer: Sebagai kelangkaan roti
wrong_answers:
  - Sebagai hak istimewa kerajaan
  - Sebagai pajak pada roti
  - Sebagai kontrol harga
explanation: |
  Cobden menggunakan istilah ini untuk mengecam undang-undang proteksionis, dengan menyatakan bahwa mereka membatasi akses ke roti dengan meningkatkan harganya secara buatan.

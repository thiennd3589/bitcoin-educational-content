question: Comment Cobden définissait-il le monopole du pain ?
answer: Comme la pénurie du pain
wrong_answers:
  - Comme un privilège royal
  - Comme une taxe sur le pain
  - Comme un contrôle de prix
explanation: |
  Cobden utilisait cette expression pour dénoncer les lois protectionnistes, affirmant qu'elles limitaient l'accès au pain en augmentant artificiellement son prix.
reviewed: false

pergunta: Como Cobden definiu o monopólio do pão?
resposta: Como a escassez de pão
respostas_erradas:
  - Como um privilégio real
  - Como um imposto sobre o pão
  - Como controle de preço
explicação: |
  Cobden usou este termo para denunciar leis protecionistas, afirmando que elas limitavam o acesso ao pão ao aumentar artificialmente seu preço.
revisado: false
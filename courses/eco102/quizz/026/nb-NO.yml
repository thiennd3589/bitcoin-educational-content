question: Hvordan definerte Cobden brødmonopolet?
answer: Som mangel på brød
wrong_answers:
  - Som et kongelig privilegium
  - Som en skatt på brød
  - Som prisregulering
explanation: |
  Cobden brukte dette uttrykket for å fordømme proteksjonistiske lover, og hevdet at de begrenset tilgangen til brød ved kunstig å øke prisen.

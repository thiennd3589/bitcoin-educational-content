question: Miten Cobden määritteli leivän monopolin?
answer: Leivän niukkuutena
wrong_answers:
  - Kuninkaallisena etuoikeutena
  - Verona leivästä
  - Hinnan säätelynä
explanation: |
  Cobden käytti tätä termiä arvostellakseen protektionistisia lakeja, väittäen, että ne rajoittivat pääsyä leipään keinotekoisesti nostamalla sen hintaa.

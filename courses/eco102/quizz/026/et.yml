question: Kuidas Cobden defineeris leiva monopoli?
answer: Kui leiva nappust
wrong_answers:
  - Kui kuninglikku privileegi
  - Kui maksu leiva pealt
  - Kui hinnakontrolli
explanation: |
  Cobden kasutas seda terminit, et hukka mõista protektsionistlikke seadusi, väites, et need piirasid juurdepääsu leivale, kunstlikult tõstes selle hinda.
reviewed: false
domanda: Come definì Cobden il monopolio del pane?
risposta: Come la scarsità di pane
risposte_errate:
  - Come un privilegio reale
  - Come una tassa sul pane
  - Come il controllo del prezzo
spiegazione: |
  Cobden usò questo termine per denunciare le leggi protezionistiche, affermando che limitavano l'accesso al pane aumentandone artificialmente il prezzo.
revisionato: false
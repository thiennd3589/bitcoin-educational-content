question: Jak Cobden definoval monopol na chléb?
answer: Jako nedostatek chleba
wrong_answers:
  - Jako královské privilegium
  - Jako daň z chleba
  - Jako kontrolu ceny
explanation: |
  Cobden tento termín použil k odsouzení protekcionistických zákonů, tvrdíc, že omezují přístup k chlebu umělým zvyšováním jeho ceny.

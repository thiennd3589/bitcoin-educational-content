question: ¿Cómo definió Cobden el monopolio del pan?
answer: Como la escasez de pan
wrong_answers:
  - Como un privilegio real
  - Como un impuesto sobre el pan
  - Como control de precios
explanation: |
  Cobden utilizó este término para denunciar las leyes proteccionistas, afirmando que limitaban el acceso al pan al aumentar artificialmente su precio.
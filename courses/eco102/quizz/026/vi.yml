câu hỏi: Cobden đã định nghĩa độc quyền bánh mì như thế nào?
câu trả lời: Như sự khan hiếm của bánh mì
câu trả lời sai:
  - Như một đặc quyền của hoàng gia
  - Như một loại thuế đối với bánh mì

question: Cobden đã định nghĩa độc quyền bánh mì như thế nào?
answer: Như sự khan hiếm của bánh mì
wrong_answers:
  - Như một đặc quyền của hoàng gia
  - Như một loại thuế đối với bánh mì
  - Như kiểm soát giá cả
explanation: |
  Cobden đã sử dụng thuật ngữ này để lên án các luật bảo hộ, khẳng định rằng chúng hạn chế quyền truy cập vào bánh mì bằng cách tăng giá cả một cách nhân tạo.

question: Wie definierte Cobden das Brotmonopol?
answer: Als die Knappheit von Brot
wrong_answers:
  - Als ein königliches Privileg
  - Als eine Steuer auf Brot
  - Als Preissteuerung
explanation: |
  Cobden verwendete diesen Begriff, um protektionistische Gesetze anzuprangern, indem er behauptete, dass sie den Zugang zu Brot durch künstliche Preiserhöhungen einschränkten.

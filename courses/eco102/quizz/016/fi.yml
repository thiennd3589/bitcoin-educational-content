kysymys: Mikä on yhteiskunnan liikkeelle paneva voima Tracyn mukaan?
vastaus: Kaupankäynti
vaarat_vastaukset:
  - Perhe
  - Politiikka
  - Koulutus
selitys: |
  Destutt de Tracyn mukaan kaupankäynti on sivistävä ja rauhoittava voima, joka toimii yhteiskunnan liikkeelle panevana voimana.

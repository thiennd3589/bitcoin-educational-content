domanda: Quale associazione ha fondato Bastiat in Francia per promuovere il libero scambio?
risposta: Associazione per la Libertà di Commercio
risposte_errate:
  - Associazione per lo Scambio Libero
  - Associazione per il Mercato Libero
  - Lega per la Libera Concorrenza
spiegazione: |
  Bastiat ha fondato l'Associazione per la Libertà di Commercio per diffondere le sue idee liberali in Francia.

pregunta: ¿Qué asociación fundó Bastiat en Francia para promover el libre comercio?
respuesta: Asociación para la Libertad de Comercio
respuestas_incorrectas:
  - Asociación para el Balanceo
  - Asociación para el Mercado Libre
  - Liga para la Libre Competencia
explicación: |
  Bastiat fundó la Asociación para la Libertad de Comercio para difundir sus ideas liberales en Francia.

question: Bastiat đã thành lập hiệp hội nào ở Pháp để thúc đẩy tự do thương mại?
answer: Hiệp Hội vì Tự Do Thương Mại
wrong_answers:
  - Hiệp Hội vì Sự Tự Do
  - Hiệp Hội vì Thị Trường Tự Do
  - Liên Đoàn vì Cạnh Tranh Tự Do
explanation: |
  Bastiat đã thành lập Hiệp Hội vì Tự Do Thương Mại để lan truyền các ý tưởng tự do của mình ở Pháp.

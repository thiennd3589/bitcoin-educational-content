question: Mikä yhdistyksen perusti Bastiat Ranskassa edistämään vapaakauppaa?
answer: Vapaakaupan Yhdistys
vaarat_vastaukset:
  - Keinumisen Yhdistys
  - Vapaan Markkinan Yhdistys
  - Vapaan Kilpailun Liiga
explanation: |
  Bastiat perusti Vapaakaupan Yhdistyksen levittääkseen liberaaleja ajatuksiaan Ranskassa.

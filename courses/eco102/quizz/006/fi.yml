kysymys: Mikä yhdistyksen perusti Bastiat Ranskassa edistämään vapaakauppaa?
vastaus: Vapaakaupan Yhdistys
vaarat_vastaukset:
  - Keinumisen Yhdistys
  - Vapaan Markkinan Yhdistys
  - Vapaan Kilpailun Liiga
selitys: |

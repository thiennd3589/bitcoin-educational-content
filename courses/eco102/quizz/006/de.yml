question: Welche Vereinigung gründete Bastiat in Frankreich zur Förderung des Freihandels?
answer: Vereinigung für die Freiheit des Handels
wrong_answers:
  - Vereinigung für Schwingen
  - Vereinigung für den freien Markt
  - Liga für freien Wettbewerb
explanation: |
  Bastiat gründete die Vereinigung für die Freiheit des Handels, um seine liberalen Ideen in Frankreich zu verbreiten.
reviewed: false
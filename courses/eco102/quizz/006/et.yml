question: Millist ühendust asutas Bastiat Prantsusmaal vabakaubanduse edendamiseks?
answer: Vabakaubanduse Edendamise Ühendus
wrong_answers:
  - Kiikumise Edendamise Ühendus
  - Vaba Turu Edendamise Ühendus
  - Vaba Konkurentsi Liiga
explanation: |
  Bastiat asutas Vabakaubanduse Edendamise Ühenduse, et levitada oma liberaalseid ideid Prantsusmaal.
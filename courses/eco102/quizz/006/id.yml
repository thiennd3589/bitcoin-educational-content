question: Asosiasi apa yang didirikan Bastiat di Prancis untuk mempromosikan perdagangan bebas?
answer: Asosiasi untuk Kebebasan Perdagangan
wrong_answers:
  - Asosiasi untuk Ayunan
  - Asosiasi untuk Pasar Bebas
  - Liga untuk Kompetisi Bebas
explanation: |
  Bastiat mendirikan Asosiasi untuk Kebebasan Perdagangan untuk menyebarkan ide-ide liberalnya di Prancis.
question: Jaké sdružení založil Bastiat ve Francii na podporu volného obchodu?
answer: Sdružení pro svobodu obchodu
wrong_answers:
  - Sdružení pro houpačky
  - Sdružení pro volný trh
  - Liga pro volnou soutěž
explanation: |
  Bastiat založil Sdružení pro svobodu obchodu, aby šířil své liberální myšlenky ve Francii.

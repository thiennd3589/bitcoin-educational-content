question: Hvilken forening grunnla Bastiat i Frankrike for å fremme frihandel?
answer: Foreningen for Frihandelens Frihet
wrong_answers:
  - Foreningen for Svinging
  - Foreningen for det Fri Marked
  - Ligaen for Fri Konkurranse
explanation: |
  Bastiat grunnla Foreningen for Frihandelens Frihet for å spre sine liberale ideer i Frankrike.

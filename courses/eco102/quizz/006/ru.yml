question: Какую ассоциацию основал Бастиа во Франции для продвижения свободной торговли?
answer: Ассоциация за свободу торговли
wrong_answers:
  - Ассоциация за качели
  - Ассоциация за свободный рынок
  - Лига за свободную конкуренцию
explanation: |
  Бастиа основал Ассоциацию за свободу торговли, чтобы распространять свои либеральные идеи во Франции.

pergunta: Qual associação Bastiat fundou na França para promover o livre comércio?
resposta: Associação pela Liberdade de Comércio
respostas_erradas:
  - Associação pelo Balanço
  - Associação pelo Mercado Livre
  - Liga pela Livre Concorrência
explicação: |
  Bastiat fundou a Associação pela Liberdade de Comércio para difundir suas ideias liberais na França.
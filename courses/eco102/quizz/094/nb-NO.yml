question: For Bastiat, hvilken rolle bør loven ha med hensyn til eiendomsretten?
answer: Å sikre beskyttelsen av eiendomsrettigheter og ikke å skape dem
wrong_answers:
  - Å etablere grensene for eiendomsrettigheter i henhold til den generelle viljen
  - Å omfordele ressurser for å sikre likhet blant borgere
  - Å beskytte eiendom samtidig som bruken reguleres i henhold til fellesgode
explanation: |
  Bastiat ser på loven som et middel for å forsvare retten til eiendom, som han anser som en naturlig rettighet som foregår enhver lovgivning.
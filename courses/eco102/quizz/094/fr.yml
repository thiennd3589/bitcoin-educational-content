question: Pour Bastiat, quel rôle la loi devrait-elle avoir concernant le droit de propriété ?
answer: Assurer la protection du droit de propriété et non le créer
wrong_answers:
  - Établir les limites du droit de propriété selon la volonté générale
  - Redistribuer les ressources pour assurer une équité entre citoyens
  - Protéger la propriété tout en régulant son utilisation selon le bien commun
explanation: |
  Bastiat voit la loi comme un moyen de défendre le droit de propriété, qui est pour lui un droit naturel antérieur à toute législation.

question: Какую роль, по мнению Бастиа, должен играть закон в отношении права собственности?
answer: Обеспечивать защиту прав собственности, а не создавать их
wrong_answers:
  - Устанавливать пределы прав собственности в соответствии с общей волей
  - Перераспределять ресурсы для обеспечения равенства среди граждан
  - Защищать собственность, регулируя ее использование в соответствии с общим благом
explanation: |
  Бастиа видит в законе средство защиты права на собственность, которое он считает естественным правом, предшествующим любому законодательству.
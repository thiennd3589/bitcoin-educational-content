question: Millist rolli peaks seadus Bastiati järgi omama omandiõiguse suhtes?
answer: Tagama omandiõiguste kaitse, mitte neid looma
wrong_answers:
  - Määratlema omandiõiguste piirid üldise tahte kohaselt
  - Ressursside ümberjaotamine, et tagada kodanike vahel võrdsus
  - Kaitsta omandit, reguleerides samal ajal selle kasutust ühise hüve järgi
explanation: |
  Bastiat näeb seadust vahendina omandiõiguse kaitsmiseks, mida ta peab loomulikuks õiguseks, mis eelneb igasugusele seadusandlusele.
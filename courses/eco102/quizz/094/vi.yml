question: Đối với Bastiat, luật pháp nên đóng vai trò gì liên quan đến quyền sở hữu?
answer: Đảm bảo bảo vệ quyền sở hữu, chứ không phải tạo ra chúng
wrong_answers:
  - Thiết lập giới hạn của quyền sở hữu theo ý chung của nhân dân
  - Phân phối lại nguồn lực để đảm bảo công bằng giữa các công dân
  - Bảo vệ quyền sở hữu trong khi quản lý việc sử dụng nó theo lợi ích chung
explanation: |
  Bastiat coi luật pháp là phương tiện để bảo vệ quyền sở hữu, mà ông coi là một quyền tự nhiên tồn tại trước bất kỳ lập pháp nào.
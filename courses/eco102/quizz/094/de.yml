question: Welche Rolle sollte das Gesetz nach Bastiat in Bezug auf das Recht auf Eigentum haben?
answer: Den Schutz der Eigentumsrechte sicherzustellen und nicht sie zu erschaffen
wrong_answers:
  - Die Grenzen der Eigentumsrechte gemäß dem allgemeinen Willen festzulegen
  - Ressourcen umzuverteilen, um Gleichheit unter den Bürgern zu gewährleisten
  - Eigentum zu schützen, während seine Nutzung gemäß dem Gemeinwohl reguliert wird
explanation: |
  Bastiat sieht das Gesetz als Mittel, um das Recht auf Eigentum zu verteidigen, welches er als ein natürliches Recht betrachtet, das jeder Gesetzgebung vorausgeht.
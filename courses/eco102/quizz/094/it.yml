domanda: Per Bastiat, quale ruolo dovrebbe avere la legge riguardo al diritto di proprietà?
risposta: Assicurare la protezione dei diritti di proprietà e non crearli
risposte_errate:
  - Stabilire i limiti dei diritti di proprietà secondo la volontà generale
  - Ridistribuire le risorse per garantire l'equità tra i cittadini
  - Proteggere la proprietà regolandone l'uso secondo il bene comune
spiegazione: |
  Bastiat vede la legge come un mezzo per difendere il diritto di proprietà, che considera un diritto naturale che precede qualsiasi legislazione.
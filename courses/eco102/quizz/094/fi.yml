kysymys: Mikä rooli lain tulisi Bastiat'n mukaan olla omaisuuden oikeuden suhteen?
vastaus: Varmistaa omaisuuden oikeuksien suojelu, ei niiden luominen
vaarat_vastaukset:
  - Määrittää omaisuuden oikeuksien rajat yleisen tahdon mukaan
  - Uudelleenjakaa resursseja varmistaakseen tasa-arvon kansalaisten kesken
  - Suojella omaisuutta samalla säännellen sen käyttöä yhteisen hyvän mukaisesti
selitys: |
  Bastiat pitää lakia keinona puolustaa omaisuuden oikeutta, jonka hän katsoo luonnolliseksi oikeudeksi, joka edeltää kaikkea lainsäädäntöä.
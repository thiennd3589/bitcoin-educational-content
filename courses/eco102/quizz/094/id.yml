pertanyaan: Menurut Bastiat, peran apa yang seharusnya dimiliki oleh hukum terkait dengan hak atas kepemilikan?
jawaban: Untuk memastikan perlindungan hak atas kepemilikan dan bukan untuk menciptakannya
jawaban_salah:
  - Untuk menetapkan batasan hak atas kepemilikan sesuai dengan kehendak umum
  - Untuk mendistribusikan ulang sumber daya guna memastikan kesetaraan di antara warga negara
  - Untuk melindungi kepemilikan sambil mengatur penggunaannya sesuai dengan kebaikan bersama
penjelasan: |
  Bastiat melihat hukum sebagai sarana untuk mempertahankan hak atas kepemilikan, yang ia anggap sebagai hak alami yang mendahului segala perundang-undangan.
question: Para Bastiat, qual papel a lei deve ter em relação ao direito à propriedade?
answer: Garantir a proteção dos direitos de propriedade e não criá-los
wrong_answers:
  - Estabelecer os limites dos direitos de propriedade de acordo com a vontade geral
  - Redistribuir recursos para garantir equidade entre os cidadãos
  - Proteger a propriedade enquanto regula seu uso de acordo com o bem comum
explanation: |
  Bastiat vê a lei como um meio de defender o direito à propriedade, o qual ele considera um direito natural que precede qualquer legislação.
question: For Bastiat, what role should the law have regarding the right to property?
answer: To ensure the protection of property rights and not to create them
wrong_answers:
  - To establish the limits of property rights according to the general will
  - To redistribute resources to ensure equity among citizens
  - To protect property while regulating its use according to the common good
explanation: |
  Bastiat sees the law as a means to defend the right to property, which he considers a natural right that precedes any legislation.
question: Para Bastiat, ¿qué papel debe tener la ley respecto al derecho de propiedad?
answer: Asegurar la protección de los derechos de propiedad y no crearlos
wrong_answers:
  - Establecer los límites de los derechos de propiedad según la voluntad general
  - Redistribuir recursos para asegurar la equidad entre los ciudadanos
  - Proteger la propiedad mientras se regula su uso de acuerdo al bien común
explanation: |
  Bastiat ve la ley como un medio para defender el derecho de propiedad, el cual considera un derecho natural que precede a cualquier legislación.
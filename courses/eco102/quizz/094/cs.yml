question: Jakou roli by podle Bastiata měl zákon mít ohledně práva na vlastnictví?
answer: Zajistit ochranu práv na vlastnictví, nikoli je vytvářet
wrong_answers:
  - Stanovit limity práv na vlastnictví podle všeobecné vůle
  - Přerozdělovat zdroje za účelem zajištění rovnosti mezi občany
  - Chránit vlastnictví při regulaci jeho užívání podle společného dobra
explanation: |
  Bastiat vidí zákon jako prostředek k obraně práva na vlastnictví, které považuje za přirozené právo předcházející jakékoli legislativě.
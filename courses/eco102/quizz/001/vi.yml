question: Nhân vật nào đã có ảnh hưởng quyết định đến Bastiat trong ý tưởng về tự do thương mại của ông?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, người lãnh đạo phong trào tự do thương mại, đã truyền cảm hứng cho Bastiat trong ý tưởng về chủ nghĩa tự do kinh tế của mình.
reviewed: false
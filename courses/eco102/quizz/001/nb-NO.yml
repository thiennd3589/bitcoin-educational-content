question: Hvilken personlighet hadde en avgjørende innflytelse på Bastiat i hans ideer om frihandel?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, lederen av frihandelsbevegelsen, inspirerte Bastiat i hans ideer om økonomisk liberalisme.

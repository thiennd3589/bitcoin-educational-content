question: Qual personalidade teve uma influência decisiva sobre Bastiat em suas ideias de livre comércio?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, o líder do movimento de livre comércio, inspirou Bastiat em suas ideias de liberalismo econômico.

pergunta: Qual personalidade teve uma influência decisiva sobre Bastiat em suas ideias de livre comércio?
resposta: Richard Cobden
respostas_erradas:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explicação: |
  Richard Cobden, o líder do movimento de livre comércio, inspirou Bastiat em suas ideias de liberalismo econômico.

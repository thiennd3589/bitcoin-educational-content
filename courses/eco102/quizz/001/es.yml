question: ¿Qué personalidad tuvo una influencia decisiva en Bastiat en sus ideas de libre comercio?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, el líder del movimiento de libre comercio, inspiró a Bastiat en sus ideas de liberalismo económico.

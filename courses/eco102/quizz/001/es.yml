pregunta: ¿Qué personalidad tuvo una influencia decisiva en Bastiat en sus ideas de libre comercio?
respuesta: Richard Cobden
respuestas_incorrectas:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explicación: |
  Richard Cobden, el líder del movimiento de libre comercio, inspiró a Bastiat en sus ideas de liberalismo económico.

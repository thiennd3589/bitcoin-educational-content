question: Mikä henkilöllisyys vaikutti ratkaisevasti Bastiat'n vapaakauppa-ajatuksiin?
answer: Richard Cobden
vaarat_vastaukset:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, vapaakaupan liikkeen johtaja, inspiroi Bastiat'ta hänen talousliberalismin ajatuksissaan.

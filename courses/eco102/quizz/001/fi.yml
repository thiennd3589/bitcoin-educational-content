kysymys: Mikä henkilöllisyys vaikutti ratkaisevasti Bastiat'n vapaakauppa-ajatuksiin?
vastaus: Richard Cobden
vaarat_vastaukset:
  - Alphonse de Lamartine
  - Albert de Mun

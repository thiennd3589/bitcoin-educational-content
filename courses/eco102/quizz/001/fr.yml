question: Quelle personnalité a eu une influence décisive sur Bastiat dans ses idées de libre-échange ?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, chef de file du mouvement de la Ligue pour le libre-échange, a inspiré Bastiat dans ses idées de libéralisme économique.

question: Welche Persönlichkeit hatte einen entscheidenden Einfluss auf Bastiat in seinen Ideen zum Freihandel?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, der Führer der Freihandelsbewegung, inspirierte Bastiat in seinen Ideen zum Wirtschaftsliberalismus.

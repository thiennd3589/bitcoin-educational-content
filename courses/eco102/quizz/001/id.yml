question: Tokoh mana yang memiliki pengaruh menentukan terhadap Bastiat dalam ide perdagangan bebasnya?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, pemimpin gerakan perdagangan bebas, menginspirasi Bastiat dalam ide-ide liberalisme ekonominya.

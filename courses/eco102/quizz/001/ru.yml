question: Какая личность оказала решающее влияние на Бастиа в его идеях свободной торговли?
answer: Ричард Кобден
wrong_answers:
  - Альфонс де Ламартин
  - Альбер де Мюн
  - Бенжамен Констант
explanation:
  Ричард Кобден, лидер движения за свободную торговлю, вдохновил Бастиа на его идеи экономического либерализма.
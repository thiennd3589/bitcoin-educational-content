question: Která osobnost měla rozhodující vliv na Bastiata v jeho idejích volného obchodu?
answer: Richard Cobden
wrong_answers:
  - Alphonse de Lamartine
  - Albert de Mun
  - Benjamin Constant
explanation: |
  Richard Cobden, vůdce hnutí za volný obchod, inspiroval Bastiata v jeho idejích ekonomického liberalismu.

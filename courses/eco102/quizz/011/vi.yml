câu hỏi: Theo Adam Smith, tại sao thị trường lại hoạt động?
câu trả lời: Bởi vì nó dựa trên lợi ích cá nhân
câu trả lời sai:
  - Bởi vì nó được quản lý
  - Bởi vì nó có đức hạnh
  - Bởi vì nó được giám sát bởi nhà nước
giải thích: |
  Đối với Adam Smith, thị trường hoạt động bởi vì mỗi cá nhân hành động theo lợi ích cá nhân của mình, điều này tự nhiên tạo ra sự thịnh vượng chung.

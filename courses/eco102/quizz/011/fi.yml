kysymys: Miksi Adam Smithin mukaan markkinat toimivat?
vastaus: Koska ne perustuvat itsekkyyteen
vaarat_vastaukset:
  - Koska ne ovat säänneltyjä
  - Koska ne ovat hyveellisiä
  - Koska valtio valvoo niitä
selitys: |
  Adam Smithin mukaan markkinat toimivat, koska jokainen yksilö toimii omassa itsekkäässä etunsa mukaisesti, mikä luonnollisesti synnyttää kollektiivista vaurautta.

question: По мнению Адама Смита, почему рынок функционирует?
answer: Потому что он основан на собственном интересе
wrong_answers:
  - Потому что он регулируется
  - Потому что он добродетелен
  - Потому что он контролируется государством
explanation: |
  Для Адама Смита рынок функционирует потому, что каждый индивид действует в своем собственном интересе, что естественным образом порождает коллективное процветание.
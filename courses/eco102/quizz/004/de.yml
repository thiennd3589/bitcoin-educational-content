question: Warum wird Frédéric Bastiat heute als einflussreicher Denker anerkannt, obwohl er relativ unbekannt ist?
answer: Er hat moderne Ideen über den politischen Markt und den rechtlichen Raub vorweggenommen.
wrong_answers:
  - Er förderte die öffentliche Bildung für alle.
  - Er schrieb eine Abhandlung über moderne Revolutionen.
  - Er beeinflusste direkt die Schaffung der Sozialversicherung in Frankreich.
explanation: |
  Bastiat wird wegen seiner Ideen über Freiheit, Eigentumsrechte und seiner Kritik am rechtlichen Raub wiederentdeckt, die mit modernen Herausforderungen resonieren.

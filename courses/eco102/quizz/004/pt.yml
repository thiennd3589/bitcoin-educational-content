question: Por que Frédéric Bastiat é reconhecido hoje como um pensador influente, apesar de ser relativamente desconhecido?
answer: Ele antecipou ideias modernas sobre o mercado político e o saque legal.
wrong_answers:
  - Ele promoveu a educação pública para todos.
  - Ele escreveu um tratado sobre revoluções modernas.
  - Ele influenciou diretamente a criação da seguridade social na França.
explanation: |
  Bastiat é redescoberto por suas ideias sobre liberdade, direitos de propriedade e sua crítica ao saque legal, ressoando com os desafios modernos.

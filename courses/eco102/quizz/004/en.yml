question: Why is Frédéric Bastiat recognized today as an influential thinker, despite being relatively unknown?
answer: He anticipated modern ideas about the political market and legal plunder.
wrong_answers:
  - He promoted public education for all.
  - He wrote a treatise on modern revolutions.
  - He directly influenced the creation of social security in France.
explanation: |
  Bastiat is rediscovered for his ideas on freedom, property rights, and his critique of legal plunder, resonating with modern challenges.

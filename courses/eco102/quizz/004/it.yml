question: Perché Frédéric Bastiat è riconosciuto oggi come un pensatore influente, nonostante sia relativamente sconosciuto?
answer: Ha anticipato le idee moderne riguardo il mercato politico e il saccheggio legale.
wrong_answers:
  - Ha promosso l'istruzione pubblica per tutti.
  - Ha scritto un trattato sulle rivoluzioni moderne.
  - Ha influenzato direttamente la creazione della sicurezza sociale in Francia.
explanation: |
  Bastiat è riscoperto per le sue idee sulla libertà, i diritti di proprietà e la sua critica al saccheggio legale, risuonando con le sfide moderne.

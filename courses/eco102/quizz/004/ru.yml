question: Почему Фредерик Бастиа признан сегодня влиятельным мыслителем, несмотря на то, что относительно малоизвестен?
answer: Он предвосхитил современные идеи о политическом рынке и законном грабеже.
wrong_answers:
  - Он продвигал идею общедоступного образования для всех.
  - Он написал трактат о современных революциях.
  - Он напрямую повлиял на создание системы социального обеспечения во Франции.
explanation:
  Бастиа вновь открыт за его идеи о свободе, правах собственности и критику законного грабежа, которые находят отклик с современными вызовами.

question: Miks peetakse Frédéric Bastiati tänapäeval mõjukaks mõtlejaks, hoolimata sellest, et ta on suhteliselt tundmatu?
answer: Ta ennustas ette kaasaegseid ideid poliitilisest turust ja õiguslikust röövimisest.
wrong_answers:
  - Ta propageeris avalikku haridust kõigile.
  - Ta kirjutas traktaadi kaasaegsetest revolutsioonidest.
  - Ta mõjutas otseselt sotsiaalkindlustuse loomist Prantsusmaal.
explanation: |
  Bastiat on taasavastatud oma ideede tõttu vabaduse, omandiõiguste ja õigusliku röövimise kriitika kohta, mis resoneerivad kaasaegsete väljakutsetega.

question: Miksi Frédéric Bastiat tunnustetaan nykyään vaikutusvaltaiseksi ajattelijaksi, vaikka hän on suhteellisen tuntematon?
answer: Hän ennakoi nykyaikaisia ajatuksia poliittisesta markkinasta ja laillisesta ryöstöstä.
wrong_answers:
  - Hän edisti julkista koulutusta kaikille.
  - Hän kirjoitti tutkielman moderneista vallankumouksista.
  - Hän vaikutti suoraan sosiaaliturvan luomiseen Ranskassa.
explanation: |
  Bastiat löydetään uudelleen hänen vapauden, omaisuusoikeuksien ja laillisen ryöstön kritiikin ideoidensa vuoksi, jotka resonoivat nykypäivän haasteiden kanssa.

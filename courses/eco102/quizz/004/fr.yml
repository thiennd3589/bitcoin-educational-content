question: Pourquoi Frédéric Bastiat est-il aujourd'hui reconnu comme un penseur influent, malgré sa relative méconnaissance ?
answer: Il a anticipé des idées modernes sur le marché politique et la spoliation légale.
wrong_answers:
  - Il a promu l'éducation publique pour tous.
  - Il a rédigé un traité sur les révolutions modernes.
  - Il a influencé directement la création de la sécurité sociale en France.
explanation: |
  Bastiat est redécouvert pour ses idées sur la liberté, le droit de propriété et sa critique de la spoliation légale, résonnant avec les défis modernes.

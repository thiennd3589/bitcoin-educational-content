question: ¿Por qué se reconoce hoy a Frédéric Bastiat como un pensador influyente, a pesar de ser relativamente desconocido?
answer: Anticipó ideas modernas sobre el mercado político y el saqueo legal.
wrong_answers:
  - Promovió la educación pública para todos.
  - Escribió un tratado sobre revoluciones modernas.
  - Influyó directamente en la creación de la seguridad social en Francia.
explanation: |
  Bastiat es redescubierto por sus ideas sobre la libertad, los derechos de propiedad y su crítica al saqueo legal, resonando con los desafíos modernos.

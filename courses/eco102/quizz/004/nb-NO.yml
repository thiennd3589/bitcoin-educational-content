question: Hvorfor anerkjennes Frédéric Bastiat i dag som en innflytelsesrik tenker, til tross for at han er relativt ukjent?
answer: Han forutså moderne ideer om det politiske markedet og juridisk plyndring.
wrong_answers:
  - Han fremmet offentlig utdanning for alle.
  - Han skrev en avhandling om moderne revolusjoner.
  - Han påvirket direkte opprettelsen av sosial sikkerhet i Frankrike.
explanation: |
  Bastiat blir gjenoppdaget for sine ideer om frihet, eiendomsrettigheter, og hans kritikk av juridisk plyndring, som gjenklang med moderne utfordringer.

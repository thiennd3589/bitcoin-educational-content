question: Was sollte nach Bastiat der Zweck des Gesetzes sein?
answer: Ein Ende aller Plünderung herbeizuführen.
wrong_answers:
  - Machtverhältnisse neu auszubalancieren.
  - Soziale Bindungen zu erzeugen.
  - Gleichheit durch umverteilende Rechte zu fördern.
explanation: |
  Für Bastiat sollte das Gesetz einfach natürliche Rechte schützen, indem es jede Form von Plünderung verhindert und so eine gerechte Justiz für alle sicherstellt.

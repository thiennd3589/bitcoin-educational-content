question: What should be the purpose of the Law according to Bastiat?
answer: To put an end to all plunder.
wrong_answers:
  - To rebalance power relations.
  - To generate social bonds.
  - To promote equality through redistributive rights.
explanation: |
  For Bastiat, the Law should simply protect natural rights by preventing any form of plunder, thus ensuring fair justice for all.

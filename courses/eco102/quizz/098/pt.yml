pergunta: Qual deve ser o propósito da Lei segundo Bastiat?
resposta: Colocar um fim a todo tipo de pilhagem.
wrong_answers:
  - Reequilibrar as relações de poder.
  - Gerar laços sociais.
  - Promover a igualdade através de direitos redistributivos.
explicação: |
  Para Bastiat, a Lei deve simplesmente proteger os direitos naturais, prevenindo qualquer forma de pilhagem, assegurando assim uma justiça justa para todos.
Câu hỏi: Theo Bastiat, mục đích của Luật pháp nên là gì?
Câu trả lời: Đặt một dấu chấm hết cho mọi hình thức cướp bóc.
Câu trả lời sai:
  - Để cân bằng lại quan hệ quyền lực.
  - Để tạo ra các mối quan hệ xã hội.
  - Để thúc đẩy sự bình đẳng thông qua quyền phân phối lại.
Giải thích: |
  Đối với Bastiat, Luật pháp chỉ đơn giản nên bảo vệ các quyền tự nhiên bằng cách ngăn chặn mọi hình thức cướp bóc, từ đó đảm bảo công lý công bằng cho tất cả mọi người.
question: ¿Cuál debería ser el propósito de la Ley según Bastiat?
answer: Poner fin a todo saqueo.
wrong_answers:
  - Reequilibrar las relaciones de poder.
  - Generar lazos sociales.
  - Promover la igualdad a través de derechos redistributivos.
explanation: |
  Para Bastiat, la Ley debería simplemente proteger los derechos naturales previniendo cualquier forma de saqueo, asegurando así una justicia equitativa para todos.
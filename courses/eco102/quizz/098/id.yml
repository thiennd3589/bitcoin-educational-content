question: Apa yang seharusnya menjadi tujuan dari Hukum menurut Bastiat?
answer: Untuk mengakhiri semua bentuk penjarahan.
wrong_answers:
  - Untuk menyeimbangkan kembali hubungan kekuasaan.
  - Untuk menghasilkan ikatan sosial.
  - Untuk mempromosikan kesetaraan melalui hak-hak redistribusi.
explanation: |
  Bagi Bastiat, Hukum seharusnya hanya melindungi hak-hak alami dengan mencegah segala bentuk penjarahan, sehingga memastikan keadilan yang adil untuk semua.
Вопрос: Какова должна быть цель Закона согласно Бастиа?
Ответ: Положить конец всему грабежу.
Неверные ответы:
  - Перераспределить властные отношения.
  - Создавать социальные связи.
  - Способствовать равенству через права на перераспределение.
Объяснение:
  Для Бастиа Закон должен просто защищать естественные права, предотвращая любую форму грабежа, тем самым обеспечивая справедливость для всех.
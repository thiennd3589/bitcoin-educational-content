question: Hva bør være formålet med loven ifølge Bastiat?
answer: Å sette en stopper for all plyndring.
wrong_answers:
  - Å rebalansere maktforhold.
  - Å skape sosiale bånd.
  - Å fremme likestilling gjennom omfordelende rettigheter.
explanation: |
  For Bastiat, bør loven rett og slett beskytte naturlige rettigheter ved å forhindre enhver form for plyndring, og dermed sikre rettferdig rettferdighet for alle.
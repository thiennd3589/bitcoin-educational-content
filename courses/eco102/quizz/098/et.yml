question: Mis peaks olema seaduse eesmärk Bastiati järgi?
answer: Lõpetada igasugune röövimine.
wrong_answers:
  - Tasakaalustada võimusuhteid.
  - Luua sotsiaalseid sidemeid.
  - Edendada võrdsust ümberjaotavate õiguste kaudu.
explanation: |
  Bastiati jaoks peaks seadus lihtsalt kaitsma loomuõigusi, vältides igasugust röövimist, tagades seeläbi õiglase õigusemõistmise kõigile.

otázka: Jaký by měl být účel zákona podle Bastiata?
odpověď: Ukončit veškeré drancování.
špatné_odpovědi:
  - Vyvážit mocenské vztahy.
  - Vytvářet sociální vazby.
  - Podporovat rovnost prostřednictvím redistribučních práv.
vysvětlení: |
  Pro Bastiata by měl zákon jednoduše chránit přirozená práva tím, že zabrání jakékoli formě drancování, čímž zajistí spravedlivou spravedlnost pro všechny.
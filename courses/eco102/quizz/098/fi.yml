kysymys: Mikä tulisi olla lain tarkoitus Bastiat'n mukaan?
vastaus: Lopettaa kaiken ryöstelyn.
väärät_vastaukset:
  - Tasapainottaa valtasuhteita.
  - Luoda sosiaalisia siteitä.
  - Edistää tasa-arvoa uudelleenjakavien oikeuksien kautta.
selitys: |
  Bastiat'n mukaan lain tulisi yksinkertaisesti suojella luonnollisia oikeuksia estämällä kaikenlaisen ryöstelyn, varmistaen näin oikeudenmukaisuuden kaikille.

pertanyaan: Buku karya Frédéric Bastiat apa yang menjadi buku favorit Ronald Reagan?
jawaban: The Law
jawaban_salah:
  - Economic Sophisms
  - That Which is Seen and That Which is Not Seen
  - Economic Harmonies
penjelasan: |
  "The Law" adalah karya Bastiat yang sangat mempengaruhi Ronald Reagan, melambangkan perjuangan melawan penjarahan hukum.
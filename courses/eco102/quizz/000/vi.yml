question: Cuốn sách nào của Frédéric Bastiat là cuốn sách yêu thích của Ronald Reagan?
answer: Luật Pháp
wrong_answers:
  - Những Ảo Tưởng Kinh Tế
  - Điều Được Thấy và Điều Không Được Thấy
  - Hài Hòa Kinh Tế
explanation: |
  "Luật Pháp" là tác phẩm của Bastiat đã ảnh hưởng sâu sắc đến Ronald Reagan, biểu tượng cho cuộc chiến chống lại việc cướp bóc bằng pháp luật.
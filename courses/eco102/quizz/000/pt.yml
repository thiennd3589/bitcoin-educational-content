question: Qual livro de Frédéric Bastiat era o livro favorito de Ronald Reagan?
answer: A Lei
wrong_answers:
  - Sofismas Econômicos
  - O que se Vê e o que Não se Vê
  - Harmonias Econômicas
explanation: |
  "A Lei" é a obra de Bastiat que profundamente influenciou Ronald Reagan, simbolizando a luta contra o saque legal.
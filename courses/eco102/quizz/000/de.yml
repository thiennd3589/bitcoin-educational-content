Frage: Welches Buch von Frédéric Bastiat war Ronald Reagans Lieblingsbuch?
Antwort: Das Gesetz
falsche_Antworten:
  - Ökonomische Sophismen
  - Das, was man sieht, und das, was man nicht sieht
  - Ökonomische Harmonien
Erklärung: |
  "Das Gesetz" ist das Werk von Bastiat, das Ronald Reagan tief beeinflusst hat und den Kampf gegen den legalen Raub symbolisiert.
question: Hvilken bok av Frédéric Bastiat var Ronald Reagans favorittbok?
answer: Loven
wrong_answers:
  - Økonomiske sofismer
  - Det som er sett og det som ikke er sett
  - Økonomiske harmonier
explanation: |
  "Loven" er verket av Bastiat som dypt påvirket Ronald Reagan, og symboliserer kampen mot juridisk plyndring.
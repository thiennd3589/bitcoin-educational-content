question: Mikä Frédéric Bastiatin kirja oli Ronald Reaganin lempikirja?
answer: Laki
wrong_answers:
  - Taloudelliset harhaluulot
  - Se, mikä nähdään ja se, mikä ei nähdä
  - Taloudelliset harmoniat
explanation: |
  Laki on Bastiatin teos, joka syvästi vaikutti Ronald Reaganiin, symboloiden taistelua laillista ryöstöä vastaan.
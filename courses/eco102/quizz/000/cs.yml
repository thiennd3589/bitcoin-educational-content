otázka: Která kniha od Frédérica Bastiata byla oblíbenou knihou Ronalda Reagana?
odpověď: Zákon
špatné_odpovědi:
  - Ekonomické sofismy
  - To, co je vidět a co není vidět
  - Ekonomické harmonie
vysvětlení: |
  "Zákon" je dílo od Bastiata, které hluboce ovlivnilo Ronalda Reagana, symbolizující boj proti právnímu lupení.
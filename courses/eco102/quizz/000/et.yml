question: Milline Frédéric Bastiati raamat oli Ronald Reagani lemmikraamat?
answer: Seadus
wrong_answers:
  - Majanduslikud sofismid
  - See, mis on nähtav ja see, mis ei ole nähtav
  - Majanduslikud harmooniad
explanation: |
  "Seadus" on Bastiati teos, mis sügavalt mõjutas Ronald Reaganit, sümboliseerides võitlust seadusliku röövimise vastu.
question: Quale libro di Frédéric Bastiat era il libro preferito di Ronald Reagan?
answer: La Legge
wrong_answers:
  - Sofismi Economici
  - Ciò che si vede e ciò che non si vede
  - Armonie Economiche
explanation: |
  "La Legge" è l'opera di Bastiat che ha profondamente influenzato Ronald Reagan, simboleggiando la lotta contro il saccheggio legale.
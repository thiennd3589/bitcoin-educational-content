question: Какая книга Фредерика Бастиа была любимой книгой Рональда Рейгана?
answer: Закон
wrong_answers:
  - Экономические софизмы
  - То, что видимо, и то, что не видимо
  - Экономические гармонии
explanation: |
  Закон - это произведение Бастиа, которое оказало глубокое влияние на Рональда Рейгана, символизируя борьбу против правового грабежа.
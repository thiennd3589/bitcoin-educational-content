pergunta: Quais funções o Estado deve cumprir segundo Bastiat?
resposta: Segurança interna, segurança externa e justiça
respostas_erradas:
  - Regulação, redistribuição e justiça
  - Segurança, justiça e equidade
  - Educação, saúde e justiça
explicação: |
  Bastiat defende um papel limitado do Estado às funções de segurança interna e externa e justiça, para proteger os direitos naturais dos indivíduos.
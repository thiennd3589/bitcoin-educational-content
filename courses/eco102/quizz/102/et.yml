question: Milliseid funktsioone peaks riik Bastiati järgi täitma?
answer: Sisemine turvalisus, väline turvalisus ja õiglus
wrong_answers:
  - Reguleerimine, ümberjaotamine ja õiglus
  - Turvalisus, õiglus ja võrdsus
  - Haridus, tervishoid ja õiglus
explanation: |
  Bastiat pooldab riigi piiratud rolli sisemise ja välise turvalisuse ning õigluse funktsioonides, et kaitsta üksikisikute loomulikke õigusi.
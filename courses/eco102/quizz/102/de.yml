question: Welche Funktionen sollte der Staat nach Bastiat erfüllen?
answer: Innere Sicherheit, äußere Sicherheit und Gerechtigkeit
wrong_answers:
  - Regulierung, Umverteilung und Gerechtigkeit
  - Sicherheit, Gerechtigkeit und Gleichheit
  - Bildung, Gesundheit und Gerechtigkeit
explanation: |
  Bastiat befürwortet eine begrenzte Rolle des Staates auf die Funktionen der inneren und äußeren Sicherheit sowie der Gerechtigkeit, um die natürlichen Rechte der Individuen zu schützen.

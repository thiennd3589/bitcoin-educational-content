question: Apa fungsi yang harus dipenuhi oleh Negara menurut Bastiat?
answer: Keamanan internal, keamanan eksternal, dan keadilan
wrong_answers:
  - Regulasi, redistribusi, dan keadilan
  - Keamanan, keadilan, dan kesetaraan
  - Pendidikan, kesehatan, dan keadilan
explanation: |
  Bastiat menganjurkan peran terbatas Negara pada fungsi keamanan internal dan eksternal serta keadilan, untuk melindungi hak-hak alami individu.
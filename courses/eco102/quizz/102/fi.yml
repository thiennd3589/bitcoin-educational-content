kysymys: Mitä tehtäviä valtion tulisi Bastiatin mukaan hoitaa?
vastaus: Sisäinen turvallisuus, ulkoinen turvallisuus ja oikeudenmukaisuus
väärät_vastaukset:
  - Säätely, uudelleenjako ja oikeudenmukaisuus
  - Turvallisuus, oikeudenmukaisuus ja tasa-arvo
  - Koulutus, terveys ja oikeudenmukaisuus
selitys: |
  Bastiat kannattaa valtion rajattua roolia sisäisen ja ulkoisen turvallisuuden sekä oikeudenmukaisuuden tehtävissä, yksilöiden luonnollisten oikeuksien suojelemiseksi.

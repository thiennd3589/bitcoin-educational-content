question: Hvilke funksjoner bør staten oppfylle ifølge Bastiat?
answer: Intern sikkerhet, ekstern sikkerhet og rettferdighet
wrong_answers:
  - Regulering, omfordeling og rettferdighet
  - Sikkerhet, rettferdighet og likhet
  - Utdanning, helse og rettferdighet
explanation: |
  Bastiat argumenterer for en begrenset rolle for staten til funksjonene intern og ekstern sikkerhet og rettferdighet, for å beskytte individets naturlige rettigheter.
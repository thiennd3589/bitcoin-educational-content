pregunta: ¿Qué funciones debe cumplir el Estado según Bastiat?
respuesta: Seguridad interna, seguridad externa y justicia
respuestas_incorrectas:
  - Regulación, redistribución y justicia
  - Seguridad, justicia y equidad
  - Educación, salud y justicia
explicación: |
  Bastiat aboga por un rol limitado del Estado a las funciones de seguridad interna y externa y justicia, para proteger los derechos naturales de los individuos.
câu hỏi: Theo Bastiat, Nhà nước nên thực hiện những chức năng nào?
câu trả lời: An ninh nội bộ, an ninh ngoại giao, và công lý
câu trả lời sai:
  - Quy định, phân phối lại, và công lý
  - An ninh, công lý, và công bằng
  - Giáo dục, sức khỏe, và công lý
giải thích: |
  Bastiat ủng hộ một vai trò hạn chế của Nhà nước đối với các chức năng an ninh nội bộ và ngoại giao cũng như công lý, nhằm bảo vệ các quyền tự nhiên của cá nhân.
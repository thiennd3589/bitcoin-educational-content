question: Какие функции должно выполнять государство согласно Бастиа?
answer: Внутренняя безопасность, внешняя безопасность и правосудие
wrong_answers:
  - Регулирование, перераспределение и правосудие
  - Безопасность, правосудие и равенство
  - Образование, здравоохранение и правосудие
explanation: |
  Бастиа выступает за ограниченную роль государства в функциях внутренней и внешней безопасности и правосудия, чтобы защитить естественные права индивидов.

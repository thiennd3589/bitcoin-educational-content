question: Quem finalmente assinou um tratado de livre comércio com a Inglaterra em 1866, marcando uma vitória póstuma para Bastiat?
answer: Napoleão III
wrong_answers:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
explanation: |
  Muito tempo após a morte de Bastiat, Napoleão III assinou um tratado de livre comércio com a Inglaterra, realizando o ideal de livre comércio de Bastiat.

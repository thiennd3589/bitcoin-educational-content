pergunta: Quem finalmente assinou um tratado de livre comércio com a Inglaterra em 1866, marcando uma vitória póstuma para Bastiat?
resposta: Napoleão III
respostas_erradas:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
explicação: |
  Muito tempo após a morte de Bastiat, Napoleão III assinou um tratado de livre comércio com a Inglaterra, realizando o ideal de livre comércio de Bastiat.

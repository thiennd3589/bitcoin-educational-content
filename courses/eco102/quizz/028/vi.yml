question: Ai cuối cùng đã ký kết một hiệp định thương mại tự do với Anh vào năm 1866, đánh dấu một chiến thắng sau khi qua đời cho Bastiat?
answer: Napoleon III
wrong_answers:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
explanation: |
  Lâu sau cái chết của Bastiat, Napoleon III đã ký kết một hiệp định thương mại tự do với Anh, hiện thực hóa lý tưởng về thương mại tự do của Bastiat.
reviewed: false
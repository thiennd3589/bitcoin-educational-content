pertanyaan: Siapa yang akhirnya menandatangani perjanjian perdagangan bebas dengan Inggris pada tahun 1866, menandai kemenangan pasca kematian untuk Bastiat?
jawaban: Napoleon III
jawaban_salah:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
penjelasan: |
  Lama setelah kematian Bastiat, Napoleon III menandatangani perjanjian perdagangan bebas dengan Inggris, mewujudkan ideal Bastiat tentang perdagangan bebas.
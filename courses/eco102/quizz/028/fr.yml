question: Qui a finalement signé un traité de libre-échange avec l'Angleterre en 1866, marquant une victoire posthume pour Bastiat ?
answer: Napoléon III
wrong_answers:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
explanation: |
  Bien après la mort de Bastiat, Napoléon III a signé un traité de libre-échange avec l'Angleterre, concrétisant l'idéal de Bastiat en matière de commerce libre.

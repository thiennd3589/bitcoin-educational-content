question: Kdo nakonec podepsal s Anglií smlouvu o volném obchodu v roce 1866, což znamenalo posmrtné vítězství pro Bastiata?
answer: Napoleon III
wrong_answers:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
explanation: |
  Dlouho po Bastiatově smrti podepsal Napoleon III s Anglií smlouvu o volném obchodu, čímž realizoval Bastiatův ideál volného obchodu.

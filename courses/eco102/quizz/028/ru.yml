question: Кто в итоге подписал договор о свободной торговле с Англией в 1866 году, отметив посмертную победу Бастиа?
answer: Наполеон III
wrong_answers:
  - Луи-Филипп
  - Шарль X
  - Жюль Ферри
explanation:
  Долгое время после смерти Бастиа Наполеон III подписал договор о свободной торговле с Англией, реализовав идеал Бастиа о свободной торговле.

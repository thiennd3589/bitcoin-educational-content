pregunta: ¿Quién firmó finalmente un tratado de libre comercio con Inglaterra en 1866, marcando una victoria póstuma para Bastiat?
respuesta: Napoleón III
respuestas_incorrectas:
  - Luis-Felipe
  - Carlos X
  - Jules Ferry
explicación: |
  Mucho después de la muerte de Bastiat, Napoleón III firmó un tratado de libre comercio con Inglaterra, realizando el ideal de libre comercio de Bastiat.
revisado: false
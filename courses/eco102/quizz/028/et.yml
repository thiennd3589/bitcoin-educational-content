question: Kes allkirjastas lõpuks 1866. aastal Inglismaaga vabakaubanduslepingu, tähistades Bastiati järeltulijana võitu?
answer: Napoleon III
wrong_answers:
  - Louis-Philippe
  - Charles X
  - Jules Ferry
explanation: |
  Kaua pärast Bastiati surma allkirjastas Napoleon III Inglismaaga vabakaubanduslepingu, teostades Bastiati ideaali vabakaubandusest.
reviewed: false
question: ¿Qué denuncia Bastiat a través de la Petición de los Fabricantes de Velas?
answer: La absurdidad de las medidas proteccionistas
wrong_answers:
  - La importancia de subsidiar la industria local
  - Los efectos nocivos de la competencia extranjera
  - La necesidad de regular los precios de la luz
explanation: |
  A través de esta sátira, Bastiat critica el proteccionismo llevándolo al absurdo, mostrando que estas medidas favorecen injustamente a ciertos sectores a expensas del consumidor.
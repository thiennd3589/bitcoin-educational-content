question: Apa yang dikritik Bastiat melalui Petisi Pembuat Lilin?
answer: Kegilaan dari tindakan proteksionisme
wrong_answers:
  - Pentingnya mensubsidi industri lokal
  - Efek buruk dari kompetisi asing
  - Kebutuhan untuk mengatur harga cahaya
explanation: |
  Melalui satir ini, Bastiat mengkritik proteksionisme dengan mendorongnya ke tingkat yang absurd, menunjukkan bahwa tindakan-tindakan ini secara tidak adil menguntungkan sektor-sektor tertentu dengan mengorbankan konsumen.
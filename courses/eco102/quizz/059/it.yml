domanda: Cosa denuncia Bastiat attraverso la "Petizione dei fabbricanti di candele"?
risposta: L'assurdità delle misure protezionistiche
risposte_errate:
  - L'importanza di sovvenzionare l'industria locale
  - Gli effetti dannosi della concorrenza estera
  - La necessità di regolare i prezzi della luce
spiegazione: |
  Attraverso questa satira, Bastiat critica il protezionismo portandolo all'assurdo, mostrando che queste misure favoriscono ingiustamente certi settori a spese del consumatore.
recensito: false
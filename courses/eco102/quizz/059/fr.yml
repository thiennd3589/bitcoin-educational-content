question: Que dénonce Bastiat à travers la pétition des fabricants de chandelles ?
answer: L'absurdité des mesures protectionnistes
wrong_answers:
  - L'importance de subventionner l'industrie locale
  - Les effets néfastes de la concurrence étrangère
  - La nécessité de réguler les prix de la lumière
explanation: |
  À travers cette satire, Bastiat critique le protectionnisme en le poussant à l'absurde, montrant que ces mesures favorisent injustement certains secteurs aux dépens du consommateur.

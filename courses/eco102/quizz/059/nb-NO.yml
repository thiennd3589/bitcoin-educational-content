question: Hva fordømmer Bastiat gjennom Lysstøpernes Bønn?
answer: Absurditeten ved proteksjonistiske tiltak
wrong_answers:
  - Viktigheten av å subsidiere lokal industri
  - De skadelige effektene av utenlandsk konkurranse
  - Nødvendigheten av å regulere prisene på lys
explanation: |
  Gjennom denne satiren kritiserer Bastiat proteksjonisme ved å ta den til det absurde, og viser at disse tiltakene urettferdig favoriserer visse sektorer på bekostning av forbrukeren.
question: Mida Bastiat taunib läbi Küünlatootjate petitsiooni?
answer: Protektsionistlike meetmete absurd
wrong_answers:
  - Kohaliku tööstuse subsideerimise tähtsus
  - Väliskonkurentsi kahjulikud mõjud
  - Valguse hindade reguleerimise vajalikkus
explanation: |
  Selle satiiri kaudu kritiseerib Bastiat protektsionismi, viies selle absurdini, näidates, et need meetmed eelistavad ebaõiglaselt teatud sektoreid tarbija kulul.
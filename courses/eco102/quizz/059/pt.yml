pergunta: O que Bastiat denuncia por meio da "Petição dos Fabricantes de Velas"?
resposta: A absurdidade das medidas protecionistas
respostas_erradas:
  - A importância de subsidiar a indústria local
  - Os efeitos prejudiciais da concorrência estrangeira
  - A necessidade de regular os preços da luz
explicação: |
  Através desta sátira, Bastiat critica o protecionismo ao levá-lo ao absurdo, mostrando que essas medidas favorecem injustamente certos setores em detrimento do consumidor.
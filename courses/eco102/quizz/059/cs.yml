otázka: Co Bastiat odsuzuje prostřednictvím "Petice svíčkářů"?
odpověď: Absurditu protekcionistických opatření
špatné_odpovědi:
  - Důležitost dotování místního průmyslu
  - Škodlivé účinky zahraniční konkurence
  - Nutnost regulace cen světla
vysvětlení: |
  Prostřednictvím této satiry Bastiat kritizuje protekcionismus tím, že ho dovede do absurdna, ukazuje, že tato opatření nespravedlivě upřednostňují určité sektory na úkor spotřebitele.

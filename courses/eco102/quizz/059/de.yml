question: Was prangert Bastiat durch die "Petition der Kerzenmacher" an?
answer: Die Absurdität protektionistischer Maßnahmen
wrong_answers:
  - Die Wichtigkeit der Subventionierung lokaler Industrien
  - Die schädlichen Auswirkungen ausländischer Konkurrenz
  - Die Notwendigkeit, die Preise für Licht zu regulieren
explanation: |
  Durch diese Satire kritisiert Bastiat den Protektionismus, indem er ihn ins Absurde treibt und zeigt, dass diese Maßnahmen bestimmte Sektoren auf Kosten der Verbraucher ungerechtfertigt bevorzugen.
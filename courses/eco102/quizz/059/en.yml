question: What does Bastiat denounce through the Candlemakers' Petition?
answer: The absurdity of protectionist measures
wrong_answers:
  - The importance of subsidizing local industry
  - The harmful effects of foreign competition
  - The necessity to regulate the prices of light
explanation: |
  Through this satire, Bastiat criticizes protectionism by pushing it to the absurd, showing that these measures unfairly favor certain sectors at the expense of the consumer.

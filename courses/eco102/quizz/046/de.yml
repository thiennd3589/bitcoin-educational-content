question: Was ist Bastiats Hauptargument gegen die Idee des kostenlosen Kredits?
answer: Alle anderen Antworten
wrong_answers:
  - Es begünstigt die Bereicherung von Banken auf Kosten von Einzelpersonen
  - Es fördert unverantwortliches Verhalten und übermäßige Risikobereitschaft
  - Es erlaubt keine nachhaltige Steigerung der Kaufkraft
explanation: |
  Bastiat widerlegt die Idee des kostenlosen Kredits, indem er hervorhebt, dass dies zu unverantwortlichem Finanzverhalten, erhöhten Risiken und der Unfähigkeit führt, die Kaufkraft nachhaltig zu steigern.

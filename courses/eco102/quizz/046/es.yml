pregunta: ¿Cuál es el principal argumento de Bastiat contra la idea del crédito gratuito?
respuesta: Todas las demás respuestas
respuestas_incorrectas:
  - Favorece el enriquecimiento de los bancos a expensas de los individuos
  - Fomenta un comportamiento irresponsable y la toma excesiva de riesgos
  - No permite un aumento sostenible del poder adquisitivo
explicación: |
  Bastiat refuta la idea del crédito gratuito destacando que conduce a un comportamiento financiero irresponsable, aumenta los riesgos y una incapacidad para aumentar de manera sostenible el poder adquisitivo.

kysymys: Mikä on Bastiat'n pääargumentti ilmaisen luoton idean vastustamiseksi?
vastaus: Kaikki muut vastaukset
väärät_vastaukset:
  - Se suosii pankkien rikastumista yksilöiden kustannuksella
  - Se kannustaa vastuuttomaan käyttäytymiseen ja liialliseen riskinottoon
  - Se ei mahdollista kestävää ostovoiman kasvua
selitys: |
  Bastiat torjuu ilmaisen luoton idean korostamalla, että se johtaa vastuuttomaan taloudelliseen käyttäytymiseen, lisääntyneisiin riskeihin ja kyvyttömyyteen kasvattaa ostovoimaa kestävästi.
arvioitu: false
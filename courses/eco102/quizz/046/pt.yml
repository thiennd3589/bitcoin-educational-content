pergunta: Qual é o principal argumento de Bastiat contra a ideia de crédito gratuito?
resposta: Todas as outras respostas
respostas_erradas:
  - Favorece o enriquecimento dos bancos em detrimento dos indivíduos
  - Incentiva comportamento irresponsável e tomada de riscos excessiva
  - Não permite um aumento sustentável do poder de compra
explicação: |
  Bastiat refuta a ideia de crédito gratuito destacando que isso leva a comportamento financeiro irresponsável, aumento dos riscos e incapacidade de aumentar de forma sustentável o poder de compra.

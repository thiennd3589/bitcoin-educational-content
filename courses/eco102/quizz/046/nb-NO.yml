question: Hva er Bastiats hovedargument mot ideen om gratis kreditt?
answer: Alle de andre svarene
wrong_answers:
  - Det favoriserer berikelsen av banker på bekostning av enkeltpersoner
  - Det oppmuntrer til uansvarlig oppførsel og overdreven risikotaking
  - Det tillater ikke en bærekraftig økning i kjøpekraft
explanation: |
  Bastiat avviser ideen om gratis kreditt ved å fremheve at det fører til uansvarlig finansiell oppførsel, økte risikoer, og en manglende evne til bærekraftig å øke kjøpekraften.
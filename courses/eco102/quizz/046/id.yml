question: Apa argumen utama Bastiat terhadap ide kredit gratis?
answer: Semua jawaban lainnya
wrong_answers:
  - Ini mendukung pengayaan bank pada kerugian individu
  - Ini mendorong perilaku tidak bertanggung jawab dan pengambilan risiko yang berlebihan
  - Ini tidak memungkinkan peningkatan daya beli yang berkelanjutan
explanation: |
  Bastiat menolak ide kredit gratis dengan menyoroti bahwa hal itu mengarah pada perilaku keuangan yang tidak bertanggung jawab, peningkatan risiko, dan ketidakmampuan untuk meningkatkan daya beli secara berkelanjutan.

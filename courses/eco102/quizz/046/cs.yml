question: Jaký je hlavní argument Bastiata proti myšlence bezplatného úvěru?
answer: Všechny ostatní odpovědi
wrong_answers:
  - Zvýhodňuje obohacování bank na úkor jednotlivců
  - Podporuje nezodpovědné chování a nadměrné riskování
  - Neumožňuje udržitelné zvýšení kupní síly
explanation: |
  Bastiat odmítá myšlenku bezplatného úvěru tím, že zdůrazňuje, že vede k nezodpovědnému finančnímu chování, zvýšeným rizikům a neschopnosti udržitelně zvýšit kupní sílu.

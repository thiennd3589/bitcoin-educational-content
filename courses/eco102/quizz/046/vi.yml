question: Lập luận chính của Bastiat chống lại ý tưởng về tín dụng miễn phí là gì?
answer: Tất cả các câu trả lời khác
wrong_answers:
  - Nó ủng hộ việc làm giàu cho các ngân hàng mà gây thiệt hại cho cá nhân
  - Nó khuyến khích hành vi không chịu trách nhiệm và rủi ro quá mức
  - Nó không cho phép tăng cường khả năng mua sắm một cách bền vững
explanation: |
  Bastiat bác bỏ ý tưởng về tín dụng miễn phí bằng cách nhấn mạnh rằng nó dẫn đến hành vi tài chính không chịu trách nhiệm, tăng rủi ro, và không thể tăng cường khả năng mua sắm một cách bền vững.

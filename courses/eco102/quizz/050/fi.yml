kysymys: Mikä on pääasiallinen harhaluulo, jonka Bastiat tuomitsee teoksessa "Mitä Nähdään ja Mitä Ei Nähdä"?
vastaus: Tuho stimuloi taloutta
vaarat_vastaukset:
  - Tuho on onnettomuus
  - Vain lasinpuhaltajat hyötyvät rikkinäisistä ikkunoista
  - Onnettomuuksia tulisi välttää
selitys: |
  Bastiat kritisoi harhaluuloa, jonka mukaan tuho olisi taloudellisesti hyödyllistä stimuloimalla taloutta, osoittaen sen sijaan, että se johtaa nettovarallisuuden menetykseen.
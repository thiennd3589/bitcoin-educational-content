question: Jaký hlavní omyl odhaluje Bastiat v "Co je vidět a co není vidět"?
answer: Destrukce stimuluje ekonomiku
wrong_answers:
  - Destrukce je neštěstí
  - Z rozbitých oken těží pouze skláři
  - Nehody by se měly vyhýbat
explanation: |
  Bastiat kritizuje omyl, že destrukce by měla prospěšné ekonomické účinky tím, že stimuluje ekonomiku, a ukazuje místo toho, že to vede k čisté ztrátě bohatství.

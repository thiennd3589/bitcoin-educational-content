question: Qual è la principale fallacia denunciata da Bastiat in Ciò che si vede e ciò che non si vede?
answer: La distruzione stimola l'economia
wrong_answers:
  - La distruzione è una sfortuna
  - Solo i vetrai traggono vantaggio dalle finestre rotte
  - Gli incidenti dovrebbero essere evitati
explanation: |
  Bastiat critica la fallacia secondo cui la distruzione avrebbe effetti economici benefici stimolando l'economia, mostrando invece che ciò risulta in una perdita netta di ricchezza.

pregunta: ¿Cuál es la principal falacia denunciada por Bastiat en "Lo que se ve y lo que no se ve"?
respuesta: La destrucción estimula la economía
respuestas_erróneas:
  - La destrucción es una desgracia
  - Solo los vidrieros se benefician de las ventanas rotas
  - Los accidentes deben evitarse
explicación: |
  Bastiat critica la falacia de que la destrucción tendría efectos económicos beneficiosos al estimular la economía, mostrando en cambio que resulta en una pérdida neta de riqueza.

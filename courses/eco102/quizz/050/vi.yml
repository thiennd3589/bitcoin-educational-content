câu hỏi: Lỗi lầm chính mà Bastiat lên án trong "Những Gì Được Thấy và Những Gì Không Được Thấy" là gì?
câu trả lời: Phá hủy kích thích nền kinh tế
câu trả lời sai:
  - Phá hủy là một tai họa
  - Chỉ có thợ thủy tinh hưởng lợi từ những cửa sổ vỡ
  - Cần tránh những tai nạn
giải thích: |
  Bastiat chỉ trích lỗi lầm cho rằng việc phá hủy sẽ có những tác động kinh tế tích cực bằng cách kích thích nền kinh tế, thay vào đó, ông chỉ ra rằng nó dẫn đến một tổn thất ròng về của cải.

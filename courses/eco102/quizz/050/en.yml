question: What is the main fallacy denounced by Bastiat in What Is Seen and What Is Not Seen?
answer: Destruction stimulates the economy
wrong_answers:
  - Destruction is a misfortune
  - Only glaziers benefit from broken windows
  - Accidents should be avoided
explanation: |
  Bastiat criticizes the fallacy that destruction would have beneficial economic effects by stimulating the economy, showing instead that it results in a net loss of wealth.

Frage: Was ist der Hauptirrtum, den Bastiat in "Was man sieht und was man nicht sieht" anprangert?
Antwort: Zerstörung stimuliert die Wirtschaft
falsche_Antworten:
  - Zerstörung ist ein Unglück
  - Nur Glaser profitieren von zerbrochenen Fenstern
  - Unfälle sollten vermieden werden
Erklärung: |
  Bastiat kritisiert den Irrtum, dass Zerstörung wirtschaftlich vorteilhafte Effekte haben würde, indem sie die Wirtschaft stimuliert, und zeigt stattdessen, dass sie in einem Nettoverlust an Wohlstand resultiert.

question: Какая основная ошибка осуждается Бастиа в "Что видно и чего не видно"?
answer: Разрушение стимулирует экономику
wrong_answers:
  - Разрушение - это несчастье
  - Выгоду от разбитых окон имеют только стекольщики
  - Следует избегать несчастных случаев
explanation: |
  Бастиа критикует заблуждение, что разрушение может иметь положительные экономические эффекты, стимулируя экономику, показывая вместо этого, что это приводит к чистой потере богатства.
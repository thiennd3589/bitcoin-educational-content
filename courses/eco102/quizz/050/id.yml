question: Apa kesalahan utama yang dikritik oleh Bastiat dalam "Apa yang Terlihat dan Apa yang Tidak Terlihat"?
answer: Kehancuran merangsang ekonomi
wrong_answers:
  - Kehancuran adalah sebuah musibah
  - Hanya tukang kaca yang diuntungkan dari jendela yang pecah
  - Kecelakaan harus dihindari
explanation: |
  Bastiat mengkritik kesalahan pemikiran bahwa kehancuran akan memiliki efek ekonomi yang menguntungkan dengan merangsang ekonomi, menunjukkan sebaliknya bahwa hal itu mengakibatkan kehilangan kekayaan secara netto.
question: Hva er den viktigste feilslutningen Bastiat kritiserer i "Det som ses og det som ikke ses"?
answer: Ødeleggelse stimulerer økonomien
wrong_answers:
  - Ødeleggelse er en ulykke
  - Bare glassmestere tjener på knuste vinduer
  - Ulykker bør unngås
explanation: |
  Bastiat kritiserer feilslutningen om at ødeleggelse ville ha positive økonomiske effekter ved å stimulere økonomien, og viser i stedet at det resulterer i et netto tap av velstand.

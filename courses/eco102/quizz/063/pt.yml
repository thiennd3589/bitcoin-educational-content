pergunta: Qual é a ideia central de Margaret Thatcher a respeito da curva de Laffer?
resposta: Os impostos devem ser reduzidos para estimular a economia
respostas_erradas:
  - Os impostos sobre os ricos devem ser aumentados
  - As altas taxas de impostos devem ser mantidas para financiar os serviços públicos
  - Todos os impostos devem ser mantidos
explicação: |
  Inspirada pela curva de Laffer, Margaret Thatcher defendia a redução de impostos para estimular o crescimento econômico.

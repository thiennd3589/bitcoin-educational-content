question: Mikä on Margaret Thatcherin keskeinen ajatus Lafferin käyrästä?
answer: Verotusta tulisi alentaa talouden elvyttämiseksi
vaarat_vastaukset:
  - Vauraiden verotusta tulisi korottaa
  - Korkeita verokantoja tulisi ylläpitää julkisten palveluiden rahoittamiseksi
  - Kaikkia veroja tulisi ylläpitää
explanation: |
  Lafferin käyrän innoittamana Margaret Thatcher ajoi verotuksen alentamista talouskasvun elvyttämiseksi.

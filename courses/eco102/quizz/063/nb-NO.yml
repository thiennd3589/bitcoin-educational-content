question: Hva er det sentrale konseptet til Margaret Thatcher angående Laffer-kurven?
answer: Skatter bør reduseres for å stimulere økonomien
wrong_answers:
  - Skatter på de rike bør økes
  - Høye skattesatser bør opprettholdes for å finansiere offentlige tjenester
  - Alle skatter bør opprettholdes
explanation: |
  Inspirert av Laffer-kurven, argumenterte Margaret Thatcher for en reduksjon i skatter for å stimulere økonomisk vekst.
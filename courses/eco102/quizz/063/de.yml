Frage: Was ist die zentrale Idee von Margaret Thatcher bezüglich der Laffer-Kurve?
Antwort: Steuern sollten gesenkt werden, um die Wirtschaft anzukurbeln
falsche_Antworten:
  - Die Steuern für Reiche sollten erhöht werden
  - Hohe Steuersätze sollten beibehalten werden, um öffentliche Dienstleistungen zu finanzieren
  - Alle Steuern sollten beibehalten werden
Erklärung: |
  Inspiriert von der Laffer-Kurve, setzte sich Margaret Thatcher für eine Senkung der Steuern ein, um das Wirtschaftswachstum zu stimulieren.

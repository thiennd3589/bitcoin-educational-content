question: Apa ide sentral Margaret Thatcher mengenai kurva Laffer?
answer: Pajak harus dikurangi untuk merangsang ekonomi
wrong_answers:
  - Pajak bagi orang kaya harus ditingkatkan
  - Tarif pajak tinggi harus dipertahankan untuk membiayai layanan publik
  - Semua pajak harus dipertahankan
explanation: |
  Terinspirasi oleh kurva Laffer, Margaret Thatcher menganjurkan pengurangan pajak untuk merangsang pertumbuhan ekonomi.

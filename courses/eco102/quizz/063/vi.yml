question: Ý tưởng trung tâm của Margaret Thatcher liên quan đến đường cong Laffer là gì?
answer: Thuế nên được giảm để kích thích nền kinh tế
wrong_answers:
  - Thuế đối với người giàu nên được tăng lên
  - Mức thuế cao nên được duy trì để tài trợ cho các dịch vụ công
  - Tất cả các loại thuế nên được duy trì
explanation:
  Được truyền cảm hứng từ đường cong Laffer, Margaret Thatcher đã ủng hộ việc giảm thuế để kích thích tăng trưởng kinh tế.
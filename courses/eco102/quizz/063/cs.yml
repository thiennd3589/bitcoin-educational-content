otázka: Jaká je hlavní myšlenka Margaret Thatcherové ohledně Lafferovy křivky?
odpověď: Daně by měly být sníženy, aby se stimulovala ekonomika
špatné_odpovědi:
  - Daně bohatých by měly být zvýšeny
  - Vysoké daňové sazby by měly být udržovány pro financování veřejných služeb
  - Všechny daně by měly být udržovány
vysvětlení: |
  Margaret Thatcherová, inspirována Lafferovou křivkou, prosazovala snížení daní, aby se stimuloval hospodářský růst.

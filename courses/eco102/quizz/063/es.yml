question: ¿Cuál es la idea central de Margaret Thatcher respecto a la curva de Laffer?
answer: Se deben reducir los impuestos para estimular la economía
wrong_answers:
  - Los impuestos a los ricos deberían aumentarse
  - Las tasas de impuestos altas deberían mantenerse para financiar los servicios públicos
  - Todos los impuestos deberían mantenerse
explanation: |
  Inspirada por la curva de Laffer, Margaret Thatcher abogó por una reducción de los impuestos para estimular el crecimiento económico.

kysymys: Mikä Yhdysvaltain presidentti levitti nuoruudessaan Bastiat'n ideoita yritysseminaareissa?
vastaus: Ronald Reagan
väärät_vastaukset:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
selitys: |
  Ronald Reagan levitti ennen presidentiksi tuloaan Bastiat'n ja muiden taloustieteilijöiden liberaaleja ideoita General Electricin seminaareissa.
arvioitu: false
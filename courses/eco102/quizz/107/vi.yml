question: Vị Tổng thống nào của Hoa Kỳ, trong thời kỳ trẻ, đã phổ biến các ý tưởng của Bastiat trong các hội thảo doanh nghiệp?
answer: Ronald Reagan
wrong_answers:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
explanation: |
  Ronald Reagan, trước khi trở thành tổng thống, đã phổ biến các ý tưởng tự do của Bastiat và các nhà kinh tế học khác trong các hội thảo cho General Electric.
reviewed: false
question: Qual Presidente dos Estados Unidos, durante sua juventude, divulgou as ideias de Bastiat em seminários corporativos?
answer: Ronald Reagan
wrong_answers:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
explanation: |
  Ronald Reagan, antes de se tornar presidente, divulgou as ideias liberais de Bastiat e outros economistas em seminários para a General Electric.

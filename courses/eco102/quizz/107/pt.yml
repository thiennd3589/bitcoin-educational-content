pergunta: Qual Presidente dos Estados Unidos, durante sua juventude, divulgou as ideias de Bastiat em seminários corporativos?
resposta: Ronald Reagan
respostas_erradas:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
explicação: |
  Ronald Reagan, antes de se tornar presidente, divulgou as ideias liberais de Bastiat e outros economistas em seminários para a General Electric.

pregunta: ¿Qué Presidente de los Estados Unidos, durante su juventud, difundió las ideas de Bastiat en seminarios corporativos?
respuesta: Ronald Reagan
respuestas_incorrectas:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
explicación: |
  Ronald Reagan, antes de convertirse en presidente, difundió las ideas liberales de Bastiat y otros economistas en seminarios para General Electric.
revisado: false
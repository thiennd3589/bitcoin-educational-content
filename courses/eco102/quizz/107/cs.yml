otázka: Který prezident Spojených států amerických během svého mládí šířil Bastiatovy myšlenky na firemních seminářích?
odpověď: Ronald Reagan
špatné_odpovědi:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
vysvětlení: |
  Ronald Reagan, předtím než se stal prezidentem, šířil liberální myšlenky Bastiata a dalších ekonomů na seminářích pro General Electric.

pertanyaan: Presiden Amerika Serikat mana yang, selama masa mudanya, menyebarkan ide-ide Bastiat dalam seminar korporat?
jawaban: Ronald Reagan
jawaban_salah:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
penjelasan: |
  Ronald Reagan, sebelum menjadi presiden, menyebarkan ide-ide liberal Bastiat dan ekonom lainnya dalam seminar untuk General Electric.

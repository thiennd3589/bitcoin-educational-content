question: Какой Президент Соединенных Штатов в молодости распространял идеи Бастиа на корпоративных семинарах?
answer: Рональд Рейган
wrong_answers:
  - Франклин Рузвельт
  - Джордж Буш
  - Дуайт Эйзенхауэр
explanation: |
  Рональд Рейган, до того как стать президентом, распространял либеральные идеи Бастиа и других экономистов на семинарах для General Electric.
reviewed: false
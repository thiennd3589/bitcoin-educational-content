Frage: Welcher Präsident der Vereinigten Staaten verbreitete in seiner Jugend Bastiats Ideen in Unternehmensseminaren?
Antwort: Ronald Reagan
falsche_Antworten:
  - Franklin Roosevelt
  - George Bush
  - Dwight D. Eisenhower
Erklärung: |
  Ronald Reagan verbreitete, bevor er Präsident wurde, die liberalen Ideen von Bastiat und anderen Ökonomen in Seminaren für General Electric.
überprüft: false
question: O que é protecionismo segundo Bastiat?
answer: Uma forma de nacionalismo econômico voltada para limitar a concorrência estrangeira
wrong_answers:
  - Uma política econômica voltada para promover o comércio internacional
  - Uma estratégia para aumentar o poder de compra do consumidor
  - Uma medida para apoiar pequenos negócios locais
explanation: |
  Bastiat descreve o protecionismo como um nacionalismo econômico que busca proteger os interesses nacionais limitando a concorrência estrangeira.

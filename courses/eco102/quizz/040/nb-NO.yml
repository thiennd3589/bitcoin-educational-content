question: Hva er proteksjonisme ifølge Bastiat?
answer: En form for økonomisk nasjonalisme rettet mot å begrense utenlandsk konkurranse
wrong_answers:
  - En økonomisk politikk rettet mot å fremme internasjonal handel
  - En strategi for å øke forbrukerkjøpekraften
  - Et tiltak for å støtte små lokale bedrifter
explanation: |
  Bastiat beskriver proteksjonisme som en økonomisk nasjonalisme som søker å beskytte nasjonale interesser ved å begrense utenlandsk konkurranse.

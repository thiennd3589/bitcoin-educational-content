question: Что такое протекционизм согласно Бастиа?
answer: Форма экономического национализма, направленная на ограничение иностранной конкуренции
wrong_answers:
  - Экономическая политика, направленная на содействие международной торговле
  - Стратегия увеличения покупательской способности потребителей
  - Мера поддержки малых местных предприятий
explanation:
  Бастиа описывает протекционизм как экономический национализм, который стремится защитить национальные интересы, ограничивая иностранную конкуренцию.

question: Protectionism theo Bastiat là gì?
answer: Một hình thức chủ nghĩa kinh tế dân tộc nhằm hạn chế sự cạnh tranh từ nước ngoài
wrong_answers:
  - Một chính sách kinh tế nhằm thúc đẩy thương mại quốc tế
  - Một chiến lược để tăng sức mua của người tiêu dùng
  - Một biện pháp hỗ trợ cho các doanh nghiệp nhỏ địa phương
explanation: |
  Bastiat mô tả protectionism là một chủ nghĩa kinh tế dân tộc tìm cách bảo vệ lợi ích quốc gia bằng cách hạn chế sự cạnh tranh từ nước ngoài.

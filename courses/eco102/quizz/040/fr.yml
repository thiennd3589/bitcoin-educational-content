question: Qu'est-ce que le protectionnisme selon Bastiat ?
answer: Une forme de nationalisme économique visant à limiter la concurrence étrangère
wrong_answers:
  - Une politique économique visant à favoriser les échanges internationaux
  - Une stratégie pour augmenter le pouvoir d'achat des consommateurs
  - Une mesure pour soutenir les petites entreprises locales
explanation: |
  Bastiat décrit le protectionnisme comme un nationalisme économique qui cherche à protéger les intérêts nationaux en limitant la concurrence étrangère.

question: Was ist Protektionismus laut Bastiat?
answer: Eine Form des wirtschaftlichen Nationalismus, die darauf abzielt, ausländische Konkurrenz zu begrenzen
wrong_answers:
  - Eine Wirtschaftspolitik, die darauf abzielt, den internationalen Handel zu fördern
  - Eine Strategie zur Steigerung der Kaufkraft der Verbraucher
  - Eine Maßnahme zur Unterstützung kleiner lokaler Unternehmen
explanation: |
  Bastiat beschreibt Protektionismus als einen wirtschaftlichen Nationalismus, der darauf abzielt, nationale Interessen zu schützen, indem ausländische Konkurrenz begrenzt wird.

kysymys: Mikä on protektionismi Bastiat'n mukaan?
vastaus: Taloudellisen nationalismin muoto, joka pyrkii rajoittamaan ulkomaista kilpailua
vaarat_vastaukset:
  - Talouspolitiikka, joka pyrkii edistämään kansainvälistä kauppaa
  - Strategia kuluttajien ostovoiman lisäämiseksi
  - Toimenpide pienten paikallisten yritysten tukemiseksi
selitys: |
  Bastiat kuvailee protektionismia taloudellisena nationalismina, joka pyrkii suojelemaan kansallisia etuja rajoittamalla ulkomaista kilpailua.

question: Apa itu proteksionisme menurut Bastiat?
answer: Sebuah bentuk nasionalisme ekonomi yang bertujuan untuk membatasi persaingan asing
wrong_answers:
  - Kebijakan ekonomi yang bertujuan untuk mendorong perdagangan internasional
  - Strategi untuk meningkatkan daya beli konsumen
  - Sebuah langkah untuk mendukung usaha kecil lokal
explanation: |
  Bastiat menggambarkan proteksionisme sebagai nasionalisme ekonomi yang berusaha melindungi kepentingan nasional dengan membatasi persaingan asing.

kysymys: Keiden vaikutuksesta Ideologit olivat Destutt de Tracyn?
vastaus: Fysiokraattien perilliset
vaarat_vastaukset:
  - Marxin edeltäjät
  - Vallankumouksellisen ideologian seuraajat
  - Rousseaun oppilaat
selitys: |
  Ideologit, ryhmä johon Destutt de Tracy vaikutti, pidetään fysiokraattien perillisinä, jotka kannattavat liberaalia taloutta.
arvioitu: false
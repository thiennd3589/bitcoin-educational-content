question: Hvem ble Ideologene påvirket av Destutt de Tracy?
answer: Arvinger av Physiokratene
wrong_answers:
  - Forløpere for Marx
  - Tilhengere av den revolusjonære ideologien
  - Disipler av Rousseau
explanation: |
  Ideologene, en gruppe påvirket av Destutt de Tracy, anses som arvinger av Physiokratene, som talte for en liberal økonomi.

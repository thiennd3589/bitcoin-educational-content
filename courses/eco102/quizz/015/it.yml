domanda: Chi ha influenzato gli Ideologi secondo Destutt de Tracy?
risposta: Eredi dei Fisiocratici
risposte_errate:
  - Precursori di Marx
  - Seguaci dell'ideologia rivoluzionaria
  - Discepoli di Rousseau
spiegazione: |
  Gli Ideologi, un gruppo influenzato da Destutt de Tracy, sono considerati eredi dei Fisiocratici, sostenitori di un'economia liberale.

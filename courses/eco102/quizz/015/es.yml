pregunta: ¿Por quiénes fueron influenciados los Ideólogos de Destutt de Tracy?
respuesta: Herederos de los Fisiócratas
respuestas_incorrectas:
  - Precursores de Marx
  - Seguidores de la ideología revolucionaria
  - Discípulos de Rousseau
explicación: |
  Los Ideólogos, un grupo influenciado por Destutt de Tracy, son considerados herederos de los Fisiócratas, abogando por una economía liberal.

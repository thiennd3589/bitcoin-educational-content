question: Siapa yang dipengaruhi oleh Destutt de Tracy di antara Ideolog?
answer: Pewaris dari Fisiokrat
wrong_answers:
  - Pendahulu Marx
  - Pengikut ideologi revolusioner
  - Murid Rousseau
explanation: |
  Ideolog, sebuah kelompok yang dipengaruhi oleh Destutt de Tracy, dianggap sebagai pewaris dari Fisiokrat, yang mendukung ekonomi liberal.
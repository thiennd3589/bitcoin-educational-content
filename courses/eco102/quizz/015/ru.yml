question: Кем были идеологи, на которых повлиял Дестютт де Траси?
answer: Наследниками физиократов
wrong_answers:
  - Предшественниками Маркса
  - Сторонниками революционной идеологии
  - Учениками Руссо
explanation: |
  Идеологи, группа, на которую повлиял Дестютт де Траси, считаются наследниками физиократов, выступающими за либеральную экономику.
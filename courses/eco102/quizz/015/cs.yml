question: Kým byli Ideologové ovlivněni Destutt de Tracy?
answer: Dědicové fyziokratů
wrong_answers:
  - Předchůdci Marxe
  - Následovníci revoluční ideologie
  - Učedníci Rousseaua
explanation: |
  Ideologové, skupina ovlivněná Destutt de Tracy, jsou považováni za dědice fyziokratů, kteří prosazovali liberální ekonomiku.

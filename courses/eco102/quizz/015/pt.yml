question: Quem foram os Ideólogos influenciados por Destutt de Tracy?
answer: Herdeiros dos Fisiocratas
wrong_answers:
  - Precursores de Marx
  - Seguidores da ideologia revolucionária
  - Discípulos de Rousseau
explanation: |
  Os Ideólogos, um grupo influenciado por Destutt de Tracy, são considerados herdeiros dos Fisiocratas, defendendo uma economia liberal.
question: Wer wurde von Destutt de Tracy beeinflusst?
answer: Erben der Physiokraten
wrong_answers:
  - Vorläufer von Marx
  - Anhänger der revolutionären Ideologie
  - Jünger von Rousseau
explanation: |
  Die Ideologen, eine Gruppe, die von Destutt de Tracy beeinflusst wurde, gelten als Erben der Physiokraten und befürworten eine liberale Wirtschaft.

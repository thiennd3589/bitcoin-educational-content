question: Những người ảnh hưởng bởi Destutt de Tracy là ai?
answer: Kế thừa của các Physiocrats
wrong_answers:
  - Tiền bối của Marx
  - Người theo chủ nghĩa cách mạng
  - Môn đồ của Rousseau
explanation: |
  Nhóm Ideologues, những người bị ảnh hưởng bởi Destutt de Tracy, được coi là kế thừa của các Physiocrats, ủng hộ một nền kinh tế tự do.
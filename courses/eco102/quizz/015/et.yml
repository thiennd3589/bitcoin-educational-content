question: Kes olid Ideoloogid, keda mõjutas Destutt de Tracy?
answer: Füsiokraatide pärijad
wrong_answers:
  - Marxi eelkäijad
  - Revolutsioonilise ideoloogia järgijad
  - Rousseau jüngrid
explanation: |
  Ideoloogid, rühm, keda mõjutas Destutt de Tracy, peetakse füsiokraatide pärijateks, pooldades liberaalset majandust.
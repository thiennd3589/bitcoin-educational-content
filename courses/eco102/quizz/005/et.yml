question: Millal avastas Frédéric Bastiat oma kutsumuse majandusteadlasena?
answer: Reisi ajal Inglismaale
wrong_answers:
  - Õpingute ajal Sorèze kolledžis
  - Oma maavaldusega tegeledes Landes'is
  - Debati ajal Pariisis
explanation: |
  Bastiat avastas oma kutsumuse majandusteadlasena Inglismaal, olles mõjutatud kontaktist Anti-Corn Law League'iga.
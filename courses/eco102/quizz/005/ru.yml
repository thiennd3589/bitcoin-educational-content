Вопрос: Когда Фредерик Бастиа обнаружил свое призвание как экономист?
Ответ: Во время поездки в Англию
Неверные ответы:
  - Во время учебы в колледже Сорез
  - Работая на своем поместье в Ланде
  - Во время дебатов в Париже
Объяснение:
  Бастиа обнаружил свое призвание как экономист в Англии, под влиянием своего контакта с Лигой противников хлебных законов.
otázka: Kdy Frédéric Bastiat objevil své povolání jako ekonom?
odpověď: Během cesty do Anglie
špatné_odpovědi:
  - Během studií na koleji Sorèze
  - Při práci na svém statku v Landes
  - Během debaty v Paříži
vysvětlení: |
  Bastiat objevil své povolání jako ekonom v Anglii, ovlivněn svým kontaktem s Anti-Corn Law League.
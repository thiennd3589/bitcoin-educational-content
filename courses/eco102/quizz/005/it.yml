question: Quando Frédéric Bastiat ha scoperto la sua vocazione come economista?
answer: Durante un viaggio in Inghilterra
wrong_answers:
  - Durante i suoi studi al collegio di Sorèze
  - Mentre lavorava nella sua tenuta nelle Landes
  - Durante un dibattito a Parigi
explanation: |
  Bastiat ha scoperto la sua vocazione come economista in Inghilterra, influenzato dal suo contatto con la Anti-Corn Law League.
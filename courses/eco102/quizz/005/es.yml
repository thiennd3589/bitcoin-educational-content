question: ¿Cuándo descubrió Frédéric Bastiat su vocación como economista?
answer: Durante un viaje a Inglaterra
wrong_answers:
  - Durante sus estudios en el colegio de Sorèze
  - Mientras trabajaba en su finca en las Landas
  - Durante un debate en París
explanation: |
  Bastiat descubrió su vocación como economista en Inglaterra, influenciado por su contacto con la Liga Anti-Corn Law.
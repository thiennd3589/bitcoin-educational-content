pergunta: Quando Frédéric Bastiat descobriu sua vocação como economista?
resposta: Durante uma viagem à Inglaterra
respostas_erradas:
  - Durante seus estudos no colégio de Sorèze
  - Enquanto trabalhava em sua propriedade nas Landes
  - Durante um debate em Paris
explicação: |
  Bastiat descobriu sua vocação como economista na Inglaterra, influenciado pelo seu contato com a Liga Anti-Corn Law.
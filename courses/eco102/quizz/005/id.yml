question: Kapan Frédéric Bastiat menemukan panggilannya sebagai seorang ekonom?
answer: Selama perjalanan ke Inggris
wrong_answers:
  - Selama studinya di kolese Sorèze
  - Saat bekerja di estatnya di Landes
  - Selama debat di Paris
explanation: |
  Bastiat menemukan panggilannya sebagai seorang ekonom di Inggris, dipengaruhi oleh kontaknya dengan Anti-Corn Law League.
Câu hỏi: Khi nào Frédéric Bastiat phát hiện ra sứ mệnh của mình là một nhà kinh tế học?

Câu trả lời: Trong một chuyến đi đến Anh

Câu trả lời sai:
  - Trong thời gian học tại trường Sorèze
  - Khi đang làm việc trên tài sản của mình ở Landes
  - Trong một cuộc tranh luận ở Paris

Giải thích:
  Bastiat đã phát hiện ra sứ mệnh của mình là một nhà kinh tế học ở Anh, chịu ảnh hưởng từ việc tiếp xúc với Liên đoàn Chống Luật Ngô (Anti-Corn Law League).
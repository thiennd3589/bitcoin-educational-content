question: Milloin Frédéric Bastiat löysi kutsumuksensa taloustieteilijänä?
answer: Matkalla Englantiin
wrong_answers:
  - Opiskellessaan Sorèzen kollegiossa
  - Työskennellessään tilallaan Landesissa
  - Keskustelun aikana Pariisissa
explanation: |
  Bastiat löysi kutsumuksensa taloustieteilijänä Englannissa, vaikutteita saaden yhteyksistään Anti-Corn Law Leagueen.
question: Når oppdaget Frédéric Bastiat sitt kall som økonom?
answer: Under en tur til England
wrong_answers:
  - Under studiene ved Sorèze-colleget
  - Mens han jobbet på eiendommen sin i Landes
  - Under en debatt i Paris
explanation: |
  Bastiat oppdaget sitt kall som økonom i England, påvirket av sin kontakt med Anti-Corn Law League.
question: Bastiati järgi, mis on tõelise solidaarsuse peamine omadus?
answer: See on vabatahtlik ja mitte seadusega peale sunnitud
wrong_answers:
  - See on rahastatud maksudest
  - See on peale surutud kollektiivsete vajaduste rahuldamiseks
  - Seda reguleerib riik kuritarvituste ärahoidmiseks
explanation: |
  Bastiati jaoks saab tõeline solidaarsus tulla ainult vabatahtlikust pühendumusest, vabana igasugusest seaduslikust kohustusest.
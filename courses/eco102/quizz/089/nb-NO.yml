question: Ifølge Bastiat, hva er hovedkarakteristikken til ekte solidaritet?
answer: Den er frivillig og ikke tvunget frem av loven
wrong_answers:
  - Den er finansiert av skatter
  - Den er pålagt for å møte kollektive behov
  - Den er regulert av staten for å forhindre misbruk
explanation: |
  For Bastiat kan ekte solidaritet kun komme fra et frivillig engasjement, fritt fra enhver juridisk forpliktelse.
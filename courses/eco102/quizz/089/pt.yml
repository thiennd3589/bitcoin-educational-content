question: Segundo Bastiat, qual é a principal característica da verdadeira solidariedade?
answer: É voluntária e não imposta por lei
wrong_answers:
  - É financiada por impostos
  - É imposta para atender às necessidades coletivas
  - É regulada pelo estado para prevenir abusos
explanation: |
  Para Bastiat, a verdadeira solidariedade só pode vir de um compromisso voluntário, livre de qualquer obrigação legal.
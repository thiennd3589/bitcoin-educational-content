question: Was ist laut Bastiat das Hauptmerkmal echter Solidarität?
answer: Sie ist freiwillig und nicht gesetzlich erzwungen
wrong_answers:
  - Sie wird durch Steuern finanziert
  - Sie wird auferlegt, um kollektive Bedürfnisse zu erfüllen
  - Sie wird vom Staat reguliert, um Missbräuche zu verhindern
explanation: |
  Für Bastiat kann echte Solidarität nur aus einem freiwilligen Engagement entstehen, frei von jeglicher gesetzlichen Verpflichtung.
question: Theo Bastiat, đặc điểm chính của sự đoàn kết thực sự là gì?
answer: Nó là tự nguyện và không bị ép buộc bởi luật pháp
wrong_answers:
  - Nó được tài trợ bởi thuế
  - Nó được áp đặt để đáp ứng nhu cầu chung
  - Nó được quản lý bởi nhà nước để ngăn chặn lạm dụng
explanation: |
  Đối với Bastiat, sự đoàn kết thực sự chỉ có thể đến từ một cam kết tự nguyện, tự do khỏi bất kỳ nghĩa vụ pháp lý nào.
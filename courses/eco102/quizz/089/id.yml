pertanyaan: Menurut Bastiat, apa ciri utama dari solidaritas sejati?
jawaban: Bersifat sukarela dan tidak dipaksa oleh hukum
jawaban_salah:
  - Didanai oleh pajak
  - Dipaksakan untuk memenuhi kebutuhan kolektif
  - Diatur oleh negara untuk mencegah penyalahgunaan
penjelasan: |
  Bagi Bastiat, solidaritas sejati hanya dapat berasal dari komitmen sukarela, bebas dari kewajiban hukum apa pun.
kysymys: Mikä on Bastiat'n mukaan todellisen solidaarisuuden pääominaisuus?
vastaus: Se on vapaaehtoista eikä lainsäädännön pakottamaa
väärät_vastaukset:
  - Sitä rahoitetaan veroilla
  - Se on määrätty täyttämään yhteisöllisiä tarpeita
  - Sitä säätelee valtio väärinkäytösten estämiseksi
selitys: |
  Bastiat'n mukaan todellinen solidaarisuus voi syntyä vain vapaaehtoisesta sitoutumisesta, vapaana mistään laillisesta velvoitteesta.
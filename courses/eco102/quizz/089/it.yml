question: Secondo Bastiat, qual è la caratteristica principale della vera solidarietà?
answer: È volontaria e non imposta per legge
wrong_answers:
  - È finanziata dalle tasse
  - È imposta per soddisfare le esigenze collettive
  - È regolata dallo stato per prevenire abusi
explanation: |
  Per Bastiat, la vera solidarietà può derivare solo da un impegno volontario, libero da qualsiasi obbligo legale.
otázka: Podle Bastiata, jaká je hlavní charakteristika pravé solidarity?
odpověď: Je dobrovolná a není vynucena zákonem
špatné_odpovědi:
  - Je financována z daní
  - Je uvalena za účelem splnění kolektivních potřeb
  - Je regulována státem, aby se předešlo zneužitím
vysvětlení: |
  Pro Bastiata může pravá solidarita pocházet pouze z dobrovolného závazku, osvobozeného od jakékoli právní povinnosti.
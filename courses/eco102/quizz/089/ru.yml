Вопрос: Согласно Бастиа, какова основная характеристика истинной солидарности?
Ответ: Она добровольная и не насаждается законом
Неверные ответы:
  - Она финансируется за счет налогов
  - Она навязывается для удовлетворения коллективных потребностей
  - Она регулируется государством для предотвращения злоупотреблений
Объяснение:
  Для Бастиа, истинная солидарность может исходить только из добровольного обязательства, свободного от любых юридических обязательств.
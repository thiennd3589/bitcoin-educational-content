question: Según Bastiat, ¿cuál es la principal característica de la verdadera solidaridad?
answer: Es voluntaria y no impuesta por ley
wrong_answers:
  - Está financiada por impuestos
  - Se impone para satisfacer necesidades colectivas
  - Está regulada por el estado para prevenir abusos
explanation: |
  Para Bastiat, la verdadera solidaridad solo puede provenir de un compromiso voluntario, libre de cualquier obligación legal.
question: Según Bastiat, ¿cuál es la consecuencia de una intervención estatal excesiva sobre la responsabilidad individual?
answer: Destruye la responsabilidad al proteger a los individuos de las consecuencias de sus acciones
wrong_answers:
  - Fortalece la responsabilidad individual al establecer más reglas
  - Anima a los ciudadanos a participar activamente en la vida pública
  - Garantiza una justicia social más equitativa
explanation: |
  Bastiat cree que la intervención excesiva del estado elimina de los individuos la posibilidad de asumir plenamente las consecuencias de sus acciones, lo que debilita su sentido de responsabilidad.

câu hỏi: Theo Bastiat, hậu quả của sự can thiệp quá mức của nhà nước đối với trách nhiệm cá nhân là gì?
câu trả lời: Nó phá hủy trách nhiệm bằng cách bảo vệ cá nhân khỏi hậu quả của hành động của họ
câu trả lời sai:
  - Nó tăng cường trách nhiệm cá nhân bằng cách thiết lập thêm quy tắc
  - Nó khuyến khích công dân tích cực tham gia vào đời sống công cộng
  - Nó đảm bảo công bằng xã hội một cách công bằng hơn
giải thích: |
  Bastiat tin rằng sự can thiệp quá mức của nhà nước loại bỏ khả năng của cá nhân trong việc hoàn toàn chịu trách nhiệm về hậu quả của hành động của họ, điều này làm suy yếu ý thức trách nhiệm của họ.

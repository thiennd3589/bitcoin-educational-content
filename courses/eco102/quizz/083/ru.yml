question: Согласно Бастиа, каково последствие чрезмерного вмешательства государства в индивидуальную ответственность?
answer: Это разрушает ответственность, защищая людей от последствий их действий
wrong_answers:
  - Это укрепляет индивидуальную ответственность, устанавливая больше правил
  - Это поощряет граждан активно участвовать в общественной жизни
  - Это гарантирует более справедливое социальное правосудие
explanation: |
  Бастиа считает, что чрезмерное вмешательство государства лишает людей возможности полностью принимать на себя последствия своих действий, что ослабляет их чувство ответственности.
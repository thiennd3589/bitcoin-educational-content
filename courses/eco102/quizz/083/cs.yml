question: Podle Bastiata, jaký je důsledek nadměrného státního zásahu na individuální zodpovědnost?
answer: Zničí zodpovědnost tím, že chrání jednotlivce před důsledky jejich činů
wrong_answers:
  - Posiluje individuální zodpovědnost zavedením více pravidel
  - Podněcuje občany k aktivní účasti na veřejném životě
  - Zaručuje spravedlivější sociální spravedlnost
explanation: |
  Bastiat věří, že nadměrný zásah státu odnímá jednotlivcům možnost plně přijmout důsledky jejich činů, což oslabuje jejich smysl pro zodpovědnost.

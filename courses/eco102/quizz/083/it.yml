question: Secondo Bastiat, quale è la conseguenza dell'eccessivo intervento statale sulla responsabilità individuale?
answer: Distrugge la responsabilità proteggendo gli individui dalle conseguenze delle loro azioni
wrong_answers:
  - Rafforza la responsabilità individuale stabilendo più regole
  - Incoraggia i cittadini a partecipare attivamente alla vita pubblica
  - Garantisce una giustizia sociale più equa
explanation: |
  Bastiat ritiene che l'eccessivo intervento dello stato rimuova dagli individui la possibilità di assumersi pienamente le conseguenze delle loro azioni, il che indebolisce il loro senso di responsabilità.

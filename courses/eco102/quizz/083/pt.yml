pergunta: Segundo Bastiat, qual é a consequência da intervenção excessiva do estado sobre a responsabilidade individual?
resposta: Ela destrói a responsabilidade ao proteger os indivíduos das consequências de suas ações
respostas_erradas:
  - Ela fortalece a responsabilidade individual ao estabelecer mais regras
  - Ela incentiva os cidadãos a participarem ativamente da vida pública
  - Ela garante uma justiça social mais equitativa
explicação: |
  Bastiat acredita que a intervenção excessiva do estado retira dos indivíduos a possibilidade de assumirem plenamente as consequências de suas ações, o que enfraquece o seu senso de responsabilidade.

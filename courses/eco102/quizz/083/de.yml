question: Welche Folge hat übermäßige staatliche Intervention nach Bastiat auf die individuelle Verantwortung?
answer: Sie zerstört die Verantwortung, indem sie Individuen vor den Konsequenzen ihrer Handlungen schützt.
wrong_answers:
  - Sie stärkt die individuelle Verantwortung, indem sie mehr Regeln aufstellt.
  - Sie ermutigt Bürger dazu, aktiv am öffentlichen Leben teilzunehmen.
  - Sie garantiert eine gerechtere soziale Gerechtigkeit.
explanation: |
  Bastiat ist der Ansicht, dass übermäßige Interventionen des Staates den Individuen die Möglichkeit nehmen, die Konsequenzen ihrer Handlungen vollständig zu tragen, was ihren Sinn für Verantwortung schwächt.

question: According to Bastiat, what is the consequence of excessive state intervention on individual responsibility?
answer: It destroys responsibility by shielding individuals from the consequences of their actions
wrong_answers:
  - It strengthens individual responsibility by establishing more rules
  - It encourages citizens to actively participate in public life
  - It guarantees a more equitable social justice
explanation: |
  Bastiat believes that excessive intervention by the state removes from individuals the possibility of fully assuming the consequences of their actions, which weakens their sense of responsibility.

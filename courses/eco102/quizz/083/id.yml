question: Menurut Bastiat, apa akibat dari intervensi negara yang berlebihan terhadap tanggung jawab individu?
answer: Hal tersebut menghancurkan tanggung jawab dengan melindungi individu dari konsekuensi tindakan mereka
wrong_answers:
  - Hal tersebut memperkuat tanggung jawab individu dengan menetapkan lebih banyak aturan
  - Hal tersebut mendorong warga negara untuk aktif berpartisipasi dalam kehidupan publik
  - Hal tersebut menjamin keadilan sosial yang lebih setara
explanation: |
  Bastiat percaya bahwa intervensi berlebihan oleh negara menghilangkan kemungkinan bagi individu untuk sepenuhnya menanggung konsekuensi dari tindakan mereka, yang melemahkan rasa tanggung jawab mereka.

question: Ifølge Bastiat, hva er konsekvensen av overdreven statlig intervensjon på individuelt ansvar?
answer: Det ødelegger ansvar ved å skjerme individer fra konsekvensene av deres handlinger
wrong_answers:
  - Det styrker individuelt ansvar ved å etablere flere regler
  - Det oppmuntrer borgere til å aktivt delta i offentlig liv
  - Det garanterer en mer rettferdig sosial rettferdighet
explanation: |
  Bastiat mener at overdreven intervensjon fra staten fjerner fra individer muligheten til å fullt ut påta seg konsekvensene av deres handlinger, noe som svekker deres ansvarsfølelse.
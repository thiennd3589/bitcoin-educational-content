question: В чем ключ к истории человечества согласно Конту и Дюнойе?
answer: Грабеж
wrong_answers:
  - Пролетариат
  - Религия
  - Дворянство
explanation: |
  Конт и Дюнойе рассматривают грабеж, подразумевая насилие и эксплуатацию, как движущую силу истории человечества, влияющую на отношения между классами.
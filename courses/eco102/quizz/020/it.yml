question: Qual è la chiave della storia umana secondo Comte e Dunoyer?
answer: Il saccheggio
wrong_answers:
  - Il proletariato
  - La religione
  - La nobiltà
explanation: |
  Comte e Dunoyer vedono il saccheggio, inteso come violenza e sfruttamento, come la forza motrice della storia umana, influenzando le relazioni tra le classi.

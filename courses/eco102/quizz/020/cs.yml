question: Jaký je klíč k lidské historii podle Comta a Dunoyera?
answer: Plenění
wrong_answers:
  - Proletariát
  - Náboženství
  - Šlechta
explanation: |
  Comte a Dunoyer považují plenění, což znamená násilí a vykořisťování, za hnací sílu lidské historie, ovlivňující vztahy mezi třídami.

question: Was ist der Schlüssel zur menschlichen Geschichte nach Comte und Dunoyer?
answer: Plünderung
wrong_answers:
  - Das Proletariat
  - Religion
  - Der Adel
explanation: |
  Comte und Dunoyer sehen in der Plünderung, also Gewalt und Ausbeutung, die treibende Kraft der menschlichen Geschichte, die die Beziehungen zwischen den Klassen beeinflusst.

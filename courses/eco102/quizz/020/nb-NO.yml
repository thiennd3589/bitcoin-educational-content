question: Hva er nøkkelen til menneskehetens historie ifølge Comte og Dunoyer?
answer: Plyndring
wrong_answers:
  - Proletariatet
  - Religion
  - Adelen
explanation: |
  Comte og Dunoyer ser på plyndring, som betyr vold og utnyttelse, som drivkraften i menneskehetens historie, og påvirker forholdet mellom klassene.
question: Quelle est la clé de l'histoire humaine selon Comte et Dunoyer ?
answer: La spoliation
wrong_answers:
  - Le prolétariat
  - La religion
  - La noblesse
explanation: |
  Comte et Dunoyer considèrent la spoliation, c'est-à-dire la violence et l'exploitation, comme le moteur de l'histoire humaine, influençant les rapports entre classes.

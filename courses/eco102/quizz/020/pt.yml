question: Qual é a chave para a história humana segundo Comte e Dunoyer?
answer: Pilhagem
wrong_answers:
  - O proletariado
  - Religião
  - A nobreza
explanation: |
  Comte e Dunoyer veem a pilhagem, significando violência e exploração, como a força motriz da história humana, influenciando as relações entre as classes.
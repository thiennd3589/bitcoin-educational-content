question: ¿Cuál es la clave de la historia humana según Comte y Dunoyer?
answer: El saqueo
wrong_answers:
  - El proletariado
  - La religión
  - La nobleza
explanation: |
  Comte y Dunoyer ven el saqueo, entendido como violencia y explotación, como la fuerza impulsora de la historia humana, influyendo en las relaciones entre las clases.

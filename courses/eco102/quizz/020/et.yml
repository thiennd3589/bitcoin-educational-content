question: Mis on inimajaloo võti Comte'i ja Dunoyer' sõnul?
answer: Rüüstamine
wrong_answers:
  - Proletariaat
  - Religioon
  - Aadel
explanation: |
  Comte ja Dunoyer näevad rüüstamist, tähendades vägivalda ja ärakasutamist, kui inimajaloo ajamootorit, mõjutades klassidevahelisi suhteid.
reviewed: false
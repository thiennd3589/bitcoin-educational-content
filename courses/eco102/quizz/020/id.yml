question: Apa kunci sejarah manusia menurut Comte dan Dunoyer?
answer: Penjarahan
wrong_answers:
  - Proletariat
  - Agama
  - Bangsawan
explanation: |
  Comte dan Dunoyer melihat penjarahan, yang berarti kekerasan dan eksploitasi, sebagai kekuatan pendorong sejarah manusia, mempengaruhi hubungan antar kelas.

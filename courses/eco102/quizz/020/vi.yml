question: Theo Comte và Dunoyer, chìa khóa của lịch sử loài người là gì?
answer: Cướp bóc
wrong_answers:
  - Giai cấp vô sản
  - Tôn giáo
  - Quý tộc
explanation: |
  Comte và Dunoyer coi cướp bóc, tức là bạo lực và bóc lột, là động lực của lịch sử loài người, ảnh hưởng đến mối quan hệ giữa các giai cấp.

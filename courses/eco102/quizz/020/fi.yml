kysymys: Mikä on ihmiskunnan historian avain Comten ja Dunoyerin mukaan?
vastaus: Ryöstely
väärät_vastaukset:
  - Proletariaatti
  - Uskonto
  - Aatelisto
selitys: |
  Comte ja Dunoyer pitävät ryöstelyä, tarkoittaen väkivaltaa ja hyväksikäyttöä, ihmiskunnan historian ajavana voimana, joka vaikuttaa luokkien välisiin suhteisiin.
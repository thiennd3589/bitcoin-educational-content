question: Kuidas võib ühe inimese "õigus" millegile põhjustada konflikti teise inimese omandiõigustega?
answer: Kuna see nõuab ühelt inimeselt võtmist, et "anda" teisele, luues seeläbi õiguste konflikti.
wrong_answers:
  - Kuna oma õiguse saamisel võib inimene julgustada teisi sama tegema.
  - Kuna inimene võib tekitada konflikti, kui ta ei saa, mida soovib.
  - Kuna need õigused puudutavad ainult põhiõigusi, mitte materiaalseid varasid.
explanation: |
  Bastiat rõhutab, et "õigused" eeldavad teistelt ressursside võtmist, mõjutades otseselt omandiõigusi.
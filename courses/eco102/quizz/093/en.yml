question: How can the right to something for one person come into conflict with another's property rights?
answer: Because it requires taking from one person to give to another, thus creating a conflict of rights.
wrong_answers:
  - Because by receiving their right, a person can encourage others to do the same.
  - Because a person can cause a conflict if they do not get what they want.
  - Because these rights only concern fundamental rights and not material properties.
explanation: |
  Bastiat highlights that rights to necessitate taking resources from others, thereby directly affecting property rights.
question: Как право на что-либо у одного человека может вступить в конфликт с правами собственности другого?
answer: Потому что это требует взятия у одного человека, чтобы дать другому, тем самым создавая конфликт прав.
wrong_answers:
  - Потому что, получив свое право, человек может побудить других делать то же самое.
  - Потому что человек может вызвать конфликт, если не получит то, что хочет.
  - Потому что эти права касаются только фундаментальных прав, а не материальной собственности.
explanation: |
  Бастиа подчеркивает, что права на требуют изъятия ресурсов у других, тем самым непосредственно затрагивая права собственности.
question: Jak může právo na něco pro jednu osobu vstoupit do konfliktu s právy na majetek jiné osoby?
answer: Protože to vyžaduje vzít od jedné osoby, aby se dalo druhé, čímž vzniká konflikt práv.
wrong_answers:
  - Protože tím, že osoba obdrží své právo, může povzbudit ostatní, aby učinili totéž.
  - Protože osoba může způsobit konflikt, pokud nedostane to, co chce.
  - Protože tato práva se týkají pouze základních práv a ne hmotných majetků.
explanation: |
  Bastiat zdůrazňuje, že práva na vyžadují brát zdroje od ostatních, čímž přímo ovlivňují práva na majetek.
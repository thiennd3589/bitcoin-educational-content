question: Hvordan kan "retten til" noe for én person komme i konflikt med en annens eiendomsrettigheter?
answer: Fordi det krever å ta fra én person for å "gi" til en annen, og dermed skape en konflikt mellom rettigheter.
wrong_answers:
  - Fordi ved å motta sin rett, kan en person oppmuntre andre til å gjøre det samme.
  - Fordi en person kan forårsake en konflikt hvis de ikke får det de vil ha.
  - Fordi disse rettighetene kun angår grunnleggende rettigheter og ikke materielle eiendeler.
explanation: |
  Bastiat påpeker at "rettigheter til" nødvendiggjør å ta ressurser fra andre, og dermed direkte påvirker eiendomsrettigheter.
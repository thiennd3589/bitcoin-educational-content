question: Menurut Bastiat, di mana seseorang dapat menemukan bentuk solidaritas otentik dan terorganisir?
answer: di masyarakat bantuan timbal balik
wrong_answers:
  - di negara kesejahteraan
  - di kebijakan redistribusi
  - di tindakan Bismarck
explanation: |
  Bastiat mendukung masyarakat bantuan timbal balik sebagai contoh solidaritas sejati karena mereka didasarkan pada bantuan timbal balik yang sukarela.
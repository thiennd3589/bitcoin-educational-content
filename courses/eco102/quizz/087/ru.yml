question: Согласно Бастиа, где можно найти форму подлинной и организованной солидарности?
answer: в обществах взаимопомощи
wrong_answers:
  - в государственном обеспечении
  - в политике перераспределения
  - в мерах Бисмарка
explanation: |
  Бастиа выступает за общества взаимопомощи как пример истинной солидарности, потому что они основаны на добровольной взаимопомощи.
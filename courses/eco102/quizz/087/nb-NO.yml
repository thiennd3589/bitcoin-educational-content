question: Ifølge Bastiat, hvor kan man finne en form for autentisk og organisert solidaritet?
answer: i gjensidige hjelpesamfunn
wrong_answers:
  - i velferdsstaten
  - i omfordelingspolitikk
  - i Bismarcks tiltak
explanation: |
  Bastiat argumenterer for gjensidige hjelpesamfunn som et eksempel på ekte solidaritet fordi de er basert på frivillig gjensidig assistanse.
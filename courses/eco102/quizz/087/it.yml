domanda: Secondo Bastiat, dove si può trovare una forma di solidarietà autentica e organizzata?
risposta: nelle società di mutuo soccorso
risposte_errate:
  - nello stato sociale
  - nelle politiche di redistribuzione
  - nelle misure di Bismarck
spiegazione: |
  Bastiat sostiene le società di mutuo soccorso come esempio di vera solidarietà perché si basano sull'assistenza reciproca volontaria.
kysymys: Missä Bastiatin mukaan voi löytää aitoa ja järjestäytynyttä solidaarisuutta?
vastaus: keskinäisissä avustusjärjestöissä
väärät_vastaukset:
  - hyvinvointivaltiossa
  - uudelleenjakopolitiikoissa
  - Bismarckin toimenpiteissä
selitys: |
  Bastiat kannattaa keskinäisiä avustusjärjestöjä todellisen solidaarisuuden esimerkkinä, koska ne perustuvat vapaaehtoiseen keskinäiseen apuun.
question: Segundo Bastiat, onde se pode encontrar uma forma de solidariedade autêntica e organizada?
answer: em sociedades de auxílio mútuo
wrong_answers:
  - no estado de bem-estar social
  - em políticas de redistribuição
  - nas medidas de Bismarck
explanation: |
  Bastiat defende as sociedades de auxílio mútuo como um exemplo de verdadeira solidariedade porque elas são baseadas em assistência mútua voluntária.
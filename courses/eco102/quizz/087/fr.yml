question: Selon Bastiat, où peut-on trouver une forme de solidarité authentique et organisée ?
answer: dans les sociétés de secours mutuel
wrong_answers:
  - dans le welfare state
  - dans les politiques de redistribution
  - dans les mesures de Bismarck
explanation: |
  Bastiat prône les sociétés de secours mutuel comme exemple de solidarité véritable, car elles reposent sur l'entraide volontaire.

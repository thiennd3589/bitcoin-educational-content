Frage: Wo findet man laut Bastiat eine Form von authentischer und organisierter Solidarität?
Antwort: in gegenseitigen Hilfsgesellschaften
falsche_Antworten:
  - im Wohlfahrtsstaat
  - in Umverteilungspolitiken
  - in Bismarcks Maßnahmen
Erklärung: |
  Bastiat befürwortet gegenseitige Hilfsgesellschaften als ein Beispiel wahrer Solidarität, weil sie auf freiwilliger gegenseitiger Unterstützung basieren.
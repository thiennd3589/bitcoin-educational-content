question: Podle Bastiata, kde lze nalézt formu autentické a organizované solidarity?
answer: v společnostech vzájemné pomoci
wrong_answers:
  - ve státní sociální péči
  - v politikách přerozdělování
  - v Bismarckových opatřeních
explanation: |
  Bastiat zastává názor, že společnosti vzájemné pomoci jsou příkladem pravé solidarity, protože jsou založeny na dobrovolné vzájemné pomoci.
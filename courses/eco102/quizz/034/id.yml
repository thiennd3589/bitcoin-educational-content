question: Apa pandangan Bastiat tentang sifat manusia saat lahir?
answer: Pemilik
wrong_answers:
  - Budak
  - Baik
  - Patuh
explanation: |
  Bastiat menegaskan bahwa manusia dilahirkan sebagai pemilik karena ia memiliki dalam dirinya hak untuk menggunakan fakultasnya guna memenuhi kebutuhannya.

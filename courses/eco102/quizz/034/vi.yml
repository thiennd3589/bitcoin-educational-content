question: Quan điểm của Bastiat về bản chất con người khi mới sinh ra là gì?
answer: Chủ nhân
wrong_answers:
  - Nô lệ
  - Tốt
  - Phục tùng
explanation: |
  Bastiat khẳng định rằng con người khi mới sinh ra là "chủ nhân" bởi vì anh ta sở hữu quyền sử dụng các năng lực của mình để đáp ứng nhu cầu của bản thân.
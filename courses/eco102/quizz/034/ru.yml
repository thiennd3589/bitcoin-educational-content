Вопрос: Какова точка зрения Бастиа на природу человека при рождении?
Ответ: Владелец
Неверные ответы:
  - Раб
  - Хороший
  - Покорный
Объяснение: |
  Бастиа утверждает, что человек рождается "владельцем", поскольку он обладает внутри себя правом использовать свои способности для удовлетворения своих потребностей.
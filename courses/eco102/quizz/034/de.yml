question: Was ist Bastiats Ansicht über die Natur des Menschen bei der Geburt?
answer: Eigentümer
wrong_answers:
  - Sklave
  - Gut
  - Unterwürfig
explanation: |
  Bastiat behauptet, dass der Mensch als "Eigentümer" geboren wird, weil er das Recht besitzt, seine Fähigkeiten zu nutzen, um seine Bedürfnisse zu befriedigen.

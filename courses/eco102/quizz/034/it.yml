question: Qual è il punto di vista di Bastiat sulla natura dell'uomo alla nascita?
answer: Proprietario
wrong_answers:
  - Schiavo
  - Buono
  - Sottomesso
explanation: |
  Bastiat afferma che l'uomo nasce proprietario perché possiede dentro di sé il diritto di usare le sue capacità per soddisfare i suoi bisogni.

kysymys: Mikä on Bastiat'n näkemys ihmisen luonteesta syntymähetkellä?
vastaus: Omistaja
vaarat_vastaukset:
  - Orja
  - Hyvä
  - Alaistuva
selitys: |
  Bastiat väittää, että ihminen syntyy "omistajana", koska hänellä on itsessään oikeus käyttää omia kykyjään tarpeidensa tyydyttämiseen.

question: Ifølge Bastiat, er ansvarlighet et prinsipp for... ?
answer: forbedringspotensial
wrong_answers:
  - perfeksjon
  - konstans
  - perfekt oppnåelse
explanation: |
  Bastiat ser på ansvarlighet som et prinsipp for forbedringspotensial, noe som betyr at det er en kilde til forbedring og personlig fremgang gjennom erfaringens lærdommer.

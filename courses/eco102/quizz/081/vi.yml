question: Theo Bastiat, trách nhiệm là nguyên tắc của... ?
answer: hoàn thiện
wrong_answers:
  - hoàn hảo
  - ổn định
  - thành tựu hoàn hảo
explanation: |
  Bastiat coi trách nhiệm là nguyên tắc của sự hoàn thiện, nghĩa là nó là nguồn của sự cải thiện và tiến bộ cá nhân thông qua bài học kinh nghiệm.
kysymys: Bastiatin mukaan, onko vastuu periaate... ?
vastaus: täydellistymisen
väärät_vastaukset:
  - täydellisyyden
  - jatkuvuuden
  - täydellisen saavutuksen
selitys: |
  Bastiat pitää vastuuta täydellistymisen periaatteena, mikä tarkoittaa, että se on parannuksen ja henkilökohtaisen edistymisen lähde kokemusten opetusten kautta.

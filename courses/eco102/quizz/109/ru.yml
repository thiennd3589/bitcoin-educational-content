question: Какие ключевые идеи Рейган перенял у Бастиа для своего видения общества?
answer: Первостепенное значение гражданского общества и важность индивидуальной ответственности
wrong_answers:
  - Важность государственного вмешательства в создание богатства
  - Существенная роль государственных расходов для экономического роста
  - Необходимость регулирования всех секторов для избежания хаоса
explanation: |
  Рейган включил в свою либеральную концепцию идеи Бастиа, такие как индивидуальная ответственность и первостепенное значение гражданского общества, ценя минимальное государство.

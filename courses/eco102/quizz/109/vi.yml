question: Những ý tưởng chính nào từ Bastiat đã được Reagan áp dụng cho tầm nhìn về xã hội của mình?
answer: Sự quan trọng của xã hội dân sự và tầm quan trọng của trách nhiệm cá nhân
wrong_answers:
  - Tầm quan trọng của sự can thiệp của nhà nước trong việc tạo ra sự giàu có
  - Vai trò thiết yếu của chi tiêu công cho tăng trưởng kinh tế
  - Sự cần thiết phải quản lý tất cả các ngành để tránh hỗn loạn
explanation: |
  Reagan đã kết hợp các ý tưởng từ Bastiat, như trách nhiệm cá nhân và sự quan trọng của xã hội dân sự, vào tầm nhìn tự do của mình, đánh giá cao một nhà nước tối thiểu.
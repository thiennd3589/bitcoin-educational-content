question: Jaké klíčové myšlenky převzal Reagan od Bastiata pro svou vizi společnosti?
answer: Primát občanské společnosti a důležitost individuální odpovědnosti
wrong_answers:
  - Důležitost státního zásahu ve tvorbě bohatství
  - Zásadní role veřejných výdajů pro ekonomický růst
  - Nutnost regulace všech sektorů k zabránění chaosu
explanation: |
  Reagan začlenil myšlenky od Bastiata, jako jsou individuální odpovědnost a primát občanské společnosti, do své liberální vize, kde si cenil minimální stát.

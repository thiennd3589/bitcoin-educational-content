question: Apa ide kunci yang diadopsi Reagan dari Bastiat untuk visi masyarakatnya?
answer: Kedaulatan masyarakat sipil dan pentingnya tanggung jawab individu
wrong_answers:
  - Pentingnya intervensi negara dalam penciptaan kekayaan
  - Peran penting pengeluaran publik untuk pertumbuhan ekonomi
  - Kebutuhan untuk mengatur semua sektor guna menghindari kekacauan
explanation: |
  Reagan mengadopsi ide dari Bastiat, seperti tanggung jawab individu dan kedaulatan masyarakat sipil, ke dalam visinya yang liberal, menghargai negara yang minimal.
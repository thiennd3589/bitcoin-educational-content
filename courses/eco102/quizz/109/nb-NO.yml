question: Hvilke nøkkelideer adopterte Reagan fra Bastiat for sitt syn på samfunnet?
answer: Primatet til sivilsamfunnet og viktigheten av individuelt ansvar
wrong_answers:
  - Viktigheten av statlig intervensjon i rikdomsskaping
  - Den essensielle rollen til offentlige utgifter for økonomisk vekst
  - Nødvendigheten av å regulere alle sektorer for å unngå kaos
explanation: |
  Reagan inkorporerte ideer fra Bastiat, som individuelt ansvar og primatet til sivilsamfunnet, inn i sin liberale visjon, og verdsatte en minimal stat.
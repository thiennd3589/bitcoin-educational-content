question: What key ideas did Reagan adopt from Bastiat for his vision of society?
answer: Primacy of civil society and the importance of individual responsibility
wrong_answers:
  - Importance of state intervention in wealth creation
  - Essential role of public spending for economic growth
  - Necessity to regulate all sectors to avoid chaos
explanation: |
  Reagan incorporated ideas from Bastiat, such as individual responsibility and the primacy of civil society, into his liberal vision, valuing a minimal state.

question: Quelles idées clés Reagan a-t-il retenues de Bastiat pour sa vision de la société ?
answer: Primauté de la société civile et importance de la responsabilité individuelle
wrong_answers:
  - Importance de l'intervention de l'État dans la création de richesse
  - Rôle essentiel des dépenses publiques pour la croissance économique
  - Nécessité de réguler tous les secteurs pour éviter le chaos
explanation: |
  Reagan a intégré des idées de Bastiat, telles que la responsabilité individuelle et la primauté de la société civile, dans sa vision libérale, valorisant un État minimal.

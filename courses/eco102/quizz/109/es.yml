pregunta: ¿Qué ideas clave adoptó Reagan de Bastiat para su visión de la sociedad?
respuesta: Primacía de la sociedad civil y la importancia de la responsabilidad individual
respuestas_incorrectas:
  - Importancia de la intervención estatal en la creación de riqueza
  - Rol esencial del gasto público para el crecimiento económico
  - Necesidad de regular todos los sectores para evitar el caos
explicación: |
  Reagan incorporó ideas de Bastiat, como la responsabilidad individual y la primacía de la sociedad civil, en su visión liberal, valorando un estado mínimo.

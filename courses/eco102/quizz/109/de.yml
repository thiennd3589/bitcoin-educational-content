question: Welche Schlüsselideen übernahm Reagan von Bastiat für seine Vision der Gesellschaft?
answer: Vorrang der Zivilgesellschaft und die Bedeutung der individuellen Verantwortung
wrong_answers:
  - Bedeutung des staatlichen Eingriffs in die Schaffung von Wohlstand
  - Wesentliche Rolle der öffentlichen Ausgaben für das Wirtschaftswachstum
  - Notwendigkeit, alle Sektoren zu regulieren, um Chaos zu vermeiden
explanation: |
  Reagan integrierte Ideen von Bastiat, wie die individuelle Verantwortung und den Vorrang der Zivilgesellschaft, in seine liberale Vision, wobei er einen minimalen Staat schätzte.

kysymys: Mitkä keskeiset ideat Reagan omaksui Bastiat'lta yhteiskuntanäkemyksessään?
vastaus: Siviiliyhteiskunnan ensisijaisuus ja yksilön vastuun tärkeys
vaarat_vastaukset:
  - Valtion väliintulon tärkeys varallisuuden luomisessa
  - Julkisten menojen olennainen rooli talouskasvussa
  - Kaikkien sektoreiden sääntelyn välttämättömyys kaaoksen estämiseksi
selitys: |
  Reagan sisällytti Bastiat'lta peräisin olevia ideoita, kuten yksilön vastuun ja siviiliyhteiskunnan ensisijaisuuden, liberaaliin näkemykseensä, arvostaen minimaalista valtiota.

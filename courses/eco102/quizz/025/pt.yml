pergunta: Qual era o principal objetivo da Liga Inglesa em 1838?
resposta: Contra as leis do milho
respostas_erradas:
  - Contra os grandes proprietários de terras
  - Pela promoção dos trabalhadores agrícolas
  - Contra os comerciantes estrangeiros
explicação: |
  A Liga Inglesa, inspirada por Richard Cobden, visava abolir as leis protecionistas do milho para promover o livre comércio e reduzir a pobreza.
revisado: false
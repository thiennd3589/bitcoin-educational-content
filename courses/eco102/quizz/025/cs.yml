question: Jaký byl hlavní cíl Anglické ligy v roce 1838?
answer: Proti obilným zákonům
wrong_answers:
  - Proti velkým pozemkovým vlastníkům
  - Za podporu zemědělských pracovníků
  - Proti zahraničním obchodníkům
explanation: |
  Anglická liga, inspirovaná Richardem Cobdenem, si kladla za cíl zrušit protekcionistické obilné zákony, aby podpořila volný obchod a snížila chudobu.

kysymys: Mikä oli Englannin liigan päätavoite vuonna 1838?
vastaus: Viljalakien vastustaminen
väärät_vastaukset:
  - Suurten maanomistajien vastustaminen
  - Maataloustyöntekijöiden edistäminen
  - Ulkomaisten kauppiaiden vastustaminen
selitys: |
  Englannin liiga, jonka inspiraationa toimi Richard Cobden, pyrki kumoamaan protektionistiset viljalait edistääkseen vapaakauppaa ja vähentääkseen köyhyyttä.
arvioitu: false
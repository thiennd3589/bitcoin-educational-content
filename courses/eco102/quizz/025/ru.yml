question: Какова была основная цель Английской лиги в 1838 году?
answer: Противодействие зерновым законам
wrong_answers:
  - Противодействие крупным землевладельцам
  - За продвижение интересов сельскохозяйственных работников
  - Против иностранных торговцев
explanation: |
  Английская лига, вдохновленная Ричардом Кобденом, стремилась отменить протекционистские зерновые законы для продвижения свободной торговли и снижения уровня бедности.
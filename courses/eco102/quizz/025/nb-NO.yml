question: Hva var det primære målet til Den engelske ligaen i 1838?
answer: Mot kornlovene
wrong_answers:
  - Mot de store jordeierne
  - For fremme av landbruksarbeidere
  - Mot utenlandske handelsmenn
explanation: |
  Den engelske ligaen, inspirert av Richard Cobden, hadde som mål å avskaffe de proteksjonistiske kornlovene for å fremme frihandel og redusere fattigdom.
question: Apa tujuan utama Liga Inggris pada tahun 1838?
answer: Melawan undang-undang jagung
wrong_answers:
  - Melawan pemilik tanah besar
  - Untuk promosi pekerja pertanian
  - Melawan pedagang asing
explanation: |
  Liga Inggris, yang terinspirasi oleh Richard Cobden, bertujuan untuk menghapuskan undang-undang jagung proteksionis untuk mempromosikan perdagangan bebas dan mengurangi kemiskinan.

Frage: Was war das Hauptziel der English League im Jahr 1838?
Antwort: Gegen die Getreidegesetze
falsche_Antworten:
  - Gegen die Großgrundbesitzer
  - Zur Förderung der landwirtschaftlichen Arbeiter
  - Gegen ausländische Händler
Erklärung: |
  Die English League, inspiriert von Richard Cobden, zielte darauf ab, die protektionistischen Getreidegesetze abzuschaffen, um den Freihandel zu fördern und die Armut zu reduzieren.
überprüft: false
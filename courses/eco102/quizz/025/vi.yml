question: Mục tiêu chính của Liên đoàn Anh vào năm 1838 là gì?
answer: Chống lại luật ngô
wrong_answers:
  - Chống lại các chủ đất lớn
  - Vì sự thúc đẩy của người lao động nông nghiệp
  - Chống lại các thương nhân nước ngoài
explanation: |
  Liên đoàn Anh, dưới sự truyền cảm hứng của Richard Cobden, nhằm mục đích bãi bỏ các luật ngô bảo hộ để thúc đẩy tự do thương mại và giảm nghèo.
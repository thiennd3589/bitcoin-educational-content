question: В каком популярном экономическом труде Генри Хазлитт возвращается к примеру с разбитым окном Бастиа?
answer: Экономика в одном уроке
wrong_answers:
  - 49 уроков по экономике
  - Фрикономика
  - Искусство экономики
explanation:
  Генри Хазлитт в "Экономике в одном уроке" использует пример с разбитым окном, чтобы показать скрытые последствия экономических политик.
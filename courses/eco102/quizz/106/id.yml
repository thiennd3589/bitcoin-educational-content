question: Dalam karya ekonomi populer mana Henri Hazlitt mengunjungi kembali contoh jendela pecah dari Bastiat?
answer: Ekonomi dalam Satu Pelajaran
wrong_answers:
  - 49 Pelajaran dalam Ekonomi
  - Freakonomics
  - Seni Ekonomi
explanation: |
  Henri Hazlitt, dalam Ekonomi dalam Satu Pelajaran, menggunakan contoh jendela pecah untuk mengilustrasikan konsekuensi tersembunyi dari kebijakan ekonomi.

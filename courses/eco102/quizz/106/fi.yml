kysymys: Missä suositussa taloustieteellisessä teoksessa Henri Hazlitt käsittelee uudelleen Bastiat'n rikotun ikkunan esimerkkiä?
vastaus: Taloustiede yhdessä oppitunnissa
väärät_vastaukset:
  - 49 oppituntia taloustieteestä
  - Freakonomics
  - Taloustieteen taide
selitys: |
  Henri Hazlitt käyttää "Taloustiede yhdessä oppitunnissa" -teoksessa rikotun ikkunan esimerkkiä havainnollistaakseen talouspolitiikan piilotettuja seurauksia.
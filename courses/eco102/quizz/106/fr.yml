question: Dans quel ouvrage économique populaire Henri Hazlitt reprend-il l'exemple de la vitre cassée de Bastiat ?
answer: L'économie en une leçon
wrong_answers:
  - 49 leçons d'économie
  - Freakonomics
  - L'art de l'économie
explanation: |
  Henri Hazlitt, dans L'économie en une leçon, utilise l'exemple de la vitre cassée pour illustrer les conséquences cachées des politiques économiques.

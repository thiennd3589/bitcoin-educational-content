question: Em qual obra econômica popular Henri Hazlitt revisita o exemplo da janela quebrada de Bastiat?
answer: Economia em Uma Lição
wrong_answers:
  - 49 Lições em Economia
  - Freakonomics
  - A Arte da Economia
explanation: |
  Henri Hazlitt, em Economia em Uma Lição, usa o exemplo da janela quebrada para ilustrar as consequências ocultas das políticas econômicas.
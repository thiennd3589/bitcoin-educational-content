pergunta: Em qual obra econômica popular Henri Hazlitt revisita o exemplo da janela quebrada de Bastiat?
resposta: Economia em Uma Lição
respostas_erradas:
  - 49 Lições em Economia
  - Freakonomics
  - A Arte da Economia
explicação: |
  Henri Hazlitt, em "Economia em Uma Lição", usa o exemplo da janela quebrada para ilustrar as consequências ocultas das políticas econômicas.
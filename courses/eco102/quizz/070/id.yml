question: Apa yang menjadi kekuatan penggerak organisasi sosial menurut Bastiat?
answer: Pasar
wrong_answers:
  - Negara
  - Agama
  - Tradisi
explanation: |
  Bastiat percaya bahwa pasar bebas adalah kekuatan penggerak sejati dari organisasi sosial karena memungkinkan koordinasi yang spontan dan efisien di antara individu-individu.
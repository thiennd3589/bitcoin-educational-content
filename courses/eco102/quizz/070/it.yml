question: Qual è la forza motrice dell'organizzazione sociale secondo Bastiat?
answer: Il mercato
wrong_answers:
  - Lo Stato
  - La Religione
  - La Tradizione
explanation: |
  Bastiat ritiene che il libero mercato sia la vera forza motrice dell'organizzazione sociale perché permette una coordinazione spontanea ed efficiente tra gli individui.

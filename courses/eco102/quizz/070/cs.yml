question: Jaká je hnací síla sociální organizace podle Bastiata?
answer: Trh
wrong_answers:
  - Stát
  - Náboženství
  - Tradice
explanation: |
  Bastiat věří, že skutečnou hnací silou sociální organizace je volný trh, protože umožňuje spontánní a efektivní koordinaci mezi jednotlivci.

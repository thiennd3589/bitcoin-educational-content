question: ¿Cuál es la fuerza impulsora de la organización social según Bastiat?
answer: El mercado
wrong_answers:
  - El Estado
  - La religión
  - La tradición
explanation: |
  Bastiat cree que el mercado libre es la verdadera fuerza impulsora de la organización social porque permite una coordinación espontánea y eficiente entre los individuos.

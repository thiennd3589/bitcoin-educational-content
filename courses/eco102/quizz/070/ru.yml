Вопрос: Какова движущая сила социальной организации согласно Бастиа?
Ответ: Рынок
Неверные ответы:
  - Государство
  - Религия
  - Традиция
Объяснение: |
  Бастиа считает, что именно свободный рынок является истинной движущей силой социальной организации, поскольку он позволяет осуществлять спонтанную и эффективную координацию между индивидами.
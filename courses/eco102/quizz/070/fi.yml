question: Mikä on sosiaalisen järjestämisen ajuri Bastiat'n mukaan?
answer: Markkinat
vaarat_vastaukset:
  - Valtio
  - Uskonto
  - Perinne
explanation: |
  Bastiat uskoo, että vapaa markkinatalous on todellinen sosiaalisen järjestämisen ajuri, koska se mahdollistaa spontaanin ja tehokkaan koordinoinnin yksilöiden välillä.

question: ¿Por qué, según Bastiat, el derecho a la propiedad y la libertad son inseparables?
answer: Porque define el derecho a la propiedad como consistente en la libertad de disponer primero de la propia persona, luego del propio trabajo y, finalmente, de los productos del propio trabajo.
wrong_answers:
  - Porque lucha por establecer una distinción analítica entre los dos
  - Porque ambos provienen de la voluntad del legislador
  - Porque el derecho a la propiedad es una extensión de los derechos políticos
explanation: |
  Bastiat considera que la propiedad está vinculada a la libertad porque abarca la capacidad de disponer libremente de uno mismo, del propio trabajo y de los frutos del propio trabajo.
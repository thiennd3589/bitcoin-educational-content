question: Why, according to Bastiat, are the right to property and freedom inseparable?
answer: Because he defines the right to property as consisting of the freedom to first dispose of one's own person, then of one's labor, and finally, of the products of one's labor.
wrong_answers:
  - Because he struggles to establish an analytical distinction between the two
  - Because both stem from the will of the legislator
  - Because the right to property is an extension of political rights
explanation: |
  Bastiat considers property to be linked to freedom because it encompasses the ability to freely dispose of oneself, one's labor, and the fruits of one's labor.
question: Warum sind laut Bastiat das Recht auf Eigentum und Freiheit untrennbar?

answer: Weil er das Recht auf Eigentum als die Freiheit definiert, zunächst über die eigene Person, dann über die eigene Arbeit und schließlich über die Produkte der eigenen Arbeit zu verfügen.

wrong_answers:
  - Weil es ihm schwerfällt, eine analytische Unterscheidung zwischen den beiden zu etablieren
  - Weil beide aus dem Willen des Gesetzgebers hervorgehen
  - Weil das Recht auf Eigentum eine Erweiterung der politischen Rechte ist

explanation: |
  Bastiat betrachtet Eigentum als mit der Freiheit verbunden, weil es die Fähigkeit umfasst, frei über sich selbst, seine Arbeit und die Früchte seiner Arbeit zu verfügen.
pergunta: Por que, segundo Bastiat, o direito à propriedade e a liberdade são inseparáveis?
resposta: Porque ele define o direito à propriedade como consistindo na liberdade de primeiro dispor da própria pessoa, depois do próprio trabalho e, finalmente, dos produtos do próprio trabalho.
respostas_erradas:
  - Porque ele luta para estabelecer uma distinção analítica entre os dois
  - Porque ambos derivam da vontade do legislador
  - Porque o direito à propriedade é uma extensão dos direitos políticos
explicação: |
  Bastiat considera a propriedade ligada à liberdade porque engloba a capacidade de dispor livremente de si mesmo, do próprio trabalho e dos frutos do próprio trabalho.
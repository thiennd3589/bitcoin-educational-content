question: Miks on Bastiati sõnul õigus omandile ja vabadus lahutamatud?
answer: Sest ta määratleb omandiõiguse kui vabaduse esmalt oma isiku üle, seejärel oma tööjõu üle ja lõpuks oma töö viljade üle otsustada.
wrong_answers:
  - Sest ta raskustega loob analüütilise eristuse nende kahe vahel
  - Sest mõlemad tulenevad seadusandja tahtest
  - Sest omandiõigus on poliitiliste õiguste laiendus
explanation: |
  Bastiat peab omandit vabadusega seotuks, kuna see hõlmab võimet vabalt otsustada enda, oma tööjõu ja oma töö viljade üle.
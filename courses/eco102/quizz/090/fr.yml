question: Pourquoi, selon Bastiat, le droit de propriété et la liberté sont-ils difficilement séparables ?
answer: Parce qu'il définit le droit de propriété comme consistant en la liberté de disposer d'abord de sa propre personne, puis de son travail, et enfin, des produits de son travail
wrong_answers:
  - Parce qu'il a du mal à établir une distinction analytique entre les deux
  - Parce que les deux viennent de la volonté du législateur
  - Parce que le droit de propriété est une extension des droits politiques
explanation: |
  Bastiat considère que la propriété est liée à la liberté, car elle englobe la possibilité de disposer librement de sa personne, de son travail et des fruits de son travail.

question: Perché, secondo Bastiat, il diritto alla proprietà e la libertà sono inseparabili?
answer: Perché egli definisce il diritto alla proprietà come consistente nella libertà di disporre prima di sé stessi, poi del proprio lavoro, e infine, dei prodotti del proprio lavoro.
wrong_answers:
  - Perché fatica a stabilire una distinzione analitica tra i due
  - Perché entrambi derivano dalla volontà del legislatore
  - Perché il diritto alla proprietà è un'estensione dei diritti politici
explanation: |
  Bastiat considera la proprietà legata alla libertà perché essa comprende la capacità di disporre liberamente di sé stessi, del proprio lavoro e dei frutti del proprio lavoro.
Вопрос: Почему, согласно Бастиа, право на собственность и свобода неразделимы?

Ответ: Потому что он определяет право на собственность как включающее в себя свободу сначала распоряжаться своей собственной личностью, затем своим трудом и, наконец, продуктами своего труда.

Неверные ответы:
- Потому что ему трудно установить аналитическое различие между ними
- Потому что оба проистекают из воли законодателя
- Потому что право на собственность является расширением политических прав

Объяснение:
Бастиа считает собственность связанной со свободой, потому что она охватывает возможность свободно распоряжаться собой, своим трудом и плодами своего труда.
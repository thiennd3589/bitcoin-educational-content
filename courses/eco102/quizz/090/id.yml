pertanyaan: Mengapa, menurut Bastiat, hak atas properti dan kebebasan tidak dapat dipisahkan?
jawaban: Karena ia mendefinisikan hak atas properti sebagai kebebasan untuk pertama-tama memutuskan tentang diri sendiri, kemudian tentang tenaga kerja seseorang, dan akhirnya, tentang produk dari tenaga kerja seseorang.
jawaban_salah:
  - Karena ia kesulitan untuk menetapkan perbedaan analitis antara keduanya
  - Karena keduanya berasal dari kehendak legislator
  - Karena hak atas properti adalah perluasan dari hak-hak politik
penjelasan: |
  Bastiat menganggap properti terkait dengan kebebasan karena mencakup kemampuan untuk bebas memutuskan tentang diri sendiri, tenaga kerja seseorang, dan buah dari tenaga kerja seseorang.
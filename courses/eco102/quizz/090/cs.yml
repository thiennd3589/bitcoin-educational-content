otázka: Proč jsou podle Bastiata právo na vlastnictví a svoboda neoddělitelné?
odpověď: Protože právo na vlastnictví definuje jako svobodu nejprve rozhodovat o své vlastní osobě, poté o své práci a nakonec o produktech své práce.
špatné_odpovědi:
  - Protože se mu nedaří vytvořit analytické rozlišení mezi oběma
  - Protože obě vycházejí z vůle zákonodárce
  - Protože právo na vlastnictví je rozšířením politických práv
vysvětlení: |
  Bastiat považuje vlastnictví za spojené se svobodou, protože zahrnuje schopnost svobodně rozhodovat o sobě, o své práci a o plodech své práce.
question: Hvorfor, ifølge Bastiat, er retten til eiendom og frihet uatskillelige?
answer: Fordi han definerer retten til eiendom som bestående av friheten til først å disponere over sin egen person, deretter sitt arbeid, og til slutt, produktene av sitt arbeid.
wrong_answers:
  - Fordi han sliter med å etablere en analytisk distinksjon mellom de to
  - Fordi begge stammer fra lovgiverens vilje
  - Fordi retten til eiendom er en utvidelse av politiske rettigheter
explanation: |
  Bastiat anser eiendom å være knyttet til frihet fordi det omfatter evnen til fritt å disponere over seg selv, sitt arbeid, og fruktene av sitt arbeid.
kysymys: Mikä on Rousseau'n mukaan yksilöiden rajoittamisen tavoite?
vastaus: Johtaa heidät vapauteen
vaarat_vastaukset:
  - Orjuuttaa heidät
  - Tehdä heidät tasa-arvoisiksi
  - Yhdistää heidät palvelukseen
selitys: |
  Rousseau uskoo, että rajoittaminen voi ohjata yksilöitä kohti vapautta, johtamalla heidät kohti yhteistä ideaalia, jota he tavoittelisivat, jos he olisivat valistuneita.
arvioitu: false
câu hỏi: Theo Rousseau, mục tiêu của việc hạn chế cá nhân là gì?
câu trả lời: Để dẫn dắt họ đến tự do
câu trả lời sai:
  - Để làm nô lệ họ
  - Để làm cho họ bình đẳng
  - Để thống nhất họ trong sự nô dịch
giải thích: |
  Rousseau tin rằng sự hạn chế có thể hướng dẫn cá nhân đến tự do, bằng cách dẫn dắt họ đến một lý tưởng tập thể mà họ sẽ theo đuổi nếu họ được khai sáng.

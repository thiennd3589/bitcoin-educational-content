question: Согласно Руссо, какова цель ограничения индивидов?
answer: Вести их к свободе
wrong_answers:
  - Порабощать их
  - Сделать их равными
  - Объединить их в рабстве
explanation: |
  Руссо считает, что ограничения могут направлять индивидов к свободе, ведя их к коллективному идеалу, который они бы преследовали, если бы были просвещены.
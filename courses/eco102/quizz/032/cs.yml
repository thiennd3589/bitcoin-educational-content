otázka: Podle Rousseaua, jaký je cíl omezování jednotlivců?
odpověď: Přivést je k svobodě
špatné_odpovědi:
  - Zotročit je
  - Udělat je rovnými
  - Sjednotit je v otroctví
vysvětlení: |
  Rousseau věří, že omezení může vést jednotlivce ke svobodě tím, že je navede k společnému ideálu, který by pronásledovali, kdyby byli osvíceni.

pergunta: Segundo Rousseau, qual é o objetivo de restringir os indivíduos?
resposta: Levá-los à liberdade
respostas_erradas:
  - Escravizá-los
  - Torná-los iguais
  - Unificá-los na servidão
explicação: |
  Rousseau acredita que a restrição pode guiar os indivíduos em direção à liberdade, conduzindo-os a um ideal coletivo que eles perseguiriam se estivessem esclarecidos.
question: Selon Rousseau, contraindre les individus vise à quel objectif ?
answer: Les conduire à la liberté
wrong_answers:
  - Les asservir
  - Les rendre égaux
  - Les unifier dans la servitude
explanation: |
  Rousseau pense que la contrainte peut guider les individus vers la liberté, en les menant vers un idéal collectif qu'ils poursuivraient s'ils étaient éclairés.

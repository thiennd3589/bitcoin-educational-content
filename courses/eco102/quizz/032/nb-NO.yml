question: Hva er målet med å begrense individer ifølge Rousseau?
answer: Å lede dem til frihet
wrong_answers:
  - Å gjøre dem til slaver
  - Å gjøre dem like
  - Å forene dem i trelldom
explanation: |
  Rousseau mener at begrensning kan lede individer mot frihet, ved å lede dem mot et kollektivt ideal som de ville forfulgt hvis de var opplyste.
domanda: Secondo Rousseau, qual è l'obiettivo nel costringere gli individui?
risposta: Portarli alla libertà
risposte_errate:
  - Renderli schiavi
  - Rendere loro uguali
  - Unificarli nella servitù
spiegazione: |
  Rousseau crede che la costrizione possa guidare gli individui verso la libertà, indirizzandoli verso un ideale collettivo che inseguirebbero se fossero illuminati.
recensito: false
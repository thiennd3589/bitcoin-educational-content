question: Was ist laut Rousseau das Ziel, wenn Individuen Einschränkungen unterworfen werden?
answer: Sie zur Freiheit zu führen
wrong_answers:
  - Sie zu versklaven
  - Sie gleichzumachen
  - Sie in Knechtschaft zu vereinen
explanation: |
  Rousseau glaubt, dass Einschränkungen Individuen zur Freiheit führen können, indem sie sie zu einem kollektiven Ideal leiten, das sie verfolgen würden, wenn sie aufgeklärt wären.

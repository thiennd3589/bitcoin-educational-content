pertanyaan: Menurut Rousseau, apa tujuan dari membatasi individu?
jawaban: Untuk membimbing mereka menuju kebebasan
jawaban_salah:
  - Untuk memperbudak mereka
  - Untuk membuat mereka setara
  - Untuk menyatukan mereka dalam perbudakan
penjelasan: |
  Rousseau percaya bahwa pembatasan dapat membimbing individu menuju kebebasan, dengan membawa mereka menuju ideal kolektif yang akan mereka kejar jika mereka tercerahkan.
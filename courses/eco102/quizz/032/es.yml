pregunta: Según Rousseau, ¿cuál es el objetivo de restringir a los individuos?
respuesta: Llevarlos a la libertad
respuestas_erróneas:
  - Esclavizarlos
  - Hacerlos iguales
  - Unificarlos en servidumbre
explicación: |
  Rousseau cree que la restricción puede guiar a los individuos hacia la libertad, al dirigirlos hacia un ideal colectivo que perseguirían si estuvieran iluminados.
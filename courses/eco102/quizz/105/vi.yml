câu hỏi: Ai là tác giả của "I, Pencil" và cũng đã dịch "The Law" của Bastiat sang tiếng Anh?
câu trả lời: Leonard Read
câu trả lời sai:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
giải thích: |
  Leonard Read được biết đến với việc dịch "The Law" của Bastiat sang tiếng Anh và đã phổ biến công trình của ông thông qua Quỹ Giáo dục Kinh tế.
question: Qui est l'auteur de “Moi, le crayon” et qui a également traduit "La Loi" de Bastiat en anglais ?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read est connu pour avoir traduit "La Loi" de Bastiat en anglais et pour avoir popularisé son œuvre à travers la Foundation for Economic Education.

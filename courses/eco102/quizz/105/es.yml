question: ¿Quién es el autor de Yo, el Lápiz y quién también tradujo La Ley de Bastiat al inglés?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read es conocido por traducir La Ley de Bastiat al inglés y por popularizar su trabajo a través de la Fundación para la Educación Económica.
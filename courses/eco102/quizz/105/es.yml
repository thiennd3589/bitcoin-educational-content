pregunta: ¿Quién es el autor de "Yo, el Lápiz" y quién también tradujo "La Ley" de Bastiat al inglés?
respuesta: Leonard Read
respuestas_incorrectas:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explicación: |
  Leonard Read es conocido por traducir "La Ley" de Bastiat al inglés y por popularizar su trabajo a través de la Fundación para la Educación Económica.
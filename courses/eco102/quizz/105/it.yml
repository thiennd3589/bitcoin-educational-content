domanda: Chi è l'autore di "Io, Matita" e chi ha anche tradotto "La Legge" di Bastiat in inglese?
risposta: Leonard Read
risposte_errate:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
spiegazione: |
  Leonard Read è noto per aver tradotto "La Legge" di Bastiat in inglese e per aver popolarizzato il suo lavoro attraverso la Foundation for Economic Education.

question: Кто является автором "Я, Карандаш" и также перевел "Закон" Бастиа на английский язык?
answer: Леонард Рид
wrong_answers:
  - Леонард Нимой
  - Леонард Коэн
  - Милтон Фридман
explanation: |
  Леонард Рид известен тем, что перевел на английский язык "Закон" Бастиа и популяризировал его работы через Фонд экономического образования.
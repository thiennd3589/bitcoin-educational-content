Вопрос: Кто является автором "Я, Карандаш" и также перевел "Закон" Бастиа на английский язык?
Ответ: Леонард Рид
Неверные ответы:
  - Леонард Нимой
  - Леонард Коэн
  - Милтон Фридман
Объяснение: |
  Леонард Рид известен тем, что перевел на английский язык "Закон" Бастиа и популяризировал его работы через Фонд экономического образования.
pertanyaan: Siapa penulis "I, Pencil" dan juga yang menerjemahkan "The Law" karya Bastiat ke dalam bahasa Inggris?
jawaban: Leonard Read
jawaban_salah:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
penjelasan: |
  Leonard Read dikenal karena menerjemahkan "The Law" karya Bastiat ke dalam bahasa Inggris dan mempopulerkan karyanya melalui Foundation for Economic Education.
ditinjau: false
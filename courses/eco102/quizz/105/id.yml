question: Siapa penulis "I, Pencil" dan juga yang menerjemahkan "The Law" karya Bastiat ke dalam bahasa Inggris?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read dikenal karena menerjemahkan "The Law" karya Bastiat ke dalam bahasa Inggris dan mempopulerkan karyanya melalui Foundation for Economic Education.

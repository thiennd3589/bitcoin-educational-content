question: Quem é o autor de Eu, Lápis e quem também traduziu A Lei de Bastiat para o inglês?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read é conhecido por traduzir A Lei de Bastiat para o inglês e por popularizar seu trabalho através da Fundação para a Educação Econômica.
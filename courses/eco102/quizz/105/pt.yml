pergunta: Quem é o autor de "Eu, Lápis" e quem também traduziu "A Lei" de Bastiat para o inglês?
resposta: Leonard Read
respostas_erradas:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explicação: |
  Leonard Read é conhecido por traduzir "A Lei" de Bastiat para o inglês e por popularizar seu trabalho através da Fundação para a Educação Econômica.
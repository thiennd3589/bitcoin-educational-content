kysymys: Kuka on "Minä, Kynä" kirjoittaja ja kuka myös käänsi Bastiat'n "Laki" teoksen englanniksi?
vastaus: Leonard Read
vaarat_vastaukset:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
selitys: |
  Leonard Read tunnetaan Bastiat'n "Laki" teoksen kääntämisestä englanniksi ja hänen työnsä popularisoinnista Taloudellisen Koulutuksen Säätiön kautta.
arvioitu: false
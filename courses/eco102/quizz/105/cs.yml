otázka: Kdo je autorem "Já, tužka" a kdo také přeložil Bastiatovu "Zákon" do angličtiny?
odpověď: Leonard Read
špatné_odpovědi:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
vysvětlení: |
  Leonard Read je známý tím, že přeložil Bastiatovu "Zákon" do angličtiny a popularizoval jeho dílo prostřednictvím Nadace pro ekonomické vzdělávání.
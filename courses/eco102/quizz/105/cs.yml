question: Kdo je autorem "Já, tužka" a kdo také přeložil Bastiatovu "Zákon" do angličtiny?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read je známý tím, že přeložil Bastiatovu "Zákon" do angličtiny a popularizoval jeho dílo prostřednictvím Nadace pro ekonomické vzdělávání.
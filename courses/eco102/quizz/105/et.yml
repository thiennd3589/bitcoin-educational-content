question: Kes on "Mina, Pliiatsi" autor ja kes tõlkis Bastiati "Seaduse" inglise keelde?
answer: Leonard Read
wrong_answers:
  - Leonard Nimoy
  - Leonard Cohen
  - Milton Friedman
explanation: |
  Leonard Read on tuntud Bastiati "Seaduse" tõlkimise poolest inglise keelde ja tema töö populariseerimise poolest Majandushariduse Fondi kaudu.
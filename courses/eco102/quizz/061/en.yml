question: What main problem does Bastiat see in using taxes to reduce inequalities?
answer: All of these answers are correct
wrong_answers:
  - It creates a dependency on the State
  - It discourages individual initiative
  - It can lead to arbitrariness and confiscation
explanation: |
  Bastiat criticizes redistributive taxation because it encourages dependency, discourages initiative, and leads to arbitrariness, constituting legalized plunder.
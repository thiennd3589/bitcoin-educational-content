otázka: Jaký hlavní problém vidí Bastiat v používání daní k redukci nerovností?
odpověď: Všechny tyto odpovědi jsou správné
špatné_odpovědi:
  - Vytváří závislost na státu
  - Odradí od individuální iniciativy
  - Může vést k libovůli a konfiskaci
vysvětlení: |
  Bastiat kritizuje redistributivní zdanění, protože podporuje závislost, odradí od iniciativy a vede k libovůli, což představuje legalizované drancování.
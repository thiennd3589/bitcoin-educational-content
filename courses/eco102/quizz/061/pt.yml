pergunta: Qual o principal problema que Bastiat vê no uso de impostos para reduzir desigualdades?
resposta: Todas essas respostas estão corretas
respostas_erradas:
  - Cria uma dependência do Estado
  - Desencoraja a iniciativa individual
  - Pode levar a arbitrariedade e confisco
explicação: |
  Bastiat critica a tributação redistributiva porque ela incentiva a dependência, desencoraja a iniciativa e leva à arbitrariedade, constituindo um saque legalizado.
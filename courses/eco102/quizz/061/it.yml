question: Qual è il principale problema che Bastiat vede nell'uso delle tasse per ridurre le disuguaglianze?
answer: Tutte queste risposte sono corrette
wrong_answers:
  - Crea una dipendenza dallo Stato
  - Scoraggia l'iniziativa individuale
  - Può portare all'arbitrarietà e alla confisca
explanation: |
  Bastiat critica la tassazione redistributiva perché incoraggia la dipendenza, scoraggia l'iniziativa e porta all'arbitrarietà, costituendo un saccheggio legalizzato.
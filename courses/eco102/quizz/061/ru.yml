question: Какую основную проблему видит Бастиа в использовании налогов для уменьшения неравенства?
answer: Все эти ответы верны
wrong_answers:
  - Это создает зависимость от государства
  - Это демотивирует индивидуальную инициативу
  - Это может привести к произволу и конфискации
explanation: |
  Бастиа критикует перераспределительное налогообложение, потому что оно поощряет зависимость, демотивирует инициативу и приводит к произволу, что составляет легализованное грабеж.
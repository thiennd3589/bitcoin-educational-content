pregunta: ¿Cuál es el principal problema que Bastiat ve en el uso de impuestos para reducir las desigualdades?
respuesta: Todas estas respuestas son correctas
respuestas_incorrectas:
  - Crea una dependencia del Estado
  - Desalienta la iniciativa individual
  - Puede llevar a la arbitrariedad y la confiscación
explicación: |
  Bastiat critica la tributación redistributiva porque fomenta la dependencia, desalienta la iniciativa y conduce a la arbitrariedad, constituyendo un saqueo legalizado.
question: Hva ser Bastiat som hovedproblemet med å bruke skatter for å redusere ulikheter?
answer: Alle disse svarene er riktige
wrong_answers:
  - Det skaper en avhengighet av staten
  - Det motvirker individuelt initiativ
  - Det kan føre til vilkårlighet og konfiskasjon
explanation: |
  Bastiat kritiserer omfordelende beskatning fordi det oppmuntrer til avhengighet, motvirker initiativ, og fører til vilkårlighet, noe som utgjør legalisert plyndring.
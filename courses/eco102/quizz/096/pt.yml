pergunta: Qual é a característica da justiça negativa segundo Bastiat?
resposta: Impede que os direitos de alguns sejam usurpados por outros.
respostas_erradas:
  - Não faz nada e deixa que as disputas se resolvam por si mesmas.
  - Ruim para os direitos de ambas as partes.
  - Cria um desequilíbrio entre os direitos individuais e coletivos.
explicação: |
  A justiça negativa, segundo Bastiat, consiste em prevenir a usurpação de direitos, limitando-se assim a proteger os direitos naturais sem impor ações positivas sobre os indivíduos.

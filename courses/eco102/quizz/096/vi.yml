câu hỏi: Đặc điểm của công lý tiêu cực theo Bastiat là gì?
câu trả lời: Ngăn chặn quyền lợi của một số người bị chiếm đoạt bởi người khác.
câu trả lời sai:
  - Không làm gì và để các tranh chấp tự giải quyết.
  - Xấu cho quyền lợi của cả hai bên.
  - Tạo ra sự mất cân bằng giữa quyền lợi cá nhân và tập thể.
giải thích: |
  Công lý tiêu cực, theo Bastiat, bao gồm việc ngăn chặn việc chiếm đoạt quyền lợi, do đó giới hạn bản thân trong việc bảo vệ quyền lợi tự nhiên mà không áp đặt các hành động tích cực lên cá nhân.
question: Mis on negatiivse õigluse tunnusjoon Bastiati järgi?
answer: Takistab mõnede õiguste äravõtmist teiste poolt.
wrong_answers:
  - Ei tee midagi ja laseb vaidlustel ise laheneda.
  - Halb mõlemale poolele õiguste seisukohast.
  - Loob tasakaalustamatuse üksikisiku ja kollektiivsete õiguste vahel.
explanation: |
  Negatiivne õiglus Bastiati järgi seisneb õiguste usurpeerimise ärahoidmises, piirdudes seeläbi ainult loomulike õiguste kaitsmisega ilma, et see nõuaks isikutelt positiivseid tegevusi.
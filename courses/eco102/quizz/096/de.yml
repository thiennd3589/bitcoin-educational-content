Frage: Was ist das Merkmal negativer Gerechtigkeit nach Bastiat?
Antwort: Verhindert, dass die Rechte einiger von anderen usurpiert werden.
Falsche Antworten:
  - Tut nichts und lässt Streitigkeiten von selbst gelöst werden.
  - Schlecht für die Rechte beider Parteien.
  - Schafft ein Ungleichgewicht zwischen individuellen und kollektiven Rechten.
Erklärung: |
  Negative Gerechtigkeit besteht nach Bastiat darin, die Usurpation von Rechten zu verhindern, und beschränkt sich somit darauf, natürliche Rechte zu schützen, ohne den Individuen positive Handlungen aufzuerlegen.
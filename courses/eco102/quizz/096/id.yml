question: Apa karakteristik keadilan negatif menurut Bastiat?
answer: Mencegah hak-hak beberapa orang dari pencaplokan oleh orang lain.
wrong_answers:
  - Tidak melakukan apa-apa dan membiarkan perselisihan diselesaikan sendiri.
  - Buruk bagi hak-hak kedua belah pihak.
  - Menciptakan ketidakseimbangan antara hak individu dan kolektif.
explanation: |
  Keadilan negatif, menurut Bastiat, terdiri dari pencegahan pencaplokan hak, dengan demikian membatasi dirinya untuk melindungi hak-hak alami tanpa mengimposisikan tindakan positif pada individu.
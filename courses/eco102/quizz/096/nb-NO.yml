question: Hva er kjennetegnet ved negativ rettferdighet ifølge Bastiat?
answer: Forhindrer at noen sine rettigheter blir krenket av andre.
wrong_answers:
  - Gjør ingenting og lar tvister løse seg selv.
  - Dårlig for rettighetene til begge parter.
  - Skaper en ubalanse mellom individuelle og kollektive rettigheter.
explanation: |
  Negativ rettferdighet, ifølge Bastiat, består i å forhindre krenkelse av rettigheter, og begrenser seg dermed til å beskytte naturlige rettigheter uten å pålegge individer positive handlinger.
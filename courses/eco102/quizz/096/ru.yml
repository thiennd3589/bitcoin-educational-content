question: Какова характеристика отрицательной справедливости согласно Бастиа?
answer: Предотвращает ущемление прав некоторых людей другими.
wrong_answers:
  - Ничего не делает и позволяет спорам разрешаться самостоятельно.
  - Плохо для прав обеих сторон.
  - Создает дисбаланс между индивидуальными и коллективными правами.
explanation: |
  Отрицательная справедливость, согласно Бастиа, состоит в предотвращении узурпации прав, таким образом ограничиваясь защитой естественных прав без наложения на индивидов положительных действий.
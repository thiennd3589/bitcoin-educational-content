question: What is the characteristic of negative justice according to Bastiat?
answer: Prevents the rights of some from being usurped by others.
wrong_answers:
  - Does nothing and lets disputes be resolved on their own.
  - Bad for the rights of both parties.
  - Creates an imbalance between individual and collective rights.
explanation: |
  Negative justice, according to Bastiat, consists of preventing the usurpation of rights, thus limiting itself to protecting natural rights without imposing positive actions on individuals.

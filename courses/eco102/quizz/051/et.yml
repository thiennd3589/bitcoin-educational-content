question: Mis on peamine argument nende poolt, kes usuvad, et hävitamine loob rikkust?
answer: See loob töökohti
wrong_answers:
  - See soodustab innovatsiooni
  - See suurendab ostujõudu
  - See parandab tootlikkust
explanation: |
  Selle idee pooldajad usuvad, et hävitamine stimuleerib tööhõivet, genereerides tööd neile, kes teevad parandusi, perspektiivi, mille Bastiat lükkab ümber, rõhutades võimaluse kulusid.
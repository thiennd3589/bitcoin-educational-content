question: Hva er hovedargumentet til de som mener at ødeleggelse skaper velstand?
answer: Det skaper arbeidsplasser
wrong_answers:
  - Det fremmer innovasjon
  - Det øker kjøpekraften
  - Det forbedrer produktiviteten
explanation: |
  Tilhengere av denne ideen mener at ødeleggelse stimulerer sysselsetting ved å generere arbeid for de som utfører reparasjonene, et perspektiv som Bastiat avviser ved å understreke mulighetskostnadene.
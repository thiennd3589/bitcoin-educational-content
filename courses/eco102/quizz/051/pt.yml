question: Qual é o principal argumento daqueles que acreditam que a destruição cria riqueza?
answer: Cria empregos
wrong_answers:
  - Promove a inovação
  - Aumenta o poder de compra
  - Melhora a produtividade
explanation: |
  Os defensores dessa ideia acreditam que a destruição estimula o emprego ao gerar trabalho para aqueles que realizam os reparos, uma perspectiva que Bastiat refuta enfatizando os custos de oportunidade.
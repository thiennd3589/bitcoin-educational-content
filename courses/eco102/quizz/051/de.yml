question: Was ist das Hauptargument derjenigen, die glauben, dass Zerstörung Wohlstand schafft?
answer: Es schafft Arbeitsplätze
wrong_answers:
  - Es fördert Innovation
  - Es erhöht die Kaufkraft
  - Es verbessert die Produktivität
explanation: |
  Befürworter dieser Idee glauben, dass Zerstörung die Beschäftigung stimuliert, indem sie Arbeit für diejenigen generiert, die die Reparaturen durchführen, eine Perspektive, die Bastiat widerlegt, indem er die Opportunitätskosten betont.
pertanyaan: Apa argumen utama dari mereka yang percaya bahwa kehancuran menciptakan kekayaan?
jawaban: Ini menciptakan lapangan pekerjaan
jawaban_salah:
  - Ini mendorong inovasi
  - Ini meningkatkan daya beli
  - Ini meningkatkan produktivitas
penjelasan: |
  Pendukung ide ini percaya bahwa kehancuran merangsang pekerjaan dengan menghasilkan pekerjaan bagi mereka yang melakukan perbaikan, sebuah perspektif yang dibantah oleh Bastiat dengan menekankan pada biaya kesempatan.
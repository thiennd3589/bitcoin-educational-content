câu hỏi: Luận điểm chính của những người tin rằng sự phá hủy tạo ra sự giàu có là gì?
câu trả lời: Nó tạo ra việc làm
câu trả lời sai:
  - Nó thúc đẩy đổi mới
  - Nó tăng cường sức mua
  - Nó cải thiện năng suất
giải thích: |
  Những người ủng hộ ý tưởng này tin rằng sự phá hủy kích thích việc làm bằng cách tạo ra công việc cho những người tiến hành sửa chữa, một quan điểm mà Bastiat bác bỏ bằng cách nhấn mạnh đến chi phí cơ hội.
question: Jaký je hlavní argument těch, kteří věří, že destrukce vytváří bohatství?
answer: Vytváří pracovní místa
wrong_answers:
  - Podporuje inovace
  - Zvyšuje kupní sílu
  - Zlepšuje produktivitu
explanation: |
  Zastánci tohoto názoru věří, že destrukce stimuluje zaměstnanost tím, že generuje práci pro ty, kteří provádějí opravy, perspektiva, kterou Bastiat vyvrací zdůrazněním nákladů příležitosti.

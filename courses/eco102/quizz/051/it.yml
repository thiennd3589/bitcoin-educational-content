question: Qual è l'argomento principale di coloro che credono che la distruzione crei ricchezza?
answer: Crea posti di lavoro
wrong_answers:
  - Promuove l'innovazione
  - Aumenta il potere d'acquisto
  - Migliora la produttività
explanation: |
  I sostenitori di questa idea credono che la distruzione stimoli l'occupazione generando lavoro per coloro che effettuano le riparazioni, una prospettiva che Bastiat confuta sottolineando i costi opportunità.
domanda: Quale conclusione trae Bastiat dall'impatto della distruzione sull'economia?
risposta: È dannosa per l'economia
risposte_errate:
  - È vantaggiosa per l'economia
  - È neutra per l'economia
  - Dipende dalla situazione economica
spiegazione: |
  Bastiat dimostra che la distruzione è un onere economico perché devia risorse preziose e non crea alcun valore aggiunto.

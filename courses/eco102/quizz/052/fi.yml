question: Mihin johtopäätökseen Bastiat tulee tuhon vaikutuksesta talouteen?
answer: Se on haitallista taloudelle
vaarat_vastaukset:
  - Se on hyödyllistä taloudelle
  - Se on neutraalia taloudelle
  - Se riippuu taloudellisesta tilanteesta
explanation: |
  Bastiat osoittaa, että tuho on taloudellinen taakka, koska se ohjaa arvokkaita resursseja pois ja ei luo lisäarvoa.

question: ¿Qué conclusión saca Bastiat del impacto de la destrucción en la economía?
answer: Es perjudicial para la economía
wrong_answers:
  - Es beneficioso para la economía
  - Es neutral para la economía
  - Depende de la situación económica
explanation: |
  Bastiat demuestra que la destrucción es una carga económica porque desvía recursos preciosos y no crea valor añadido.

question: Kesimpulan apa yang diambil Bastiat dari dampak kehancuran terhadap ekonomi?
answer: Ini merugikan ekonomi
wrong_answers:
  - Ini menguntungkan ekonomi
  - Ini netral terhadap ekonomi
  - Ini tergantung pada situasi ekonomi
explanation: |
  Bastiat menunjukkan bahwa kehancuran adalah beban ekonomi karena mengalihkan sumber daya berharga dan tidak menciptakan nilai tambah.
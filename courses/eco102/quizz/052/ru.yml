question: Какой вывод делает Бастиа о влиянии разрушений на экономику?
answer: Это вредно для экономики
wrong_answers:
  - Это полезно для экономики
  - Это нейтрально для экономики
  - Это зависит от экономической ситуации
explanation:
  Бастиа демонстрирует, что разрушения являются экономическим бременем, поскольку они отвлекают ценные ресурсы и не создают добавленной стоимости.

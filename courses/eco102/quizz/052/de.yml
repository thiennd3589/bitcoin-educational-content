question: Zu welchem Schluss kommt Bastiat bezüglich der Auswirkungen von Zerstörung auf die Wirtschaft?
answer: Sie ist schädlich für die Wirtschaft
wrong_answers:
  - Sie ist vorteilhaft für die Wirtschaft
  - Sie ist neutral für die Wirtschaft
  - Es hängt von der wirtschaftlichen Situation ab
explanation: |
  Bastiat zeigt auf, dass Zerstörung eine wirtschaftliche Belastung darstellt, da sie wertvolle Ressourcen umleitet und keinen Mehrwert schafft.

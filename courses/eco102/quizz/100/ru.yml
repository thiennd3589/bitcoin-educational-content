question: Согласно Бастиа, кто обеспечивает существование государства?
answer: Это граждане обеспечивают существование государства
wrong_answers:
  - Это граждане живут за счет государства
  - Это государство обеспечивает существование нации
  - Это интересные группы обеспечивают существование государства
explanation: |
  Бастиа утверждает, что именно граждане поддерживают государство за счет создания богатства, а не наоборот.
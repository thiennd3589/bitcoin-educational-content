pertanyaan: Menurut Bastiat, siapa yang menopang kehidupan negara?
jawaban: Itu adalah warga negara yang menopang negara
jawaban_salah:
  - Itu adalah warga negara yang bergantung pada negara
  - Itu adalah negara yang menopang bangsa
  - Itu adalah kelompok kepentingan yang menopang negara
penjelasan: |
  Bastiat menegaskan bahwa warga negara lah yang mendukung negara melalui penciptaan kekayaan dan bukan sebaliknya.
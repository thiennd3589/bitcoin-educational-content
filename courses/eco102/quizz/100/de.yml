Frage: Wer trägt nach Bastiat den Lebensunterhalt des Staates?
Antwort: Es sind die Bürger, die den Staat tragen
falsche_Antworten:
  - Es sind die Bürger, die vom Staat leben
  - Es ist der Staat, der die Nation trägt
  - Es sind die Interessengruppen, die den Staat tragen
Erklärung: |
  Bastiat behauptet, dass es die Bürger sind, die den Staat durch die Schaffung von Wohlstand unterstützen und nicht umgekehrt.
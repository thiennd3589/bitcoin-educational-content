question: De acordo com Bastiat, quem sustenta a subsistência do estado?
answer: São os cidadãos que sustentam o estado
wrong_answers:
  - São os cidadãos que vivem às custas do estado
  - É o estado que sustenta a nação
  - São os grupos de interesse que sustentam o estado
explanation: |
  Bastiat afirma que são os cidadãos que apoiam o estado através da criação de riqueza e não o contrário.

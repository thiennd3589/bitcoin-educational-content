kysymys: Mikä on Bastiat'n mukaan keino pahan torjumiseksi yhteiskunnassa?
vastaus: Vapaudessa itsessään
väärät_vastaukset:
  - Tahdossa valtaan
  - Rangaistuksessa ankaralla ja kompromissittomalla oikeusjärjestelmällä
  - Täydellisen tasa-arvon tavoittelussa
selitys: |
  Bastiat uskoo, että vapaus yhdistettynä täydelliseen ja kokonaiseen yksilölliseen vastuuseen on keino vastustaa pahaa ja kannustaa vastuullisempiin ja oikeudenmukaisempiin tekoihin.
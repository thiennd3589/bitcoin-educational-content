question: Каково средство от зла в обществе по мнению Бастиа?
answer: В самой свободе
wrong_answers:
  - В воле к власти
  - В наказании репрессивной и непреклонной судебной системой
  - В стремлении к совершенному равенству
explanation: |
  Бастиа считает, что свобода, в сочетании с полной и безоговорочной индивидуальной ответственностью, является средством противодействия злу и поощрения более ответственных и справедливых действий.
otázka: Jaký je podle Bastiata lék na zlo ve společnosti?
odpověď: Ve svobodě samotné
špatné_odpovědi:
  - Ve vůli k moci
  - V trestání represivním a nekompromisním justičním systémem
  - Ve snaze o dokonalou rovnost
vysvětlení: |
  Bastiat věří, že svoboda, spolu s plnou a úplnou individuální odpovědností, je prostředkem k protiúčinku zla a podporuje zodpovědnější a spravedlivější jednání.

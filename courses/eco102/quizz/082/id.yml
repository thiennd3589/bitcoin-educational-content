pertanyaan: Bagi Bastiat, apa obat untuk mengatasi kejahatan dalam masyarakat?
jawaban: Dalam kebebasan itu sendiri
jawaban_salah:
  - Dalam keinginan untuk berkuasa
  - Dalam hukuman oleh sistem peradilan yang represif dan tidak kompromi
  - Dalam usaha mencapai kesetaraan yang sempurna
penjelasan: |
  Bastiat percaya bahwa kebebasan, bersama dengan tanggung jawab individu yang penuh dan lengkap, adalah cara untuk menangkal kejahatan dan mendorong tindakan yang lebih bertanggung jawab dan adil.
pergunta: Para Bastiat, qual é o remédio para o mal na sociedade?
resposta: Na própria liberdade
respostas_erradas:
  - Na vontade de poder
  - Na punição por um sistema judicial repressivo e intransigente
  - Na busca pela igualdade perfeita
explicação: |
  Bastiat acredita que a liberdade, aliada à responsabilidade individual plena e completa, é o meio de contrariar o mal e incentivar ações mais responsáveis e justas.
question: For Bastiat, hva er løsningen på ondskap i samfunnet?
answer: I friheten selv
wrong_answers:
  - I viljen til makt
  - I straff gjennom et undertrykkende og kompromissløst rettssystem
  - I jakten på fullkommen likhet
explanation: |
  Bastiat mener at frihet, sammen med full og komplett individuell ansvarlighet, er middelet for å motvirke ondskap og fremme mer ansvarlige og rettferdige handlinger.
question: Mis on Bastiati sõnul ühiskonna kurjuse ravim?
answer: Vabaduses endas
wrong_answers:
  - Tahtes võimule
  - Karistuses läbi repressiivse ja kompromissitu kohtusüsteemi
  - Täiusliku võrdsuse tagaajamises
explanation: |
  Bastiat usub, et vabadus, koos täieliku ja lõpliku individuaalse vastutusega, on vahend kurjuse vastu võitlemiseks ja vastutustundlikumate ning õiglasemate tegude julgustamiseks.
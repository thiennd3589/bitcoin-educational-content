question: Rousseau nói gì về sự chuyển đổi của cá nhân thành công dân?
answer: Chúng ta chỉ bắt đầu trở thành con người sau khi chúng ta đã là công dân
wrong_answers:
  - Chúng ta chỉ bắt đầu trở thành công dân với hợp đồng
  - Chúng ta trở thành công dân chỉ sau khi đã là người bình đẳng
  - Việc trở thành công dân diễn ra trước quyền công dân
explanation: |
  Rousseau khẳng định rằng một cá nhân trở nên "con người" hoàn chỉnh bằng cách trải qua giai đoạn là một công dân, do đó liên kết sự hoàn thiện cá nhân với sự hòa nhập xã hội.
kysymys: Mitä Rousseau sanoo yksilön muuttumisesta kansalaiseksi?
vastaus: Aloitamme vasta tulemaan ihmisiksi sen jälkeen, kun olemme olleet kansalaisia
vaarat_vastaukset:
  - Aloitamme vasta tulemaan kansalaisiksi sopimuksen myötä
  - Tulemme kansalaisiksi vain sen jälkeen, kun olemme olleet tasa-arvoisia
  - Kansalaiseksi tuleminen edeltää kansalaisuutta
selitys: |
  Rousseau väittää, että yksilöstä tulee täysin "ihminen" käymällä läpi kansalaisuuden vaiheen, yhdistäen näin henkilökohtaisen täyttymyksen sosiaaliseen integraatioon.
arvioitu: false
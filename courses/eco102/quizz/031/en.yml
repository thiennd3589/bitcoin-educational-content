question: What does Rousseau say about the transformation of the individual into a citizen?
answer: We only begin to become men after we have been citizens
wrong_answers:
  - We only begin to become citizens with the contract
  - We become citizens only after having been equals
  - Becoming a citizen precedes citizenship
explanation: |
  Rousseau asserts that an individual becomes fully "human" by going through the stage of being a citizen, thus linking personal fulfillment to social integration.

question: Was sagt Rousseau über die Transformation des Individuums zum Bürger?
answer: Wir beginnen erst, Menschen zu werden, nachdem wir Bürger geworden sind.
wrong_answers:
  - Wir beginnen erst, Bürger zu werden, mit dem Vertrag
  - Wir werden erst Bürger, nachdem wir gleichgestellt waren
  - Das Bürgerwerden geht der Staatsbürgerschaft voraus
explanation: |
  Rousseau behauptet, dass ein Individuum vollständig menschlich wird, indem es die Phase des Bürgers durchläuft, und verknüpft damit die persönliche Erfüllung mit sozialer Integration.

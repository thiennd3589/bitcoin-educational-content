question: Co Rousseau říká o proměně jedince v občana?
answer: Začínáme být lidmi až poté, co jsme byli občany
wrong_answers:
  - Začínáme být občany až s kontraktem
  - Stáváme se občany až po tom, co jsme byli rovnými
  - Stát se občanem předchází občanství
explanation: |
  Rousseau tvrdí, že jedinec se stává plně "člověkem" tím, že projde fází být občanem, čímž spojuje osobní naplnění se sociální integrací.

domanda: Cosa dice Rousseau riguardo alla trasformazione dell'individuo in un cittadino?
risposta: Iniziamo a diventare uomini solo dopo essere stati cittadini
risposte_errate:
  - Iniziamo a diventare cittadini solo con il contratto
  - Diventiamo cittadini solo dopo essere stati uguali
  - Diventare un cittadino precede la cittadinanza

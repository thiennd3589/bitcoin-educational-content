question: O que Rousseau diz sobre a transformação do indivíduo em cidadão?
answer: Só começamos a nos tornar homens depois de termos sido cidadãos
wrong_answers:
  - Só começamos a nos tornar cidadãos com o contrato
  - Tornamo-nos cidadãos apenas depois de termos sido iguais
  - Tornar-se cidadão precede a cidadania
explanation: |
  Rousseau afirma que um indivíduo se torna plenamente "humano" ao passar pela etapa de ser um cidadão, vinculando assim a realização pessoal à integração social.

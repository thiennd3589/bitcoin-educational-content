pertanyaan: Apa yang dikatakan Rousseau tentang transformasi individu menjadi warga negara?
jawaban: Kita baru mulai menjadi manusia setelah kita menjadi warga negara
jawaban_salah:
  - Kita baru mulai menjadi warga negara dengan kontrak
  - Kita menjadi warga negara hanya setelah menjadi sama
  - Menjadi warga negara mendahului kewarganegaraan
penjelasan: |
  Rousseau menegaskan bahwa seorang individu menjadi sepenuhnya "manusia" dengan melalui tahap menjadi warga negara, sehingga menghubungkan pemenuhan pribadi dengan integrasi sosial.
diulas: false
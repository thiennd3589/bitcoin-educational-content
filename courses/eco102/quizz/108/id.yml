pertanyaan: Ilusi ekonomi apa yang dikritik oleh Bastiat, yang akan muncul kembali di abad ke-20?
jawaban: Bahwa Negara dapat "menciptakan lapangan kerja"
jawaban_salah:
  - Bahwa pasar membutuhkan Negara
  - Bahwa pasar dapat mengatur diri sendiri
  - Bahwa perusahaan dapat menciptakan kekayaan tanpa regulasi
penjelasan: |
  Bastiat mengkritik ide bahwa Negara dapat menciptakan lapangan kerja tanpa merugikan lapangan kerja lainnya karena dampak dari pajak yang diperlukan untuk membiayai penciptaan tersebut.
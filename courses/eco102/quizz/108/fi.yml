kysymys: Mitä taloudellista harhaluuloa Bastiat kritisoi, joka ilmestyisi uudelleen 20. vuosisadalla?
vastaus: Että valtio voi "luoda työpaikkoja"
vaarat_vastaukset:
  - Että markkinat tarvitsevat valtiota
  - Että markkinat voivat itse-säännellä
  - Että yritykset voivat luoda vaurautta ilman sääntelyä
selitys: |
  Bastiat kritisoi ajatusta, että valtio voisi luoda työpaikkoja vahingoittamatta muita työpaikkoja verojen vaikutuksen vuoksi, jotka olivat tarpeen näiden luomisten rahoittamiseksi.
arvioitu: false
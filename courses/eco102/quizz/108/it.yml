domanda: Quale illusione economica ha criticato Bastiat, che sarebbe riapparsa nel XX secolo?
risposta: Che lo Stato può "creare posti di lavoro"
risposte_errate:
  - Che il mercato ha bisogno dello Stato
  - Che il mercato può autoregolarsi
  - Che le aziende possono creare ricchezza senza regolamentazione
spiegazione: |
  Bastiat ha criticato l'idea che lo Stato potesse creare posti di lavoro senza danneggiare altri lavori a causa dell'impatto delle tasse necessarie a finanziare queste creazioni.
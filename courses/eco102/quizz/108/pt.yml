question: Qual ilusão econômica Bastiat criticou, que reapareceria no século 20?
answer: Que o Estado pode criar empregos
wrong_answers:
  - Que o mercado precisa do Estado
  - Que o mercado pode se auto-regular
  - Que as empresas podem criar riqueza sem regulação
explanation: |
  Bastiat criticou a ideia de que o Estado poderia criar empregos sem prejudicar outros empregos devido ao impacto dos impostos necessários para financiar essas criações.

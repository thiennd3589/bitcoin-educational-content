question: Какую экономическую иллюзию критиковал Бастиа, которая вновь появилась в 20 веке?
answer: Что государство может создавать рабочие места
wrong_answers:
  - Что рынку нужно государство
  - Что рынок может саморегулироваться
  - Что компании могут создавать богатство без регулирования
explanation: |
  Бастиа критиковал идею о том, что государство может создавать рабочие места без вреда для других рабочих мест из-за воздействия налогов, необходимых для финансирования этих созданий.
Frage: Welche wirtschaftliche Illusion kritisierte Bastiat, die im 20. Jahrhundert wieder auftauchen würde?
Antwort: Dass der Staat "Arbeitsplätze schaffen" kann
falsche_Antworten:
  - Dass der Markt den Staat braucht
  - Dass der Markt sich selbst regulieren kann
  - Dass Unternehmen ohne Regulierung Wohlstand schaffen können
Erklärung: |
  Bastiat kritisierte die Idee, dass der Staat Arbeitsplätze schaffen könnte, ohne andere Arbeitsplätze durch die Auswirkungen der Steuern, die zur Finanzierung dieser Schaffungen benötigt werden, zu schädigen.
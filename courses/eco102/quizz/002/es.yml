question: ¿Qué significa el término mercado político para Frédéric Bastiat?
answer: Disponer de la propiedad de otra persona por ley
wrong_answers:
  - Ir de compras
  - Ganar primarias
  - Comprar servicios públicos
explanation: |
  El mercado político para Bastiat se refiere a la tendencia del estado de disponer de la propiedad de otros mediante medios legislativos, un fenómeno que critica como saqueo legal.
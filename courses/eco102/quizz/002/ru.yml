question: Что означает термин "политический рынок" для Фредерика Бастиа?
answer: Распоряжаться чужой собственностью по закону
wrong_answers:
  - Ходить по магазинам
  - Выигрывать первичные выборы
  - Покупка государственных услуг
explanation:
  "Политический рынок" для Бастиа означает тенденцию государства распоряжаться чужой собственностью посредством законодательных мер, явление, которое он критикует как "законное грабёж".
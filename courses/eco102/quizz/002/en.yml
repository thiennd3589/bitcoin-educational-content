question: What does the term "political market" mean to Frédéric Bastiat?
answer: To dispose of someone else's property by law
wrong_answers:
  - Going shopping
  - Winning primaries
  - Buying public services
explanation: |
  The "political market" for Bastiat refers to the state's tendency to dispose of others' property through legislative means, a phenomenon he criticizes as "legal plunder".
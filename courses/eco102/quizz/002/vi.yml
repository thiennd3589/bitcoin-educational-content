question: Thuật ngữ thị trường chính trị có ý nghĩa gì đối với Frédéric Bastiat?
answer: Quyết định sử dụng tài sản của người khác thông qua luật pháp
wrong_answers:
  - Đi mua sắm
  - Thắng cử sơ bộ
  - Mua dịch vụ công
explanation: |
  Thị trường chính trị đối với Bastiat ám chỉ xu hướng của nhà nước trong việc sử dụng tài sản của người khác thông qua các phương tiện lập pháp, một hiện tượng mà ông chỉ trích là cướp bóc hợp pháp.
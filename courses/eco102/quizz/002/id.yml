question: Apa yang dimaksud dengan istilah "pasar politik" menurut Frédéric Bastiat?
answer: Mendisposisikan properti orang lain melalui hukum
wrong_answers:
  - Pergi berbelanja
  - Memenangkan pemilihan pendahuluan
  - Membeli layanan publik
explanation: |
  "Pasar politik" bagi Bastiat merujuk pada kecenderungan negara untuk mendisposisikan properti orang lain melalui sarana legislatif, sebuah fenomena yang ia kritik sebagai "pemerasan legal".
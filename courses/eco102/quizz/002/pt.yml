pergunta: O que o termo "mercado político" significa para Frédéric Bastiat?
resposta: Dispor da propriedade de outra pessoa por meio da lei
respostas_erradas:
  - Ir às compras
  - Ganhar primárias
  - Comprar serviços públicos
explicação: |
  O "mercado político" para Bastiat refere-se à tendência do estado de dispor da propriedade alheia por meio de mecanismos legislativos, um fenômeno que ele critica como "pilhagem legal".
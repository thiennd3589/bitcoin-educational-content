question: Hva betyr uttrykket "politisk marked" for Frédéric Bastiat?
answer: Å disponere over andres eiendom ved lov
wrong_answers:
  - Å gå på shopping
  - Å vinne primærvalg
  - Å kjøpe offentlige tjenester
explanation: |
  "Politisk marked" for Bastiat refererer til statens tendens til å disponere over andres eiendom gjennom lovgivende midler, et fenomen han kritiserer som "lovlig plyndring".
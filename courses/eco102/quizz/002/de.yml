Frage: Was bedeutet der Begriff "politischer Markt" für Frédéric Bastiat?
Antwort: Das Verfügungsrecht über das Eigentum anderer durch Gesetz
falsche_Antworten:
  - Einkaufen gehen
  - Vorwahlen gewinnen
  - Öffentliche Dienstleistungen kaufen
Erklärung: |
  Der "politische Markt" bezieht sich für Bastiat auf die Neigung des Staates, über das Eigentum anderer durch gesetzgeberische Mittel zu verfügen, ein Phänomen, das er als "legalen Raub" kritisiert.
question: Mitä termi "poliittinen markkina" tarkoittaa Frédéric Bastiat'n mukaan?
answer: Toisen omaisuuden hallinnointi lain kautta
wrong_answers:
  - Käymällä ostoksilla
  - Esivaalien voittaminen
  - Julkisten palveluiden ostaminen
explanation: |
  "Poliittinen markkina" viittaa Bastiat'n mukaan valtion taipumukseen hallinnoida toisten omaisuutta lainsäädännöllisin keinoin, ilmiötä, jota hän kritisoi "laillisena ryöstönä".
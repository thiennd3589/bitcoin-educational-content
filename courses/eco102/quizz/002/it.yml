question: Cosa significa il termine mercato politico per Frédéric Bastiat?
answer: Disporre della proprietà altrui per legge
wrong_answers:
  - Fare la spesa
  - Vincere le primarie
  - Acquistare servizi pubblici
explanation: |
  Il mercato politico per Bastiat si riferisce alla tendenza dello stato di disporre della proprietà altrui attraverso mezzi legislativi, un fenomeno che egli critica come saccheggio legale.
question: What is the main argument put forward by candle manufacturers to support their request?
answer: The need to support the national industry
wrong_answers:
  - Eye protection
  - The superior quality of candles compared to the sun
  - The high cost of candle production
explanation: |
  Candle manufacturers claim that their request is justified by the need to protect the national industry, an argument that Bastiat uses to denounce protectionism.

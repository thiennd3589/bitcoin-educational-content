Câu hỏi: Lập luận chính mà các nhà sản xuất nến đưa ra để hỗ trợ yêu cầu của họ là gì?

Câu trả lời: Nhu cầu hỗ trợ ngành công nghiệp quốc gia

Câu trả lời sai:
  - Bảo vệ mắt
  - Chất lượng của nến vượt trội so với mặt trời
  - Chi phí sản xuất nến cao

Giải thích:
  Các nhà sản xuất nến tuyên bố rằng yêu cầu của họ được biện minh bởi nhu cầu bảo vệ ngành công nghiệp quốc gia, một lập luận mà Bastiat sử dụng để lên án chủ nghĩa bảo hộ.
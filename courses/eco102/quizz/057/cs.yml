question: Jaký je hlavní argument, který svíčkáři uvádějí na podporu své žádosti?
answer: Potřeba podpořit národní průmysl
wrong_answers:
  - Ochrana očí
  - Vyšší kvalita svíček ve srovnání se sluncem
  - Vysoké náklady na výrobu svíček
explanation: |
  Výrobci svíček tvrdí, že jejich žádost je odůvodněná potřebou chránit národní průmysl, což je argument, který Bastiat používá k odsouzení protekcionismu.

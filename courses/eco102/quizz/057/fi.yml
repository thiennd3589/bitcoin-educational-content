kysymys: Mikä on kynttilänvalmistajien esittämä pääargumentti heidän pyyntönsä tueksi?
vastaus: Tarve tukea kansallista teollisuutta
vaarat_vastaukset:
  - Silmien suojaus
  - Kynttilöiden ylivoimainen laatu verrattuna aurinkoon
  - Kynttilöiden korkea tuotantokustannus
selitys: |
  Kynttilänvalmistajat väittävät, että heidän pyyntönsä on perusteltu tarpeella suojella kansallista teollisuutta, argumentti, jota Bastiat käyttää protektionismin arvostelemiseen.
arvioitu: false
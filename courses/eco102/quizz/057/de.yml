Antwort: Die Notwendigkeit, die nationale Industrie zu unterstützen
falsche_Antworten:
  - Augenschutz
  - Die überlegene Qualität von Kerzen im Vergleich zur Sonne
  - Die hohen Produktionskosten von Kerzen

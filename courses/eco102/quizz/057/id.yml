question: Apa argumen utama yang diajukan oleh produsen lilin untuk mendukung permintaan mereka?
answer: Kebutuhan untuk mendukung industri nasional
wrong_answers:
  - Perlindungan mata
  - Kualitas lilin yang lebih unggul dibandingkan matahari
  - Biaya produksi lilin yang tinggi
explanation: |
  Produsen lilin mengklaim bahwa permintaan mereka dibenarkan oleh kebutuhan untuk melindungi industri nasional, sebuah argumen yang digunakan Bastiat untuk mengecam proteksionisme.
question: Hva er det viktigste argumentet som lysprodusenter fremsetter for å støtte sin forespørsel?
answer: Behovet for å støtte den nasjonale industrien
wrong_answers:
  - Øyebeskyttelse
  - Den overlegne kvaliteten på lys sammenlignet med solen
  - De høye kostnadene ved lysproduksjon
explanation: |
  Lysprodusenter hevder at deres forespørsel er rettferdiggjort av behovet for å beskytte den nasjonale industrien, et argument som Bastiat bruker for å fordømme proteksjonisme.
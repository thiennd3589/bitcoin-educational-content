question: What are the classes in conflict according to Comte and Dunoyer?
answer: Those who pay taxes and those who live off them
wrong_answers:
  - The workers and the employers
  - The bourgeoisie and the proletarians
  - The merchants and the craftsmen
explanation: |
  Comte and Dunoyer see the class conflict between the producers, who finance through taxes, and the non-producers, who benefit from them.

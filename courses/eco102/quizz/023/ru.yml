question: Какие классы находятся в конфликте согласно Конту и Дюнойе?
answer: Те, кто платит налоги и те, кто живет за их счет
wrong_answers:
  - Рабочие и работодатели
  - Буржуазия и пролетариат
  - Торговцы и ремесленники
explanation: |
  Конт и Дюнойе видят классовый конфликт между производителями, которые финансируют через налоги, и непроизводителями, которые извлекают из них выгоду.
reviewed: false
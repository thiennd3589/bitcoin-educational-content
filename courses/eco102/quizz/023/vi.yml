câu hỏi: Theo Comte và Dunoyer, những giai cấp nào đang xung đột?
câu trả lời: Những người đóng thuế và những người sống nhờ vào thuế
câu trả lời sai:
  - Người lao động và người sử dụng lao động
  - Tầng lớp tư sản và tầng lớp vô sản
  - Các thương nhân và thợ thủ công
giải thích: |
  Comte và Dunoyer nhìn thấy xung đột giai cấp giữa những người sản xuất, những người tài trợ thông qua thuế, và những người không sản xuất, những người được hưởng lợi từ chúng.

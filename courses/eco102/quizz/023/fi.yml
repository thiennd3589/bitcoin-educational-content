kysymys: Mitkä ovat luokat konfliktissa Comten ja Dunoyer'n mukaan?
vastaus: Ne, jotka maksavat veroja ja ne, jotka elävät niistä
väärät_vastaukset:
  - Työntekijät ja työnantajat
  - Porvaristo ja proletariaatti
  - Kauppiaat ja käsityöläiset
selitys: |
  Comte ja Dunoyer näkevät luokkakonfliktin tuottajien, jotka rahoittavat verojen kautta, ja ei-tuottajien, jotka hyötyvät niistä, välillä.
arvioitu: false
question: Jaké třídy jsou podle Comta a Dunoyera ve vzájemném konfliktu?
answer: Ti, kdo platí daně a ti, kdo z nich žijí
wrong_answers:
  - Pracovníci a zaměstnavatelé
  - Buržoazie a proletariát
  - Obchodníci a řemeslníci
explanation: |
  Comte a Dunoyer vidí třídní konflikt mezi producenty, kteří financují prostřednictvím daní, a neproducenty, kteří z nich těží.
reviewed: false
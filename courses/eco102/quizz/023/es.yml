question: ¿Cuáles son las clases en conflicto según Comte y Dunoyer?
answer: Aquellos que pagan impuestos y aquellos que viven de ellos
wrong_answers:
  - Los trabajadores y los empleadores
  - La burguesía y los proletarios
  - Los comerciantes y los artesanos
explanation: |
  Comte y Dunoyer ven el conflicto de clases entre los productores, quienes financian a través de impuestos, y los no productores, quienes se benefician de ellos.

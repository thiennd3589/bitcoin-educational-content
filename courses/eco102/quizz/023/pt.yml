pergunta: Quais são as classes em conflito de acordo com Comte e Dunoyer?
resposta: Aqueles que pagam impostos e aqueles que vivem deles
respostas_erradas:
  - Os trabalhadores e os empregadores
  - A burguesia e os proletários
  - Os comerciantes e os artesãos
explicação: |
  Comte e Dunoyer veem o conflito de classes entre os produtores, que financiam por meio de impostos, e os não-produtores, que se beneficiam deles.
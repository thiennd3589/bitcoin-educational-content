question: Wie wird das Saysche Gesetz nach Jean-Baptiste Say und Bastiat formuliert?
answer: Waren und Dienstleistungen werden gegen Waren und Dienstleistungen getauscht
wrong_answers:
  - Das Angebot schafft seine eigene Nachfrage
  - Je mehr Güter produziert werden, desto mehr werden sie konsumiert
  - Die Nachfrage bestimmt das Angebot
explanation: |
  Das Saysche Gesetz besagt, dass die Produktion von Gütern gegenseitige Austauschvorgänge ermöglicht und somit die Marktwirtschaft wertschätzt.

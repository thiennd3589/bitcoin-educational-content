question: Hvordan er Says lov formulert ifølge Jean-Baptiste Say og Bastiat?
answer: Varer og tjenester byttes mot varer og tjenester
wrong_answers:
  - Tilbud skaper sin egen etterspørsel
  - Jo flere varer som produseres, desto mer konsumeres de
  - Etterspørsel bestemmer tilbud
explanation: |
  Says lov hevder at produksjonen av varer muliggjør gjensidige utvekslinger, og dermed verdsetter markedsøkonomien.
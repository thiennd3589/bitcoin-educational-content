domanda: Come viene articolata la Legge di Say secondo Jean-Baptiste Say e Bastiat?
risposta: I beni e i servizi vengono scambiati per beni e servizi
risposte_errate:
  - L'offerta crea la propria domanda
  - Più beni vengono prodotti, più vengono consumati
  - La domanda determina l'offerta
spiegazione: |
  La Legge di Say afferma che la produzione di beni consente scambi reciproci, valorizzando così l'economia di mercato.

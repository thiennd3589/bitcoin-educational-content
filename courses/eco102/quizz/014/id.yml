question: Bagaimana Hukum Say diartikulasikan menurut Jean-Baptiste Say dan Bastiat?
answer: Barang dan jasa ditukar dengan barang dan jasa
wrong_answers:
  - Penawaran menciptakan permintaannya sendiri
  - Semakin banyak barang diproduksi, semakin banyak pula yang dikonsumsi
  - Permintaan menentukan penawaran
explanation: |
  Hukum Say menyatakan bahwa produksi barang memungkinkan pertukaran timbal balik, sehingga memberi nilai pada ekonomi pasar.

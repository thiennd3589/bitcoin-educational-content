question: Как формулируется закон Сэя согласно Жан-Батисту Сэю и Бастиа?
answer: Товары и услуги обмениваются на товары и услуги
wrong_answers:
  - Предложение создает собственный спрос
  - Чем больше производится товаров, тем больше они потребляются
  - Спрос определяет предложение
explanation: |
  Закон Сэя утверждает, что производство товаров позволяет осуществлять взаимные обмены, тем самым ценя рыночную экономику.
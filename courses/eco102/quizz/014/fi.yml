kysymys: Miten Sayn laki on muotoiltu Jean-Baptiste Sayn ja Bastiatin mukaan?
vastaus: Hyödykkeitä ja palveluita vaihdetaan hyödykkeisiin ja palveluihin
vaarat_vastaukset:
  - Tarjonta luo oman kysyntänsä
  - Mitä enemmän hyödykkeitä tuotetaan, sitä enemmän niitä kulutetaan
  - Kysyntä määrittää tarjonnan
selitys: |
  Sayn lain mukaan hyödykkeiden tuotanto mahdollistaa keskinäiset vaihdot, arvostaen näin markkinataloutta.

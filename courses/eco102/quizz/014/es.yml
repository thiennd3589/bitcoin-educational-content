pregunta: ¿Cómo se articula la Ley de Say según Jean-Baptiste Say y Bastiat?
respuesta: Los bienes y servicios se intercambian por bienes y servicios
respuestas_incorrectas:
  - La oferta crea su propia demanda
  - Cuantos más bienes se producen, más se consumen
  - La demanda determina la oferta
explicación: |
  La Ley de Say establece que la producción de bienes permite intercambios mutuos, valorando así la economía de mercado.

question: Luật Say được trình bày như thế nào theo Jean-Baptiste Say và Bastiat?
answer: Hàng hóa và dịch vụ được trao đổi lấy hàng hóa và dịch vụ
wrong_answers:
  - Cung tự tạo ra cầu của mình
  - Càng sản xuất nhiều hàng hóa, chúng càng được tiêu thụ nhiều
  - Cầu quyết định cung
explanation: |
  Luật Say khẳng định rằng việc sản xuất hàng hóa tạo điều kiện cho các giao dịch lẫn nhau, từ đó đánh giá cao nền kinh tế thị trường.

question: Qual é a principal limitação da intervenção estatal segundo Bastiat?
answer: Aqueles que tomam decisões "públicas" não são os que sofrem as consequências
wrong_answers:
  - Aqueles que tomam decisões "públicas" amam demais o dinheiro
  - Aqueles que tomam decisões "públicas" não são suficientemente inteligentes
  - Aqueles que tomam decisões "públicas" carecem de coragem
explanation: |
  Bastiat critica a intervenção estatal destacando que os tomadores de decisões públicas não sofrem as consequências de suas próprias decisões, levando a escolhas irresponsáveis.

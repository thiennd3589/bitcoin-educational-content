question: Hva er den største begrensningen med statlig intervensjon ifølge Bastiat?
answer: De som tar "offentlige" beslutninger er ikke de som lider konsekvensene
wrong_answers:
  - De som tar "offentlige" beslutninger elsker penger for mye
  - De som tar "offentlige" beslutninger er ikke smarte nok
  - De som tar "offentlige" beslutninger mangler mot
explanation: |
  Bastiat kritiserer statlig intervensjon ved å fremheve at beslutningstakere i det offentlige ikke lider konsekvensene av sine egne beslutninger, noe som fører til uansvarlige valg.
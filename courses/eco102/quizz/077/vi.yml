Câu hỏi: Hạn chế chính của sự can thiệp của nhà nước theo Bastiat là gì?
Câu trả lời: Những người đưa ra quyết định "công cộng" không phải là những người chịu hậu quả
Câu trả lời sai:
  - Những người đưa ra quyết định "công cộng" quá yêu tiền
  - Những người đưa ra quyết định "công cộng" không đủ thông minh
  - Những người đưa ra quyết định "công cộng" thiếu dũng khí
Giải thích: |
  Bastiat chỉ trích sự can thiệp của nhà nước bằng cách nhấn mạnh rằng những người đưa ra quyết định công cộng không phải chịu hậu quả của chính quyết định của họ, dẫn đến những lựa chọn không có trách nhiệm.

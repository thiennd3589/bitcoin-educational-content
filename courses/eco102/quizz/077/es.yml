question: ¿Cuál es la principal limitación de la intervención estatal según Bastiat?
answer: Aquellos que toman decisiones públicas no son los que sufren las consecuencias
wrong_answers:
  - Aquellos que toman decisiones públicas aman demasiado el dinero
  - Aquellos que toman decisiones públicas no son lo suficientemente inteligentes
  - Aquellos que toman decisiones públicas carecen de valentía
explanation: |
  Bastiat critica la intervención del estado destacando que los responsables de tomar decisiones públicas no sufren las consecuencias de sus propias decisiones, lo que lleva a elecciones irresponsables.

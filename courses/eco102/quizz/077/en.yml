question: What is the main limitation of state intervention according to Bastiat?
answer: Those who make "public" decisions are not the ones who suffer the consequences
wrong_answers:
  - Those who make "public" decisions love money too much
  - Those who make "public" decisions are not smart enough
  - Those who make "public" decisions lack courage
explanation: |
  Bastiat criticizes state intervention by highlighting that public decision-makers do not suffer the consequences of their own decisions, leading to irresponsible choices.

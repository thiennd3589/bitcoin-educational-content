Frage: Was ist die Hauptbeschränkung staatlicher Eingriffe nach Bastiat?
Antwort: Diejenigen, die "öffentliche" Entscheidungen treffen, sind nicht diejenigen, die die Konsequenzen tragen
falsche_Antworten:
  - Diejenigen, die "öffentliche" Entscheidungen treffen, lieben Geld zu sehr
  - Diejenigen, die "öffentliche" Entscheidungen treffen, sind nicht klug genug
  - Diejenigen, die "öffentliche" Entscheidungen treffen, fehlt es an Mut
Erklärung: |
  Bastiat kritisiert staatliche Eingriffe, indem er hervorhebt, dass öffentliche Entscheidungsträger nicht die Konsequenzen ihrer eigenen Entscheidungen tragen, was zu unverantwortlichen Entscheidungen führt.

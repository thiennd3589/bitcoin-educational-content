question: Apa batasan utama dari intervensi negara menurut Bastiat?
answer: Mereka yang membuat keputusan "publik" bukanlah mereka yang menanggung konsekuensinya
wrong_answers:
  - Mereka yang membuat keputusan "publik" terlalu mencintai uang
  - Mereka yang membuat keputusan "publik" tidak cukup cerdas
  - Mereka yang membuat keputusan "publik" kurang berani
explanation: |
  Bastiat mengkritik intervensi negara dengan menyoroti bahwa pembuat keputusan publik tidak menanggung konsekuensi dari keputusan mereka sendiri, yang mengarah pada pilihan yang tidak bertanggung jawab.

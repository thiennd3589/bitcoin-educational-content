question: Каково основное ограничение государственного вмешательства согласно Бастиа?
answer: Те, кто принимает общественные решения, не несут последствий
wrong_answers:
  - Те, кто принимает общественные решения, слишком любят деньги
  - Те, кто принимает общественные решения, недостаточно умны
  - Те, кто принимает общественные решения, не имеют достаточно мужества
explanation: |
  Бастиа критикует государственное вмешательство, подчеркивая, что лица, принимающие общественные решения, не несут последствий своих собственных решений, что приводит к безответственным выборам.
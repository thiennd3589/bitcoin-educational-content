question: Quelle est la principale limite de l'intervention de l'État selon Bastiat ?
answer: Ceux qui prennent des décisions “publiques” ne sont pas ceux qui en subissent les conséquences
wrong_answers:
  - Ceux qui prennent des décisions “publiques” aiment trop l'argent
  - Ceux qui prennent des décisions “publiques” ne sont pas assez intelligents
  - Ceux qui prennent des décisions “publiques” manquent de courage
explanation: |
  Bastiat critique l'intervention de l'État en soulignant que les décideurs publics ne subissent pas les conséquences de leurs propres décisions, ce qui mène à des choix irresponsables.

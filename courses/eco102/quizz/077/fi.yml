kysymys: Mikä on valtion puuttumisen päärajoite Bastiat'n mukaan?
vastaus: Ne, jotka tekevät "julkisia" päätöksiä, eivät ole niitä, jotka kärsivät seurauksista
vaarat_vastaukset:
  - Ne, jotka tekevät "julkisia" päätöksiä, rakastavat rahaa liikaa
  - Ne, jotka tekevät "julkisia" päätöksiä, eivät ole tarpeeksi älykkäitä
  - Ne, jotka tekevät "julkisia" päätöksiä, puuttuvat rohkeutta
selitys: |
  Bastiat kritisoi valtion puuttumista korostamalla, että julkisia päätöksiä tekevät eivät kärsi omien päätöstensä seurauksista, mikä johtaa vastuuttomiin valintoihin.

Câu hỏi: Nguyên nhân chính gây ra bất ổn xã hội được Bastiat chỉ ra trong bức thư của ông gửi Cobden là gì?
Câu trả lời: Sự thiếu hiểu biết về kinh tế của công chúng
Câu trả lời sai:
  - Mức thuế thấp đối với các tầng lớp giàu có
  - Sự phát triển của các ngành công nghiệp lớn
  - Sự chậm trễ của các cải cách xã hội
Giải thích:
  Bastiat cho rằng bất ổn xã hội xuất phát từ sự thiếu hiểu biết về kinh tế, khiến dân chúng dễ bị ảnh hưởng bởi các ý tưởng viễn tưởng của chủ nghĩa xã hội.
Frage: Was ist die Hauptursache für soziale Unruhen, die Bastiat in seinem Brief an Cobden identifiziert hat?
Antwort: Die wirtschaftliche Unwissenheit der Öffentlichkeit
falsche_Antworten:
  - Die niedrige Besteuerung der wohlhabenden Klassen
  - Der Aufstieg großer Industrien
  - Die Langsamkeit sozialer Reformen
Erklärung: |
  Bastiat führt soziale Unruhen auf die wirtschaftliche Unwissenheit zurück, die die Bevölkerung anfällig für die utopischen Ideen des Sozialismus macht.

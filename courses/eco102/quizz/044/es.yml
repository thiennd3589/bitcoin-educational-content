question: ¿Cuál es la causa principal de la inestabilidad social identificada por Bastiat en su carta a Cobden?
answer: La ignorancia económica del público
respuestas_erróneas:
  - La baja tributación de las clases adineradas
  - El auge de las grandes industrias
  - La lentitud de las reformas sociales
explanation: |
  Bastiat atribuye la inestabilidad social a la ignorancia económica, haciendo a la población vulnerable a las ideas utópicas del socialismo.
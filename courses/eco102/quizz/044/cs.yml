question: Jaká je hlavní příčina sociálního neklidu, kterou Bastiat identifikoval ve svém dopise Cobdenovi?
answer: Ekonomická nevědomost veřejnosti
wrong_answers:
  - Nízké zdanění bohatých tříd
  - Rozvoj velkých průmyslových odvětví
  - Pomalost sociálních reforem
explanation: |
  Bastiat připisuje sociální neklid ekonomické nevědomosti, což činí populaci zranitelnou vůči utopickým myšlenkám socialismu.

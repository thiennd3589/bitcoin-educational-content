question: Mis on peamine põhjus sotsiaalsele rahutusele, mida Bastiat oma kirjas Cobdenile tuvastas?
answer: Avalikkuse majanduslik teadmatus
wrong_answers:
  - Jõukate klasside madal maksustamine
  - Suurtööstuste tõus
  - Sotsiaalreformide aeglus
explanation: |
  Bastiat omistab sotsiaalse rahutuse majanduslikule teadmatusele, muutes elanikkonna haavatavaks sotsialismi utoopilistele ideedele.
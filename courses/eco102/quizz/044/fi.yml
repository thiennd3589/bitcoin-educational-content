question: Mikä on sosiaalisen levottomuuden pääsyy, jonka Bastiat tunnistaa kirjeessään Cobdenille?
answer: Yleisön taloudellinen tietämättömyys
wrong_answers:
  - Vauraiden luokkien alhainen verotus

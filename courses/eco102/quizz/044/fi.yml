kysymys: Mikä on sosiaalisen levottomuuden pääsyy, jonka Bastiat tunnistaa kirjeessään Cobdenille?
vastaus: Yleisön taloudellinen tietämättömyys
vaarat_vastaukset:
  - Vauraiden luokkien alhainen verotus
  - Suurteollisuuden nousu
  - Sosiaalisten uudistusten hitaus
selitys: |
  Bastiat katsoo sosiaalisen levottomuuden johtuvan taloudellisesta tietämättömyydestä, mikä tekee väestöstä haavoittuvaisen sosialismin utopistisille ideoille.
arvioitu: false
question: Apa penyebab utama kerusuhan sosial yang diidentifikasi oleh Bastiat dalam suratnya kepada Cobden?
answer: Ketidaktahuan ekonomi masyarakat
wrong_answers:
  - Pajak rendah untuk kelas kaya
  - Munculnya industri besar
  - Lambatnya reformasi sosial
explanation: |
  Bastiat mengaitkan kerusuhan sosial dengan ketidaktahuan ekonomi, membuat populasi rentan terhadap ide-ide utopis sosialisme.

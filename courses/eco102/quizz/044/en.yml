question: What is the primary cause of social unrest identified by Bastiat in his letter to Cobden?
answer: The economic ignorance of the public
wrong_answers:
  - The low taxation of the wealthy classes
  - The rise of major industries
  - The slowness of social reforms
explanation: |
  Bastiat attributes social unrest to economic ignorance, making the population vulnerable to the utopian ideas of socialism.

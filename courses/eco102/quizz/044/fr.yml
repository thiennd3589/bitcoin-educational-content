question: Quelle est la première cause des troubles sociaux identifiée par Bastiat dans sa lettre à Cobden ?
answer: L'ignorance économique du public
wrong_answers:
  - La faible taxation des classes riches
  - La montée en puissance des grandes industries
  - La lenteur des réformes sociales
explanation: |
  Bastiat attribue les troubles sociaux à l'ignorance économique, rendant la population vulnérable aux idées utopiques du socialisme.

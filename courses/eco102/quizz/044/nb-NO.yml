question: Hva er den primære årsaken til sosial uro identifisert av Bastiat i hans brev til Cobden?
answer: Den økonomiske uvitenheten blant befolkningen
wrong_answers:
  - Den lave beskatningen av de velstående klassene
  - Oppkomsten av store industrier
  - Tregheten i sosiale reformer
explanation: |
  Bastiat tilskriver sosial uro til økonomisk uvitenhet, noe som gjør befolkningen sårbar for de utopiske ideene til sosialismen.
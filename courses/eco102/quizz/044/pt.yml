question: Qual é a principal causa da agitação social identificada por Bastiat em sua carta a Cobden?
answer: A ignorância econômica do público
wrong_answers:
  - A baixa tributação das classes ricas
  - O surgimento de grandes indústrias
  - A lentidão das reformas sociais
explanation: |
  Bastiat atribui a agitação social à ignorância econômica, tornando a população vulnerável às ideias utópicas do socialismo.

question: Какая основная причина социальных беспорядков, определенная Бастия в его письме к Кобдену?
answer: Экономическое невежество общественности
wrong_answers:
  - Низкое налогообложение богатых слоев населения
  - Рост крупных промышленностей
  - Медленность социальных реформ
explanation: |
  Бастия относит социальные беспорядки к экономическому невежеству, делая население уязвимым перед утопическими идеями социализма.
question: Mis on Adam Smithi järgi "nähtamatu käsi"?
answer: Mehhanism, mille kaudu individuaalsed huvid teenivad üldist huvi
wrong_answers:
  - Üleloomulik jõud, mis juhib majandust
  - Rikaste vandenõu vaeste ärakasutamiseks
  - Metafoor, mis kirjeldab riigi rolli majanduses
explanation: |
  "Nähtamatu käsi" kirjeldab, kuidas isiklike huvide tagaajamine vabaturul tahtmatult aitab kaasa üldisele huvile.
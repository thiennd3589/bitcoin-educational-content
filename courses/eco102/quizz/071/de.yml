Frage: Was ist die "unsichtbare Hand" nach Adam Smith?
Antwort: Ein Mechanismus, durch den individuelle Interessen dem Allgemeinwohl dienen
falsche_Antworten:
  - Eine übernatürliche Kraft, die die Wirtschaft lenkt
  - Eine Verschwörung der Reichen, um die Armen auszubeuten
  - Eine Metapher, um die Rolle des Staates in der Wirtschaft zu beschreiben
Erklärung: |
  Die "unsichtbare Hand" beschreibt, wie das Streben nach persönlichen Interessen in einem freien Markt unbeabsichtigt zum allgemeinen Interesse beiträgt.
überprüft: false
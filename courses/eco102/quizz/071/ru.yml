question: Что такое невидимая рука по Адаму Смиту?
answer: Механизм, с помощью которого индивидуальные интересы служат общему благу
wrong_answers:
  - Сверхъестественная сила, которая направляет экономику
  - Заговор богатых с целью эксплуатации бедных
  - Метафора для описания роли государства в экономике
explanation: |
  Невидимая рука описывает, как стремление к личным интересам на свободном рынке непреднамеренно способствует общему благу.

question: ¿Qué es la "mano invisible" según Adam Smith?
answer: Un mecanismo por el cual los intereses individuales sirven al interés general
wrong_answers:
  - Una fuerza sobrenatural que guía la economía
  - Una conspiración de los ricos para explotar a los pobres
  - Una metáfora para describir el papel del estado en la economía
explanation: |
  La "mano invisible" describe cómo la búsqueda de intereses personales en un mercado libre contribuye involuntariamente al interés general.

câu hỏi: "Bàn tay vô hình" theo Adam Smith là gì?
câu trả lời: Một cơ chế mà qua đó lợi ích cá nhân phục vụ lợi ích chung
câu trả lời sai:
  - Một lực lượng siêu nhiên hướng dẫn nền kinh tế
  - Một âm mưu của giới giàu có nhằm bóc lột người nghèo
  - Một ẩn dụ để mô tả vai trò của nhà nước trong nền kinh tế
giải thích: |
  "Bàn tay vô hình" mô tả cách mà việc theo đuổi lợi ích cá nhân trong một thị trường tự do không chủ ý góp phần vào lợi ích chung.

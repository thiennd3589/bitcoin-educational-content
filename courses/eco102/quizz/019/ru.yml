question: Согласно Трейси, какая настоящая альтернатива войнам?
answer: Производство и торговля
wrong_answers:
  - Дипломатия
  - Культура
  - Политическая интеграция
explanation: |
  Дестютт де Трейси считает, что мирное производство и торговля являются устойчивым решением для избежания конфликтов.
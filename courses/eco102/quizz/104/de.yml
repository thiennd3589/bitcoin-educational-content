question: Welche Kritik übt Bastiat an staatlichen Eingriffen über Sicherheit und Gerechtigkeit hinaus?
answer: Es fördert Privilegien und schadet der Zivilgesellschaft
wrong_answers:
  - Es ermöglicht eine bessere Verteilung der wirtschaftlichen Ressourcen
  - Es etabliert sozialen Frieden und begrenzt Konflikte
  - Es garantiert eine gerechte Verteilung des Wohlstands
explanation: |
  Bastiat ist der Meinung, dass übermäßige staatliche Eingriffe Privilegien schaffen und der Zivilgesellschaft schaden, indem sie private Initiativen einschränken.

question: Hvilken kritikk har Bastiat av statlig intervensjon utover sikkerhet og rettferdighet?
answer: Den fremmer privilegier og skader sivilsamfunnet
wrong_answers:
  - Den tillater en bedre fordeling av økonomiske ressurser
  - Den etablerer sosial fred og begrenser konflikter
  - Den garanterer en rettferdig fordeling av rikdom
explanation: |
  Bastiat mener at overdreven statlig intervensjon skaper privilegier og skader sivilsamfunnet ved å begrense private initiativer.

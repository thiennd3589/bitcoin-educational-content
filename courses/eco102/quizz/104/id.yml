pertanyaan: Apa kritik Bastiat terhadap intervensi negara di luar keamanan dan keadilan?
jawaban: Ini mendorong hak istimewa dan merugikan masyarakat sipil
jawaban_salah:
  - Ini memungkinkan distribusi sumber daya ekonomi yang lebih baik
  - Ini menetapkan perdamaian sosial dan membatasi konflik
  - Ini menjamin distribusi kekayaan yang adil
penjelasan: |
  Bastiat percaya bahwa intervensi negara yang berlebihan menciptakan hak istimewa dan merugikan masyarakat sipil dengan membatasi inisiatif pribadi.
ditinjau: false
question: Quali critiche muove Bastiat all'intervento dello Stato oltre la sicurezza e la giustizia?
answer: Favorisce i privilegi e danneggia la società civile
wrong_answers:
  - Permette una migliore distribuzione delle risorse economiche
  - Stabilisce la pace sociale e limita i conflitti
  - Garantisce una distribuzione equa della ricchezza
explanation: |
  Bastiat ritiene che un eccessivo intervento dello Stato crei privilegi e danneggi la società civile limitando le iniziative private.

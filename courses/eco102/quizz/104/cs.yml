otázka: Jakou kritiku má Bastiat na státní zásahy nad rámec bezpečnosti a spravedlnosti?
odpověď: Podporuje privilegia a škodí občanské společnosti
špatné_odpovědi:
  - Umožňuje lepší rozdělení ekonomických zdrojů
  - Zajišťuje sociální mír a omezuje konflikty
  - Zaručuje spravedlivé rozdělení bohatství
vysvětlení: |
  Bastiat věří, že nadměrný státní zásah vytváří privilegia a škodí občanské společnosti tím, že omezuje soukromé iniciativy.

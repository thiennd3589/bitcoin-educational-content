kysymys: Mitä kritiikkiä Bastiat esittää valtion puuttumisesta turvallisuuden ja oikeudenmukaisuuden ulkopuolelle?
vastaus: Se edistää etuoikeuksia ja vahingoittaa kansalaisyhteiskuntaa
vaarat_vastaukset:
  - Se mahdollistaa taloudellisten resurssien paremman jakautumisen
  - Se luo sosiaalista rauhaa ja rajoittaa konflikteja
  - Se takaa varallisuuden oikeudenmukaisen jakautumisen
selitys: |
  Bastiat uskoo, että liiallinen valtion puuttuminen luo etuoikeuksia ja vahingoittaa kansalaisyhteiskuntaa rajoittamalla yksityisiä aloitteita.

  - See loob sotsiaalse rahu ja piirab konflikte
  - See tagab varade õiglase jaotuse
explanation: |
  Bastiat usub, et liigne riiklik sekkumine loob privileege ja kahjustab kodanikuühiskonda, piirates eraalgatusi.

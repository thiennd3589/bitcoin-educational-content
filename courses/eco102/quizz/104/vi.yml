question: Bastiat phê phán điều gì về sự can thiệp của nhà nước ngoài an ninh và công lý?

answer: Nó tạo ra đặc quyền và gây hại cho xã hội dân sự

wrong_answers:
  - Nó cho phép phân phối tài nguyên kinh tế tốt hơn
  - Nó thiết lập hòa bình xã hội và hạn chế xung đột
  - Nó đảm bảo sự phân phối tài sản công bằng

explanation:
  Bastiat tin rằng sự can thiệp quá mức của nhà nước tạo ra đặc quyền và gây hại cho xã hội dân sự bằng cách hạn chế các sáng kiến tư nhân.


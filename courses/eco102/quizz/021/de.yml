question: Was war das Motto der von Comte und Dunoyer gegründeten Zeitschrift Le Censeur?
answer: Frieden und Freiheit
wrong_answers:
  - Eigentum und Freiheit
  - Ordnung und Fortschritt
  - Freiheit und Gleichheit
explanation: |
  Die Zeitschrift Le Censeur, gegründet von Comte und Dunoyer, trug das Motto "Frieden und Freiheit", was ihre Opposition gegen die Willkür der Macht symbolisierte.
reviewed: false
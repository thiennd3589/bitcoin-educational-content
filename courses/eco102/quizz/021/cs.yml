question: Jaké bylo motto časopisu Le Censeur, který založili Comte a Dunoyer?
answer: Mír a svoboda
wrong_answers:
  - Vlastnictví a svoboda
  - Řád a pokrok
  - Svoboda a rovnost
explanation: |
  Časopis Le Censeur, který založili Comte a Dunoyer, nesl motto "Mír a svoboda", symbolizující jejich opozici vůči svévoli moci.

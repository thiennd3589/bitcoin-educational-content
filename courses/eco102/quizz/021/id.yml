pertanyaan: Apa motto dari jurnal Le Censeur yang didirikan oleh Comte dan Dunoyer?
jawaban: Perdamaian dan kebebasan
jawaban_salah:
  - Kepemilikan dan kebebasan
  - Ketertiban dan kemajuan
  - Kebebasan dan kesetaraan
penjelasan: |
  Jurnal Le Censeur, yang didirikan oleh Comte dan Dunoyer, mengusung motto "Perdamaian dan kebebasan", yang melambangkan penentangan mereka terhadap sewenang-wenang kekuasaan.
kysymys: Mikä oli lehden Le Censeur motto, jonka perustivat Comte ja Dunoyer?
vastaus: Rauha ja vapaus
vaarat_vastaukset:
  - Omaisuus ja vapaus
  - Järjestys ja edistyminen
  - Vapaus ja tasa-arvo
selitys: |
  Lehti Le Censeur, jonka perustivat Comte ja Dunoyer, kantoi mottoa "Rauha ja vapaus", symboloiden heidän vastustustaan vallan mielivaltaisuutta kohtaan.
arvioitu: false
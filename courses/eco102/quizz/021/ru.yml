question: Каков был девиз журнала Le Censeur, основанного Контом и Дюноером?
answer: Мир и свобода
wrong_answers:
  - Собственность и свобода
  - Порядок и прогресс
  - Свобода и равенство
explanation: |
  Журнал Le Censeur, основанный Контом и Дюноером, носил девиз "Мир и свобода", символизируя их противостояние произволу власти.
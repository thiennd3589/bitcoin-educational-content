question: Bastiat menganggap Rousseau sebagai pendahulu dari gerakan politik apa?
answer: Sosialisme
wrong_answers:
  - Komunisme
  - Mutualisme
  - Anarkisme
explanation: |
  Bastiat memandang Rousseau sebagai pendahulu untuk sosialisme, karena pendekatannya yang kolektif terhadap masyarakat, di mana individu harus tunduk pada kehendak umum.
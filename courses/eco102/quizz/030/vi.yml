question: Bastiat coi Rousseau là tiền thân của phong trào chính trị nào?
answer: Chủ nghĩa Xã hội
wrong_answers:
  - Chủ nghĩa Cộng sản
  - Chủ nghĩa Tương hỗ
  - Chủ nghĩa Vô chính phủ
explanation: |
  Bastiat nhìn nhận Rousseau như một tiền thân của chủ nghĩa xã hội, do cách tiếp cận tập thể của ông đối với xã hội, nơi cá nhân phải tuân theo ý chí chung.

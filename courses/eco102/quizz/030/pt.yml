question: Bastiat considera Rousseau como precursor de qual movimento político?
answer: Socialismo
wrong_answers:
  - Comunismo
  - Mutualismo
  - Anarquismo
explanation: |
  Bastiat vê Rousseau como um precursor do socialismo, devido à sua abordagem coletiva da sociedade, onde o indivíduo deve se submeter à vontade geral.

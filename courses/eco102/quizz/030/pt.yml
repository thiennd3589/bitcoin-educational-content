pergunta: Bastiat considera Rousseau como precursor de qual movimento político?
resposta: Socialismo
respostas_erradas:
  - Comunismo
  - Mutualismo
  - Anarquismo
explicação: |
  Bastiat vê Rousseau como um precursor do socialismo, devido à sua abordagem coletiva da sociedade, onde o indivíduo deve se submeter à vontade geral.

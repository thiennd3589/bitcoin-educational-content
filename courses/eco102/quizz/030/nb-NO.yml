question: Bastiat anser Rousseau for å være forløperen til hvilken politisk bevegelse?
answer: Sosialisme
wrong_answers:
  - Kommunisme
  - Mutualisme
  - Anarkisme
explanation: |
  Bastiat ser på Rousseau som en forløper til sosialismen, på grunn av hans kollektive tilnærming til samfunnet, der individet må underordne seg den generelle viljen.
reviewed: false
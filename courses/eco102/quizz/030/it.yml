domanda: Bastiat considera Rousseau il precursore di quale movimento politico?
risposta: Socialismo
risposte_errate:
  - Comunismo
  - Mutualismo
  - Anarchismo
spiegazione: |
  Bastiat vede Rousseau come un precursore del socialismo, a causa del suo approccio collettivo alla società, dove l'individuo deve sottomettersi alla volontà generale.

pregunta: ¿Bastiat considera a Rousseau como precursor de qué movimiento político?
respuesta: Socialismo
respuestas_incorrectas:
  - Comunismo
  - Mutualismo
  - Anarquismo
explicación: |
  Bastiat ve a Rousseau como un precursor del socialismo, debido a su enfoque colectivo de la sociedad, donde el individuo debe someterse a la voluntad general.
question: Бастиа считает Руссо предшественником какого политического движения?
answer: Социализм
wrong_answers:
  - Коммунизм
  - Мутуализм
  - Анархизм
explanation: |
  Бастиа видит в Руссо предшественника социализма из-за его коллективного подхода к обществу, где индивид должен подчиняться общей воле.
kysymys: Bastiat pitää Rousseauta minkä poliittisen liikkeen edelläkävijänä?
vastaus: Sosialismi
vaarat_vastaukset:
  - Kommunismi
  - Mutualismi
  - Anarkismi
selitys: |
  Bastiat näkee Roussaun sosialismin edelläkävijänä hänen kollektiivisen lähestymistapansa vuoksi yhteiskuntaan, jossa yksilön täytyy alistua yleiseen tahtoon.
arvioitu: false
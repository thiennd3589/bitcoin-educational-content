question: Bastiat considère Rousseau comme le précurseur de quel mouvement politique ?
answer: Du socialisme
wrong_answers:
  - Du communisme
  - Du mutualisme
  - De l'anarchisme
explanation: |
  Bastiat voit Rousseau comme un précurseur du socialisme, en raison de son approche collective de la société, où l'individu doit se soumettre à la volonté générale.

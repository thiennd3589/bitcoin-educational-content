Frage: Bastiat betrachtet Rousseau als Vorläufer welcher politischen Bewegung?
Antwort: Sozialismus
falsche_Antworten:
  - Kommunismus
  - Mutualismus
  - Anarchismus
Erklärung: |
  Bastiat sieht in Rousseau einen Vorläufer des Sozialismus, aufgrund seines kollektiven Ansatzes zur Gesellschaft, in der das Individuum dem allgemeinen Willen unterwerfen muss.

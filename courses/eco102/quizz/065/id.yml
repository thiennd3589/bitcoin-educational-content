pertanyaan: Apa persamaan antara Tartuffe dan ide-ide ekonomi yang keliru menurut Bastiat?
jawaban: Semua jawaban benar
jawaban_salah:
  - Keduanya menggunakan kepura-puraan untuk memanipulasi orang lain
  - Mereka mengklaim bertindak demi kebaikan semua orang sementara hanya mencari kepentingan mereka sendiri
  - Mereka mengeksploitasi kelemahan akal manusia
penjelasan: |
  Bastiat menarik paralel antara Tartuffe dan ide-ide ekonomi yang keliru, menyoroti bahwa mereka memanipulasi melalui kepura-puraan dan mengeksploitasi kelemahan manusia untuk melayani kepentingan pribadi.

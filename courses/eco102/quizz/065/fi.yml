kysymys: Mikä on yhteinen tekijä Tartuffen ja virheellisten talousideoiden välillä Bastiat'n mukaan?
vastaus: Kaikki vastaukset ovat oikeita
vaarat_vastaukset:
  - Molemmat käyttävät tekopyhyyttä manipuloidakseen muita
  - Ne väittävät toimivansa kaikkien hyväksi samalla kun tavoittelevat vain omaa etuaan
  - Ne hyödyntävät ihmisen järjen heikkoutta
selitys: |
  Bastiat vetää rinnakkaisuuden Tartuffen ja virheellisten talousideoiden välille, korostaen, että ne manipuloivat tekopyhyydellä ja hyödyntävät ihmisen heikkouksia palvellakseen henkilökohtaisia etuja.
arvioitu: false
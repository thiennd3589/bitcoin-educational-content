question: Jaký je společný bod mezi Tartuffem a mylnými ekonomickými idejemi podle Bastiata?
answer: Všechny odpovědi jsou správné
wrong_answers:
  - Oba využívají pokrytectví k manipulaci druhých
  - Tvrdí, že jednají pro dobro všech, zatímco ve skutečnosti sledují pouze svůj vlastní zájem
  - Využívají slabosti lidského rozumu
explanation: |
  Bastiat vytváří paralelu mezi Tartuffem a mylnými ekonomickými idejemi, kdy zdůrazňuje, že manipulují prostřednictvím pokrytectví a využívají lidské slabosti k prosazování osobních zájmů.

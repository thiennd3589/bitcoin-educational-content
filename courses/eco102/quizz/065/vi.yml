question: Điểm chung giữa Tartuffe và các ý tưởng kinh tế sai lầm theo Bastiat là gì?
answer: Tất cả các câu trả lời đều đúng
wrong_answers:
  - Cả hai đều sử dụng sự giả hình để thao túng người khác
  - Họ tuyên bố hành động vì lợi ích chung nhưng chỉ tìm kiếm lợi ích cá nhân
  - Họ lợi dụng sự yếu kém của lý trí con người
explanation: |
  Bastiat vẽ ra một sự tương đồng giữa Tartuffe và các ý tưởng kinh tế sai lầm, nhấn mạnh rằng chúng thao túng thông qua sự giả hình và lợi dụng những yếu kém của con người để phục vụ lợi ích cá nhân.
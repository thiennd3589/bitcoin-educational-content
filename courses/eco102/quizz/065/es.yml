question: ¿Cuál es el punto en común entre Tartufo y las ideas económicas erróneas según Bastiat?
answer: Todas las respuestas son correctas
wrong_answers:
  - Ambos utilizan la hipocresía para manipular a otros
  - Afirman actuar por el bien de todos mientras solo buscan su propio interés
  - Explotan la debilidad de la razón humana
explanation: |
  Bastiat establece un paralelo entre Tartufo y las ideas económicas erróneas, resaltando que manipulan a través de la hipocresía y explotan las debilidades humanas para servir a intereses personales.

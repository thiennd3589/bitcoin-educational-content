question: Hva er det felles punktet mellom Tartuffe og feilaktige økonomiske ideer ifølge Bastiat?
answer: Alle svar er korrekte
wrong_answers:
  - Begge bruker hykleri for å manipulere andre
  - De hevder å handle for alles beste mens de kun søker sitt eget interesse
  - De utnytter svakheten i menneskelig fornuft
explanation: |
  Bastiat trekker en parallell mellom Tartuffe og feilaktige økonomiske ideer, og fremhever at de manipulerer gjennom hykleri og utnytter menneskelige svakheter for å tjene personlige interesser.

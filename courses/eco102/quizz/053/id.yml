question: Konsep ekonomi apa yang ditonjolkan Bastiat dalam analisisnya mengenai biaya dari kehancuran?
answer: Biaya kesempatan
wrong_answers:
  - Biaya marginal
  - Produktivitas marginal
  - Biaya produksi
explanation: |
  Bastiat menekankan pentingnya biaya kesempatan, menggambarkan bahwa sumber daya yang digunakan untuk memperbaiki kehancuran sebenarnya bisa digunakan untuk menciptakan kekayaan di tempat lain.

question: Khái niệm kinh tế nào được Bastiat nhấn mạnh trong phân tích của ông về chi phí của sự phá hủy?
answer: Chi phí cơ hội
wrong_answers:
  - Chi phí biên
  - Năng suất biên
  - Chi phí sản xuất
explanation: |
  Bastiat nhấn mạnh tầm quan trọng của chi phí cơ hội, minh họa rằng nguồn lực được sử dụng để sửa chữa sự phá hủy có thể đã được sử dụng để tạo ra của cải ở nơi khác.

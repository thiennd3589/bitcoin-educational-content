pergunta: Qual conceito econômico Bastiat destaca em sua análise do custo da destruição?
resposta: Custo de oportunidade
respostas_erradas:
  - Custo marginal
  - Produtividade marginal
  - Custo de produção
explicação: |
  Bastiat enfatiza a importância do custo de oportunidade, ilustrando que recursos usados para reparar a destruição poderiam ter sido usados para criar riqueza em outro lugar.

pregunta: ¿Qué concepto económico destaca Bastiat en su análisis del costo de la destrucción?
respuesta: Costo de oportunidad
respuestas_incorrectas:
  - Costo marginal
  - Productividad marginal
  - Costo de producción
explicación: |
  Bastiat enfatiza la importancia del costo de oportunidad, ilustrando que los recursos utilizados para reparar la destrucción podrían haberse utilizado para crear riqueza en otro lugar.

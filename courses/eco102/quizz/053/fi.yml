kysymys: Mitä taloudellista konseptia Bastiat korostaa tuhon kustannusten analyysissään?
vastaus: Vaihtoehtoiskustannus
vaarat_vastaukset:
  - Rajakustannus
  - Rajatuottavuus
  - Tuotantokustannus
selitys: |
  Bastiat korostaa vaihtoehtoiskustannuksen merkitystä, havainnollistaen, että tuhon korjaamiseen käytetyt resurssit olisi voitu käyttää vaurauden luomiseen muualla.
arvioitu: false
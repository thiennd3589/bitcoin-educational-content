domanda: Quale concetto economico Bastiat evidenzia nella sua analisi del costo della distruzione?
risposta: Costo opportunità
risposte_errate:
  - Costo marginale
  - Produttività marginale
  - Costo di produzione
spiegazione: |
  Bastiat sottolinea l'importanza del costo opportunità, illustrando che le risorse utilizzate per riparare la distruzione avrebbero potuto essere impiegate per creare ricchezza altrove.

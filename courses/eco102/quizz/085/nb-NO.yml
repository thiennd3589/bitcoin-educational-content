question: Hvordan er obligatorisk solidaritet en falsk solidaritet?
answer: Fordi det fører til å gi på en ufrivillig måte
wrong_answers:
  - Fordi det ikke alltid er demokratisk bestemt
  - Fordi det krever for mye administrasjon
  - Fordi det er vanskelig å anvende
explanation: |
  Tvungen solidaritet, ifølge Bastiat, kan ikke virkelig være moralsk fordi det pålegger å gi uten frivillig samtykke.
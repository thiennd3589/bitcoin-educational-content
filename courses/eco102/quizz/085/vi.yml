câu hỏi: Làm thế nào mà tình thần đoàn kết bắt buộc lại là một sự đoàn kết giả tạo?
câu trả lời: Bởi vì nó dẫn đến việc cho đi một cách không tự nguyện
câu trả lời sai:
  - Bởi vì nó không phải lúc nào cũng được quyết định một cách dân chủ
  - Bởi vì nó đòi hỏi quá nhiều công tác quản lý
  - Bởi vì nó khó áp dụng
giải thích: |
  Theo Bastiat, sự đoàn kết bị ép buộc không thể thực sự mang tính đạo đức bởi vì nó áp đặt việc cho đi mà không có sự đồng ý tự nguyện.
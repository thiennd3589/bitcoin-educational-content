Frage: Wie ist die obligatorische Solidarität eine falsche Solidarität?
Antwort: Weil sie zu einem unfreiwilligen Geben führt
falsche_Antworten:
  - Weil sie nicht immer demokratisch entschieden wird
  - Weil sie zu viel Verwaltungsaufwand erfordert
  - Weil sie schwer umzusetzen ist
Erklärung: |
  Erzwungene Solidarität kann nach Bastiat nicht wirklich moralisch sein, weil sie das Geben ohne freiwillige Zustimmung auferlegt.
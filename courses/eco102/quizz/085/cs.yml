question: Jak je povinná solidarita falešnou solidaritou?
answer: Protože vede k dávání nedobrovolným způsobem
wrong_answers:
  - Protože není vždy rozhodnuto demokraticky
  - Protože vyžaduje příliš mnoho administrativy
  - Protože je obtížné ji aplikovat
explanation: |
  Vynucená solidarita, podle Bastiata, nemůže být skutečně morální, protože ukládá dávání bez dobrovolného souhlasu.
question: In che modo la solidarietà obbligatoria è una falsa solidarietà?
answer: Perché porta a dare in modo non volontario
wrong_answers:
  - Perché non è sempre decisa democraticamente
  - Perché richiede troppa amministrazione
  - Perché è difficile da applicare
explanation: |
  La solidarietà forzata, secondo Bastiat, non può essere veramente morale perché impone di dare senza un consenso volontario.
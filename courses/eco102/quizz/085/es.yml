pregunta: ¿Cómo es la solidaridad obligatoria una falsa solidaridad?
respuesta: Porque conduce a dar de manera no voluntaria
respuestas_incorrectas:
  - Porque no siempre se decide democráticamente
  - Porque requiere demasiada administración
  - Porque es difícil de aplicar
explicación: |
  La solidaridad forzada, según Bastiat, no puede ser verdaderamente moral porque impone el dar sin consentimiento voluntario.
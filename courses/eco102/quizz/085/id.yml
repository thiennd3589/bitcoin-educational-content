pertanyaan: Bagaimana solidaritas wajib menjadi solidaritas palsu?
jawaban: Karena itu mengarah pada pemberian secara tidak sukarela
jawaban_salah:
  - Karena tidak selalu diputuskan secara demokratis
  - Karena membutuhkan terlalu banyak administrasi
  - Karena sulit untuk diterapkan
penjelasan: |
  Solidaritas paksa, menurut Bastiat, tidak dapat benar-benar moral karena memaksakan pemberian tanpa persetujuan sukarela.
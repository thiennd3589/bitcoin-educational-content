kysymys: Miten pakollinen solidaarisuus on vääränlaista solidaarisuutta?
vastaus: Koska se johtaa antamiseen ei-vapaaehtoisella tavalla
vaarat_vastaukset:
  - Koska sitä ei aina päätetä demokraattisesti
  - Koska se vaatii liikaa hallinnointia
  - Koska sitä on vaikea soveltaa
selitys: |
  Pakotetun solidaarisuuden, Bastiat'n mukaan, ei voida todella pitää moraalisena, koska se määrää antamisen ilman vapaaehtoista suostumusta.
question: Como a solidariedade obrigatória é uma falsa solidariedade?
answer: Porque leva a dar de maneira não voluntária
wrong_answers:
  - Porque nem sempre é decidida democraticamente
  - Porque requer muita administração
  - Porque é difícil de aplicar
explanation: |
  A solidariedade forçada, segundo Bastiat, não pode ser verdadeiramente moral porque impõe a doação sem consentimento voluntário.
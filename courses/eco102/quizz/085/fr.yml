question: En quoi la solidarité obligatoire est-elle une fausse solidarité ?
answer: Parce qu'elle conduit à donner de manière non volontaire
wrong_answers:
  - Parce qu'elle n'est pas toujours décidée démocratiquement
  - Parce qu'elle nécessite trop d'administration
  - Parce qu'elle est difficilement applicable
explanation: |
  La solidarité forcée, selon Bastiat, ne peut être véritablement morale car elle impose de donner sans consentement volontaire.

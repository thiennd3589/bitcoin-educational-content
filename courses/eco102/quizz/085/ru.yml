question: Как обязательная солидарность является ложной солидарностью?
answer: Потому что она приводит к даче в недобровольном порядке
wrong_answers:
  - Потому что она не всегда принимается демократически
  - Потому что она требует слишком много администрирования
  - Потому что её сложно применить
explanation: |
  Принудительная солидарность, согласно Бастиа, не может быть по-настоящему моральной, поскольку она навязывает дачу без добровольного согласия.
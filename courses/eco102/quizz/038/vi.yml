câu hỏi: Bastiat xem xét như thế nào là một định nghĩa tốt về tài sản?
câu trả lời: Nó phải xem xét đến nguyên nhân
câu trả lời sai:
  - Nó phải xem xét đến hậu quả
  - Nó phải xem xét đến luật pháp
  - Nó phải dựa trên sự công nhận xã hội
giải thích: |
  Bastiat tin rằng tài sản nên được định nghĩa dựa trên nguyên nhân của nó, như lao động và nỗ lực cá nhân, thay vì chỉ là một cấu trúc pháp lý.
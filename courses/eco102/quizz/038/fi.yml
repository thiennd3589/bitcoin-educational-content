question: Miten Bastiat pitää hyvänä omaisuuden määritelmänä?
answer: Sen täytyy ottaa huomioon syyt
vaarat_vastaukset:
  - Sen täytyy ottaa huomioon seuraukset
  - Sen täytyy ottaa huomioon laki
  - Sen täytyy perustua sosiaaliseen tunnustukseen
explanation: |
  Bastiat uskoo, että omaisuuden tulisi määritellä sen syiden, kuten työn ja henkilökohtaisen ponnistelun, perusteella, ei pelkästään oikeudellisena rakennelmana.
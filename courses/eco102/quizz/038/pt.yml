pergunta: Como Bastiat considera uma boa definição de propriedade?
resposta: Ela deve levar em conta as causas
respostas_erradas:
  - Ela deve levar em conta os efeitos
  - Ela deve levar em conta a lei
  - Ela deve ser baseada no reconhecimento social
explicação: |
  Bastiat acredita que a propriedade deve ser definida com base em suas causas, como o trabalho e o esforço pessoal, em vez de ser vista apenas como uma construção legal.
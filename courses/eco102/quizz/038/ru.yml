question: Как Бастиа рассматривает хорошее определение собственности?
answer: Оно должно учитывать причины
wrong_answers:
  - Оно должно учитывать последствия
  - Оно должно учитывать закон
  - Оно должно базироваться на социальном признании
explanation: |
  Бастиа считает, что собственность должна определяться на основе её причин, таких как труд и личные усилия, а не как просто юридическая конструкция.
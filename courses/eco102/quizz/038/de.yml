Frage: Wie betrachtet Bastiat eine gute Definition von Eigentum?
Antwort: Sie muss die Ursachen berücksichtigen.
falsche_Antworten:
  - Sie muss die Auswirkungen berücksichtigen
  - Sie muss das Gesetz berücksichtigen
  - Sie muss auf sozialer Anerkennung basieren
Erklärung: |
  Bastiat ist der Meinung, dass Eigentum auf seinen Ursachen, wie Arbeit und persönlichem Einsatz, basiert definiert werden sollte, anstatt als bloßes rechtliches Konstrukt.
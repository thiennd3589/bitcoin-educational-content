question: ¿Cómo considera Bastiat una buena definición de propiedad?
answer: Debe tener en cuenta las causas
wrong_answers:
  - Debe tener en cuenta los efectos
  - Debe tener en cuenta la ley
  - Debe basarse en el reconocimiento social
explanation: |
  Bastiat cree que la propiedad debería definirse en base a sus causas, como el trabajo y el esfuerzo personal, en lugar de como una mera construcción legal.
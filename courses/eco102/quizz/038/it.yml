domanda: Come considera Bastiat una buona definizione di proprietà?
risposta: Deve prendere in considerazione le cause
risposte_errate:
  - Deve prendere in considerazione gli effetti
  - Deve prendere in considerazione la legge
  - Deve basarsi sul riconoscimento sociale
spiegazione: |
  Bastiat ritiene che la proprietà dovrebbe essere definita in base alle sue cause, come il lavoro e lo sforzo personale, piuttosto che come un mero costrutto legale.
recensito: false
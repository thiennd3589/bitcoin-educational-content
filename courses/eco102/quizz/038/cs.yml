question: Jak Bastiat považuje za dobré vymezení vlastnictví?
answer: Musí zohledňovat příčiny
wrong_answers:
  - Musí zohledňovat důsledky
  - Musí zohledňovat zákon
  - Musí být založeno na společenském uznání
explanation: |
  Bastiat věří, že vlastnictví by mělo být definováno na základě jeho příčin, jako je práce a osobní úsilí, spíše než jako pouhý právní konstrukt.
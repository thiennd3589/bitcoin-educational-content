question: Comment Bastiat considère-t-il une bonne définition de la propriété ?
answer: Elle doit prendre en compte les causes
wrong_answers:
  - Elle doit prendre en compte les effets
  - Elle doit prendre en compte la loi
  - Elle doit reposer sur la reconnaissance sociale
explanation: |
  Bastiat estime que la propriété doit être définie en fonction de ses causes, telles que le travail et l'effort personnel, plutôt que comme une simple construction légale.

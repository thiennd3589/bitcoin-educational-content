question: Kuidas peab Bastiat hea omandi definitsiooni?
answer: See peab arvesse võtma põhjuseid
wrong_answers:
  - See peab arvesse võtma mõjusid
  - See peab arvesse võtma seadust
  - See peab põhinema sotsiaalsel tunnustusel
explanation: |
  Bastiat usub, et omandit tuleks defineerida selle põhjuste, nagu töö ja isiklik pingutus, põhjal, mitte lihtsalt kui õiguslikku konstruktsiooni.
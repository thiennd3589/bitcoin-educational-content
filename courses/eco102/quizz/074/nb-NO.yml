question: Ifølge Friedrich Hayek, hvorfor er sentralisert planlegging ineffektivt?
answer: Den kan ikke håndtere kompleksiteten i økonomiske beslutninger
wrong_answers:
  - Det reduserer mengden av varer som produseres
  - Det øker produksjonskostnadene
  - Det fremmer internasjonal handel
explanation: |
  Hayek forklarer at sentralisert planlegging mislykkes på grunn av kompleksiteten i økonomiske beslutninger, som bare et fritt marked kan koordinere effektivt.
kysymys: Miksi Friedrich Hayekin mukaan keskitetty suunnittelu on tehotonta?
vastaus: Se ei pysty käsittelemään taloudellisten päätösten monimutkaisuutta
vaarat_vastaukset:
  - Se vähentää tuotettujen tavaroiden määrää
  - Se lisää tuotantokustannuksia
  - Se edistää kansainvälistä kauppaa
selitys: |
  Hayek selittää, että keskitetty suunnittelu epäonnistuu taloudellisten päätösten monimutkaisuuden vuoksi, jonka vain vapaa markkinatalous pystyy koordinoimaan tehokkaasti.

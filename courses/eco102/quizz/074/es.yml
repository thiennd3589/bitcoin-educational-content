question: Según Friedrich Hayek, ¿por qué la planificación centralizada es ineficiente?
answer: No puede manejar la complejidad de las decisiones económicas
wrong_answers:
  - Reduce la cantidad de bienes producidos
  - Aumenta los costos de producción
  - Promueve el comercio internacional
explanation: |
  Hayek explica que la planificación centralizada falla debido a la complejidad de las decisiones económicas, las cuales solo un mercado libre puede coordinar de manera eficiente.

question: Segundo Friedrich Hayek, por que o planejamento centralizado é ineficiente?
answer: Não consegue lidar com a complexidade das decisões econômicas
wrong_answers:
  - Reduz a quantidade de bens produzidos
  - Aumenta os custos de produção
  - Promove o comércio internacional
explanation: |
  Hayek explica que o planejamento centralizado falha devido à complexidade das decisões econômicas, que apenas um mercado livre pode coordenar de forma eficiente.

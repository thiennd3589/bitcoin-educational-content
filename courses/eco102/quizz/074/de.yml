Frage: Warum ist zentralisierte Planung laut Friedrich Hayek ineffizient?
Antwort: Sie kann die Komplexität wirtschaftlicher Entscheidungen nicht bewältigen
falsche_Antworten:
  - Sie reduziert die Menge der produzierten Güter
  - Sie erhöht die Produktionskosten
  - Sie fördert den internationalen Handel
Erklärung: |
  Hayek erklärt, dass zentralisierte Planung aufgrund der Komplexität wirtschaftlicher Entscheidungen scheitert, die nur ein freier Markt effizient koordinieren kann.

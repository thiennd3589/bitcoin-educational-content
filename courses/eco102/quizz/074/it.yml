domanda: Secondo Friedrich Hayek, perché la pianificazione centralizzata è inefficiente?
risposta: Non può gestire la complessità delle decisioni economiche
risposte_errate:
  - Riduce la quantità di beni prodotti
  - Aumenta i costi di produzione
  - Promuove il commercio internazionale
spiegazione: |
  Hayek spiega che la pianificazione centralizzata fallisce a causa della complessità delle decisioni economiche, che solo un mercato libero può coordinare efficacemente.

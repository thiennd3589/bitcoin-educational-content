pertanyaan: Menurut Friedrich Hayek, mengapa perencanaan terpusat tidak efisien?
jawaban: Tidak dapat menangani kompleksitas keputusan ekonomi
jawaban_salah:
  - Ini mengurangi jumlah barang yang diproduksi
  - Ini meningkatkan biaya produksi
  - Ini mendorong perdagangan internasional
penjelasan: |
  Hayek menjelaskan bahwa perencanaan terpusat gagal karena kompleksitas keputusan ekonomi, yang hanya dapat dikoordinasikan secara efisien oleh pasar bebas.
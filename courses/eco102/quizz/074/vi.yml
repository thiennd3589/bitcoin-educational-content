question: Theo Friedrich Hayek, tại sao kế hoạch hóa tập trung không hiệu quả?
answer: Nó không thể xử lý được sự phức tạp của các quyết định kinh tế
wrong_answers:
  - Nó giảm số lượng hàng hóa được sản xuất
  - Nó tăng chi phí sản xuất
  - Nó thúc đẩy thương mại quốc tế
explanation: |
  Hayek giải thích rằng kế hoạch hóa tập trung thất bại do sự phức tạp của các quyết định kinh tế, mà chỉ có thị trường tự do mới có thể phối hợp một cách hiệu quả.
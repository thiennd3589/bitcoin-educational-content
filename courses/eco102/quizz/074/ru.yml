question: Почему, согласно Фридриху Хайеку, централизованное планирование неэффективно?
answer: Оно не может справиться со сложностью экономических решений
wrong_answers:
  - Это снижает количество производимых товаров
  - Это увеличивает производственные затраты
  - Это способствует международной торговле
explanation: |
  Хайек объясняет, что централизованное планирование терпит неудачу из-за сложности экономических решений, которые только свободный рынок может координировать эффективно.
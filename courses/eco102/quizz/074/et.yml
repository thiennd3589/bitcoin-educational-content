question: Miks on Friedrich Hayeki sõnul tsentraliseeritud planeerimine ebaefektiivne?
answer: See ei suuda toime tulla majandusotsuste keerukusega
wrong_answers:
  - See vähendab toodetud kaupade hulka
  - See suurendab tootmiskulusid
  - See soodustab rahvusvahelist kaubandust
explanation: |
  Hayek selgitab, et tsentraliseeritud planeerimine ebaõnnestub majandusotsuste keerukuse tõttu, mida ainult vaba turg suudab tõhusalt koordineerida.
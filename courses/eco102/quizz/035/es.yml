question: ¿En qué concepto erróneo se basan los estudios clásicos según Bastiat?
answer: La idea de la omnipotencia del legislador
wrong_answers:
  - La teoría de las Ideas de Platón
  - La idea de causa final
  - El concepto de sociedad orgánica
explanation: |
  Bastiat critica la educación clásica por su énfasis en la idea de que el legislador es omnipotente y debe moldear la sociedad, una visión contraria a sus principios de libertad individual.

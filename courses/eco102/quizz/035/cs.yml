question: Na jakém omylu spočívají klasická studia podle Bastiata?
answer: Na představě o všemocnosti zákonodárce
wrong_answers:
  - Platónova teorie idejí
  - Představa o konečné příčině
  - Koncept organické společnosti
explanation: |
  Bastiat kritizuje klasické vzdělávání za jeho důraz na představu, že zákonodárce je všemocný a musí formovat společnost, což je názor v rozporu s jeho principy individuální svobody.

question: Hvilken misforståelse hviler klassiske studier på ifølge Bastiat?
answer: Ideen om lovgiverens allmakt
wrong_answers:
  - Platons idéteori
  - Ideen om endelig årsak
  - Konseptet om organisk samfunn
explanation: |
  Bastiat kritiserer klassisk utdanning for dens vektlegging på ideen om at lovgiveren er allmektig og må forme samfunnet, et synspunkt som er i strid med hans prinsipper om individuell frihet.
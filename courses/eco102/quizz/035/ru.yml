question: На каком заблуждении, по мнению Бастиа, основаны классические исследования?
answer: Идея о всемогуществе законодателя
wrong_answers:
  - Теория идей Платона
  - Идея конечной причины
  - Концепция органического общества
explanation: |
  Бастиа критикует классическое образование за акцент на идее, что законодатель всемогущ и должен формировать общество, взгляд, противоречащий его принципам индивидуальной свободы.
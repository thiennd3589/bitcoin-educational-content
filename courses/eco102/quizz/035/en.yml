question: What misconception do classical studies rest on according to Bastiat?
answer: The idea of the legislator's omnipotence
wrong_answers:
  - Plato's theory of Ideas
  - The idea of final cause
  - The concept of organic society
explanation: |
  Bastiat criticizes classical education for its emphasis on the idea that the legislator is omnipotent and must shape society, a view contrary to his principles of individual liberty.

pertanyaan: Apa kesalahpahaman yang menjadi dasar studi klasik menurut Bastiat?
jawaban: Ide tentang kekuasaan mutlak legislator
jawaban_salah:
  - Teori Ide Plato
  - Ide tentang sebab akhir
  - Konsep masyarakat organik
penjelasan: |
  Bastiat mengkritik pendidikan klasik karena penekanannya pada ide bahwa legislator adalah omnipoten dan harus membentuk masyarakat, sebuah pandangan yang bertentangan dengan prinsip-prinsipnya tentang kebebasan individu.
question: Su quale equivoco si fondano gli studi classici secondo Bastiat?
answer: L'idea dell'onnipotenza del legislatore
wrong_answers:
  - La teoria delle Idee di Platone
  - L'idea di causa finale
  - Il concetto di società organica
explanation: |
  Bastiat critica l'educazione classica per il suo enfasi sull'idea che il legislatore sia onnipotente e debba modellare la società, una visione contraria ai suoi principi di libertà individuale.

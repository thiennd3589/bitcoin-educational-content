question: Qual é o equívoco em que os estudos clássicos se baseiam de acordo com Bastiat?
answer: A ideia da onipotência do legislador
wrong_answers:
  - A teoria das Ideias de Platão
  - A ideia de causa final
  - O conceito de sociedade orgânica
explanation: |
  Bastiat critica a educação clássica por sua ênfase na ideia de que o legislador é onipotente e deve moldar a sociedade, uma visão contrária aos seus princípios de liberdade individual.
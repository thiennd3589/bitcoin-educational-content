kysymys: Mikä väärinkäsitys on klassisten opintojen perustana Bastiat'n mukaan?
vastaus: Lainsäätäjän kaikkivoipuuden ajatus
väärät_vastaukset:
  - Platonin ideoiden teoria
  - Lopullisen syyn ajatus
  - Orgaanisen yhteiskunnan käsite
selitys: |
  Bastiat kritisoi klassista koulutusta sen korostuksesta lainsäätäjän kaikkivoipuuden idealle ja tarpeelle muovata yhteiskuntaa, näkemys joka on vastoin hänen periaatteitaan yksilönvapaudesta.
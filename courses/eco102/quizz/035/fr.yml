question: Sur quelle idée fausse reposent les études classiques selon Bastiat ?
answer: L'idée de l'omnipotence du législateur
wrong_answers:
  - La théorie des Idées de Platon
  - L'idée de cause finale
  - Le concept de société organique
explanation: |
  Bastiat critique l'éducation classique pour son insistance sur l'idée que le législateur est omnipotent et doit façonner la société, une vision contraire à ses principes de liberté individuelle.

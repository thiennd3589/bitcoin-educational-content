pregunta: ¿Qué revolución experimentó de cerca Frédéric Bastiat como diputado?
respuesta: La revolución de 1848
respuestas_incorrectas:
  - La revolución de 1830
  - La revolución de 1871
  - La revolución de 1789
explicación: |
  Bastiat fue testigo de la revolución de 1848, la cual estableció la Segunda República y llevó a su elección como diputado.

question: Hvilken revolusjon opplevde Frédéric Bastiat på nært hold som en representant?
answer: Revolusjonen i 1848
wrong_answers:
  - Revolusjonen i 1830
  - Revolusjonen i 1871
  - Revolusjonen i 1789
explanation: |
  Bastiat var vitne til revolusjonen i 1848, som etablerte Den andre republikken og førte til hans valg som representant.
question: Welche Revolution erlebte Frédéric Bastiat als Abgeordneter aus nächster Nähe?
answer: Die Revolution von 1848
wrong_answers:
  - Die Revolution von 1830
  - Die Revolution von 1871
  - Die Revolution von 1789
explanation: |
  Bastiat war Zeuge der Revolution von 1848, die die Zweite Republik begründete und zu seiner Wahl als Abgeordneter führte.

question: Millist revolutsiooni koges Frédéric Bastiat lähedalt kui deputaat?
answer: 1848. aasta revolutsiooni
wrong_answers:
  - 1830. aasta revolutsiooni
  - 1871. aasta revolutsiooni
  - 1789. aasta revolutsiooni
explanation: |
  Bastiat oli tunnistajaks 1848. aasta revolutsioonile, mis viis Teise Vabariigi loomiseni ja tema valimiseni deputaadiks.
otázka: Které revoluci zažil Frédéric Bastiat zblízka jako poslanec?
odpověď: Revoluci roku 1848
špatné_odpovědi:
  - Revoluci roku 1830
  - Revoluci roku 1871
  - Revoluci roku 1789
vysvětlení: |
  Bastiat byl svědkem revoluce roku 1848, která založila Druhou republiku a vedla k jeho zvolení za poslance.

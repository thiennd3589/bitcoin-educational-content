question: Какую революцию Фредерик Бастиа испытал на себе, будучи депутатом?
answer: Революция 1848 года
wrong_answers:
  - Революция 1830 года
  - Революция 1871 года
  - Революция 1789 года
explanation: |
  Бастиа был свидетелем революции 1848 года, которая привела к установлению Второй Республики и его избранию депутатом.
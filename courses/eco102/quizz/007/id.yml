question: Revolusi apa yang dialami Frédéric Bastiat secara langsung sebagai seorang deputi?
answer: Revolusi tahun 1848
wrong_answers:
  - Revolusi tahun 1830
  - Revolusi tahun 1871
  - Revolusi tahun 1789
explanation: |
  Bastiat menyaksikan revolusi tahun 1848, yang mendirikan Republik Kedua dan mengantarkannya terpilih sebagai seorang deputi.
pertanyaan: Revolusi apa yang dialami Frédéric Bastiat secara langsung sebagai seorang deputi?
jawaban: Revolusi tahun 1848
jawaban_salah:
  - Revolusi tahun 1830
  - Revolusi tahun 1871
  - Revolusi tahun 1789
penjelasan: |
  Bastiat menyaksikan revolusi tahun 1848, yang mendirikan Republik Kedua dan mengantarkannya terpilih sebagai seorang deputi.
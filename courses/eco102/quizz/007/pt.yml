pergunta: Qual revolução Frédéric Bastiat vivenciou de perto como deputado?
resposta: A revolução de 1848
respostas_erradas:
  - A revolução de 1830
  - A revolução de 1871
  - A revolução de 1789
explicação: |
  Bastiat testemunhou a revolução de 1848, que estabeleceu a Segunda República e levou à sua eleição como deputado.
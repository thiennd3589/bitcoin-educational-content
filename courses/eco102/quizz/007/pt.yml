question: Qual revolução Frédéric Bastiat vivenciou de perto como deputado?
answer: A revolução de 1848
wrong_answers:
  - A revolução de 1830
  - A revolução de 1871
  - A revolução de 1789
explanation: |
  Bastiat testemunhou a revolução de 1848, que estabeleceu a Segunda República e levou à sua eleição como deputado.
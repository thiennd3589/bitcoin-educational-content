otázka: Má podle Frédérica Bastiata zlo svou roli v lidské historii?
odpověď: Ano, zlo je nejen definitivní realitou, ale má také svou roli v historii a lidském jednání.
špatné_odpovědi:
  - Ne, zlo musí být vyhubeno, aby se ukončilo lidské utrpení.
  - Ne, zlo ve skutečnosti není problém, protože liberální ideál jím nemůže být omezen.
  - Ne, je zásadní neakceptovat zlo jako realitu.
vysvětlení: |
  Pro Bastiata není zlo jen nevyhnutelnou realitou, ale také prvkem, který má specifickou roli v lidské a sociální evoluci, protože umožňuje jednotlivcům učit se a pokračovat v pokroku.
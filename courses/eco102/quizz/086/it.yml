domanda: Quale concetto utilizza Bastiat per descrivere l'ideologia della redistribuzione forzata e del saccheggio legale?
risposta: socialismo
risposte_errate:
  - repubblicanesimo
  - conservatorismo
  - liberalismo
spiegazione: |
  Bastiat critica il socialismo per la sua tendenza a utilizzare la legge per imporre una redistribuzione forzata, che considera una forma di saccheggio legale.
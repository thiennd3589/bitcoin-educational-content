question: Quale concetto utilizza Bastiat per descrivere l'ideologia della redistribuzione forzata e del saccheggio legale?
answer: socialismo
wrong_answers:
  - repubblicanesimo
  - conservatorismo
  - liberalismo
explanation: |
  Bastiat critica il socialismo per la sua tendenza a utilizzare la legge per imporre una redistribuzione forzata, che considera una forma di saccheggio legale.
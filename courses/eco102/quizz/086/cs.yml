question: Jaký koncept používá Bastiat k popisu ideologie nucené redistribuce a legálního loupení?
answer: socialismus
wrong_answers:
  - republikanismus
  - konzervatismus
  - liberalismus
explanation: |
  Bastiat kritizuje socialismus za jeho tendenci používat zákon k nucené redistribuci, kterou považuje za formu legálního loupení.
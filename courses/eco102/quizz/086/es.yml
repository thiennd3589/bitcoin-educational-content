question: ¿Qué concepto utiliza Bastiat para describir la ideología de la redistribución forzada y el saqueo legal?
answer: socialismo
wrong_answers:
  - republicanismo
  - conservadurismo
  - liberalismo
explanation: |
  Bastiat critica al socialismo por su tendencia a usar la ley para imponer una redistribución forzada, lo cual considera una forma de saqueo legal.
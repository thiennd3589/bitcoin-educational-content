pregunta: ¿Qué concepto utiliza Bastiat para describir la ideología de la redistribución forzada y el saqueo legal?
respuesta: socialismo
respuestas_incorrectas:
  - republicanismo
  - conservadurismo
  - liberalismo
explicación: |
  Bastiat critica al socialismo por su tendencia a usar la ley para imponer una redistribución forzada, lo cual considera una forma de saqueo legal.
question: Какой концепцией Бастиа описывает идеологию принудительного перераспределения и законного грабежа?
answer: социализм
wrong_answers:
  - республиканизм
  - консерватизм
  - либерализм
explanation: |
  Бастиа критикует социализм за его склонность использовать закон для наложения принудительного перераспределения, которое он считает формой законного грабежа.
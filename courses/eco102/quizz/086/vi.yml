question: Bastiat sử dụng khái niệm nào để mô tả ý thức hệ về việc phân phối lại bằng vũ lực và cướp bóc hợp pháp?
answer: chủ nghĩa xã hội
wrong_answers:
  - chủ nghĩa cộng hòa
  - chủ nghĩa bảo thủ
  - chủ nghĩa tự do
explanation: |
  Bastiat chỉ trích chủ nghĩa xã hội vì xu hướng sử dụng luật pháp để áp đặt việc phân phối lại bằng vũ lực, mà ông coi là một hình thức của cướp bóc hợp pháp.
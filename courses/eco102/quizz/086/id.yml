question: Konsep apa yang digunakan Bastiat untuk mendeskripsikan ideologi redistribusi paksa dan penjarahan legal?
answer: sosialisme
wrong_answers:
  - republikanisme
  - konservatisme
  - liberalisme
explanation: |
  Bastiat mengkritik sosialisme karena kecenderungannya menggunakan hukum untuk mengimposisi redistribusi paksa, yang ia anggap sebagai bentuk penjarahan legal.
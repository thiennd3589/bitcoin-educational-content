question: Mitä käsitettä Bastiat käyttää kuvaamaan pakotetun uudelleenjaon ja laillisen ryöstelyn ideologiaa?
answer: sosialismi
wrong_answers:
  - tasavaltalaisuus
  - konservatismi
  - liberalismi
explanation: |
  Bastiat kritisoi sosialismia sen taipumuksesta käyttää lakia pakottaakseen uudelleenjaon, jonka hän pitää laillisena ryöstelynä.
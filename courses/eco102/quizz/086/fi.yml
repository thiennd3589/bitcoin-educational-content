kysymys: Mitä käsitettä Bastiat käyttää kuvaamaan pakotetun uudelleenjaon ja laillisen ryöstelyn ideologiaa?
vastaus: sosialismi
vaarat_vastaukset:
  - tasavaltalaisuus
  - konservatismi
  - liberalismi
selitys: |
  Bastiat kritisoi sosialismia sen taipumuksesta käyttää lakia pakottaakseen uudelleenjaon, jonka hän pitää laillisena ryöstelynä.
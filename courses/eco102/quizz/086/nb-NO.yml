spørsmål: Hvilket konsept bruker Bastiat for å beskrive ideologien om tvungen omfordeling og lovlig plyndring?
svar: sosialisme
feil_svar:
  - republikanisme
  - konservatisme
  - liberalisme
forklaring: |
  Bastiat kritiserer sosialismen for dens tendens til å bruke loven til å pålegge tvungen omfordeling, som han anser som en form for lovlig plyndring.
pergunta: Qual conceito Bastiat usa para descrever a ideologia da redistribuição forçada e do saque legal?
resposta: socialismo
respostas_erradas:
  - republicanismo
  - conservadorismo
  - liberalismo
explicação: |
  Bastiat critica o socialismo por sua tendência em usar a lei para impor a redistribuição forçada, o que ele considera uma forma de saque legal.
question: Quelle notion Bastiat utilise-t-il pour décrire l'idéologie de la redistribution forcée et de la spoliation légale ?
answer: le socialisme
wrong_answers:
  - le républicanisme
  - le conservatisme
  - le libéralisme
explanation: |
  Bastiat critique le socialisme pour sa tendance à utiliser la loi pour imposer la redistribution forcée, qu'il considère comme une forme de spoliation légale.

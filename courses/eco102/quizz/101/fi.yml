kysymys: Mihin valtion uudelleenjakelu voi Bastiat'n mukaan johtaa?
vastaus: Klientelismiin
väärät_vastaukset:
  - Pitkäaikaiseen sosiaaliseen rauhaan
  - Tasa-arvoisten mahdollisuuksien parantumiseen
  - Talouden kestävään stimulointiin
selitys: |
  Bastiat'n mukaan uudelleenjakelu luo taloudellisia vääristymiä ja edistää klientelismiä, sen sijaan, että se ratkaisisi epätasa-arvoisuudet.

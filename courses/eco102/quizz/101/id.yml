pertanyaan: Apa yang dapat diakibatkan oleh redistribusi negara menurut Bastiat?
jawaban: Klientelisme
jawaban_salah:
  - Perdamaian sosial jangka panjang
  - Peningkatan kesempatan yang sama
  - Stimulasi ekonomi yang berkelanjutan
penjelasan: |
  Bagi Bastiat, redistribusi menciptakan distorsi ekonomi dan mendorong klientelisme, daripada menyelesaikan ketidaksetaraan.
question: Que peut entraîner la redistribution par l'État selon Bastiat ?
answer: Du clientélisme
wrong_answers:
  - De la paix sociale à long terme
  - Une amélioration de l'égalité des chances
  - Une stimulation durable de l'économie
explanation: |
  Pour Bastiat, la redistribution crée des distortions économiques et favorise le clientélisme, plutôt que de résoudre les inégalités.

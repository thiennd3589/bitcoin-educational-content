question: A cosa può portare la redistribuzione statale secondo Bastiat?
answer: Clientelismo
wrong_answers:
  - Pace sociale a lungo termine
  - Un miglioramento delle pari opportunità
  - Stimolazione sostenibile dell'economia
explanation: |
  Per Bastiat, la redistribuzione crea distorsioni economiche e promuove il clientelismo, piuttosto che risolvere le disuguaglianze.

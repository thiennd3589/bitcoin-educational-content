question: Wozu kann staatliche Umverteilung laut Bastiat führen?
answer: Klientelismus
wrong_answers:
  - Langfristiger sozialer Frieden
  - Eine Verbesserung der Chancengleichheit
  - Nachhaltige Stimulierung der Wirtschaft
explanation: |
  Für Bastiat schafft Umverteilung wirtschaftliche Verzerrungen und fördert Klientelismus, anstatt Ungleichheiten zu lösen.

question: Hva kan statlig omfordeling føre til ifølge Bastiat?
answer: Klientelisme
wrong_answers:
  - Langvarig sosial fred
  - En forbedring i like muligheter
  - Bærekraftig stimulering av økonomien
explanation: |
  For Bastiat skaper omfordeling økonomiske forvrengninger og fremmer klientelisme, i stedet for å løse ulikheter.
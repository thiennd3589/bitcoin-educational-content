question: ¿A qué puede llevar la redistribución estatal según Bastiat?
answer: Clientelismo
wrong_answers:
  - Paz social a largo plazo
  - Una mejora en la igualdad de oportunidades
  - Estimulación sostenible de la economía
explanation: |
  Para Bastiat, la redistribución crea distorsiones económicas y promueve el clientelismo, en lugar de resolver las desigualdades.

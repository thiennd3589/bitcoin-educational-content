pergunta: A que pode levar a redistribuição estatal segundo Bastiat?
resposta: Clientelismo
respostas_erradas:
  - Paz social de longo prazo
  - Uma melhoria nas oportunidades iguais
  - Estímulo sustentável da economia
explicação: |
  Para Bastiat, a redistribuição cria distorções econômicas e promove o clientelismo, em vez de resolver as desigualdades.

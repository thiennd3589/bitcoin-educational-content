question: Theo Bastiat, việc phân phối lại của nhà nước có thể dẫn đến điều gì?
answer: Chủ nghĩa khách hàng
wrong_answers:
  - Hòa bình xã hội lâu dài
  - Cải thiện cơ hội bình đẳng
  - Kích thích bền vững cho nền kinh tế
explanation: |
  Đối với Bastiat, việc phân phối lại tạo ra những méo mó kinh tế và thúc đẩy chủ nghĩa khách hàng, thay vì giải quyết bất bình đẳng.

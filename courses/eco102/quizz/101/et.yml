question: Millele võib riiklik ümberjaotamine viia Bastiati sõnul?
answer: Klientelism
wrong_answers:
  - Pikaajaline sotsiaalne rahu
  - Võrdsete võimaluste paranemine
  - Majanduse jätkusuutlik stimuleerimine
explanation: |
  Bastiati jaoks loob ümberjaotamine majanduslikke moonutusi ja soodustab klientelismi, mitte ei lahenda ebavõrdsusi.
reviewed: false
kysymys: Mitä pyyntöä kynttilänvalmistajat esittävät kansanedustajille?
vastaus: Kieltää auringon käytön valonlähteenä
vaarat_vastaukset:
  - Lisätä veroja kynttilöille
  - Sulkea ulkomaiset kynttilätehtaat
  - Tukea kynttiläntuotantoa
selitys: |
  Tässä satiirissa kynttilänvalmistajat pyytävät auringonvalon kieltämistä korostaakseen tiettyjen protektionististen politiikkojen absurdiutta.

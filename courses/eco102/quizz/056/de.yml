question: Welche Bitte stellen Kerzenhersteller an die Abgeordneten?
answer: Die Nutzung der Sonne als Lichtquelle zu verbieten
wrong_answers:
  - Die Steuern auf Kerzen zu erhöhen
  - Ausländische Kerzenfabriken zu schließen
  - Die Kerzenproduktion zu subventionieren
explanation: |
  In dieser Satire fordern Kerzenhersteller das Verbot von Sonnenlicht, um die Absurdität bestimmter protektionistischer Maßnahmen zu unterstreichen.
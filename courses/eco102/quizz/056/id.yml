pertanyaan: Apa permintaan yang dibuat oleh produsen lilin kepada para deputi?
jawaban: Untuk melarang penggunaan matahari sebagai sumber cahaya
jawaban_salah:
  - Untuk meningkatkan pajak pada lilin
  - Untuk menutup pabrik lilin asing
  - Untuk mensubsidi produksi lilin
penjelasan: |
  Dalam satir ini, produsen lilin meminta pelarangan sinar matahari untuk menyoroti keabsurdan dari beberapa kebijakan proteksionis.
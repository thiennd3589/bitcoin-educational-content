question: ¿Qué solicitud hacen los fabricantes de velas a los diputados?
answer: Prohibir el uso del sol como fuente de luz
wrong_answers:
  - Aumentar los impuestos sobre las velas
  - Cerrar fábricas extranjeras de velas
  - Subvencionar la producción de velas
explanation: |
  En esta sátira, los fabricantes de velas solicitan la prohibición de la luz solar para resaltar el absurdo de ciertas políticas proteccionistas.
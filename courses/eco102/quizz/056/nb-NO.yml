question: Hvilken forespørsel gjør lysprodusenter til deputatene?
answer: Å forby bruk av solen som lyskilde
wrong_answers:
  - Å øke skattene på lys
  - Å stenge utenlandske lysfabrikker
  - Å subsidiere lysproduksjon
explanation: |
  I denne satiren ber lysprodusentene om å forby sollys for å fremheve absurditeten i visse proteksjonistiske politikker.
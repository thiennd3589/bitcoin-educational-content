question: Jakou žádost předkládají výrobci svíček poslancům?
answer: Zakázat používání slunce jako zdroje světla
wrong_answers:
  - Zvýšit daně na svíčky
  - Zavřít zahraniční svíčkárny
  - Subvencovat výrobu svíček
explanation: |
  V této satiře výrobci svíček žádají o zákaz slunečního světla, aby poukázali na absurditu některých protekcionistických politik.
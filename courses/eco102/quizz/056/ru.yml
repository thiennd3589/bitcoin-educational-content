question: Какое предложение производители свечей делают депутатам?
answer: Запретить использование солнца в качестве источника света
wrong_answers:
  - Увеличить налоги на свечи
  - Закрыть иностранные фабрики по производству свечей
  - Субсидировать производство свечей
explanation: |
  В этой сатире производители свечей предлагают запретить солнечный свет, чтобы подчеркнуть абсурдность некоторых протекционистских политик.
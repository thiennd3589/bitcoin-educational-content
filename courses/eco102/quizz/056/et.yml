question: Millist taotlust esitavad küünlatootjad deputaatidele?
answer: Keelata päikese kasutamine valgusallikana
wrong_answers:
  - Suurendada küünaldele kehtivaid makse
  - Sulgeda välismaised küünlatehased
  - Subsideerida küünlatootmist
explanation: |
  Selles satiiris paluvad küünlatootjad päikesevalguse keelustamist, et rõhutada teatud protektsionistlike poliitikate absurdsust.
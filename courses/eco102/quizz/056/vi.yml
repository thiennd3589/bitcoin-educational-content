question: Nhà sản xuất nến yêu cầu gì từ các đại biểu?
answer: Cấm sử dụng ánh sáng mặt trời
wrong_answers:
  - Tăng thuế đối với nến
  - Đóng cửa các nhà máy nến nước ngoài
  - Trợ cấp cho sản xuất nến
explanation: |
  Trong bài viết châm biếm này, nhà sản xuất nến yêu cầu cấm sử dụng ánh sáng mặt trời để nêu bật sự vô lý của một số chính sách bảo hộ.
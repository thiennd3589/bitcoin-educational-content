pergunta: Qual pedido os fabricantes de velas fazem aos deputados?
resposta: Proibir o uso do sol como fonte de luz
respostas_erradas:
  - Aumentar os impostos sobre velas
  - Fechar fábricas estrangeiras de velas
  - Subsidiar a produção de velas
explicação: |
  Nesta sátira, os fabricantes de velas solicitam a proibição da luz solar para destacar o absurdo de certas políticas protecionistas.
câu hỏi: Điểm chung giữa chủ nghĩa bảo hộ và chủ nghĩa xã hội theo Bastiat là gì?
câu trả lời: Cả hai đều muốn ủng hộ việc bóc lột một phần của dân số
câu trả lời sai:
  - Cả hai đều bảo vệ tự do kinh tế
  - Cả hai đều mong muốn sự bình đẳng xã hội lớn hơn
  - Cả hai đều phản đối sự can thiệp của nhà nước vào nền kinh tế
giải thích: |
  Bastiat chỉ trích cả hai ý thức hệ vì xu hướng ủng hộ việc bóc lột một tầng lớp bởi tầng lớp khác, gây bất lợi cho lợi ích chung.

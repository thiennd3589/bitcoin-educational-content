question: Hva er det felles punktet mellom proteksjonister og sosialister ifølge Bastiat?
answer: De ønsker begge å favorisere utnyttelsen av en del av befolkningen
wrong_answers:
  - De forsvarer begge økonomisk frihet
  - De ønsker begge større sosial likhet
  - De er begge imot statlig intervensjon i økonomien
explanation: |
  Bastiat kritiserer begge ideologiene for deres tendens til å favorisere utnyttelsen av en klasse av en annen, til skade for den generelle interessen.
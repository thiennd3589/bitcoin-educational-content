Frage: Was ist der gemeinsame Punkt zwischen Protektionisten und Sozialisten laut Bastiat?
Antwort: Sie wollen beide die Ausbeutung eines Teils der Bevölkerung begünstigen
falsche_Antworten:
  - Sie verteidigen beide die wirtschaftliche Freiheit
  - Sie wünschen sich beide eine größere soziale Gleichheit
  - Sie sind beide gegen staatliche Eingriffe in die Wirtschaft
Erklärung: |
  Bastiat kritisiert beide Ideologien für ihre Tendenz, die Ausbeutung einer Klasse durch eine andere zu begünstigen, zum Nachteil des allgemeinen Interesses.

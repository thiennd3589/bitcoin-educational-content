question: Apa persamaan antara proteksionis dan sosialis menurut Bastiat?
answer: Keduanya ingin memihak pada eksploitasi sebagian populasi
wrong_answers:
  - Keduanya membela kebebasan ekonomi
  - Keduanya menginginkan kesetaraan sosial yang lebih besar
  - Keduanya menentang intervensi negara dalam ekonomi
explanation: |
  Bastiat mengkritik kedua ideologi tersebut karena kecenderungan mereka untuk memihak pada eksploitasi satu kelas oleh kelas lain, yang merugikan kepentingan umum.
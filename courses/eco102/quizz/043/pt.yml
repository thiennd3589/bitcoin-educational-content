question: Qual é o ponto comum entre protecionistas e socialistas segundo Bastiat?
answer: Ambos querem favorecer a exploração de uma parte da população
wrong_answers:
  - Ambos defendem a liberdade econômica
  - Ambos desejam maior igualdade social
  - Ambos são opostos à intervenção do estado na economia
explanation: |
  Bastiat critica ambas as ideologias por sua tendência a favorecer a exploração de uma classe por outra, em detrimento do interesse geral.
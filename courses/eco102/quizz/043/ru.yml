question: Какова общая черта между протекционистами и социалистами согласно Бастиа?
answer: Обе группы стремятся способствовать эксплуатации части населения
wrong_answers:
  - Обе стороны защищают экономическую свободу
  - Обе стороны желают большего социального равенства
  - Обе стороны выступают против государственного вмешательства в экономику
explanation:
  Бастиа критикует обе идеологии за их тенденцию способствовать эксплуатации одного класса другим, в ущерб общему интересу.
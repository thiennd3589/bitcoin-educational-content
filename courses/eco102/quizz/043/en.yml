question: What is the common point between protectionists and socialists according to Bastiat?
answer: They both want to favor the exploitation of a part of the population
wrong_answers:
  - They both defend economic freedom
  - They both wish for greater social equality
  - They are both opposed to state intervention in the economy
explanation: |
  Bastiat criticizes both ideologies for their tendency to favor the exploitation of one class by another, to the detriment of the general interest.

question: Qual è il punto in comune tra protezionisti e socialisti secondo Bastiat?
answer: Entrambi vogliono favorire lo sfruttamento di una parte della popolazione
wrong_answers:
  - Entrambi difendono la libertà economica
  - Entrambi desiderano una maggiore eguaglianza sociale
  - Entrambi sono contrari all'intervento dello stato nell'economia
explanation: |
  Bastiat critica entrambe le ideologie per la loro tendenza a favorire lo sfruttamento di una classe da parte di un'altra, a detrimento dell'interesse generale.
recensito: false
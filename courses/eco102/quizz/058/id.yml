question: Apa pandangan Bastiat tentang permintaan para produsen lilin?
answer: Dia menolaknya karena bertentangan dengan kepentingan umum
wrong_answers:
  - Dia mendukungnya karena penting untuk melindungi pekerjaan
  - Dia netral terhadap masalah ini
  - Dia percaya bahwa para produsen lilin benar
explanation: |
  Bastiat mengkritik permintaan para produsen lilin, menyoroti bahwa proteksionisme melayani kepentingan khusus dengan mengorbankan kepentingan umum.

question: Was ist Bastiats Standpunkt zur Forderung der Kerzenhersteller?
answer: Er lehnt sie ab, weil sie gegen das allgemeine Interesse verstößt.
wrong_answers:
  - Er unterstützt sie, weil es wichtig ist, Arbeitsplätze zu schützen.
  - Er ist in dieser Frage neutral.
  - Er glaubt, dass die Kerzenhersteller recht haben.
explanation: |
  Bastiat kritisiert die Forderung der Kerzenhersteller und hebt hervor, dass Protektionismus spezielle Interessen auf Kosten des allgemeinen Interesses bedient.
question: Hva er Bastiats synspunkt på lysprodusentenes krav?
answer: Han avviser det fordi det går imot allmenninteressen
wrong_answers:
  - Han støtter det fordi det er viktig å beskytte arbeidsplasser
  - Han er nøytral i denne saken
  - Han mener at lysprodusentene har rett
explanation: |
  Bastiat kritiserer lysprodusentenes krav, og fremhever at proteksjonisme tjener spesielle interesser på bekostning av allmenninteressen.

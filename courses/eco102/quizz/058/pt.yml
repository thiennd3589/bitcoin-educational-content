question: Qual é o ponto de vista de Bastiat sobre a demanda dos fabricantes de velas?
answer: Ele a rejeita porque vai contra o interesse geral
wrong_answers:
  - Ele a apoia porque é importante proteger os empregos
  - Ele é neutro sobre esta questão
  - Ele acredita que os fabricantes de velas estão certos
explanation: |
  Bastiat critica a demanda dos fabricantes de velas, destacando que o protecionismo serve aos interesses especiais em detrimento do interesse geral.
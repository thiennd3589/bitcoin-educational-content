question: Quan điểm của Bastiat về yêu cầu của các nhà sản xuất nến là gì?
answer: Ông ta từ chối nó vì nó đi ngược lại lợi ích chung
wrong_answers:
  - Ông ta ủng hộ nó vì việc bảo vệ công ăn việc làm là quan trọng
  - Ông ta trung lập với vấn đề này
  - Ông ta tin rằng các nhà sản xuất nến đúng
explanation: |
  Bastiat chỉ trích yêu cầu của các nhà sản xuất nến, nhấn mạnh rằng chủ nghĩa bảo hộ phục vụ lợi ích đặc biệt ở chi phí của lợi ích chung.
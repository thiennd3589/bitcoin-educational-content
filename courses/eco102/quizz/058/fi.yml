kysymys: Mikä on Bastiat'n näkemys kynttilävalmistajien vaatimuksesta?
vastaus: Hän hylkää sen, koska se on vastoin yleistä etua
vaarat_vastaukset:
  - Hän tukee sitä, koska työpaikkojen suojeleminen on tärkeää
  - Hän on neutraali tässä asiassa
  - Hän uskoo, että kynttilävalmistajat ovat oikeassa
selitys: |
  Bastiat kritisoi kynttilävalmistajien vaatimusta, korostaen että protektionismi palvelee erityisetuja yleisen edun kustannuksella.
arvioitu: false
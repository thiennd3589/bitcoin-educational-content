question: Apa contoh yang digunakan oleh Leonard Read untuk menggambarkan kerjasama tak terlihat?
answer: Pembuatan sebuah pensil
wrong_answers:
  - Pembangunan sebuah rumah
  - Produksi sebuah mobil
  - Organisasi sebuah kota
explanation: |
  Leonard Read menggunakan contoh pensil untuk menunjukkan bagaimana banyak individu bekerjasama tanpa mengenal satu sama lain untuk menghasilkan sebuah barang sederhana.

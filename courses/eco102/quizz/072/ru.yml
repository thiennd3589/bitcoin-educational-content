Вопрос: Какой пример использует Леонард Рид для иллюстрации невидимого сотрудничества?
Ответ: Производство карандаша
Неверные ответы:
  - Строительство дома
  - Производство автомобиля
  - Организация города
Объяснение: |
  Леонард Рид использует пример с карандашом, чтобы показать, как множество людей сотрудничают, не зная друг друга, для производства простого товара.
question: Какой пример использует Леонард Рид для иллюстрации невидимого сотрудничества?
answer: Производство карандаша
wrong_answers:
  - Строительство дома
  - Производство автомобиля
  - Организация города
explanation: |
  Леонард Рид использует пример с карандашом, чтобы показать, как множество людей сотрудничают, не зная друг друга, для производства простого товара.
question: Qual é o exemplo usado por Leonard Read para ilustrar a cooperação invisível?
answer: A fabricação de um lápis
wrong_answers:
  - A construção de uma casa
  - A produção de um carro
  - A organização de uma cidade
explanation: |
  Leonard Read usa o exemplo de um lápis para demonstrar como muitos indivíduos cooperam sem se conhecerem para produzir um bem simples.

kysymys: Mikä esimerkki Leonard Read käyttää havainnollistaakseen näkymätöntä yhteistyötä?
vastaus: Lyijykynän valmistus
vaarat_vastaukset:
  - Talon rakentaminen
  - Auton tuotanto
  - Kaupungin organisointi
selitys: |
  Leonard Read käyttää lyijykynän valmistuksen esimerkkiä osoittaakseen, kuinka monet yksilöt tekevät yhteistyötä tietämättä toisiaan tuottaakseen yksinkertaisen hyödykkeen.
arvioitu: false
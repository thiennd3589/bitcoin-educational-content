question: Millist näidet kasutab Leonard Read nähtamatu koostöö illustreerimiseks?
answer: Pliiatsi valmistamine
wrong_answers:
  - Maja ehitamine
  - Auto tootmine
  - Linna organiseerimine
explanation: |
  Leonard Read kasutab pliiatsi näidet, et demonstreerida, kuidas paljud inimesed koostööd teevad teineteist tundmata, et toota lihtsat kaupa.

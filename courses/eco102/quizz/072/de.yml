question: Was ist das Beispiel, das Leonard Read verwendet, um unsichtbare Zusammenarbeit zu veranschaulichen?
answer: Die Herstellung eines Bleistifts
wrong_answers:
  - Der Bau eines Hauses
  - Die Produktion eines Autos
  - Die Organisation einer Stadt
explanation: |
  Leonard Read verwendet das Beispiel eines Bleistifts, um zu demonstrieren, wie viele Individuen ohne sich zu kennen zusammenarbeiten, um ein einfaches Gut herzustellen.
reviewed: false
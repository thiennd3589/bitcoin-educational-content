pregunta: ¿Cuál es el ejemplo utilizado por Leonard Read para ilustrar la cooperación invisible?
respuesta: La fabricación de un lápiz
respuestas_incorrectas:
  - La construcción de una casa
  - La producción de un automóvil
  - La organización de una ciudad
explicación: |
  Leonard Read utiliza el ejemplo de un lápiz para demostrar cómo muchas personas cooperan sin conocerse entre sí para producir un bien simple.

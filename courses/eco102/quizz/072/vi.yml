question: Ví dụ được Leonard Read sử dụng để minh họa sự hợp tác vô hình là gì?
answer: Việc làm ra một cây bút chì
wrong_answers:
  - Việc xây dựng một ngôi nhà
  - Việc sản xuất một chiếc xe hơi
  - Việc tổ chức một thành phố
explanation: |
  Leonard Read sử dụng ví dụ về việc làm ra một cây bút chì để minh họa cách thức nhiều cá nhân hợp tác với nhau mà không biết mặt nhau để tạo ra một sản phẩm đơn giản.

question: Qual è l'esempio utilizzato da Leonard Read per illustrare la cooperazione invisibile?
answer: La fabbricazione di una matita
wrong_answers:
  - La costruzione di una casa
  - La produzione di un'auto
  - L'organizzazione di una città
explanation: |
  Leonard Read utilizza l'esempio della matita per dimostrare come molti individui cooperino senza conoscersi per produrre un bene semplice.

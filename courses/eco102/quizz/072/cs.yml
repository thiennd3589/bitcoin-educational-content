question: Jaký příklad používá Leonard Read k ilustraci neviditelné spolupráce?
answer: Výroba tužky
wrong_answers:
  - Stavba domu
  - Výroba auta
  - Organizace města
explanation: |
  Leonard Read používá příklad tužky k demonstraci, jak mnoho jednotlivců spolupracuje bez toho, aniž by se navzájem znali, na výrobě jednoduchého zboží.

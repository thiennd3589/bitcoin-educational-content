otázka: Jaký příklad používá Leonard Read k ilustraci neviditelné spolupráce?
odpověď: Výroba tužky
špatné_odpovědi:
  - Stavba domu
  - Výroba auta
  - Organizace města
vysvětlení: |
  Leonard Read používá příklad tužky k demonstraci, jak mnoho jednotlivců spolupracuje bez toho, aniž by se navzájem znali, na výrobě jednoduchého zboží.

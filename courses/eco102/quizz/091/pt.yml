question: Para Bastiat, o direito à propriedade é criado pela legislação ou o precede?
answer: precede a legislação
wrong_answers:
  - criado pela legislação
  - criado pelo contrato social
  - dependente da vontade geral
explanation: |
  Bastiat considera o direito à propriedade como um direito natural que precede a lei, a qual deve apenas assegurar sua defesa.
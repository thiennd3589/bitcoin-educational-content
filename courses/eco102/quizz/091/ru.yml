question: Считает ли Бастиа, что право на собственность создается законодательством или оно предшествует ему?
answer: предшествует законодательству
wrong_answers:
  - создается законодательством
  - создается социальным контрактом
  - зависит от общей воли
explanation: |
  Бастиа рассматривает право на собственность как естественное право, которое предшествует закону, который должен лишь обеспечивать его защиту.
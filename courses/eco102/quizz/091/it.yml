question: Per Bastiat, il diritto alla proprietà è creato dalla legislazione o lo precede?
answer: lo precede
wrong_answers:
  - creato dalla legislazione
  - creato dal contratto sociale
  - dipendente dalla volontà generale
explanation: |
  Bastiat considera il diritto alla proprietà come un diritto naturale che precede la legge, la quale dovrebbe soltanto garantirne la difesa.
question: Как Бастиа устанавливает связь между накоплением капитала и условиями жизни рабочих?
answer: Увеличение производства приводит к снижению цен и увеличению заработной платы.
wrong_answers:
  - Капитал позволяет финансировать социальные проекты и улучшать общественные услуги.
  - Сами рабочие становятся капиталистами и делят прибыль.
  - Капитал позволяет сократить зависимость от работодателей.
explanation:
  Бастиа утверждает, что накопление капитала увеличивает производство, что приводит к снижению цен и увеличению заработной платы, тем самым улучшая условия жизни.

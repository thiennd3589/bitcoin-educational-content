question: Como Bastiat estabelece a ligação entre a acumulação de capital e as condições de vida dos trabalhadores?
answer: O aumento da produção leva a uma diminuição dos preços e a um aumento dos salários.
wrong_answers:
  - O capital permite o financiamento de projetos sociais e a melhoria dos serviços públicos.
  - Os próprios trabalhadores tornam-se capitalistas e partilham os lucros.
  - O capital permite uma redução na dependência dos empregadores.
explanation: |
  Bastiat argumenta que a acumulação de capital aumenta a produção, o que leva a uma diminuição dos preços e a um aumento dos salários, melhorando assim as condições de vida.
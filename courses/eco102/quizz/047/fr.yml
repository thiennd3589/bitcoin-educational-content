question: Comment Bastiat établit-il le lien entre l'accumulation de capital et les conditions de vie des travailleurs ?
answer: L'augmentation de la production entraîne une baisse des prix et une hausse des salaires
wrong_answers:
  - Le capital permet de financer des projets sociaux et d'améliorer les services publics
  - Les travailleurs deviennent eux-mêmes des capitalistes et partagent les bénéfices
  - Le capital permet de réduire la dépendance vis-à-vis des employeurs
explanation: |
  Bastiat soutient que l'accumulation de capital augmente la production, ce qui entraîne une baisse des prix et une hausse des salaires, améliorant ainsi les conditions de vie.

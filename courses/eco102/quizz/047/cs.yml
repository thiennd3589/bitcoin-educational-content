question: Jak Bastiat navazuje spojení mezi akumulací kapitálu a životními podmínkami pracovníků?
answer: Zvýšení produkce vede ke snížení cen a zvýšení mezd.
wrong_answers:
  - Kapitál umožňuje financování sociálních projektů a zlepšení veřejných služeb.
  - Pracovníci se sami stávají kapitalisty a dělí se o zisky.
  - Kapitál umožňuje snížení závislosti na zaměstnavatelích.
explanation: |
  Bastiat tvrdí, že akumulace kapitálu zvyšuje produkci, což vede ke snížení cen a zvýšení mezd, čímž se zlepšují životní podmínky.

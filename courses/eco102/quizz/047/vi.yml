question: Bastiat đã thiết lập mối liên kết giữa sự tích lũy vốn và điều kiện sống của người lao động như thế nào?
answer: Sự tăng trưởng trong sản xuất dẫn đến giảm giá và tăng lương.
wrong_answers:
  - Vốn cho phép tài trợ cho các dự án xã hội và cải thiện dịch vụ công.
  - Chính người lao động trở thành các nhà tư bản và chia sẻ lợi nhuận.
  - Vốn cho phép giảm sự phụ thuộc vào nhà tuyển dụng.
explanation:
  Bastiat lập luận rằng sự tích lũy vốn tăng cường sản xuất, dẫn đến giảm giá và tăng lương, từ đó cải thiện điều kiện sống.
question: How does Bastiat establish the link between capital accumulation and the living conditions of workers?
answer: The increase in production leads to a decrease in prices and an increase in wages.
wrong_answers:
  - Capital allows for the financing of social projects and the improvement of public services.
  - Workers themselves become capitalists and share the profits.
  - Capital allows for a reduction in dependence on employers.
explanation: |
  Bastiat argues that the accumulation of capital increases production, which leads to a decrease in prices and an increase in wages, thereby improving living conditions.

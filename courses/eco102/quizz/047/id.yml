question: Bagaimana Bastiat menetapkan hubungan antara akumulasi modal dan kondisi hidup pekerja?
answer: Peningkatan produksi mengarah pada penurunan harga dan peningkatan upah.
wrong_answers:
  - Modal memungkinkan pembiayaan proyek sosial dan peningkatan layanan publik.
  - Pekerja sendiri menjadi kapitalis dan berbagi keuntungan.
  - Modal memungkinkan pengurangan ketergantungan pada pemberi kerja.
explanation: |
  Bastiat berargumen bahwa akumulasi modal meningkatkan produksi, yang mengarah pada penurunan harga dan peningkatan upah, sehingga meningkatkan kondisi hidup.

question: Hvordan etablerer Bastiat koblingen mellom kapitalakkumulering og arbeidernes levekår?
answer: Økningen i produksjon fører til en nedgang i priser og en økning i lønninger.
wrong_answers:
  - Kapital muliggjør finansiering av sosiale prosjekter og forbedring av offentlige tjenester.
  - Arbeiderne selv blir kapitalister og deler profitten.
  - Kapital muliggjør en reduksjon i avhengigheten av arbeidsgivere.
explanation: |
  Bastiat argumenterer for at akkumulering av kapital øker produksjonen, noe som fører til en nedgang i priser og en økning i lønninger, og dermed forbedrer levekårene.

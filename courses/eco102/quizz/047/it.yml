question: Come stabilisce Bastiat il collegamento tra l'accumulo di capitale e le condizioni di vita dei lavoratori?
answer: L'aumento della produzione porta a una diminuzione dei prezzi e a un aumento dei salari.
wrong_answers:
  - Il capitale permette il finanziamento di progetti sociali e il miglioramento dei servizi pubblici.
  - I lavoratori stessi diventano capitalisti e condividono i profitti.
  - Il capitale permette una riduzione della dipendenza dai datori di lavoro.

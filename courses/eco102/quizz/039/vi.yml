question: Nguyên tắc của các nhà pháp lý theo Bastiat là gì?
answer: Đó là nguyên tắc ưu tiên của luật pháp so với tài sản
wrong_answers:
  - Đó là nguyên tắc ưu tiên của tài sản so với luật pháp
  - Đó là nguyên tắc bình đẳng trước pháp luật
  - Đó là quyền sở hữu tài sản mà không có sự can thiệp của nhà nước
explanation: |
  Đối với Bastiat, nguyên tắc của các nhà pháp lý, trái ngược với quan điểm của các nhà kinh tế học, đặt luật pháp lên trước tài sản, một lập trường mà ông chỉ trích vì tiềm năng thiết lập sự bất công.

question: Каков принцип юристов согласно Бастиа?
answer: Это принцип приоритета закона над собственностью
wrong_answers:
  - Это принцип приоритета собственности над законом
  - Это принцип равенства перед законом
  - Это право на собственность без вмешательства государства
explanation: |
  Для Бастиа, принцип юристов, в противоположность принципу экономистов, ставит закон во главу угла перед собственностью, позицию, которую он критикует за ее потенциал установления несправедливостей.
question: Согласно Бастиа, что статизм отнимает у индивидов?
answer: Последствия их действий
wrong_answers:
  - От их семей
  - От радостей свободного экспериментирования
  - От их друзей
explanation: |
  Для Бастиа, чрезмерное государственное вмешательство снижает индивидуальную ответственность, удаляя прямые последствия действий людей, тем самым способствуя безответственности.
question: Theo Bastiat, chủ nghĩa nhà nước lấy đi cái gì từ cá nhân?
answer: Hậu quả của hành động của họ
wrong_answers:
  - Từ gia đình của họ
  - Từ niềm vui của việc thử nghiệm tự do
  - Từ bạn bè của họ
explanation: |
  Đối với Bastiat, sự can thiệp quá mức của nhà nước giảm bớt trách nhiệm cá nhân bằng cách loại bỏ hậu quả trực tiếp của hành động của cá nhân, từ đó thúc đẩy sự vô trách nhiệm.
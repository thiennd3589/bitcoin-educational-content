question: Millest võtab Bastiati järgi riigikord inimestelt?
answer: Nende tegude tagajärgedest
wrong_answers:
  - Nende peredest
  - Vabade katsetuste rõõmudest
  - Nende sõpradest
explanation: |
  Bastiati jaoks vähendab liigne riigisekkumine individuaalset vastutust, eemaldades inimeste tegude otsesed tagajärjed, soodustades seeläbi vastutustundetust.
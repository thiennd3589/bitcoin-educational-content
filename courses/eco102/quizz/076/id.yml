pertanyaan: Menurut Bastiat, apa yang dikurangi oleh statisme dari individu?
jawaban: Konsekuensi dari tindakan mereka
jawaban_salah:
  - Dari keluarga mereka
  - Dari kegembiraan eksperimen bebas
  - Dari teman-teman mereka
penjelasan: |
  Bagi Bastiat, intervensi negara yang berlebihan mengurangi tanggung jawab individu dengan menghilangkan konsekuensi langsung dari tindakan individu, sehingga mendorong ketidakbertanggungjawaban.
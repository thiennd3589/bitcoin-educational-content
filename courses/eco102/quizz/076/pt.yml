question: Segundo Bastiat, do que o estatismo subtrai os indivíduos?
answer: Das consequências de suas ações
wrong_answers:
  - De suas famílias
  - Das alegrias da experimentação livre
  - De seus amigos
explanation: |
  Para Bastiat, a intervenção excessiva do estado reduz a responsabilidade individual ao remover as consequências diretas das ações dos indivíduos, promovendo assim a irresponsabilidade.
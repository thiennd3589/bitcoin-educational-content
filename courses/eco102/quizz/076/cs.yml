question: Podle Bastiata, co statismus odebírá jednotlivcům?
answer: Důsledky jejich činů
wrong_answers:
  - Od jejich rodin
  - Od radostí volné experimentace
  - Od jejich přátel
explanation: |
  Pro Bastiata, nadměrný státní zásah snižuje individuální zodpovědnost tím, že odstraňuje přímé důsledky činů jednotlivců, čímž podporuje nezodpovědnost.

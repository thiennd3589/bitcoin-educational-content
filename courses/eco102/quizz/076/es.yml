pregunta: Según Bastiat, ¿de qué resta el estatismo a los individuos?
respuesta: Las consecuencias de sus acciones
respuestas_erróneas:
  - De sus familias
  - De las alegrías de la experimentación libre
  - De sus amigos
explicación: |
  Para Bastiat, la excesiva intervención estatal reduce la responsabilidad individual al eliminar las consecuencias directas de las acciones de los individuos, promoviendo así la irresponsabilidad.

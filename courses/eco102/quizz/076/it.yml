question: Secondo Bastiat, cosa sottrae lo statalismo agli individui?
answer: Le conseguenze delle loro azioni
wrong_answers:
  - Dalle loro famiglie
  - Dalle gioie della libera sperimentazione
  - Dai loro amici
explanation: |
  Per Bastiat, un'eccessiva intervento dello stato riduce la responsabilità individuale rimuovendo le conseguenze dirette delle azioni degli individui, promuovendo così l'irresponsabilità.
recensito: false
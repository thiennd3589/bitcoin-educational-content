質問: ローマ人によると、ラテン語での財産の定義は何でしたか？
回答: Jus utendi et abutendi
誤った回答:
  - Lex specialis derogat legi generali
  - Utilitas publica praeferenda est privatorum contractibus
  - Res publica et privatus separanda est
説明: |
  ローマ法では、「jus utendi et abutendi」は財産を使用および乱用の権利として定義しており、その原因に踏み込むことなく使用を強調しています。

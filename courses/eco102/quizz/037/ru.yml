Вопрос: Каково было определение собственности на латыни согласно римлянам?
Ответ: Jus utendi et abutendi
Неверные ответы:
  - Lex specialis derogat legi generali
  - Utilitas publica praeferenda est privatorum contractibus
  - Res publica et privatus separanda est
Объяснение: |
  В римском праве "jus utendi et abutendi" определяет собственность как право пользоваться и распоряжаться, подчеркивая использование без углубления в его причины.
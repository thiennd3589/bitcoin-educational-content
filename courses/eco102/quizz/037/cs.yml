otázka: Jaká byla definice vlastnictví v latině podle Římanů?
odpověď: Jus utendi et abutendi
špatné_odpovědi:
  - Lex specialis derogat legi generali
  - Utilitas publica praeferenda est privatorum contractibus
  - Res publica et privatus separanda est
vysvětlení: |
  V římském právu "jus utendi et abutendi" definuje vlastnictví jako právo užívat a zneužívat, což zdůrazňuje užívání bez zabíhání do jeho příčin.

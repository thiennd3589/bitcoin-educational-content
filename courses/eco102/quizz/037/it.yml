domanda: Qual era la definizione di proprietà in latino secondo i Romani?
risposta: Jus utendi et abutendi
risposte_errate:
  - Lex specialis derogat legi generali
  - Utilitas publica praeferenda est privatorum contractibus
  - Res publica et privatus separanda est
spiegazione: |
  Nel diritto romano, "jus utendi et abutendi" definisce la proprietà come il diritto di usare e abusare, sottolineando l'uso senza approfondirne le cause.

pregunta: ¿Cuál era la definición de propiedad en latín según los romanos?
respuesta: Jus utendi et abutendi
respuestas_incorrectas:
  - Lex specialis derogat legi generali
  - Utilitas publica praeferenda est privatorum contractibus
  - Res publica et privatus separanda est
explicación: |
  En el derecho romano, "jus utendi et abutendi" define la propiedad como el derecho a usar y abusar, enfatizando el uso sin ahondar en sus causas.

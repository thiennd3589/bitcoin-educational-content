question: Hva er rollen til individuelt ansvar i sosial fremgang ifølge Bastiat?
answer: Det oppmuntrer individer til å være forsiktige og forutseende
wrong_answers:
  - Det oppmuntrer til konkurranse blant individer
  - Det lar staten ta beslutninger for alles beste
  - Det begrenser mulighetene for personlig vekst
explanation: |
  Bastiat argumenterer for at individuelt ansvar fører til forsiktighet og forutseenhet, ettersom alle må bære konsekvensene av sine handlinger, noe som oppmuntrer til mer gjennomtenkt og ansvarlig oppførsel.
Câu hỏi: Vai trò của trách nhiệm cá nhân trong tiến bộ xã hội theo Bastiat là gì?
Câu trả lời: Nó khuyến khích mọi người thận trọng và có tính toán
Câu trả lời sai:
  - Nó khuyến khích sự cạnh tranh giữa các cá nhân
  - Nó cho phép nhà nước đưa ra quyết định vì lợi ích chung của mọi người
  - Nó hạn chế khả năng phát triển cá nhân
Giải thích: |
  Bastiat cho rằng trách nhiệm cá nhân dẫn đến sự thận trọng và có tính toán, vì mỗi người phải gánh chịu hậu quả của hành động của mình, điều này khuyến khích hành vi suy nghĩ và chịu trách nhiệm hơn.

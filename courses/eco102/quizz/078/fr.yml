question: Quel est le rôle de la responsabilité individuelle dans le progrès social selon Bastiat ?
answer: Elle incite les individus à la prudence et à la prévoyance
wrong_answers:
  - Elle encourage la compétition entre les individus
  - Elle permet à l'État de prendre des décisions pour le bien de tous
  - Elle limite les possibilités de croissance personnelle
explanation: |
  Bastiat affirme que la responsabilité individuelle pousse à la prudence et à la prévoyance, car chacun doit assumer les conséquences de ses actes, ce qui encourage des comportements plus réfléchis et responsables.

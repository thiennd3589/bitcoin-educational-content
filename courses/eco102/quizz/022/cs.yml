question: Jaký je konečný cíl liberálů z časopisu Le Censeur?
answer: Depolitizace společnosti
wrong_answers:
  - Třídní boj
  - Obohacení
  - Centralizace státu
explanation: |
  Comte a Dunoyer se zasazují o depolitizaci společnosti s cílem omezit zásahy státu a dát přednost zájmům producentů.

question: Mikä on Le Censeur -lehden liberaalien lopullinen tavoite?
answer: Yhteiskunnan depolitisoiminen
wrong_answers:
  - Luokkasota
  - Rikastuminen
  - Valtion keskittäminen
explanation: |
  Comte ja Dunoyer kannattavat yhteiskunnan depolitisoimista, pyrkien rajoittamaan valtion väliintuloa ja asettamaan tuottajien edut etusijalle.

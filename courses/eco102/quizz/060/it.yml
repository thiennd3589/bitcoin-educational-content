domanda: Qual è il problema principale della spesa pubblica secondo Bastiat?
risposta: È spesso sprecata
risposte_errate:
  - Crea troppi posti di lavoro
  - È ingiusta nei confronti dei più ricchi
  - È necessaria affinché la società funzioni
spiegazione: |
  Bastiat considera la spesa pubblica una fonte di spreco perché i fondi sottratti agli individui sono spesso usati male dallo stato.

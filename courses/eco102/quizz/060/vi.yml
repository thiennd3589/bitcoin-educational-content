câu hỏi: Vấn đề chính với chi tiêu công cộng theo Bastiat là gì?
câu trả lời: Thường xuyên bị lãng phí
câu trả lời sai:
  - Tạo ra quá nhiều việc làm
  - Nó không công bằng với những người giàu có nhất
  - Nó là cần thiết cho xã hội để hoạt động
giải thích: |

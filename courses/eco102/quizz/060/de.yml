question: Was ist das Hauptproblem bei öffentlichen Ausgaben laut Bastiat?
answer: Sie werden oft verschwendet
wrong_answers:
  - Es schafft zu viele Arbeitsplätze
  - Es ist unfair gegenüber den Reichsten
  - Es ist notwendig, damit die Gesellschaft funktioniert
explanation: |
  Bastiat sieht öffentliche Ausgaben als eine Quelle der Verschwendung, weil die von Individuen konfiszierten Gelder oft vom Staat missbraucht werden.

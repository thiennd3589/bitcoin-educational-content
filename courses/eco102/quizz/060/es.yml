question: ¿Cuál es el principal problema con el gasto público según Bastiat?
answer: A menudo se desperdicia
wrong_answers:
  - Crea demasiados empleos
  - Es injusto para los más ricos
  - Es necesario para que la sociedad funcione
explanation: |
  Bastiat ve el gasto público como una fuente de desperdicio porque los fondos confiscados a los individuos a menudo son mal utilizados por el estado.

question: Qual é o principal problema com os gastos públicos segundo Bastiat?
answer: Eles são frequentemente desperdiçados
wrong_answers:
  - Cria empregos em excesso
  - É injusto para os mais ricos
  - É necessário para o funcionamento da sociedade
explanation: |
  Bastiat vê os gastos públicos como uma fonte de desperdício porque os fundos confiscados dos indivíduos são frequentemente mal utilizados pelo estado.

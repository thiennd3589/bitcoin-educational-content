question: Какова основная проблема государственных расходов согласно Бастиа?
answer: Они часто тратятся впустую
wrong_answers:
  - Это создает слишком много рабочих мест
  - Это несправедливо по отношению к самым богатым
  - Это необходимо для функционирования общества
explanation: |
  Бастиа считает государственные расходы источником траты, поскольку средства, изымаемые у частных лиц, часто используются государством не по назначению.
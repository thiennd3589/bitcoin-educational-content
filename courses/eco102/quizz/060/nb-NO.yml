question: Hva er hovedproblemet med offentlig forbruk ifølge Bastiat?
answer: Det blir ofte bortkastet
wrong_answers:
  - Det skaper for mange jobber
  - Det er urettferdig mot de rikeste
  - Det er nødvendig for at samfunnet skal fungere
explanation: |
  Bastiat ser på offentlig forbruk som en kilde til sløsing fordi midlene som konfiskeres fra individene ofte blir misbrukt av staten.
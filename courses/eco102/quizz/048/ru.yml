question: В чем главное отличие между видением Бастиа и Прудона относительно будущего капитализма?
answer: Все прочие ответы.
wrong_answers:
  - Бастиа оптимистично смотрит на способность капитализма сокращать неравенства, в то время как Прудон пессимистичен.
  - Бастиа считает, что капитал является фактором эмансипации, в то время как Прудон видит в нем инструмент угнетения.
  - Бастиа выступает за частную собственность, в то время как Прудон поддерживает коллективное владение.
explanation: |
  Видение капитализма Бастиа отличается его оптимизмом в отношении сокращения неравенств, его оценкой частной собственности и его восприятием капитала как фактора эмансипации, в противоположность пессимистичным и коллективистским взглядам Прудона.

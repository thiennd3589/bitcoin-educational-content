question: Mikä on pääasiallinen ero Bastiat'n ja Proudhon'n näkemyksissä kapitalismin tulevaisuudesta?
answer: Kaikki muut vastaukset.
wrong_answers:
  - Bastiat on optimistinen kapitalismin kyvystä vähentää eriarvoisuuksia, kun taas Proudhon on pessimistinen.
  - Bastiat uskoo, että pääoma on vapautumisen tekijä, kun taas Proudhon näkee sen sortovälineenä.
  - Bastiat kannattaa yksityisomaisuutta, kun taas Proudhon tukee kollektiivista omistusta.
explanation: |
  Bastiat'n kapitalisminäkemys erottuu hänen optimisminsa kautta eriarvoisuuksien vähentämisessä, hänen arvostuksessaan yksityisomaisuutta kohtaan ja hänen käsityksessään pääomasta vapautumisen tekijänä, vastakohtana Proudhon'n pessimistisille ja kollektivistisille näkemyksille.

question: Jaký je hlavní rozdíl mezi Bastiatovým a Proudhonovým pohledem na budoucnost kapitalismu?
answer: Všechny ostatní odpovědi.
wrong_answers:
  - Bastiat je optimistický ohledně schopnosti kapitalismu snižovat nerovnosti, zatímco Proudhon je pesimistický.
  - Bastiat věří, že kapitál je faktorem emancipace, zatímco Proudhon jej vidí jako nástroj útlaku.
  - Bastiat je zastáncem soukromého vlastnictví, zatímco Proudhon podporuje kolektivní vlastnictví.
explanation: |
  Bastiatův pohled na kapitalismus se odlišuje jeho optimismem ohledně snižování nerovností, jeho hodnocením soukromého vlastnictví a jeho vnímáním kapitálu jako faktoru emancipace, v opozici k Proudhonovým pesimistickým a kolektivistickým názorům.

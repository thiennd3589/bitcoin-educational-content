question: Mis on peamine erinevus Bastiati ja Proudhoni visioonides kapitalismi tuleviku osas?
answer: Kõik teised vastused.
wrong_answers:
  - Bastiat on optimistlik kapitalismi võime suhtes vähendada ebavõrdsust, samas kui Proudhon on pessimistlik.
  - Bastiat usub, et kapital on vabastamise faktor, samas kui Proudhon näeb seda kui rõhumise vahendit.
  - Bastiat pooldab eraomandit, samas kui Proudhon toetab kollektiivset omandit.
explanation: |
  Bastiati visioon kapitalismist eristub tema optimismiga ebavõrdsuse vähendamise osas, tema eraomandi väärtustamise ja tema tajumisega kapitalist kui vabastamise faktorist, vastandina Proudhoni pessimistlikele ja kollektivistlikele vaadetele.

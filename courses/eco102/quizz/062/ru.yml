question: Согласно Лафферу, что происходит с налоговыми поступлениями при чрезмерном увеличении налоговых ставок?
answer: Они уменьшаются
wrong_answers:
  - Они увеличиваются
  - Они остаются стабильными
  - Они колеблются непредсказуемо
explanation: |
  Согласно кривой Лаффера, чрезмерное увеличение налоговых ставок приводит к снижению налоговых поступлений, поскольку это отбивает желание работать, инвестировать и производить.
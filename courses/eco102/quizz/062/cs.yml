otázka: Podle Laffera, co se stane s daňovými příjmy, když jsou daňové sazby příliš zvýšeny?
odpověď: Sníží se
nesprávné_odpovědi:
  - Zvýší se
  - Zůstanou stabilní
  - Budou se nepředvídatelně měnit
vysvětlení: |
  Podle Lafferovy křivky přílišné zvýšení daňových sazeb vede ke snížení daňových příjmů, protože to odrazuje od práce, investic a výroby.

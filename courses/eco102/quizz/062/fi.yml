kysymys: Mitä Lafferin mukaan tapahtuu verotuloille, kun verokantoja nostetaan liikaa?
vastaus: Ne vähenevät
vaarat_vastaukset:
  - Ne kasvavat
  - Ne pysyvät vakaina
  - Ne vaihtelevat ennustamattomasti
selitys: |
  Lafferin käyrän mukaan liiallinen verokantojen nosto johtaa verotulojen vähenemiseen, koska se vähentää työnteon, investointien ja tuotannon kannustimia.
arvioitu: false
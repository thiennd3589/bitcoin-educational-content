question: Menurut Laffer, apa yang terjadi pada pendapatan pajak ketika tarif pajak dinaikkan secara berlebihan?
answer: Mereka menurun
wrong_answers:
  - Mereka meningkat
  - Mereka tetap stabil
  - Mereka berfluktuasi secara tidak terduga
explanation: |
  Menurut kurva Laffer, peningkatan tarif pajak yang berlebihan menyebabkan penurunan pendapatan pajak karena hal ini menghambat kerja, investasi, dan produksi.
question: Según Laffer, ¿qué sucede con los ingresos fiscales cuando las tasas impositivas se incrementan excesivamente?
answer: Disminuyen
wrong_answers:
  - Aumentan
  - Permanecen estables
  - Fluctúan de manera impredecible
explanation: |
  De acuerdo con la curva de Laffer, un incremento excesivo en las tasas impositivas lleva a una disminución en los ingresos fiscales porque desalienta el trabajo, la inversión y la producción.

question: Làm thế nào mà sự đoàn kết bắt buộc có thể khuyến khích sự ích kỷ và làm suy yếu sự đoàn kết thực sự?
answer: Bởi vì thuế cao và vai trò của nhà nước làm giảm sự hỗ trợ lẫn nhau tự nguyện
wrong_answers:
  - Bởi vì con người không hợp lý và giả định về sự hợp lý là một cái bẫy
  - Bởi vì con người tự nhiên là ích kỷ
  - Bởi vì sự đoàn kết công cộng áp đặt các ràng buộc tài chính lên các tổ chức
explanation: |
  Sự đoàn kết giả tạo áp đặt gánh nặng nặng nề và giảm không gian cho các hành động đoàn kết tự nguyện, điều này thúc đẩy sự rút lui của bản thân.
question: En quoi la solidarité forcée peut-elle encourager l'égoïsme et affaiblir la vraie solidarité ?
answer: Parce que les impôts élevés et le rôle de l'État découragent l'entraide volontaire
wrong_answers:
  - Parce que l'homme est irrationnel et le postulat de rationalité est un leurre
  - Parce que l'homme est égoïste par nature
  - Parce que la solidarité publique impose des contraintes financières aux associations
explanation: |
  La fausse solidarité impose des charges lourdes et réduit l'espace pour des actions de solidarité volontaire, ce qui favorise le repli sur soi.

question: How can forced solidarity encourage selfishness and weaken true solidarity?
answer: Because high taxes and the role of the state discourage voluntary mutual aid
wrong_answers:
  - Because humans are irrational and the rationality assumption is a lure
  - Because humans are naturally selfish
  - Because public solidarity imposes financial constraints on associations
explanation: |
  False solidarity imposes heavy burdens and reduces the space for voluntary solidarity actions, which promotes self-withdrawal.
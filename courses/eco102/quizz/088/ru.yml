question: Как принудительная солидарность может поощрять эгоизм и ослаблять истинную солидарность?
answer: Потому что высокие налоги и роль государства отталкивают от добровольной взаимопомощи
wrong_answers:
  - Потому что люди иррациональны, а предположение о рациональности является заманчивой ловушкой
  - Потому что люди по своей природе эгоистичны
  - Потому что общественная солидарность накладывает финансовые ограничения на ассоциации
explanation: |
  Ложная солидарность накладывает тяжелые бремена и сокращает пространство для добровольных акций солидарности, что способствует самоизоляции.
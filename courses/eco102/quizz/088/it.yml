question: Come può la solidarietà forzata incoraggiare l'egoismo e indebolire la vera solidarietà?
answer: Perché le alte tasse e il ruolo dello stato scoraggiano l'aiuto reciproco volontario
wrong_answers:
  - Perché gli esseri umani sono irrazionali e l'assunzione di razionalità è un inganno
  - Perché gli esseri umani sono naturalmente egoisti
  - Perché la solidarietà pubblica impone vincoli finanziari sulle associazioni
explanation: |
  La falsa solidarietà impone pesanti oneri e riduce lo spazio per azioni di solidarietà volontaria, promuovendo così il ritiro su sé stessi.
question: Kuidas võib sunnitud solidaarsus soodustada isekust ja nõrgestada tõelist solidaarsust?
answer: Kuna kõrged maksud ja riigi roll heidutavad vabatahtlikku vastastikust abi
wrong_answers:
  - Kuna inimesed on irratsionaalsed ja ratsionaalsuse eeldus on petlik
  - Kuna inimesed on loomu poolest isekad
  - Kuna avalik solidaarsus seab ühendustele rahalisi piiranguid
explanation: |
  Väär solidaarsus paneb peale rasked koormad ja vähendab ruumi vabatahtlike solidaarsusaktsioonide jaoks, mis soodustab enesetõmbumist.
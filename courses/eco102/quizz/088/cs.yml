otázka: Jak může vynucená solidarita podporovat sobectví a oslabovat pravou solidaritu?
odpověď: Protože vysoké daně a role státu odrazují od dobrovolné vzájemné pomoci
špatné_odpovědi:
  - Protože lidé jsou iracionální a předpoklad racionality je návnada
  - Protože lidé jsou přirozeně sobečtí
  - Protože veřejná solidarita klade finanční omezení na sdružení
vysvětlení: |
  Falešná solidarita klade těžká břemena a snižuje prostor pro dobrovolné solidární akce, což podporuje stažení se do sebe.
question: ¿Cómo puede la solidaridad forzada fomentar el egoísmo y debilitar la verdadera solidaridad?
answer: Porque los altos impuestos y el papel del estado desalientan la ayuda mutua voluntaria
wrong_answers:
  - Porque los humanos son irracionales y la suposición de racionalidad es un engaño
  - Porque los humanos son naturalmente egoístas
  - Porque la solidaridad pública impone restricciones financieras a las asociaciones
explanation: |
  La falsa solidaridad impone cargas pesadas y reduce el espacio para acciones de solidaridad voluntaria, lo que promueve el autoaislamiento.
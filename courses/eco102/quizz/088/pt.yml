question: Como a solidariedade forçada pode incentivar o egoísmo e enfraquecer a verdadeira solidariedade?
answer: Porque altos impostos e o papel do estado desencorajam a ajuda mútua voluntária
wrong_answers:
  - Porque os seres humanos são irracionais e a suposição de racionalidade é uma armadilha
  - Porque os seres humanos são naturalmente egoístas
  - Porque a solidariedade pública impõe restrições financeiras às associações
explanation: |
  A falsa solidariedade impõe pesados encargos e reduz o espaço para ações de solidariedade voluntária, o que promove o recuo para si mesmo.
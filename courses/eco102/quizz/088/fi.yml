question: Kuinka pakotettu solidaarisuus voi rohkaista itsekkyyteen ja heikentää aitoa solidaarisuutta?
answer: Koska korkeat verot ja valtion rooli estävät vapaaehtoista keskinäistä apua
wrong_answers:
  - Koska ihmiset ovat epärationaalisia ja rationaalisuusoletus on ansa
  - Koska ihmiset ovat luonnostaan itsekkäitä
  - Koska julkinen solidaarisuus asettaa taloudellisia rajoitteita yhdistyksille
explanation: |
  Vääränlainen solidaarisuus asettaa raskaita taakkoja ja vähentää tilaa vapaaehtoisille solidaarisuustoimille, mikä edistää vetäytymistä itseensä.
question: Hvordan kan tvungen solidaritet oppmuntre til egoisme og svekke ekte solidaritet?
answer: Fordi høye skatter og statens rolle motvirker frivillig gjensidig hjelp
wrong_answers:
  - Fordi mennesker er irrasjonelle og antagelsen om rasjonalitet er en felle
  - Fordi mennesker naturlig er egoistiske
  - Fordi offentlig solidaritet pålegger økonomiske begrensninger på foreninger
explanation: |
  Falsk solidaritet pålegger tunge byrder og reduserer rommet for frivillige solidaritetshandlinger, noe som fremmer selvtilbaketrekning.
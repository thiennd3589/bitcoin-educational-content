question: Bagaimana solidaritas paksa dapat mendorong sikap egois dan melemahkan solidaritas sejati?
answer: Karena pajak tinggi dan peran negara menghambat bantuan timbal balik secara sukarela
wrong_answers:
  - Karena manusia tidak rasional dan asumsi rasionalitas adalah sebuah godaan
  - Karena manusia pada dasarnya egois
  - Karena solidaritas publik memberlakukan batasan finansial pada asosiasi
explanation: |
  Solidaritas palsu memberlakukan beban berat dan mengurangi ruang untuk tindakan solidaritas sukarela, yang mendorong penarikan diri.
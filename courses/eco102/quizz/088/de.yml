Frage: Wie kann erzwungene Solidarität Egoismus fördern und echte Solidarität schwächen?
Antwort: Weil hohe Steuern und die Rolle des Staates freiwillige gegenseitige Hilfe entmutigen
falsche_Antworten:
  - Weil Menschen irrational sind und die Annahme der Rationalität eine Falle ist
  - Weil Menschen von Natur aus egoistisch sind
  - Weil öffentliche Solidarität finanzielle Einschränkungen für Vereinigungen auferlegt
Erklärung: |
  Falsche Solidarität legt schwere Lasten auf und reduziert den Raum für freiwillige Solidaritätsaktionen, was den Rückzug ins Selbst fördert.
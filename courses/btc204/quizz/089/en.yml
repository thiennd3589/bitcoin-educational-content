question: How are "makers" compensated in JoinMarket?

answer: Through fees paid by the "takers".

wrong_answers:
  - Through mining fees.
  - Through voluntary donations from the "takers".
  - Through grants from the Bitcoin community.

explanation: |
  The "makers" leave their bitcoins available for the "takers" and receive fees in return for their service. The "takers", in turn, pay to use the bitcoins of the "makers" in order to carry out their own coinjoin transactions.


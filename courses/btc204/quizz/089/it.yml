question: Come vengono compensati i makers in JoinMarket?

answer: Attraverso le commissioni pagate dai takers.

wrong_answers:
  - Attraverso le commissioni di mining.
  - Attraverso donazioni volontarie da parte dei takers.
  - Attraverso sovvenzioni dalla comunit√† Bitcoin.

explanation: |
  I makers lasciano disponibili i loro bitcoin per i takers e ricevono in cambio delle commissioni per il loro servizio. I takers, a loro volta, pagano per utilizzare i bitcoin dei makers al fine di effettuare le proprie transazioni coinjoin.
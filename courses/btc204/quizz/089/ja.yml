question: JoinMarketで「メーカー」はどのようにして報酬を得ていますか？

answer: 「テイカー」から支払われる手数料によって。

wrong_answers:
  - マイニング手数料によって。
  - 「テイカー」からの自発的な寄付によって。
  - Bitcoinコミュニティからの助成金によって。

explanation: |
  「メーカー」は自分のビットコインを「テイカー」が利用できるようにしておき、そのサービスの対価として手数料を受け取ります。「テイカー」は、自分たちのコインジョイン取引を行うために、「メーカー」のビットコインを使用することに対して手数料を支払います。


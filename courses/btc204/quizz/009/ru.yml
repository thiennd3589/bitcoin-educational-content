question: Какие 2 элемента составляют вознаграждение за блок в транзакции coinbase?
answer: Субсидия за блок и комиссионные сборы с транзакций.
wrong_answers:
  - Субсидия за блок и бонусы за скорость.
  - Права на эмиссию и премии за безопасность.
  - Дивиденды от майнинга и налоги сети.
explanation: |
  Когда майнер находит действительный блок, он имеет право на вознаграждение, состоящее, с одной стороны, из субсидии за блок, а с другой стороны, из комиссионных сборов с транзакций, которые он включил в свой блок.

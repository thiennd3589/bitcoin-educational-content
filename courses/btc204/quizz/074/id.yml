question: Diantara jawaban berikut, mana yang tidak mewakili keuntungan menggunakan node Anda sendiri?

answer: Mengurangi biaya transaksi.

wrong_answers:
  - Berpartisipasi dalam konsensus.
  - Merdeka dari pihak ketiga.
  - Mampu menolak sensor transaksi.

explanation: |
  Inilah mengapa memiliki node Anda sendiri sangat penting untuk penggunaan Bitcoin yang sepenuhnya berdaulat: Ketahanan terhadap sensor; Transaksi Anda tidak dapat diblokir oleh siapapun; Kemandirian dari pihak ketiga; Anda tidak lagi bergantung pada layanan eksternal untuk memverifikasi data blockchain; Partisipasi aktif; Anda memiliki kemampuan untuk menetapkan aturan validasi Anda sendiri dan langsung berpartisipasi dalam konsensus; Kontribusi terhadap jaringan; Dengan menjalankan node, Anda membantu memperkuat dan mendistribusikan jaringan Bitcoin; Pendidikan teknis; Mengelola node penuh adalah cara yang sangat baik untuk memperdalam pengetahuan teknis Anda tentang Bitcoin.
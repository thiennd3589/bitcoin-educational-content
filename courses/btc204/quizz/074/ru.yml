Вопрос: Среди следующих ответов, какой не отражает преимущество использования собственного узла?

Ответ: Снижение комиссий за транзакции.

Неправильные ответы:
  - Участие в консенсусе.
  - Независимость от третьих сторон.
  - Возможность противостоять цензуре транзакций.

Объяснение:
  Вот почему наличие собственного узла критически важно для полностью суверенного использования Bitcoin: Сопротивление цензуре: Ваши транзакции не могут быть заблокированы кем-либо; Независимость от третьих сторон: Вы больше не зависите от каких-либо внешних сервисов для проверки данных блокчейна; Активное участие: У вас есть возможность устанавливать собственные правила валидации и напрямую участвовать в консенсусе; Вклад в сеть: Запуская узел, вы помогаете укреплять и распространять сеть Bitcoin; Техническое образование: Управление полным узлом является отличным способом углубить свои технические знания о Bitcoin.
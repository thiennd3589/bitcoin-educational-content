question: Какой основной недостаток у банкоматов (ATM)?
answer: Часто очень высокие комиссии.
wrong_answers:
  - Необходимость в быстром интернет-соединении.
  - Отсутствие поддержки локальных валют.
  - Гарантия безопасности транзакций не обеспечена.
explanation: |
  Покупка биткойнов через банкоматы является интересным решением для сохранения конфиденциальности пользователей, но их основной недостаток заключается в том, что они часто взимают завышенные комиссии.
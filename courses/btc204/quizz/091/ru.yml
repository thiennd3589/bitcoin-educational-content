question: Почему не рекомендуется объединять несколько UTXO после циклов coinjoin?

answer: Это может нарушить приватность из-за эвристики общего владения входами (CIOH).

wrong_answers:
  - Это снижает скорость транзакций.
  - Это выявляет подозрительную активность координатору.
  - Это может нарушить приватность из-за эвристики платежей по кругу.

explanation: |
  Важно избегать объединения перемешанных UTXO с неперемешанными UTXO в одной транзакции, а также избегать смешивания UTXO между собой, чтобы избежать эвристики общего владения входами (Common-Input-Ownership-Heuristic, CIOH).


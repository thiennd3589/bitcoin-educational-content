question: Perché si sconsiglia di unire diversi UTXO dopo cicli di coinjoin?

answer: Questo potrebbe compromettere la privacy a causa della CIOH.

wrong_answers:
  - Diminuisce la velocità delle transazioni.
  - Rivela attività sospette al coordinatore.
  - Questo potrebbe compromettere la privacy a causa dell'euristica del pagamento circolare.

explanation: |
  È importante evitare di combinare UTXO mescolati con UTXO non mescolati nella stessa transazione, ma anche di mescolare tra loro gli UTXO, al fine di evitare l'euristica della proprietà comune dell'input (CIOH).

reviewed: false
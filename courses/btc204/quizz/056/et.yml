question: Kuidas kasutatakse aadresse UTXO-de lukustamiseks?

answer: Need on integreeritud ScriptPubKey-sse

wrong_answers:
  - Need on integreeritud ScriptSig-sse
  - Need on integreeritud coinbase'i.
  - Neid ei ole integreeritud kuhugi.

explanation: |
  Kui makse tehakse, loob tehing uue UTXO väljundina UTXO-dest, mida kasutati sisenditena. Sellele väljundile paigutatakse skript, mis määratleb, kuidas seda UTXOt hiljem kulutada saab. Seda skripti tuntakse kui ScriptPubKey. Vastuvõttev aadress on integreeritud sellesse skripti.


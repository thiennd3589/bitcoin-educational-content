question: Какова польза смарт-контракта в обмене секретной собственностью?

answer: Одновременное и систематическое раскрытие информации, позволяющее обеим сторонам получить доступ к средствам друг друга.

wrong_answers:
  - Обеспечение конфиденциальности путем шифрования информации о собственности, так что только законный получатель может ее расшифровать.
  - Автоматизация процесса передачи для минимизации человеческого вмешательства и снижения ошибок.
  - Облегчение разрешения споров путем удержания биткойнов обеих сторон в случае попыток обмана.

explanation: |
  Для возможности обмена между сторонами, которые не доверяют друг другу, используются системы смарт-контрактов. Смарт-контракт — это программа, которая автоматически выполняется, когда соблюдаются предопределенные условия, что, в нашем случае, гарантирует, что обмен собственностью осуществляется автоматически без необходимости взаимного доверия. Смарт-контракт позволяет одновременно раскрыть две чувствительные части информации между участниками. Либо он выполняется нормально, и каждая сторона получает доступ к средствам другой стороны, либо он терпит неудачу, и все сохраняют свои первоначальные средства.


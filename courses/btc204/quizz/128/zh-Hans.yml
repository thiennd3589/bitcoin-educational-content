question: 智能合约在秘密财产交换中有什么用途？

answer: 同时和系统地揭示信息，允许双方取回对方的资金。

wrong_answers:
  - 通过加密财产信息确保保密性，以便只有合法接收者能够解密。
  - 自动化转移过程以减少人为干预和减少错误。
  - 在出现欺诈尝试时，通过持有双方的比特币来促进争议解决。

explanation: |
  为了使不信任彼此的双方能够进行交换，使用了智能合约系统。智能合约是一种程序，当预定义的条件满足时自动执行，这在我们的案例中，确保了财产交换自动进行，无需相互信任。智能合约允许参与者之间同时揭示两个敏感信息。要么正常执行，每个参与方取回对方的资金；要么失败，每个人保留他们原来的资金。
Вопрос: Какую стратегию использует Wabisabi для увеличения анонимных наборов участников?

Ответ: С помощью нескольких очень крупных транзакций.

Неправильные ответы:
  - С помощью множества очень маленьких транзакций.
  - С помощью одной маленькой транзакции.
  - Без транзакций.

Объяснение:
  Для увеличения анонимных наборов участников Wabisabi использует очень крупные транзакции coinjoin, которые объединяют десятки участников.
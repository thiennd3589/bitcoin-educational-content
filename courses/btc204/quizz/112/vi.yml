question: Vai trò của người hợp tác trong giao dịch Stonewall x2 là gì?

answer: Cung cấp bitcoin để tăng sự nghi ngờ

wrong_answers:
  - Đóng vai trò là điều phối viên giao dịch
  - Nhận số tiền thanh toán
  - Gửi số tiền thanh toán

explanation: |
  Người hợp tác trong giao dịch Stonewall x2 cung cấp bitcoin để tăng sự nghi ngờ cho việc phân tích giao dịch, trong khi vẫn hoàn toàn thu hồi được số tiền của họ vào cuối (một hành động trung lập đối với họ, trừ phí khai thác).
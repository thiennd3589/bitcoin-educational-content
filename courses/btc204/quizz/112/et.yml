küsimus: Mis on kaastöötaja roll Stonewall x2 tehingus?

vastus: Pakkuda bitcoine, et lisada kahtlust

valed_vastused:
  - Tegutseda tehingu koordinaatorina
  - Vastu võtta maksesumma
  - Saata maksesumma

selgitus: |
  Kaastöötaja Stonewall x2 tehingus pakub bitcoine, et lisada tehingu analüüsile kahtlust, samal ajal täielikult oma vahendid lõpus taastades (neile neutraalne tegevus, miinus kaevandamistasud).

üle vaadatud: false
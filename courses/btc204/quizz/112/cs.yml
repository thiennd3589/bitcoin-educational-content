question: Jaká je role spolupracovníka při transakci Stonewall x2?

answer: Poskytnout bitcoiny k zvýšení pochybností

wrong_answers:
  - Působit jako koordinátor transakce
  - Přijmout částku platby
  - Odeslat částku platby

explanation: |
  Spolupracovník při transakci Stonewall x2 poskytuje bitcoiny, aby zvýšil pochybnosti při analýze transakce, přičemž na konci plně získá zpět své prostředky (pro něj neutrální akce, kromě poplatků za těžbu).

  kontrolováno: false
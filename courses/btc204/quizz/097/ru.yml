question: Что указывает большой anonset о конфиденциальности UTXO?

answer: Улучшенная конфиденциальность.

wrong_answers:
  - Сниженная конфиденциальность.
  - Улучшенная прослеживаемость.
  - Ускоренная скорость транзакции coinjoin.

explanation: |
  Большой anonset указывает на высокий уровень анонимности, поскольку становится сложно выделить конкретный UTXO в однородном наборе.
question: Mitä suuri anonset kertoo UTXO: n yksityisyydestä?

answer: Parantunut yksityisyys.

vaarat_vastaukset:
  - Heikentynyt yksityisyys.
  - Parantunut jäljitettävyys.
  - Nopeammat coinjoin-siirtonopeudet.

explanation: |
  Suuri anonset viittaa korkeaan nimettömyyden tasoon, sillä tietyn UTXO: n erottaminen homogeenisestä joukosta muuttuu vaikeaksi.
câu hỏi: Thuật ngữ nào mô tả sự bảo vệ mà một coinjoin cung cấp chống lại việc phân tích các giao dịch tương lai của một đồng tiền?

câu trả lời: Bộ ẩn danh tiềm năng.

câu trả lời sai:
  - Bộ ẩn danh hồi tưởng.
  - Khả năng chống truy vết.
  - Quyền riêng tư theo thời gian.

giải thích: |
  Sự bảo vệ chống lại việc phân tích từ quá khứ đến hiện tại là những gì được gọi là bộ ẩn danh tiềm năng.
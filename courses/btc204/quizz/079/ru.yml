question: Какой термин описывает защиту, предоставляемую coinjoin против анализа будущих транзакций монеты?

answer: Перспективный анонимный набор.

wrong_answers:
  - Ретроспективный анонимный набор.
  - Сопротивление отслеживаемости.
  - Временная конфиденциальность.

explanation: |
  Защита от анализа прошлого к настоящему называется перспективным анонимным набором.


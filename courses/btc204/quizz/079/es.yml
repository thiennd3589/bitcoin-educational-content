pregunta: ¿Qué término describe la protección que ofrece un coinjoin contra el análisis de las futuras transacciones de una moneda?

respuesta: Conjunto anónimo prospectivo.

respuestas_incorrectas:
  - Conjunto anónimo retrospectivo.
  - Resistencia a la trazabilidad.
  - Privacidad temporal.

explicación: |
  La protección contra el análisis del pasado al presente es lo que se llama el conjunto anónimo prospectivo.

revisado: false
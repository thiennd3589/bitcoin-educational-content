question: Pada tingkat berapa secara keseluruhan tingkat penggunaan ulang alamat pada Bitcoin?

answer: Sekitar 50%

wrong_answers:
  - Sekitar 5%
  - Sekitar 15%
  - Sekitar 40%

explanation: |

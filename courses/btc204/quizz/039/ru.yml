question: Почему не рекомендуется публиковать адреса для получения в социальных сетях?
answer: Потому что их можно использовать для связывания онлайн-активностей с реальной личностью.
wrong_answers:
  - Потому что их легко могут взломать злоумышленники.
  - Потому что они могут привлечь мошеннические предложения и подвергнуть вас риску фишинговых кампаний.
  - Потому что они могут позволить применить эвристику общего владения входом.
explanation: |
  Публикация Bitcoin-адресов для получения в интернете может служить точкой входа для анализа цепочек путем связывания личности (реальной или псевдонимной) с активностью в блокчейне.
question: Какой термин описывает защиту, предоставляемую coinjoin против анализа прошлых транзакций монеты?

answer: Ретроспективный анонимный набор.

wrong_answers:
  - Перспективный анонимный набор.
  - Сопротивление трассировке.
  - Временная конфиденциальность.

explanation: |
  Защита от анализа от настоящего к прошлому называется ретроспективным анонимным набором.


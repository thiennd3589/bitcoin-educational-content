question: Какая характеристика является самой сложной для достижения с цифровой валютой, такой как биткойн?
answer: Отсутствие двойных расходов
wrong_answers:
  - Целостность
  - Подлинность
  - Истинность
explanation: |
  Для цифровых валют обеспечение отсутствия двойных расходов является более сложной задачей, поскольку любой цифровой товар по сути является информацией. В отличие от физических товаров, информация не делится во время обменов, а распространяется путем умножения.
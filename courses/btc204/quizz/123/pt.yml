question: Qual é a principal desvantagem de usar Tor para um nó de Bitcoin?

answer: Redução na velocidade de comunicação

wrong_answers:
  - Aumento nas taxas de transação
  - Risco de censura de transação
  - Risco de ataque Eclipse no nó

explanation: |
  As comunicações através do Tor são mais lentas. Essa latência é particularmente problemática durante o lançamento inicial de um nó, pois o IBD (Initial Block Download) requer muitas comunicações.


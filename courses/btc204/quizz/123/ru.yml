question: Какой основной недостаток использования Tor для узла Bitcoin?

answer: Снижение скорости связи

wrong_answers:
  - Увеличение комиссий за транзакции
  - Риск цензурирования транзакций
  - Риск атаки Eclipse на узел

explanation: |
  Связь через Tor происходит медленнее. Эта задержка особенно заметна во время первоначального запуска узла, поскольку IBD (Initial Block Download, начальная загрузка блоков) требует большого объема коммуникаций.
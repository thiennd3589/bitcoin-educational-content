question: Какие 2 риска конфиденциальности связаны с выбором монет?

answer: CIOH и связь между входами / личностью получателя.

wrong_answers:
  - Отслеживание IP-адреса и корреляция активности.
  - Временное отслеживание и повторное использование адреса.
  - Повторное использование адреса и связь между входами / личностью внешним наблюдателем.

explanation: |
  При выборе монет необходимо учитывать два риска: возможность для получателя платежа связать часть вашей личности с использованными входами UTXO и способность внешнего наблюдателя установить связи между всеми потребляемыми входами UTXO (CIOH).


question: Какова модель конфиденциальности в банковской системе?
answer: Только банк имеет доступ к деталям транзакций.
wrong_answers:
  - Транзакции публичны, но личность пользователей неизвестна.
  - Транзакции анонимны и скрыты от всех, включая банк.
  - Только правительства имеют доступ к деталям транзакций.
explanation: |
  В традиционной системе каждый банковский счет связан с личностью. Однако поток информации перекрыт между банком и общественным пространством.

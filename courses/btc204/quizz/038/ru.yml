question: Какая модель транзакции делает неприменимым использование CIOH?
answer: Коллаборативная транзакция.
wrong_answers:
  - Простой платеж.
  - Консолидация.
  - Свипинг.
explanation: |
  CIOH не применим к транзакциям, которые используют коллаборативный подход, поскольку в этом конкретном случае входы обязательно поступают от разных сущностей.
küsimus: Milline järgmistest vastustest ei ole soovitatav viis oma doxxiliste muutuste haldamiseks?

vastus: Doxxiliste UTXOde ühendamine.

valed_vastused:
  - Doxxiliste UTXOde segamine väiksemas basseinis.
  - Oma doxxiliste UTXOde annetamine.
  - Oma doxxiliste UTXOde märkimine mittekulutatavaks.

selgitus: |
  Doxxiliste UTXOde ühendamine ei ole soovitatav, kuna see võimaldab luua seose kasutaja erinevate kirjete vahel Whirlpoolis.

üle vaadatud: false
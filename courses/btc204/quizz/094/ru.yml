вопрос: Среди следующих ответов, какой не является рекомендуемой практикой для управления изменениями своего доксического состояния?

ответ: Объединение доксических UTXO вместе.

неправильные_ответы:
  - Смешивание доксических UTXO в меньшем пуле.
  - Пожертвование своих доксических UTXO.
  - Отметка своих доксических UTXO как нерасходуемых.

объяснение: |
  Не рекомендуется объединять доксические UTXO вместе, поскольку это позволяет установить связь между различными записями пользователя в Whirlpool.

проверено: false
question: Entre as seguintes respostas, qual não é uma prática recomendada para gerenciar a mudança doxxic de alguém?

answer: Mesclar UTXOs doxxic juntos.

wrong_answers:
  - Misturar UTXOs doxxic em um pool menor.
  - Doar os UTXOs doxxic de alguém.
  - Marcar os UTXOs doxxic de alguém como não gastáveis.

explanation: |
  É aconselhado contra a mesclagem de UTXOs doxxic juntos porque permite que uma conexão seja feita entre as diferentes entradas do usuário no Whirlpool.
question: Dari jawaban berikut, mana yang bukan praktik yang disarankan untuk mengelola perubahan doxxic seseorang?

answer: Menggabungkan UTXO doxxic bersama-sama.

wrong_answers:
  - Mencampur UTXO doxxic dalam kolam yang lebih kecil.
  - Mendonasikan UTXO doxxic seseorang.
  - Menandai UTXO doxxic seseorang sebagai tidak dapat dibelanjakan.

explanation: |
  Disarankan untuk tidak menggabungkan UTXO doxxic bersama-sama karena hal ini memungkinkan pembuatan koneksi antara berbagai entri pengguna di Whirlpool.


question: Почему биткоины, купленные через P2P-биржи, часто бывают дороже, чем те, что приобретены на регулируемых платформах?
answer: Дополнительные риски, комиссии за транзакции и премия за конфиденциальность.
wrong_answers:
  - Волатильность рынка, риски двойных расходов и соблюдение законодательства.
  - Регистрационные сборы, ограниченные варианты и длительное время проверки.
  - Регистрационные сборы, строгие регуляции и низкая безопасность.
explanation: |
  Биткоины, продаваемые на P2P-платформах, обычно стоят дороже, чем на регулируемых платформах. Эта наценка обусловлена несколькими факторами: продавец берет на себя больше рисков, ему также необходимо покрыть дополнительные расходы, и биржа предлагает покупателю более высокий уровень конфиденциальности.

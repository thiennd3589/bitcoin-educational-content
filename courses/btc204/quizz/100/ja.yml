question: ビットコインのチェーン分析の文脈でエントロピーが示すものは何ですか？

answer: トランザクションの正確な構成についてのアナリストの知識の欠如。

wrong_answers:
  - トランザクションに関する情報がネットワーク全体に広がる速度。
  - トランザクションで使用されるデジタル署名の暗号化セキュリティレベル。
  - コインが隠されている同一のUTXOのグループのサイズ。

explanation: |
  エントロピーは、トランザクションの正確な構成についてのアナリストの知識の欠如を測定するために使用されます。言い換えれば、エントロピーが高いほど、アナリストが入力と出力の間のビットコインの流れを特定することが難しくなります。

reviewed: false
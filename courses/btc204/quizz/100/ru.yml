Вопрос: Что показывает энтропия в контексте анализа цепочек в Биткойне?

Ответ: Недостаток знаний аналитиков о точной конфигурации транзакции.

Неверные ответы:
  - Скорость, с которой информация о транзакции распространяется по сети.
  - Уровень криптографической безопасности цифровых подписей, используемых в транзакции.
  - Размер группы идентичных UTXO, в которой скрыта монета.

Объяснение:
  Энтропия используется для измерения недостатка знаний аналитиков о точной конфигурации транзакции. Другими словами, чем выше энтропия, тем сложнее аналитикам идентифицировать потоки биткойнов между входами и выходами.


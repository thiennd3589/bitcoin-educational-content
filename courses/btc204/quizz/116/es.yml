pregunta: ¿Cuál es el objetivo principal de la técnica de ricochet?

respuesta: Difuminar las huellas del pasado de una moneda

respuestas_incorrectas:
  - Aumentar el anonset prospectivo de las transacciones
  - Aumentar la entropía de una transacción
  - Pagar menos en comisiones de transacción en el futuro

explicación: |
  El objetivo de un ricochet es simular un cambio de propiedad de una moneda Bitcoin con el fin de restaurar su fungibilidad al difuminar sus marcas pasadas.


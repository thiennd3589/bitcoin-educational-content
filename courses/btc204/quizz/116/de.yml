Frage: Was ist das Hauptziel der Ricochet-Technik?

Antwort: Die Spuren der Vergangenheit einer Münze zu verwischen

Falsche Antworten:
  - Das potenzielle Anonset von Transaktionen zu erhöhen
  - Die Entropie einer Transaktion zu erhöhen
  - In Zukunft weniger an Transaktionsgebühren zu zahlen

Erklärung: |
  Das Ziel eines Ricochets ist es, einen Eigentumswechsel einer Bitcoin-Münze zu simulieren, um deren Fungibilität wiederherzustellen, indem die Spuren ihrer Vergangenheit verwischt werden.


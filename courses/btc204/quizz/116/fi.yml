kysymys: Mikä on ricochet-tekniikan päätavoite?

vastaus: Häivyttää kolikon menneisyyden jälkiä

väärät_vastaukset:
  - Lisätä tulevien transaktioiden mahdollista anonyymijoukkoa
  - Lisätä transaktion entropiaa
  - Maksaa tulevaisuudessa vähemmän siirtomaksuja

selitys: |
  Ricochetin tavoitteena on simuloida Bitcoin-kolikon omistajuuden muutosta, jotta sen vaihdettavuus palautuisi hämärtämällä sen menneisyyden merkkejä.


question: Какова основная цель техники рикошета?

answer: Замылить следы прошлого монеты

wrong_answers:
  - Увеличить потенциальный анонимный набор транзакций
  - Увеличить энтропию транзакции
  - В будущем платить меньше комиссии за транзакцию

explanation: |
  Цель рикошета заключается в имитации смены владельца биткойн-монеты с целью восстановления ее взаимозаменяемости путем замыливания ее прошлых отметок.
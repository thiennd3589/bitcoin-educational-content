question: Если транзакция имеет 2 UTXO по 5,000 сатоши в качестве входов и 3 UTXO по 3,000 сатоши в качестве выходов, каков размер комиссии за транзакцию?
answer: 1,000 сатоши
wrong_answers:
  - 1,500 сатоши
  - 2,500 сатоши
  - 3,000 сатоши
explanation: |
  Комиссия за транзакцию представляет собой разницу между общим количеством входов и выходов. Это то, что остается после использования всех входов и создания всех выходов. Расчет следующий; комиссия = (5000x2) - (3000x3) = 10000 - 9000 = 1000.

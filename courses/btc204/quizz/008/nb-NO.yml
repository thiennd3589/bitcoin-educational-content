explanation: |
  Gebyrene for en transaksjon representerer forskjellen mellom total inndata og total utdata. Det er det som gjenst책r etter 책 ha brukt all inndata og opprettet all utdata. Beregningen blir derfor; gebyrer = (5000x2) - (3000x3) = 10000 - 9000 = 1000.

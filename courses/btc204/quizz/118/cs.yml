otázka: Která z následujících odpovědí nepředstavuje riziko při posílání bitcoinů, které prošly coinjoinem, na regulovanou platformu?

odpověď: Platforma může zvýšit transakční poplatky

špatné_odpovědi:
  - Platforma může zmrazit prostředky
  - Platforma může zablokovat účet uživatele
  - Platforma může nahlásit podezřelé chování úřadům

vysvětlení: |
  Pokud pošlete své coiny na regulovanou směnárenskou platformu, ale nedávno prošly coinjoinem, nástroj pro analýzu řetězce platformy tento fakt odhalí. Platforma pak může odmítnout přijmout váš UTXO, který prošel coinjoinem, nebo dokonce požadovat od vás vysvětlení, s rizikem, že vaše konto bude pozastaveno nebo vaše prostředky zmrazeny. V některých případech může platforma také nahlásit vaše chování státním úřadům.


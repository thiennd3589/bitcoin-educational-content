question: Из перечисленных ответов, какой не является риском при отправке биткоинов, прошедших через coinjoin, на регулируемую платформу?

answer: Платформа может увеличить комиссионные сборы за транзакцию

wrong_answers:
  - Платформа может заморозить средства
  - Платформа может заблокировать аккаунт пользователя
  - Платформа может сообщить о подозрительной активности властям

explanation: |
  Если вы отправляете свои монеты на регулируемую биржу, но они недавно прошли через coinjoin, инструмент анализа цепочки платформы обнаружит этот факт. Платформа может отказаться принимать ваш UTXO, прошедший через coinjoin, или даже потребовать от вас объяснений, с риском приостановки вашего аккаунта или заморозки средств. В некоторых случаях платформа также может сообщить о вашем поведении государственным органам.

reviewed: false
Вопрос: Среди следующих ответов, какой не позволяет обмануть эвристику анализа цепочек?

Ответ: Всегда использовать один и тот же адрес получения.

Неправильные ответы:
  - Создание сдачи, значение которой близко к сумме платежа.
  - Совершение выводов нестандартных, некруглых сумм.
  - Распределение транзакций в течение дня.

Объяснение: |
  Особенно не следует использовать один и тот же адрес получения несколько раз. Все остальные ответы позволяют избежать эвристики анализа цепочек.
pergunta: O que é um ricochete no contexto do Bitcoin?

resposta: Uma técnica que envolve fazer múltiplas transações para si mesmo

respostas_erradas:
  - Uma transação colaborativa envolvendo múltiplos participantes
  - Um método de misturar bitcoins para aumentar o anonimato prospectivo
  - Um tipo de coinjoin específico para certas plataformas de troca

explicação: |
  Um ricochete é uma técnica que envolve fazer várias transações fictícias para si mesmo (varredura).


câu hỏi: Ricochet trong bối cảnh của Bitcoin là gì?

câu trả lời: Một kỹ thuật bao gồm việc thực hiện nhiều giao dịch cho chính mình

câu trả lời sai:
  - Một giao dịch hợp tác bao gồm nhiều người tham gia
  - Một phương pháp trộn bitcoin để tăng khả năng ẩn danh tiềm năng
  - Một loại coinjoin đặc biệt cho một số nền tảng giao dịch

giải thích: |
  Ricochet là một kỹ thuật bao gồm việc thực hiện nhiều giao dịch giả tạo cho chính mình (quét).


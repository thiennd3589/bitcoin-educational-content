question: Что такое рикошет в контексте Bitcoin?

answer: Техника, включающая совершение множества транзакций самому себе

wrong_answers:
  - Совместная транзакция с участием нескольких участников
  - Метод смешивания биткоинов для увеличения потенциальной анонимности
  - Тип coinjoin, специфичный для определенных платформ обмена

explanation:
  Рикошет - это техника, которая включает совершение нескольких фиктивных транзакций самому себе (очистка).
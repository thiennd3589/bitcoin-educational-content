question: Какова модель конфиденциальности системы Bitcoin?
answer: Транзакции являются публичными, но личность пользователей неизвестна.
wrong_answers:
  - Только Сатоши Накамото имеет доступ к деталям транзакций.
  - Транзакции зашифрованы и невидимы в сети.
  - Только правительства имеют доступ к деталям транзакций.
explanation: |
  В случае с Bitcoin, поскольку поток информации не может быть прерван между транзакциями и публичным доступом, модель конфиденциальности основывается на разделении между личностью пользователя и транзакциями.

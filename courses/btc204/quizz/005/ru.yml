question: Что такое вход в транзакции?
answer: Ссылка на предыдущий неизрасходованный UTXO.
wrong_answers:
  - Сигнал подтверждения от майнеров.
  - Новый блок, добавленный в блокчейн.
  - Код верификации для обеспечения безопасности транзакции.
explanation: |
  Каждый вход транзакции является ссылкой на UTXO, что означает выход предыдущей транзакции.
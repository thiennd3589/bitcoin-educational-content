Вопрос: Каковы 3 основных шага анализа блокчейна?
Ответ: Наблюдение за блокчейном, идентификация характеристик и выдвижение гипотез.
Неверные ответы:
  - Сбор данных, безопасное хранение и отчетность.
  - Идентификация пользователей, регулирование бирж и защита от мошенничества.
  - Сбор данных, случайный отбор и денонсация.
Объяснение:
  Анализ блокчейна сначала включает доступ к данным блокчейна Bitcoin, затем попытку идентифицировать характеристики в этих данных и, наконец, делание правдоподобных интерпретаций.
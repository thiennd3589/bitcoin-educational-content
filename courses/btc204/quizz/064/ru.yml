Вопрос: Как хранятся метки, связанные с биткойн-кошельком?

Ответ: Локально в программном обеспечении кошелька.

Неверные ответы:
  - В централизованной базе данных, контролируемой разработчиком.
  - На блокчейне биткойна через OP_RETURN.
  - Только в RAM во время выполнения программы.

Объяснение:
  Метки хранятся локально программным обеспечением кошелька и никогда не передаются через сеть биткойна. Таким образом, маркировка является личным инструментом управления.


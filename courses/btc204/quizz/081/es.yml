question: ¿Qué método criptográfico se utiliza para evitar que el coordinador vincule las entradas y salidas en un coinjoin?

answer: Firmas ciegas de Chaum.

wrong_answers:
  - Firmas de Schnorr.
  - Direcciones P2SH.
  - Direcciones P2TR.

explanation: |
  En los coinjoins "Chaumianos", el uso de Tor y las firmas ciegas de David Chaum se combinan para asegurar que el coordinador no pueda saber qué salida pertenece a qué usuario.
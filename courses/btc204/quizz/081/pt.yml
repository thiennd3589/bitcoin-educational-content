question: Qual método criptográfico é usado para impedir que o coordenador vincule as entradas e saídas em um coinjoin?

answer: Assinaturas cegas de Chaum.

wrong_answers:
  - Assinaturas de Schnorr.
  - Endereços P2SH.
  - Endereços P2TR.

explanation: |
  Nos chamados coinjoins "Chaumianos", o uso do Tor e as assinaturas cegas de David Chaum são combinados para garantir que o coordenador não possa saber qual saída pertence a qual usuário.
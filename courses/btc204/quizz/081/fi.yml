question: Mikä salausmenetelmä estää koordinaattoria yhdistämästä syötteitä ja tulosteita coinjoinissa?

answer: Chaumin sokeat allekirjoitukset.

wrong_answers:
  - Schnorrin allekirjoitukset.
  - P2SH-osoitteet.
  - P2TR-osoitteet.

explanation: |
  Niin kutsutuissa "Chaumilaisissa" coinjoineissa Torin käyttö ja David Chaumin sokeat allekirjoitukset yhdistetään varmistamaan, että koordinaattori ei voi tietää, mikä tuloste kuuluu millekin käyttäjälle.
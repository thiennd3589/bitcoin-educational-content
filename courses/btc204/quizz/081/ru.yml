Вопрос: Какой криптографический метод используется для предотвращения связывания координатором входов и выходов в coinjoin?

Ответ: Слепые подписи Чаума.

Неверные ответы:
  - Подписи Шнорра.
  - Адреса P2SH.
  - Адреса P2TR.

Объяснение: В так называемых "Чаумианских" coinjoins используются Tor и слепые подписи Дэвида Чаума, чтобы обеспечить, что координатор не может знать, какой выход принадлежит какому пользователю.
question: Mikä on suurin haittapuoli kolikoidenvaihdoissa ja atomiswapeissa yksityisyyden kannalta?

answer: Ne eivät katkaise vaihdettujen kolikoiden historiaa

vaarat_vastaukset:
  - Ne ovat erittäin kalliita siirtomaksujen suhteen
  - Ne vaativat henkilökohtaisten tietojen vaihtoa osapuolten välillä
  - Ne voivat olla vaihtoalustojen analysoinnin kohteena

explanation: |
  Näiden menetelmien päähaitta on, että ne ovat erittäin riskialttiita ilman lisätekniikan käyttöä kolikon historian katkaisemiseksi.
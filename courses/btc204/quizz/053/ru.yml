question: Какова цель использования меток в Скрытых Платежах?

answer: Использовать несколько различных статических адресов без необоснованного увеличения нагрузки на сканирование.

wrong_answers:
  - Шифровать транзакции Скрытых Платежей для скрытия реального получателя транзакции.
  - Использовать несколько различных статических адресов, которые не могут быть связаны внешним наблюдателем.
  - Разместить видимую метку на блокчейне для идентификации Скрытых Платежей в качестве платежной ссылки.

explanation: |
  Метки используются для генерации нескольких статических адресов из основного статического адреса, что облегчает организацию кошелька. Однако внешний наблюдатель может легко установить связь между этими маркированными статическими адресами, поскольку публичный ключ сканирования одинаков для всех.


question: Что представляет собой сдача в транзакции?
answer: Вывод, который возвращается исходному отправителю транзакции.
wrong_answers:
  - Комиссия, взимаемая сетью Bitcoin.
  - Вывод, передаваемый получателю транзакции.
  - Бонус, начисляемый отправителю за быстрые транзакции.
explanation: |
  Сдача - это вывод, представляющий часть входов, не использованных для выполнения платежа, и, таким образом, возвращается исходному отправителю транзакции.

pergunta: O que indica o anonset retrospectivo?

resposta: O número de fontes prováveis para um UTXO ao final dos ciclos.

respostas_erradas:
  - O tamanho do grupo de UTXOs indistinguíveis ao final dos ciclos.
  - O número de fontes prováveis para um UTXO no início dos ciclos.
  - O tempo necessário para completar um coinjoin.

explicação: |
  O anonset retrospectivo indica o número de fontes possíveis para uma determinada moeda, considerando o UTXO ao final do ciclo.

revisado: false
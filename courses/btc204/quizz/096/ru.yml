question: Что показывает ретроспективный анонимный набор?

answer: Количество вероятных источников для UTXO в конце циклов.

wrong_answers:
  - Размер группы неразличимых UTXO в конце циклов.
  - Количество вероятных источников для UTXO в начале циклов.
  - Время, необходимое для завершения coinjoin.

explanation: |
  Ретроспективный анонимный набор указывает на количество возможных источников для данной монеты, учитывая UTXO в конце цикла.
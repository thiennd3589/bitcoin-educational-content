question: Mitä retrospektiivinen anonsetti ilmaisee?

answer: Todennäköisten lähteiden määrän UTXO; lle syklien lopussa.

wrong_answers:
  - Ryhmän koon erottamattomista UTXO: ista syklien lopussa.
  - Todennäköisten lähteiden määrän UTXO: lle syklien alussa.
  - Ajan, joka vaaditaan coinjoinin suorittamiseen.

explanation: |
  Retrospektiivinen anonsetti ilmaisee mahdollisten lähteiden määrän tietylle kolikolle, ottaen huomioon UTXO: n syklin lopussa.
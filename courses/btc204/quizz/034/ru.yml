question: В простой платежной транзакции, где есть вход в 500,000 сатоши, разделенный на один выход в 47,500 сатоши и другой в 451,000 сатоши, какой UTXO вероятно является сдачей?
answer: Тот, что в 451,000 сатоши.
wrong_answers:
  - Тот, что в 500,000 сатоши.
  - Тот, что в 47,500 сатоши.
  - Ни один из них.
explanation: |
  Когда в транзакции по простой платежной модели между двумя выходами есть достаточно большая разница, можно предположить, что больший выход вероятно является сдачей.

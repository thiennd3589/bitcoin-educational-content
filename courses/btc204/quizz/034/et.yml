küsimus: Lihtsas maksetehingus, kus sisend on 500,000 satsi, jagatuna üheks väljundiks 47,500 satsi ja teiseks 451,000 satsi, milline UTXO on tõenäoliselt vahetusraha?
vastus: See 451,000 satsi.
valed_vastused:
  - See 500,000 satsi.
  - See 47,500 satsi.
  - Ükski neist.
selgitus: |
  Kui lihtsa maksemudeli tehingus on kahe väljundi vahel piisavalt suur erinevus, võib hinnata, et suurem väljund on tõenäoliselt vahetusraha.

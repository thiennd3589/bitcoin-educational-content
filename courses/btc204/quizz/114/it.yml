domanda: Perché l'analista non applicherà COINJOIN su una transazione di tipo Stonewall?

risposta: Perché ci sono 2 output degli stessi importi

risposte_errate:
  - Perché ci sono solo 2 input
  - Perché non sono familiari con questo schema
  - Perché ci sono più output che input

spiegazione: |
  Analizzando una transazione Stonewall dall'esterno non porta all'applicazione di COINJOIN, perché la presenza di due output dello stesso importo suggerisce uno schema di coinjoin. Da un punto di vista esterno, COINJOIN non è quindi applicabile in questo caso specifico.


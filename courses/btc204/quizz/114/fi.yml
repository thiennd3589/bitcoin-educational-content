question: Miksi analyytikko ei sovella COINJOINia Stonewall-tyyppiseen transaktioon?

answer: Koska siinä on 2 samansuuruista lähtöä

wrong_answers:
  - Koska siinä on vain 2 sisääntuloa
  - Koska he eivät ole tuttuja tämän mallin kanssa
  - Koska lähtöjä on enemmän kuin sisääntuloja

explanation: |
  Stonewall-transaktion analysointi ulkopuolelta ei johda COINJOINin soveltamiseen, koska kahden samansuuruisen lähdön esiintyminen viittaa coinjoin-malliin. Ulkoisesta näkökulmasta katsottuna COINJOIN ei siis ole sovellettavissa tässä erityistapauksessa.


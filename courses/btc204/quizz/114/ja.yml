question: アナリストはなぜStonewallタイプのトランザクションにCOINJOINを適用しないのですか？

answer: 同じ金額の2つの出力があるため

wrong_answers:
  - 入力が2つしかないため
  - このパターンに慣れていないため
  - 出力が入力よりも多いため

explanation: |
  Stonewallトランザクションを外部から分析すると、COINJOINの適用には至りません。なぜなら、同じ金額の2つの出力があることが、coinjoinパターンを示唆しているからです。外部の観点からは、この特定のケースではCOINJOINは適用不可能です。

レビュー済み: false
question: Почему аналитик не применит COINJOIN к транзакции типа Stonewall?

answer: Потому что есть 2 выхода одинаковых сумм

wrong_answers:
  - Потому что есть только 2 входа
  - Потому что они не знакомы с этим паттерном
  - Потому что выходов больше, чем входов

explanation: |
  Анализ транзакции типа Stonewall с внешней стороны не приводит к применению COINJOIN, потому что наличие двух выходов одинаковой суммы предполагает паттерн coinjoin. Со стороны, COINJOIN, следовательно, не применим в этом конкретном случае.


question: Miks analüütik ei rakenda COINJOINi Stonewall tüüpi tehingule?

answer: Kuna on 2 väljundit sama suurusega summadega

wrong_answers:
  - Kuna on ainult 2 sisendit
  - Kuna nad ei ole selle mustriga tuttavad
  - Kuna väljundeid on rohkem kui sisendeid

explanation: |
  Stonewall tehingu analüüsimine välisest vaatepunktist ei vii COINJOINi rakendamiseni, kuna kahe sama suurusega summa väljundite olemasolu viitab coinjoin mustrile. Välisest vaatepunktist ei ole COINJOIN seega selles konkreetses juhtumis rakendatav.

reviewed: false
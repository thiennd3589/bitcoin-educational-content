question: Millist skripti kasutatakse ainult Silent Payments'i puhul?

answer: P2TR

wrong_answers:
  - P2WPKH
  - P2SP
  - P2WSH

explanation: |
  Selle protokolli rakendamise hõlbustamiseks ja kasutajate anonüümsuse taseme parandamiseks toetuvad Silent Payments ainult P2TR (Pay to Taproot) skriptidele.

reviewed: false
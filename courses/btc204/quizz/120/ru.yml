question: Как работает фаза stem в протоколе Dandelion?

answer: Транзакция отправляется через случайный путь узлов.

wrong_answers:
  - Транзакция немедленно транслируется всем пирам исходного узла.
  - Транзакция временно хранится в центральном узле перед трансляцией.
  - Транзакция шифруется инкрементально на каждом этапе трансляции.

explanation: |
  Сначала Dandelion использует фазу stem, где транзакция отправляется через случайный путь узлов. Затем транзакция транслируется во всю сеть на фазе fluff.


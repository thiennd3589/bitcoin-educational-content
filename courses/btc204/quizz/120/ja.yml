question: Dandelionプロトコルにおけるstemフェーズはどのように機能しますか？

answer: トランザクションはランダムなノードのパスを通じて送信されます。

wrong_answers:
  - トランザクションは直ちにソースノードのすべてのピアにブロードキャストされます。
  - トランザクションはブロードキャストされる前に一時的に中央ノードに保存されます。
  - トランザクションはブロードキャストの各ステップで段階的に暗号化されます。

explanation: |
  Dandelionは最初にstemフェーズを使用し、トランザクションはランダムなノードのパスを通じて送信されます。その後、fluffフェーズでトランザクションはネットワーク全体にブロードキャストされます。


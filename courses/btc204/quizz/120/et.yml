question: Kuidas toimib "võsu" faas Karikakra protokollis?

answer: Tehing saadetakse läbi juhusliku sõlmede tee.

wrong_answers:
  - Tehing edastatakse kohe kõigile lähtesõlme eakaaslastele.
  - Tehing salvestatakse ajutiselt kesksõlmes enne edastamist.
  - Tehing krüpteeritakse järk-järgult iga edastusetapi juures.

explanation: |
  Karikakra kasutab esmalt "võsu" faasi, kus tehing saadetakse läbi juhusliku sõlmede tee. Seejärel tehing edastatakse kogu võrgustikule "udusule" faasis.


question: Apa yang dimaksud dengan konsolidasi?

answer: Menggabungkan beberapa masukan untuk menciptakan satu yang lebih besar.

wrong_answers:
  - Memecah satu masukan besar menjadi beberapa yang lebih kecil.
  - Memindahkan masukan dari beberapa dompet ke satu dompet.
  - Menugaskan kembali masukan yang tidak digunakan ke alamat baru.

explanation: |
  Prinsip dari konsolidasi adalah memanfaatkan periode ketika biaya rendah pada Bitcoin untuk menggabungkan UTXO yang lebih kecil menjadi satu yang lebih besar.


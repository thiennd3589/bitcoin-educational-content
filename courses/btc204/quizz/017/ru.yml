Вопрос: Как называется информация, которая связывает пакет действий в блокчейне с формой реальной идентичности?
Ответ: Точка входа.
Неверные ответы:
  - Ключ связи.
  - Ссылка отпечатка.
  - Маркер анализа.
Объяснение: |
  Поведение и информация, которые могут связать реальную идентичность с действиями в блокчейне, называются "точками входа".
question: Как называется информация, которая связывает пакет действий в блокчейне с формой реальной идентичности?
answer: Точка входа.
wrong_answers:
  - Ключ связи.
  - Ссылка отпечатка.
  - Маркер анализа.
explanation: |
  Поведение и информация, которые могут связать реальную идентичность с действиями в блокчейне, называются "точками входа".
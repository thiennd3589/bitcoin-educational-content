spørsmål: Blant disse risikoene, hvilken er ikke assosiert med kontant P2P-utvekslinger?
svar: Risiko for datalekkasje.
feil_svar:
  - Risiko for personlig sikkerhet.
  - Risiko for tyveri.
  - Juridisk risiko.
forklaring: |
  Kontant P2P-utvekslinger presenterer mange risikoer, men de krever ikke gjennomføring av en KYC. Derfor er det ingen risiko for datalekkasje.
gjennomgått: false
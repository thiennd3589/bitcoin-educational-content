Вопрос: В чем разница между внешним и внутренним повторным использованием адресов в транзакции?

Ответ: Внешнее повторное использование наблюдается в нескольких транзакциях, в то время как внутреннее повторное использование наблюдается в рамках одной и той же транзакции.

Неверные ответы:
  - Внешнее повторное использование касается публичных адресов, в то время как внутреннее повторное использование касается приватных адресов, используемых в скриптах транзакций.
  - Внутреннее повторное использование наблюдается в нескольких транзакциях, в то время как внешнее повторное использование наблюдается в рамках одной и той же транзакции.
  - Внутреннее повторное использование касается публичных адресов, в то время как внешнее повторное использование касается приватных адресов, используемых в скриптах транзакций.

Объяснение:
  Внешнее повторное использование адреса наблюдается, когда адрес используется в нескольких различных транзакциях, в то время как внутреннее повторное использование касается адреса, который используется как во входах, так и в выходах одной и той же транзакции.


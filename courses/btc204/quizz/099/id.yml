pertanyaan: Apa yang diukur oleh anonset retrospektif?

jawaban: Ketahanan privasi terhadap analisis dari masa kini ke masa lalu.

jawaban_salah:
  - Ketahanan privasi terhadap analisis dari masa lalu ke masa depan.
  - Ketahanan privasi terhadap analisis dari masa kini ke masa depan.
  - Ketahanan privasi terhadap analisis dari masa lalu ke masa kini.

penjelasan: |
  Anonset retrospektif mengukur ketahanan privasi sebuah koin terhadap analisis dari masa kini ke masa lalu (output ke input).

ditinjau: false
question: Что измеряет ретроспективный анонимный набор?

answer: Сопротивление приватности против анализа от настоящего к прошлому.

wrong_answers:
  - Сопротивление приватности против анализа от прошлого к будущему.
  - Сопротивление приватности против анализа от настоящего к будущему.
  - Сопротивление приватности против анализа от прошлого к настоящему.

explanation: |
  Ретроспективный анонимный набор измеряет сопротивление приватности монеты против анализа от настоящего к прошлому (от выхода к входу).

reviewed: false
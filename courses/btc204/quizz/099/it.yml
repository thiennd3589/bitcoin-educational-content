domanda: Cosa misura il set anonimo retrospettivo?

risposta: La resistenza della privacy contro un'analisi dal presente al passato.

risposte_errate:
  - La resistenza della privacy contro un'analisi dal passato al futuro.
  - La resistenza della privacy contro un'analisi dal presente al futuro.
  - La resistenza della privacy contro un'analisi dal passato al presente.

spiegazione: |
  Il set anonimo retrospettivo misura la resistenza della privacy di una moneta contro un'analisi dal presente al passato (dall'output all'input).

revisionato: false
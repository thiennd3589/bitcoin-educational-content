question: Какова основная цель транзакции coinjoin?

answer: Разорвать историю монеты.

wrong_answers:
  - Уменьшить комиссионные сборы за транзакцию.
  - Сделать биткоины невозможными для обнаружения.
  - Увеличить скорость подтверждения.

explanation: |
  Цель транзакции coinjoin заключается в том, чтобы разорвать историю монеты. Эта техника не обеспечивает постоянную анонимность и не блокирует отслеживание биткоинов окончательно, вопреки распространенному мнению. Coinjoin нацелен только на разрыв истории в точке, где совершается транзакция coinjoin.
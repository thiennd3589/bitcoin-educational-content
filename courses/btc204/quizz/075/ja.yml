question: コインジョイン取引の主な目的は何ですか？

answer: コインの履歴を断ち切ることです。

wrong_answers:
  - 取引手数料を削減すること。
  - ビットコインを検出不可能にすること。
  - 確認速度を上げること。

explanation: |
  コインジョイン取引の目的は、コインの履歴を断ち切ることです。この技術は永続的な匿名性を提供するわけではなく、また、一部が考えるようにビットコインの追跡を完全にブロックするわけでもありません。コインジョインは、コインジョイン取引が行われる時点での履歴のみを断ち切ることを目指しています。


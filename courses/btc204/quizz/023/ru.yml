question: Если мы наблюдаем транзакцию с 6 UTXO в качестве входов и только одним UTXO в качестве выхода, какое вероятное объяснение мы можем сделать?
answer: Все UTXO на входах принадлежали одному пользователю, и этот пользователь все еще владеет UTXO на выходе.
wrong_answers:
  - UTXO на входах пришли от разных пользователей, сотрудничающих для одной транзакции.
  - Все UTXO на входах принадлежали одному пользователю, а тот, что на выходе, теперь принадлежит другому пользователю.
  - UTXO на входах пришли от 2 разных пользователей, и тот, что на выходе, все еще принадлежит этим 2 пользователям.
explanation: |
  Скорее всего, мы имеем дело с консолидацией. Следовательно, существует общее владение входами и выходом.
reviewed: false
question: Cos'è una transazione coinjoin?

answer: Una transazione collaborativa in cui più utenti uniscono i loro UTXO.

wrong_answers:
  - Una transazione collaborativa tra solo due utenti.
  - Una transazione in cui un singolo utente invia fondi a più indirizzi.
  - Una transazione in cui un attore centrale mescola i bitcoin dei propri clienti.

explanation: |
  La transazione coinjoin è una transazione collaborativa in cui più utenti mescolano le proprie monete.


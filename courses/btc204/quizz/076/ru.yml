question: Что такое транзакция CoinJoin?

answer: Совместная транзакция, в которой несколько пользователей объединяют свои UTXO.

wrong_answers:
  - Совместная транзакция только между двумя пользователями.
  - Транзакция, в которой один пользователь отправляет средства на несколько адресов.
  - Транзакция, в которой центральный участник смешивает биткоины своих клиентов.

explanation: |
  Транзакция CoinJoin - это совместная транзакция, в которой несколько пользователей смешивают свои монеты.


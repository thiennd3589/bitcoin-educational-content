question: Jaký konkrétní model párování uživatelů používá JoinMarket?

answer: P2P trh mezi poskytovateli a přijímateli.

wrong_answers:
  - Server, který náhodně přiřazuje účastníky.
  - Výměny založené na holandských aukcích.
  - Zprostředkovatelská služba, která ručně vybírá účastníky.

explanation: |
  JoinMarket funguje na principu P2P výměnného trhu, kde někteří uživatelé, tzv. "poskytovatelé", nabízejí své bitcoiny k mixování, zatímco ostatní, tzv. "přijímatelé", tyto prostředky využívají k provádění coinjoinů výměnou za poplatek.


pregunta: ¿Cuál es el modelo específico de emparejamiento de usuarios utilizado por JoinMarket?

respuesta: Mercado P2P entre creadores y tomadores.

respuestas_incorrectas:
  - Servidor que asigna participantes aleatoriamente.
  - Intercambios basados en subastas holandesas.
  - Servicio de mediación que selecciona participantes manualmente.

explicación: |
  JoinMarket opera en un mercado de intercambio P2P donde algunos usuarios, los "creadores", ofrecen sus bitcoins para mezclar, mientras que otros, los "tomadores", utilizan estos fondos para realizar coinjoins a cambio de una tarifa.
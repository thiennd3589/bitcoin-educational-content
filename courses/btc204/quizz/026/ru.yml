question: Среди этих ответов, какой не является одним из трех основных рисков для пользователя, проходящего процедуру KYC?
answer: Невозможность замены купленных биткоинов
wrong_answers:
  - Возможность государственного наблюдения
  - Облегчение отслеживания в блокчейне
  - Риск утечки данных
explanation: |
  KYC влечет за собой риск утечки данных, поскольку ваша информация хранится, риск подвергнуться государственному наблюдению, поскольку ваша информация может быть передана или изъята, и риск отслеживания, так как KYC может служить точкой входа. Однако KYC не снижает взаимозаменяемость купленных биткоинов.
reviewed: false
question: Какова роль уведомляющей транзакции в BIP47?

answer: Передать платежный код получателю и сигнализировать о предстоящих платежах.

wrong_answers:
  - Проверить адрес для получения биткоинов на будущие транзакции через платежные коды.
  - Подтвердить получение биткоинов получателем с помощью BIP47.
  - Отправить одноразовые приватные ключи отправителя получателю, чтобы тот мог потратить биткоины.

explanation:
  Уведомляющая транзакция позволяет передать платежный код от отправителя к получателю, чтобы последний мог узнать его и найти позже только из своего сида в случае восстановления кошелька. Как следует из названия, она также играет роль уведомления.


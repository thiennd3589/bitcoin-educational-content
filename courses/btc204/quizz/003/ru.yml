question: Каково влияние транзакции Bitcoin на UTXO в выходах?
answer: Она создает их, используя UTXO, потребленные во входах.
wrong_answers:
  - Она потребляет их для удовлетворения входов.
  - Она шифрует их для анонимизации получателя.
  - Она временно делит их для верификации.
explanation: |
  UTXO в выходах транзакции создаются путем использования UTXO во входах. Это, в некотором роде, пункт назначения денег.
question: Qual é o papel de um coordenador de CoinJoin?

answer: Conectar participantes e construir a transação.

wrong_answers:
  - Criptografar dados dos participantes para confidencialidade da transação.
  - Manter um registro de CoinJoins anteriores para auditorias de segurança.
  - Receber bitcoins dos participantes para misturá-los.

explanation: |
  O papel dos coordenadores é conectar os diferentes usuários e construir e então transmitir a transação colaborativa.


question: Jaká je role koordinátora coinjoin?

answer: Spojit účastníky a sestavit transakci.

wrong_answers:
  - Šifrovat data účastníků pro důvěrnost transakce.
  - Uchovávat záznamy o předchozích coinjoinech pro bezpečnostní audity.
  - Přijímat bitcoiny od účastníků pro jejich smíchání.

explanation: |
  Role koordinátorů je spojit různé uživatele a poté sestavit a rozeslat společnou transakci.


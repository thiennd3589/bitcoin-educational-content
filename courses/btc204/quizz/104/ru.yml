Вопрос: Какова максимальная энтропия транзакции?

Ответ: Наивысшая энтропия, которую структура транзакции может достичь.

Неправильные ответы:
  - Наименьшая энтропия, которую структура транзакции может достичь.
  - Фактическая энтропия транзакции.
  - Эффективность транзакции.

Объяснение: |
  Максимальная энтропия относится к наивысшей энтропии, которую конкретная структура транзакции может теоретически достичь.

Проверено: false
Вопрос: В чем основное преимущество онлайн P2P обменов по сравнению с физическими наличными транзакциями?
Ответ: Меньший риск для личной безопасности.
Неверные ответы:
  - Меньший риск кражи.
  - Больше конфиденциальности для покупателя.
  - Ниже комиссии за транзакцию.
Объяснение:
  Онлайн P2P обмены оставляют больше следов и подвержены большему риску краж, чем наличные P2P обмены. Что касается комиссий за транзакции, они, как правило, эквивалентны или даже выше, особенно если процесс требует нескольких шагов. Однако основное преимущество онлайн P2P обменов заключается в снижении рисков для личной безопасности пользователей по сравнению с наличными транзакциями.

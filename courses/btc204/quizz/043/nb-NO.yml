question: Hva er den største fordelen med online P2P-utvekslinger sammenlignet med fysiske kontanttransaksjoner?
answer: Mindre risiko for personlig sikkerhet.
wrong_answers:
  - Mindre risiko for tyveri.
  - Mer personvern for kjøperen.
  - Lavere transaksjonsgebyrer.
explanation: |
  Online P2P-utvekslinger etterlater flere spor og er mer utsatt for tyveririsiko enn kontant P2P-utvekslinger. Når det gjelder transaksjonsgebyrer, er de generelt like eller til og med høyere, spesielt hvis prosessen krever flere trinn. Imidlertid ligger den største fordelen med online P2P-utvekslinger i reduksjonen av risiko for brukernes personlige sikkerhet sammenlignet med kontanttransaksjoner.
reviewed: false
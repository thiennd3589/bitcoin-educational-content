question: Mis on peamine eelis, mida pakuvad veebipõhised P2P vahetused võrreldes füüsiliste sularahatehingutega?
answer: Vähem riske isiklikule turvalisusele.
wrong_answers:
  - Vähem varguse riske.
  - Rohkem privaatsust ostjale.
  - Madalamad tehingutasud.
explanation: |
  Veebipõhised P2P vahetused jätab rohkem jälgi ja on suurema varguse riskiga kui sularahas toimuvad P2P vahetused. Tehingutasude osas on need üldiselt võrdsed või isegi kõrgemad, eriti kui protsess nõuab mitmeid samme. Siiski peitub veebipõhiste P2P vahetuste peamine eelis kasutajate isikliku turvalisuse riskide vähendamises võrreldes sularahatehingutega.
reviewed: false
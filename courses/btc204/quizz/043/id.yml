pertanyaan: Apa keuntungan utama dari pertukaran P2P online dibandingkan dengan transaksi tunai fisik?
jawaban: Risiko terhadap keselamatan pribadi lebih rendah.
jawaban_salah:
  - Risiko pencurian lebih rendah.
  - Lebih banyak privasi untuk pembeli.
  - Biaya transaksi lebih rendah.
penjelasan: |
  Pertukaran P2P online meninggalkan lebih banyak jejak dan lebih terpapar risiko pencurian dibandingkan dengan pertukaran P2P tunai. Mengenai biaya transaksi, umumnya setara atau bahkan lebih tinggi, terutama jika prosesnya memerlukan beberapa langkah. Namun, keuntungan utama dari pertukaran P2P online terletak pada pengurangan risiko terhadap keselamatan pribadi pengguna dibandingkan dengan transaksi tunai.
ditinjau: false
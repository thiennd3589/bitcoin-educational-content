Вопрос: Какова цель эвристик внутренних транзакций?
Ответ: Определить биржу.
Неверные ответы:
  - Определить мошеннические транзакции в реальном времени.
  - Определить модели транзакций.
  - Определить кластер, принадлежащий одной и той же сущности.
Объяснение:
  Внутренние эвристики позволяют нам определить биржу с целью наблюдения за пользователем в последующих транзакциях.

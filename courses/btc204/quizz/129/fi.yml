question: Mitkä ovat kaksi päävarianttia älykkäissä sopimuksissa, joita käytetään kolikkovaihdoissa?

answer: HTLC ja PTLC

wrong_answers:
  - Moniallekirjoitus ja Yksiallekirjoitus
  - Älykkäät sopimukset ja DAppsit
  - SegWit ja Taproot

explanation: |
  Kolikkovaihdon suorittamiseen voidaan käyttää HTLC: itä (Hash Time-Locked Contracts) tai PTLC: itä (Point Time-Locked Contracts).
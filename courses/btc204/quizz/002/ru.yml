question: Каково действие транзакции Bitcoin на входящие UTXO?
answer: Она расходует их для обеспечения выходов.
wrong_answers:
  - Она архивирует их в блокчейне для будущего использования.
  - Она шифрует их для обеспечения безопасности транзакции.
  - Она дублирует их для создания новых UTXO.
explanation: |
  Входящие UTXO в транзакции расходуются для финансирования выходов. Это, в некотором роде, источник денег.
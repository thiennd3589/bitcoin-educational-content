question: Как называется криптографический алгоритм, используемый в Silent Payments для установления общего секрета между получателем и плательщиком?

answer: ECDH

wrong_answers:
  - RSA
  - DH
  - SHA256

explanation: |
  Алгоритм ECDH (Эллиптические кривые Диффи-Хеллмана) используется в Silent Payments между парой ключей получателя и суммой пары ключей отправителя для установления общего секрета, который позволит получить уникальный платежный адрес.
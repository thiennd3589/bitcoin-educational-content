question: Что такое "KYC"?
answer: Процедура для проверки и записи личности клиентов.
wrong_answers:
  - Система криптографии для обеспечения безопасности финансовых транзакций.
  - Метод валидации финансовых транзакций.
  - Маркетинговая техника для анализа поведения клиентов.
explanation: |
  KYC означает "Know Your Customer" (Знай своего клиента). Это действительно регуляторная процедура для проверки личности клиента.
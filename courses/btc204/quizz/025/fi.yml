question: Mikä on KYC?
answer: Menettely asiakkaiden henkilöllisyyden vahvistamiseksi ja rekisteröimiseksi.
wrong_answers:
  - Salausjärjestelmä taloudellisten transaktioiden turvaamiseksi.
  - Vahvistusmenetelmä taloudellisille transaktioille.
  - Markkinointitekniikka asiakaskäyttäytymisen analysoimiseksi.
explanation: |
  KYC tarkoittaa Know Your Customer, tunne asiakkaasi. Se on todellakin sääntelymenettely asiakkaan henkilöllisyyden vahvistamiseksi.

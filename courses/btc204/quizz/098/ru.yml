question: Что измеряет прямая анонимность?

answer: Стойкость конфиденциальности против анализа из прошлого в настоящее.

wrong_answers:
  - Стойкость конфиденциальности против анализа из настоящего в прошлое.
  - Стойкость конфиденциальности против анализа из будущего в настоящее.
  - Стойкость конфиденциальности против анализа из будущего в прошлое.

explanation: |
  Прямая анонимность измеряет стойкость конфиденциальности монеты против анализа из прошлого в настоящее (от входа к выходу).


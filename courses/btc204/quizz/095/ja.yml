question: 予想されるanonsetとは何を示していますか？

answer: サイクルの出力で区別できないUTXOのグループのサイズです。

wrong_answers:
  - サイクルの入力で区別できないUTXOのグループのサイズです。
  - プール内の区別できないUTXOのグループのサイズです。
  - 匿名性を達成するために必要な取引の数です。

explanation: |
  予想されるanonsetは、サイクルの出力で、入力時のUTXOを知っている中で、研究されているUTXOが隠れているグループのサイズ、つまりこのグループ内に存在する区別できないコインの数を示しています。

reviewed: false
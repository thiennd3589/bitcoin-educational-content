pertanyaan: Apa yang ditunjukkan oleh anonset prospektif?

jawaban: Ukuran kelompok UTXO yang tidak dapat dibedakan pada keluaran siklus.

jawaban_salah:
  - Ukuran kelompok UTXO yang tidak dapat dibedakan pada masukan siklus.
  - Ukuran kelompok UTXO yang tidak dapat dibedakan dalam sebuah kolam.
  - Jumlah transaksi yang diperlukan untuk mencapai anonimitas.

penjelasan: |
  Anonset prospektif menunjukkan ukuran kelompok di mana UTXO yang diteliti bersembunyi pada keluaran sebuah siklus, dengan mengetahui UTXO pada masukan, yaitu, jumlah koin yang tidak dapat dibedakan yang ada dalam kelompok ini.

ditinjau: false
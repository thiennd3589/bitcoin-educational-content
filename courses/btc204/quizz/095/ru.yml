question: Что показывает перспективный anonset?

answer: Размер группы неразличимых UTXO на выходе циклов.

wrong_answers:
  - Размер группы неразличимых UTXO на входе циклов.
  - Размер группы неразличимых UTXO в пуле.
  - Количество транзакций, необходимых для достижения анонимности.

explanation: |
  Перспективный anonset указывает на размер группы, среди которой скрывается изучаемый UTXO на выходе цикла, зная UTXO на входе, то есть количество неразличимых монет, присутствующих в этой группе.


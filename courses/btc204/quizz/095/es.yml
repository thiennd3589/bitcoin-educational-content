pregunta: ¿Qué indica el anonset prospectivo?

respuesta: El tamaño del grupo de UTXOs indistinguibles en la salida de ciclos.

respuestas_incorrectas:
  - El tamaño del grupo de UTXOs indistinguibles en la entrada de ciclos.
  - El tamaño del grupo de UTXOs indistinguibles en un pool.
  - El número de transacciones requeridas para lograr el anonimato.

explicación: |
  El anonset prospectivo indica el tamaño del grupo entre el cual el UTXO estudiado se oculta en la salida de un ciclo, conociendo el UTXO en la entrada, es decir, el número de monedas indistinguibles presentes dentro de este grupo.


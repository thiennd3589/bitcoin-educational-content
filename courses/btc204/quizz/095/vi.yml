câu hỏi: Anonset tiềm năng chỉ ra điều gì?

câu trả lời: Kích thước của nhóm các UTXO không thể phân biệt tại đầu ra của các chu kỳ.

câu trả lời sai:
  - Kích thước của nhóm các UTXO không thể phân biệt tại đầu vào của các chu kỳ.
  - Kích thước của nhóm các UTXO không thể phân biệt trong một nhóm.
  - Số lượng giao dịch cần thiết để đạt được sự ẩn danh.

giải thích: |
  Anonset tiềm năng chỉ ra kích thước của nhóm mà UTXO đang nghiên cứu ẩn mình tại đầu ra của một chu kỳ, biết UTXO tại đầu vào, tức là số lượng đồng tiền không thể phân biệt có mặt trong nhóm này.


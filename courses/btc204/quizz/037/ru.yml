Вопрос: Что подразумевает под собой эвристика общего владения входами (CIOH)?
Ответ: Когда транзакция включает в себя несколько входов, скорее всего, все они принадлежат одной сущности.
Неверные ответы:
  - Когда транзакция включает в себя несколько входов, скорее всего, все они исходят от разных сущностей.
  - Когда транзакция включает в себя несколько выходов, скорее всего, все они направлены одной сущности.
  - Когда транзакция включает в себя несколько выходов, скорее всего, все они направлены разным сущностям.
Объяснение:
  CIOH - это эвристика, предполагающая, что когда транзакция включает в себя несколько входов, эти входы, вероятно, все происходят от одной сущности. Следовательно, их владение является общим.
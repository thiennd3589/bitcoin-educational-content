question: WabisabiはWasabi 1.0と比べて変更をどのように管理しますか？

answer: それをいくつかの小さな額に分割し、等しい額面で分配します。

wrong_answers:
  - 「ダスト」とならないようにそれらを統合します。
  - 入力を均等化することによって、コインジョイン取引前にそれらを除外します。
  - それを予備のウォレットに自動的に転送します。

explanation: |
  Wasabi 1.0では変更が直接ユーザーの入力にリンクされていたのに対し、Wabisabiは変更をいくつかの小さな額に分割し、すべての参加者に等しい額面で分配することを目指しています。


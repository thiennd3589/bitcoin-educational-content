question: Как Wabisabi управляет изменениями по сравнению с Wasabi 1.0?

answer: Он разделяет их на несколько маленьких сумм, распределяя равными номиналами.

wrong_answers:
  - Он объединяет их, чтобы предотвратить их превращение в пыль.
  - Он исключает их перед транзакцией coinjoin, уравнивая входы.
  - Он автоматически переводит их в резервный кошелек.

explanation: |
  В отличие от Wasabi 1.0, где изменения были напрямую связаны с входами пользователей, Wabisabi нацелен на разделение изменений на несколько маленьких сумм, распределяемых равными номиналами между всеми участниками.
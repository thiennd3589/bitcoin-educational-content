question: Как называется аккаунт, используемый для UTXO, которые не могут войти в пул смешивания Whirlpool?

answer: Аккаунт "doxxic change".

wrong_answers:
  - Аккаунт после смешивания.
  - Аккаунт перед смешиванием.
  - Депозитный аккаунт.

explanation: |
  Изменения, которые не могут присоединиться к пулу, изолируются в аккаунте "doxxic change", чтобы обеспечить строгое разделение от других UTXO в кошельке.
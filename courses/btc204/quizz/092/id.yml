pertanyaan: Apa nama akun yang digunakan untuk UTXO yang tidak dapat masuk ke kolam coinjoin Whirlpool?

jawaban: Akun perubahan Doxxic.

jawaban_salah:
  - Akun Postmix.
  - Akun Premix.
  - Akun Deposit.

penjelasan: |
  Perubahan yang tidak dapat bergabung dengan kolam diisolasi dalam akun "perubahan Doxxic", untuk memastikan pemisahan ketat dari UTXO lainnya dalam dompet.
question: Jak se jmenuje účet používaný pro UTXO, které nemohou vstoupit do poolu Whirlpool coinjoin?

answer: Doxxic change účet.

wrong_answers:
  - Postmix účet.
  - Premix účet.
  - Deposit účet.

explanation: |
  Změna, která nemohla vstoupit do poolu, je izolována na účtu doxxic change, aby bylo zajištěno striktní oddělení od ostatních UTXO v peněžence.


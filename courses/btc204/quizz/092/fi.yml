kysymys: Mikä on tilin nimi, jota käytetään UTXOille, jotka eivät voi liittyä Whirlpool-coinjoin-altaaseen?

vastaus: Doxxic change -tili.

väärät_vastaukset:
  - Postmix-tili.
  - Premix-tili.
  - Talletustili.

selitys: |
  Altaaseen liittymättä jäänyt vaihtoraha eristetään “doxxic change” -tilille, jotta muista lompakon UTXOista voidaan pitää tiukka erillisyys.
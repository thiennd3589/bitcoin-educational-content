question: При поиске шаблона, какую часть транзакции мы будем изучать?
answer: Ее структуру
wrong_answers:
  - Ее метаданные
  - Ее скрипты
  - Ее подпись
explanation: |
  Шаблон транзакции - это просто модель или общая структура типичной транзакции, которая может быть найдена в блокчейне, чье вероятное толкование известно.
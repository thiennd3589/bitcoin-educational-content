Küsimus: Millist osa tehingust uurime, kui otsime mustrit?
Vanswer: Selle struktuuri
Valed vastused:
  - Selle metaandmed
  - Selle skriptid
  - Selle allkiri
Selgitus: |
  Tehingumuster on lihtsalt tüüpilise tehingu üldine struktuur või mudel, mida saab leida plokiahelast, mille tõenäoline tõlgendus on teada.
Üle vaadatud: false
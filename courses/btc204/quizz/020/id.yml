question: Saat mencari pola, bagian transaksi mana yang akan kita pelajari?
answer: Strukturnya
wrong_answers:
  - Metadatanya
  - Skripnya
  - Tandatangannya
explanation: |
  Pola transaksi hanyalah sebuah model atau struktur keseluruhan dari transaksi tipikal yang dapat ditemukan di blockchain, yang interpretasi kemungkinannya diketahui.

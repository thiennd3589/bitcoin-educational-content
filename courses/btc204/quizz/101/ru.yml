question: Как рассчитывается энтропия в контексте анализа цепочек на Bitcoin?

answer: Взятием двоичного логарифма от числа интерпретаций.

wrong_answers:
  - Умножением числа входов на число выходов.
  - Сложением числа входов и выходов.
  - Взятием двоичного логарифма от числа входов и выходов.

explanation: |
  Энтропия определяется как двоичный логарифм от числа возможных комбинаций.
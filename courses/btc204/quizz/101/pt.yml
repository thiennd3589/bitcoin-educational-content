pergunta: Como a entropia é calculada no contexto da análise de cadeias no Bitcoin?

resposta: Tomando o logaritmo binário do número de interpretações.

respostas_erradas:
  - Multiplicando o número de entradas pelo número de saídas.
  - Somando o número de entradas e saídas.
  - Tomando o logaritmo binário do número de entradas e saídas.

explicação: |
  A entropia é definida como o logaritmo binário do número de combinações possíveis.


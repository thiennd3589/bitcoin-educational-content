question: コインスワップで信頼性を必要とせずに交換のセキュリティを保証するために使用できる暗号化方法は何ですか？

answer: アダプター署名

wrong_answers:
  - 対称暗号化
  - ECDH
  - 非対称暗号化

explanation: |
  コインスワップを実行するために、HTLCsまたはPTLCsを使用することができます。これら二つのプロトコルは、時間ロックシステムを使用して交換が成功裏に完了するか完全にキャンセルされることを保証する類似した方法で動作します。これにより、両当事者の資金の完全性が保護されます。HTLCsとPTLCsの主な違いは、HTLCsがハッシュとプレイメージを使用してトランザクションを保護するのに対し、PTLCsがアダプター署名を使用することです。


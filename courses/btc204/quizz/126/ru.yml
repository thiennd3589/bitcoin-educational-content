question: Какой криптографический метод может быть использован в обменах монетами для обеспечения безопасности обмена без необходимости доверия?

answer: Адаптивные подписи

wrong_answers:
  - Симметричное шифрование
  - ECDH
  - Асимметричное шифрование

explanation:
  Для выполнения обмена монетами можно использовать HTLC или PTLC. Эти два протокола работают аналогичным образом, используя систему временной блокировки, которая гарантирует, что обмен либо успешно завершается, либо полностью отменяется, что защищает целостность средств обеих сторон. Основное отличие между HTLC и PTLC заключается в том, что HTLC использует хеши и предобразы для обеспечения безопасности транзакции, в то время как PTLC использует адаптивные подписи.


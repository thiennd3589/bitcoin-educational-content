question: ボルツマンスコアがビットコイン取引の文脈で表すものは何ですか？

answer: ある入力が特定の出力にリンクされている条件付き確率です。

wrong_answers:
  - 移転されたビットコインの総量。
  - 取引における入力の数。
  - 各入力または出力に関連するエントロピー。

explanation: |
  ボルツマンスコアは、特定の入力が特定の出力にリンクされている条件付き確率を示します。これは、取引における入力と出力の間の関連が発生する条件付き確率の定量的な尺度であり、解釈のセット内でこのイベントの有利な発生の数を可能な発生の総数と比較した比率に基づいて確立されます。

reviewed: false
question: Что такое "пыль" в контексте UTXO?

answer: UTXO, чья стоимость слишком низка, чтобы покрыть необходимые комиссии за их использование.

wrong_answers:
  - UTXO, созданные из-за ошибок транзакций и которые не могут быть подтверждены в блокчейне.
  - UTXO, которые помечены как подозрительные или связанные с незаконной деятельностью в сети.
  - UTXO, которые хранятся на адресах, не используемых долгое время и считающиеся потерянными.

explanation: |
  Под "пылью" понимаются UTXO, чья стоимость в сатоши настолько низка, что ее не хватает для покрытия комиссий за транзакции, необходимых для их использования.


domanda: Cos'è una transazione Stonewall?

risposta: Una transazione che imita un mini-coinjoin senza esserlo

risposte_errate:
  - Una transazione di pagamento sotto forma di mini-coinjoin
  - Una transazione collaborativa che coinvolge tre partecipanti
  - Una transazione che coinvolge il destinatario negli input

spiegazione: |
  Stonewall è una forma specifica di transazione Bitcoin volta ad aumentare la privacy dell'utente durante una spesa, imitando un mini-coinjoin tra due persone, senza però esserlo realmente.


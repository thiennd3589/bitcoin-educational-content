question: ストーンウォールトランザクションとは何ですか？

answer: ミニコインジョインのように見せかけるが、実際にはそうではないトランザクション

wrong_answers:
  - ミニコインジョインの形をした支払いトランザクション
  - 3人の参加者を含む協力トランザクション
  - 受取人を入力として含むトランザクション

explanation: |
  ストーンウォールは、ビットコイントランザクションの特定の形態であり、実際にはそうではないが、2人の間でミニコインジョインを模倣することにより、支出時のユーザーのプライバシーを高めることを目的としています。


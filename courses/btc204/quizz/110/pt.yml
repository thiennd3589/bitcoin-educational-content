pergunta: O que é uma transação Stonewall?

resposta: Uma transação que imita um mini-coinjoin sem realmente ser um

respostas_erradas:
  - Uma transação de pagamento na forma de um mini-coinjoin
  - Uma transação colaborativa envolvendo três participantes
  - Uma transação que envolve o destinatário nos inputs

explicação: |
  Stonewall é uma forma específica de transação Bitcoin destinada a aumentar a privacidade do usuário durante um gasto, imitando um mini-coinjoin entre duas pessoas, sem realmente ser um.

revisado: false
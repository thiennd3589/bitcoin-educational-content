question: Yếu tố nào ngăn chặn một quan sát viên bên ngoài phân biệt được giữa giao dịch Stonewall và Stonewall x2?

answer: Mô hình của các giao dịch là giống nhau

wrong_answers:
  - Các giao dịch được mã hóa
  - Số tiền liên quan trong các giao dịch luôn giống nhau
  - Chữ ký số của các giao dịch được tạo ra bởi cùng một thuật toán

explanation: |
  Từ quan điểm bên ngoài, mô hình giao dịch hoàn toàn giống nhau. Không có thông tin bối cảnh bổ sung, do đó, không thể phân biệt được giao dịch Stonewall với giao dịch Stonewall x2, vì chúng áp dụng cùng một mô hình.
question: Какой элемент не позволяет внешнему наблюдателю различать транзакции Stonewall и Stonewall x2?

answer: Схема транзакций одинакова

wrong_answers:
  - Транзакции зашифрованы
  - Суммы, участвующие в транзакциях, всегда одинаковы
  - Цифровые подписи транзакций генерируются одним и тем же алгоритмом

explanation: |
  С внешней точки зрения, схема транзакций точно такая же. Без дополнительной контекстной информации, поэтому невозможно отличить транзакцию Stonewall от транзакции Stonewall x2, поскольку они принимают одну и ту же схему.

reviewed: false
kysymys: Mikä elementti estää ulkopuolista tarkkailijaa erottamasta Stonewall- ja Stonewall x2 -transaktioita toisistaan?

vastaus: Transaktioiden kaava on sama

väärät_vastaukset:
  - Transaktiot ovat salattuja
  - Transaktioissa liikkuvat summat ovat aina identtiset
  - Transaktioiden digitaaliset allekirjoitukset on generoitu samalla algoritmilla

selitys: |
  Ulkopuolisen näkökulmasta transaktioiden kaava on täsmälleen sama. Ilman lisäkontekstitietoa on siis mahdotonta erottaa Stonewall-transaktiota Stonewall x2 -transaktiosta, koska ne noudattavat samaa kaavaa.

arvioitu: false
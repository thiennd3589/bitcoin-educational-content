question: Что такое OP_RETURN в транзакции Bitcoin?

answer: Опкод, который помечает выход как недействительный и позволяет хранить данные.

wrong_answers:
  - Опкод, который проверяет действительность подписи в транзакции Bitcoin.
  - Опкод, содержащий гиперссылку на файл, хранящийся в IPFS.
  - Команда, которая удаляет транзакцию из блокчейна Bitcoin.

explanation:
  OP_RETURN - это опкод, который сигнализирует о недействительном скрипте, делая содержащийся в нем выход невозможным для использования. Таким образом, узлы сети могут удалить этот выход из своего набора UTXO. OP_RETURN часто используется для записи произвольных данных в блокчейн.


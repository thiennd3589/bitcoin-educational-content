question: Lợi ích chính của giao dịch payjoin so với giao dịch thanh toán cổ điển là gì?

answer: Nó cải thiện quyền riêng tư

wrong_answers:
  - Nó tăng tốc độ xác nhận
  - Nó giảm phí giao dịch
  - Nó làm lạc hướng người nhận

explanation: |
  Giao dịch payjoin cải thiện quyền riêng tư của các bên liên quan bằng cách làm lạc hướng phân tích chuỗi.
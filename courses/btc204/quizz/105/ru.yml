question: Каково главное преимущество транзакции payjoin по сравнению с классической платежной транзакцией?

answer: Она повышает конфиденциальность

wrong_answers:
  - Она увеличивает скорость подтверждения
  - Она снижает комиссионные сборы
  - Она вводит в заблуждение получателя

explanation: |
  Транзакция payjoin повышает конфиденциальность участников, вводя в заблуждение анализ цепочки блоков.
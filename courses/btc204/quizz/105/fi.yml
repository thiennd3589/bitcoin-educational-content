question: Mikä on payjoin-transaktion pääetu verrattuna klassiseen maksutransaktioon?

answer: Se parantaa yksityisyyttä

wrong_answers:
  - Se nopeuttaa vahvistusta
  - Se vähentää transaktiomaksuja
  - Se johtaa vastaanottajan harhaan

explanation: |
  Payjoin-transaktio parantaa osapuolten yksityisyyttä johtamalla ketjuanalyysin harhaan.
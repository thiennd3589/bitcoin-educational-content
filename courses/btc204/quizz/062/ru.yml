question: Среди этих вариантов, какой не является методом автоматического выбора деталей?

answer: Silent Payments

wrong_answers:
  - Ветви и границы
  - FIFO
  - Решатель рюкзака

explanation: В отличие от других трех вариантов, Silent Payments не является методом выбора деталей, а протоколом использования статических адресов.


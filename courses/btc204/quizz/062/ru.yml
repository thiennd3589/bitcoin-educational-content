Вопрос: Среди этих вариантов, какой не является методом автоматического выбора деталей?

Ответ: Silent Payments

Неверные ответы:
  - Ветви и границы
  - FIFO
  - Решатель рюкзака

Объяснение: В отличие от других трех вариантов, Silent Payments не является методом выбора деталей, а протоколом использования статических адресов.


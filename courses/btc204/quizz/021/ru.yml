вопрос: Какова схема упрощенного платежа в Bitcoin?
ответ: 1 или более UTXO во входах и 2 UTXO на выходах.
неправильные_ответы:
  - 1 UTXO на входе и 1 UTXO на выходе
  - Несколько UTXO на входе и 1 UTXO на выходе
  - 5 UTXO на входах и 5 UTXO на выходах
объяснение: |
  В упрощенном платеже пользователь использует один или несколько UTXO в качестве входов для формирования на выходе платежного UTXO и UTXO сдачи (таким образом, 2 UTXO).
проверено: false
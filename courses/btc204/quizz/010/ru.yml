question: Какие три основных критерия позволяют человеку убедиться, что он сможет потратить монету позже?
answer: Монета должна быть целой, подлинной и не должна быть потрачена дважды.
wrong_answers:
  - Монета должна быть древней, редкой и в хорошем состоянии.
  - Монета должна быть универсально принята, законна и храниться в банке.
  - Монета должна быть одобрена государством, зарегистрирована и долговечна.
explanation:
  Любой рациональный человек, желающий принять монету, будь то цифровая или физическая, убеждается, что она не изменена, что это действительно настоящая монета, и что ее нельзя повторно использовать эмитентом.
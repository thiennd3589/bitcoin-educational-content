question: 支払いにPayjoinを使用することがしばしば複雑な理由は何ですか？

answer: 受取人の積極的な協力が構築に必要だからです

wrong_answers:
  - 各トランザクションに固定額が必要です
  - 両当事者が同じタイプのソフトウェアを使用することを強制します
  - 支払い者が支払いの価値を超える少なくとも2つのUTXOを持っている必要があります

explanation: |
  Payjoinを使用する際の難しさは、商人の参加に依存していることにあります。顧客として、商人がそれをサポートしていない場合、payjoinを使用することは不可能です。


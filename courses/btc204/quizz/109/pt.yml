pergunta: Por que é frequentemente complexo usar payjoin para um pagamento?

resposta: Requer a cooperação ativa do destinatário na construção

respostas_erradas:
  - Requer montantes fixos para cada transação
  - Obriga ambas as partes a usar o mesmo tipo de software
  - Requer que o pagador tenha pelo menos 2 UTXOs maiores que o valor do pagamento

explicação: |
  A dificuldade de usar payjoin reside na sua dependência da participação do comerciante. Como cliente, usar um payjoin é impossível se o comerciante não o suportar.


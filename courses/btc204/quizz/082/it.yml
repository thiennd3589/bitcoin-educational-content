domanda: Quale fase del processo Chaumian CoinJoin comporta il cambio di identità su Tor per garantire l'anonimato?

risposta: La registrazione degli output.

risposte_errate:
  - La registrazione degli input.
  - La firma della transazione.
  - La trasmissione della transazione.

spiegazione: |
  Per impedire al coordinatore di poter collegare un output specifico con un input, gli utenti cambiano la loro identità su Tor prima di inviare i loro indirizzi di ricezione in chiaro al coordinatore.


question: На каком этапе процесса Chaumian CoinJoin происходит смена идентификатора в Tor для обеспечения анонимности?

answer: Регистрация выходов.

wrong_answers:
  - Регистрация входов.
  - Подписание транзакции.
  - Трансляция транзакции.

explanation: |
  Чтобы предотвратить возможность координатора связать конкретный выход с входом, пользователи меняют свой идентификатор в Tor перед отправкой своих адресов для получения в открытом тексте координатору.
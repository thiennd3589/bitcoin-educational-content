question: Что такое адрес для получения Bitcoin?

answer: Строка символов, используемая для получения биткойнов.

wrong_answers:
  - Код, используемый для отправки биткойнов.
  - Алгоритм для майнинга биткойнов.
  - Смарт-контракт.

explanation: |
  Адрес для получения используется для того, чтобы получать биткойны в кошелек.
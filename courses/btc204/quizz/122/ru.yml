question: Как P2P транспорт V2 улучшает конфиденциальность и безопасность связи между узлами?

answer: Путем интеграции оппортунистического шифрования

wrong_answers:
  - Путем интеграции аутентификации
  - Используя дополнительные реле
  - Используя Tor

explanation: |
  P2P транспорт V2 включает в себя слой оппортунистического шифрования для повышения конфиденциальности и безопасности связи между узлами.


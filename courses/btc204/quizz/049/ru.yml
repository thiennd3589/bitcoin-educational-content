question: Почему в BIP47 используется оператор XOR?

answer: Для симметричного шифрования полезных данных кода платежа отправителя.

wrong_answers:
  - Для асимметричного шифрования полезных данных кода платежа отправителя.
  - Для симметричного шифрования метаданных кода платежа отправителя.
  - Для асимметричного шифрования метаданных кода платежа отправителя.

explanation: |
  Оператор XOR используется для симметричного шифрования полезных данных кода платежа отправителя в BIP47.


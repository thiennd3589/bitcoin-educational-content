Вопрос: Если мы наблюдаем в простой платежной транзакции, что один из выходов имеет круглую сумму, какое вероятное объяснение мы можем сделать?
Ответ: Круглый выход больше не находится во владении пользователя входа.
Неверные ответы:
  - Круглый выход предназначен для комиссии за транзакцию.
  - Круглый выход все еще принадлежит пользователю входа.
  - Круглый выход является резервным адресом.
Объяснение:
  Когда мы сталкиваемся с простым платежным шаблоном (1 вход и 2 выхода), если один из выходов тратит круглую сумму, то это представляет собой платеж. Таким образом, он покидает владение пользователя входа.

pregunta: ¿Cuál es la principal diferencia entre un ricochet mejorado y un ricochet clásico?

respuesta: La distribución de las transacciones a lo largo del tiempo

respuestas_incorrectas:
  - El número de transacciones utilizadas
  - El tipo de dirección utilizada
  - El número de salidas en las transacciones

explicación: |
  El ricochet mejorado asegura que cada transacción se transmita en un momento distinto y se registre en un bloque diferente, mientras que el ricochet clásico transmite todas las transacciones en un corto período de tiempo.


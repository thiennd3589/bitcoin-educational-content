question: В чем основное отличие между улучшенным рикошетом и классическим рикошетом?

answer: Распределение транзакций во времени

wrong_answers:
  - Количество используемых транзакций
  - Тип используемого адреса
  - Количество выходов в транзакциях

explanation: |
  Улучшенный рикошет обеспечивает трансляцию каждой транзакции в отдельное время и запись в разные блоки, в то время как классический рикошет транслирует все транзакции в короткий промежуток времени.
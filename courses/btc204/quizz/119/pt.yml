question: Qual é a principal diferença entre um ricochete aprimorado e um ricochete clássico?

answer: A distribuição das transações ao longo do tempo

wrong_answers:
  - O número de transações utilizadas
  - O tipo de endereço utilizado
  - O número de saídas nas transações

explanation: |
  O ricochete aprimorado garante que cada transação seja transmitida em um momento distinto e registrada em um bloco diferente, enquanto o ricochete clássico transmite todas as transações dentro de um curto período de tempo.


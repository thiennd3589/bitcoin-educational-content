domanda: Qual Ã¨ la principale differenza tra un rimbalzo potenziato e un rimbalzo classico?

risposta: La distribuzione delle transazioni nel tempo

risposte_errate:
  - Il numero di transazioni utilizzate
  - Il tipo di indirizzo utilizzato
  - Il numero di output nelle transazioni

spiegazione: |
  Il rimbalzo potenziato assicura che ogni transazione sia trasmessa in un momento distinto e registrata in un blocco diverso, mentre il rimbalzo classico trasmette tutte le transazioni in un breve lasso di tempo.


question: Что такое UTXO в Bitcoin?
answer: Часть биткоина, которая еще не была потрачена.
wrong_answers:
  - Биткоин-адрес для получения средств.
  - Специальный тип биткоин-кошелька.
  - Алгоритм шифрования для Bitcoin.
explanation: |
  UTXO - это непотраченный выход транзакции, так что это по сути "кусочек биткоина".
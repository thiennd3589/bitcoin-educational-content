question: Какие эвристики анализа цепочек упоминаются Сатоши Накамото в Белой книге по Биткойну? (возможен только один ответ)
answer: CIOH и повторное использование адреса.
wrong_answers:
  - Кластеризация по подписи и корреляция по времени.
  - Платежи круглыми суммами и большой вывод.
  - Анализ объема и схожесть скриптов.
explanation: |

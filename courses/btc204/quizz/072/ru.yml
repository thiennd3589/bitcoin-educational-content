question: Какая модель скрипта наиболее рекомендуется в 2024 году для повышения конфиденциальности в Bitcoin?

answer: P2TR

wrong_answers:
  - P2PK
  - P2PKH
  - P2SH

explanation: |
  Для того чтобы максимально сливаться с большинством, рекомендуется использовать наиболее широко принятую модель скрипта. В настоящее время скрипты P2TR являются наиболее используемыми в транзакциях Bitcoin.
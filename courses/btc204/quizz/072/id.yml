pertanyaan: Model skrip mana yang paling direkomendasikan pada tahun 2024 untuk privasi yang lebih baik pada Bitcoin?

jawaban: P2TR

jawaban_salah:
  - P2PK
  - P2PKH
  - P2SH

penjelasan: |
  Untuk berbaur dengan kerumunan terbesar yang mungkin, disarankan untuk menggunakan model skrip yang paling banyak diadopsi. Skrip P2TR saat ini adalah yang paling banyak digunakan dalam transaksi Bitcoin.

ditinjau: false
question: Какова основная цель coinswap?

answer: Секретно передать право собственности на биткоины

wrong_answers:
  - Увеличить скорость транзакций
  - Смешать биткоины
  - Секретно обменять альткоин на биткоин

explanation: |
  Coinswap использует смарт-контракты для того, чтобы позволить двум пользователям передать право собственности на биткоины друг другу без необходимости в доверии и без того, чтобы этот перевод был явно виден в блокчейне.
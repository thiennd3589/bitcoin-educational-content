question: Kuinka Bitcoin-siirron tehokkuus lasketaan yksityisyyden kannalta?

answer: Vertaamalla siirron todellista entropiaa maksimaaliseen mahdolliseen entropiaan.

wrong_answers:
  - Kertomalla syötteiden määrä tulosteiden määrällä.
  - Kertomalla siirron todellinen entropia syötteiden ja tulosteiden määrällä.
  - Vertaamalla syötteiden määrää tulosteiden määrään.

explanation: |
  Siirron tehokkuus lasketaan vähentämällä maksimaalinen entropia analysoitavan siirron todellisesta entropiasta.

reviewed: false
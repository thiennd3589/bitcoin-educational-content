question: Как рассчитывается эффективность транзакции Bitcoin с точки зрения конфиденциальности?

answer: Путем сравнения фактической энтропии транзакции с максимально возможной энтропией.

wrong_answers:
  - Умножением количества входов на количество выходов.
  - Умножением фактической энтропии транзакции на количество входов и выходов.
  - Сравнением количества входов с количеством выходов.

explanation: |
  Эффективность транзакции рассчитывается путем вычитания максимальной энтропии из фактической энтропии анализируемой транзакции.


question: ¿Cómo se calcula la eficiencia de una transacción de Bitcoin en términos de privacidad?

answer: Comparando la entropía real de la transacción con la entropía máxima posible.

wrong_answers:
  - Multiplicando el número de entradas por el número de salidas.
  - Multiplicando la entropía real de la transacción por el número de entradas y salidas.
  - Comparando el número de entradas con el número de salidas.

explanation: |
  La eficiencia de la transacción se calcula restando la entropía máxima de la entropía real de la transacción analizada.


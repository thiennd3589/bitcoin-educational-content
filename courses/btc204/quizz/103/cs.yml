question: Jak se počítá efektivita Bitcoinové transakce z hlediska soukromí?

answer: Porovnáním skutečné entropie transakce s maximální možnou entropií.

wrong_answers:
  - Vynásobením počtu vstupů počtem výstupů.
  - Vynásobením skutečné entropie transakce počtem vstupů a výstupů.
  - Porovnáním počtu vstupů s počtem výstupů.

explanation: |
  Efektivita transakce se počítá odečtením maximální entropie od skutečné entropie analyzované transakce.

reviewed: false
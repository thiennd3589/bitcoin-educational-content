question: Apa langkah perantara yang dapat diambil untuk menyembunyikan koneksi ketika Anda tidak menggunakan node Bitcoin Anda sendiri?

answer: Penggunaan Tor.

wrong_answers:
  - Penggunaan firewall.
  - Penggunaan dompet terenkripsi.
  - Penggunaan dompet ganda.

explanation: |
  Untuk membatasi risiko diamati, solusi perantara adalah menggunakan perangkat lunak dompet yang memungkinkan Anda menyembunyikan koneksi Anda melalui Tor.


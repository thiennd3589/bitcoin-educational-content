question: Как транзакция payjoin может рассматриваться как стеганографическая транзакция?

answer: Она скрывает реальную сумму платежа от внешних наблюдателей.

wrong_answers:
  - Она шифрует реальную сумму платежа для внешних наблюдателей.
  - Она скрывает реальную сумму платежа от получателя.
  - Она шифрует реальную сумму платежа для получателя.

explanation: |
  Транзакция payjoin относится к области стеганографии, потому что она скрывает реальную сумму транзакции внутри фиктивной транзакции, которая служит заманкой для внешних наблюдателей.
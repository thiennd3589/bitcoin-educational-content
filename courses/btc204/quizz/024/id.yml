pertanyaan: Jika kita mengamati sebuah transaksi dengan 1 UTXO di input dan 43 UTXO di output, pola apa yang dapat kita kenali?
jawaban: Pengeluaran terkelompok
jawaban_salah:
  - Konsolidasi
  - Pembayaran sederhana
  - Transaksi kolaboratif
penjelasan: |
  Interpretasi dari pola ini adalah bahwa kita sedang berurusan dengan pengeluaran terkelompok. Struktur ini memungkinkan entitas seperti platform pertukaran untuk menghemat biaya dengan mengelompokkan pengeluaran mereka ke dalam satu transaksi.
ditinjau: false
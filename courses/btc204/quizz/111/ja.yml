question: Stonewall x2トランザクションとは何ですか？

answer: ミニコインジョインの形をした支払いトランザクションです

wrong_answers:
  - ミニコインジョインのふりをするが、実際にはそうではないトランザクション
  - 単純な支払いトランザクション
  - 受取人が入力に関与するトランザクション

explanation: |
  Stonewall x2は、支出時のユーザープライバシーを高めることを目的とした特定の形式のBitcoinトランザクションですが、この場合は支出に関与していない第三者と協力して行います。この方法は、二人の参加者間でのミニコインジョインのように機能しつつ、同時に第三者への支払いを行います。
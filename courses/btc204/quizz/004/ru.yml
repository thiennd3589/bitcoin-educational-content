question: Что обеспечивает безопасность UTXO в Bitcoin?
answer: С помощью скриптов, определяющих условия расходования.
wrong_answers:
  - Путем периодической проверки майнерами.
  - С помощью централизованной базы данных.
  - Путем верификации личности пользователя.
explanation: |
  Выходы транзакции Bitcoin являются UTXO, которые защищены с помощью скрипта. Этот скрипт требует, чтобы были выполнены предопределенные условия расходования, чтобы потратить UTXO.
Frage: Welche Option ermöglicht es, den P2P-Transport V2 in der Bitcoin Core-Konfigurationsdatei zu aktivieren oder zu deaktivieren?

Antwort: v2transport=

falsche_Antworten:
  - p2penable=
  - networkv2=
  - enablev2=

Erklärung: |
  Der P2P V2-Transport kann mit der Option v2transport= in der Konfigurationsdatei eines Core-Knotens geändert werden.

überprüft: false
kysymys: Mikä vaihtoehto mahdollistaa P2P-siirron V2:n ottamisen käyttöön tai poistamisen käytöstä Bitcoin Core -konfiguraatiotiedostossa?

vastaus: v2transport=

vaarat_vastaukset:
  - p2penable=
  - networkv2=
  - enablev2=

selitys: |
  P2P V2 -siirtoa voidaan muokata v2transport=-vaihtoehdolla Core-solmun konfiguraatiotiedostossa.

arvioitu: false
question: ¿Qué opción permite habilitar o deshabilitar el transporte P2P V2 en el archivo de configuración de Bitcoin Core?

answer: v2transport=

wrong_answers:
  - p2penable=
  - networkv2=
  - enablev2=

explanation: |
  El transporte P2P V2 puede modificarse con la opción v2transport= en el archivo de configuración de un nodo Core.

reviewed: false
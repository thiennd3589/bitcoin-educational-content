pergunta: Qual opção permite ativar ou desativar o transporte P2P V2 no arquivo de configuração do Bitcoin Core?

resposta: v2transport=

respostas_erradas:
  - p2penable=
  - networkv2=
  - enablev2=

explicação: |
  O transporte P2P V2 pode ser modificado com a opção v2transport= no arquivo de configuração de um nó Core.
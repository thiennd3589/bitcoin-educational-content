question: Hvorfor kan mindre vanlige skripttyper være lettere å identifisere enn mye brukte skript?
answer: Fordi gruppen av transaksjoner med samme skripttype er mindre.
wrong_answers:
  - Fordi de krever flere valideringer av gruvearbeidere.
  - Fordi de bruker svakere krypteringsalgoritmer.
  - Fordi de oftere blir avvist av Bitcoin-nettverkets noder.
explanation: |
  Hvis den totale gruppen av transaksjoner med samme skripttype som vi gjemmer oss i er liten, er vi lettere å identifisere enn i en veldig stor gruppe transaksjoner.
question: Почему менее распространенные типы скриптов могут быть легче идентифицируемы, чем широко используемые скрипты?
answer: Потому что группа транзакций с одинаковым типом скрипта меньше.
wrong_answers:
  - Потому что они требуют больше проверок со стороны майнеров.
  - Потому что они используют более слабые алгоритмы шифрования.
  - Потому что они чаще отклоняются узлами сети Bitcoin.
explanation: |
  Если общая группа транзакций с тем же типом скрипта, в которой мы пытаемся скрыться, мала, нас легче идентифицировать, чем в очень большой группе транзакций.

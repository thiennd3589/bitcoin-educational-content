question: Что влияет на вес транзакции Bitcoin?

answer: Количество входов и выходов.

wrong_answers:
  - Размер блокчейна.
  - Объем входов и выходов.
  - Возраст используемых UTXO.

explanation: |
  Чем больше входов и выходов имеет транзакция Bitcoin, тем тяжелее она будет в виртуальных байтах (vB).


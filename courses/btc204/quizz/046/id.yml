question: Algoritma pertukaran kunci kriptografi apa yang menjadi inti operasi BIP47?

answer: ECDH

wrong_answers:
  - RSA
  - ElGamal
  - Diffie-Hellman

explanation: |
  Algoritma yang digunakan adalah ECDH (Elliptic Curve Diffie-Hellman). Ini adalah varian dari algoritma Diffie-Hellman klasik yang menggunakan kurva eliptik.


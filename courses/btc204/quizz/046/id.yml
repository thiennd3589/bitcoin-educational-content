pertanyaan: Algoritma pertukaran kunci kriptografi apa yang menjadi inti operasi BIP47?

jawaban: ECDH

jawaban_salah:
  - RSA
  - ElGamal
  - Diffie-Hellman

penjelasan: |
  Algoritma yang digunakan adalah ECDH (Elliptic Curve Diffie-Hellman). Ini adalah varian dari algoritma Diffie-Hellman klasik yang menggunakan kurva eliptik.

ditinjau: false
question: Jaká je role peněženky "post-mix" v protokolu Zerolink?

answer: Uložit UTXO po smíchání.

špatné odpovědi:
  - Uložit UTXO před smícháním.
  - Uložit UTXO jako drobné.
  - Uložit konsolidační UTXO.

explanation: |
  Peněženka "post-mix" je vyhrazena pro mince, které byly smíchány.


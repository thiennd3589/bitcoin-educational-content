question: Was ist die Rolle des Post-Mix-Wallets im Zerolink-Protokoll?

answer: Zum Speichern der UTXOs nach dem Mixing.

wrong_answers:
  - Zum Speichern der UTXOs vor dem Mixing.
  - Zum Speichern der Wechselgeld-UTXOs.
  - Zum Speichern der Konsolidierungs-UTXOs.

explanation: |
  Das Post-Mix-Wallet ist für Münzen reserviert, die gemischt wurden.

reviewed: false
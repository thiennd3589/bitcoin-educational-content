question: Какова роль кошелька "post-mix" в протоколе Zerolink?

answer: Для хранения UTXO после смешивания.

wrong_answers:
  - Для хранения UTXO до смешивания.
  - Для хранения сдачи в UTXO.
  - Для хранения консолидированных UTXO.

explanation: |
  Кошелек "post-mix" предназначен для монет, которые были смешаны.
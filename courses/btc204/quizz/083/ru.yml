question: Почему координатор не может изменить транзакцию coinjoin после сбора подписей от всех участников?

answer: Изменение приведет к аннулированию транзакции.

wrong_answers:
  - У них нет доступа к адресам получения участников.
  - Подписи зашифрованы.
  - Транзакция уже была транслирована в сеть Bitcoin.

explanation: |
  Как только участники подписали общую транзакцию, после проверки корректности всех данных, координатор больше не может изменить эту транзакцию, включая выходы, без ее аннулирования, поскольку подпись охватывает всю транзакцию.


question: コーディネーターがすべての参加者から署名を集めた後、なぜコインジョイントランザクションを変更できないのですか？

answer: それを変更すると、トランザクションが無効になります。

wrong_answers:
  - 参加者の受取アドレスにアクセスできないからです。
  - 署名が暗号化されています。
  - トランザクションは既にBitcoinネットワーク上でブロードキャストされています。

explanation: |
  参加者が全体のトランザクションに署名し、すべてが正しいことを確認した後、コーディネーターはそのトランザクションを、出力を含む、無効にすることなく変更することはできません。なぜなら、署名はトランザクション全体をカバーしているからです。


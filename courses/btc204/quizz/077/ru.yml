question: В чем основное отличие между coinjoin и кастодиальным миксером?

answer: Coinjoin позволяет вам сохранять полный контроль над своими средствами.

wrong_answers:
  - Coinjoin требует временного отказа от контроля над средствами.
  - Миксеры безопаснее, чем coinjoin.
  - Миксеры обеспечивают лучшее качество смешивания.

explanation: |
  Основным недостатком миксеров по сравнению с coinjoin является то, что они требуют от пользователя отказаться от контроля над своими средствами во время процесса смешивания, что подвергает их риску кражи.


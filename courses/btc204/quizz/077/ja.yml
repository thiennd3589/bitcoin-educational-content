question: Coinjoinとカストディアルミキサーの主な違いは何ですか？

answer: Coinjoinでは、資金に対する完全なコントロールを維持できます。

wrong_answers:
  - Coinjoinは資金の一時的な管理権放棄を要求します。
  - ミキサーはcoinjoinよりも安全です。
  - ミキサーはより良い品質のミキシングを提供します。

explanation: |
  ミキサーとcoinjoinの主な不利点は、ミキシングプロセス中にユーザーが資金の管理権を放棄する必要があることで、これにより盗難のリスクにさらされます。


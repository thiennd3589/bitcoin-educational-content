Вопрос: Что такое "слияние" в транзакции?
Ответ: Это действие, заключающееся в использовании нескольких UTXO в качестве входов.
Неверные ответы:
  - Это действие создания нескольких UTXO в качестве выходов.
  - Это действие объединения нескольких адресов в один.
  - Это действие объединения нескольких блоков в блокчейне.
Объяснение: |
  Когда у пользователя нет ни одного UTXO, который был бы равен или превышал сумму, которую он хочет отправить, ему приходится использовать несколько своих UTXO для обеспечения выходов. Эта практика называется "слиянием".
Проверено: false
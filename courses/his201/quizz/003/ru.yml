question: Как называлась компания Дэвида Чаума, через которую он реализовал свою концепцию цифровой валюты?
answer: DigiCash B.V.
wrong_answers:
  - eCash Ltd.
  - CyberCash Inc.
  - First Virtual Holdings Inc.
explanation: |
  Основанная в 1990 году, компания DigiCash B.V. находилась в Амстердаме, Нидерланды, и владела патентами на изобретение Дэвида Чаума, eCash.
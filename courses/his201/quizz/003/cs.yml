question: Jak se jmenovala společnost Davida Chauma, prostřednictvím které implementoval svůj koncept digitální měny?
answer: DigiCash B.V.
wrong_answers:
  - eCash Ltd.
  - CyberCash Inc.
  - First Virtual Holdings Inc.
explanation: |
  Založená v roce 1990, DigiCash B.V. sídlila v Amsterdamu, Nizozemsko, a držela patenty pro vynález Davida Chauma, eCash.
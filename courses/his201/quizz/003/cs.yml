otázka: Jak se jmenovala společnost Davida Chauma, prostřednictvím které implementoval svůj koncept digitální měny?
odpověď: DigiCash B.V.
nesprávné_odpovědi:
  - eCash Ltd.
  - CyberCash Inc.
  - First Virtual Holdings Inc.
vysvětlení: |
  Založená v roce 1990, DigiCash B.V. sídlila v Amsterdamu, Nizozemsko, a držela patenty pro vynález Davida Chauma, eCash.
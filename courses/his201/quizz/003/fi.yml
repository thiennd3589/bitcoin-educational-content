kysymys: Mikä oli David Chaumin yrityksen nimi, jonka kautta hän toteutti digitaalisen valuuttansa konseptin?
vastaus: DigiCash B.V.
vaarat_vastaukset:
  - eCash Ltd.
  - CyberCash Inc.
  - First Virtual Holdings Inc.
selitys: |
  Perustettu vuonna 1990, DigiCash B.V. sijaitsi Amsterdamissa, Alankomaissa, ja sillä oli patentit David Chaumin keksinnölle, eCashille.
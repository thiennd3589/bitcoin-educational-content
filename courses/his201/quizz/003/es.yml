pregunta: ¿Cuál era el nombre de la empresa de David Chaum a través de la cual implementó su concepto de moneda digital?
respuesta: DigiCash B.V.
respuestas_incorrectas:
  - eCash Ltd.
  - CyberCash Inc.
  - First Virtual Holdings Inc.
explicación: |
  Fundada en 1990, DigiCash B.V. tenía su sede en Ámsterdam, Países Bajos, y poseía las patentes para la invención de David Chaum, eCash.
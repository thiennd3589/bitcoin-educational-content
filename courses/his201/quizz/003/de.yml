Frage: Wie hieß das Unternehmen von David Chaum, durch das er sein Konzept der digitalen Währung umsetzte?
Antwort: DigiCash B.V.
falsche_Antworten:
  - eCash Ltd.
  - CyberCash Inc.
  - First Virtual Holdings Inc.
Erklärung: |
  Gegründet im Jahr 1990, war DigiCash B.V. in Amsterdam, Niederlande, ansässig und hielt die Patente für David Chaums Erfindung, eCash.
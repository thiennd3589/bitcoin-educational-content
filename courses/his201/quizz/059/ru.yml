question: Какой участник форума опубликовал свой алгоритм майнинга после щедрого пожертвования от Джеффа Гарзика 18 сентября 2010 года?
answer: puddinpop
wrong_answers:
  - nelisky
  - m0mchil
  - tcatm
explanation: |
  До этого момента они получали прибыль от комиссии за использование их программного обеспечения. Они [опубликовали](https: //bitcointalk.org/index.php?topic=133.msg13135#msg13135) его под свободной лицензией.

question: Was verursachte Satoshi Nakamotos abrupten Abgang im Dezember 2010?
answer: Die Veröffentlichung eines Artikels, der Bitcoin und WikiLeaks in Verbindung brachte
wrong_answers:
  - Die Akzeptanz von Bitcoin durch WikiLeaks
  - Gavin Andresen übernimmt die Kontrolle über den Code
  - Der Anstieg des Einheitspreises von Bitcoin
explanation: |
  Unter dem Titel "Could the Wikileaks Scandal Lead to New Virtual Currency?" wurde dieser [Artikel](https: //www.pcworld.com/article/499375/could_wikileaks_scandal_lead_to_new_virtual_currency.html) auf PC World veröffentlicht, einer der größten amerikanischen Websites, die sich mit Computertechnik beschäftigt.

question: Apa yang menyebabkan kepergian mendadak Satoshi Nakamoto pada Desember 2010?
answer: Publikasi sebuah artikel yang menghubungkan Bitcoin dan WikiLeaks
wrong_answers:
  - Penerimaan bitcoin oleh WikiLeaks
  - Gavin Andresen mengambil alih kontrol kode
  - Peningkatan harga unit bitcoin
explanation: |
  Berjudul "Could the Wikileaks Scandal Lead to New Virtual Currency?", artikel ini [diterbitkan](https: //www.pcworld.com/article/499375/could_wikileaks_scandal_lead_to_new_virtual_currency.html) di PC World, salah satu situs web Amerika terbesar yang didedikasikan untuk komputasi.
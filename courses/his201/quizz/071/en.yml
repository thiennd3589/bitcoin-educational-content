question: What caused Satoshi Nakamoto's abrupt departure in December 2010?
answer: The publication of an article linking Bitcoin and WikiLeaks
wrong_answers:
  - The acceptance of bitcoin by WikiLeaks
  - Gavin Andresen taking control of the code
  - The increase in the unit price of bitcoin

kysymys: Mikä aiheutti Satoshi Nakamoton äkillisen lähdön joulukuussa 2010?
vastaus: Artikkelin julkaisu, joka yhdisti Bitcoinin ja WikiLeaksin
vaarat_vastaukset:
  - Bitcoinin hyväksyminen WikiLeaksin toimesta
  - Gavin Andresenin ottaessa ohjelmakoodin hallintaan
  - Bitcoinin yksikköhinnan nousu
selitys: |
  Otsikolla "Voiko Wikileaks-skandaali johtaa uuteen virtuaalivaluuttaan?", tämä [artikkeli](https://www.pcworld.com/article/499375/could_wikileaks_scandal_lead_to_new_virtual_currency.html) julkaistiin PC Worldissä, yhdessä suurimmista amerikkalaisista tietotekniikkaan keskittyvistä verkkosivustoista.
arvioitu: false
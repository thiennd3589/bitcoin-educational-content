question: ¿Qué causó la abrupta partida de Satoshi Nakamoto en diciembre de 2010?
answer: La publicación de un artículo vinculando a Bitcoin y WikiLeaks
wrong_answers:
  - La aceptación de bitcoin por WikiLeaks
  - Gavin Andresen tomando control del código
  - El aumento en el precio unitario de bitcoin
explanation: |
  Titulado "¿Podría el Escándalo de Wikileaks Llevar a Nueva Moneda Virtual?", este [artículo](https: //www.pcworld.com/article/499375/could_wikileaks_scandal_lead_to_new_virtual_currency.html) fue publicado en PC World, uno de los sitios web estadounidenses más grandes dedicados a la informática.
reviewed: false
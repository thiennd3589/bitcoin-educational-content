question: Что стало причиной внезапного ухода Сатоши Накамото в декабре 2010 года?
answer: Публикация статьи, связывающей Биткойн и WikiLeaks
wrong_answers:
  - Принятие биткойна WikiLeaks
  - Передача контроля над кодом Гэвину Андресену
  - Увеличение цены за единицу биткойна
explanation: |
  Статья под названием Может ли скандал с WikiLeaks привести к появлению новой виртуальной валюты?, была опубликована на PC World, одном из крупнейших американских сайтов, посвященных компьютерной технике.
reviewed: false
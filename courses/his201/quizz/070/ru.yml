question: Кто предложил связаться с организацией WikiLeaks, чтобы побудить их принять биткойны в ноябре 2010 года?
answer: Амир Тааки
wrong_answers:
  - Владимир ван дер Лаан
  - Роберт Хорнинг
  - Сатоши Накамото
explanation: |
  Он обосновал это тем, что счета организации неоднократно замораживались. В частности, Moneybookers заморозил счет WikiLeaks в октябре.
reviewed: false
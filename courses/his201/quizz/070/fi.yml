kysymys: Kuka ehdotti WikiLeaks-organisaation ottamista yhteyttä rohkaistakseen heitä hyväksymään bitcoinin marraskuussa 2010?
vastaus: Amir Taaki
vaarat_vastaukset:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
selitys: |
  Hän perusteli sitä kirjoittamalla, että organisaation varoja oli jäädytetty useita kertoja. Erityisesti Moneybookers oli jäädyttänyt WikiLeaksin tilin lokakuussa.
arvioitu: false
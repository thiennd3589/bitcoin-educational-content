pergunta: Quem sugeriu entrar em contato com a organização WikiLeaks para incentivá-los a aceitar bitcoin em novembro de 2010?
resposta: Amir Taaki
respostas_erradas:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
explicação: |
  Ele justificou isso escrevendo que a organização teve seus fundos congelados várias vezes. Notavelmente, a Moneybookers congelou a conta do WikiLeaks em outubro.
revisado: false
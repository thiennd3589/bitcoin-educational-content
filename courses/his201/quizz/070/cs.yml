otázka: Kdo navrhl kontaktovat organizaci WikiLeaks, aby je povzbudil k přijetí bitcoinu v listopadu 2010?
odpověď: Amir Taaki
špatné_odpovědi:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
vysvětlení: |
  Své rozhodnutí odůvodnil tím, že organizace několikrát čelila zmrazení svých finančních prostředků. Pozoruhodné je, že Moneybookers zmrazil účet WikiLeaks v říjnu.
recenzováno: false
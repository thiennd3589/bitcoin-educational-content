question: Kdo navrhl kontaktovat organizaci WikiLeaks, aby je povzbudil k přijetí bitcoinu v listopadu 2010?
answer: Amir Taaki
wrong_answers:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
explanation: |
  Své rozhodnutí odůvodnil tím, že organizace několikrát čelila zmrazení svých finančních prostředků. Pozoruhodné je, že Moneybookers zmrazil účet WikiLeaks v říjnu.
reviewed: false
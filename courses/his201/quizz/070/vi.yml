question: Ai đã đề xuất liên hệ với tổ chức WikiLeaks để khuyến khích họ chấp nhận bitcoin vào tháng 11 năm 2010?
answer: Amir Taaki
wrong_answers:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
explanation: |
  Anh ta đã biện minh cho việc này bằng cách viết rằng tổ chức đã thấy tài khoản của mình bị đóng băng nhiều lần. Đáng chú ý, Moneybookers đã đóng băng tài khoản của WikiLeaks vào tháng 10.
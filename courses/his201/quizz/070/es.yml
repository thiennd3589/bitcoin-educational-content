pregunta: ¿Quién sugirió contactar a la organización WikiLeaks para animarlos a aceptar bitcoin en noviembre de 2010?
respuesta: Amir Taaki
respuestas_incorrectas:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
explicación: |
  Lo justificó escribiendo que la organización había visto sus fondos congelados múltiples veces. Notablemente, Moneybookers había congelado la cuenta de WikiLeaks en octubre.
revisado: false
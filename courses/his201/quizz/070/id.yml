pertanyaan: Siapa yang menyarankan untuk menghubungi organisasi WikiLeaks agar mereka mau menerima bitcoin pada November 2010?
jawaban: Amir Taaki
jawaban_salah:
  - Wladimir van der Laan
  - Robert Horning
  - Satoshi Nakamoto
penjelasan: |
  Dia membenarkannya dengan menulis bahwa organisasi tersebut telah melihat dana mereka dibekukan beberapa kali. Secara khusus, Moneybookers telah membekukan akun WikiLeaks pada bulan Oktober.
ditinjau: false
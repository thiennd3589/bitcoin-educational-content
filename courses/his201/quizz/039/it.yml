spiegazione: |
  Nell'aprile del 2010, ha utilizzato l'ambiente OpenCL per coinvolgere la GPU nel mining di bitcoin. Il 10 maggio, ha [pubblicato](https://bitcointalk.org/index.php?topic=124.msg1100#msg1100) il suo eseguibile sul forum.

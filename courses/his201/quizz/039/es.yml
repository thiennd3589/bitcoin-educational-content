question: ¿Quién fue el primero en implementar la minería con una unidad de procesamiento gráfico (GPU) en 2010?
answer: Laszlo Hanyecz
wrong_answers:
  - SmokeTooMuch
  - ArtForz
  - Nils Schneider
explanation: |
  En abril de 2010, utilizó el entorno OpenCL para involucrar la GPU en la minería de bitcoin. El 10 de mayo, [publicó](https: //bitcointalk.org/index.php?topic=124.msg1100#msg1100) su ejecutable en el foro.

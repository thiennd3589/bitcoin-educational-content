question: Hvem var den første til å implementere mining med et grafikkprosesseringsenhet (GPU) i 2010?
answer: Laszlo Hanyecz
wrong_answers:
  - SmokeTooMuch
  - ArtForz
  - Nils Schneider
explanation: |
  I april 2010 brukte han OpenCL-miljøet for å involvere GPUen i bitcoin-mining. Den 10. mai publiserte han [eksekverbar filen](https: //bitcointalk.org/index.php?topic=124.msg1100#msg1100) sin på forumet.

question: Quem foi o primeiro a implementar a mineração com uma unidade de processamento gráfico (GPU) em 2010?
answer: Laszlo Hanyecz
wrong_answers:
  - SmokeTooMuch
  - ArtForz
  - Nils Schneider
explanation: |
  Em abril de 2010, ele usou o ambiente OpenCL para envolver a GPU na mineração de bitcoin. Em 10 de maio, ele [publicou](https: //bitcointalk.org/index.php?topic=124.msg1100#msg1100) seu executável no fórum.

Frage: Wer hat im September 2011 das Bitcoin Improvement Proposals-System eingeführt, einen Prozess, der auf die Koordinierung der Verbesserung von Bitcoin abzielt?
Antwort: Amir Taaki
falsche_Antworten:
  - Gavin Andresen
  - Jeff Garzik
  - Nils Schneider
Erklärung: |
  Dieses System wurde nach dem Vorbild der Python Enhancement Proposals (PEP) speziell für die Programmiersprache Python entwickelt.

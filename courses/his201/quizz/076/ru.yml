question: Кто запустил систему Предложений по Улучшению Биткойна, процесс, направленный на координацию улучшения Биткойна, в сентябре 2011 года?
answer: Амир Тааки
wrong_answers:
  - Гэвин Андресен
  - Джефф Гарзик
  - Нильс Шнайдер
explanation: |
  Эта система была смоделирована в соответствии с Предложениями по Улучшению Python (PEP), специфичными для языка программирования Python.
question: Quem inaugurou o sistema de Propostas de Melhoria do Bitcoin, um processo voltado para coordenar a melhoria do Bitcoin, em setembro de 2011?
answer: Amir Taaki
wrong_answers:
  - Gavin Andresen
  - Jeff Garzik
  - Nils Schneider
explanation: |
  Esse sistema foi modelado com base nas Propostas de Melhoria do Python (PEP), específicas para a linguagem de programação Python.

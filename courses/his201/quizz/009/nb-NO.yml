spørsmål: I hvilket år ble Liberty Reserve-systemet stengt av de amerikanske myndighetene?
svar: 2013
feil_svar:
  - 2007
  - 2009
  - 2011
forklaring: |
  Den 24. mai 2013 ble grunnleggeren, Arthur Budovsky, og hans hovedmedarbeidere tiltalt og arrestert, og hovednettstedet ble beslaglagt av det amerikanske justisdepartementet.
gjennomgått: false
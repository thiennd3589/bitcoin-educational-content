question: In quale anno il sistema Liberty Reserve è stato chiuso dalle autorità statunitensi?
answer: 2013
wrong_answers:
  - 2007
  - 2009
  - 2011
explanation: |
  Il 24 maggio 2013, il fondatore Arthur Budovsky e i suoi principali associati sono stati incriminati e arrestati, e il sito principale è stato sequestrato dal Dipartimento di Giustizia degli Stati Uniti.

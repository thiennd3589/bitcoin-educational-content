question: In welchem Jahr wurde das Liberty Reserve-System von den US-Behörden stillgelegt?
answer: 2013
wrong_answers:
  - 2007
  - 2009
  - 2011
explanation: |
  Am 24. Mai 2013 wurden sein Gründer, Arthur Budovsky, und seine Hauptmitarbeiter angeklagt und festgenommen, und die Hauptseite wurde vom US-Justizministerium beschlagnahmt.

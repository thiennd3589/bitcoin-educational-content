question: В каком году система Liberty Reserve была закрыта властями США?
answer: 2013
wrong_answers:
  - 2007
  - 2009
  - 2011
explanation: |
  24 мая 2013 года его основатель, Артур Будовский, и его основные сообщники были обвинены и арестованы, а основной сайт был изъят Министерством юстиции США.
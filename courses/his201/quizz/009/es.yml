question: ¿En qué año el sistema Liberty Reserve fue clausurado por las autoridades de EE. UU.?
answer: 2013
wrong_answers:
  - 2007
  - 2009
  - 2011
explanation: |
  El 24 de mayo de 2013, su fundador, Arthur Budovsky, y sus principales asociados fueron acusados y arrestados, y el sitio principal fue incautado por el Departamento de Justicia de EE. UU.

kysymys: Minä vuonna Yhdysvaltain viranomaiset sulkivat Liberty Reserve -järjestelmän?
vastaus: 2013
vaarat_vastaukset:
  - 2007
  - 2009
  - 2011
selitys: |
  24. toukokuuta 2013 sen perustaja, Arthur Budovsky, ja hänen pääkumppaninsa syytettiin ja pidätettiin, ja pääsivusto takavarikoitiin Yhdysvaltain oikeusministeriön toimesta.

question: Hệ thống Liberty Reserve đã bị cơ quan chức năng của Mỹ đóng cửa vào năm nào?
answer: 2013
wrong_answers:
  - 2007
  - 2009
  - 2011
explanation: |
  Vào ngày 24 tháng 5 năm 2013, người sáng lập Arthur Budovsky và các cộng sự chính của ông đã bị truy tố và bắt giữ, và trang web chính đã bị Bộ Tư pháp Hoa Kỳ tịch thu.

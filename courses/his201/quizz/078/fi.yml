kysymys: Kenelle Satoshi Nakamoto siirsi verkkosivuston (joka sisältää myös foorumin ja wikin) hallinnan lähtiessään?
vastaus: Martti Malmi
väärät_vastaukset:
  - Gavin Andresen
  - Hal Finney
  - Mike Hearn
selitys: |
  Hänellä ei ollut aikaa hallinnoida sitä ja delegoi tehtävän nopeasti. Sivuston ja foorumin ottivat haltuunsa Theymos ja Cøbra.
arvioitu: false
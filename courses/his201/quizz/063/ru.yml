вопрос: На каком языке был создан первый неанглоязычный субфорум форума Bitcoin в июле 2010 года?
ответ: Русский
неправильные_ответы:
  - Французский
  - Немецкий
  - Итальянский
объяснение: |
  Он был [создан](https://bitcointalk.org/index.php?topic=151.msg6241#msg6241) Мартти Малми 28 июля. Другие языки были добавлены в последующие месяцы.
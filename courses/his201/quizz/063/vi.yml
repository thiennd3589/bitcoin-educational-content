question: Ngôn ngữ nào là ngôn ngữ đầu tiên không phải tiếng Anh của diễn đàn phụ Bitcoin được dành riêng vào tháng 7 năm 2010?
answer: Tiếng Nga
wrong_answers:
  - Tiếng Pháp
  - Tiếng Đức
  - Tiếng Ý
explanation: |
  Nó được [thành lập](https: //bitcointalk.org/index.php?topic=151.msg6241#msg6241) bởi Martti Malmi vào ngày 28 tháng 7. Các ngôn ngữ khác được thêm vào trong những tháng tiếp theo.
reviewed: false
question: Hvilket språk var det første ikke-engelske underforumet på Bitcoin-forumet dedikert til i juli 2010?
answer: Russisk
wrong_answers:
  - Fransk
  - Tysk
  - Italiensk
explanation: |
  Det ble [opprettet](https: //bitcointalk.org/index.php?topic=151.msg6241#msg6241) av Martti Malmi den 28. juli. Andre språk ble lagt til i de følgende månedene.
reviewed: false
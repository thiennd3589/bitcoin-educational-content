kysymys: Mikä kieli oli Bitcoin-foorumin ensimmäisen ei-englanninkielisen alafoorumin aiheena heinäkuussa 2010?
vastaus: Venäjä
väärät_vastaukset:
  - Ranska
  - Saksa
  - Italia
selitys: |
  Se [perustettiin](https://bitcointalk.org/index.php?topic=151.msg6241#msg6241) Martti Malmin toimesta 28. heinäkuuta. Muita kieliä lisättiin seuraavina kuukausina.
arvioitu: false
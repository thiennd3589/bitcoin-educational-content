Frage: Welche Sprache war die erste nicht-englische Unterforensprache des Bitcoin-Forums, die im Juli 2010 eingeführt wurde?
Antwort: Russisch
falsche_Antworten:
  - Französisch
  - Deutsch
  - Italienisch
Erklärung: |
  Es wurde am 28. Juli von Martti Malmi [eingeführt](https://bitcointalk.org/index.php?topic=151.msg6241#msg6241). In den folgenden Monaten wurden weitere Sprachen hinzugefügt.

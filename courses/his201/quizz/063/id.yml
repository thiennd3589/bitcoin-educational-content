question: Bahasa apa yang menjadi bahasa non-Inggris pertama untuk sub-forum Bitcoin pada Juli 2010?
answer: Rusia
wrong_answers:
  - Prancis
  - Jerman
  - Italia
explanation: |
  Ini [didirikan](https: //bitcointalk.org/index.php?topic=151.msg6241#msg6241) oleh Martti Malmi pada 28 Juli. Bahasa lain ditambahkan dalam bulan-bulan berikutnya.

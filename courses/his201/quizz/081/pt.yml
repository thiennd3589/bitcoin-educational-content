pergunta: Quem produziu o primeiro vídeo de alta qualidade sobre Bitcoin em março de 2011?
resposta: Stefan Thomas
respostas_erradas:
  - Mike Hearn
  - Christian Decker
  - Bruce Wagner
explicação: |
  O vídeo, simplesmente intitulado "O que é Bitcoin?", foi produzido através de financiamento coletivo pela comunidade.

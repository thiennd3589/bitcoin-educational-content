domanda: Quale decreto firmato da Franklin D. Roosevelt proibiva il possesso di oro agli individui negli Stati Uniti tra il 1933 e il 1975?
risposta: L'Ordine Esecutivo 6102
risposte_errate:
  - Il Federal Reserve Act
  - Il Glass-Steagall Act
  - L'Ordine Esecutivo 9066
spiegazione: |
  Questo ordine esecutivo, firmato il 5 aprile 1933, fu promulgato da Roosevelt come parte del New Deal. Fu rinforzato dal Gold Reserve Act nel 1934.

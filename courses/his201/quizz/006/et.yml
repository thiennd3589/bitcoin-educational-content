question: Millise dekreediga, mille allkirjastas Franklin D. Roosevelt, keelati Ameerika Ühendriikides aastatel 1933 kuni 1975 eraisikutel kulla omamine?
answer: Täidesaatev korraldus 6102
wrong_answers:
  - Föderaalreservi seadus
  - Glass-Steagalli seadus
  - Täidesaatev korraldus 9066
explanation: |
  See täidesaatev korraldus, mis allkirjastati 5. aprillil 1933, võeti vastu Roosevelti poolt kui osa New Deali programmist. Seda tugevdati 1934. aastal vastu võetud Kullareservi seadusega.
reviewed: false
câu hỏi: Sắc lệnh nào do Franklin D. Roosevelt ký đã cấm cá nhân sở hữu vàng ở Hoa Kỳ từ năm 1933 đến 1975?
câu trả lời: Sắc lệnh Hành pháp 6102
câu trả lời sai:
  - Đạo luật Dự trữ Liên bang
  - Đạo luật Glass-Steagall
  - Sắc lệnh Hành pháp 9066
giải thích: |
  Sắc lệnh hành pháp này, được ký vào ngày 5 tháng 4 năm 1933, được Roosevelt ban hành như một phần của Chương trình New Deal. Nó được củng cố bởi Đạo luật Dự trữ Vàng vào năm 1934.
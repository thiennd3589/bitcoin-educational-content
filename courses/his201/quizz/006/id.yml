pertanyaan: Dekrit mana yang ditandatangani oleh Franklin D. Roosevelt yang melarang kepemilikan emas bagi individu di Amerika Serikat antara tahun 1933 dan 1975?
jawaban: Executive Order 6102
jawaban_salah:
  - Federal Reserve Act
  - Glass-Steagall Act
  - Executive Order 9066
penjelasan: |
  Dekrit eksekutif ini, yang ditandatangani pada 5 April 1933, diberlakukan oleh Roosevelt sebagai bagian dari New Deal. Ini diperkuat oleh Gold Reserve Act pada tahun 1934.
ditinjau: false
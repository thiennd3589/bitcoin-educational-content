question: Какой указ, подписанный Франклином Д. Рузвельтом, запрещал владение золотом для физических лиц в Соединенных Штатах между 1933 и 1975 годами?
answer: Исполнительный указ 6102
wrong_answers:
  - Закон о Федеральном резерве
  - Закон Гласса-Стигалла
  - Исполнительный указ 9066
explanation: |
  Этот исполнительный указ, подписанный 5 апреля 1933 года, был введен в действие Рузвельтом как часть Нового курса. Его действие было усилено Законом о золотом запасе в 1934 году.
reviewed: false
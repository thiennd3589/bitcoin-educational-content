question: Welches Dekret, das von Franklin D. Roosevelt unterzeichnet wurde, verbot den Besitz von Gold für Privatpersonen in den Vereinigten Staaten zwischen 1933 und 1975?
answer: Die Executive Order 6102
wrong_answers:
  - Der Federal Reserve Act
  - Der Glass-Steagall Act
  - Die Executive Order 9066
explanation: |
  Diese Exekutivanordnung, unterzeichnet am 5. April 1933, wurde von Roosevelt als Teil des New Deal erlassen. Sie wurde durch den Gold Reserve Act im Jahr 1934 verstärkt.
reviewed: false
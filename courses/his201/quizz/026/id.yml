pertanyaan: Apa elemen yang hilang dari desain Bitcoin pada 31 Oktober 2008?
jawaban: Jumlah unit yang terbatas
jawaban_salah:
  - Bukti kerja
  - Verifikasi pembayaran yang disederhanakan
  - Blockchain
penjelasan: |
  Kebijakan moneter awal sesuai dengan penerbitan konstan (X BTC/blok) seperti yang ditunjukkan oleh versi pertama dari white paper dan [pertukaran](https://www.metzdowd.com/pipermail/cryptography/2008-November/014831.html) Satoshi dengan Ray Dillinger.
question: Какой элемент отсутствовал в дизайне Биткойна 31 октября 2008 года?
answer: Ограниченное количество единиц
wrong_answers:
  - Доказательство работы
  - Упрощенная проверка платежей
  - Блокчейн
explanation: |
  Исходная денежно-кредитная политика соответствовала постоянному выпуску (X BTC/блок), как указано в первой версии белой книги и обменах Сатоши [обменах](https: //www.metzdowd.com/pipermail/cryptography/2008-November/014831.html) с Рэем Диллингером.

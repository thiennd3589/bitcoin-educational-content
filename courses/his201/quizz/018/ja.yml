question: RPOWはeCash、b-money、bit goldなどの他のデジタル通貨コンセプトと比べて何がユニークだったのか？
answer: 透明なサーバーに基づいていた
wrong_answers:
  - プルーフ・オブ・ワークを使用していた
  - その単位は何も裏付けられていなかった
  - ユーザーは特定の額面のデジタルノートを持っていたのではなく、アカウントを持っていた
explanation: |
  RPOWはb-moneyやbit goldのようにプルーフ・オブ・ワークを利用していました。bit goldのように裏付けはありませんでした。eCash（そして後にBitcoinも）のように、RPOWはアカウントではなく、個々のデジタルノートを保持することができ、この点で比較的機密性が高かったです。
reviewed: false
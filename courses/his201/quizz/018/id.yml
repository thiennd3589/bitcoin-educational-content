pertanyaan: Apa yang unik tentang RPOW dibandingkan dengan konsep mata uang digital lainnya seperti eCash, b-money, dan bit gold?
jawaban: Berbasis pada server yang transparan
jawaban_salah:
  - Menggunakan bukti kerja
  - Satuan akunnya tidak didukung oleh apapun
  - Pengguna memegang catatan digital dengan denominasi tertentu daripada akun
penjelasan: |
  RPOW menggunakan bukti kerja seperti b-money dan bit gold. Tidak ada dukungan seperti dalam bit gold. Seperti eCash (dan seperti Bitcoin kemudian), RPOW memungkinkan untuk memegang catatan digital individu, daripada sebuah akun, dan dalam hal ini relatif rahasia.
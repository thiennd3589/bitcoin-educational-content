В чем была уникальность RPOW по сравнению с другими концепциями цифровой валюты, такими как eCash, b-money и bit gold?
- Он был основан на прозрачном сервере

wrong_answers:
- Использовался доказательство работы
- Его единица учета не была ничем подкреплена
- Пользователи хранили цифровые записи определенных номиналов, а не счета

explanation:
Он использовал доказательство работы, как и b-money и bit gold. Не было подкрепления, как в bit gold. Как и eCash (и позже Bitcoin), RPOW позволял хранить отдельные цифровые записи, а не счет, и в этом отношении был относительно конфиденциален.
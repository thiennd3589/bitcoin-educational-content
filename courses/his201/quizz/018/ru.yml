question: Что было уникального в RPOW по сравнению с другими концепциями цифровых валют, такими как eCash, b-money и bit gold?
answer: Он был основан на прозрачном сервере
wrong_answers:
  - Он использовал доказательство работы
  - Его расчетная единица ничем не была подкреплена
  - Пользователи владели цифровыми записями определенных номиналов, а не счетами
explanation: |
  Он использовал доказательство работы, как b-money и bit gold. Не было обеспечения, как в bit gold. Как и eCash (и позже Bitcoin), RPOW позволял хранить отдельные цифровые записи, а не счет, и в этом отношении был относительно конфиденциальным.

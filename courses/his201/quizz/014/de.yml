Frage: Wer hat das Konzept des Proof of Work erfunden?
Antwort: Cynthia Dwork und Moni Naor
falsche_Antworten:
  - Markus Jakobsson und Ari Juels
  - Adam Back
  - Satoshi Nakamoto
Erklärung: |
  Sie beschrieben das Konzept im Jahr 1992. Markus Jakobsson und Ari Juels prägten den Begriff "Proof of Work". Adam Back übernahm später das Konzept für Hashcash.
überprüft: false
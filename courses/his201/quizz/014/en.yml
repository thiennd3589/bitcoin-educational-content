question: Who invented the concept of proof of work?
answer: Cynthia Dwork and Moni Naor
wrong_answers:
  - Markus Jakobsson and Ari Juels
  - Adam Back
  - Satoshi Nakamoto
explanation: |
  They described the concept in 1992. Markus Jakobsson and Ari Juels coined the term "proof of work". Adam Back later adopted the concept for Hashcash.

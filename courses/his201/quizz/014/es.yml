pregunta: ¿Quién inventó el concepto de prueba de trabajo?
respuesta: Cynthia Dwork y Moni Naor
respuestas_incorrectas:
  - Markus Jakobsson y Ari Juels
  - Adam Back
  - Satoshi Nakamoto
explicación: |
  Describieron el concepto en 1992. Markus Jakobsson y Ari Juels acuñaron el término "prueba de trabajo". Adam Back adoptó más tarde el concepto para Hashcash.
revisado: false
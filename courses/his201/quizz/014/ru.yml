Вопрос: Кто изобрел концепцию доказательства выполненной работы?
Ответ: Синтия Дворк и Мони Наор
Неверные ответы:
  - Маркус Якобссон и Ари Джуэлс
  - Адам Бэк
  - Сатоши Накамото
Объяснение: |
  Они описали концепцию в 1992 году. Маркус Якобссон и Ари Джуэлс придумали термин "доказательство выполненной работы". Позже Адам Бэк применил эту концепцию для Hashcash.

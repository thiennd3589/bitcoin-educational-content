question: Which private currency system did Satoshi Nakamoto explicitly refer to in his writings?
answer: Liberty Reserve
wrong_answers:
  - e-gold
  - The Liberty Dollar
  - e-Bullion
explanation: |
  This one was indeed still active at the time of Bitcoin, unlike e-gold and the Liberty Dollar. Satoshi also [mentioned](https: //bitcointalk.org/index.php?topic=87.msg807#msg807) Pecunix, a digital gold currency created in 2002.

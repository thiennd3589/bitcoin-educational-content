question: サトシ・ナカモトが彼の著作で明示的に言及したプライベート通貨システムは何ですか？
answer: リバティ・リザーブ
wrong_answers:
  - e-ゴールド
  - リバティ・ダラー
  - e-ブリオン
explanation: |
  この通貨システムは、ビットコインの時代にもまだ活動していたもので、e-ゴールドやリバティ・ダラーとは異なります。サトシはまた、2002年に作成されたデジタルゴールド通貨であるPecunixについても[言及しています](https: //bitcointalk.org/index.php?topic=87.msg807#msg807)。
  レビュー済み: false
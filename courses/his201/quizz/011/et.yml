küsimus: Millisele eraõiguslikule valuutasüsteemile viitas Satoshi Nakamoto oma kirjutistes otseselt?
vastus: Liberty Reserve
valed_vastused:
  - e-gold
  - The Liberty Dollar
  - e-Bullion
selgitus: |
  See süsteem oli tõepoolest veel aktiivne Bitcoin'i loomise ajal, erinevalt e-gold'st ja Liberty Dollar'ist. Satoshi mainis samuti [Pecunix'i](https://bitcointalk.org/index.php?topic=87.msg807#msg807), mis on digitaalne kullavaluuta, loodud 2002. aastal.
üle vaadatud: false
Frage: Auf welches private Währungssystem hat sich Satoshi Nakamoto in seinen Schriften ausdrücklich bezogen?
Antwort: Liberty Reserve
falsche_Antworten:
  - e-gold
  - Der Liberty Dollar
  - e-Bullion
Erklärung: |
  Dieses war tatsächlich noch aktiv zur Zeit von Bitcoin, anders als e-gold und der Liberty Dollar. Satoshi hat auch [erwähnt](https://bitcointalk.org/index.php?topic=87.msg807#msg807) Pecunix, eine digitale Goldwährung, die im Jahr 2002 geschaffen wurde.
überprüft: false
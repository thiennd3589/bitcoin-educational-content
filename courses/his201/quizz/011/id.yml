question: Sistem mata uang privat apa yang secara eksplisit dirujuk oleh Satoshi Nakamoto dalam tulisannya?
answer: Liberty Reserve
wrong_answers:
  - e-gold
  - The Liberty Dollar
  - e-Bullion
explanation: |
  Ini memang masih aktif pada saat Bitcoin, tidak seperti e-gold dan The Liberty Dollar. Satoshi juga [menyebutkan](https: //bitcointalk.org/index.php?topic=87.msg807#msg807) Pecunix, sebuah mata uang digital emas yang dibuat pada tahun 2002.

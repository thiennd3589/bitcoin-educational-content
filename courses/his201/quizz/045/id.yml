question: Apa nama situs web yang memberikan kontribusi besar dalam mempopulerkan Bitcoin pada Juli 2010?
answer: Slashdot
wrong_answers:
  - Hackernews
  - Stack Overflow
  - Reddit
explanation: |
  Pada 11 Juli 2010, sebuah presentasi tentang Bitcoin yang ditulis oleh Teppy dipublikasikan di situs populer ini, yang mengakibatkan masuknya pengguna dalam jumlah besar.
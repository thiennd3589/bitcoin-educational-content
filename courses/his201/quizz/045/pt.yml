pergunta: Qual é o nome do site que contribuiu significativamente para tornar o Bitcoin conhecido em julho de 2010?
resposta: Slashdot
respostas_erradas:
  - Hackernews
  - Stack Overflow
  - Reddit
explicação: |
  Em 11 de julho de 2010, uma apresentação sobre o Bitcoin escrita por Teppy foi publicada neste site popular, o que levou a um grande influxo de usuários.
question: Как называется веб-сайт, который значительно способствовал популяризации Биткойна в июле 2010 года?
answer: Slashdot
wrong_answers:
  - Hackernews
  - Stack Overflow
  - Reddit
explanation: |
  11 июля 2010 года на этом популярном сайте была опубликована презентация Биткойна, написанная Teppy, что привело к массовому притоку пользователей.
reviewed: false
вопрос: Как называется веб-сайт, который значительно способствовал популяризации Биткойна в июле 2010 года?
ответ: Slashdot
неправильные_ответы:
  - Hackernews
  - Stack Overflow
  - Reddit
объяснение: |
  11 июля 2010 года на этом популярном сайте была опубликована презентация Биткойна, написанная Teppy, что привело к массовому притоку пользователей.

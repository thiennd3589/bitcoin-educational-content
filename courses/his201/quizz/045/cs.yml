otázka: Jak se jmenuje webová stránka, která významně přispěla k rozšíření Bitcoinu v červenci 2010?
odpověď: Slashdot
špatné_odpovědi:
  - Hackernews
  - Stack Overflow
  - Reddit
vysvětlení: |
  Dne 11. července 2010 byla na této populární stránce zveřejněna prezentace o Bitcoinu, kterou napsal Teppy, což vedlo k masivnímu přílivu uživatelů.

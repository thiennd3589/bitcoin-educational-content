question: Mikä on verkkosivuston nimi, joka merkittävästi auttoi tekemään Bitcoinista tunnetun heinäkuussa 2010?
answer: Slashdot
wrong_answers:
  - Hackernews
  - Stack Overflow
  - Reddit
explanation: |
  Heinäkuun 11. päivänä 2010 tämän suositun sivuston julkaisemassa esittelyssä Bitcoinista, jonka oli kirjoittanut Teppy, johti valtavaan käyttäjämäärän kasvuun.
reviewed: false
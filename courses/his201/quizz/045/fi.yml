kysymys: Mikä on verkkosivuston nimi, joka merkittävästi auttoi tekemään Bitcoinista tunnetun heinäkuussa 2010?
vastaus: Slashdot
vaarat_vastaukset:
  - Hackernews
  - Stack Overflow
  - Reddit
selitys: |
  Heinäkuun 11. päivänä 2010 tämän suositun sivuston julkaisemassa esittelyssä Bitcoinista, jonka oli kirjoittanut Teppy, johti valtavaan käyttäjämäärän kasvuun.
arvioitu: false
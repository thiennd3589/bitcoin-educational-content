câu hỏi: Tên của trang web nào đã đóng góp đáng kể vào việc làm cho Bitcoin trở nên nổi tiếng vào tháng 7 năm 2010?
câu trả lời: Slashdot
câu trả lời sai:
  - Hackernews
  - Stack Overflow
  - Reddit
giải thích: |
  Vào ngày 11 tháng 7 năm 2010, một bài giới thiệu về Bitcoin được viết bởi Teppy đã được đăng tải trên trang web phổ biến này, dẫn đến sự gia nhập của một lượng lớn người dùng.
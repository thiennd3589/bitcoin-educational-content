question: Как звали молодого финна, который помогал Сатоши с коммуникацией по его проекту в 2009 году, в частности, управляя веб-сайтом и форумом Bitcoin?
answer: Мартти Малми
wrong_answers:
  - Майк Хирн
  - Гэвин Андресен
  - RPOW
explanation: |
  Он связался с Сатоши в апреле 2009 года. Сатоши сразу же поручил ему написать FAQ и презентацию для веб-сайта. Мартти Малми был правой рукой Сатоши более года.
reviewed: false
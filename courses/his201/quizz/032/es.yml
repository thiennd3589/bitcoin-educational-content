pregunta: ¿Cuál era el nombre del joven finlandés que ayudó a Satoshi con la comunicación sobre su proyecto en 2009, notablemente gestionando el sitio web y el foro de Bitcoin?
respuesta: Martti Malmi
respuestas_incorrectas:
  - Mike Hearn
  - Gavin Andresen
  - RPOW
explicación: |
  Se puso en contacto con Satoshi en abril de 2009. Satoshi inmediatamente le encargó escribir un FAQ y una presentación para el sitio web. Martti Malmi fue el hombre de confianza de Satoshi por más de un año.

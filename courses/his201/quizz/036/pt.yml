pergunta: Quem desenhou o primeiro logo real do Bitcoin (um B maiúsculo dourado cruzado por duas barras verticais) em fevereiro de 2010?
resposta: Satoshi Nakamoto
respostas_erradas:
  - NewLibertyStandard
  - Martti Malmi
  - bitboy
explicação: |
  Ele usou a sugestão de NewLibertyStandard para usar o símbolo do baht tailandês (฿). O logo laranja foi criado mais tarde por alguém conhecido como bitboy.
revisado: false
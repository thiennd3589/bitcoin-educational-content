domanda: Chi ha progettato il primo vero logo di Bitcoin (una B maiuscola dorata attraversata da due barre verticali) nel febbraio 2010?
risposta: Satoshi Nakamoto
risposte_errate:
  - NewLibertyStandard
  - Martti Malmi
  - bitboy
spiegazione: |
  Ha usato il suggerimento di NewLibertyStandard di utilizzare il simbolo del baht tailandese (฿). Il logo arancione è stato successivamente creato da qualcuno conosciuto come bitboy.

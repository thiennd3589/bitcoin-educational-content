question: Ai đã thiết kế logo Bitcoin đầu tiên thực sự (một chữ B in hoa màu vàng được gạch ngang bởi hai thanh dọc) vào tháng 2 năm 2010?
answer: Satoshi Nakamoto
wrong_answers:
  - NewLibertyStandard
  - Martti Malmi
  - bitboy
explanation: |
  Ông đã sử dụng đề xuất của NewLibertyStandard về việc sử dụng biểu tượng baht Thái (฿). Logo màu cam sau này được tạo ra bởi một người được biết đến với tên bitboy.
reviewed: false
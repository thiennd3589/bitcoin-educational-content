kysymys: Kuka suunnitteli ensimmäisen oikean Bitcoin-logon (kultainen iso B, jonka läpi kulkee kaksi pystysuoraa viivaa) helmikuussa 2010?
vastaus: Satoshi Nakamoto
vaarat_vastaukset:
  - NewLibertyStandard
  - Martti Malmi
  - bitboy
selitys: |
  Hän käytti NewLibertyStandardin ehdotusta käyttää Thaimaan bahtin symbolia (฿). Oranssin logon loi myöhemmin henkilö, joka tunnetaan nimellä bitboy.
arvioitu: false
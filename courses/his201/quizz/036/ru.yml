question: Кто разработал первый настоящий логотип Bitcoin (золотая заглавная буква B, перечеркнутая двумя вертикальными полосами) в феврале 2010 года?
answer: Сатоши Накамото
wrong_answers:
  - NewLibertyStandard
  - Мартти Малми
  - bitboy
explanation: |
  Он использовал предложение NewLibertyStandard использовать символ тайского бата (฿). Позже оранжевый логотип был создан кем-то, кто известен как bitboy.
reviewed: false
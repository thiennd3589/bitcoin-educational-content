Вопрос: Что включает в себя оценка хешрейта участника кооператива через частичное доказательство работы?
Ответ: Получение доказательств работы более низкой степени, чем сложность сети, произведенной хешировщиком
Неверные ответы:
  - Получение отпечатка печати, включающего первый байт каждого хеша блока, произведенного хешировщиком
  - Получение счета за электроэнергию хешировщика каждый месяц
  - Получение доказательств работы, произведенных в сети более низкой сложности, например, BitDNS
Объяснение:
  Этот простой метод был предложен ribuck, Nils Schneider и Gavin Andresen [на форуме](https://bitcointalk.org/index.php?topic=1458.msg16951#msg16951) 14 октября 2010 года.
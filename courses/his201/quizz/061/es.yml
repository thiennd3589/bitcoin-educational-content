pregunta: ¿Qué función, diseñada en octubre de 2010 por el minero m0mchil, permitió a los nodos clientes recuperar un bloque candidato y devolver la prueba de trabajo si se encontraba una solución?
respuesta: getwork
respuestas_incorrectas:
  - stratum
  - gethash
  - getcredit
explicación: |
  Fue publicada el 1 de octubre. Satoshi incluyó una versión modificada de esta función en el software principal el 23 de noviembre.
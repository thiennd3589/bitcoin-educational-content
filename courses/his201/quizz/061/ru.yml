question: Какая функция, разработанная в октябре 2010 года майнером m0mchil, позволяла клиентским узлам получать кандидата блока и возвращать доказательство работы, если решение было найдено?
answer: getwork
wrong_answers:
  - stratum
  - gethash
  - getcredit
explanation: |
  Она была опубликована 1 октября. Сатоши включил модифицированную версию этой функции в основное программное обеспечение 23 ноября.
reviewed: false
domanda: Chi è stata la personalità principale dietro la creazione di PayPal?
risposta: Peter Thiel
risposte_errate:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
spiegazione: |
  Il prodotto PayPal è stato sviluppato nel 1999 da Confinity Inc., co-fondata nel dicembre 1998 a San Francisco da Peter Thiel e Max Levchin.
revisionato: false
kysymys: Kuka oli päähenkilö PayPalin luomisen takana?
vastaus: Peter Thiel
vaarat_vastaukset:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
selitys: |
  PayPal-tuote kehitettiin vuonna 1999 Confinity Inc.:ssä, jonka perustivat yhdessä Peter Thiel ja Max Levchin joulukuussa 1998 San Franciscossa.
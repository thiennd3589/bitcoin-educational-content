question: Quem foi a principal personalidade por trás da criação do PayPal?
answer: Peter Thiel
wrong_answers:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
explanation: |
  O produto PayPal foi desenvolvido em 1999 pela Confinity Inc., co-fundada em dezembro de 1998 em São Francisco por Peter Thiel e Max Levchin.
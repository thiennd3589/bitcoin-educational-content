pertanyaan: Siapa tokoh utama di balik penciptaan PayPal?
jawaban: Peter Thiel
jawaban_salah:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
penjelasan: |
  Produk PayPal dikembangkan pada tahun 1999 oleh Confinity Inc., yang didirikan bersama pada Desember 1998 di San Francisco oleh Peter Thiel dan Max Levchin.
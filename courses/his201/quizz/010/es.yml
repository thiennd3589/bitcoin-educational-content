pregunta: ¿Quién fue la principal personalidad detrás de la creación de PayPal?
respuesta: Peter Thiel
respuestas_incorrectas:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
explicación: |
  El producto PayPal fue desarrollado en 1999 por Confinity Inc., cofundada en diciembre de 1998 en San Francisco por Peter Thiel y Max Levchin.
câu hỏi: Ai là nhân vật chính đứng sau việc tạo ra PayPal?
câu trả lời: Peter Thiel
câu trả lời sai:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
giải thích: |
  Sản phẩm PayPal được phát triển vào năm 1999 bởi Confinity Inc., công ty được đồng sáng lập vào tháng 12 năm 1998 tại San Francisco bởi Peter Thiel và Max Levchin.
question: Wer war die Hauptpersönlichkeit hinter der Gründung von PayPal?
answer: Peter Thiel
wrong_answers:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
explanation: |
  Das PayPal-Produkt wurde 1999 von Confinity Inc. entwickelt, das im Dezember 1998 in San Francisco von Peter Thiel und Max Levchin mitgegründet wurde.

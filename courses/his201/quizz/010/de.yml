Frage: Wer war die Hauptpersönlichkeit hinter der Gründung von PayPal?
Antwort: Peter Thiel
falsche_Antworten:
  - Elon Musk
  - Marc Andreessen
  - Mark Zuckerberg
Erklärung: |
  Das PayPal-Produkt wurde 1999 von Confinity Inc. entwickelt, das im Dezember 1998 in San Francisco von Peter Thiel und Max Levchin mitgegründet wurde.

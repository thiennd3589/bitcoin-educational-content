вопрос: Кто был основной личностью, стоящей за созданием PayPal?
ответ: Питер Тиль
неправильные_ответы:
  - Илон Маск
  - Марк Андрессен
  - Марк Цукерберг
объяснение: |
  Продукт PayPal был разработан в 1999 году компанией Confinity Inc., которая была основана в декабре 1998 года в Сан-Франциско Питером Тилем и Максом Левчиным.
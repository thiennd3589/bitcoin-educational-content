pergunta: Qual foi a data de nascimento listada por Satoshi Nakamoto no fórum da P2P Foundation?
resposta: 5 de abril de 1975
respostas_erradas:
  - 3 de abril de 1973
  - 5 de abril de 1973
  - 3 de abril de 1975
explicação: |
  Esta data composta refere-se à proibição para cidadãos americanos possuírem ouro entre 1933 e 1975: 5 de abril é o dia em que essa proibição foi instituída em 1933 (Ordem Executiva 6102) e o ano de 1975 é quando foi revogada (Lei Pública 93-373).

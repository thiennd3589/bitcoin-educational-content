question: Какая дата рождения была указана Сатоши Накамото на форуме P2P Foundation?
answer: 5 апреля 1975 года
wrong_answers:
  - 3 апреля 1973 года
  - 5 апреля 1973 года
  - 3 апреля 1975 года
explanation: |
  Эта составная дата относится к запрету для граждан США владеть золотом между 1933 и 1975 годами: 5 апреля - это день, когда был введен этот запрет в 1933 году (Исполнительный приказ 6102), а год 1975 - когда он был отменен (Публичный закон 93-373).

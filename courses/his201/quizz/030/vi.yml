question: Ngày sinh được Satoshi Nakamoto liệt kê trên diễn đàn P2P Foundation là gì?
answer: 5 tháng 4, 1975
wrong_answers:
  - 3 tháng 4, 1973
  - 5 tháng 4, 1973
  - 3 tháng 4, 1975
explanation: |
  Ngày này kết hợp chỉ đến lệnh cấm công dân Mỹ sở hữu vàng từ năm 1933 đến 1975: Ngày 5 tháng 4 là ngày lệnh cấm này được thiết lập vào năm 1933 (Sắc lệnh Hành pháp 6102) và năm 1975 là khi nó được dỡ bỏ (Luật Công cộng 93-373).

question: ¿En qué fecha Jeremy Sturdivant entregó dos pizzas a Laszlo Hanyecz a cambio de un pago de 10,000 bitcoins, marcando la primera compra de un bien físico con criptomoneda?
answer: 22 de mayo de 2010
wrong_answers:
  - 12 de octubre de 2009
  - 18 de abril de 2010
  - 11 de junio de 2010
explanation: |
  Tras un anuncio publicado en el foro, la oferta fue aceptada el 22 de mayo de 2010. En ese momento, los 10,000 bitcoins tenían un valor de aproximadamente $44.

question: На какую дату приходится сделка, когда Джереми Стёрдивант доставил две пиццы Ласло Ханецу в обмен на 10,000 биткоинов, отметив тем самым первую покупку физического товара за криптовалюту?
answer: 22 мая 2010 года
wrong_answers:
  - 12 октября 2009 года
  - 18 апреля 2010 года
  - 11 июня 2010 года
explanation: |
  После объявления, опубликованного на форуме, предложение было принято 22 мая 2010 года. В то время 10,000 биткоинов стоили около 44 долларов.
reviewed: false
question: Pada tanggal berapa Jeremy Sturdivant mengantarkan dua pizza kepada Laszlo Hanyecz sebagai pembayaran untuk 10.000 bitcoin, menandai pembelian barang fisik pertama dengan cryptocurrency?
answer: 22 Mei 2010
wrong_answers:
  - 12 Oktober 2009
  - 18 April 2010
  - 11 Juni 2010
explanation: |
  Menyusul pengumuman yang diposting di forum, tawaran tersebut diterima pada tanggal 22 Mei 2010. Pada saat itu, 10.000 bitcoin bernilai sekitar $44.
reviewed: false
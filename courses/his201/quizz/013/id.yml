pertanyaan: Peneliti mana yang dikutip oleh Satoshi Nakamoto dalam makalah putih Bitcoin atas pekerjaan mereka tentang penandaan waktu bersertifikat?
jawaban: Stuart Haber dan Scott Stornetta
jawaban_salah:
  - Leslie Lamport, Robert Shostak, dan Marshall Pease
  - Cynthia Dwork dan Moni Naor
  - Ronald Rivest dan Adi Shamir
penjelasan: |
  Tiga makalah oleh Haber dan Stornetta dari tahun 90-an dikutip dalam makalah putih. Mereka dikenal karena menciptakan [blockchain bertanda waktu pertama](https://www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain), yang dipublikasikan di New York Times mulai tahun 1992.
ditinjau: false
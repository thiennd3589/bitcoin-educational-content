question: Каких исследователей цитировал Сатоши Накамото в белой книге по Биткойну за их работу над сертифицированным временным штампом?
answer: Стюарт Хабер и Скотт Сторнетта
wrong_answers:
  - Лесли Лэмпорт, Роберт Шостак и Маршалл Пиз
  - Синтия Дворк и Мони Наор
  - Рональд Ривест и Ади Шамир
explanation: |
  В белой книге были цитированы три статьи Хабера и Сторнетты из 90-х годов. Они известны созданием [первого блокчейна с временными штампами](https: //www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain), опубликованного в New York Times начиная с 1992 года.
reviewed: false
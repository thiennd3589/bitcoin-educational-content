Frage: Welche Forscher wurden von Satoshi Nakamoto im Bitcoin-Whitepaper für ihre Arbeit an zertifiziertem Zeitstempeln zitiert?
Antwort: Stuart Haber und Scott Stornetta
falsche_Antworten:
  - Leslie Lamport, Robert Shostak und Marshall Pease
  - Cynthia Dwork und Moni Naor
  - Ronald Rivest und Adi Shamir
Erklärung: |
  Drei Arbeiten von Haber und Stornetta aus den 90ern wurden im Whitepaper zitiert. Sie sind bekannt für die Erstellung [der ersten zeitgestempelten Blockchain](https://www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain), die ab 1992 in der New York Times veröffentlicht wurde.

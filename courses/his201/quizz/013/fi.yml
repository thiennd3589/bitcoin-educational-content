question: Ketkä tutkijat mainittiin Satoshi Nakamoton Bitcoinin valkoisessa kirjassa heidän työstään sertifioitujen aikaleimojen parissa?
answer: Stuart Haber ja Scott Stornetta
wrong_answers:
  - Leslie Lamport, Robert Shostak ja Marshall Pease
  - Cynthia Dwork ja Moni Naor
  - Ronald Rivest ja Adi Shamir
explanation: |
  Kolme Haberin ja Stornettan 90-luvulla kirjoittamaa artikkelia mainittiin valkoisessa kirjassa. He tunnetaan [ensimmäisen aikaleimatun lohkoketjun](https: //www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain) luomisesta, joka julkaistiin New York Timesissa vuodesta 1992 alkaen.
reviewed: false
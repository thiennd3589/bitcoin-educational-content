question: サトシ・ナカモトがビットコインのホワイトペーパーで引用した、認証タイムスタンプに関する研究を行った研究者は誰ですか？
answer: スチュアート・ハーバーとスコット・ストーネッタ
wrong_answers:
  - レスリー・ランポート、ロバート・ショスタック、マーシャル・ピース
  - シンシア・ドワークとモニ・ナオール
  - ロナルド・リベストとアディ・シャミア
explanation: |
  ハーバーとストーネッタによる90年代の3つの論文がホワイトペーパーで引用されました。彼らは、1992年からニューヨーク・タイムズに掲載された[最初のタイムスタンプ付きブロックチェーン](https: //www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain)を作成したことで知られています。
reviewed: false
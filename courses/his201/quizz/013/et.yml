question: Milliseid teadlasi tsiteeris Satoshi Nakamoto Bitcoin'i valge raamatu töös, mis puudutas sertifitseeritud ajatemplitega tööd?
answer: Stuart Haber ja Scott Stornetta
wrong_answers:
  - Leslie Lamport, Robert Shostak ja Marshall Pease
  - Cynthia Dwork ja Moni Naor
  - Ronald Rivest ja Adi Shamir
explanation: |
  Valges raamatus tsiteeriti Haberi ja Stornetta kolme artiklit 90ndatest. Nad on tuntud [esimese ajatempliga plokiahela](https: //www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain) loomise poolest, mis avaldati New York Times'is alates 1992. aastast.
reviewed: false
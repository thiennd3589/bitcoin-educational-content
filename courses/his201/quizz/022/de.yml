question: Wer war die erste Person, die im August 2008 von Satoshi Nakamoto kontaktiert wurde?
answer: Adam Back
wrong_answers:
  - Wei Dai
  - Hal Finney
  - James A. Donald
explanation: |
  Er nahm am 20. August Kontakt zu ihm auf, um zu fragen, wie er sein Paper über Hashcash im Whitepaper zitieren sollte. Nachdem er geantwortet hatte, wies Adam Back ihn an, sich an Wei Dai (wegen seines Konzepts von b-money) zu wenden, mit dem Satoshi zwei Tage später kommunizierte.

question: Ai là người đầu tiên được Satoshi Nakamoto liên hệ vào tháng 8 năm 2008?
answer: Adam Back
wrong_answers:
  - Wei Dai
  - Hal Finney
  - James A. Donald
explanation: |
  Ông đã liên hệ với ông vào ngày 20 tháng 8, hỏi cách trích dẫn bài báo của mình về Hashcash trong bản thảo. Sau khi nhận được phản hồi, Adam Back đã chỉ đạo ông ta liên hệ với Wei Dai (về khái niệm b-money của mình), với người mà Satoshi đã giao tiếp 2 ngày sau đó.

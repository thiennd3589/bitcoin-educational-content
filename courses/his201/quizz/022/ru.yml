question: Кто был первым человеком, с которым связался Сатоши Накамото в августе 2008 года?
answer: Адам Бэк
wrong_answers:
  - Вэй Дай
  - Хэл Финни
  - Джеймс А. Дональд
explanation: |
  Он обратился к нему 20 августа, спрашивая, как цитировать его статью о Hashcash в белой книге. После ответа Адам Бэк направил его к Вэй Дай (за его концепцию b-money), с которым Сатоши связался через 2 дня.
  - Hal Finney
  - James A. Donald
explanation: |
  Ele entrou em contato com ele em 20 de agosto, perguntando como citar seu artigo sobre Hashcash no white paper. Ap√≥s responder, Adam Back o direcionou para Wei Dai (pelo seu conceito de b-money), com quem Satoshi se comunicou 2 dias depois.

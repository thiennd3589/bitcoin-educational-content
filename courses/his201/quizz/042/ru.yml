question: Из какой страны родом Гэвин Андресен, который создал первый Bitcoin Faucet в июне 2010 года и помогал Сатоши в разработке программного обеспечения?
answer: Австралия
wrong_answers:
  - Соединенные Штаты
  - Франция
  - Нидерланды
explanation: |
  Он [родился](https: //gavinthink.blogspot.com/2007/06/seven-years-ago-today.html) в Австралии, но получил американское гражданство в 2004 году.

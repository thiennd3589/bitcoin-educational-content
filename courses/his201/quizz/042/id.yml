question: Gavin Andresen, yang menciptakan Faucet Bitcoin pertama pada Juni 2010 dan membantu Satoshi dalam pengembangan perangkat lunak, berasal dari negara mana?
answer: Australia
wrong_answers:
  - Amerika Serikat
  - Prancis
  - Belanda
explanation: |
  Dia [lahir](https: //gavinthink.blogspot.com/2007/06/seven-years-ago-today.html) di Australia tetapi memperoleh kewarganegaraan Amerika pada tahun 2004.

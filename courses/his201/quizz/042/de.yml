Frage: Aus welchem Land stammt Gavin Andresen, der im Juni 2010 den ersten Bitcoin Faucet erstellt und Satoshi bei der Entwicklung der Software unterstützt hat?
Antwort: Australien
falsche_Antworten:
  - Die Vereinigten Staaten
  - Frankreich
  - Die Niederlande
Erklärung: |
  Er wurde [geboren](https://gavinthink.blogspot.com/2007/06/seven-years-ago-today.html) in Australien, erwarb jedoch im Jahr 2004 die amerikanische Staatsbürgerschaft.
überprüft: false
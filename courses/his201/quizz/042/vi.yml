question: Gavin Andresen, người đã tạo ra Bitcoin Faucet đầu tiên vào tháng 6 năm 2010 và hỗ trợ Satoshi trong việc phát triển phần mềm, ban đầu đến từ quốc gia nào?
answer: Úc
wrong_answers:
  - Hoa Kỳ
  - Pháp
  - Hà Lan
explanation: |
  Ông [sinh ra](https: //gavinthink.blogspot.com/2007/06/seven-years-ago-today.html) ở Úc nhưng đã nhận quốc tịch Mỹ vào năm 2004.
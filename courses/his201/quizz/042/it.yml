question: Di quale paese è originario Gavin Andresen, che ha creato il primo Bitcoin Faucet nel giugno 2010 e ha assistito Satoshi nello sviluppo del software?
answer: Australia
wrong_answers:
  - Gli Stati Uniti
  - Francia
  - Paesi Bassi
explanation: |
  È nato in Australia ma ha acquisito la cittadinanza americana nel 2004.
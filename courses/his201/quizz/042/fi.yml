kysymys: Mikä maa on Gavin Andresenin, joka loi ensimmäisen Bitcoin-hanan kesäkuussa 2010 ja auttoi Satoshi Nakamotoa ohjelmiston kehittämisessä, alkuperämaa?
vastaus: Australia
vaarat_vastaukset:
  - Yhdysvallat
  - Ranska
  - Alankomaat
selitys: |
  Hän syntyi [Australiassa](https://gavinthink.blogspot.com/2007/06/seven-years-ago-today.html), mutta sai Yhdysvaltain kansalaisuuden vuonna 2004.
question: Tên của giao thức tín dụng phân tán do Ryan Fugger thiết kế vào năm 2004 và được Satoshi Nakamoto nhắc đến nhiều lần trong các bài viết của ông là gì?
answer: Ripple
wrong_answers:
  - Waves
  - Tsunami
  - Swell
explanation: |
  Vào năm 2009, Satoshi [đã viết](https: //diyhpl.us/~bryan/irc/bitcoin-satoshi/p2presearch-again/p2pfoundation.net/backups/p2p_research-archives/2009-February/001362.html) rằng Ripple \[là\] độc đáo ở chỗ nó lan truyền sự tin tưởng thay vì tập trung nó.

kysymys: Mikä oli Ryan Fuggerin vuonna 2004 suunnitteleman hajautetun luottoprotokollan nimi, jota Satoshi Nakamoto mainitsi useita kertoja kirjoituksissaan?
vastaus: Ripple
väärät_vastaukset:
  - Waves
  - Tsunami
  - Swell
selitys: |
  Vuonna 2009 Satoshi [kirjoitti](https://diyhpl.us/~bryan/irc/bitcoin-satoshi/p2presearch-again/p2pfoundation.net/backups/p2p_research-archives/2009-February/001362.html), että "Ripple \[oli\] ainutlaatuinen siinä mielessä, että se levitti luottamusta sen sijaan, että se keskittäisi sitä".
arvioitu: false
question: Wie hieß das von Ryan Fugger im Jahr 2004 entworfene verteilte Kreditprotokoll, das mehrmals von Satoshi Nakamoto in seinen Schriften erwähnt wurde?
answer: Ripple
wrong_answers:
  - Waves
  - Tsunami
  - Swell
explanation: |
  Im Jahr 2009 schrieb Satoshi, dass "Ripple \[war\] einzigartig darin, dass es Vertrauen verbreitete, anstatt es zu konzentrieren".
reviewed: false
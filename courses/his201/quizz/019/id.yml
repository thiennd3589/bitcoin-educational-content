question: Apa nama protokol kredit terdistribusi yang dirancang oleh Ryan Fugger pada tahun 2004 dan disebutkan beberapa kali oleh Satoshi Nakamoto dalam tulisannya?
answer: Ripple
wrong_answers:
  - Waves
  - Tsunami
  - Swell
explanation: |
  Pada tahun 2009, Satoshi [menulis](https: //diyhpl.us/~bryan/irc/bitcoin-satoshi/p2presearch-again/p2pfoundation.net/backups/p2p_research-archives/2009-February/001362.html) bahwa Ripple \[adalah\] unik karena menyebarluaskan kepercayaan daripada mengkonsentrasikannya.
reviewed: false
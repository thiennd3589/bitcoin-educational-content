Вопрос: Какое заглавие британской газеты было включено в генезис-блок Bitcoin в январе 2009 года?
Ответ: The Times
Неверные ответы:
  - The Guardian
  - The Independent
  - The Telegraph
Объяснение: |
  Точная надпись была "The Times 03/Jan/2009 Chancellor on brink of second bailout for banks" (The Times 03/Янв/2009 Канцлер на грани второго спасения банков).
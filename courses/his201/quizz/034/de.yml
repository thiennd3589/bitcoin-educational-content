Frage: Wer hat den ersten Austauschdienst zwischen Bitcoin und dem Dollar im Oktober 2009 eingerichtet?
Antwort: NewLibertyStandard
Falsche Antworten:
  - sirius-m
  - dwdollar
  - SmokeTooMuch
Erklärung: |
  Dieser Dienst war rudimentär: Austausche wurden per E-Mail ausgehandelt, und Zahlungen erfolgten über PayPal. Der Wechselkurs basierte auf den Mining-Kosten von NewLibertyStandard selbst.

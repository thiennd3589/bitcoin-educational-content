câu hỏi: Đơn vị nào được sử dụng để đo tốc độ băm của mạng trong nửa cuối năm 2010?
câu trả lời: Trong GH/s
câu trả lời sai:
  - Trong MH/s
  - Trong TH/s
  - Trong PH/s
giải thích: |
  Tốc độ băm đã tăng từ 1.35 GH/s vào ngày 13 tháng 7 lên đến 120 GH/s vào ngày 31 tháng 12 năm 2010.

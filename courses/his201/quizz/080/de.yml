Frage: Zu welchem Domainnamen wurde das Bitcoin-Forum am 1. August 2011 verschoben?
Antwort: bitcointalk.org
falsche_Antworten:
  - forum.bitcoin.org
  - bitcoinforum.org
  - bitco.in/forum
Erklärung: |
  Nachdem es am 17. Mai zu forum.bitcoin.org verschoben wurde, wechselte es ab dem 1. August zur URL bitcointalk.org. Im Laufe der Jahre wurde es als BitcoinTalk bekannt.
überprüft: false
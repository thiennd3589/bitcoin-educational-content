question: Na jaké doménové jméno bylo fórum Bitcoin přesunuto 1. srpna 2011?
answer: bitcointalk.org
wrong_answers:
  - forum.bitcoin.org
  - bitcoinforum.org
  - bitco.in/forum
explanation: |
  Po přesunu na forum.bitcoin.org 17. května došlo od 1. srpna ke změně URL na bitcointalk.org. Během let by se toto fórum stalo známým jako BitcoinTalk.
reviewed: false
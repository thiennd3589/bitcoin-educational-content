kysymys: Mihin verkkotunnukseen Bitcoin-foorumi siirrettiin 1. elokuuta 2011?
vastaus: bitcointalk.org
vaarat_vastaukset:
  - forum.bitcoin.org
  - bitcoinforum.org
  - bitco.in/forum
selitys: |
  Siirrettyään foorumin osoitteeseen forum.bitcoin.org 17. toukokuuta, se vaihtoi osoitteeksi bitcointalk.org alkaen 1. elokuuta. Vuosien varrella se tulisi tunnetuksi nimellä BitcoinTalk.
arvioitu: false
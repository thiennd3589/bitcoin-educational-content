question: Какую критику основывающий член криптопанков, Джон Гилмор, высказал в адрес изобретения Сатоши Накамото в январе 2009 года?
answer: Биткойн загрязняет планету
wrong_answers:
  - Биткойн способствует уклонению от налогов
  - Биткойн уязвим к атакам Сибила
  - Биткойн дефляционен
explanation:
  Он [критиковал](https: //www.metzdowd.com/pipermail/cryptography/2009-January/015042.html) Биткойн за потребление электроэнергии и генерацию углекислого газа (парникового газа).

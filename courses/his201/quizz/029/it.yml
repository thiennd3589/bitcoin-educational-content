domanda: Quali critiche ha mosso il membro fondatore dei cypherpunk, John Gilmore, all'invenzione di Satoshi Nakamoto nel gennaio 2009?
risposta: Bitcoin inquina il pianeta
risposte_errate:
  - Bitcoin facilita l'evasione fiscale
  - Bitcoin è vulnerabile agli attacchi Sybil
  - Bitcoin è deflazionistico
spiegazione: |
  Ha criticato Bitcoin per il suo consumo di elettricità e la generazione di anidride carbonica (un gas serra).
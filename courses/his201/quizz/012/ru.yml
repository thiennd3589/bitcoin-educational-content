question: Как называется проблема консенсуса в распределенной сети?
answer: Проблема византийских генералов
wrong_answers:
  - Проблема римских центурионов
  - Проблема албанских полковников
  - Проблема японских тайшо
explanation: |
  Название этой проблемы (формализованной Лэмпортом, Шостаком и Пизом в 1982 году) было выбрано, чтобы не обидеть читателя, поскольку никто никогда не идентифицировал себя как византиец.

question: Ai đã tạo ra trình duyệt khối đầu tiên vào tháng 11 năm 2010?
answer: Michael Marquardt (Theymos)
wrong_answers:
  - Jeff Garzik (jgarzik)
  - Nils Schneider (tcatm)
  - Pieter Wuille (sipa)
explanation: |
  Bitcoin Block Explorer này cho phép người dùng xem thông tin chi tiết về các khối, địa chỉ và giao dịch thông qua một trình duyệt web.
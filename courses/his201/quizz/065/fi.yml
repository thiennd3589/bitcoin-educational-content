question: Kuka loi ensimmäisen lohkojen tutkijan (block explorer) marraskuussa 2010?
answer: Michael Marquardt (Theymos)
wrong_answers:
  - Jeff Garzik (jgarzik)
  - Nils Schneider (tcatm)
  - Pieter Wuille (sipa)
explanation: |
  Tämä Bitcoin Block Explorer mahdollisti käyttäjille yksityiskohtaisten tietojen tarkastelun lohkoista, osoitteista ja siirroista verkkoselaimen kautta.

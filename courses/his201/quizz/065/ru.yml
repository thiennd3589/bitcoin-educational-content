question: Кто создал первый обозреватель блоков в ноябре 2010 года?
answer: Майкл Марквардт (Theymos)
wrong_answers:
  - Джефф Гарзик (jgarzik)
  - Нильс Шнайдер (tcatm)
  - Питер Вилле (sipa)
explanation: |
  Этот Обозреватель Блоков Bitcoin позволял пользователям просматривать подробную информацию о блоках, адресах и транзакциях через веб-браузер.

question: Kdo byl autorem prvního článku představujícího Bitcoin, který byl publikován ve francouzštině?
answer: Lucien Grondin (grondilu)
wrong_answers:
  - Lionel Dricot (Ploum)
  - Amaury Séchet (deadalnix)
  - David François (davout)
explanation: |
  Byl to [text](https: //linuxfr.org/news/connaissez-vous-les-bitcoins) publikovaný 30. září 2010 na LinuxFr.org s názvem Znáte bitcoiny?. 

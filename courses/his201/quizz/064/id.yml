question: Siapa penulis artikel pertama yang memperkenalkan Bitcoin yang diterbitkan dalam bahasa Prancis?
answer: Lucien Grondin (grondilu)
wrong_answers:
  - Lionel Dricot (Ploum)
  - Amaury Séchet (deadalnix)
  - David François (davout)
explanation: |
  Itu adalah [teks](https: //linuxfr.org/news/connaissez-vous-les-bitcoins) yang diterbitkan pada 30 September 2010, di LinuxFr.org dengan judul "Do you know about bitcoins?".

question: Quem foi o autor do primeiro artigo introduzindo o Bitcoin publicado em francês?
answer: Lucien Grondin (grondilu)
wrong_answers:
  - Lionel Dricot (Ploum)
  - Amaury Séchet (deadalnix)
  - David François (davout)
explanation: |
  Foi um [texto](https: //linuxfr.org/news/connaissez-vous-les-bitcoins) publicado em 30 de setembro de 2010, no LinuxFr.org intitulado Você conhece os bitcoins?.
question: 2009年にマイニングを行っていた人物で、2013年に自分のコンピュータを廃棄場に捨ててしまい、すべてのビットコインを失ったのは誰ですか？
answer: James Howells
wrong_answers:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
explanation: |
  このイギリスのエンジニアは、2009年の2月から4月にかけて自分のコンピュータで8,000ビットコインを生成しました。彼のケースはガーディアンによって[公表されました](https: //www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site)。
question: Mikä louhija vuodelta 2009 menetti kaikki bitcoinit heittämällä tietokoneensa pois kaatopaikalle vuonna 2013?
answer: James Howells
wrong_answers:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
explanation: |
  Tämä brittiläinen insinööri oli louhinut 8,000 bitcoinia tietokoneellaan helmikuun ja huhtikuun 2009 välisenä aikana. Hänen tapauksensa tuli [julkisuuteen](https: //www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site) Guardianin kautta.
reviewed: false
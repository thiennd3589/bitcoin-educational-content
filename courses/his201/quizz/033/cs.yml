otázka: Který těžař z roku 2009 přišel o všechny své bitcoiny tím, že v roce 2013 vyhodil svůj počítač na skládku?
odpověď: James Howells
špatné_odpovědi:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
vysvětlení: |
  Tento britský inženýr vygeneroval na svém počítači mezi únorem a dubnem 2009 8 000 bitcoinů. Jeho případ byl [zveřejněn](https://www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site) deníkem Guardian.
recenzováno: false
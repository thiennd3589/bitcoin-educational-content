pertanyaan: Penambang mana dari tahun 2009 yang kehilangan semua bitcoinnya dengan membuang komputernya ke tempat pembuangan sampah pada tahun 2013?
jawaban: James Howells
jawaban_salah:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
penjelasan: |
  Insinyur asal Inggris ini telah menghasilkan 8,000 bitcoin dengan komputernya antara Februari dan April 2009. Kasusnya dipublikasikan oleh [Guardian](https://www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site).
ditinjau: false
question: Qual minerador de 2009 perdeu todos os seus bitcoins ao jogar seu computador fora no lixão em 2013?
answer: James Howells
wrong_answers:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
explanation: |
  Esse engenheiro britânico gerou 8.000 bitcoins com seu computador entre fevereiro e abril de 2009. Seu caso foi [divulgado](https: //www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site) pelo Guardian.
reviewed: false
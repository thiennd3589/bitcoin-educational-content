  Kỹ sư người Anh này đã tạo ra 8,000 bitcoin với máy tính của mình từ tháng Hai đến tháng Tư năm 2009. Trường hợp của anh đã được [công bố](https://www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site) bởi Guardian.

question: Hvilken gruvearbeider fra 2009 mistet alle sine bitcoins ved å kaste datamaskinen sin på søppelfyllingen i 2013?
answer: James Howells
wrong_answers:
  - Dustin Trammell
  - Martti Malmi
  - NewLibertyStandard
explanation: |
  Denne britiske ingeniøren hadde generert 8,000 bitcoins med datamaskinen sin mellom februar og april 2009. Hans sak ble [publisert](https: //www.theguardian.com/technology/2013/nov/27/hard-drive-bitcoin-landfill-site) av the Guardian.

Frage: Welcher Austauschdienst, der im März 2010 erstellt wurde, war vor dem Aufkommen von Mt. Gox im Juli am beliebtesten?
Antwort: Bitcoin Market
Falsche Antworten:
  - BitcoinFX
  - BitcoinExchange
  - MyBitcoin
Erklärung: |
  Dies war ein Peer-to-Peer-Marktplatz, der PayPal nutzte und am 16. März 2010 von einer Person namens dwdollar ins Leben gerufen wurde und die Hauptplattform vor Mt. Gox war.
Überprüft: false
kysymys: Mikä vaihtopalvelu, joka perustettiin maaliskuussa 2010, oli suosituin ennen Mt. Goxin esiinmarssia heinäkuussa?
vastaus: Bitcoin Market
vaarat_vastaukset:
  - BitcoinFX
  - BitcoinExchange
  - MyBitcoin
selitys: |
  Kyseessä oli vertaisverkkomarkkinapaikka, joka käytti PayPalia ja joka käynnistettiin 16. maaliskuuta 2010 henkilön nimeltä dwdollar toimesta, ja se oli pääasiallinen alusta ennen Mt. Goxia.
arvioitu: false
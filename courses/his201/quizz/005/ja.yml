question: 1999年に「唯一欠けているが、間もなく開発されるであろうものは信頼性の高い電子マネーである」と述べた経済学者は誰ですか？
answer: ミルトン・フリードマン
wrong_answers:
  - フリードリヒ・ハイエク
  - マレー・ロスバード
  - ポール・クルーグマン
explanation: |
  経済学のノーベル賞受賞者であり、シカゴ学派の創設者である彼は、この予測をNational Taxpayers Union Foundationのマイクの前で行いました。[micro](https: //www.youtube.com/watch?v=mlwxdyLnMXM&t=872s)

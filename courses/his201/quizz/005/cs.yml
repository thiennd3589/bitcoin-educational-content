question: Který ekonom prohlásil v roce 1999, že jediné, co chybí, ale co brzy bude vyvinuto, je spolehlivá elektronická hotovost?
answer: Milton Friedman
wrong_answers:
  - Friedrich Hayek
  - Murray Rothbard
  - Paul Krugman
explanation: |
  Držitel Nobelovy ceny za ekonomii a zakladatel Chicagské školy, učinil tuto předpověď u mikrofonu Nadace Národní unie daňových poplatníků. [micro](https: //www.youtube.com/watch?v=mlwxdyLnMXM&t=872s)

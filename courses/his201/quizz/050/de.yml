Frage: Wer hat die Mt. Gox Exchange-Plattform am 18. Juli 2010, eine Woche nach dem "großen Slashdotting" von Bitcoin, erstellt?
Antwort: Jed McCaleb
falsche_Antworten:
  - Mark Karpelès
  - Martti Malmi
  - Gavin Andresen
Erklärung: |
  Er erstellte diesen effizienten Marktplatz "aus einer Laune heraus", da ihm bewusst wurde, wie schwierig es war, Bitcoin im Austausch gegen Dollar zu erhalten (besonders auf Bitcoin Market).
überprüft: false
question: Кто создал платформу обмена Mt. Gox 18 июля 2010 года, через неделю после "великого slashdotting" Bitcoin?
answer: Джед Маккалеб
wrong_answers:
  - Марк Карпелес
  - Мартти Малми
  - Гэвин Андресен
explanation: |
  Он создал этот эффективный рынок "по прихоти", осознав, насколько сложно было получить биткойны в обмен на доллары (особенно на Bitcoin Market).
kysymys: Kuka loi Mt. Gox -vaihtoalustan 18. heinäkuuta 2010, viikko sen jälkeen kun Bitcoin koki "suuren slashdottingin"?
vastaus: Jed McCaleb
vaarat_vastaukset:
  - Mark Karpelès
  - Martti Malmi
  - Gavin Andresen
selitys: |
  Hän loi tämän tehokkaan markkinapaikan "hetken mielijohteesta", huomattuaan kuinka vaikeaa oli saada bitcoineja vaihdettua dollareiksi (erityisesti Bitcoin Marketissa).

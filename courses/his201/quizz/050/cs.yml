otázka: Kdo vytvořil platformu pro výměnu Mt. Gox dne 18. července 2010, týden po "velkém slashdottingu" Bitcoinu?
odpověď: Jed McCaleb
špatné_odpovědi:
  - Mark Karpelès
  - Martti Malmi
  - Gavin Andresen
vysvětlení: |
  Tuto efektivní tržiště vytvořil "ze zvědavosti", když si uvědomil, jak obtížné bylo získat bitcoin výměnou za dolary (zejména na Bitcoin Market).

question: Kdo vytvořil platformu pro výměnu Mt. Gox dne 18. července 2010, týden po "velkém slashdottingu" Bitcoinu?
answer: Jed McCaleb
wrong_answers:
  - Mark Karpelès
  - Martti Malmi
  - Gavin Andresen
explanation: |
  Tuto efektivní tržiště vytvořil "ze zvědavosti", když si uvědomil, jak obtížné bylo získat bitcoin výměnou za dolary (zejména na Bitcoin Market).
reviewed: false
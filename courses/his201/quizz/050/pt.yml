pergunta: Quem criou a plataforma de câmbio Mt. Gox em 18 de julho de 2010, uma semana após o "grande slashdotting" do Bitcoin?
resposta: Jed McCaleb
respostas_erradas:
  - Mark Karpelès
  - Martti Malmi
  - Gavin Andresen
explicação: |
  Ele criou este mercado eficiente "por capricho", percebendo o quão difícil era obter bitcoin em troca de dólares (especialmente no Bitcoin Market).
revisado: false
question: Ai đã tạo ra nền tảng giao dịch Mt. Gox vào ngày 18 tháng 7 năm 2010, một tuần sau sự kiện great slashdotting của Bitcoin?
answer: Jed McCaleb
wrong_answers:
  - Mark Karpelès
  - Martti Malmi
  - Gavin Andresen
explanation: |
  Anh ấy đã tạo ra thị trường hiệu quả này một cách tình cờ, nhận ra rằng việc đổi bitcoin lấy đô la (đặc biệt là trên Bitcoin Market) thật khó khăn.
reviewed: false
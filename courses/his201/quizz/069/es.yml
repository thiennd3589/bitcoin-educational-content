pregunta: ¿Dónde se reúnen los desarrolladores de Bitcoin para tener discusiones técnicas más informales?
respuesta: En el canal IRC \#bitcoin-dev
respuestas_incorrectas:
  - En una sección especial del foro
  - En la lista de correo bitcoin-development
  - En el subreddit r/Bitcoin
explicación: |
  Esto fue [creado](https://mmalmi.github.io/satoshi/#email-27) en agosto de 2009 por Martti Malmi. Ganó cierta popularidad después del "slashdotting" en julio de 2010.

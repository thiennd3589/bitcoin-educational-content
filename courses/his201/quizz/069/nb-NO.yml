spørsmål: Hvor møtes Bitcoin-utviklere for å ha mer uformelle tekniske diskusjoner?
svar: På IRC-kanalen \#bitcoin-dev
feil_svar:
  - På en spesiell del av forumet
  - På bitcoin-utviklings e-postlisten
  - På subreddit-en r/Bitcoin
forklaring: |
  Dette ble [opprettet](https://mmalmi.github.io/satoshi/#email-27) i august 2009 av Martti Malmi. Det fikk en viss popularitet etter slashdottingen i juli 2010.
gjennomgått: false
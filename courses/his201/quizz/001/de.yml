question: Welche Kryptografen haben das RSA-Kryptosystem im Jahr 1978 entwickelt?
answer: Ronald Rivest, Adi Shamir und Leonard Adleman
wrong_answers:
  - Whitfield Diffie, Martin Hellman und Ralph Merkle
  - Marc Girault, Guillaume Poupard und Jacques Stern
  - Alfred Menezes, Minghua Qu und Scott Vanstone
explanation: |
  Rivest, Shamir und Adleman benannten den RSA-Algorithmus nach ihren drei Initialen.
reviewed: false
Вопрос: Какие криптографы создали криптосистему RSA в 1978 году?
Ответ: Рональд Ривест, Ади Шамир и Леонард Адлеман
Неверные ответы:
  - Уитфилд Диффи, Мартин Хеллман и Ральф Меркль
  - Марк Жиро, Гийом Пупар и Жак Стерн
  - Альфред Менезес, Минхуа Цю и Скотт Ванстоун
Объяснение: |
  Ривест, Шамир и Адлеман назвали алгоритм RSA, используя их три инициала.
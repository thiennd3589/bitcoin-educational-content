kysymys: Mikä oli ensimmäinen nimi Temple Citystä kotoisin olevalle telekommunikaatioinsinöörille, jonka Newsweekin toimittaja virheellisesti tunnisti Satoshi Nakamotoksi maaliskuussa 2014?
vastaus: Dorian
väärät_vastaukset:
  - Prentice
  - Satoshi
  - Patoshi
selitys: |
  Hänen täydellinen nimensä oli Dorian Prentice Satoshi Nakamoto. Hän oli japanilaista alkuperää. Katso [Newsweekin artikkeli](https://www.newsweek.com/2014/03/14/face-behind-bitcoin-247957.html).
arvioitu: false
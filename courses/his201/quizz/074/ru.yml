question: Какое было имя инженера-телекоммуникационщика из Темпл-Сити, которого журналист Newsweek по ошибке идентифицировал как Сатоси Накамото в марте 2014 года?
answer: Дориан
wrong_answers:
  - Прентис
  - Сатоси
  - Патоси
explanation: |
  Его полное имя было Дориан Прентис Сатоси Накамото. Он был японского происхождения. Смотрите [статью Newsweek](https: //www.newsweek.com/2014/03/14/face-behind-bitcoin-247957.html).
reviewed: false
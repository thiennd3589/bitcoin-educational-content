question: What was the first name of the telecommunications engineer from Temple City who was mistakenly identified by a Newsweek journalist as Satoshi Nakamoto in March 2014?
answer: Dorian
wrong_answers:
  - Prentice
  - Satoshi
  - Patoshi
explanation: |
  His full name was Dorian Prentice Satoshi Nakamoto. He was of Japanese origin. See [the Newsweek article](https: //www.newsweek.com/2014/03/14/face-behind-bitcoin-247957.html).
reviewed: false
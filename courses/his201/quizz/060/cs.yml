question: Kdo založil první těžební družstvo pro produkci bloku na Bitcoinu?
answer: doublec
wrong_answers:
  - slush
  - puddinpop
  - m0mchil
explanation: |
  Propagoval to 1. prosince. Blok byl [nalezen](https: //bitcointalk.org/index.php?topic=2027.msg26688#msg26688) 4. prosince 2010. Na druhou stranu, družstvo Slush bylo spuštěno 16. prosince.
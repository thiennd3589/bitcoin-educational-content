question: Chi ha fondato la prima cooperativa mineraria per produrre un blocco su Bitcoin?
answer: doublec
wrong_answers:
  - slush
  - puddinpop
  - m0mchil
explanation: |
  Lo ha promosso il 1° dicembre. Il blocco è stato [trovato](https: //bitcointalk.org/index.php?topic=2027.msg26688#msg26688) il 4 dicembre 2010. La cooperativa di Slush, d'altra parte, è stata lanciata il 16 dicembre.
recensito: false
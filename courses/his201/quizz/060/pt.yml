question: Quem estabeleceu a primeira cooperativa de mineração para produzir um bloco no Bitcoin?
answer: doublec
wrong_answers:
  - slush
  - puddinpop
  - m0mchil
explanation: |
  Ele promoveu isso em 1º de dezembro. O bloco foi [encontrado](https: //bitcointalk.org/index.php?topic=2027.msg26688#msg26688) em 4 de dezembro de 2010. A cooperativa do Slush, por outro lado, foi lançada em 16 de dezembro.
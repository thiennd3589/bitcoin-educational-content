question: Kuka perusti ensimmäisen kaivososuuskunnan tuottamaan lohkon Bitcoin-verkkoon?
answer: doublec
wrong_answers:
  - slush
  - puddinpop
  - m0mchil
explanation: |
  Hän mainosti sitä 1. joulukuuta. Lohko [löydettiin](https: //bitcointalk.org/index.php?topic=2027.msg26688#msg26688) 4. joulukuuta 2010. Slushin osuuskunta puolestaan käynnistettiin 16. joulukuuta.
question: Кто основал первую горнодобывающую кооперативу для производства блока в Bitcoin?
answer: doublec
wrong_answers:
  - slush
  - puddinpop
  - m0mchil
explanation: |
  Он продвигал её с 1 декабря. Блок был [найден](https: //bitcointalk.org/index.php?topic=2027.msg26688#msg26688) 4 декабря 2010 года. В то время как кооператив Slush был запущен 16 декабря.
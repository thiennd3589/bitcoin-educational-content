pertanyaan: Siapa yang mendirikan koperasi penambangan pertama untuk menghasilkan blok pada Bitcoin?
jawaban: doublec
jawaban_salah:
  - slush
  - puddinpop
  - m0mchil
penjelasan: |
  Dia mempromosikannya pada tanggal 1 Desember. Blok tersebut [ditemukan](https://bitcointalk.org/index.php?topic=2027.msg26688#msg26688) pada tanggal 4 Desember 2010. Sebaliknya, koperasi milik Slush diluncurkan pada tanggal 16 Desember.
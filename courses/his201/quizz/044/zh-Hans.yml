question: 是谁提出建立一个测试网络以避免损害主要的比特币网络？
answer: Gavin Andresen
wrong_answers:
  - Satoshi Nakamoto
  - Martti Malmi
  - Laszlo Hanyecz
explanation:
  他在6月9日的论坛上[提到](https: //bitcointalk.org/index.php?topic=240.msg2104#msg2104)了这个想法，而Satoshi批准了。他在7月15日[创建](https; //bitcointalk.org/index.php?topic=363.msg3018#msg3018)了测试网。
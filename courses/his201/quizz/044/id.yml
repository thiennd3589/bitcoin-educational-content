pertanyaan: Siapa yang memiliki ide untuk mendirikan jaringan uji coba untuk menghindari kerusakan pada jaringan Bitcoin utama?
jawaban: Gavin Andresen
jawaban_salah:
  - Satoshi Nakamoto
  - Martti Malmi
  - Laszlo Hanyecz
penjelasan: |
  Dia [menyebutkan](https://bitcointalk.org/index.php?topic=240.msg2104#msg2104) ide ini di forum pada tanggal 9 Juni, dan Satoshi menyetujuinya. Dia [membuat](https://bitcointalk.org/index.php?topic=363.msg3018#msg3018) testnet pada tanggal 15 Juli.

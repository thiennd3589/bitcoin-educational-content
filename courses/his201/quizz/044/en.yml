question: Who had the idea to set up a test network to avoid harming the main Bitcoin network?
answer: Gavin Andresen
wrong_answers:
  - Satoshi Nakamoto
  - Martti Malmi
  - Laszlo Hanyecz
explanation: |
  He [mentioned](https: //bitcointalk.org/index.php?topic=240.msg2104#msg2104) this idea on the forum on June 9, and Satoshi approved. He [created](https; //bitcointalk.org/index.php?topic=363.msg3018#msg3018) the testnet on July 15.

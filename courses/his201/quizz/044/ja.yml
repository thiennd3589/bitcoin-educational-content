question: メインのBitcoinネットワークに損害を与えないようにテストネットワークを設立するアイデアを思いついたのは誰ですか？
answer: Gavin Andresen
wrong_answers:
  - Satoshi Nakamoto
  - Martti Malmi
  - Laszlo Hanyecz
explanation: |
  彼は6月9日にフォーラムでこのアイデアについて[言及し](https: //bitcointalk.org/index.php?topic=240.msg2104#msg2104)、Satoshiが承認しました。彼は7月15日に[testnet](https: //bitcointalk.org/index.php?topic=363.msg3018#msg3018)を作成しました。

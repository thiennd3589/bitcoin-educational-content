question: Ai đã có ý tưởng thiết lập một mạng thử nghiệm để tránh gây hại cho mạng Bitcoin chính?
answer: Gavin Andresen
wrong_answers:
  - Satoshi Nakamoto
  - Martti Malmi
  - Laszlo Hanyecz
explanation: |
  Ông [đã đề cập](https: //bitcointalk.org/index.php?topic=240.msg2104#msg2104) về ý tưởng này trên diễn đàn vào ngày 9 tháng 6, và Satoshi đã phê duyệt. Ông [tạo ra](https; //bitcointalk.org/index.php?topic=363.msg3018#msg3018) mạng thử nghiệm vào ngày 15 tháng 7.

domanda: Qual è il nome del fondatore del Partito Pirata svedese che ha descritto Bitcoin come "il Napster del banking" nel maggio 2011?
risposta: Rick Falkvinge
risposte_errate:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
spiegazione: |
  Amante della libertà, Bitcoin gli sembrò una buona idea quando lo scoprì. È stato un grande promotore delle criptovalute negli anni successivi.
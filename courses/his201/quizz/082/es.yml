question: ¿Cuál es el nombre del fundador del Partido Pirata Sueco que describió a Bitcoin como el Napster de la banca en mayo de 2011?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Como amante de la libertad, Bitcoin le pareció una buena idea cuando lo descubrió. Ha sido un gran promotor de la criptomoneda en los años siguientes.
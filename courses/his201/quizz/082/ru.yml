question: Как зовут основателя Шведской пиратской партии, который описал Биткойн как "Напстер банковской сферы" в мае 2011 года?
answer: Рик Фалквинге
wrong_answers:
  - Смари Маккарти
  - Эдвард Сноуден
  - Флориан Хуфски
explanation: |
  Как сторонник свободы, Биткойн показался ему хорошей идеей, когда он его открыл. В последующие годы он стал крупным пропагандистом криптовалюты.
question: Tên của người sáng lập Đảng Cướp biển Thụy Điển, người đã mô tả Bitcoin là "Napster của ngành ngân hàng" vào tháng 5 năm 2011 là gì?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Là một người yêu tự do, Bitcoin dường như là một ý tưởng tốt khi anh ta khám phá ra nó. Anh ấy đã là một người quảng bá lớn cho tiền mã hóa trong những năm tiếp theo.
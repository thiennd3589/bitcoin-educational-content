pergunta: Qual é o nome do fundador do Partido Pirata Sueco que descreveu o Bitcoin como "o Napster dos bancos" em maio de 2011?
resposta: Rick Falkvinge
respostas_erradas:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explicação: |
  Como um amante da liberdade, o Bitcoin pareceu-lhe ser uma boa ideia quando o descobriu. Ele tem sido um grande promotor de criptomoeda nos anos que se seguiram.
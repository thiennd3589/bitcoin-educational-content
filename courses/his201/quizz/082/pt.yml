question: Qual é o nome do fundador do Partido Pirata Sueco que descreveu o Bitcoin como "o Napster dos bancos" em maio de 2011?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Como um amante da liberdade, o Bitcoin pareceu-lhe ser uma boa ideia quando o descobriu. Ele tem sido um grande promotor de criptomoeda nos anos que se seguiram.
question: Wie lautet der Name des Gründers der schwedischen Piratenpartei, der Bitcoin im Mai 2011 als das Napster des Bankwesens beschrieb?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Als Liebhaber der Freiheit erschien ihm Bitcoin, als er es entdeckte, als eine gute Idee. In den folgenden Jahren wurde er zu einem wichtigen Förderer der Kryptowährung.
question: Hva er navnet på grunnleggeren av det svenske Piratpartiet som beskrev Bitcoin som "Napster for bankvesenet" i mai 2011?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Som en frihetselsker syntes han at Bitcoin virket som en god idé da han oppdaget det. Han har vært en stor promoter for kryptovaluta i årene som fulgte.
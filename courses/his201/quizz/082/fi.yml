question: Mikä on Ruotsalaisen Pirate Party -puolueen perustajan nimi, joka kuvasi Bitcoinia pankkitoiminnan Napsteriksi toukokuussa 2011?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Vapauden ystävänä Bitcoin vaikutti hänestä hyvältä idealta, kun hän löysi sen. Hän on ollut merkittävä kryptovaluutan edistäjä seuraavina vuosina.
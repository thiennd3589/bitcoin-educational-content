kysymys: Mikä on Ruotsalaisen Pirate Party -puolueen perustajan nimi, joka kuvasi Bitcoinia "pankkitoiminnan Napsteriksi" toukokuussa 2011?
vastaus: Rick Falkvinge
vaarat_vastaukset:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
selitys: |
  Vapauden ystävänä Bitcoin vaikutti hänestä hyvältä idealta, kun hän löysi sen. Hän on ollut merkittävä kryptovaluutan edistäjä seuraavina vuosina.
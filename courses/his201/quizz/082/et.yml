question: Mis on Rootsi Piraadipartei asutaja nimi, kes kirjeldas Bitcoini kui "panganduse Napsterit" mais 2011?
answer: Rick Falkvinge
wrong_answers:
  - Smári McCarthy
  - Edward Snowden
  - Florian Hufsky
explanation: |
  Vabaduse armastajana tundus Bitcoin talle hea ideena, kui ta selle avastas. Järgnevatel aastatel on ta olnud krüptoraha suur edendaja.
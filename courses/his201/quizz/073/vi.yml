question: Dịch vụ tình báo liên bang nào của Mỹ đã mời Gavin Andresen vào tháng 4 năm 2011 để trình bày về Bitcoin vài tháng sau?
answer: CIA
wrong_answers:
  - FBI
  - NSA
  - DEA
explanation: |
  Cụ thể hơn, đó là In-Q-Tel, một quỹ vốn mạo hiểm của Mỹ được quản lý bởi CIA, nhưng cuộc viếng thăm thực sự đã diễn ra tại trụ sở của CIA.
question: Какая федеральная разведывательная служба США пригласила Гэвина Андресена в апреле 2011 года представить Bitcoin несколько месяцев спустя?
answer: ЦРУ
wrong_answers:
  - ФБР
  - АНБ
  - Управление по борьбе с наркотиками
explanation: |
  Более конкретно, это был In-Q-Tel, американский венчурный фонд, управляемый ЦРУ, но визит действительно состоялся в штаб-квартире ЦРУ.
reviewed: false
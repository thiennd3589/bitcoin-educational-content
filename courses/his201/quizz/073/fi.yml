kysymys: Mikä Yhdysvaltain liittovaltion tiedustelupalvelu kutsui Gavin Andresenin esittelemään Bitcoinia huhtikuussa 2011 muutamaa kuukautta myöhemmin?
vastaus: CIA
väärät_vastaukset:
  - FBI
  - NSA
  - DEA
selitys: |
  Tarkemmin sanottuna kutsun esitti In-Q-Tel, amerikkalainen pääomasijoitusrahasto, jota CIA hallinnoi, mutta vierailu todella tapahtui CIA:n päämajassa.
arvioitu: false
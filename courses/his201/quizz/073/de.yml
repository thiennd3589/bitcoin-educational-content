Frage: Welcher US-amerikanische Bundesnachrichtendienst lud Gavin Andresen im April 2011 ein, einige Monate später über Bitcoin zu präsentieren?
Antwort: Die CIA
falsche_Antworten:
  - Das FBI
  - Die NSA
  - Die DEA
Erklärung: |
  Genauer gesagt war es In-Q-Tel, ein amerikanischer Venture-Capital-Fonds, der von der CIA verwaltet wird, aber der Besuch fand tatsächlich im Hauptquartier der CIA statt.
überprüft: false
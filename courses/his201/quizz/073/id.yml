pertanyaan: Layanan intelijen federal AS mana yang mengundang Gavin Andresen pada April 2011 untuk mempresentasikan Bitcoin beberapa bulan kemudian?
jawaban: CIA
jawaban_salah:
  - FBI
  - NSA
  - DEA
penjelasan: |
  Lebih spesifik lagi, itu adalah In-Q-Tel, sebuah dana modal ventura Amerika yang dikelola oleh CIA, tetapi kunjungan memang terjadi di markas besar CIA.
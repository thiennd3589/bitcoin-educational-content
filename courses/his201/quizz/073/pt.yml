pergunta: Qual serviço federal de inteligência dos EUA convidou Gavin Andresen em abril de 2011 para apresentar o Bitcoin alguns meses depois?
resposta: A CIA
respostas_erradas:
  - O FBI
  - A NSA
  - A DEA
explicação: |
  Mais especificamente, foi o In-Q-Tel, um fundo de capital de risco americano gerido pela CIA, mas a visita de fato ocorreu na sede da CIA.
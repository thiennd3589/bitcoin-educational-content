question: Какое дополнение летом 2010 года позволило впоследствии реализовать мягкие форки в Bitcoin?
answer: Операционные коды OP_NOP
wrong_answers:
  - Система предупреждений
  - Лимит размера блока
  - Стандартный формат транзакции
explanation: |
  Это были инструкции без операции, которые не делали скрипт недействительным при их выполнении. Они позволили добавить в протокол OP_CHECKLOCKTIMEVERIFY и OP_CHECKSEQUENCEVERIFY в 2015/2016 годах.
question: Mikä lisäys kesällä 2010 mahdollisti pehmeät haarautumiset Bitcoinissa myöhemmin?
answer: OP_NOP toimintakoodit
wrong_answers:
  - Hälytysjärjestelmä
  - Lohkon koko raja
  - Vakio siirtomuoto
explanation: |
  Nämä olivat ei-operaatio-ohjeita, jotka eivät mitätöineet skriptiä, jos ne suoritettiin. Ne mahdollistivat OP_CHECKLOCKTIMEVERIFY: n ja OP_CHECKSEQUENCEVERIFY: n lisäämisen protokollaan vuosina 2015/2016.
reviewed: false
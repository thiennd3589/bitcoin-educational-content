kysymys: Mikä lisäys kesällä 2010 mahdollisti pehmeät haarautumiset Bitcoinissa myöhemmin?
vastaus: OP_NOP toimintakoodit
vaarat_vastaukset:
  - Hälytysjärjestelmä
  - Lohkon koko raja
  - Vakio siirtomuoto
selitys: |
  Nämä olivat ei-operaatio-ohjeita, jotka eivät mitätöineet skriptiä, jos ne suoritettiin. Ne mahdollistivat OP_CHECKLOCKTIMEVERIFY:n ja OP_CHECKSEQUENCEVERIFY:n lisäämisen protokollaan vuosina 2015/2016.
arvioitu: false
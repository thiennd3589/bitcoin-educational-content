question: Welche Ergänzung im Sommer 2010 ermöglichte anschließend Soft Forks in Bitcoin?
answer: Die OP_NOP Operationscodes
wrong_answers:
  - Das Warnsystem
  - Das Blockgrößenlimit
  - Das Standardtransaktionsformat
explanation: |
  Dies waren No-Op-Anweisungen, die das Skript nicht ungültig machten, wenn sie ausgeführt wurden. Sie ermöglichten die Hinzufügung von OP_CHECKLOCKTIMEVERIFY und OP_CHECKSEQUENCEVERIFY zum Protokoll in den Jahren 2015/2016.

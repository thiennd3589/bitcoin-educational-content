question: Каково было основное вдохновение Сатоши Накамото во время первоначального проектирования Биткойна?
answer: eCash (Дэвид Чаум)
wrong_answers:
  - b-money (Вэй Дай)
  - bit gold (Ник Сабо)
  - RPOW (Хэл Финни)
explanation: |
  Несмотря на их большое сходство, модели b-money, bit gold и RPOW не были основным источником вдохновения для Сатоши, поскольку он просто не знал о них до августа 2008 года.
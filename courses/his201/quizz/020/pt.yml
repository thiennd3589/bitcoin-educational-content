pergunta: Qual foi a principal inspiração de Satoshi Nakamoto durante o design inicial do Bitcoin?
resposta: eCash (David Chaum)
respostas_erradas:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
explicação: |
  Apesar de suas grandes semelhanças, os modelos de b-money, bit gold e RPOW não foram a principal inspiração de Satoshi, porque ele simplesmente não tinha conhecimento deles antes de agosto de 2008.
revisado: false
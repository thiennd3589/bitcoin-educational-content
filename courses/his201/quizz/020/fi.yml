kysymys: Mikä oli Satoshi Nakamoton pääinspiraationa Bitcoinin alkuperäisessä suunnittelussa?
vastaus: eCash (David Chaum)
vaarat_vastaukset:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
selitys: |
  Huolimatta niiden suurista yhtäläisyyksistä, b-money, bit gold ja RPOW -mallit eivät olleet Satoshin pääinspiraationa, koska hän ei yksinkertaisesti ollut tietoinen niistä ennen elokuuta 2008.
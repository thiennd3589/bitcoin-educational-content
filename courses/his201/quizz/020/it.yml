domanda: Qual è stata la principale ispirazione di Satoshi Nakamoto durante la progettazione iniziale di Bitcoin?
risposta: eCash (David Chaum)
risposte_errate:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
spiegazione: |
  Nonostante le grandi somiglianze, i modelli di b-money, bit gold e RPOW non sono stati la principale ispirazione di Satoshi, poiché semplicemente non ne era a conoscenza prima di agosto 2008.
recensito: false
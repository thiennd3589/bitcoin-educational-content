Frage: Was war Satoshi Nakamotos Hauptinspiration während des ursprünglichen Entwurfs von Bitcoin?
Antwort: eCash (David Chaum)
falsche_Antworten:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
Erklärung: |
  Trotz ihrer großen Ähnlichkeiten waren die Modelle von b-money, bit gold und RPOW nicht Satoshis Hauptinspiration, da er sich ihrer vor August 2008 einfach nicht bewusst war.

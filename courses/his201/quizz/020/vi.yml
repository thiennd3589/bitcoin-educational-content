câu hỏi: Cảm hứng chính của Satoshi Nakamoto trong quá trình thiết kế ban đầu của Bitcoin là gì?
câu trả lời: eCash (David Chaum)
câu trả lời sai:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
giải thích: |
  Mặc dù có nhiều điểm tương đồng, các mô hình của b-money, bit gold và RPOW không phải là nguồn cảm hứng chính của Satoshi, bởi vì ông ấy đơn giản là không biết đến chúng trước tháng 8 năm 2008.
đã xem xét: false
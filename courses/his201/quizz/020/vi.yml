question: Cảm hứng chính của Satoshi Nakamoto trong quá trình thiết kế ban đầu của Bitcoin là gì?
answer: eCash (David Chaum)
wrong_answers:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
explanation: |
  Mặc dù có nhiều điểm tương đồng, các mô hình của b-money, bit gold và RPOW không phải là nguồn cảm hứng chính của Satoshi, bởi vì ông ấy đơn giản là không biết đến chúng trước tháng 8 năm 2008.
reviewed: false
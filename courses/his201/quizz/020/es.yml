pregunta: ¿Cuál fue la principal inspiración de Satoshi Nakamoto durante el diseño inicial de Bitcoin?
respuesta: eCash (David Chaum)
respuestas_incorrectas:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
explicación: |
  A pesar de sus grandes similitudes, los modelos de b-money, bit gold y RPOW no fueron la principal inspiración de Satoshi, porque simplemente no tenía conocimiento de ellos antes de agosto de 2008.

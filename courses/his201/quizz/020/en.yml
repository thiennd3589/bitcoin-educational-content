question: What was Satoshi Nakamoto's main inspiration during the initial design of Bitcoin?
answer: eCash (David Chaum)
wrong_answers:
  - b-money (Wei Dai)
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
explanation: |
  Despite their great similarities, the models of b-money, bit gold, and RPOW were not Satoshi's main inspiration, because he simply was not aware of them before August 2008.

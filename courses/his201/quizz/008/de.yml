Frage: Was war e-gold?
Antwort: Eine digitale Währung, die durch eine entsprechende Menge Gold in einem Tresor gedeckt war
falsche_Antworten:
  - Eine Währungseinheit im Universum von World of Warcraft
  - Ein digitales Währungskonzept, dessen Ausgabe auf einem Proof-of-Work basierte
  - Ein Online-Tauschsystem für Goldschmuck
Erklärung: |
  Das System wurde 1996 von Douglas Jackson und Barry Downey mitbegründet und war mit einem einfachen Webbrowser zugänglich.
überprüft: false
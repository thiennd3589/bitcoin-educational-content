question: Apa itu e-gold?
answer: Sebuah mata uang digital yang didukung oleh jumlah emas yang setara yang disimpan di dalam brankas
wrong_answers:
  - Satuan mata uang di alam semesta World of Warcraft
  - Konsep mata uang digital yang penerbitannya berdasarkan bukti kerja
  - Sistem pertukaran online untuk perhiasan emas
explanation: |
  Sistem ini didirikan bersama oleh Douglas Jackson dan Barry Downey pada tahun 1996 dan dapat diakses dengan menggunakan web browser sederhana.

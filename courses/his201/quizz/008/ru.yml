question: Что такое e-gold?
answer: Цифровая валюта, обеспеченная эквивалентным количеством золота, хранящегося в хранилище
wrong_answers:
  - Единица валюты во вселенной World of Warcraft
  - Концепция цифровой валюты, выпуск которой основывался на доказательстве выполнения работы
  - Онлайн-система обмена золотыми украшениями
explanation: |
  Система была сооснована Дугласом Джексоном и Барри Дауни в 1996 году и была доступна с помощью простого веб-браузера.

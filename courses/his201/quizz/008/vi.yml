Câu hỏi: E-gold là gì?
Câu trả lời: Một loại tiền tệ số được bảo chứng bằng một lượng vàng tương đương được lưu trữ trong két
Câu trả lời sai:
  - Một đơn vị tiền tệ trong vũ trụ World of Warcraft
  - Một khái niệm tiền tệ số mà việc phát hành dựa trên bằng chứng công việc
  - Một hệ thống trao đổi trực tuyến cho trang sức vàng
Giải thích:
  Hệ thống này được đồng sáng lập bởi Douglas Jackson và Barry Downey vào năm 1996 và có thể truy cập bằng một trình duyệt web đơn giản.
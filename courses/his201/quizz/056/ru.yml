question: Какие стандартные шаблоны вывода скриптов были распознаны программным обеспечением в сентябре 2010 года?
answer: Получение по публичному ключу (P2PK) и получение по адресу (P2PKH)
wrong_answers:
  - Получение по адресу (P2PKH) и получение по мультисигнатурному скрипту (P2MS)
  - Получение по адресу (P2PKH) и получение по скрипту (P2SH)
  - Получение по публичному ключу (P2PK) и получение по скрипту (P2SH)
explanation: |
  Это были два типа, используемые с начала существования Bitcoin. Тип P2MS был стандартизирован в марте 2012 года. Тип P2SH был добавлен в протокол в апреле 2012 года.
question: 2010年9月にソフトウェアが認識していた標準的なスクリプト出力パターンは何でしたか？
answer: 公開鍵による受領 (P2PK) とアドレスによる受領 (P2PKH)
wrong_answers:
  - アドレスによる受領 (P2PKH) とマルチシグネチャ署名スクリプトによる受領 (P2MS)
  - アドレスによる受領 (P2PKH) とスクリプトによる受領 (P2SH)
  - 公開鍵による受領 (P2PK) とスクリプトによる受領 (P2SH)
explanation: |
  これらはBitcoinの始まりから使用されていた2つのタイプです。P2MSタイプは2012年3月に標準とされました。P2SHタイプは2012年4月にプロトコルに追加されました。

question: Кому Сатоши передал обязанности по разработке программного обеспечения, когда он ушел?
answer: Гэвину Андресену
wrong_answers:
  - Мартти Малми
  - Джефф Гарзик
  - Майк Хирн
explanation: |
  Гэвин ранее [заявлял](https: //bitcointalk.org/index.php?topic=2367.msg31651#msg31651), что он будет "активнее управлять проектом Bitcoin" и открыл репозиторий на GitHub в декабре 2010 года.

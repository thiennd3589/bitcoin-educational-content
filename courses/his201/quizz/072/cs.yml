question: Komu Satoshi předal odpovědnost za vývoj softwaru, když odešel?
answer: Gavin Andresen
wrong_answers:
  - Martti Malmi
  - Jeff Garzik
  - Mike Hearn
explanation: |
  Gavin dříve [uvedl](https: //bitcointalk.org/index.php?topic=2367.msg31651#msg31651), že bude aktivněji spravovat projekt Bitcoin a v prosinci 2010 otevřel repozitář na GitHubu.

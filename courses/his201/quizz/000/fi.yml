kysymys: Minä vuonna asymmetrinen kryptografia virallisesti keksittiin?
vastaus: 1976
vaarat_vastaukset:
  - 1676
  - 1776
  - 1876
selitys: |
  Sen esittelivät Whitfield Diffie ja Martin Hellman, kaksi kryptografiaa Stanfordin yliopistosta, marraskuussa 1976 julkaistussa tutkimuksessa.

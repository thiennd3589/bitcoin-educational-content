question: В каком году была официально открыта асимметричная криптография?
answer: 1976
wrong_answers:
  - 1676
  - 1776
  - 1876
explanation: |
  Ее представили Уитфилд Диффи и Мартин Хеллман, два криптографа из Стэнфордского университета, в статье, опубликованной в ноябре 1976 года.

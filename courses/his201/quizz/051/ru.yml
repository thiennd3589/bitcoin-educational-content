question: Какая уязвимость, о которой сообщил ArtForz 28 июля 2010 года, позволяла тратить биткойны с любого адреса, используя специфический скрипт?
answer: Уязвимость 1 RETURN
wrong_answers:
  - Уязвимость переполнения значения
  - Уязвимость OP_NOP
  - Уязвимость LSHIFT
explanation: |
  Эта уязвимость так и не была использована. Сатоши быстро включил исправление в программное обеспечение и рекомендовал всем пользователям обновиться.
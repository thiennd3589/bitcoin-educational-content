Вопрос: Какая уязвимость, о которой сообщил ArtForz 28 июля 2010 года, позволяла тратить биткойны с любого адреса, используя специфический скрипт?
Ответ: Уязвимость 1 RETURN
Неверные ответы:
  - Уязвимость переполнения значения
  - Уязвимость OP_NOP
  - Уязвимость LSHIFT
Объяснение: |
  Эта уязвимость так и не была использована. Сатоши быстро включил исправление в программное обеспечение и рекомендовал всем пользователям обновиться.
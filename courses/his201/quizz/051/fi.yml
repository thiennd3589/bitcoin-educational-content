question: Mikä haavoittuvuus, jonka ArtForz raportoi 28. heinäkuuta 2010, mahdollisti bitcoinien käyttämisen mistä tahansa osoitteesta käyttäen tiettyä skriptiä?
answer: 1 RETURN -bugi
wrong_answers:

question: Qual doença foi diagnosticada no cypherpunk Hal Finney em agosto de 2009, alguns meses após descobrir o Bitcoin?
answer: Doença de Lou Gehrig
wrong_answers:
  - Doença de Huntington
  - Doença de Alzheimer
  - Doença de Parkinson
explanation: |
  Esta doença, conhecida como esclerose lateral amiotrófica (ELA) no mundo de língua inglesa, foi [diagnosticada](https: //www.lesswrong.com/posts/bshZiaLefDejvPKuS/dying-outside) em agosto de 2009. Ele faleceu desta doença em 2014.
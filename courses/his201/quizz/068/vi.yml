question: Bệnh gì đã được chẩn đoán ở cypherpunk Hal Finney vào tháng 8 năm 2009, vài tháng sau khi phát hiện ra Bitcoin?
answer: Bệnh Lou Gehrig
wrong_answers:
  - Bệnh Huntington
  - Bệnh Alzheimer
  - Bệnh Parkinson
explanation: |
  Căn bệnh này, được biết đến với tên gọi bệnh teo cơ cột bên (ALS) trong thế giới nói tiếng Anh, đã được [chẩn đoán](https: //www.lesswrong.com/posts/bshZiaLefDejvPKuS/dying-outside) vào tháng 8 năm 2009. Ông đã qua đời vì căn bệnh này vào năm 2014.
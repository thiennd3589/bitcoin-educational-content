pertanyaan: Penyakit apa yang didiagnosis pada cypherpunk Hal Finney pada Agustus 2009, beberapa bulan setelah menemukan Bitcoin?
jawaban: Penyakit Lou Gehrig
jawaban_salah:
  - Penyakit Huntington
  - Penyakit Alzheimer
  - Penyakit Parkinson
penjelasan: |
  Penyakit ini, dikenal sebagai amyotrophic lateral sclerosis (ALS) di dunia berbahasa Inggris, didiagnosis pada Agustus 2009. Ia meninggal karena penyakit ini pada tahun 2014.
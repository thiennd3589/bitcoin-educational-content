question: Penyakit apa yang didiagnosis pada cypherpunk Hal Finney pada Agustus 2009, beberapa bulan setelah menemukan Bitcoin?
answer: Penyakit Lou Gehrig
wrong_answers:
  - Penyakit Huntington
  - Penyakit Alzheimer
  - Penyakit Parkinson
explanation: |
  Penyakit ini, dikenal sebagai amyotrophic lateral sclerosis (ALS) di dunia berbahasa Inggris, didiagnosis pada Agustus 2009. Ia meninggal karena penyakit ini pada tahun 2014.
kysymys: Minkä taudin kanssa cypherpunk Hal Finney diagnosoitiin elokuussa 2009, muutama kuukausi Bitcoinin löytämisen jälkeen?
vastaus: Lou Gehrigin tauti
väärät_vastaukset:
  - Huntingtonin tauti
  - Alzheimerin tauti
  - Parkinsonin tauti
selitys: |
  Tämä tauti, joka tunnetaan englanninkielisessä maailmassa nimellä amyotrofinen lateraaliskleroosi (ALS), diagnosoitiin [elokuussa 2009](https://www.lesswrong.com/posts/bshZiaLefDejvPKuS/dying-outside). Hän kuoli tästä taudista vuonna 2014.
arvioitu: false
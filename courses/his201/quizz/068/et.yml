question: Millise haigusega diagnoositi küberpunk Hal Finney 2009. aasta augustis, mõned kuud pärast Bitcoini avastamist?
answer: Lou Gehrigi tõbi
wrong_answers:
  - Huntingtoni tõbi
  - Alzheimeri tõbi
  - Parkinsoni tõbi
explanation: |
  See haigus, mida ingliskeelses maailmas tuntakse amüotroofse lateraalskleroosina (ALS), diagnoositi [augustis 2009](https: //www.lesswrong.com/posts/bshZiaLefDejvPKuS/dying-outside). Ta suri selle haiguse tagajärjel 2014. aastal.

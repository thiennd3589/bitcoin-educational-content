question: С каким заболеванием был диагностирован криптограф Хэл Финни в августе 2009 года, через несколько месяцев после открытия Bitcoin?
answer: Болезнь Лу Герига
wrong_answers:
  - Болезнь Хантингтона
  - Болезнь Альцгеймера
  - Болезнь Паркинсона
explanation: |
  Это заболевание, известное в англоязычном мире как амиотрофический боковой склероз (ALS), было [диагностировано](https: //www.lesswrong.com/posts/bshZiaLefDejvPKuS/dying-outside) в августе 2009 года. Он скончался от этой болезни в 2014 году.

question: 2008年11月のホワイトペーパーの公開に対して肯定的な反応を示した個人は誰ですか？
answer: Hal Finney
wrong_answers:
  - James A. Donald
  - John R. Levine
  - Ray Dillinger
explanation: |
  11月7日に、彼はリストに対して「Bitcoin [は] 非常に有望なアイデアのように[見える]」と書きました。他の人たちはもっと懐疑的でした。 (https: //www.metzdowd.com/pipermail/cryptography/2008-November/014827.html)
  レビュー済み: false
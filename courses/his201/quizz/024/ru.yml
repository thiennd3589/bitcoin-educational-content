question: Кто из людей положительно отреагировал на публикацию белой книги в ноябре 2008 года?
answer: Хэл Финни
wrong_answers:
  - Джеймс А. Дональд
  - Джон Р. Левин
  - Рэй Диллинджер
explanation: |
  7 ноября он написал в список рассылки, что "Bitcoin [казалось] очень многообещающей идеей". Остальные были более скептически настроены. (https: //www.metzdowd.com/pipermail/cryptography/2008-November/014827.html)

Вопрос: На каком процессе основана модель электронных денег eCash?
Ответ: Слепые подписи
Неверные ответы:
  - Групповые подписи
  - Кольцевые подписи
  - Пороговые подписи
Объяснение: |
  eCash основан на процессе слепых подписей, который позволяет подписывающей стороне подписать что-либо, не видя, что именно она подписывает.
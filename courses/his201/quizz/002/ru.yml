question: На каком процессе основана модель электронных денег eCash?
answer: Слепые подписи
wrong_answers:
  - Групповые подписи
  - Кольцевые подписи
  - Пороговые подписи
explanation: |
  eCash основан на процессе слепых подписей, который позволяет подписывающей стороне подписать что-либо, не видя, что именно она подписывает.
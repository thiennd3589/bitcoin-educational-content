question: Mihin prosessiin eCash elektronisen rahan malli perustuu?
answer: Sokeat allekirjoitukset
wrong_answers:
  - Ryhmäallekirjoitukset
  - Rengasallekirjoitukset
  - Kynnysallekirjoitukset
explanation: |
  eCash perustuu sokeiden allekirjoitusten prosessiin, joka mahdollistaa allekirjoittajan allekirjoittaa jotakin näkemättä, mitä he ovat allekirjoittamassa.
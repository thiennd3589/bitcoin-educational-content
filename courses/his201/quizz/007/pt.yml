pergunta: Qual moeda baseada em ouro e prata foi criada por Bernard von NotHaus em 1998?
resposta: O Liberty Dollar
respostas_erradas:
  - Liberty Reserve
  - e-gold
  - GoldMoney
explicação: |
  Esta moeda estava disponível na forma de moedas de prata e notas representativas, e então em forma digital a partir de 2003.
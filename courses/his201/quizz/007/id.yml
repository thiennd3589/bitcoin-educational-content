question: Mata uang apa yang berbasis emas dan perak yang diciptakan oleh Bernard von NotHaus pada tahun 1998?
answer: The Liberty Dollar
wrong_answers:
  - Liberty Reserve
  - e-gold
  - GoldMoney
explanation: |
  Mata uang ini tersedia dalam bentuk koin perak dan catatan perwakilan, dan kemudian dalam bentuk digital mulai dari tahun 2003.
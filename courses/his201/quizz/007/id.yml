pertanyaan: Mata uang apa yang berbasis emas dan perak yang diciptakan oleh Bernard von NotHaus pada tahun 1998?
jawaban: The Liberty Dollar
jawaban_salah:
  - Liberty Reserve
  - e-gold
  - GoldMoney
penjelasan: |
  Mata uang ini tersedia dalam bentuk koin perak dan catatan perwakilan, dan kemudian dalam bentuk digital mulai dari tahun 2003.
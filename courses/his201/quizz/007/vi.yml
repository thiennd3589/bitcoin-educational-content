câu hỏi: Đồng tiền dựa trên vàng và bạc nào được Bernard von NotHaus tạo ra vào năm 1998?
câu trả lời: Liberty Dollar
câu trả lời sai:
  - Liberty Reserve
  - e-gold
  - GoldMoney
giải thích: |
  Đồng tiền này có sẵn dưới dạng đồng xu bạc và ghi chú đại diện, sau đó từ năm 2003 được chuyển sang dạng số.
question: Какая валюта, основанная на золоте и серебре, была создана Бернардом фон НотХаусом в 1998 году?
answer: Liberty Dollar
wrong_answers:
  - Liberty Reserve
  - e-gold
  - GoldMoney
explanation: |
  Эта валюта была доступна в виде серебряных монет и представительских банкнот, а затем в цифровой форме, начиная с 2003 года.

question: Millise kulla ja hõbeda põhise valuuta lõi Bernard von NotHaus 1998. aastal?
answer: Liberty Dollar
wrong_answers:
  - Liberty Reserve
  - e-gold
  - GoldMoney
explanation: |
  See valuuta oli saadaval hõbemüntide ja esinduslike märkmete kujul ning alates 2003. aastast ka digitaalsel kujul.

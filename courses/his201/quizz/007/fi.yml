kysymys: Mikä kultaan ja hopeaan perustuva valuutta loi Bernard von NotHaus vuonna 1998?
vastaus: Liberty Dollar
väärät_vastaukset:
  - Liberty Reserve
  - e-gold
  - GoldMoney
selitys: |
  Tämä valuutta oli saatavilla hopeakolikoiden ja edustavien seteleiden muodossa, ja sitten digitaalisessa muodossa alkaen vuodesta 2003.

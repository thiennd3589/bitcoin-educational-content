question: Jaká měna založená na zlatě a stříbru byla vytvořena Bernardem von NotHausem v roce 1998?
answer: Liberty Dollar
wrong_answers:
  - Liberty Reserve
  - e-gold
  - GoldMoney
explanation: |
  Tato měna byla dostupná ve formě stříbrných mincí a reprezentativních bankovek, a poté od roku 2003 i v digitální formě.

question: ¿Qué moneda basada en oro y plata fue creada por Bernard von NotHaus en 1998?
answer: El Liberty Dollar
wrong_answers:
  - Liberty Reserve
  - e-gold
  - GoldMoney
explanation: |
  Esta moneda estaba disponible en forma de monedas de plata y notas representativas, y luego en forma digital a partir de 2003.

question: Когда был осуществлен фактический запуск прототипа сети Bitcoin в 2009 году?
answer: 9 января 2009 года, в 02; 54; 25 по UTC
wrong_answers:
  - 3 января 2009 года, в 18: 15; 05 по UTC
  - 8 января 2009 года, в 19: 27; 40 по UTC
  - 12 января 2009 года, в 03: 30; 25 по UTC
explanation: |
  Это время создания блока 1 блокчейна, добытого Сатоши Накамото после публикации кода программного обеспечения на почтовом списке несколько часов ранее. Генезис-блок (0) был создан между 3 и 8 января, но фактической сети как таковой тогда еще не было.
reviewed: false
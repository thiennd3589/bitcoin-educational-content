question: Kdy byl skutečně spuštěn prototyp sítě Bitcoin v roce 2009?
answer: 9. ledna 2009 v 02; 54; 25 UTC
wrong_answers:
  - 3. ledna 2009 v 18: 15; 05 UTC
  - 8. ledna 2009 v 19: 27; 40 UTC
  - 12. ledna 2009 v 03: 30; 25 UTC
explanation: |
  Toto je časové razítko bloku 1 blockchainu, který vytěžil Satoshi Nakamoto po zveřejnění softwarového kódu na mailing listu několik hodin dříve. Genesis blok (0) byl vytvořen mezi 3. a 8. lednem, ale skutečná síť jako taková tehdy ještě neexistovala.
reviewed: false
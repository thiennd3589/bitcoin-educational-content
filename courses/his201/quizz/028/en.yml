question: What was the price in dollars of Hal Finney's prediction in January 2009?
answer: 10,000,000
wrong_answers:
  - 1,000,000
  - 100,000
  - 10,000
explanation: |
  He [wrote](https: //www.metzdowd.com/pipermail/cryptography/2009-January/015004.html) that "the possibility of generating units today with a few cents of computing time" could be "a very good bet".

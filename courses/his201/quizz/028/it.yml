question: Qual era il prezzo in dollari della previsione di Hal Finney nel gennaio 2009?
answer: 10,000,000
wrong_answers:
  - 1,000,000
  - 100,000
  - 10,000
explanation: |
  Lui [ha scritto](https: //www.metzdowd.com/pipermail/cryptography/2009-January/015004.html) che "la possibilità di generare unità oggi con pochi centesimi di tempo di calcolo" potrebbe essere "una scommessa molto buona".

question: Giá bằng đô la trong dự đoán của Hal Finney vào tháng 1 năm 2009 là bao nhiêu?
answer: 10,000,000
wrong_answers:
  - 1,000,000
  - 100,000
  - 10,000
explanation: |
  Ông [viết](https: //www.metzdowd.com/pipermail/cryptography/2009-January/015004.html) rằng khả năng tạo ra các đơn vị ngày nay với vài xu tiền máy tính có thể là một cược rất tốt.

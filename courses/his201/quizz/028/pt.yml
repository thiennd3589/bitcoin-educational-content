question: Qual foi o preço em dólares da previsão de Hal Finney em janeiro de 2009?
answer: 10,000,000
wrong_answers:
  - 1,000,000
  - 100,000
  - 10,000
explanation: |
  Ele [escreveu](https: //www.metzdowd.com/pipermail/cryptography/2009-January/015004.html) que "a possibilidade de gerar unidades hoje com alguns centavos de tempo de computação" poderia ser "uma aposta muito boa".

spørsmål: Hvilket digitalt valutasystem var Google-ingeniør Mike Hearn interessert i før han oppdaget Bitcoin?
svar: Ripple
feil_svar:
  - Liberty Reserve
  - eLD
  - RPOW
forklaring: |
  Det var på Ryan Fuggers prosjekt Google Group at han først hørte om Bitcoin i april 2009. Han kontaktet umiddelbart Satoshi for å stille spørsmål.
gjennomgått: false
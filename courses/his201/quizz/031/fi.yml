kysymys: Missä digitaalisessa valuuttajärjestelmässä Google-insinööri Mike Hearn oli kiinnostunut ennen kuin hän löysi Bitcoinin?
vastaus: Ripple
väärät_vastaukset:
  - Liberty Reserve
  - eLD
  - RPOW
selitys: |
  Hän kuuli ensimmäisen kerran Bitcoinista Ryan Fuggerin projektin Google Groupissa huhtikuussa 2009. Hän otti heti yhteyttä Satoshiin kysyäkseen kysymyksiä.
arvioitu: false
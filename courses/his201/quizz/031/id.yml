pertanyaan: Sistem mata uang digital apa yang menarik minat insinyur Google Mike Hearn sebelum menemukan Bitcoin?
jawaban: Ripple
jawaban_salah:
  - Liberty Reserve
  - eLD
  - RPOW
penjelasan: |
  Mike Hearn pertama kali mendengar tentang Bitcoin pada April 2009 di grup proyek Google milik Ryan Fugger. Ia langsung menghubungi Satoshi untuk bertanya.
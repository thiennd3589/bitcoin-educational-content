Вопрос: Какой системой цифровой валюты интересовался инженер Google Майк Хирн до того, как он узнал о Биткоине?
Ответ: Ripple
Неверные ответы:
  - Liberty Reserve
  - eLD
  - RPOW
Объяснение: |
  Впервые он услышал о Биткоине в апреле 2009 года на проектной группе Райана Фаггера в Google Group. Он сразу же связался с Сатоши, чтобы задать вопросы.
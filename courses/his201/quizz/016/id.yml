pertanyaan: Konsep uang elektronik apa yang secara eksplisit disebutkan oleh Satoshi Nakamoto dalam makalah putih Bitcoin?
jawaban: b-money (Wei Dai)
jawaban_salah:
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
  - eCash (David Chaum)
penjelasan: |
  Ini adalah referensi pertama. Ini ditambahkan oleh Satoshi pada Agustus 2008 setelah pertukaran pesannya dengan Wei Dai.
ditinjau: false
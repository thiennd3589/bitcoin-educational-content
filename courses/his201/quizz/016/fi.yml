kysymys: Mikä elektronisen rahan konsepti mainittiin nimenomaisesti Satoshi Nakamoton Bitcoinin valkoisessa kirjassa?
vastaus: b-money (Wei Dai)
vaarat_vastaukset:
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
  - eCash (David Chaum)
selitys: |
  Tämä oli ensimmäinen viittaus. Satoshi lisäsi sen elokuussa 2008 vaihdettuaan viestejä Wei Dain kanssa.
arvioitu: false
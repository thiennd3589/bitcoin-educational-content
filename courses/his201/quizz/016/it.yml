domanda: Quale concetto di moneta elettronica è stato esplicitamente menzionato da Satoshi Nakamoto nel white paper di Bitcoin?
risposta: b-money (Wei Dai)
risposte_errate:
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
  - eCash (David Chaum)
spiegazione: |
  Questo è stato il primo riferimento. È stato aggiunto da Satoshi nell'agosto 2008 a seguito dei suoi scambi con Wei Dai.
revisionato: false
question: Welches Konzept elektronischen Geldes wurde explizit von Satoshi Nakamoto im Bitcoin-Whitepaper erwähnt?
answer: b-money (Wei Dai)
wrong_answers:
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
  - eCash (David Chaum)
explanation: |
  Dies war die erste Referenz. Sie wurde von Satoshi im August 2008 nach seinen Austauschen mit Wei Dai hinzugefügt.
reviewed: false
câu hỏi: Khái niệm tiền điện tử nào đã được Satoshi Nakamoto đề cập rõ ràng trong bản trắng Bitcoin?
câu trả lời: b-money (Wei Dai)
câu trả lời sai:
  - bit gold (Nick Szabo)
  - RPOW (Hal Finney)
  - eCash (David Chaum)
giải thích: |
  Đây là lần tham chiếu đầu tiên. Nó được Satoshi thêm vào vào tháng 8 năm 2008 sau những trao đổi của ông với Wei Dai.

question: Какой концепт электронных денег был явно упомянут Сатоши Накамото в белой книге по Биткойну?
answer: b-money (Вэй Дай)
wrong_answers:
  - bit gold (Ник Сабо)
  - RPOW (Хэл Финни)
  - eCash (Дэвид Чаум)
explanation:
  Это было первое упоминание. Оно было добавлено Сатоши в августе 2008 года после его обмена сообщениями с Вэй Даем.
reviewed: false
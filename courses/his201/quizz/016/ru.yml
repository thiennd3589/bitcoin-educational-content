Вопрос: Какой концепт электронных денег был явно упомянут Сатоши Накамото в белой книге по Биткойну?
Ответ: b-money (Вэй Дай)
Неверные ответы:
  - bit gold (Ник Сабо)
  - RPOW (Хэл Финни)
  - eCash (Дэвид Чаум)
Объяснение:
  Это было первое упоминание. Оно было добавлено Сатоши в августе 2008 года после его обмена сообщениями с Вэй Даем.
Проверено: false
question: Как называлась реализация программного обеспечения, выпущенная Майком Хирном в марте 2011 года, которая реализовала Упрощенную Проверку Платежей (SPV)?
answer: BitCoinJ
wrong_answers:
  - Spesmilo
  - bcoin
  - Libbitcoin
explanation: |
  Он [опубликовал](https: //bitcointalk.org/index.php?topic=4236.msg61438#msg61438) её под открытой лицензией (Apache 2.0), которую приписал Google (его работодателю в то время). Эта реализация позволила запустить первый легковесный кошелек, работающий на Android.

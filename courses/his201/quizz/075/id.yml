question: Apa nama implementasi perangkat lunak yang dirilis oleh Mike Hearn pada Maret 2011, yang mengimplementasikan Simplified Payment Verification (SPV)?
answer: BitCoinJ
wrong_answers:
  - Spesmilo
  - bcoin
  - Libbitcoin
explanation: |
  Dia [mempublikasikan](https: //bitcointalk.org/index.php?topic=4236.msg61438#msg61438) di bawah lisensi open-source (Apache 2.0), yang dia atributkan kepada Google (tempat dia bekerja saat itu). Implementasi ini memungkinkan peluncuran dompet ringan pertama yang beroperasi di Android.
question: What was the name of the software implementation released by Mike Hearn in March 2011, which implemented Simplified Payment Verification (SPV)?
answer: BitCoinJ
wrong_answers:
  - Spesmilo
  - bcoin
  - Libbitcoin
explanation: |
  He [published](https: //bitcointalk.org/index.php?topic=4236.msg61438#msg61438) it under the open-source license (Apache 2.0), which he attributed to Google (his employer at that time). This implementation made it possible to launch the first lightweight wallet operating on Android.

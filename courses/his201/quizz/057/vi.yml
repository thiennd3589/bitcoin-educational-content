question: Thợ đào người Đức nào đã nắm giữ 20% tỷ lệ băm của mạng lưới Bitcoin trong vài tháng vào năm 2010?
answer: ArtForz
wrong_answers:
  - tcatm
  - m0mchil
  - knightmb
explanation: |
  Anh ta đã thiết lập một trang trại đào bao gồm các card đồ họa (gọi là "ArtFarm") vào mùa hè năm 2010, qua đó giành được lợi thế đáng kể so với các đối thủ cạnh tranh vào mùa thu.
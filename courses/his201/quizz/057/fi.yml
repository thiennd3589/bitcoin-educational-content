question: Mikä saksalainen louhija hallitsi 20% Bitcoin-verkon hashratesta usean kuukauden ajan vuonna 2010?
answer: ArtForz
wrong_answers:
  - tcatm
  - m0mchil
  - knightmb
explanation: |
  Hän perusti louhintatilan, joka koostui näytönohjaimista (kutsuttu "ArtFarmiksi") kesällä 2010, saavuttaen siten merkittävän edun kilpailijoihinsa nähden syksyyn mennessä.
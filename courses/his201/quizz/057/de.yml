question: Welcher deutsche Miner hielt für mehrere Monate im Jahr 2010 20% der Hash-Rate des Bitcoin-Netzwerks?
answer: ArtForz
wrong_answers:
  - tcatm
  - m0mchil
  - knightmb
explanation: |
  Er richtete im Sommer 2010 eine Mining-Farm ein, die aus Grafikkarten bestand (genannt ArtFarm), und erlangte dadurch bis zum Herbst einen signifikanten Vorsprung gegenüber seinen Konkurrenten.
reviewed: false
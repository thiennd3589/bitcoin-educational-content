question: Penambang Jerman mana yang memegang 20% dari tingkat hash jaringan Bitcoin selama beberapa bulan pada tahun 2010?
answer: ArtForz
wrong_answers:
  - tcatm
  - m0mchil
  - knightmb
explanation: |
  Dia mendirikan sebuah pertanian penambangan yang terdiri dari kartu grafis (disebut "ArtFarm") selama musim panas tahun 2010, sehingga memperoleh keunggulan signifikan atas pesaingnya pada musim gugur.
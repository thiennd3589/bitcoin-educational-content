question: Какой немецкий майнер владел 20% хешрейта сети Bitcoin на протяжении нескольких месяцев в 2010 году?
answer: ArtForz
wrong_answers:
  - tcatm
  - m0mchil
  - knightmb
explanation:
  Летом 2010 года он создал майнинговую ферму из графических карт (названную ArtFarm), тем самым значительно опередив своих конкурентов к осени.
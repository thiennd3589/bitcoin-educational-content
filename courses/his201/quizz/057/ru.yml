Вопрос: Какой немецкий майнер владел 20% хешрейта сети Bitcoin на протяжении нескольких месяцев в 2010 году?
Ответ: ArtForz
Неверные ответы:
  - tcatm
  - m0mchil
  - knightmb
Объяснение:
  Летом 2010 года он создал майнинговую ферму из графических карт (названную "ArtFarm"), тем самым значительно опередив своих конкурентов к осени.
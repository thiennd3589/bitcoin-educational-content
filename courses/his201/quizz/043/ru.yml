question: Что предлагал Биткойн-кран, созданный в июне 2010 года Гэвином Андресеном?
answer: Биткойны
wrong_answers:
  - Покупочные ваучеры
  - Скидки на комиссии для Биткойн-рынка
  - Возможности добыть блок
explanation: |
  Изначально этот сервис раздавал по 5 биткойнов за запрос, чтобы люди могли опробовать систему. Со временем это количество уменьшилось, и кран закрылся в 2012 году.

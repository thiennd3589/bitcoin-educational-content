question: Какой аспект Биткойна Сатоши хотел уменьшить в своем общении в июле 2010 года?
answer: Анонимность транзакций
wrong_answers:
  - Монетарная политика
  - Электронная коммерция
  - Программируемость
explanation: |
  В отношении проекта презентации для Slashdot он заявил, что не хотел "выдвигать аспект 'анонимности' на передний план." Он объяснил свои причины Мартти Малми [лично](https: //mmalmi.github.io/satoshi/#email-197).
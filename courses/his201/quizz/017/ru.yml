question: Где Ник Сабо впервые представил свою концепцию бит-золота в 1998 году?
answer: В списке рассылки libtech-l
wrong_answers:
  - В списке рассылки криптопанков
  - В списке рассылки по криптографии
  - В списке рассылки экстропианцев
explanation: |
  Это был его собственный частный список рассылки, в который входили такие криптопанки, как Вэй Дай и Хэл Финни, а также экономисты, например, Ларри Уайт и Джордж Селгин.
pregunta: ¿Dónde presentó Nick Szabo por primera vez su concepto de bit gold en 1998?
respuesta: La lista de correo libtech-l
respuestas_incorrectas:
  - La lista de correo de los cypherpunks
  - La lista de correo de Criptografía
  - La lista de correo de los extropianos
explicación: |

question: Nick Szabo lần đầu tiên trình bày khái niệm về bit gold của mình vào năm 1998 ở đâu?
answer: Danh sách thư libtech-l
wrong_answers:
  - Danh sách thư cypherpunks
  - Danh sách thư Mật mã học
  - Danh sách thư extropians
explanation: |
  Đây là danh sách thư riêng của ông, bao gồm các cypherpunk như Wei Dai và Hal Finney, cũng như các nhà kinh tế học như Larry White và George Selgin.
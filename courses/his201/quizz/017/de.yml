question: Wo hat Nick Szabo sein Konzept von Bit Gold erstmals 1998 präsentiert?
answer: Die libtech-l Mailingliste
wrong_answers:
  - Die cypherpunks Mailingliste
  - Die Cryptography Mailingliste
  - Die extropians Mailingliste
explanation: |
  Dies war seine eigene private Mailingliste, zu deren Teilnehmern Cypherpunks wie Wei Dai und Hal Finney sowie Ökonomen wie Larry White und George Selgin gehörten.
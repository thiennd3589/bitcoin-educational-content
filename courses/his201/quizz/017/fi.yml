kysymys: Missä Nick Szabo ensimmäisen kerran esitteli bit gold -konseptinsa vuonna 1998?
vastaus: libtech-l postituslistalla
vaarat_vastaukset:
  - cypherpunks postituslistalla
  - Kryptografia postituslistalla
  - extropians postituslistalla
selitys: |
  Kyseessä oli hänen oma yksityinen postituslistansa, johon kuului cypherpunkseja kuten Wei Dai ja Hal Finney, sekä taloustieteilijöitä kuten Larry White ja George Selgin.

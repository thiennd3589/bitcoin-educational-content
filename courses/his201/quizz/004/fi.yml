kysymys: Minä vuonna David Chaumin eCash-konsepti toteutettiin?
vastaus: 1994
vaarat_vastaukset:
  - 1993
  - 1995
  - 1996
selitys: |
  Se toteutettiin ensimmäisen kerran kypherpunkkien toimesta helmikuussa, ennen kuin DigiCash kokeili sitä "CyberBucks"-nimisten digitaalisten valuuttojen liikkeellelaskulla lokakuussa.

pregunta: ¿Cuál fue el objetivo inicial del algoritmo de prueba de trabajo Hashcash diseñado por Adam Back?
respuesta: Combatir el correo electrónico no deseado
respuestas_incorrectas:
  - Garantizar el valor de una unidad de cuenta
  - Lograr un consenso en una red peer-to-peer
  - Hervir los océanos
explicación: |
  Hashcash requería una prueba de trabajo para cada correo electrónico recibido, lo que se suponía que limitaría el spam.

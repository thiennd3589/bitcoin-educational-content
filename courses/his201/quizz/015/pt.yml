pergunta: Qual foi o objetivo inicial do algoritmo de prova de trabalho Hashcash projetado por Adam Back?
resposta: Combater o spam de email
respostas_erradas:
  - Garantir o valor de uma unidade de conta
  - Alcançar consenso em uma rede peer-to-peer
  - Ferver os oceanos
explicação: |
  O Hashcash exigia uma prova de trabalho para cada email recebido, o que supostamente limitaria o spam.

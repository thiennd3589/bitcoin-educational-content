question: Какова была первоначальная цель алгоритма доказательства работы Hashcash, разработанного Адамом Бэком?
answer: Борьба со спамом в электронной почте
wrong_answers:
  - Гарантировать стоимость единицы учета
  - Достичь консенсуса в одноранговой сети
  - Выпарить океаны
explanation: |
  Hashcash требовал доказательства работы для каждого полученного электронного письма, что предполагалось как средство ограничения спама.
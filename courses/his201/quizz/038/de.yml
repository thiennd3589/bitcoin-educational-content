question: Wie lautete der Name der ersten verwahrten Anwendung, die im April 2010 die einfache Nutzung von Bitcoin auf Mobilgeräten ermöglichte?
answer: MyBitcoin
wrong_answers:
  - Bitcoin Wallet
  - BTC 2 PSC
  - Privacy Shark
explanation: |

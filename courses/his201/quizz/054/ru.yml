question: Какой американский разработчик обнаружил "странный блок" во время инцидента с переполнением значения 15 августа 2010 года?
answer: Джефф Гарзик
wrong_answers:
  - Гэвин Андресен
  - Нильс Шнайдер
  - Кристиан Декер
explanation: |
  Этот блок, используя уязвимость, создал более 184 миллиардов биткоинов.
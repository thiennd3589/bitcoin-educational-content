question: Где Сатоши Накамото опубликовал белую книгу Bitcoin 31 октября 2008 года?
answer: В списке рассылки по криптографии
wrong_answers:
  - Reddit
  - Twitter
  - Hackernews
explanation: |
  Как преемник списка рассылки криптопанков, этот список рассылки по электронной почте управлялся разработчиком Перри Метцгером с 1996 года.

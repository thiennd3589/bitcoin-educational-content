question: ¿Dónde publicó Satoshi Nakamoto el white paper de Bitcoin el 31 de octubre de 2008?
answer: La lista de correo de Criptografía
wrong_answers:
  - Reddit
  - Twitter
  - Hackernews
explanation: |
  Como sucesor de la lista de correo de los cypherpunks, esta lista de correo electrónico fue gestionada por el desarrollador Perry Metzger desde 1996.

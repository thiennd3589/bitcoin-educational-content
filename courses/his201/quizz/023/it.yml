question: Dove ha pubblicato Satoshi Nakamoto il white paper di Bitcoin il 31 ottobre 2008?
answer: La mailing list di crittografia
wrong_answers:
  - Reddit
  - Twitter
  - Hackernews
explanation: |
  Come successore della mailing list dei cypherpunks, questa lista di distribuzione via email era gestita dallo sviluppatore Perry Metzger dal 1996.

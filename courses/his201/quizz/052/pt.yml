question: Qual foi o tamanho máximo de bloco adicionado por Satoshi ao protocolo Bitcoin em setembro de 2010?
answer: 1 MB
wrong_answers:
  - 2 MB
  - 4 MB
  - 8 MB
explanation: |
  O parâmetro MAX_BLOCK_SIZE foi adicionado em julho, e então o limite foi aplicado em todos os nós da rede a partir de 12 de setembro.

question: Berapa ukuran blok maksimum yang ditambahkan oleh Satoshi ke protokol Bitcoin pada September 2010?
answer: 1 MB
wrong_answers:
  - 2 MB
  - 4 MB
  - 8 MB
explanation: |
  Parameter MAX_BLOCK_SIZE ditambahkan pada bulan Juli, kemudian batas tersebut diberlakukan pada semua node jaringan mulai dari 12 September.

question: Satoshi đã thêm kích thước khối tối đa bao nhiêu vào giao thức Bitcoin vào tháng 9 năm 2010?
answer: 1 MB
wrong_answers:
  - 2 MB
  - 4 MB
  - 8 MB
explanation: |
  Tham số MAX_BLOCK_SIZE đã được thêm vào vào tháng 7, sau đó giới hạn này được áp dụng trên tất cả các nút mạng bắt đầu từ ngày 12 tháng 9.

question: Когда произошел первый обмен биткоина на доллары?
answer: 12 октября 2009 года
wrong_answers:
  - 8 мая 2009 года
  - 30 декабря 2009 года
  - 11 марта 2010 года
explanation: |
  Мартти перевел 5,050 биткоинов NLS, который затем перевел $5.02 на его счет PayPal. Это соответствовало цене за единицу около $0.001.

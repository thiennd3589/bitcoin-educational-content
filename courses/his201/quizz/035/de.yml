question: Wann fand der erste Austausch zwischen Bitcoin und dem Dollar statt?
answer: 12. Oktober 2009
wrong_answers:
  - 8. Mai 2009
  - 30. Dezember 2009
  - 11. März 2010
explanation: |
  Martti überwies 5.050 Bitcoins an NLS, der daraufhin $5,02 auf sein PayPal-Konto überwies. Dies entsprach einem Einheitspreis von etwa $0,001.

otázka: Kdy došlo k první výměně mezi bitcoinem a dolarem?
odpověď: 12. října 2009
špatné_odpovědi:
  - 8. května 2009
  - 30. prosince 2009
  - 11. března 2010
vysvětlení: |
  Martti převedl 5 050 bitcoinů na NLS, který poté převedl 5,02 dolaru na svůj účet PayPal. To odpovídalo jednotkové ceně přibližně 0,001 dolaru.

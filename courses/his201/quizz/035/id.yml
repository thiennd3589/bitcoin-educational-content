question: Kapan pertukaran pertama antara bitcoin dan dolar terjadi?
answer: 12 Oktober 2009
wrong_answers:
  - 8 Mei 2009
  - 30 Desember 2009
  - 11 Maret 2010
explanation: |
  Martti mentransfer 5,050 bitcoin ke NLS, yang kemudian mentransfer $5.02 ke akun PayPal-nya. Ini setara dengan harga per unit sekitar $0.001.

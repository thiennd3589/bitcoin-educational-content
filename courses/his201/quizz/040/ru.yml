question: Сколько биткойнов (приблизительно) всего добыл Сатоши Накамото?
answer: 1,100,000
wrong_answers:
  - 11,000,000
  - 110,000
  - 11,000
explanation: |
   1,122,693 биткойна, согласно исследованию Whale Alert, опубликованному в 2020 году. Сатоши прекратил свою деятельность по добыче в мае 2010 года.

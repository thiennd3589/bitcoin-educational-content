question: How many bitcoins (approximately) did Satoshi Nakamoto mine in total?
answer: 1,100,000
wrong_answers:
  - 11,000,000
  - 110,000
  - 11,000
explanation: |
   1,122,693 bitcoins according to a study by Whale Alert published in 2020. Satoshi ceased his mining activities in May 2010.

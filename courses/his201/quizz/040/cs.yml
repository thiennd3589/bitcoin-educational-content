question: Kolik bitcoinů (přibližně) celkem vytěžil Satoshi Nakamoto?
answer: 1,100,000
wrong_answers:
  - 11,000,000
  - 110,000
  - 11,000
explanation: |
 Podle studie společnosti Whale Alert zveřejněné v roce 2020 to bylo 1,122,693 bitcoinů. Satoshi ukončil svou těžařskou činnost v květnu 2010.

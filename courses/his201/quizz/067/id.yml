question: Organisasi apa yang mulai menerima bitcoin pada November 2010 setelah dilobi oleh komunitas?
answer: Electronic Frontier Foundation
wrong_answers:
  - WikiLeaks
  - Palang Merah
  - Amnesty International
explanation: |
  Organisasi ini, yang didirikan pada tahun 1900 oleh Mitch Kapor, John Gilmore, dan John Perry Barlow, bertujuan untuk melindungi kebebasan internet. Organisasi ini mulai menerima bitcoin pada tanggal 9 November.

Frage: Welche Organisation begann im November 2010 auf Drängen der Gemeinschaft damit, Bitcoin zu akzeptieren?
Antwort: Die Electronic Frontier Foundation
falsche_Antworten:
  - WikiLeaks
  - Das Rote Kreuz
  - Amnesty International
Erklärung: |
  Diese Organisation, die 1900 von Mitch Kapor, John Gilmore und John Perry Barlow mitgegründet wurde, zielte darauf ab, die Freiheiten im Internet zu schützen. Sie begann am 9. November damit, Bitcoin zu akzeptieren.
überprüft: false
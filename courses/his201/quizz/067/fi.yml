kysymys: Mikä organisaatio alkoi hyväksyä bitcoineja marraskuussa 2010 yhteisön lobbaamisen seurauksena?
vastaus: Electronic Frontier Foundation
väärät_vastaukset:
  - WikiLeaks
  - Punainen Risti
  - Amnesty International
selitys: |
  Tämä organisaatio, jonka perustivat vuonna 1900 Mitch Kapor, John Gilmore ja John Perry Barlow, pyrki suojelemaan internetin vapauksia. Se alkoi hyväksyä bitcoineja 9. marraskuuta.
arvioitu: false
pregunta: ¿Qué organización comenzó a aceptar bitcoin en noviembre de 2010 tras el cabildeo de la comunidad?
respuesta: La Electronic Frontier Foundation
respuestas_incorrectas:
  - WikiLeaks
  - La Cruz Roja
  - Amnistía Internacional
explicación: |
  Esta organización, cofundada en 1900 por Mitch Kapor, John Gilmore y John Perry Barlow, tenía como objetivo proteger las libertades en internet. Comenzó a aceptar bitcoin el 9 de noviembre.

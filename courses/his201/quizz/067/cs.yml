otázka: Která organizace začala v listopadu 2010 přijímat bitcoiny po lobbingu ze strany komunity?
odpověď: Electronic Frontier Foundation
špatné_odpovědi:
  - WikiLeaks
  - Červený kříž
  - Amnesty International
vysvětlení: |
  Tato organizace, kterou v roce 1900 spoluzakládali Mitch Kapor, John Gilmore a John Perry Barlow, si klade za cíl chránit svobody na internetu. Začala přijímat bitcoiny 9. listopadu.
recenzováno: false
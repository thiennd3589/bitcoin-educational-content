pergunta: Qual organização começou a aceitar bitcoin em novembro de 2010 após lobby da comunidade?
resposta: A Electronic Frontier Foundation
respostas_erradas:
  - WikiLeaks
  - A Cruz Vermelha
  - Anistia Internacional
explicação: |
  Esta organização, co-fundada em 1900 por Mitch Kapor, John Gilmore e John Perry Barlow, tinha como objetivo proteger as liberdades na internet. Ela começou a aceitar bitcoin em 9 de novembro.

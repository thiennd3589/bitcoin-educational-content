question: Tổ chức nào bắt đầu chấp nhận bitcoin vào tháng 11 năm 2010 sau khi được cộng đồng vận động?
answer: Quỹ Tự do Điện tử (The Electronic Frontier Foundation)
wrong_answers:
  - WikiLeaks
  - Hội Chữ thập đỏ
  - Tổ chức Ân xá Quốc tế
explanation: |
  Tổ chức này, được đồng sáng lập vào năm 1900 bởi Mitch Kapor, John Gilmore, và John Perry Barlow, nhằm bảo vệ các tự do trên internet. Họ bắt đầu chấp nhận bitcoin vào ngày 9 tháng 11.

Вопрос: Какая организация начала принимать биткойны в ноябре 2010 года после лоббирования со стороны сообщества?
Ответ: Фонд Электронных Рубежей (Electronic Frontier Foundation)
Неверные ответы:
  - WikiLeaks
  - Красный Крест
  - Amnesty International
Объяснение: |
  Эта организация, основанная в 1900 году Митчем Капором, Джоном Гилмором и Джоном Перри Барлоу, ставила своей целью защиту свобод интернета. Она начала принимать биткойны 9 ноября.
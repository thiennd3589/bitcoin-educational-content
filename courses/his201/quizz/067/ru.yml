question: Какая организация начала принимать биткойны в ноябре 2010 года после лоббирования со стороны сообщества?
answer: Фонд Электронных Рубежей (Electronic Frontier Foundation)
wrong_answers:
  - WikiLeaks
  - Красный Крест
  - Amnesty International
explanation: |
  Эта организация, основанная в 1900 году Митчем Капором, Джоном Гилмором и Джоном Перри Барлоу, ставила своей целью защиту свобод интернета. Она начала принимать биткойны 9 ноября.
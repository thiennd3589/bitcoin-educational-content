küsimus: Milline organisatsioon hakkas 2010. aasta novembris kogukonna lobitöö tulemusel bitcoini vastu võtma?
vastus: Electronic Frontier Foundation
valed_vastused:
  - WikiLeaks
  - Punane Rist
  - Amnesty International
selgitus: |
  See organisatsioon, mille asutasid 1900. aastal Mitch Kapor, John Gilmore ja John Perry Barlow, eesmärgiga kaitsta internetivabadusi. Nad hakkasid bitcoini vastu võtma 9. novembril.
üle vaadatud: false
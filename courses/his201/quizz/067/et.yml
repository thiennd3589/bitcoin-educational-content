question: Milline organisatsioon hakkas 2010. aasta novembris kogukonna lobitöö tulemusel bitcoini vastu võtma?
answer: Electronic Frontier Foundation
wrong_answers:
  - WikiLeaks
  - Punane Rist
  - Amnesty International
explanation: |
  See organisatsioon, mille asutasid 1900. aastal Mitch Kapor, John Gilmore ja John Perry Barlow, eesmärgiga kaitsta internetivabadusi. Nad hakkasid bitcoini vastu võtma 9. novembril.
reviewed: false
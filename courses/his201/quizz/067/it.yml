question: Quale organizzazione ha iniziato ad accettare bitcoin nel novembre 2010 in seguito al lobbying della comunità?
answer: La Electronic Frontier Foundation
wrong_answers:
  - WikiLeaks
  - La Croce Rossa
  - Amnesty International
explanation: |
  Questa organizzazione, fondata nel 1900 da Mitch Kapor, John Gilmore e John Perry Barlow, aveva l'obiettivo di proteggere le libertà su internet. Ha iniziato ad accettare bitcoin il 9 novembre.

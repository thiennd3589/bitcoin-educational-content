pregunta: ¿Cuál era el nombre del blog administrado por Jon Matonis que cubría monedas digitales (incluyendo Bitcoin desde marzo de 2010)?
respuesta: The Monetary Future
respuestas_erróneas:
  - Estudios Económicos Clásicos
  - Regreso al Efectivo
  - El Instituto Nakamoto
explicación: |
  Publicó su [primer artículo sobre Bitcoin](https://themonetaryfuture.blogspot.com/2010/03/bitcoin-peer-to-peer-electronic-cash.html) el 13 de marzo de 2010, después de intercambiar correos electrónicos con Satoshi.
revisado: false
question: Hva var navnet på bloggen drevet av Jon Matonis som dekket digitale valutaer (inkludert Bitcoin fra mars 2010)?
answer: The Monetary Future
wrong_answers:
  - Classic Economic Studies
  - Return to Cash
  - The Nakamoto Institute
explanation: |
  Han publiserte sin [første artikkel om Bitcoin](https: //themonetaryfuture.blogspot.com/2010/03/bitcoin-peer-to-peer-electronic-cash.html) den 13. mars 2010, etter å ha utvekslet e-poster med Satoshi.
question: Qual era il nome del blog gestito da Jon Matonis che trattava di valute digitali (incluso Bitcoin a partire da marzo 2010)?
answer: The Monetary Future
wrong_answers:
  - Classic Economic Studies
  - Return to Cash
  - The Nakamoto Institute
explanation: |
  Ha pubblicato il suo [primo articolo su Bitcoin](https: //themonetaryfuture.blogspot.com/2010/03/bitcoin-peer-to-peer-electronic-cash.html) il 13 marzo 2010, dopo aver scambiato email con Satoshi.

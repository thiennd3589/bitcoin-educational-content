question: На какую дату был создан почтовый список разработчиков биткойна?
answer: 12 июня 2011 года
wrong_answers:
  - 13 января 2011 года
  - 7 марта 2011 года
  - 19 сентября 2011 года
explanation: |
  Его создал разработчик Джефф Гарзик, что позволило вести формальные обсуждения изменений, которые должны были быть внесены в Биткойн.
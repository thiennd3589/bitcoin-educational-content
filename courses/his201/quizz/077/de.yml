Frage: An welchem Datum wurde die Mailingliste für Bitcoin-Entwicklung erstellt?
Antwort: 12. Juni 2011
falsche_Antworten:
  - 13. Januar 2011
  - 7. März 2011
  - 19. September 2011
Erklärung: |
  Sie wurde vom Entwickler Jeff Garzik erstellt und ermöglichte formelle Diskussionen über Änderungen, die an Bitcoin vorgenommen werden sollten.
überprüft: false
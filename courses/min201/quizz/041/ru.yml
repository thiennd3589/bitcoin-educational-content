question: В чем заключается дебаты внутри сообщества Биткойн относительно майнинга?
answer: Баланс между стремлением к прибыли и вкладом в безопасность и распределение сети Биткойн.
wrong_answers:
  - Баланс между увеличением хешрейта и уменьшением числа активных узлов
  - Баланс между увеличением цены и снижением стоимости
  - Баланс между увеличением числа транзакций и снижением энергопотребления
explanation:
  Дебаты внутри сообщества Биткойн относительно майнинга
  крутятся вокруг баланса между стремлением к прибыли и
  вкладом в безопасность и распределение сети
  Биткойн. Существуют веские аргументы с обеих сторон
  дебатов.
reviewed: true
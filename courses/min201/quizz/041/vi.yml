câu hỏi: Cuộc tranh luận trong cộng đồng Bitcoin về việc đào coin là gì?
câu trả lời: Sự cân bằng giữa việc tìm kiếm lợi nhuận và đóng góp vào sự an toàn và phân phối của mạng lưới Bitcoin
câu trả lời sai:
  - Sự cân bằng giữa việc tăng hashrate và giảm số lượng nút hoạt động
  - Sự cân bằng giữa việc tăng giá và giảm chi phí
  - Sự cân bằng giữa việc tăng số lượng giao dịch và giảm tiêu thụ năng lượng
giải thích: |
  Cuộc tranh luận trong cộng đồng Bitcoin về việc đào coin
  xoay quanh sự cân bằng giữa việc tìm kiếm lợi nhuận và
  đóng góp vào sự an toàn và phân phối của mạng lưới Bitcoin.
  Có những luận điểm mạnh mẽ ở cả hai phía của cuộc tranh luận.
đã xem xét: true
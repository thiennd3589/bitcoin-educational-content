question: В чем основное отличие между CPU и ASIC в контексте майнинга Bitcoin?
answer: CPU может выполнять множество различных типов вычислений, не будучи специально оптимизированным для какого-либо одного типа вычислений, в то время как ASIC может выполнять только один тип вычислений, но очень эффективно.
wrong_answers:
  - CPU более энергоэффективен, чем ASIC
  - ASIC более универсален, чем CPU
  - CPU может выполнять только один тип вычислений, в то время как ASIC может выполнять множество различных типов вычислений
explanation: |
  ASIC - это чипы, сравнимые с чипом CPU, однако они разработаны
  для выполнения только одного конкретного типа вычислений наиболее эффективным способом.
  Другими словами, CPU способен выполнять множество различных типов
  вычислений, не будучи особенно оптимизированным для одного типа вычислений или
  другого, в то время как ASIC сможет выполнять только один тип вычислений, но
  очень эффективно.

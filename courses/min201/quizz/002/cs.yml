otázka: Jaký je hlavní rozdíl mezi CPU a ASIC v kontextu těžby Bitcoinu?
odpověď: CPU může provádět mnoho různých typů výpočtů bez toho, aby bylo zvláště optimalizováno pro jeden konkrétní typ výpočtu, zatímco ASIC může provádět pouze jeden typ výpočtu, ale velmi efektivně.
špatné_odpovědi:
  - CPU je energeticky účinnější než ASIC
  - ASIC je univerzálnější než CPU
  - CPU může provádět pouze jeden typ výpočtu, zatímco ASIC může provádět mnoho různých typů výpočtů
vysvětlení: |
  ASIC jsou čipy, srovnatelné s čipem CPU, avšak
  jsou vyvinuty k provádění pouze jednoho konkrétního typu
  výpočtu nejefektivnějším způsobem. Jinými slovy, CPU je schopné provádět mnoho
  různých typů výpočtů bez toho, aby bylo zvláště
  optimalizováno pro jeden typ výpočtu nebo jiný, zatímco
  ASIC bude schopné provádět pouze jeden typ
  výpočtu, ale velmi efektivně.
recenzováno: true
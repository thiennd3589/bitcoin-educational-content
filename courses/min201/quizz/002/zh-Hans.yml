question: 在比特币挖矿的背景下，CPU和ASIC的主要区别是什么？
answer: CPU能够执行多种不同类型的计算，而不特别针对某一类型的计算进行优化，而ASIC只能执行一种类型的计算，但非常高效
wrong_answers:
  - CPU比ASIC更节能
  - ASIC比CPU更具多功能性
  - CPU只能执行一种类型的计算，而ASIC能执行多种不同类型的计算
explanation: |
  ASIC是一种芯片，类似于CPU芯片，然而，它们
  被开发用于以最高效的方式执行一种特定类型的
  计算。换句话说，CPU能够执行多种不同类型的
  计算，而不特别针对某一类型的计算进行优化，而
  ASIC将只能执行一种类型的计算，但非常高效。
reviewed: true
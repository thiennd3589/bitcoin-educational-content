kysymys: Mikä on pääasiallinen ero CPU:n ja ASIC:n välillä Bitcoin-louhinnan kontekstissa?
vastaus: CPU voi suorittaa monenlaisia laskutoimituksia olematta erityisesti optimoitu mihinkään tiettyyn laskutoimitukseen, kun taas ASIC voi suorittaa vain yhdenlaisen laskutoimituksen, mutta hyvin tehokkaasti.
väärät_vastaukset:
  - CPU on energiatehokkaampi kuin ASIC
  - ASIC on monipuolisempi kuin CPU
  - CPU voi suorittaa vain yhdenlaisen laskutoimituksen, kun taas ASIC voi suorittaa monenlaisia laskutoimituksia
selitys: |
  ASICit ovat piirejä, verrattavissa CPU-piiriin, kuitenkin ne
  on kehitetty suorittamaan vain yhtä tiettyä tyyppistä
  laskutoimitusta mahdollisimman tehokkaasti. Toisin sanoen, CPU pystyy
  suorittamaan monenlaisia erityyppisiä laskutoimituksia olematta
  erityisesti optimoitu mihinkään tiettyyn laskutoimitukseen, kun taas
  ASIC pystyy suorittamaan vain yhden tyyppisen
  laskutoimituksen, mutta hyvin tehokkaasti.
arvioitu: true
question: Bitcoinマイニングの文脈で、CPUとASICの主な違いは何ですか？
answer: CPUは特に一種類の計算に最適化されていないが、さまざまな種類の計算を実行できるのに対し、ASICは一種類の計算のみを非常に効率的に実行できます。
wrong_answers:
  - CPUはASICよりもエネルギー効率が良い
  - ASICはCPUよりも汎用性がある
  - CPUは一種類の計算のみを実行できるが、ASICはさまざまな種類の計算を実行できる
explanation: |
  ASICはCPUチップと比較可能なチップですが、
  最も効率的な方法で特定の一種類の計算のみを実行するように開発されています。
  言い換えると、CPUは特に一種類の計算に最適化されていないが、
  さまざまな種類の計算を実行できるのに対し、ASICは一種類の
  計算のみを非常に効率的に実行できます。
reviewed: true
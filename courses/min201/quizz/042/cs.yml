otázka: Jaký je potenciální dopad zákazu těžby v regionu?
odpověď: Může dojít k významnému poklesu hashrate a ceny Bitcoinu
špatné_odpovědi:
  - Může dojít ke zvýšení ceny Bitcoinu
  - Může dojít ke zvýšení hashrate sítě
  - Může dojít ke zvýšení počtu aktivních uzlů v síti
vysvětlení: |
  Zákaz těžby v regionu, jako se to stalo v Číně,
  může vést k významnému poklesu hashrate a ceny
  Bitcoinu. Tyto hodnoty se však mohou rychle zotavit.
posouzeno: true
вопрос: Каковы потенциальные последствия запрета на майнинг в регионе?
ответ: Это может привести к значительному снижению хешрейта и цены Биткоина
неправильные_ответы:
  - Это может привести к увеличению цены Биткоина
  - Это может привести к увеличению хешрейта сети
  - Это может привести к увеличению числа активных узлов в сети
объяснение: |
  Запрет на майнинг в регионе, как это произошло в Китае, может привести
  к значительному снижению хешрейта и цены Биткоина. Однако эти показатели могут быстро
  восстановиться.
проверено: false
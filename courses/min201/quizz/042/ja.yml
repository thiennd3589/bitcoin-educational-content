question: ある地域でのマイニング禁止の潜在的な影響は何ですか？
answer: ビットコインのハッシュレートと価格が大幅に下がる可能性があります
wrong_answers:
  - ビットコインの価格が上昇する可能性があります
  - ネットワークのハッシュレートが増加する可能性があります
  - ネットワークのアクティブノード数が増加する可能性があります
explanation: |
  中国で起こったように、ある地域でのマイニング禁止は、ビットコインのハッシュレートと価格が大幅に下がることにつながる可能性があります。しかし、これらはすぐに回復することができます。

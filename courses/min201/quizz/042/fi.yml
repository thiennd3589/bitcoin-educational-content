kysymys: Mikä on kaivostoiminnan kiellon mahdollinen vaikutus alueella?
vastaus: Se voi johtaa merkittävään laskuun Bitcoinin hashratessa ja hinnassa
väärät_vastaukset:
  - Se voi johtaa Bitcoinin hinnan nousuun
  - Se voi johtaa verkon hashraten nousuun
  - Se voi johtaa aktiivisten solmujen määrän kasvuun verkossa
selitys: |
  Kaivostoiminnan kieltäminen alueella, kuten Kiinassa tapahtui,
  voi johtaa merkittävään laskuun Bitcoinin hashratessa ja hinnassa.
  Nämä voivat kuitenkin nopeasti palautua.
arvioitu: true
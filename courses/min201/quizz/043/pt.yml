question: Qual o significado do adágio Not your hashrate, not your reward no contexto da mineração de Bitcoin?
answer: Se você não controla o hashrate, você não controla as recompensas da mineração.
wrong_answers:
  - Se você não tem um hashrate alto, você não receberá nenhuma recompensa.
  - Se você não possui Bitcoin, você não receberá nenhuma recompensa.
  - Se você não tem uma máquina de mineração, você não receberá nenhuma recompensa.
explanation: |
  O adágio Not your hashrate, not your reward é similar
  ao bem conhecido adágio no mundo das criptomoedas,
  Not your keys, not your Bitcoins. Significa que se você
  não controla o hashrate, você não controla as recompensas da mineração. Isso ocorre porque as recompensas da mineração são
  diretamente proporcionais ao hashrate.
reviewed: true
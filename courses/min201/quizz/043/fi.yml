question: Mitä sanonta "Ei sinun hashrate, ei sinun palkkio" tarkoittaa Bitcoin-louhinnan yhteydessä?
answer: Jos et hallitse hashratea, et hallitse louhintapalkkioita.
wrong_answers:
  - Jos sinulla ei ole suurta hashratea, et saa mitään palkkioita.
  - Jos et omista Bitcoinia, et saa mitään palkkioita.
  - Jos sinulla ei ole louhintakonetta, et saa mitään palkkioita.
explanation: |
  Sanonta "Ei sinun hashrate, ei sinun palkkio" on samankaltainen
  kuin tunnettu sanonta kryptovaluuttojen maailmassa,
  "Ei sinun avaimet, ei sinun Bitcoinisi." Se tarkoittaa, että jos et
  hallitse hashratea, et hallitse louhintapalkkioita. Tämä johtuu siitä,
  että louhinnasta saadut palkkiot ovat suoraan verrannollisia hashrateen.
reviewed: true
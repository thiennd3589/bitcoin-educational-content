domanda: Qual è il significato del detto "Not your hashrate, not your reward" nel contesto del mining di Bitcoin?
risposta: Se non controlli l'hashrate, non controlli le ricompense del mining.
risposte_errate:
  - Se non hai un hashrate elevato, non otterrai alcuna ricompensa.
  - Se non possiedi Bitcoin, non otterrai alcuna ricompensa.
  - Se non hai una macchina per il mining, non otterrai alcuna ricompensa.
spiegazione: |
  Il detto "Not your hashrate, not your reward" è simile
  al ben noto detto nel mondo delle criptovalute,
  "Not your keys, not your Bitcoins." Significa che se non
  controlli l'hashrate, non controlli le ricompense del mining.
  Questo perché le ricompense dal mining sono
  direttamente proporzionali all'hashrate.

question: Quelle est la signification de l'adage "Pas de hashrate à toi, pas de récompense à toi" dans le contexte du minage de Bitcoin ?
answer: Si vous ne contrôlez pas le hashrate, vous ne contrôlez pas les récompenses de minage.
wrong_answers:
  - Si vous n'avez pas un hashrate élevé, vous n'obtiendrez aucune récompense.
  - Si vous ne possédez pas de Bitcoin, vous n'obtiendrez aucune récompense.
  - Si vous n'avez pas de machine de minage, vous n'obtiendrez aucune récompense.
explanation: |
  L'adage "Pas de hashrate à toi, pas de récompense à toi" est similaire
  à l'adage bien connu dans le monde des cryptomonnaies,
  "Pas tes clés, pas tes Bitcoins." Cela signifie que si vous ne
  contrôlez pas le hashrate, vous ne contrôlez pas les récompenses de minage.
  C'est parce que les récompenses du minage sont
  directement proportionnelles au hashrate.
reviewed: true
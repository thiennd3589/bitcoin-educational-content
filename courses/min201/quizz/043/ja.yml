question: ビットコインマイニングの文脈で「Not your hashrate, not your reward」という格言の意味は何ですか？
answer: ハッシュレートをコントロールしていない場合、マイニング報酬をコントロールすることはできません。
wrong_answers:
  - 高いハッシュレートを持っていない場合、報酬は得られません。
  - ビットコインを所有していない場合、報酬は得られません。
  - マイニングマシンを持っていない場合、報酬は得られません。
explanation: |
  「Not your hashrate, not your reward」という格言は、暗号通貨の世界でよく知られている「Not your keys, not your Bitcoins」と似ています。これは、ハッシュレートをコントロールしていない場合、マイニング報酬をコントロールすることができないことを意味します。これは、マイニングからの報酬がハッシュレートに直接比例するためです。
reviewed: true
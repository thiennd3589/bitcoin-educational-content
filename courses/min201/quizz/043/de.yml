Frage: Was bedeutet das Sprichwort "Not your hashrate, not your reward" im Kontext des Bitcoin-Minings?
Antwort: Wenn du die Hashrate nicht kontrollierst, kontrollierst du auch nicht die Mining-Belohnungen.
falsche_Antworten:
  - Wenn du keine hohe Hashrate hast, wirst du keine Belohnungen erhalten.
  - Wenn du keine Bitcoins besitzt, wirst du keine Belohnungen erhalten.
  - Wenn du keine Mining-Maschine hast, wirst du keine Belohnungen erhalten.
Erklärung: |
  Das Sprichwort "Not your hashrate, not your reward" ist ähnlich
  dem bekannten Sprichwort in der Welt der Kryptowährungen,
  "Not your keys, not your Bitcoins." Es bedeutet, dass, wenn du
  die Hashrate nicht kontrollierst, du auch nicht die Mining-
  Belohnungen kontrollierst. Dies liegt daran, dass die Belohnungen
  vom Mining direkt proportional zur Hashrate sind.
überprüft: true
  - Si un país como Estados Unidos decidiera regular o prohibir la minería de Bitcoin, podría llevar a un aumento en la recompensa por bloque.
  - Si un país como Estados Unidos decidiera regular o prohibir la minería de Bitcoin, podría llevar a un aumento en la velocidad de las transacciones.

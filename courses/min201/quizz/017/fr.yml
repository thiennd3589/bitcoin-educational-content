  - Si un pays comme les États-Unis décidait de réguler ou d'interdire le minage de Bitcoin, cela pourrait entraîner une augmentation de la récompense par bloc.
  - Si un pays comme les États-Unis décidait de réguler ou d'interdire le minage de Bitcoin, cela pourrait entraîner une augmentation de la vitesse de transaction.

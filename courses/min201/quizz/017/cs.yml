  - Pokud by se země jako Spojené státy americké rozhodly regulovat nebo zakázat těžbu Bitcoinu, mohlo by to vést ke zvýšení odměny za blok.
  - Pokud by se země jako Spojené státy americké rozhodly regulovat nebo zakázat těžbu Bitcoinu, mohlo by to vést ke zvýšení rychlosti transakcí.

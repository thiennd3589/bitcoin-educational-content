question: Qual é o incentivo econômico para usar um minerador de Bitcoin em vez de um aquecedor elétrico simples?
answer: O minerador não só fornece calor, mas também uma recompensa em Bitcoin.
wrong_answers:
  - O minerador usa menos eletricidade do que um aquecedor elétrico simples.
  - O minerador produz mais calor do que um aquecedor elétrico simples.
  - O minerador é mais barato do que um aquecedor elétrico simples.
explanation: |
  A diferença entre usar um minerador e um aquecedor elétrico
  simples reside no fato de que o minerador não só fornece
  calor, mas também uma recompensa em Bitcoin. Esta recompensa
  adicional poderia ajudar a aliviar preocupações sobre o alto
  consumo de energia dos mineradores.
reviewed: true
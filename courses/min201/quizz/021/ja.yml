question: ビットコインマイナーを単純な電気ヒーターの代わりに使用する経済的なインセンティブは何ですか？
answer: マイナーは熱を提供するだけでなく、ビットコインの報酬も得られます。
wrong_answers:
  - マイナーは単純な電気ヒーターよりも電気を少なく使用します。
  - マイナーは単純な電気ヒーターよりも多くの熱を生産します。
  - マイナーは単純な電気ヒーターよりも安価です。
explanation: |
  マイナーと単純な電気ヒーターを使用する違いは、マイナーが熱を提供するだけでなく、ビットコインの報酬も得られるという事実にあります。この追加の報酬は、マイナーの高いエネルギー消費に関する懸念を軽減するのに役立つかもしれません。
reviewed: true
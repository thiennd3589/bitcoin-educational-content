question: Какова экономическая выгода использования майнера Bitcoin вместо обычного электрообогревателя?
answer: Майнер не только обеспечивает тепло, но и приносит вознаграждение в виде Bitcoin.
wrong_answers:
  - Майнер использует меньше электроэнергии, чем обычный электрообогреватель.
  - Майнер производит больше тепла, чем обычный электрообогреватель.
  - Майнер дешевле, чем обычный электрообогреватель.
explanation: |
  Разница между использованием майнера и обычного электрообогревателя заключается в том, что майнер не только обеспечивает тепло, но и приносит вознаграждение в виде Bitcoin. Это дополнительное вознаграждение может помочь снизить опасения по поводу высокого энергопотребления майнеров.

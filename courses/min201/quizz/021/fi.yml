kysymys: Mikä on taloudellinen kannustin käyttää Bitcoin-louhintalaitetta yksinkertaisen sähkölämmittimen sijaan?
vastaus: Louhintalaite tarjoaa paitsi lämpöä myös Bitcoin-palkkion.
väärät_vastaukset:
  - Louhintalaite käyttää vähemmän sähköä kuin yksinkertainen sähkölämmitin.
  - Louhintalaite tuottaa enemmän lämpöä kuin yksinkertainen sähkölämmitin.
  - Louhintalaite on halvempi kuin yksinkertainen sähkölämmitin.
selitys: |
  Ero louhintalaitteen ja yksinkertaisen sähkölämmittimen käytön välillä piilee siinä, että louhintalaite tarjoaa paitsi lämpöä myös Bitcoin-palkkion. Tämä lisäpalkkio voisi auttaa lieventämään huolia louhintalaitteiden korkeasta energiankulutuksesta.
arvioitu: true
question: What is the main challenge for professionals in the Bitcoin mining industry?
answer: Anticipating diminishing efficiency gains in the future and adjusting their strategies accordingly
wrong_answers:
  - Finding cheap electricity
  - Finding a suitable location for mining operations
  - Finding investors willing to fund their operations
explanation: |
  Faced with constant technological advancements in the
  mining field, professionals must strategically position
  themselves. The mining industry is subject to continuous
  innovations, and industry players must anticipate
  diminishing efficiency gains in the future and adjust their
  strategies accordingly.
reviewed: true

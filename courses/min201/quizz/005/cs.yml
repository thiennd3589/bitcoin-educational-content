question: Jaká je hlavní výzva pro profesionály v odvětví těžby Bitcoinu?
answer: Předvídání snižujících se zisků z efektivity v budoucnosti a přizpůsobení jejich strategií podle toho
wrong_answers:
  - Hledání levné elektřiny
  - Hledání vhodné lokality pro těžební operace
  - Hledání investorů ochotných financovat jejich operace
explanation: |
  Vzhledem k neustálému technologickému pokroku v
  oblasti těžby se musí profesionálové strategicky
  pozicionovat. Odvětví těžby je předmětem neustálých
  inovací a hráči v odvětví musí předvídat
  snižující se zisky z efektivity v budoucnosti a přizpůsobit své
  strategie podle toho.
reviewed: true
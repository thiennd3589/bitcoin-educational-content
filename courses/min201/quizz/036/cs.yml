question: Jaký je vztah mezi výrobními náklady na Bitcoin a jeho tržní cenou?
answer: Náklady na Bitcoin mohou být obecně proporcionální k jeho ceně
wrong_answers:
  - Náklady na Bitcoin jsou nepřímo proporcionální k jeho ceně
  - Náklady na Bitcoin jsou fixní, v určitém poměru, k jeho ceně
  - Náklady na Bitcoin jsou vždy vyšší než jeho cena
explanation: |
  Náklady na Bitcoin, které souvisí s elektřinou
  potřebnou k provozování těžebních strojů, mohou být obecně
  proporcionální k jeho ceně. Tento vztah poskytuje
  lepší pochopení kolísání cen a budoucích
  vyhlídek.
reviewed: true
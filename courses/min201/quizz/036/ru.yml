question: Какова связь между себестоимостью производства Биткойна и его рыночной ценой?
answer: Себестоимость Биткойна может быть в общем пропорциональна его цене
wrong_answers:
  - Себестоимость Биткойна обратно пропорциональна его цене
  - Себестоимость Биткойна фиксирована, в определенном соотношении, к его цене
  - Себестоимость Биткойна всегда выше его цены
explanation: |
  Себестоимость Биткойна, которая связана с затратами на электроэнергию
  для работы майнинговых машин, может быть в общем пропорциональна его цене. Эта связь дает
  лучшее понимание колебаний цен и будущих перспектив.
reviewed: true
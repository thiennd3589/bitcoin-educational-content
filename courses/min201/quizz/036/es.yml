question: ¿Cuál es la relación entre el costo de producción del Bitcoin y su precio de mercado?
answer: El costo del Bitcoin podría ser generalmente proporcional a su precio
wrong_answers:
  - El costo del Bitcoin es inversamente proporcional a su precio
  - El costo del Bitcoin está fijado, dentro de cierta proporción, a su precio
  - El costo del Bitcoin siempre es mayor que su precio
explanation: |
  El costo del Bitcoin, que está relacionado con la electricidad
  necesaria para operar las máquinas de minería, puede ser
  generalmente proporcional a su precio. Esta relación proporciona
  una mejor comprensión de las fluctuaciones de precios y las
  perspectivas futuras.
reviewed: true
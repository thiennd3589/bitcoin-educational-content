câu hỏi: Mối quan hệ giữa chi phí sản xuất Bitcoin và giá thị trường của nó là gì?
câu trả lời: Chi phí của Bitcoin có thể nói chung là tỷ lệ thuận với giá của nó
câu trả lời sai:
  - Chi phí của Bitcoin là tỷ lệ nghịch với giá của nó
  - Chi phí của Bitcoin được cố định, trong một tỷ lệ nhất định, so với giá của nó
  - Chi phí của Bitcoin luôn cao hơn giá của nó
giải thích: |
  Chi phí của Bitcoin, liên quan đến điện năng
  cần thiết để vận hành máy đào, có thể nói chung là
  tỷ lệ thuận với giá của nó. Mối quan hệ này cung cấp
  một cái nhìn sâu sắc hơn về sự biến động giá và triển vọng
  tương lai.
đã xem xét: true
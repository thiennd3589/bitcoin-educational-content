question: ビットコインの生産コストと市場価格の関係は何ですか？
answer: ビットコインのコストは一般的にその価格に比例することがあります
wrong_answers:
  - ビットコインのコストはその価格に反比例します
  - ビットコインのコストは、ある特定の比率内で固定されています
  - ビットコインのコストは常にその価格よりも高いです
explanation: |
  ビットコインのコストは、マイニングマシンの運用に必要な電力に関連しており、一般的にその価格に比例することがあります。この関係は、価格変動や将来の見通しをよりよく理解するのに役立ちます。

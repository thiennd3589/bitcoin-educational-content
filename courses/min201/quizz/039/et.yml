küsimus: Mis on kaevandamise võimalik puudus võrgu jaoks?
vastus: Ilma piisava finantsilise stiimulita võib kaevuritel olla raske jätkata võrgu toetamist.
valed_vastused:
  - See võib viia Bitcoini hinna languseni
  - See võib viia võrgu hashrate'i suurenemiseni
  - See võib viia võrgus aktiivsete sõlmede arvu vähenemiseni
selgitus: |
  Kaevandamine võrgu jaoks on üllas algatus, mis aitab kaasa
  Bitcoini võrgu turvalisusele ja detsentraliseeritusele. Siiski, ilma piisava
  finantsilise stiimulita võib kaevuritel olla raske jätkata võrgu toetamist,
  eriti kui nad tegutsevad kahjumiga.

  - Это может привести к уменьшению количества активных узлов в сети
explanation: |
  Добыча для сети является благородной инициативой, которая
  способствует безопасности и децентрализации
  сети Биткоин. Однако, без достаточного финансового
  стимула майнерам может быть сложно продолжать
  поддерживать сеть, особенно если они работают
  в убыток.

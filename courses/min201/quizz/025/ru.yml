Вопрос: Как часто называют базовый слой сети Bitcoin?
Ответ: Слой расчетов
Неверные ответы:
  - Слой транзакций
  - Слой безопасности
  - Слой консенсуса
Объяснение: |
  Базовый слой сети Bitcoin, на котором основана работа сети Lightning для открытия и закрытия платежных каналов, часто называют "слой расчетов".
Проверено: true
question: Как часто называют базовый слой сети Bitcoin?
answer: Слой расчетов
wrong_answers:
  - Слой транзакций
  - Слой безопасности
  - Слой консенсуса
explanation: |
  Базовый слой сети Bitcoin, на котором основана работа сети Lightning для открытия и закрытия платежных каналов, часто называют слой расчетов.
reviewed: true
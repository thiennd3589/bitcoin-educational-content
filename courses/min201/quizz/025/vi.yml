question: Lớp cơ sở của mạng Bitcoin thường được gọi là gì?
answer: Lớp thanh toán
wrong_answers:
  - Lớp giao dịch
  - Lớp bảo mật
  - Lớp đồng thuận
explanation: |
  Lớp cơ sở của mạng Bitcoin, nơi mà Mạng Lưới Lightning dựa vào để mở và đóng các kênh thanh toán,
  thường được gọi là lớp thanh toán.
reviewed: true
pregunta: ¿Cómo se denomina frecuentemente la capa base de la red Bitcoin?
respuesta: La capa de liquidación
respuestas_incorrectas:
  - La capa de transacción
  - La capa de seguridad
  - La capa de consenso
explicación: |
  La capa base de la red Bitcoin, en la cual se apoya la Red
  Lightning para abrir y cerrar canales de pago, se denomina
  frecuentemente como la "capa de liquidación".
revisado: true
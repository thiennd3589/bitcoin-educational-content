question: Quelle est la couche de base du réseau Bitcoin souvent désignée comme ?
answer: La couche de règlement
wrong_answers:
  - La couche de transaction
  - La couche de sécurité
  - La couche de consensus
explanation: |
  La couche de base du réseau Bitcoin, sur laquelle le Lightning
  Network s'appuie pour l'ouverture et la fermeture des canaux de paiement,
  est souvent désignée comme la "couche de règlement".
reviewed: true
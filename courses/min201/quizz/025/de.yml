Frage: Worauf wird die Basisschicht des Bitcoin-Netzwerks oft bezogen?
Antwort: Die Abwicklungsschicht
falsche_Antworten:
  - Die Transaktionsschicht
  - Die Sicherheitsschicht
  - Die Konsensschicht
Erklärung: |
  Die Basisschicht des Bitcoin-Netzwerks, auf die das Lightning
  Network für das Öffnen und Schließen von Zahlungskanälen
  angewiesen ist, wird oft als "Abwicklungsschicht" bezeichnet.
überprüft: true
question: Bitcoinネットワークにおけるノードの役割は何ですか？
answer: ノードは、トランザクションとブロックを検証し、確認することで整合性を維持します。
wrong_answers:
  - ノードはブロックを作成し、検証します。
  - ノードはトランザクションの検証のみを行います。
  - ノードはBitcoinネットワークにおいて役割を持ちません。
explanation: |
  Bitcoinネットワークにおいて、ノードはトランザクションとブロックを検証し、確認することでネットワークの整合性を維持します。不正確または詐欺的なブロックはノードによって拒否され、ネットワークのセキュリティが保持されます。
reviewed: true
Câu hỏi: Vai trò của các nút trong mạng Bitcoin là gì?
Câu trả lời: Các nút duy trì tính toàn vẹn bằng cách xác minh và xác thực các giao dịch và khối.
Câu trả lời sai:
  - Các nút tạo và xác thực các khối.
  - Các nút chỉ xác minh giao dịch.
  - Các nút không có vai trò nào trong mạng Bitcoin.
Giải thích: |
  Trong mạng Bitcoin, các nút duy trì tính toàn vẹn của
  mạng bằng cách xác minh và xác thực các giao dịch và
  khối. Một khối không chính xác hoặc gian lận sẽ bị các nút
  từ chối, bảo vệ an ninh của mạng.

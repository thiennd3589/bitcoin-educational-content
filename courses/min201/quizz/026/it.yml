domanda: Qual è il ruolo dei nodi nella rete Bitcoin?
risposta: I nodi mantengono l'integrità verificando e validando transazioni e blocchi.
risposte_errate:
  - I nodi creano e validano blocchi.
  - I nodi verificano solo le transazioni.
  - I nodi non hanno alcun ruolo nella rete Bitcoin.
spiegazione: |
  Nella rete Bitcoin, i nodi mantengono l'integrità della
  rete verificando e validando transazioni e
  blocchi. Un blocco incorretto o fraudolento verrà rifiutato
  dai nodi, preservando la sicurezza della rete.
revisionato: vero
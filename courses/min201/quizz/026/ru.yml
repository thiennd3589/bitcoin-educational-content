question: Какова роль узлов в сети Bitcoin?
answer: Узлы поддерживают целостность, проверяя и подтверждая транзакции и блоки.
wrong_answers:
  - Узлы создают и подтверждают блоки.
  - Узлы только проверяют транзакции.
  - У узлов нет роли в сети Bitcoin.
explanation: |
  В сети Bitcoin узлы поддерживают целостность сети,
  проверяя и подтверждая транзакции и блоки. Некорректный
  или мошеннический блок будет отклонен узлами, что
  обеспечивает безопасность сети.
reviewed: true
pergunta: Qual é o papel dos nós na rede Bitcoin?
resposta: Os nós mantêm a integridade verificando e validando transações e blocos.
respostas_erradas:
  - Os nós criam e validam blocos.
  - Os nós apenas verificam transações.
  - Os nós não têm nenhum papel na rede Bitcoin.
explicação: |
  Na rede Bitcoin, os nós mantêm a integridade da
  rede verificando e validando transações e
  blocos. Um bloco incorreto ou fraudulento será rejeitado
  pelos nós, preservando a segurança da rede.
revisado: true
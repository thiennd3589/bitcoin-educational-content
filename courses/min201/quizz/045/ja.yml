question: 自分自身のマイニング機器を所有する主な利点は何ですか？
answer: 新規ビットコインの獲得。
wrong_answers:
  - ビットコインを直接購入する必要を避けること。
  - 後で機器を売却して利益を得ること。
  - 他のマイナーを信頼する必要を避けること。
explanation: |
  自分自身のマイニング機器を所有することは、かなりの利点を提供します。ビットコインネットワークのセキュリティに積極的に貢献し、報酬が自分のウォレットに入るのを見る個人的な満足感に加えて、新規ビットコインの魅力的な側面があります。これらは、これまでに使われたことがなく、履歴が付いていない新しく採掘されたビットコインです。
reviewed: true
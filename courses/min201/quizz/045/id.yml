pertanyaan: Apa keuntungan utama memiliki peralatan penambangan sendiri?
jawaban: Mendapatkan bitcoin baru.
jawaban_salah:
  - Menghindari kebutuhan untuk membeli Bitcoin secara langsung.
  - Mendapatkan keuntungan dari menjual peralatan tersebut nanti.
  - Menghindari kebutuhan untuk mempercayai penambang lain.
penjelasan: |
  Memiliki peralatan penambangan sendiri menawarkan keuntungan yang cukup besar. Selain kepuasan pribadi dari berkontribusi aktif pada keamanan jaringan Bitcoin dan melihat hadiah langsung masuk ke dompet Anda, ada aspek menarik dari "bitcoin baru". Ini adalah bitcoin yang baru ditambang yang belum pernah dihabiskan dan tidak memiliki riwayat yang melekat padanya.
ditinjau: true
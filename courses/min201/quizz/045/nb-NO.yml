question: Hva er den største fordelen med å eie ditt eget mining-utstyr?
answer: Å skaffe ubrukte bitcoins.
wrong_answers:
  - Å unngå behovet for å kjøpe Bitcoin direkte.
  - Å tjene penger på å selge utstyret senere.
  - Å unngå behovet for å stole på andre minere.
explanation: |
  Å eie ditt eget mining-utstyr tilbyr betydelige
  fordeler. I tillegg til den personlige tilfredsstillelsen av
  å aktivt bidra til sikkerheten til Bitcoin-nettverket og å se
  belønningene falle inn i lommeboken din, er det det tiltrekkende
  aspektet ved ubrukte bitcoins. Dette er
  ferskt mined bitcoins som aldri har blitt brukt og som
  ikke har noen historie knyttet til dem.
reviewed: true
question: Hva er den største fordelen med å eie ditt eget mining-utstyr?
answer: Aktivt bidra til sikkerheten til Bitcoin-nettverket og anskaffe ubrukte bitcoins.
wrong_answers:
  - Unngå behovet for å kjøpe Bitcoin direkte.
  - Å tjene penger på å selge utstyret senere.
  - Unngå behovet for å stole på andre minere.
explanation: |
  Å eie ditt eget mining-utstyr tilbyr betydelige fordeler. I
  tillegg til den personlige tilfredsstillelsen av å aktivt bidra til sikkerheten til Bitcoin-
  nettverket og se belønningene falle inn i lommeboken din, er det det attraktive aspektet
  ved "ubrukte bitcoins". Dette er ferskt mined bitcoins som aldri har blitt brukt
  og har ingen historie knyttet til dem.
reviewed: false
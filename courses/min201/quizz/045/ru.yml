Вопрос: Каково главное преимущество владения собственным оборудованием для майнинга?
Ответ: Активное вкладывание в безопасность сети Bitcoin и получение первичных биткоинов.
Неверные ответы:
  - Избегание необходимости прямой покупки биткоинов.
  - Получение прибыли от последующей продажи оборудования.
  - Избегание необходимости доверять другим майнерам.
Объяснение: |
  Владение собственным оборудованием для майнинга предлагает значительные преимущества. В
  дополнение к личному удовлетворению от активного вклада в безопасность сети Bitcoin и
  наблюдению за тем, как награды попадают в ваш кошелек, существует привлекательный аспект
  "первичных биткоинов". Это свежедобытые биткоины, которые никогда не были потрачены
  и не имеют прикрепленной к ним истории.

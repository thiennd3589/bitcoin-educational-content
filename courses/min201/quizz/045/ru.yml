Вопрос: Какое основное преимущество дает владение собственным оборудованием для майнинга?
Ответ: Получение первичных биткойнов.
Неверные ответы:
  - Избегание необходимости прямой покупки биткойнов.
  - Получение прибыли от последующей продажи оборудования.
  - Избегание необходимости доверять другим майнерам.
Объяснение: |
  Владение собственным оборудованием для майнинга предоставляет значительные
  преимущества. Помимо личного удовлетворения от активного вклада в безопасность
  сети Bitcoin и наблюдения за поступлением вознаграждений в ваш кошелек, есть
  привлекательный аспект "первичных биткойнов". Это свежедобытые биткойны, которые
  никогда не были потрачены и к которым не прикреплена никакая история.
Проверено: true
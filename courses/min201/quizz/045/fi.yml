kysymys: Mikä on pääasiallinen etu omistaa oma louhintalaitteisto?
vastaus: Virgin bitcoinien hankkiminen.
väärät_vastaukset:
  - Tarpeen välttäminen ostaa Bitcoinia suoraan.
  - Voiton tekeminen laitteiston myöhemmällä myynnillä.
  - Tarpeen välttäminen luottaa muihin louhijoihin.
selitys: |
  Oman louhintalaitteiston omistamisella on huomattavia
  etuja. Henkilökohtaisen tyydytyksen lisäksi, joka tulee
  aktiivisesta osallistumisesta Bitcoin-verkon turvallisuuteen
  ja palkkioiden näkemisestä lompakossasi, on houkutteleva
  näkökohta "virgin bitcoinit". Nämä ovat tuoreesti louhittuja
  bitcoineja, joita ei ole koskaan käytetty ja joihin ei liity
  mitään historiaa.
arvioitu: true
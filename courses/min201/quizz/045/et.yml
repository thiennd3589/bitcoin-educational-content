question: Mis on oma kaevandusseadmete omamise peamine eelis?
answer: Aktiivne panustamine Bitcoin'i võrgu turvalisusesse ja värskelt kaevandatud bitcoinide hankimine.
wrong_answers:
  - Vajadusest osta Bitcoin otse vältimine.
  - Kasu teenimine seadmete hilisemast müügist.
  - Teiste kaevurite usaldamise vajaduse vältimine.
explanation: |
  Oma kaevandusseadmete omamine pakub märkimisväärseid eeliseid. Lisaks isiklikule rahulolule aktiivsest panustamisest Bitcoin'i võrgu turvalisusesse ja preemiate nägemisest oma rahakotis, on atraktiivne aspekt "värskelt kaevandatud bitcoinid". Need on äsja kaevandatud bitcoinid, mida ei ole kunagi kulutatud ja millel puudub ajalugu.

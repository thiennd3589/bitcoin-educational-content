Küsimus: Mis on peamine eelis oma kaevandusseadmete omamisel?
Vanswer: Värske bitcoinide hankimine.
Valed vastused:
  - Vajadusest otse Bitcoini osta mööda hiilimine.
  - Kasumi teenimine seadmete hilisemal müügil.
  - Teiste kaevurite usaldamise vajadusest mööda hiilimine.
Selgitus: |
  Oma kaevandusseadmete omamine pakub märkimisväärseid
  eeliseid. Lisaks isiklikule rahulolule aktiivselt panustamisest
  Bitcoini võrgu turvalisusesse ja preemiate nägemisest oma rahakotis,
  on atraktiivne aspekt "värske bitcoinid". Need on
  värskelt kaevandatud bitcoinid, mida ei ole kunagi kulutatud ja millel
  puudub ajalugu.
Kontrollitud: true
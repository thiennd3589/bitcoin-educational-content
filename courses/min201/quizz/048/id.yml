question: Apa satu cara unik untuk terlibat dalam ekosistem Bitcoin melalui penambangan?
answer: Menambang Bitcoin di musim dingin bisa menjadi cara cerdas untuk menghangatkan rumah Anda sambil menghasilkan pendapatan dalam Bitcoin.
wrong_answers:
  - Menambang Bitcoin bisa menjadi cara untuk mendapatkan listrik gratis.
  - Menambang Bitcoin bisa menjadi cara untuk mendapatkan internet gratis.
  - Menambang Bitcoin bisa menjadi cara untuk mendapatkan perangkat keras gratis.
explanation: |
  Salah satu cara unik untuk terlibat dalam ekosistem Bitcoin
  melalui penambangan adalah dengan menambang Bitcoin di musim dingin. Ini bisa
  menjadi cara cerdas untuk menghangatkan rumah Anda sambil menghasilkan pendapatan
  dalam Bitcoin.
reviewed: true
pertanyaan: Apa satu cara unik untuk terlibat dalam ekosistem Bitcoin melalui penambangan?
jawaban: Menambang Bitcoin di musim dingin bisa menjadi cara cerdas untuk menghangatkan rumah Anda sambil menghasilkan pendapatan dalam Bitcoin.
jawaban_salah:
  - Menambang Bitcoin bisa menjadi cara untuk mendapatkan listrik gratis.
  - Menambang Bitcoin bisa menjadi cara untuk mendapatkan internet gratis.
  - Menambang Bitcoin bisa menjadi cara untuk mendapatkan perangkat keras gratis.
penjelasan: |
  Salah satu cara unik untuk terlibat dalam ekosistem Bitcoin melalui penambangan
  adalah dengan menambang Bitcoin di musim dingin. Ini bisa menjadi cara cerdas untuk menghangatkan rumah Anda sambil
  menghasilkan pendapatan dalam Bitcoin.
ditinjau: false
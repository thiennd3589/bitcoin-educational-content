question: What is one unique way to get involved in the Bitcoin ecosystem through mining?
answer: Mining Bitcoin in the winter can be a clever way to heat your home while generating income in Bitcoin.
wrong_answers:
  - Mining Bitcoin can be a way to get free electricity.
  - Mining Bitcoin can be a way to get free internet.
  - Mining Bitcoin can be a way to get free hardware.
explanation: |
  One unique way to get involved in the Bitcoin ecosystem
  through mining is by mining Bitcoin in the winter. This can
  be a clever way to heat your home while generating income
  in Bitcoin.

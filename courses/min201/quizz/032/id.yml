pertanyaan: Apa hadiah untuk penambang di jaringan Bitcoin?
jawaban: Bitcoin baru dan biaya transaksi.
jawaban_salah:
  - Hanya bitcoin baru.
  - Hanya biaya transaksi.
  - Tidak ada hadiah untuk penambang.
penjelasan: |
  Penambang di jaringan Bitcoin diberi hadiah berupa bitcoin baru dan biaya transaksi untuk pekerjaan mereka dalam memvalidasi dan membuat blok.
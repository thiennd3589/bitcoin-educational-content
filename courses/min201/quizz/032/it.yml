domanda: Qual è la ricompensa per i minatori nella rete Bitcoin?
risposta: Nuovi bitcoin e commissioni sulle transazioni.
risposte_errate:
  - Solo nuovi bitcoin.
  - Solo commissioni sulle transazioni.
  - Non c'è ricompensa per i minatori.
spiegazione: |
  I minatori nella rete Bitcoin sono ricompensati con nuovi
  bitcoin e commissioni sulle transazioni per il loro lavoro
  di validazione e creazione di blocchi.
revisionato: vero
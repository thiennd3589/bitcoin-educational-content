otázka: Jaká je odměna pro těžaře v síti Bitcoin?
odpověď: Nové bitcoiny a transakční poplatky.
špatné_odpovědi:
  - Pouze nové bitcoiny.
  - Pouze transakční poplatky.
  - Pro těžaře není žádná odměna.
vysvětlení: |
  Těžaři v síti Bitcoin jsou odměňováni novými
  bitcoiny a transakčními poplatky za jejich práci při validaci
  a vytváření bloků.
recenzováno: true
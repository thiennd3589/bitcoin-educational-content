question: Mikä on palkkio louhijoille Bitcoin-verkossa?
answer: Uudet bitcoinit ja siirtomaksut.
vaarat_vastaukset:
  - Vain uudet bitcoinit.
  - Vain siirtomaksut.
  - Louhijoille ei ole palkkiota.
explanation: |
  Louhijat Bitcoin-verkossa palkitaan uusilla bitcoineilla
  ja siirtomaksuilla heidän työstään lohkojen vahvistamisessa
  ja luomisessa.
reviewed: true
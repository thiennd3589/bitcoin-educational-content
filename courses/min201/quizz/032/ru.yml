Вопрос: Каково вознаграждение для майнеров в сети Bitcoin?
Ответ: Новые биткоины и комиссионные сборы.
Неверные ответы:
  - Только новые биткоины.
  - Только комиссионные сборы.
  - Для майнеров нет вознаграждения.
Объяснение: |
  Майнеры в сети Bitcoin получают в качестве вознаграждения новые биткоины и комиссионные сборы за свою работу по проверке и созданию блоков.
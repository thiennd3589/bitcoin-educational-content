question: Phần thưởng cho các thợ đào trong mạng lưới Bitcoin là gì?
answer: Bitcoin mới và phí giao dịch.
wrong_answers:
  - Chỉ có bitcoin mới.
  - Chỉ có phí giao dịch.
  - Không có phần thưởng nào cho các thợ đào.
explanation: |
  Các thợ đào trong mạng lưới Bitcoin được thưởng bằng bitcoin mới
  và phí giao dịch cho công việc của họ trong việc xác thực
  và tạo các khối.
reviewed: true
pergunta: Qual é a recompensa para os mineradores na rede Bitcoin?
resposta: Novos bitcoins e taxas de transação.
respostas_erradas:
  - Apenas novos bitcoins.
  - Apenas taxas de transação.
  - Não há recompensa para os mineradores.
explicação: |
  Os mineradores na rede Bitcoin são recompensados com novos
  bitcoins e taxas de transação pelo seu trabalho na validação
  e criação de blocos.
revisado: true
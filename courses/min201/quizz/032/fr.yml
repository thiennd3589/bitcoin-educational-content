question: Quelle est la récompense pour les mineurs dans le réseau Bitcoin ?
answer: De nouveaux bitcoins et les frais de transaction.
wrong_answers:
  - Seulement de nouveaux bitcoins.
  - Seulement les frais de transaction.
  - Il n'y a pas de récompense pour les mineurs.
explanation: |
  Les mineurs dans le réseau Bitcoin sont récompensés avec de
  nouveaux bitcoins et les frais de transaction pour leur travail
  de validation et de création de blocs.
reviewed: true
domanda: Qual è il ruolo dei minatori nella rete Bitcoin?
risposta: I minatori svolgono un ruolo essenziale nella validazione e creazione dei blocchi.
risposte_errate:
  - I minatori validano solo le transazioni.
  - I minatori controllano il prezzo del Bitcoin.
  - I minatori non hanno alcun ruolo nella rete Bitcoin.
spiegazione: |
  I minatori svolgono un ruolo essenziale nella rete Bitcoin
  validando e creando blocchi. Rinforzano la rete
  contro la censura utilizzando l'elettricità per calcolare il
  proof of work per Bitcoin.

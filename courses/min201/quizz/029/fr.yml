question: Quel est le rôle des mineurs dans le réseau Bitcoin ?
answer: Les mineurs jouent un rôle essentiel dans la validation et la création de blocs.
wrong_answers:
  - Les mineurs valident uniquement les transactions.
  - Les mineurs contrôlent le prix du Bitcoin.
  - Les mineurs n'ont aucun rôle dans le réseau Bitcoin.
explanation: |
  Les mineurs jouent un rôle essentiel dans le réseau Bitcoin en
  validant et créant des blocs. Ils renforcent le réseau
  contre la censure en utilisant de l'électricité pour calculer la
  preuve de travail pour Bitcoin.

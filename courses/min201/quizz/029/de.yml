Frage: Was ist die Rolle der Miner im Bitcoin-Netzwerk?
Antwort: Miner spielen eine wesentliche Rolle bei der Validierung und Erstellung von Blöcken.
falsche_Antworten:
  - Miner validieren nur Transaktionen.
  - Miner kontrollieren den Preis von Bitcoin.
  - Miner haben keine Rolle im Bitcoin-Netzwerk.
Erklärung: |
  Miner spielen eine wesentliche Rolle im Bitcoin-Netzwerk, indem
  sie Blöcke validieren und erstellen. Sie stärken das Netzwerk
  gegen Zensur, indem sie Elektrizität verwenden, um den
  Proof of Work für Bitcoin zu berechnen.
überprüft: true
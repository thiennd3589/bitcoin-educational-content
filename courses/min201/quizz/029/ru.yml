question: Какова роль майнеров в сети Bitcoin?
answer: Майнеры играют ключевую роль в проверке и создании блоков.
wrong_answers:
  - Майнеры только проверяют транзакции.
  - Майнеры контролируют цену Bitcoin.
  - У майнеров нет роли в сети Bitcoin.
explanation: |
  Майнеры играют ключевую роль в сети Bitcoin, проверяя и создавая блоки. Они укрепляют сеть против цензуры, используя электроэнергию для расчета доказательства работы для Bitcoin.
reviewed: true
question: Apa peran penambang dalam jaringan Bitcoin?
answer: Penambang memainkan peran penting dalam memvalidasi dan menciptakan blok.
wrong_answers:
  - Penambang hanya memvalidasi transaksi.
  - Penambang mengontrol harga Bitcoin.
  - Penambang tidak memiliki peran dalam jaringan Bitcoin.
explanation: |
  Penambang memainkan peran penting dalam jaringan Bitcoin dengan
  memvalidasi dan menciptakan blok. Mereka memperkuat jaringan
  melawan sensor dengan menggunakan listrik untuk menghitung
  bukti kerja untuk Bitcoin.
reviewed: true
domanda: Su cosa si baseranno i minatori per ottenere compensi dopo che tutti i 21 milioni di bitcoin saranno stati creati?
risposta: I minatori si baseranno esclusivamente sulle commissioni sulle transazioni per ottenere compensi.
risposte_errate:
  - I minatori si baseranno esclusivamente sui premi per blocco per ottenere compensi.
  - I minatori si baseranno esclusivamente sulle conferme delle transazioni per ottenere compensi.
  - I minatori si baseranno esclusivamente sulle commissioni di rete per ottenere compensi.
spiegazione: |
  Entro il 2140, non verranno creati nuovi bitcoin. A questo punto,
  i minatori si baseranno esclusivamente sulle commissioni sulle transazioni per
  ottenere compensi.

kysymys: Mistä louhijat saavat korvauksensa sen jälkeen, kun kaikki 21 miljoonaa bitcoinia on luotu?
vastaus: Louhijat saavat korvauksensa ainoastaan transaktiomaksuista.
väärät_vastaukset:
  - Louhijat saavat korvauksensa ainoastaan lohkopalkkioista.
  - Louhijat saavat korvauksensa ainoastaan transaktiovahvistuksista.
  - Louhijat saavat korvauksensa ainoastaan verkkomaksuista.
selitys: |
  Vuoteen 2140 mennessä uusia bitcoineja ei luoda enää lisää. Tässä vaiheessa
  louhijat saavat korvauksensa ainoastaan transaktiomaksuista.
arvioitu: true
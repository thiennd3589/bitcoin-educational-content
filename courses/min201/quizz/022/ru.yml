question: На что будут опираться майнеры для получения вознаграждения после создания всех 21 миллиона биткоинов?
answer: Майнеры будут полагаться исключительно на комиссии за транзакции в качестве вознаграждения.
wrong_answers:
  - Майнеры будут полагаться исключительно на вознаграждения за блоки в качестве вознаграждения.
  - Майнеры будут полагаться исключительно на подтверждения транзакций в качестве вознаграждения.
  - Майнеры будут полагаться исключительно на сетевые комиссии в качестве вознаграждения.
explanation: |
  К 2140 году новые биткоины создаваться не будут. В этот момент
  майнеры будут полагаться исключительно на комиссии за транзакции для
  получения вознаграждения.
reviewed: true
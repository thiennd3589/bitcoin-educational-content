question: Sur quoi les mineurs compteront-ils pour leur rémunération après que les 21 millions de bitcoins aient été créés ?
answer: Les mineurs compteront uniquement sur les frais de transaction pour leur rémunération.
wrong_answers:
  - Les mineurs compteront uniquement sur les récompenses de bloc pour leur rémunération.
  - Les mineurs compteront uniquement sur les confirmations de transaction pour leur rémunération.
  - Les mineurs compteront uniquement sur les frais de réseau pour leur rémunération.
explanation: |
  D'ici 2140, aucun nouveau bitcoin ne sera créé. À ce moment-là,
  les mineurs compteront uniquement sur les frais de transaction pour
  leur rémunération.
reviewed: true
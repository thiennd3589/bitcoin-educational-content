question: Qual è il numero massimo di bitcoin che possono essere creati?
answer: circa 21 milioni di unità
wrong_answers:
  - più o meno 18 milioni di unità
  - circa 25 milioni di unità
  - circa 30 milioni di unità
explanation: |
  La creazione di Bitcoin è caratterizzata da un limite fisso di
  21 milioni di unità.
reviewed: vero
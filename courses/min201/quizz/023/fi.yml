kysymys: Mikä on suurin määrä bitcoineja, jotka koskaan voidaan luoda?
vastaus: noin 21 miljoonaa yksikköä
väärät_vastaukset:
  - enemmän tai vähemmän 18 miljoonaa yksikköä
  - noin 25 miljoonaa yksikköä
  - noin 30 miljoonaa yksikköä
selitys: |
  Bitcoinin luominen on määritelty kiinteällä enimmäismäärällä,
  21 miljoonaa yksikköä.
arvioitu: true
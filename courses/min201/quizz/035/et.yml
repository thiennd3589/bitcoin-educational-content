question: Mida mõõdab hashrate Bitcoin'i võrgus?
answer: Arvutusi sekundis
wrong_answers:
  - Tehingute arvu sekundis
  - Aktiivsete sõlmede arvu
  - Võrgu poolt tarbitava elektri hulka
explanation: |
  Hashrate Bitcoin'i võrgus mõõdab arvutuste arvu,
  mida saab teha sekundis. See on võrgu tervise ja turvalisuse
  oluline näitaja.

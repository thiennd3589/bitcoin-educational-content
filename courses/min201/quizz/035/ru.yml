question: Что измеряет хешрейт в сети Bitcoin?
answer: Вычисления в секунду
wrong_answers:
  - Количество транзакций в секунду
  - Количество активных узлов
  - Количество электроэнергии, потребляемой сетью
explanation: |
  Хешрейт в сети Bitcoin измеряет количество вычислений, которые могут быть выполнены в секунду. Это ключевой показатель здоровья и безопасности сети.
reviewed: true
question: Cosa misura l'hashrate nella rete Bitcoin?
answer: Le calcolazioni al secondo
wrong_answers:
  - Il numero di transazioni al secondo
  - Il numero di nodi attivi
  - La quantità di elettricità consumata dalla rete
explanation: |
  L'hashrate nella rete Bitcoin misura il numero di
  calcolazioni che possono essere eseguite al secondo. È un indicatore
  chiave della salute e della sicurezza della rete.
reviewed: true
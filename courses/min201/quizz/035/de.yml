Frage: Was misst die Hashrate im Bitcoin-Netzwerk?
Antwort: Die Berechnungen pro Sekunde
falsche_Antworten:
  - Die Anzahl der Transaktionen pro Sekunde
  - Die Anzahl der aktiven Knoten
  - Die Menge an Strom, die vom Netzwerk verbraucht wird
Erklärung: |
  Die Hashrate im Bitcoin-Netzwerk misst die Anzahl der
  Berechnungen, die pro Sekunde durchgeführt werden können. Sie ist ein wichtiger
  Indikator für die Gesundheit und Sicherheit des Netzwerks.
überprüft: true
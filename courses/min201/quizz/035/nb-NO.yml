question: Hva måler hashraten i Bitcoin-nettverket?
answer: Beregningene per sekund
wrong_answers:
  - Antall transaksjoner per sekund
  - Antall aktive noder
  - Mengden elektrisitet som forbrukes av nettverket
explanation: |
  Hashraten i Bitcoin-nettverket måler antall beregninger
  som kan utføres per sekund. Det er en nøkkelindikator for helsen og sikkerheten
  til nettverket.

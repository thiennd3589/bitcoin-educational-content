question: Какова потенциальная угроза механизма Proof of Stake в сети Bitcoin?
answer: Те, кто уже владеет большим количеством валюты, имеют несоразмерно большую власть, что отражает существующие неравенства в распределении власти.
wrong_answers:
  - Это представляло бы значительное препятствие для валидаторов, владеющих большим количеством валюты.
  - Это не позволяет участию в малом масштабе.
  - Для его работы не требуются осязаемые ресурсы.
explanation: |
  В сети с механизмом Proof of Stake те, кто уже владеют большим количеством валюты, имеют несоразмерно большую власть. Такая динамика потенциально может способствовать сохранению централизации и концентрации власти в руках немногих.
reviewed: true
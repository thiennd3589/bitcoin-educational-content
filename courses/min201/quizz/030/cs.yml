question: Jaké je potenciální riziko Proof of Stake v síti Bitcoin?
answer: Ti, kteří již drží velké množství měny, mají nepřiměřenou moc, což odráží stávající nerovnosti v mocenském rozložení.
wrong_answers:
  - Představovalo by to významnou bariéru pro validátory držící velké množství měny.
  - Neumožňuje účast na malé škále.
  - Nevyžaduje hmatatelné zdroje.
explanation: |
  V síti Proof of Stake mají ti, kteří již drží velké množství měny, nepřiměřenou moc. Tato dynamika by potenciálně mohla udržovat centralizaci a koncentraci moci v rukou několika málo.

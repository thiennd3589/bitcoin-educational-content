question: Quel est le risque potentiel du Proof of Stake dans le réseau Bitcoin ?
answer: Ceux qui détiennent déjà une grande quantité de la monnaie ont un pouvoir disproportionné, reflétant les inégalités de pouvoir existantes.
wrong_answers:
  - Cela représenterait une barrière significative pour les validateurs détenant une grande quantité de monnaie.
  - Cela ne permet pas une participation à petite échelle.
  - Cela ne nécessite pas de ressources tangibles.
explanation: |
  Dans un réseau Proof of Stake, ceux qui détiennent déjà une grande
  quantité de la monnaie ont un pouvoir disproportionné. Cette
  dynamique pourrait potentiellement perpétuer la centralisation et
  la concentration du pouvoir entre les mains de quelques-uns.
reviewed: true
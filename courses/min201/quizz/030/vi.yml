question: Mối đe dọa tiềm tàng của Proof of Stake trong mạng lưới Bitcoin là gì?
answer: Những người đã nắm giữ một lượng lớn tiền tệ có quyền lực không cân xứng, phản ánh sự bất bình đẳng quyền lực hiện hữu.
wrong_answers:
  - Nó sẽ tạo ra một rào cản đáng kể cho các validator nắm giữ một lượng lớn tiền tệ.
  - Nó không cho phép sự tham gia quy mô nhỏ.
  - Nó không yêu cầu nguồn lực hữu hình.
explanation: |
  Trong một mạng lưới Proof of Stake, những người đã nắm giữ một lượng lớn tiền tệ có quyền lực không cân xứng. Động lực này có thể tiếp tục duy trì sự tập trung và tập quyền vào tay một số ít người.
reviewed: true
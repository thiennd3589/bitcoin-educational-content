question: ビットコインネットワークにおけるProof of Stakeの潜在的な脅威とは何ですか？
answer: 既に大量の通貨を保有している者が不釣り合いな力を持つことで、既存の権力の不平等を反映しています。
wrong_answers:
  - 大量の通貨を保有するバリデーターにとって、顕著な障壁となるでしょう。
  - 小規模な参加を許可しません。
  - 有形のリソースを要求しません。
explanation: |
  Proof of Stakeネットワークでは、既に大量の通貨を保有している者が不釣り合いな力を持ちます。このダイナミックは、権力の中央集権化と少数の手による権力の集中を永続させる可能性があります。
reviewed: true
kysymys: Mikä on Proof of Stake:n mahdollinen uhka Bitcoin-verkossa?
vastaus: Ne, jotka jo omistavat suuren määrän valuuttaa, saavat suhteettoman paljon valtaa, mikä heijastaa olemassa olevia valtaepätasapainoja.
väärät_vastaukset:
  - Se muodostaisi merkittävän esteen validointiin osallistuville, jotka omistavat suuren määrän valuuttaa.
  - Se ei salli pienimuotoista osallistumista.
  - Se ei vaadi konkreettisia resursseja.
selitys: |
  Proof of Stake -verkossa ne, jotka jo omistavat suuren määrän valuuttaa, saavat suhteettoman paljon valtaa. Tämä dynamiikka voisi mahdollisesti jatkaa keskittymistä ja vallan keskittymistä harvojen käsiin.
arvioitu: true
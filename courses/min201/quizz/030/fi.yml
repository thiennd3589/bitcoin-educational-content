question: Mikä on Proof of Stake; n mahdollinen uhka Bitcoin-verkossa?
answer: Ne, jotka jo omistavat suuren määrän valuuttaa, saavat suhteettoman paljon valtaa, mikä heijastaa olemassa olevia valtaepätasapainoja.
wrong_answers:

Frage: Was ist die grundlegende Mission von Bitcoin?
Antwort: Ein zensurresistentes Wertübertragungsnetzwerk zu sein.
falsche_Antworten:
  - Traditionelle Währungen zu ersetzen.
  - Transaktionen anonym zu machen.
  - Eine neue Form der Investition zu schaffen.
Erklärung: |
  Die grundlegende Mission von Bitcoin ist es,
  ein zensurresistentes Wertübertragungsnetzwerk zu sein. Die Bitcoin-
  Gemeinschaft ist ständig bestrebt, die
  Verteilung, Zensurresistenz und die Anti-Fragilität
  des Netzwerks zu stärken.
überprüft: true
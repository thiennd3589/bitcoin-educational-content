pertanyaan: Apa misi fundamental dari Bitcoin?
jawaban: Menjadi jaringan pertukaran nilai yang tahan terhadap sensor.
jawaban_salah:
  - Menggantikan mata uang tradisional.
  - Membuat transaksi menjadi anonim.
  - Menciptakan bentuk investasi baru.
penjelasan: |
  Misi fundamental dari Bitcoin adalah menjadi
  jaringan pertukaran nilai yang tahan terhadap sensor. Komunitas Bitcoin
  terus berusaha untuk memperkuat
  distribusi, ketahanan terhadap sensor, dan anti-kerapuhan
  dari jaringan tersebut.
ditinjau: true
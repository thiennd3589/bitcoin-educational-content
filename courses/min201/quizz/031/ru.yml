question: Какова основная миссия Bitcoin?
answer: Быть сетью обмена ценностями, устойчивой к цензуре.
wrong_answers:
  - Заменить традиционные валюты.
  - Сделать транзакции анонимными.
  - Создать новую форму инвестиций.
explanation: |
  Основная миссия Bitcoin заключается в том, чтобы быть
  сетью обмена ценностями, устойчивой к цензуре. Сообщество Bitcoin
  постоянно стремится укрепить
  распределение, устойчивость к цензуре и антихрупкость
  сети.
reviewed: true
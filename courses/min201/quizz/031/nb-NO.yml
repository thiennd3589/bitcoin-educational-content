question: Hva er det grunnleggende oppdraget til Bitcoin?
answer: Å være et sensurresistent verdiutvekslingsnettverk.
wrong_answers:
  - Å erstatte tradisjonelle valutaer.
  - Å gjøre transaksjoner anonyme.
  - Å skape en ny form for investering.
explanation: |
  Det grunnleggende oppdraget til Bitcoin er å være et sensurresistent verdiutvekslingsnettverk. Bitcoin-samfunnet jobber konstant for å styrke distribusjonen,

  sensurresistensen og nettverkets anti-fragilitet.
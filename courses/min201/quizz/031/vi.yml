question: Sứ mệnh cơ bản của Bitcoin là gì?
answer: Là một mạng lưới trao đổi giá trị không bị kiểm duyệt.
wrong_answers:
  - Thay thế các loại tiền tệ truyền thống.
  - Làm cho các giao dịch trở nên ẩn danh.
  - Tạo ra một hình thức đầu tư mới.
explanation: |
  Sứ mệnh cơ bản của Bitcoin là trở thành một mạng lưới trao đổi giá trị không bị kiểm duyệt. Cộng đồng Bitcoin không ngừng nỗ lực để tăng cường khả năng phân phối, khả năng chống kiểm duyệt và tính chống vỡ của mạng lưới.
reviewed: true
question: ビットコインマイナーは、エネルギーの世界でどのような役割を果たしていますか？
answer: ビットコインマイナーは、安価な電力源を常に求めており、その多くは無駄にされているか、未利用のものです。彼らは柔軟な需要源として機能し、この「孤立した」電力を消費する準備ができており、それによってインフラコストの相殺に役立てることができます。
wrong_answers:
  - ビットコインマイナーは、自らの炭素足跡を減らすために、常に再生可能エネルギー源を求めています。
  - ビットコインマイナーは、これが唯一のクリーンで再生可能なエネルギー生産方法であるため、マイニング操作に核エネルギーを利用するための源を常に求めています。
  - ビットコインマイナーは、マイニング操作に太陽エネルギーを利用するための源を常に求めています。

question: Apa peran penambang Bitcoin dalam dunia energi?
answer: Penambang Bitcoin terus-menerus mencari sumber listrik murah, seringkali yang terbuang atau belum dimanfaatkan. Mereka dapat bertindak sebagai sumber permintaan yang fleksibel, siap untuk mengonsumsi listrik terlantar ini, sehingga membantu menutupi biaya infrastruktur.
wrong_answers:
  - Penambang Bitcoin terus-menerus mencari sumber energi terbarukan untuk mengurangi jejak karbon mereka.
  - Penambang Bitcoin terus-menerus mencari sumber energi nuklir untuk mendukung operasi penambangan mereka, karena ini adalah satu-satunya cara bersih dan terbarukan untuk memproduksi energi.
  - Penambang Bitcoin terus-menerus mencari sumber energi surya untuk mendukung operasi penambangan mereka.

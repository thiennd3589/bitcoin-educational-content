question: 比特币矿工在能源世界中扮演什么角色？
answer: 比特币矿工不断寻找廉价电力来源，通常是那些被浪费或未被利用的。他们可以作为一个灵活的需求来源，随时准备消耗这些“孤立”的电力，从而帮助抵消基础设施成本。

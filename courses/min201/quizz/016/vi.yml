question: Vai trò của các thợ đào Bitcoin trong thế giới năng lượng là gì?
answer: Các thợ đào Bitcoin luôn tìm kiếm các nguồn điện giá rẻ, thường là những nguồn bị lãng phí hoặc chưa được khai thác. Họ có thể đóng vai trò như một nguồn cầu linh hoạt, sẵn sàng tiêu thụ điện năng bị bỏ rơi này, từ đó giúp giảm bớt chi phí cơ sở hạ tầng.
wrong_answers:
  - Các thợ đào Bitcoin luôn tìm kiếm các nguồn năng lượng tái tạo để giảm bớt dấu chân carbon của họ.
  - Các thợ đào Bitcoin luôn tìm kiếm các nguồn năng lượng hạt nhân để cung cấp năng lượng cho hoạt động đào của họ, vì đây là cách duy nhất để sản xuất năng lượng sạch và tái tạo.
  - Các thợ đào Bitcoin luôn tìm kiếm các nguồn năng lượng mặt trời để cung cấp năng lượng cho hoạt động đào của họ.

question: Jaká je role těžařů Bitcoinu ve světě energie?
answer: Těžaři Bitcoinu neustále hledají zdroje levné elektřiny, často takové, které jsou plýtvány nebo nevyužity. Mohou působit jako flexibilní zdroj poptávky, připraveni spotřebovat tuto "opuštěnou" elektřinu, čímž pomáhají kompenzovat náklady na infrastrukturu.
wrong_answers:
  - Těžaři Bitcoinu neustále hledají zdroje obnovitelné energie, aby snížili svou uhlíkovou stopu.
  - Těžaři Bitcoinu neustále hledají zdroje jaderné energie pro své těžební operace, protože to je jediný čistý a obnovitelný způsob výroby energie.
  - Těžaři Bitcoinu neustále hledají zdroje solární energie pro své těžební operace.

question: ビットコインマイニングの文脈でのAttakaiの原則とは何ですか？
answer: Attakaiの原則は、ビットコインマイニングから発生する熱の有効利用を指します。
wrong_answers:
  - Attakaiの原則は、ビットコインマイニングに再生可能エネルギー源を使用することを指します。
  - Attakaiの原則は、ビットコインマイニングにおける高度な冷却システムの使用を指します。
  - Attakaiの原則は、ビットコインマイニングにおける低エネルギー消費ハードウェアの使用を指します。
explanation: |
  Attakaiの原則は、生成された熱の有効利用を通じてマイニングを分散させるという考え方を指します。この概念は、エネルギーを多く消費する施設がマイナーから発生する熱を利用して施設を暖めることができると提案しています。
reviewed: true
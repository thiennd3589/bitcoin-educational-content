question: What is the principle of Attakai in the context of Bitcoin mining?
answer: The principle of Attakai refers to the productive use of heat generated from Bitcoin mining.
wrong_answers:
  - The principle of Attakai refers to the use of renewable energy sources for Bitcoin mining.
  - The principle of Attakai refers to the use of advanced cooling systems in Bitcoin mining.
  - The principle of Attakai refers to the use of low-energy consumption hardware in Bitcoin mining.
explanation: |
  The principle of Attakai refers to the idea of
  decentralizing mining through the productive use of
  generated heat. This concept suggests that energy-intensive
  establishments could benefit from the heat produced by
  miners to warm their facilities.
reviewed: true

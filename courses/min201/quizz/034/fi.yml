kysymys: Mikä on Bitcoin-yhteisön tavoite verkonhallinnan suhteen?
vastaus: Vahvistaa verkon jakautumista, sensuurinkestävyyttä ja anti-haurautta.
väärät_vastaukset:
  - Bitcoinin hinnan nostaminen.
  - Transaktioiden nopeuttaminen.
  - Louhinnan vaikeustason nostaminen.
selitys: |
  Bitcoin-yhteisö pyrkii jatkuvasti vahvistamaan
  verkon jakautumista, sensuurinkestävyyttä ja anti-haurautta.
  Tämä on linjassa Bitcoinin perustehtävän kanssa olla
  sensuurinkestävä arvonvaihdon verkosto.
arvioitu: true
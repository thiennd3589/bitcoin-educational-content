question: Hva er målet til Bitcoin-samfunnet når det gjelder nettverksstyring?
answer: Å styrke distribusjonen, motstandsdyktigheten mot sensur, og nettverkets anti-skjørhet.
wrong_answers:
  - Å øke prisen på Bitcoin.
  - Å gjøre transaksjoner raskere.
  - Å øke vanskelighetsgraden for mining.
explanation: |
  Bitcoin-samfunnet jobber konstant for å styrke distribusjonen,

  motstandsdyktigheten mot sensur, og nettverkets anti-skjørhet. Dette er i tråd med

  Bitcoins grunnleggende oppdrag om å være et sensurresistent verdioverføringsnettverk.
pertanyaan: Apa tujuan komunitas Bitcoin dalam hal manajemen jaringan?
jawaban: Untuk memperkuat distribusi, ketahanan terhadap sensor, dan anti-kerapuhan jaringan.
jawaban_salah:
  - Untuk meningkatkan harga Bitcoin.
  - Untuk mempercepat transaksi.
  - Untuk meningkatkan kesulitan penambangan.
penjelasan: |
  Komunitas Bitcoin terus berupaya untuk memperkuat distribusi,

  ketahanan terhadap sensor, dan anti-kerapuhan jaringan. Ini sejalan dengan

  misi fundamental Bitcoin untuk menjadi jaringan pertukaran nilai yang tahan sensor.
câu hỏi: Mục tiêu của cộng đồng Bitcoin về quản lý mạng là gì?
câu trả lời: Tăng cường phân phối, khả năng chống kiểm duyệt và khả năng chống giòn của mạng.
câu trả lời sai:
  - Tăng giá của Bitcoin.
  - Tăng tốc độ giao dịch.
  - Tăng độ khó của việc đào.
giải thích: |
  Cộng đồng Bitcoin luôn nỗ lực tăng cường phân phối, khả năng chống kiểm duyệt và khả năng chống giòn của mạng. Điều này phù hợp với sứ mệnh cơ bản của Bitcoin là một mạng trao đổi giá trị chống lại sự kiểm duyệt.
đã xem xét: true
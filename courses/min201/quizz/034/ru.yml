question: Какова цель сообщества Bitcoin в плане управления сетью?
answer: Укрепить децентрализацию, устойчивость к цензуре и антихрупкость сети.
wrong_answers:
  - Увеличить цену Bitcoin.
  - Ускорить транзакции.
  - Увеличить сложность майнинга.
explanation: |
  Сообщество Bitcoin постоянно стремится укрепить децентрализацию, устойчивость к цензуре и антихрупкость сети. Это соответствует основной миссии Bitcoin быть сетью обмена ценностями, устойчивой к цензуре.
reviewed: true
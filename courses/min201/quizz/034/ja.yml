question: ビットコインコミュニティがネットワーク管理において目指している目標は何ですか？
answer: ネットワークの分散性、検閲耐性、およびアンチフラジリティを強化することです。
wrong_answers:
  - ビットコインの価格を上げること。
  - 取引をより速く行うこと。
  - マイニングの難易度を上げること。
explanation: |
  ビットコインコミュニティは常に、ネットワークの分散性、検閲耐性、およびアンチフラジリティを強化することを目指しています。これは、検閲に抵抗する価値交換ネットワークとしてのビットコインの基本的な使命に沿ったものです。
reviewed: true
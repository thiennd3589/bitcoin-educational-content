pregunta: ¿Cuál es el objetivo de la comunidad de Bitcoin en términos de gestión de la red?
respuesta: Fortalecer la distribución, la resistencia a la censura y la antifragilidad de la red.
respuestas_incorrectas:
  - Aumentar el precio del Bitcoin.
  - Hacer las transacciones más rápidas.
  - Aumentar la dificultad de la minería.
explicación: |
  La comunidad de Bitcoin está constantemente esforzándose por fortalecer
  la distribución, la resistencia a la censura y la antifragilidad
  de la red. Esto está en línea con la misión fundamental de Bitcoin
  de ser una red de intercambio de valor resistente a la censura.
revisado: true
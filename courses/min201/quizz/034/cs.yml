otázka: Jaký je cíl komunity Bitcoinu v termínech správy sítě?
odpověď: Posílit distribuci, odolnost vůči cenzuře a anti-křehkost sítě.
špatné_odpovědi:
  - Zvýšit cenu Bitcoinu.
  - Zrychlit transakce.
  - Zvýšit obtížnost těžby.
vysvětlení: |
  Komunita Bitcoinu neustále usiluje o posílení
  distribuce, odolnosti vůči cenzuře a anti-křehkosti
  sítě. To je v souladu se základním posláním Bitcoinu
  být sítí pro výměnu hodnot odolnou vůči cenzuře.
posouzeno: true
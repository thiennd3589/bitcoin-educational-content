question: Qual é o princípio em que a mineração de Bitcoin funciona?
answer: A mineração de Bitcoin funciona com base em um princípio de loteria, onde as chances de ganhar um bloco (e, portanto, a recompensa em Bitcoin) a cada dez minutos são extremamente baixas para um minerador individual pequeno.
wrong_answers:
  - A mineração de Bitcoin funciona com base em um princípio de quem chega primeiro é servido primeiro, onde o primeiro minerador a resolver um problema matemático complexo recebe a recompensa em Bitcoin.
  - A mineração de Bitcoin funciona com base em um princípio de licitação, onde o minerador que oferece o maior lance recebe a recompensa em Bitcoin.
  - A mineração de Bitcoin funciona com base em um princípio de rotação, onde cada minerador tem sua vez de minerar um bloco e receber a recompensa em Bitcoin.
explanation: |

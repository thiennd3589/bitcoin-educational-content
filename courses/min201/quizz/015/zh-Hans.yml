question: 比特币挖矿的工作原理是什么？
answer: 比特币挖矿基于一种彩票原理，即每十分钟赢得一个区块（因此获得比特币奖励）的机会对于个体小矿工来说极其低。
wrong_answers:
  - 比特币挖矿基于先到先得原则，即第一个解决复杂数学问题的矿工获得比特币奖励。
  - 比特币挖矿基于竞价原则，即出价最高的矿工获得比特币奖励。
  - 比特币挖矿基于轮换原则，即每个矿工轮流挖掘一个区块并获得比特币奖励。

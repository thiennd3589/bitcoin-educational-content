question: Bitcoinマイニングの原理は何ですか？
answer: Bitcoinマイニングは宝くじの原理に基づいており、個々の小規模マイナーにとって10分ごとにブロック（そしてBitcoinの報酬）を獲得するチャンスは非常に低いです。
wrong_answers:
  - Bitcoinマイニングは先着順の原理に基づいており、複雑な数学問題を最初に解決したマイナーがBitcoinの報酬を得ます。
  - Bitcoinマイニングは入札の原理に基づいており、最も高い入札をしたマイナーがBitcoinの報酬を得ます。
  - Bitcoinマイニングはローテーションの原理に基づいており、各マイナーが順番にブロックをマイニングし、Bitcoinの報酬を受け取ります。
explanation: |
  この章では、Bitcoinマイニングが宝くじの原理に基づいていること、そして個々の小規模マイナーにとって10分ごとにブロック（そしてBitcoinの報酬）を獲得するチャンスが非常に低いことが説明されています。

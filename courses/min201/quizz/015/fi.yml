kysymys: Mikä periaate ohjaa Bitcoin-louhintaa?
vastaus: Bitcoin-louhinta perustuu arpajaisperiaatteeseen, jossa yksittäisen pienen louhijan mahdollisuudet voittaa lohko (ja siten saada Bitcoin-palkkio) joka kymmenes minuutti ovat erittäin pienet.
väärät_vastaukset:
  - Bitcoin-louhinta toimii ensin tullut, ensin palvellut -periaatteella, jossa ensimmäinen monimutkaisen matemaattisen ongelman ratkaissut louhija saa Bitcoin-palkkion.
  - Bitcoin-louhinta toimii tarjousperiaatteella, jossa korkeimman tarjouksen tehnyt louhija saa Bitcoin-palkkion.
  - Bitcoin-louhinta toimii vuorotteluperiaatteella, jossa jokainen louhija saa vuoronsa louhia lohkon ja saada Bitcoin-palkkion.
selitys: |
  Luku selittää, että Bitcoin-louhinta toimii arpajaisperiaatteella, jossa yksittäisen pienen louhijan mahdollisuudet voittaa lohko (ja siten saada Bitcoin-palkkio) joka kymmenes minuutti ovat erittäin pienet.
arvioitu: true
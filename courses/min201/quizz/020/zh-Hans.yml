question: 使用比特币区块空间的未来担忧是什么？
answer: 未来的担忧是，随着闪电网络的预期增长以及通道开启和关闭的相应增加，比特币区块中的空间将变得越来越有价值。
wrong_answers:
  - 未来的担忧是比特币区块的大小将变得过大而难以管理。
  - 未来的担忧是比特币区块的数量将超过网络的容量。
  - 未来的担忧是比特币区块的复杂性将增加，使它们难以处理。
explanation: |
  随着闪电网络的预期增长以及通道开启和关闭的相应增加，比特币区块中的空间将变得越来越有价值。这引发了关于区块空间合法使用的讨论，担忧区块链上被认为是非必需的交易会导致“垃圾信息”的问题。
reviewed: true
question: Bitcoinブロックスペースの使用に関して将来的に懸念されることは何ですか？
answer: 将来的な懸念は、Lightning Networkの予想される成長とそれに伴うチャネルの開設と閉鎖の増加により、Bitcoinブロック内のスペースがますます貴重になることです。
wrong_answers:
  - 将来的な懸念は、Bitcoinブロックのサイズが管理不可能に大きくなることです。
  - 将来的な懸念は、Bitcoinブロックの数がネットワークの容量を超えることです。
  - 将来的な懸念は、Bitcoinブロックの複雑さが増し、処理が困難になることです。
explanation: |
  Lightning Networkの予想される成長とそれに伴うチャネルの開設と閉鎖の増加により、Bitcoinブロック内のスペースがますます貴重になります。これは、ブロックスペースの正当な使用についての議論を引き起こし、非必須と考えられるトランザクションからのブロックチェーン上の「スパム」に関する懸念を生じさせています。
reviewed: true
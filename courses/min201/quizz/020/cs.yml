otázka: Jaké jsou budoucí obavy týkající se využívání prostoru v blocích Bitcoinu?
odpověď: Budoucí obava spočívá v tom, že s očekávaným růstem Lightning Network a následným zvýšením počtu otevírání a zavírání kanálů se prostor v blocích Bitcoinu stane stále cennějším.
špatné_odpovědi:
  - Budoucí obava je, že velikost bloků Bitcoinu se stane příliš velkou na to, aby bylo možné ji zvládnout.
  - Budoucí obava je, že počet bloků Bitcoinu překročí kapacitu sítě.
  - Budoucí obava je, že složitost bloků Bitcoinu se zvýší, což je bude činit těžko zpracovatelnými.
vysvětlení: |
  S očekávaným růstem Lightning Network a následným zvýšením počtu otevírání a zavírání kanálů se prostor v blocích Bitcoinu stane stále cennějším. To vedlo k diskusím o legitimním využití prostoru v blocích, s obavami o "spam" na blockchainu z transakcí považovaných za neesenciální.

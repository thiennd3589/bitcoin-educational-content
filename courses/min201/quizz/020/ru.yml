question: Каковы будущие опасения касательно использования пространства в блоках Bitcoin?
answer: Будущее опасение заключается в том, что с ожидаемым ростом Lightning Network и последующим увеличением числа открытий и закрытий каналов, пространство в блоках Bitcoin станет всё более ценным.
wrong_answers:
  - Будущее опасение заключается в том, что размер блоков Bitcoin станет слишком большим для управления.
  - Будущее опасение заключается в том, что количество блоков Bitcoin превысит возможности сети.
  - Будущее опасение заключается в том, что сложность блоков Bitcoin увеличится, делая их обработку сложной.
explanation: |
  С ожидаемым ростом Lightning Network и последующим увеличением числа открытий и закрытий каналов, пространство в блоках Bitcoin станет всё более ценным. Это привело к дискуссиям о легитимном использовании пространства в блоках, с опасениями по поводу "спама" в блокчейне от транзакций, считающихся несущественными.
reviewed: true
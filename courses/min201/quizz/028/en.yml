question: What is the potential risk of the centralization of mining hardware production in China?
answer: A refusal to export mining machines or an accumulation of hashrate for a potential 51% attack.
wrong_answers:
  - China could monopolize the Bitcoin network.
  - China could control the price of Bitcoin.
  - China could ban Bitcoin mining.
explanation: |
  The centralization of mining hardware production in China
  poses a risk to the Bitcoin network. If China refuses to
  export mining machines or accumulates hashrate for a
  potential 51% attack, it could threaten the security and
  decentralization of the network.
reviewed: true

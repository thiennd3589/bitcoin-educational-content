question: Mikä on potentiaalinen riski louhintalaitteiston tuotannon keskittymiselle Kiinaan?
answer: Kieltäytyminen louhintakoneiden viennistä tai hashraten kasaantuminen mahdollista 51% hyökkäystä varten.
wrong_answers:
  - Kiina voisi monopolisoida Bitcoin-verkon.
  - Kiina voisi hallita Bitcoinin hintaa.
  - Kiina voisi kieltää Bitcoinin louhinnan.
explanation: |
  Louhintalaitteiston tuotannon keskittyminen Kiinaan
  aiheuttaa riskin Bitcoin-verkolle. Jos Kiina kieltäytyy
  viemästä louhintakoneita tai kasaantaa hashratea
  mahdollista 51% hyökkäystä varten, se voisi uhata verkon
  turvallisuutta ja hajautusta.

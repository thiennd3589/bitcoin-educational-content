question: 中国におけるマイニングハードウェアの生産の集中化にはどのような潜在的リスクがありますか？
answer: マイニングマシンの輸出拒否または潜在的な51%攻撃のためのハッシュレートの蓄積。
wrong_answers:
  - 中国がビットコインネットワークを独占する可能性がある。
  - 中国がビットコインの価格をコントロールする可能性がある。
  - 中国がビットコインマイニングを禁止する可能性がある。
explanation: |
  中国におけるマイニングハードウェアの生産の集中化は、ビットコインネットワークにリスクをもたらします。中国がマイニングマシンの輸出を拒否したり、潜在的な51%攻撃のためにハッシュレートを蓄積したりする場合、それはネットワークのセキュリティと分散化を脅かす可能性があります。

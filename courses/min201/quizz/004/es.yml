pregunta: ¿Cuál es la principal herramienta utilizada por los mineros en la red de Bitcoin hoy en día?
respuesta: ASICs
respuestas_incorrectas:
  - CPUs
  - GPUs
  - FPGAs
explicación: |
  Hoy en día, los mineros utilizan exclusivamente ASICs dedicados a esta
  operación, optimizados para probar el máximo número de
  combinaciones con el menor consumo de energía posible
  y de la manera más rápida posible.
revisado: true
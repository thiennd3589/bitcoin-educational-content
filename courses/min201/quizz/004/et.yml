question: Mis on peamine tööriist, mida kaevurid Bitcoin'i võrgus tänapäeval kasutavad?
answer: ASIC-id
wrong_answers:
  - CPU-d
  - GPU-d
  - FPGA-d
explanation: |
  Tänapäeval kasutavad kaevurid eranditult ASIC-e, mis on spetsiaalselt selle operatsiooni jaoks loodud,
  optimeeritud
  maksimaalse arvu kombinatsioonide testimiseks võimalikult väikese energiakuluga
  ja nii kiiresti kui võimalik.
reviewed: false
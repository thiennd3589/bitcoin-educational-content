question: Công cụ chính được các thợ mỏ sử dụng trong mạng lưới Bitcoin ngày nay là gì?
answer: ASICs
wrong_answers:
  - CPUs
  - GPUs
  - FPGAs
explanation: |
  Ngày nay, các thợ mỏ độc quyền sử dụng ASICs dành riêng cho
  hoạt động này, được tối ưu hóa để thử nghiệm số lượng tối đa
  các tổ hợp với mức tiêu thụ năng lượng nhỏ nhất
  và nhanh nhất có thể.
reviewed: true
question: Какой основной инструмент используют майнеры в сети Bitcoin сегодня?
answer: ASIC
wrong_answers:
  - CPU
  - GPU
  - FPGA
explanation: |
  В настоящее время майнеры исключительно используют ASIC, предназначенные для этой
  операции, оптимизированные для проверки максимального количества
  комбинаций с минимальным возможным энергопотреблением
  и как можно быстрее.
reviewed: true
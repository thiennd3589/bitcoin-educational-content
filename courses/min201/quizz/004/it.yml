domanda: Qual è lo strumento principale utilizzato oggi dai minatori nella rete Bitcoin?
risposta: ASICs
risposte_errate:
  - CPUs
  - GPUs
  - FPGAs
spiegazione: |
  Oggi i minatori utilizzano esclusivamente ASICs dedicati a questa
  operazione, ottimizzati per testare il massimo numero di
  combinazioni con il minor consumo energetico possibile
  e nel più breve tempo possibile.
revisionato: vero
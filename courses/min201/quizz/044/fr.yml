question: Quels sont les "bitcoins vierges" ?
answer: Des bitcoins fraîchement minés qui n'ont jamais été dépensés et qui n'ont aucune historique associée.
wrong_answers:
  - Des bitcoins qui ont été utilisés dans des activités illégales.
  - Des bitcoins qui ont été perdus ou oubliés.
  - Des bitcoins qui ont été stockés dans un portefeuille pendant longtemps.
explanation: |
  Les bitcoins vierges sont des bitcoins fraîchement minés qui n'ont jamais
  été dépensés et qui n'ont aucune historique associée. Ces
  bitcoins sont souvent considérés comme plus précieux car ils
  n'ont jamais été entachés, offrant une certaine garantie contre
  le rejet par les régulateurs ou les grandes plateformes d'échange.
reviewed: true
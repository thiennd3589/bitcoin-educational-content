question: ¿Qué son los virgin bitcoins?
answer: Bitcoins recién minados que nunca han sido gastados y no tienen historial asociado.
wrong_answers:
  - Bitcoins que han sido utilizados en actividades ilegales.
  - Bitcoins que han sido perdidos o olvidados.
  - Bitcoins que han sido almacenados en una cartera durante mucho tiempo.
explanation: |
  Los virgin bitcoins son bitcoins recién minados que nunca
  han sido gastados y no tienen historial asociado. Estos
  bitcoins a menudo se consideran más valiosos porque nunca
  han sido contaminados, proporcionando cierta garantía contra
  el rechazo por parte de reguladores o plataformas de intercambio importantes.

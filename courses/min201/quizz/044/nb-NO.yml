question: Hva er jomfru bitcoins?
answer: Nylig utvunne bitcoins som aldri har blitt brukt og ikke har noen historie knyttet til dem.
wrong_answers:
  - Bitcoins som har blitt brukt i ulovlige aktiviteter.
  - Bitcoins som har blitt tapt eller glemt.
  - Bitcoins som har blitt lagret i en lommebok over lang tid.
explanation: |

question: Hva er "virgin bitcoins"?
answer: Nylig utvunne bitcoins som aldri har blitt brukt og ikke har noen historikk knyttet til seg.
wrong_answers:
  - Bitcoins som har blitt brukt i ulovlige aktiviteter.
  - Bitcoins som har blitt mistet eller glemt.
  - Bitcoins som har blitt lagret i en lommebok over lang tid.
explanation: |

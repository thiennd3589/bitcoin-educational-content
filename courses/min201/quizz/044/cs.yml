otázka: Co jsou "virgin bitcoins"?
odpověď: Čerstvě vytěžené bitcoiny, které nikdy nebyly utraceny a nemají k nim připojenou žádnou historii.
špatné_odpovědi:
  - Bitcoiny, které byly použity v nelegálních aktivitách.
  - Bitcoiny, které byly ztraceny nebo zapomenuty.
  - Bitcoiny, které byly dlouho uloženy v peněžence.
vysvětlení: |
  Virgin bitcoiny jsou čerstvě vytěžené bitcoiny, které nikdy
  nebyly utraceny a nemají k nim připojenou žádnou historii. Tyto
  bitcoiny jsou často považovány za cennější, protože nikdy
  nebyly znehodnoceny, což poskytuje určitou záruku proti
  odmítnutí regulátory nebo hlavními obchodními platformami.
recenzováno: true
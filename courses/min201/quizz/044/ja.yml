question: バージンビットコインとは何ですか？
answer: これまでに使われたことがなく、履歴が一切付いていない新しく採掘されたビットコインのことです。
wrong_answers:
  - 違法な活動に使用されたビットコイン。
  - 紛失されたり忘れ去られたりしたビットコイン。
  - 長期間ウォレットに保管されていたビットコイン。
explanation: |
  バージンビットコインは、これまでに使われたことがなく、履歴が一切付いていない新しく採掘されたビットコインのことです。これらのビットコインは、汚染されていないため、規制当局や主要な交換プラットフォームによる拒否の保証をある程度提供すると考えられており、しばしばより価値があると見なされます。
reviewed: true
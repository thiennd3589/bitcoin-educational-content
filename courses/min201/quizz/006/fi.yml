kysymys: Mikä on louhijoiden päätehtävä Bitcoin-verkossa?
vastaus: Ratkaista digitaalinen pulma ja vahvistaa uusi lohko
vaarat_vastaukset:
  - Luoda uusia bitcoineja
  - Hallita Bitcoinin hintaa
  - Tarkistaa Bitcoin-käyttäjien identiteetti
selitys: |
  Bitcoin-louhinnan kontekstissa louhijat pyrkivät nopeasti
  ratkaisemaan digitaalisen pulman. Ensimmäinen pulman ratkaissut louhija
  esittää ratkaisunsa koko verkostolle, joka voi
  sitten helposti varmistaa sen pätevyyden. Tämä onnistunut
  vahvistus mahdollistaa louhijan vahvistaa uuden lohkon ja
  lisätä sen Bitcoin-aikaketjuun.
arvioitu: true
question: ビットコインネットワークにおけるマイナーの主な任務は何ですか？
answer: デジタルパズルを解いて新しいブロックを検証すること
wrong_answers:
  - 新しいビットコインを作成すること
  - ビットコインの価格をコントロールすること
  - ビットコインユーザーの身元を確認すること
explanation: |
  ビットコインマイニングの文脈において、マイナーは迅速にデジタルパズルを解くことを目指します。パズルを最初に解いたマイナーは、その解決策をネットワーク全体に提示し、それによって簡単にその有効性を検証できます。この成功した検証により、マイナーは新しいブロックを検証し、ビットコインタイムチェーンに追加することができます。
reviewed: true
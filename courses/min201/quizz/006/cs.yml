otázka: Jaký je hlavní úkol těžařů v síti Bitcoin?
odpověď: Vyřešit digitální hádanku a ověřit nový blok
špatné_odpovědi:
  - Vytvořit nové bitcoiny
  - Kontrolovat cenu Bitcoinu
  - Ověřit identitu uživatelů Bitcoinu
vysvětlení: |
  V kontextu těžby Bitcoinu se těžaři snaží rychle
  vyřešit digitální hádanku. První těžař, který hádanku
  vyřeší, prezentuje své řešení celé síti, která může
  snadno ověřit jeho platnost. Toto úspěšné
  ověření umožní těžaři ověřit nový blok a
  přidat ho do Bitcoinového časového řetězce.
posouzeno: true
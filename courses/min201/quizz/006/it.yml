question: Qual è il compito principale dei minatori nella rete Bitcoin?
answer: Risolvere un puzzle digitale e validare un nuovo blocco
wrong_answers:
  - Creare nuovi bitcoin
  - Controllare il prezzo del Bitcoin
  - Verificare l'identità degli utenti Bitcoin
explanation: |
  Nel contesto del mining di Bitcoin, i minatori si impegnano a risolvere rapidamente
  un puzzle digitale. Il primo minatore che risolve il puzzle
  presenta la propria soluzione all'intera rete, che può
  quindi facilmente verificarne la validità. Questa verifica
  di successo permette al minatore di validare un nuovo blocco e
  aggiungerlo alla Timechain di Bitcoin.

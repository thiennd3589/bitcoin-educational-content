question: Какова основная задача майнеров в сети Bitcoin?
answer: Решить цифровую головоломку и подтвердить новый блок
wrong_answers:
  - Создавать новые биткоины
  - Контролировать цену Bitcoin
  - Проверять идентичность пользователей Bitcoin
explanation: |
  В контексте майнинга Bitcoin, майнеры стремятся быстро решить цифровую
  головоломку. Первый майнер, который решает головоломку, представляет свое решение всей
  сети, которая затем может легко проверить его действительность. Эта успешная проверка
  позволяет майнеру подтвердить новый блок и добавить его в Timechain Bitcoin.

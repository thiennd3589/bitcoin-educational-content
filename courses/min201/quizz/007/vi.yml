question: Điều gì xảy ra với phần thưởng khai thác trong mạng lưới Bitcoin khoảng mỗi bốn năm một lần?
answer: Nó được giảm một nửa
wrong_answers:
  - Nó được nhân đôi
  - Nó được nhân ba
  - Nó giữ nguyên
explanation: |
  Phần thưởng khai thác trong mạng lưới Bitcoin được giảm một nửa sau mỗi 210,000 khối, tương đương khoảng mỗi bốn năm một lần. Phần thưởng này đóng vai trò như một động lực mạnh mẽ để khuyến khích các thợ mỏ tham gia vào quá trình khai thác dù cho chi phí năng lượng của nó.
question: Mitä tapahtuu louhinnan palkkiolle Bitcoin-verkossa suunnilleen joka neljäs vuosi?
answer: Se puolittuu
vaarat_vastaukset:
  - Se kaksinkertaistuu
  - Se kolminkertaistuu
  - Se pysyy samana
explanation: |
  Bitcoin-verkon louhinnan palkkio kokee
  puolittumisen joka 210,000 lohkon jälkeen, suunnilleen joka neljäs
  vuosi. Tämä korvaus toimii voimakkaana kannustimena
  rohkaista louhijoita osallistumaan louhintaprosessiin
  huolimatta sen energiakustannuksista.
reviewed: true
otázka: Co se stane s odměnou za těžbu v síti Bitcoin přibližně každé čtyři roky?
odpověď: Dojde k jejímu snížení na polovinu
špatné_odpovědi:
  - Zdvojnásobí se
  - Ztrojnásobí se
  - Zůstane stejná
vysvětlení: |
  Odměna za těžbu v síti Bitcoin prochází snížením na polovinu každých 210 000 bloků, což je přibližně každé čtyři roky. Tato odměna slouží jako silný podnět, který má motivovat těžaře k účasti na procesu těžby navzdory jejím energetickým nákladům.

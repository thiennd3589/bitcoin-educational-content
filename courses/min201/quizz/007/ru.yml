question: Что происходит с вознаграждением за майнинг в сети Bitcoin примерно каждые четыре года?
answer: Происходит его уменьшение вдвое
wrong_answers:
  - Оно удваивается
  - Оно утраивается
  - Оно остается неизменным
explanation: |
  Вознаграждение за майнинг в сети Bitcoin уменьшается вдвое каждые 210,000 блоков, что примерно соответствует четырем годам. Это вознаграждение служит мощным стимулом для поощрения майнеров участвовать в процессе майнинга, несмотря на его энергозатраты.
reviewed: true
question: Sáng kiến Attakai trong bối cảnh khai thác Bitcoin là gì?
answer: Một sáng kiến nhằm làm cho việc khai thác trở nên dễ tiếp cận hơn và ít gây hại hơn trong khi đóng góp cho mạng lưới
wrong_answers:
  - Một sáng kiến nhằm tăng giá Bitcoin
  - Một sáng kiến nhẳm giảm hashrate của mạng lưới
  - Một sáng kiến nhằm tập trung quyền lực hash
explanation: |
  Sáng kiến Attakai nhằm làm cho việc khai thác Bitcoin trở nên dễ tiếp cận hơn và ít gây hại hơn. Nó khuyến khích mọi người khai thác tại nhà với phần cứng và giải pháp giá cả phải chăng hơn để giảm ô nhiễm tiếng ồn. Sáng kiến cũng nhấn mạnh tầm quan trọng của việc đóng góp vào sự an toàn và phân quyền của mạng lưới Bitcoin.
reviewed: true
question: Bitcoinマイニングの文脈で、Attakaiイニシアティブとは何ですか？
answer: マイニングをよりアクセスしやすく、かつネットワークに貢献しながら害を少なくすることを目指すイニシアティブです
wrong_answers:
  - Bitcoinの価格を上げることを目指すイニシアティブです
  - ネットワークのハッシュレートを下げることを目指すイニシアティブです
  - ハッシュパワーを中央集権化することを目指すイニシアティブです
explanation: |
  Attakaiイニシアティブは、Bitcoinマイニングをよりアクセスしやすく、かつ害を少なくすることを目指しています。これは、より手頃な価格のハードウェアと騒音汚染を減らすための解決策を用いて、自宅でのマイニングを奨励します。また、このイニシアティブは、Bitcoinネットワークのセキュリティと分散化に貢献することの重要性を強調しています。
reviewed: true
pertanyaan: Apa itu inisiatif Attakai dalam konteks penambangan Bitcoin?
jawaban: Sebuah inisiatif yang bertujuan untuk membuat penambangan lebih mudah diakses dan kurang merugikan sambil berkontribusi pada jaringan
jawaban_salah:
  - Sebuah inisiatif yang bertujuan untuk meningkatkan harga Bitcoin
  - Sebuah inisiatif yang bertujuan untuk menurunkan hashrate dari jaringan
  - Sebuah inisiatif yang bertujuan untuk memusatkan kekuatan hashing
penjelasan: |
  Inisiatif Attakai bertujuan untuk membuat penambangan Bitcoin lebih mudah diakses dan
  kurang merugikan. Ini mendorong orang untuk menambang di rumah dengan perangkat keras yang lebih terjangkau
  dan solusi untuk mengurangi polusi suara. Inisiatif ini juga menekankan pentingnya
  berkontribusi pada keamanan dan desentralisasi jaringan Bitcoin.
ditinjau: false
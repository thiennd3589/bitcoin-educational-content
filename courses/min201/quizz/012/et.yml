question: Kuidas töötab kaevandusbassein ja miks see on vajalik?
answer: Kaevandusbassein on kaevurite grupp, kes ühendavad oma arvutusressursid, et suurendada oma võimalusi kaevandamiseks. See koostöö on vajalik, kuna üksik väike kaevandusmasin konkureerib tööstuse hiiglastega, vähendades oma eduvõimalusi tühisele tasemele. Koondudes saavad kaevurid ühendada oma arvutusvõimsuse, leida plokke sagedamini ja seejärel jaotada preemiad proportsionaalselt iga kaevuri panusega basseinis.

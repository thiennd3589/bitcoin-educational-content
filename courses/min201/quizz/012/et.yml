question: Kuidas töötab kaevandusbassein ja miks see on vajalik?
answer: Kaevandusbassein on kaevurite grupp, kes ühendavad oma arvutusressursid, et suurendada oma kaevandamise võimalusi. See koostöö on vajalik, kuna üksik väike kaevandusmasin konkureerib tööstuse hiiglastega, vähendades oma eduvõimalusi tühiselt väikeseks. Ühinedes saavad kaevurid kombineerida oma arvutusvõimsust, leida plokke sagedamini ja seejärel jaotada preemiad proportsionaalselt iga kaevuri panusega basseini.
wrong_answers:

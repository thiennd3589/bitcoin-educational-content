question: Miten louhintapooli toimii ja miksi se on tarpeellinen?
answer: Louhintapooli on ryhmä louhijoita, jotka yhdistävät laskentatehonsa kasvattaakseen mahdollisuuksiaan louhia. Tämä yhteistyö on tarpeellista, koska yksittäinen pieni louhintakone kilpailee teollisuuden jättiläisiä vastaan, mikä vähentää sen menestymisen mahdollisuuksia merkityksettömälle tasolle. Yhdistämällä voimansa louhijat voivat yhdistää laskentatehonsa, löytää lohkoja useammin ja sitten jakaa palkkiot suhteellisesti kunkin louhijan panoksen mukaan poolissa.

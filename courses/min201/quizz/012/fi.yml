  - Louhintapooli on ryhmä louhijoita, jotka jakavat saman louhintaohjelmiston kasvattaakseen mahdollisuuksiaan louhia. Tämä yhteistyö on tarpeellista, koska eri louhintaohjelmistot ovat eri tehokkuuksia.

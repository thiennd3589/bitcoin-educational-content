  - マイニングプールは、マイニングの成功確率を高めるために同じマイニングマシンを共有するマイナーのグループです。この協力は、単一のマイニングマシンでは限られた量のBitcoinしかマイニングできないため、必要です。
  - マイニングプールは、マイニングの成功確率を高めるために同じマイニングソフトウェアを共有するマイナーのグループです。この協力は、異なるマイニングソフトウェアが異なる効率を持っているため、必要です。
  - マイニングプールは、マイニングの成功確率を高めるために同じマイニング場所を共有するマイナーのグループです。この協力は、マイニング操作の場所がマイニングの効率に影響を与える可能性があるため、必要です。

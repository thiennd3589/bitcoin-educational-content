  - 矿池是一群矿工共享同一挖矿软件以提高挖矿机会的集体。这种合作是必要的，因为不同的挖矿软件有不同的效率。
  - 矿池是一群矿工共享同一挖矿地点以提高挖矿机会的集体。这种合作是必要的，因为挖矿操作的位置可以影响挖矿的效率。

question: 矿池是如何工作的，为什么它是必要的？
answer: 矿池是一群矿工将他们的计算资源组合在一起以提高挖矿机会的集体。这种合作是必要的，因为一个孤立的小型挖矿机器正与行业巨头竞争，其成功的机会减少到了微不足道的水平。通过集合在一起，矿工们可以合并他们的计算力，更频繁地找到区块，然后按照每个矿工对矿池的贡献比例分配奖励。

question: Millised on mõned strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks?
answer: Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad kodukaevandamist, Stratum V2 protokolli, kaevandamistarkvara avatud lähtekoodiga jagamist ning tegutsejate ja geograafia mitmekesistamist.
wrong_answers:
  - Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad ploki suuruse suurendamist, proof of stake'i rakendamist ja keskse autoriteedi loomist kaevandamise järelevalveks.
  - Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad ploki preemia vähendamist, tehingutasu rakendamist ja kaevandamismaksu loomist.
  - Strateegiad, mida on arutatud Bitcoin'i kaevandamise tsentraliseerituse vastu võitlemiseks, hõlmavad kaevandamise raskusastme suurendamist, kaevandamise limiidi rakendamist ja kaevandamisloterii loomist.
explanation: |
  Peatükk arutleb mitmeid strateegiaid, kuidas võidelda
  Bitcoin'i kaevandamise tsentraliseerituse vastu, sealhulgas kodukaevandamine, Stratum V2
  protokoll, kaevandamistarkvara avatud lähtekoodiga jagamine ning tegutsejate ja geograafia
  mitmekesistamine.
reviewed: true
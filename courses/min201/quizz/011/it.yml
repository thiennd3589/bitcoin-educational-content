question: Quali sono alcune strategie discusse per combattere la centralizzazione del mining in Bitcoin?
answer: Le strategie discusse per combattere la centralizzazione del mining in Bitcoin includono il Mining domestico, il protocollo Stratum V2, l'open-sourcing del software di mining e la diversificazione degli attori e della geografia.
wrong_answers:
  - Le strategie discusse per combattere la centralizzazione del mining in Bitcoin includono l'aumento della dimensione del blocco, l'implementazione della proof of stake e la creazione di un'autorità centrale per supervisionare il mining.
  - Le strategie discusse per combattere la centralizzazione del mining in Bitcoin includono la riduzione del premio per il blocco, l'implementazione di una tassa sulle transazioni e la creazione di una tassa sul mining.
  - Le strategie discusse per combattere la centralizzazione del mining in Bitcoin includono l'aumento della difficoltà di mining, l'implementazione di un limite al mining e la creazione di una lotteria del mining.

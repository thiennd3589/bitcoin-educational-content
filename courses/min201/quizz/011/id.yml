pertanyaan: Apa saja strategi yang dibahas untuk melawan sentralisasi penambangan di Bitcoin?
jawaban: Strategi yang dibahas untuk melawan sentralisasi penambangan di Bitcoin meliputi Penambangan Rumahan, protokol Stratum V2, penggunaan perangkat lunak penambangan sumber terbuka, dan diversifikasi pelaku serta geografi.
jawaban_salah:
  - Strategi yang dibahas untuk melawan sentralisasi penambangan di Bitcoin meliputi peningkatan ukuran blok, penerapan bukti kepemilikan (proof of stake), dan penciptaan otoritas pusat untuk mengawasi penambangan.
  - Strategi yang dibahas untuk melawan sentralisasi penambangan di Bitcoin meliputi pengurangan hadiah blok, penerapan biaya transaksi, dan penciptaan pajak penambangan.
  - Strategi yang dibahas untuk melawan sentralisasi penambangan di Bitcoin meliputi peningkatan kesulitan penambangan, penerapan batas penambangan, dan penciptaan lotere penambangan.

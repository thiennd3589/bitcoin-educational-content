question: Hvilke strategier diskuteres for å bekjempe sentralisering av gruvedrift i Bitcoin?
answer: Strategier som diskuteres for å bekjempe sentralisering av gruvedrift i Bitcoin inkluderer hjemmegruvedrift, Stratum V2-protokollen, åpen kildekode for gruveprogramvare, og diversifisering av aktører og geografi.
wrong_answers:
  - Strategier som diskuteres for å bekjempe sentralisering av gruvedrift i Bitcoin inkluderer å øke blokkstørrelsen, implementere proof of stake, og opprette en sentral myndighet for å overvåke gruvedriften.
  - Strategier som diskuteres for å bekjempe sentralisering av gruvedrift i Bitcoin inkluderer å redusere blokkbelønningen, implementere en transaksjonsavgift, og opprette en gruveskatt.
  - Strategier som diskuteres for å bekjempe sentralisering av gruvedrift i Bitcoin inkluderer å øke vanskelighetsgraden for gruvedrift, implementere et tak på gruvedrift, og opprette et gruvelotteri.

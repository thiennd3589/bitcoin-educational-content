câu hỏi: Rủi ro tiềm ẩn của việc giảm số lượng người dùng, nút, hoặc thợ đào trong mạng lưới Bitcoin là gì?
câu trả lời: Điều này có thể làm suy yếu mạng lưới, tăng nguy cơ tập trung hóa và dễ bị tấn công hơn.
câu trả lời sai:
  - Điều này có thể làm tăng giá của Bitcoin.
  - Điều này có thể làm giảm tốc độ giao dịch cũng như độ khó của việc đào.
  - Điều này có thể làm tăng độ khó của việc đào và dễ bị tấn công hơn, trong khi giảm nguy cơ tập trung hóa.
giải thích: |
  Sự giảm số lượng người dùng, nút, hoặc thợ đào có thể
  làm suy yếu mạng lưới Bitcoin. Điều này có thể tăng nguy cơ
  tập trung hóa và làm cho mạng lưới dễ bị tấn công hơn.

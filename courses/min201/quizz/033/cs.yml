otázka: Jaké je potenciální riziko poklesu počtu uživatelů, uzlů nebo těžařů v síti Bitcoin?
odpověď: Mohlo by to oslabit síť, což zvyšuje riziko centralizace a zranitelnosti vůči útokům.
špatné_odpovědi:
  - Mohlo by to zvýšit cenu Bitcoinu.
  - Mohlo by to snížit rychlost transakcí i obtížnost těžby.
  - Mohlo by to zvýšit obtížnost těžby a zranitelnost vůči útokům, zatímco by snižovalo riziko centralizace.
vysvětlení: |
  Pokles počtu uživatelů, uzlů nebo těžařů by mohl
  oslabit síť Bitcoin. To by mohlo zvýšit riziko
  centralizace a učinit síť více zranitelnou vůči
  útokům.
posouzeno: true
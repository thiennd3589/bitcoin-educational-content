question: Каково главное преимущество ASIC в контексте майнинга Bitcoin?
answer: Они могут выполнять один конкретный тип вычислений очень эффективно
wrong_answers:
  - Они могут выполнять множество различных типов вычислений
  - Они потребляют меньше электроэнергии, чем CPU
  - Они дешевле, чем CPU
explanation: |
  ASIC - это микросхемы, сравнимые с микросхемой CPU, однако,
  они разработаны для выполнения только одного конкретного типа
  вычислений наиболее эффективным способом. В случае с ASIC для Bitcoin,
  они предназначены для вычисления алгоритма SHA256.
reviewed: true
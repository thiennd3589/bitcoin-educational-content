otázka: Jaká je hlavní výhoda ASIC v kontextu těžby Bitcoinu?
odpověď: Mohou velmi efektivně provádět jeden konkrétní typ výpočtu
špatné_odpovědi:
  - Mohou provádět mnoho různých typů výpočtů
  - Spotřebovávají méně elektřiny než CPU
  - Jsou levnější než CPU
vysvětlení: |
  ASIC jsou čipy, srovnatelné s čipem CPU, avšak
  jsou vyvinuty k provádění pouze jednoho konkrétního typu
  výpočtu nejefektivnějším způsobem. V případě
  Bitcoin ASIC jsou navrženy pro výpočet
  algoritmu SHA256.
posouzeno: true
Frage: Was ist der Hauptvorteil von ASICs im Kontext des Bitcoin-Minings?
Antwort: Sie können eine spezifische Art von Berechnung sehr effizient durchführen
falsche_Antworten:
  - Sie können eine Vielzahl verschiedener Berechnungsarten durchführen
  - Sie verbrauchen weniger Strom als CPUs
  - Sie sind günstiger als CPUs
Erklärung: |
  ASICs sind Chips, vergleichbar mit einem CPU-Chip, jedoch
  sind sie entwickelt worden, um nur eine spezifische Art von
  Berechnung auf möglichst effiziente Weise durchzuführen. Im Fall
  von Bitcoin ASICs sind sie für die Berechnung des
  SHA256-Algorithmus konzipiert.
überprüft: true
question: Hva er den største fordelen med ASICs i sammenheng med Bitcoin-mining?
answer: De kan utføre én spesifikk type beregning veldig effektivt
wrong_answers:
  - De kan utføre en rekke forskjellige typer beregninger
  - De forbruker mindre elektrisitet enn CPUer
  - De er billigere enn CPUer
explanation: |
  ASICs er brikker, sammenlignbare med en CPU-brikke, men de er utviklet
  for å utføre kun én spesifikk type beregning på den mest effektive måten mulig.
  I tilfellet med Bitcoin ASICs, er de designet for beregning av SHA256-
  algoritmen.
reviewed: false
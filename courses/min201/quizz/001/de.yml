Frage: Was ist der Zweck des Schwierigkeitsanpassungsmechanismus im Bitcoin-Netzwerk?
Antwort: Um sicherzustellen, dass Blöcke durchschnittlich alle 10 Minuten abgebaut werden
falsche_Antworten:
  - Die Schwierigkeit des Minings im Laufe der Zeit zu erhöhen
  - Die Schwierigkeit des Minings im Laufe der Zeit zu verringern
  - Sicherzustellen, dass derselbe Miner nicht aufeinanderfolgende Blöcke abbaut
Erklärung: |
  Die Schwierigkeitsanpassung ist ein entscheidender Mechanismus im
  Betrieb des Bitcoin-Netzwerks, der sicherstellt, dass Blöcke
  durchschnittlich alle 10 Minuten abgebaut werden. Dieser Anpassungsmechanismus
  gewährleistet, dass die Mining-Zeit für neue Blöcke
  über die Zeit konstant bleibt, unabhängig von der Anzahl der
  Miner oder der gesamten Rechenleistung des Netzwerks.
überprüft: true
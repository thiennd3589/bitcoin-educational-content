question: Какова цель механизма корректировки сложности в сети Bitcoin?
answer: Чтобы обеспечить, что блоки добываются в среднем каждые 10 минут
wrong_answers:
  - Увеличить сложность добычи со временем
  - Уменьшить сложность добычи со временем
  - Обеспечить, чтобы один и тот же майнер не добывал подряд идущие блоки
explanation: |
  Корректировка сложности является ключевым механизмом в
  функционировании сети Bitcoin, обеспечивая, что блоки
  добываются в среднем каждые 10 минут. Этот механизм
  корректировки гарантирует, что время добычи новых блоков
  остается постоянным со временем, независимо от количества
  майнеров или общей вычислительной мощности сети.

question: Bitcoinネットワークにおける難易度調整メカニズムの目的は何ですか？
answer: ブロックが平均して10分ごとに採掘されることを保証するため
wrong_answers:
  - 時間が経つにつれて採掘の難易度を上げるため
  - 時間が経つにつれて採掘の難易度を下げるため
  - 同じ採掘者が連続してブロックを採掘することを防ぐため
explanation: |
  難易度調整は、Bitcoinネットワークの運用において重要なメカニズムであり、ブロックが平均して10分ごとに採掘されることを保証します。この調整メカニズムにより、新しいブロックの採掘時間は、採掘者の数やネットワーク全体のコンピューティングパワーに関係なく、時間とともに一定に保たれます。
reviewed: true
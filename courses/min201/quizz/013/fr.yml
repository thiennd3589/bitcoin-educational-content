  - La régulation et les tarifs de l'électricité influencent le minage de Bitcoin en déterminant le type de logiciel de minage qui peut être utilisé.
  - La régulation et les tarifs de l'électricité influencent le minage de Bitcoin en déterminant la taille du pool de minage qui peut être formé.

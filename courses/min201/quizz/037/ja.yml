question: 利益のためのマイニングの潜在的なデメリットは何ですか？
answer: ハッシュパワーの集中化を引き起こす可能性があり、また、大きな環境への影響を与える可能性があります
wrong_answers:
  - ビットコインの価格が下がる可能性があります
  - ネットワークのハッシュレートが下がる可能性があります
  - ネットワークのアクティブノードの数が減少する可能性があります
explanation: |
  利益のためのマイニングは、高性能なマイニング機器への投資ができる大企業が少数しかない場合、ハッシュパワーの集中化を引き起こす可能性があります。さらに、利益のためのマイニングのエネルギー消費は、エネルギー源によっては、大きな環境への影響を与える可能性があります。
reviewed: true
question: ¿Cuál es la posible desventaja de minar para obtener beneficios?
answer: Puede llevar a la centralización del poder de hash y también podría tener un impacto ambiental significativo.
wrong_answers:
  - Puede llevar a una disminución en el precio de Bitcoin.
  - Puede llevar a una disminución en el hashrate de la red.
  - Puede llevar a una disminución en el número de nodos activos en la red.
explanation: |
  Minar para obtener beneficios puede llevar a la centralización del poder de hash si solo unas pocas grandes empresas pueden permitirse invertir en equipos de minería de alta gama. Además, el consumo de energía de la minería para obtener beneficios podría tener un impacto ambiental significativo dependiendo de la fuente de energía.

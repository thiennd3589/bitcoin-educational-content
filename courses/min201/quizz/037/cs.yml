question: Jaký je potenciální nevýhoda těžby za účelem zisku?
answer: Může vést k centralizaci výpočetního výkonu a může mít také významný dopad na životní prostředí.
wrong_answers:
  - Může vést ke snížení ceny Bitcoinu
  - Může vést ke snížení hashrate sítě
  - Může vést ke snížení počtu aktivních uzlů v síti
explanation: |
  Těžba za účelem zisku může vést k centralizaci výpočetního výkonu, pokud si pouze několik velkých společností může dovolit investovat do špičkového těžebního zařízení. Navíc spotřeba energie při těžbě za účelem zisku může mít významný dopad na životní prostředí v závislosti na zdroji energie.

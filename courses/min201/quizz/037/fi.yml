question: Mikä on mahdollinen haittapuoli louhimisesta voiton tavoittelussa?
answer: Se voi johtaa louhintatehon keskittymiseen ja sillä voi olla myös merkittävä ympäristövaikutus.
wrong_answers:
  - Se voi johtaa Bitcoinin hinnan laskuun
  - Se voi johtaa verkon hashraten laskuun
  - Se voi johtaa verkon aktiivisten solmujen määrän laskuun
explanation: |
  Louhiminen voiton tavoittelussa voi johtaa louhintatehon keskittymiseen, jos vain muutamat suuret yritykset pystyvät sijoittamaan huippuluokan louhintalaitteistoon. Lisäksi voiton tavoittelussa tapahtuvan louhinnan energiankulutus voi olla merkittävä ympäristövaikutus riippuen energianlähteestä.
reviewed: true
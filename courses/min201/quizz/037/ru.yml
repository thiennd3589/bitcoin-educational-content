  - Это может привести к уменьшению количества активных узлов в сети
explanation: |
  Добыча криптовалюты в целях получения прибыли может привести к централизации вычислительной мощности, если только несколько крупных компаний могут позволить себе инвестировать в высокопроизводительное оборудование для майнинга. Кроме того, потребление энергии при добыче криптовалюты в целях получения прибыли может оказать значительное воздействие на окружающую среду.

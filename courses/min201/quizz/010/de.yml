  - Bitcoin-Miner können bei der Verwaltung von Energieüberschüssen helfen, indem sie die überschüssige Energie zurück ins Netz verkaufen.
  - Bitcoin-Miner können bei der Verwaltung von Energieüberschüssen helfen, indem sie die überschüssige Energie in Wärme umwandeln.

explanation:
  Das Kapitel erklärt, dass Bitcoin-Miner Energieüberschüsse aufnehmen können und dabei als flexibler Puffer fungieren, indem sie die Nachfrage anstatt des Angebots anpassen. Dies kann dabei helfen, Energieüberschüsse zu verwalten und Stromnetze zu stabilisieren.


  - Těžaři Bitcoinu mohou pomoci v řízení přebytků energie tím, že prodají přebytečnou energii zpět do sítě.
  - Těžaři Bitcoinu mohou pomoci v řízení přebytků energie tím, že přebytečnou energii přemění na teplo.

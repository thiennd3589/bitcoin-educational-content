问题：比特币矿工如何帮助管理能源过剩并稳定电网？
答案：比特币矿工可以吸收能源过剩，作为一个灵活的缓冲器，调整需求而非供应。在一个来自可再生（不可控）来源的电力生产不断增加的世界里，矿工可以在确保我们电网平衡的同时，利用便宜或过剩的电力进行挖矿操作，发挥关键作用。
错误答案：
  - 比特币矿工可以通过将多余的能源储存在电池中来帮助管理能源过剩。
  - 比特币矿工可以通过将多余的能源卖回电网来帮助管理能源过剩。
  - 比特币矿工可以通过将多余的能源转换成热能来帮助管理能源过剩。
解释：
  本章解释了比特币矿工如何能吸收能源过剩，作为一个灵活的缓冲器，通过调整需求而非供应来帮助管理能源过剩并稳定电网。
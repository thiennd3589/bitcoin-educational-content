  Bab ini menjelaskan bahwa penambang Bitcoin dapat menyerap surplus energi, bertindak sebagai penyangga yang fleksibel, menyesuaikan permintaan daripada pasokan. Ini dapat membantu dalam mengelola surplus energi dan menstabilkan jaringan listrik.

question: Was ist der Hauptvorteil beim Schürfen von neuen Bitcoins?
answer: Sie wurden noch nie ausgegeben und haben keine Vorgeschichte.
wrong_answers:
  - Sie können zu einem höheren Preis verkauft werden.
  - Sie können für illegale Aktivitäten verwendet werden.
  - Sie können lange gelagert werden, ohne an Wert zu verlieren.
explanation: |
  Der Hauptvorteil beim Schürfen von neuen Bitcoins besteht darin,
  dass sie noch nie ausgegeben wurden und keine Vorgeschichte an ihnen haftet.
  Diese Bitcoins werden oft als wertvoller angesehen, weil
  sie nie verunreinigt wurden, was eine gewisse Garantie
  gegen Ablehnung durch Regulierungsbehörden oder große Handelsplattformen bietet.
reviewed: true
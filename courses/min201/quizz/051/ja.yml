question: バージンビットコインをマイニングする主な利点は何ですか？
answer: それらは一度も使用されておらず、履歴が付随していないことです。
wrong_answers:
  - より高い価格で売却できる。
  - 不正な活動に使用できる。
  - 価値が下がることなく長期間保管できる。
explanation: |
  バージンビットコインをマイニングする主な利点は、それらが一度も使用されておらず、履歴が付随していないことです。
  これらのビットコインは、汚染されていないため、しばしばより価値があると考えられています。これは、規制当局や主要な取引プラットフォームによる拒否の保証をある程度提供します。

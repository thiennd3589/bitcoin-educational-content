question: Каково главное преимущество добычи первичных биткоинов?
answer: Они никогда не были потрачены и не имеют истории использования.
wrong_answers:
  - Они могут быть проданы по более высокой цене.
  - Их можно использовать для нелегальной деятельности.
  - Их можно хранить долгое время без потери ценности.
explanation: |
  Главное преимущество добычи первичных биткоинов заключается в том, что они никогда не были потрачены и не имеют истории использования. Такие биткоины часто считаются более ценными, поскольку они никогда не были "загрязнены", что предоставляет некоторую гарантию против отказа регуляторами или крупными платформами обмена.

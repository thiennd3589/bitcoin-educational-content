kysymys: Mikä on pääasiallinen etu louhittaessa neitseellisiä bitcoineja?
vastaus: Niitä ei ole koskaan käytetty, eikä niihin liity historiaa.
väärät_vastaukset:
  - Ne voidaan myydä korkeammalla hinnalla.
  - Niitä voidaan käyttää laittomiin toimintoihin.
  - Ne voidaan säilyttää pitkään menettämättä arvoaan.
selitys: |
  Neitseellisten bitcoinien louhimisen pääasiallinen etu on, että
  niitä ei ole koskaan käytetty, eikä niihin liity historiaa.
  Nämä bitcoinit katsotaan usein arvokkaammiksi, koska
  niitä ei ole koskaan "tahrattu", mikä tarjoaa jonkinlaisen takuun
  hylkäämisen estämiseksi sääntelijöiden tai suurten vaihtoalustojen toimesta.
arvioitu: true
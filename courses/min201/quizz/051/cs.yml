otázka: Jaká je hlavní výhoda těžby původních bitcoinů?
odpověď: Nikdy nebyly utraceny a nemají k nim připojenou žádnou historii.
špatné_odpovědi:
  - Mohou být prodány za vyšší cenu.
  - Mohou být použity pro nelegální aktivity.
  - Mohou být skladovány dlouhou dobu bez ztráty hodnoty.
vysvětlení: |
  Hlavní výhoda těžby původních bitcoinů spočívá v tom,
  že nikdy nebyly utraceny a nemají k nim připojenou žádnou historii.
  Tyto bitcoiny jsou často považovány za cennější, protože
  nikdy nebyly "znečištěny", což poskytuje určitou záruku
  proti odmítnutí regulátory nebo hlavními obchodními
  platformami.

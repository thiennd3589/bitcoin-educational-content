question: ¿Cuál es la principal ventaja de minar bitcoins vírgenes?
answer: Nunca han sido gastados y no tienen historial asociado.
wrong_answers:
  - Se pueden vender a un precio más alto.
  - Se pueden utilizar para actividades ilegales.
  - Se pueden almacenar durante mucho tiempo sin perder valor.
explanation: |
  La principal ventaja de minar bitcoins vírgenes es que
  nunca han sido gastados y no tienen historial asociado.
  Estos bitcoins son a menudo considerados más valiosos porque
  nunca han sido "contaminados", proporcionando alguna garantía
  contra el rechazo por parte de reguladores o plataformas de intercambio
  importantes.

Frage: Was ist die aktuelle Mining-Belohnung im Bitcoin-Netzwerk?
Antwort: Die Erstellung neuer Bitcoins und Transaktionsgebühren
falsche_Antworten:
  - Nur die Erstellung neuer Bitcoins
  - Nur Transaktionsgebühren
  - Die Erstellung neuer Bitcoins, Transaktionsgebühren und ein Bonus für den schnellsten Miner
Erklärung: |
  Die aktuelle Mining-Belohnung im Bitcoin-Netzwerk ist
  zweigeteilt. Sie umfasst die Erstellung neuer Bitcoins, die
  von anfänglich 50 Bitcoins alle zehn Minuten auf heute (2023)
  6,25 Bitcoins gesunken ist. Sie beinhaltet auch Transaktionsgebühren
  oder Mining-Gebühren, aus den Transaktionen, die der Miner
  in ihren Block aufnimmt.
überprüft: true
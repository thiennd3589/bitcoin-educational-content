question: ビットコインネットワークにおける現在のマイニング報酬は何ですか？
answer: 新しいビットコインの生成と取引手数料
wrong_answers:
  - 新しいビットコインの生成のみ
  - 取引手数料のみ
  - 新しいビットコインの生成、取引手数料、および最速のマイナーへのボーナス
explanation: |
  ビットコインネットワークにおける現在のマイニング報酬は二つの要素を含んでいます。一つは新しいビットコインの生成で、初期の10分ごとに50ビットコインから現在（2023年）は6.25ビットコインに減少しています。もう一つは、マイナーが自分のブロックに含めることを選択した取引からの取引手数料、またはマイニング手数料です。
reviewed: true
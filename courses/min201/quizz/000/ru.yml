question: Какова текущая награда за майнинг в сети Bitcoin?
answer: Создание новых биткоинов и комиссионные сборы за транзакции
wrong_answers:
  - Только создание новых биткоинов
  - Только комиссионные сборы за транзакции
  - Создание новых биткоинов, комиссионные сборы за транзакции и бонус для самого быстрого майнера
explanation: |
  Текущая награда за майнинг в сети Bitcoin имеет двойной характер. Она включает в себя создание новых биткоинов, которое снизилось с 50 биткоинов каждые десять минут изначально до 6.25 биткоинов сегодня (2023). Также в неё входят комиссионные сборы за транзакции, или майнинговые сборы, из транзакций, которые майнер решает включить в свой блок.

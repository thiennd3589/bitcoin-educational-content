pertanyaan: Apa hadiah penambangan saat ini dalam jaringan Bitcoin?
jawaban: Pembuatan bitcoin baru dan biaya transaksi
jawaban_salah:
  - Pembuatan bitcoin baru saja
  - Hanya biaya transaksi
  - Pembuatan bitcoin baru, biaya transaksi, dan bonus untuk penambang tercepat
penjelasan: |
  Hadiah penambangan saat ini dalam jaringan Bitcoin adalah dua lipat. Ini mencakup
  pembuatan bitcoin baru, yang telah berkurang dari 50 bitcoin setiap sepuluh menit
  awalnya menjadi 6.25 bitcoin hari ini (2023). Ini juga mencakup biaya transaksi, atau biaya penambangan,
  dari transaksi yang dipilih penambang untuk dimasukkan dalam blok mereka.

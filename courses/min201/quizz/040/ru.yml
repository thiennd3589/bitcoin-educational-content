Вопрос: Что обеспечивает майнинг для Биткойна?
Ответ: Минимальную цену
Неверные ответы:
  - Максимальную цену
  - Фиксированную цену
  - Переменную цену
Объяснение: |
  Майнинг устанавливает минимальную цену для Биткойна, ниже которой
  майнеры будут продавать с убытком. Стоимость майнинга
  значительно влияет на цену Биткойна.
Проверено: true
Вопрос: Что обеспечивает майнинг для Биткоина?
Ответ: Минимальную цену
Неверные ответы:
  - Максимальную цену
  - Фиксированную цену
  - Переменную цену
Объяснение: |
  Майнинг устанавливает минимальную цену для Биткоина, ниже которой майнеры
  будут продавать в убыток. Стоимость майнинга значительно влияет на цену Биткоина.
Проверено: false
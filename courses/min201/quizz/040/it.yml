domanda: Cosa stabilisce il mining per Bitcoin?
risposta: Un prezzo minimo
risposte_errate:
  - Un prezzo massimo
  - Un prezzo fisso
  - Un prezzo variabile
spiegazione: |
  Il mining stabilisce un prezzo minimo per Bitcoin, al di sotto del quale
  i minatori venderebbero in perdita. Il costo del mining
  influenza significativamente il prezzo di Bitcoin.
revisionato: vero
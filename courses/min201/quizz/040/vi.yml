câu hỏi: Việc đào (mining) thiết lập điều gì cho Bitcoin?
câu trả lời: Một giá sàn
câu trả lời sai:
  - Một giá trần
  - Một giá cố định
  - Một giá biến đổi
giải thích: |
  Việc đào thiết lập một giá sàn cho Bitcoin, dưới mức này
  các thợ đào sẽ bán lỗ. Chi phí đào ảnh hưởng đáng kể
  đến giá của Bitcoin.
đã xem xét: true
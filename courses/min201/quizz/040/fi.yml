kysymys: Mitä louhinta määrittää Bitcoinille?
vastaus: Alarajan hinnan
väärät_vastaukset:
  - Ylärajan hinnan
  - Kiinteän hinnan
  - Muuttuvan hinnan
selitys: |
  Louhinta määrittää Bitcoinille alarajan hinnan, jonka alapuolella
  louhijat myisivät tappiolla. Louhinnan kustannukset
  vaikuttavat merkittävästi Bitcoinin hintaan.
arvioitu: true
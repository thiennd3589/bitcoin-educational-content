question: Qu'est-ce que le minage établit pour le Bitcoin ?
answer: Un prix plancher
wrong_answers:
  - Un prix plafond
  - Un prix fixe
  - Un prix variable
explanation: |
  Le minage établit un prix plancher pour le Bitcoin, en dessous duquel
  les mineurs vendraient à perte. Le coût du minage
  influence considérablement le prix du Bitcoin.
reviewed: true
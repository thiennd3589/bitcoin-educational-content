question: Por que os bitcoins virgens são particularmente procurados por grandes players institucionais?
answer: Eles podem garantir a legitimidade de seus ativos digitais para as autoridades regulatórias.
wrong_answers:
  - Eles podem vendê-los por um preço mais alto.
  - Eles podem usá-los para atividades ilegais.
  - Eles podem evitar pagar impostos sobre eles.
explanation: |
  Os bitcoins virgens são particularmente procurados por grandes
  players institucionais porque eles podem garantir a
  legitimidade de seus ativos digitais para as autoridades
  regulatórias. Esses bitcoins nunca foram "contaminados",
  fornecendo alguma garantia contra a rejeição por reguladores ou
  plataformas de troca importantes.
reviewed: true
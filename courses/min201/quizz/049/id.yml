question: Mengapa bitcoin virgin sangat dicari oleh pemain institusional besar?
answer: Mereka dapat menjamin legitimasi aset digital mereka kepada otoritas regulasi.
wrong_answers:
  - Mereka dapat menjualnya dengan harga yang lebih tinggi.
  - Mereka dapat menggunakannya untuk aktivitas ilegal.
  - Mereka dapat menghindari membayar pajak atasnya.
explanation: |
  Bitcoin virgin sangat dicari oleh pemain institusional besar karena mereka dapat menjamin legitimasi aset digital mereka kepada otoritas regulasi. Bitcoin ini belum pernah "tercemar", memberikan beberapa jaminan terhadap penolakan oleh regulator atau platform pertukaran besar.
reviewed: true
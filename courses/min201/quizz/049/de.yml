question: Warum werden jungfräuliche Bitcoins besonders von großen institutionellen Akteuren gesucht?

answer: Sie können die Legitimität ihrer digitalen Vermögenswerte gegenüber Regulierungsbehörden garantieren.

wrong_answers:
  - Sie können sie zu einem höheren Preis verkaufen.
  - Sie können sie für illegale Aktivitäten nutzen.
  - Sie können es vermeiden, Steuern darauf zu zahlen.

explanation: |
  Jungfräuliche Bitcoins sind besonders bei großen institutionellen Akteuren begehrt, weil sie die Legitimität ihrer digitalen Vermögenswerte gegenüber Regulierungsbehörden garantieren können. Diese Bitcoins wurden noch nie verunreinigt, was eine gewisse Garantie gegen Ablehnung durch Regulierungsbehörden oder große Handelsplattformen bietet.


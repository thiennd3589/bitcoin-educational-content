otázka: Proč jsou panenské bitcoiny obzvláště vyhledávány velkými institucionálními hráči?
odpověď: Mohou zaručit legitimitu svých digitálních aktiv regulačním orgánům.
špatné_odpovědi:
  - Mohou je prodat za vyšší cenu.
  - Mohou je použít pro nelegální aktivity.
  - Mohou se vyhnout placení daní z nich.
vysvětlení: |
  Panenské bitcoiny jsou obzvláště vyhledávány velkými
  institucionálními hráči, protože mohou zaručit legitimitu
  svých digitálních aktiv regulačním orgánům. Tyto bitcoiny
  nikdy nebyly "znečištěny", což poskytuje určitou záruku proti
  odmítnutí regulačními orgány nebo hlavními obchodními platformami.

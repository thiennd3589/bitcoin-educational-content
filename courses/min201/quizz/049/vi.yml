câu hỏi: Tại sao bitcoin mới toanh lại được các nhà đầu tư tổ chức lớn đặc biệt săn đón?
câu trả lời: Họ có thể đảm bảo tính hợp pháp của tài sản số của mình đối với các cơ quan quản lý.
câu trả lời sai:
  - Họ có thể bán chúng với giá cao hơn.
  - Họ có thể sử dụng chúng cho các hoạt động bất hợp pháp.
  - Họ có thể tránh trả thuế cho chúng.
giải thích: |
  Bitcoin mới toanh được các nhà đầu tư tổ chức lớn đặc biệt săn đón bởi vì họ có thể đảm bảo tính hợp pháp của tài sản số của mình đối với các cơ quan quản lý. Những bitcoin này chưa bao giờ bị "nhiễm bẩn", cung cấp một số đảm bảo chống lại việc bị từ chối bởi các cơ quan quản lý hoặc các nền tảng giao dịch lớn.

question: なぜ、大手機関投資家は特にバージンビットコインを求めるのでしょうか？
answer: 彼らは規制当局に対してデジタル資産の合法性を保証することができます。
wrong_answers:
  - 高い価格で売却することができます。
  - 不正な活動に使用することができます。
  - 税金を支払うことを避けることができます。
explanation: |
  バージンビットコインは、大手機関投資家から特に求められる理由は、彼らが規制当局に対してデジタル資産の合法性を保証することができるからです。これらのビットコインは一度も「汚染」されていないため、規制当局や主要な交換プラットフォームによる拒否の保証がある程度提供されます。
reviewed: true
question: Miks on suured institutsionaalsed osalejad eriti huvitatud neitsibitcoinidest?
answer: Nad saavad tagada oma digitaalvarade legitiimsuse reguleerivatele asutustele.
wrong_answers:
  - Nad saavad neid müüa kõrgema hinnaga.
  - Nad saavad neid kasutada ebaseaduslikeks tegevusteks.
  - Nad saavad vältida nende pealt makse maksmast.
explanation: |
  Neitsibitcoinid on suurte institutsionaalsete osalejate poolt eriti hinnatud, kuna nad saavad tagada oma digitaalvarade legitiimsuse reguleerivatele asutustele. Need bitcoinid ei ole kunagi olnud määritud, pakkudes teatud garantiid tagasilükkamise vastu regulaatorite või suurte vahetusplatvormide poolt.
reviewed: true
pregunta: ¿Por qué los bitcoins vírgenes son particularmente buscados por grandes jugadores institucionales?
respuesta: Pueden garantizar la legitimidad de sus activos digitales ante las autoridades reguladoras.
respuestas_incorrectas:
  - Pueden venderlos a un precio más alto.
  - Pueden usarlos para actividades ilegales.
  - Pueden evitar pagar impuestos sobre ellos.
explicación: |
  Los bitcoins vírgenes son particularmente buscados por grandes
  jugadores institucionales porque pueden garantizar la
  legitimidad de sus activos digitales ante las autoridades
  reguladoras. Estos bitcoins nunca han sido "contaminados",
  proporcionando cierta garantía contra el rechazo por parte de reguladores o
  plataformas de intercambio importantes.
revisado: true
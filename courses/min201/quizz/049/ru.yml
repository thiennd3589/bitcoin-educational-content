Вопрос: Почему девственные биткоины особенно востребованы крупными институциональными игроками?
Ответ: Они могут гарантировать законность своих цифровых активов перед регулирующими органами.
Неверные ответы:
  - Они могут продать их по более высокой цене.
  - Они могут использовать их для незаконной деятельности.
  - Они могут избежать уплаты налогов на них.
Объяснение: |
  Девственные биткоины особенно востребованы крупными
  институциональными игроками, потому что они могут гарантировать
  законность своих цифровых активов перед регулирующими
  органами. Эти биткоины никогда не были "запятнаны",
  обеспечивая некоторую гарантию против отказа регуляторами или
  крупными торговыми платформами.
Проверено: true
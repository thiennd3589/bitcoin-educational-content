question: Ý nghĩa của Lightning Network trong bối cảnh đào Bitcoin là gì?
answer: Lightning Network có khả năng giảm đáng kể phí giao dịch, do đó ảnh hưởng đến thu nhập của các thợ đào.
wrong_answers:
  - Lightning Network tăng kích thước khối, do đó tăng thu nhập của các thợ đào.
  - Lightning Network giảm lượng tiêu thụ năng lượng của việc đào Bitcoin.
  - Lightning Network tăng tốc độ đào Bitcoin.
explanation: |
  Lightning Network cho phép thực hiện giao dịch nhanh chóng và với chi phí thấp ngoài chuỗi Bitcoin chính. Điều này có khả năng giảm đáng kể phí giao dịch, có thể ảnh hưởng đến thu nhập của các thợ đào.
reviewed: true
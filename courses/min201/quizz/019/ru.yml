question: Каково значение Lightning Network в контексте майнинга Bitcoin?
answer: Lightning Network имеет потенциал значительно снизить комиссии за транзакции, тем самым влияя на доходы майнеров.
wrong_answers:
  - Lightning Network увеличивает размер блока, тем самым увеличивая доходы майнеров.
  - Lightning Network снижает энергопотребление майнинга Bitcoin.
  - Lightning Network увеличивает скорость майнинга Bitcoin.
explanation: |
  Lightning Network позволяет осуществлять быстрые и недорогие
  транзакции вне основной цепочки Bitcoin. Это имеет
  потенциал значительно снизить комиссии за транзакции,
  что может повлиять на доходы майнеров.
reviewed: true
question: Bitcoinマイニングの文脈で、ライトニングネットワークの重要性は何ですか？
answer: ライトニングネットワークは取引手数料を大幅に削減する可能性があり、それによってマイナーの収入に影響を与える可能性があります。
wrong_answers:
  - ライトニングネットワークはブロックサイズを増加させ、それによってマイナーの収入を増加させます。
  - ライトニングネットワークはBitcoinマイニングのエネルギー消費を削減します。
  - ライトニングネットワークはBitcoinマイニングの速度を増加させます。
explanation: |
  ライトニングネットワークは、メインのBitcoinチェーンの外で、迅速かつ低コストの取引を可能にします。これは取引手数料を大幅に削減する可能性があり、それによってマイナーの収入に影響を与える可能性があります。
reviewed: true
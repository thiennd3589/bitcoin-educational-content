question: ¿Cuál es la importancia de la Red Lightning en el contexto de la minería de Bitcoin?
answer: La Red Lightning tiene el potencial de reducir significativamente las tarifas de transacción, impactando así en los ingresos de los mineros.
wrong_answers:
  - La Red Lightning aumenta el tamaño del bloque, aumentando así los ingresos de los mineros.
  - La Red Lightning reduce el consumo de energía de la minería de Bitcoin.
  - La Red Lightning aumenta la velocidad de la minería de Bitcoin.
explanation: |
  La Red Lightning permite transacciones rápidas y de bajo costo
  fuera de la cadena principal de Bitcoin. Esto tiene
  el potencial de reducir significativamente las tarifas de transacción,
  lo cual podría impactar en los ingresos de los mineros.

question: 投资于销售采矿硬件并在低成本能源地点管理这些机器的公司主要存在哪些风险？
answer: 电力供应问题和机器故障可能会使投资者无能为力，留下他们无法控制的昂贵设备。
wrong_answers:
  - 这些公司可能会破产，投资者可能会失去他们的钱。
  - 这些公司可能是骗局，投资者可能会失去他们的钱。
  - 这些公司可能无法销售开采出的比特币，投资者可能会失去他们的钱。
explanation: |
  投资于销售采矿硬件并在低成本能源地点管理这些机器的公司主要风险在于，电力供应问题和机器故障可能会使投资者无能为力，留下他们无法控制的昂贵设备。
reviewed: true
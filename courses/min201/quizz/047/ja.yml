question: 低コストのエネルギーを利用する場所でマイニングハードウェアを販売し、機械を管理する企業に投資する際の主なリスクは何ですか？
answer: 電力供給の問題や機械の故障が発生すると、投資家は手の打ちようがなく、自分たちでコントロールできない高価な機材を抱えることになります。
wrong_answers:
  - 企業が倒産し、投資家がお金を失う可能性があります。
  - 企業が詐欺である可能性があり、投資家がお金を失う可能性があります。
  - 企業が採掘したビットコインを販売できない可能性があり、投資家がお金を失う可能性があります。
explanation: |
  低コストのエネルギーを利用する場所でマイニングハードウェアを販売し、機械を管理する企業に投資する際の主なリスクは、電力供給の問題や機械の故障が発生すると、投資家は手の打ちようがなく、自分たちでコントロールできない高価な機材を抱えることになる点です。
reviewed: true
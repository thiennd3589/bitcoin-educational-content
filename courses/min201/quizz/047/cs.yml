otázka: Jaké je hlavní riziko spojené s investováním do společností, které prodávají hardware pro těžbu a spravují stroje na místech s nízkými náklady na energii?
odpověď: Problémy s dodávkami energie a selhání strojů mohou investory připravit o možnost ovlivnění situace, přičemž zůstanou s drahým vybavením, které nemohou kontrolovat.
špatné_odpovědi:
  - Společnosti mohou zbankrotovat a investoři mohou přijít o své peníze.
  - Společnosti mohou být podvody a investoři mohou přijít o své peníze.
  - Společnosti nemusí být schopny prodat vytěžené bitcoiny a investoři mohou přijít o své peníze.

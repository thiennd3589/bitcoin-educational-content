question: Почему Proof of Work (Доказательство выполнения работы) является существенным в сети Биткойн?
answer: Оно представляет физическую связь между реальным миром и Биткойном, требуя затрат реальной энергии для производства и валидации биткойнов и блоков.
wrong_answers:
  - Это позволяет участию майнеров на маломасштабном уровне, особенно для тех, кто находится в местах с высоким уровнем цензуры.
  - Это гарантирует защиту от централизации.
  - Это отражает существующие неравенства власти в обществе.
explanation: |
  Proof of Work существенен в сети Биткойн, потому что
  он представляет физическую связь между реальным миром и
  Биткойном. Производство и валидация биткойнов и
  блоков требуют затрат реальной энергии, закрепляя сеть Биткойн
  в физической реальности и предотвращая ее полное
  доминирование со стороны мощных сущностей.
reviewed: true
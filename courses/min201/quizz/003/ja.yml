question: マイナーがBitcoinのマイニングプロセスに参加する主な財政的インセンティブは何ですか？
answer: マイニング報酬
wrong_answers:
  - Bitcoinネットワークを制御する能力
  - 思いのままに新しいビットコインを生成する能力
  - Bitcoinの価格を操作する能力
explanation: |
  マイナーがBitcoinのマイニングプロセスに参加する主な財政的インセンティブはマイニング報酬です。この報酬は、エネルギー費用にもかかわらず、マイナーがマイニングプロセスに参加することを強力に促すインセンティブとして機能します。
reviewed: true
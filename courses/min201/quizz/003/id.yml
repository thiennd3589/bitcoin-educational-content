question: Apa insentif finansial utama bagi penambang untuk berpartisipasi dalam proses penambangan Bitcoin?
answer: Hadiah penambangan
wrong_answers:
  - Kemampuan untuk mengontrol jaringan Bitcoin
  - Kemampuan untuk menciptakan bitcoin baru sesuka hati
  - Kemampuan untuk memanipulasi harga Bitcoin
explanation: |
  Insentif finansial utama bagi penambang untuk berpartisipasi dalam
  proses penambangan Bitcoin adalah hadiah penambangan. Hadiah ini
  berfungsi sebagai insentif kuat untuk mendorong penambang
  berpartisipasi dalam proses penambangan meskipun biaya energinya.
reviewed: true
pertanyaan: Apa insentif finansial utama bagi penambang untuk berpartisipasi dalam proses penambangan Bitcoin?
jawaban: Hadiah penambangan
jawaban_salah:
  - Kemampuan untuk mengontrol jaringan Bitcoin
  - Kemampuan untuk menciptakan bitcoin baru sesuka hati
  - Kemampuan untuk memanipulasi harga Bitcoin
penjelasan: |
  Insentif finansial utama bagi penambang untuk berpartisipasi dalam proses penambangan Bitcoin adalah hadiah penambangan. Hadiah ini berfungsi sebagai insentif kuat untuk mendorong penambang berpartisipasi dalam proses penambangan meskipun ada biaya energi yang dikeluarkan.
pregunta: ¿Cuál es el principal incentivo financiero para que los mineros participen en el proceso de minería de Bitcoin?
respuesta: La recompensa por minería
respuestas_incorrectas:
  - La capacidad de controlar la red de Bitcoin
  - La capacidad de crear nuevos bitcoins a voluntad
  - La capacidad de manipular el precio de Bitcoin
explicación: |
  El principal incentivo financiero para que los mineros participen en
  el proceso de minería de Bitcoin es la recompensa por minería. Esta
  recompensa sirve como un poderoso incentivo para animar a los mineros
  a participar en el proceso de minería a pesar de su costo energético.
revisado: true
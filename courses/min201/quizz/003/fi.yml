question: Mikä on pääasiallinen taloudellinen kannustin louhijoille osallistua Bitcoinin louhintaprosessiin?
answer: Louhintapalkkio
vaarat_vastaukset:
  - Kyky hallita Bitcoin-verkkoa
  - Kyky luoda uusia bitcoineja mielensä mukaan
  - Kyky manipuloida Bitcoinin hintaa
explanation: |
  Pääasiallinen taloudellinen kannustin louhijoille osallistua
  Bitcoinin louhintaprosessiin on louhintapalkkio. Tämä
  palkkio toimii voimakkaana kannustimena rohkaista louhijoita
  osallistumaan louhintaprosessiin huolimatta sen energiakustannuksista.
reviewed: true
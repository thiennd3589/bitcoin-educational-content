câu hỏi: Động lực tài chính chính để thợ đào tham gia vào quá trình đào Bitcoin là gì?
câu trả lời: Phần thưởng đào
câu trả lời sai:
  - Khả năng kiểm soát mạng lưới Bitcoin
  - Khả năng tạo mới bitcoin theo ý muốn
  - Khả năng thao túng giá của Bitcoin
giải thích: |
  Động lực tài chính chính để thợ đào tham gia vào
  quá trình đào Bitcoin là phần thưởng đào. Phần thưởng này
  phục vụ như một động lực mạnh mẽ để khuyến khích thợ đào
  tham gia vào quá trình đào dù cho chi phí năng lượng.
đã xem xét: true
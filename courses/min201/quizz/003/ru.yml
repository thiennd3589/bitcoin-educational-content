question: Каков основной финансовый стимул для майнеров участвовать в процессе майнинга Bitcoin?
answer: Награда за майнинг
wrong_answers:
  - Возможность контролировать сеть Bitcoin
  - Возможность создавать новые биткоины по своему усмотрению
  - Возможность манипулировать ценой Bitcoin
explanation: |
  Основной финансовый стимул для майнеров участвовать в процессе майнинга Bitcoin - это награда за майнинг. Эта награда служит мощным стимулом для майнеров участвовать в процессе майнинга, несмотря на его энергетические затраты.

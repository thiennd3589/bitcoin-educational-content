câu hỏi: Sự kiện khi phần thưởng cho việc đào Bitcoin được giảm một nửa được gọi là gì?
câu trả lời: Halving
câu trả lời sai:
  - Doubling
  - Quartering
  - Tripling
giải thích: |
  Sự giảm lập trình của phần thưởng đào mỏ, halving mỗi
  bốn năm, là một sự kiện được biết đến với tên gọi "halving".
đã xem xét: true
question: Как называется событие, когда вознаграждение за майнинг транзакций Bitcoin уменьшается вдвое?
answer: Халвинг
wrong_answers:
  - Удвоение
  - Четвертование
  - Утроение
explanation: |
  Программно запланированное сокращение вознаграждений за майнинг, уменьшающееся каждые четыре года вдвое, известно как "халвинг".
reviewed: true
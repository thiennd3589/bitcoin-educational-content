вопрос: Как называется событие, когда вознаграждение за майнинг транзакций Bitcoin уменьшается вдвое?
ответ: Халвинг
неправильные_ответы:
  - Удвоение
  - Четвертование
  - Утроение
объяснение: |
  Программно запланированное сокращение вознаграждений за майнинг, уменьшающееся каждые четыре года вдвое, известно как "халвинг".
проверено: true
question: Как называется событие, при котором вознаграждение за майнинг транзакций Bitcoin уменьшается вдвое?
answer: Халвинг
wrong_answers:
  - Удвоение
  - Четвертение
  - Утроение
explanation: |
  Программно запланированное уменьшение вознаграждений за майнинг, происходящее каждые четыре года,
  известно как "халвинг".
Frage: Wie wird das Ereignis genannt, bei dem die Belohnung für das Mining von Bitcoin-Transaktionen halbiert wird?
Antwort: Halving
Falsche Antworten:
  - Verdopplung
  - Viertelung
  - Verdreifachung
Erklärung: |
  Die programmierte Reduzierung der Mining-Belohnungen, die alle vier Jahre halbiert wird, ist ein Ereignis, das als "Halving" bekannt ist.
Überprüft: true
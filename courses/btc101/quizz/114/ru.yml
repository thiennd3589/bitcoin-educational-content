Вопрос: Когда Биткойн был впервые представлен миру?
Ответ: 31 октября 2008 года
Неверные ответы:
  - 3 января 2009 года
  - 22 ноября 2009 года
  - 12 декабря 2010 года
Объяснение: |
  Биткойн был впервые представлен миру 31 октября 2008 года, когда Сатоши Накамото отправил письмо на почтовый список криптографов, содержащее Белую книгу Биткойна.
Проверено: true
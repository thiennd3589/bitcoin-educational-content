küsimus: Millal esitleti Bitcoini esmakordselt maailmale?
vastus: 31. oktoober 2008
valed_vastused:
  - 3. jaanuar 2009
  - 22. november 2009
  - 12. detsember 2010
selgitus: |
  Bitcoin esitleti maailmale esmakordselt 31. oktoobril 2008, kui Satoshi Nakamoto saatis e-kirja cypherpunkide postiloendisse, mis sisaldas Bitcoini Valge Raamatu.
üle vaadatud: true
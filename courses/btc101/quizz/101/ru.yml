question: Каков стандартный метод резервного копирования приватного ключа в биткойн-кошельке?
answer: Ввод вашей мнемонической фразы в любое программное обеспечение кошелька
wrong_answers:
  - Сохранение вашей мнемонической фразы в цифровом файле
  - Запись вашей мнемонической фразы на белой доске
  - Передача вашей мнемонической фразы доверенному другу
explanation: |
  Стандартный метод резервного копирования приватного ключа в биткойн-кошельке
  заключается в вводе вашей мнемонической фразы в любое программное обеспечение кошелька. Это позволяет вам
  восстановить ваш кошелек.
reviewed: true
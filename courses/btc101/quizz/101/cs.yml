otázka: Jaký je standardní způsob obnovení vaší peněženky?
odpověď: Zadání vaší mnemonické fráze do jakéhokoli softwaru peněženky.
špatné_odpovědi:
  - Uložení vaší mnemonické fráze do digitálního souboru.
  - Zapsání vaší mnemonické fráze na bílou tabuli.
  - Sdílení vaší mnemonické fráze s důvěryhodným přítelem.
vysvětlení: |
  Standardní metoda zálohování soukromého klíče v
  Bitcoinové peněžence je zadáním vaší mnemonické fráze do jakéhokoli
  softwaru peněženky. To vám umožní obnovit vaši peněženku.

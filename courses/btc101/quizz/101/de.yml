Frage: Was ist eine Standardmethode, um Ihr Wallet wiederherzustellen?
Antwort: Eingabe Ihrer mnemonischen Phrase in eine beliebige Wallet-Software.
falsche_Antworten:
  - Speichern Ihrer mnemonischen Phrase in einer digitalen Datei.
  - Schreiben Ihrer mnemonischen Phrase auf ein Whiteboard.
  - Teilen Ihrer mnemonischen Phrase mit einem vertrauenswürdigen Freund.
Erklärung: |
  Die Standardmethode zum Sichern des privaten Schlüssels in einem
  Bitcoin-Wallet besteht darin, Ihre mnemonische Phrase in eine
  beliebige Wallet-Software einzugeben. Dies ermöglicht es Ihnen,
  Ihr Wallet wiederherzustellen.

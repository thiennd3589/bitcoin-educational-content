pergunta: Qual é o método padrão para restaurar sua carteira?
resposta: Inserir sua frase mnemônica em qualquer software de carteira.
respostas_erradas:
  - Salvar sua frase mnemônica em um arquivo digital.
  - Escrever sua frase mnemônica em um quadro branco.
  - Compartilhar sua frase mnemônica com um amigo de confiança.
explicação: |
  O método padrão de fazer backup da chave privada em uma
  carteira Bitcoin é inserindo sua frase mnemônica em qualquer
  software de carteira. Isso permite que você restaure sua carteira.

question: Come fa la rete Bitcoin a garantire che sia troppo costoso agire in modo malevolo all'interno del protocollo Bitcoin?
answer: Attraverso regole del protocollo e incentivi economici.
wrong_answers:
  - Attraverso una stretta regolamentazione e supervisione.
  - Attraverso l'uso di misure di sicurezza avanzate.
  - Attraverso la minaccia di azioni legali.
explanation: >-
  La rete Bitcoin assicura che sia troppo costoso agire in modo malevolo all'interno del protocollo Bitcoin attraverso regole del protocollo e incentivi economici. Questo
  elimina la necessità di fiducia in qualsiasi fase del trasferimento di proprietà dei bitcoin.
reviewed: true
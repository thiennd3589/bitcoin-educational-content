question: Как сеть Bitcoin гарантирует, что злонамеренные действия в рамках протокола Bitcoin будут слишком затратными?
answer: Через правила протокола и экономические стимулы.
wrong_answers:
  - Через строгое регулирование и надзор.
  - С помощью использования передовых мер безопасности.
  - Через угрозу юридических действий.
explanation: >-
  Сеть Bitcoin обеспечивает высокую стоимость злонамеренных действий в рамках протокола Bitcoin через правила протокола и экономические стимулы. Это
  исключает необходимость доверия на любом этапе передачи владения биткоинами.

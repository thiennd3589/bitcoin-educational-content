Frage: Wie stellt das Bitcoin-Netzwerk sicher, dass es zu kostspielig ist, innerhalb des Bitcoin-Protokolls bösartig zu handeln?

Antwort: Durch Protokollregeln und wirtschaftliche Anreize.

Falsche Antworten:
  - Durch strenge Regulierung und Überwachung.
  - Durch den Einsatz fortschrittlicher Sicherheitsmaßnahmen.
  - Durch die Drohung mit rechtlichen Schritten.

Erklärung: Das Bitcoin-Netzwerk stellt sicher, dass es zu kostspielig ist, innerhalb des Bitcoin-Protokolls bösartig zu handeln, durch Protokollregeln und wirtschaftliche Anreize. Dies eliminiert die Notwendigkeit von Vertrauen in jedem Schritt der Übertragung von Bitcoin-Besitz.


pregunta: ¿Cómo asegura la red de Bitcoin que sea demasiado costoso actuar de manera maliciosa dentro del protocolo de Bitcoin?
respuesta: A través de reglas del protocolo e incentivos económicos.
respuestas_incorrectas:
  - A través de regulación estricta y supervisión.
  - Mediante el uso de medidas de seguridad avanzadas.
  - A través de la amenaza de acción legal.
explicación: >-
  La red de Bitcoin asegura que sea demasiado costoso actuar de manera maliciosa dentro del protocolo de Bitcoin a través de reglas del protocolo e incentivos económicos. Esto elimina la necesidad de confianza en cualquier paso de la transferencia de propiedad de bitcoin.

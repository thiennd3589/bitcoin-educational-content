kysymys: Kuinka Bitcoin-verkko varmistaa, että sen protokollan sisällä pahantahtoisesti toimiminen on liian kallista?
vastaus: Protokollasääntöjen ja taloudellisten kannustimien kautta.
vaarat_vastaukset:
  - Tiukan sääntelyn ja valvonnan kautta.
  - Käyttämällä edistyneitä turvatoimia.
  - Uhkaamalla oikeustoimilla.
selitys: >-
  Bitcoin-verkko varmistaa, että sen protokollan sisällä pahantahtoisesti toimiminen on liian kallista protokollasääntöjen ja taloudellisten kannustimien kautta. Tämä
  poistaa tarpeen luottamukselle missään bitcoinin omistuksen siirron vaiheessa.
arvioitu: true
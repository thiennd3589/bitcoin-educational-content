question: Bitcoinプロトコル内で悪意のある行為を行うコストを高くするために、Bitcoinネットワークはどのようにしていますか？
answer: プロトコルルールと経済的インセンティブを通じて。
wrong_answers:
  - 厳格な規制と監視を通じて。
  - 高度なセキュリティ対策の使用を通じて。
  - 法的措置の脅威を通じて。
explanation: >-
  Bitcoinネットワークは、プロトコルルールと経済的インセンティブを通じて、Bitcoinプロトコル内で悪意のある行為を行うコストを高くします。これにより、Bitcoinの所有権移転のどの段階でも信頼が不要になります。
reviewed: true
question: Hvordan kan sunn pengepolitikk skapes?
answer: Penger er et naturlig sosialt fenomen som må oppstå fra markedet og frivillig konsensus
wrong_answers:
  - Regjeringen håndhever det gjennom lover
  - Mennesker bruker vold og tvang for å tvinge andre til å akseptere deres penger
  - Sunn pengepolitikk kan ikke skapes
explanation: >-
  Sunn pengepolitikk er et naturlig sosialt fenomen som må oppstå fra markedet
  og frivillig konsensus. Ingen mennesker eller en gruppe mennesker kan skape penger.

kysymys: Miten ääniä raha luodaan?
vastaus: Ääniä raha täytyy luonnollisesti syntyä markkinoilta ja vapaaehtoisesta konsensuksesta.
väärät_vastaukset:
  - Ääniä raha täytyy saada aikaan hallituksen toimesta antamalla rahalakeja.
  - Ääniä raha on pakotettava yritysten toimesta väkivallan käytön kautta.
  - Ääniä rahaa ei voida luoda.
selitys: |
  Ääniä raha on luonnollinen sosiaalinen ilmiö, joka täytyy syntyä
  markkinoilta ja vapaaehtoisesta konsensuksesta. Yksikään ihminen tai
  ihmisryhmä ei voi luoda rahaa.
arvioitu: true
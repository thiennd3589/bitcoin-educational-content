küsimus: Kuidas saab luua tervet raha?
vastus: Raha on loomulik sotsiaalne nähtus, mis peab tekkima turult ja vabatahtlikust konsensusest.
valed_vastused:
  - Valitsus kehtestab selle seaduste kaudu
  - Inimesed kasutavad vägivalda ja sundi, et teisi sundida oma raha aktsepteerima
  - Tervet raha ei saa luua
selgitus: >-
  Terve raha on loomulik sotsiaalne nähtus, mis peab tekkima turult ja vabatahtlikust konsensusest. Ükski inimene või inimrühm ei saa luua raha.
üle vaadatud: true
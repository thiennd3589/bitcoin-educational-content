question: ¿Cómo se crea el dinero sólido?
answer: El dinero sólido debe surgir naturalmente del mercado y el consenso voluntario.
wrong_answers:
  - El dinero sólido necesita ser impuesto por el gobierno mediante la emisión de leyes monetarias.
  - El dinero sólido tiene que ser impuesto por las empresas a través del uso de la violencia.
  - El dinero sólido no puede ser creado.
explanation: |
  El dinero sólido es un fenómeno social natural que debe surgir
  del mercado y el consenso voluntario. Ningún humano o
  grupo de humanos puede crear dinero.

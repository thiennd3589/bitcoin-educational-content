question: How is sound money created?
answer: Sound money must naturally emerge from the market and the voluntary consensus.
wrong_answers:
  - Sound money needs to be enforced by government by issuing monetary laws.
  - Sound money has to be imposed by companies through the use of violence.
  - Sound money can't be created.
explanation: |
  Sound money is a natural social phenomenon that must emerge
  from the market and the voluntary consensus. No human or
  group of humans can create money.
reviewed: true

question: Como é criado o dinheiro sólido?
answer: O dinheiro sólido deve emergir naturalmente do mercado e do consenso voluntário.
wrong_answers:
  - O dinheiro sólido precisa ser imposto pelo governo por meio da emissão de leis monetárias.
  - O dinheiro sólido tem que ser imposto por empresas através do uso da violência.
  - O dinheiro sólido não pode ser criado.
explanation: |
  O dinheiro sólido é um fenômeno social natural que deve emergir
  do mercado e do consenso voluntário. Nenhum humano ou
  grupo de humanos pode criar dinheiro.
reviewed: true
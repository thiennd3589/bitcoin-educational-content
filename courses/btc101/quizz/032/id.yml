question: Bagaimana uang yang sehat dapat diciptakan?
answer: Uang adalah fenomena sosial alami yang harus muncul dari pasar dan konsensus sukarela
wrong_answers:
  - Pemerintah memaksakannya melalui undang-undang
  - Manusia menggunakan kekerasan dan paksaan untuk memaksa orang lain menerima uang mereka
  - Uang yang sehat tidak dapat diciptakan
explanation: >-
  Uang yang sehat adalah fenomena sosial alami yang harus muncul dari pasar dan konsensus sukarela. Tidak ada manusia atau kelompok manusia yang dapat menciptakan uang.
reviewed: true
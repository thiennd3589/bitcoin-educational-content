question: Jak je vytvořena zdravá měna?
answer: Zdravá měna musí přirozeně vzniknout na trhu a z dobrovolného konsensu.
wrong_answers:
  - Zdravá měna musí být vynucena vládou prostřednictvím vydávání měnových zákonů.
  - Zdravá měna musí být vnucena společnostmi použitím násilí.
  - Zdravá měna nemůže být vytvořena.
explanation: |
  Zdravá měna je přirozený sociální fenomén, který musí vzniknout
  z trhu a z dobrovolného konsensu. Žádný člověk nebo
  skupina lidí nemůže vytvořit měnu.
reviewed: true
domanda: Come viene creato il denaro sano?
risposta: Il denaro sano deve emergere naturalmente dal mercato e dal consenso volontario.
risposte_errate:
  - Il denaro sano deve essere imposto dal governo mediante l'emissione di leggi monetarie.
  - Il denaro sano deve essere imposto dalle aziende attraverso l'uso della violenza.
  - Il denaro sano non può essere creato.
spiegazione: |
  Il denaro sano è un fenomeno sociale naturale che deve emergere
  dal mercato e dal consenso volontario. Nessun essere umano o
  gruppo di esseri umani può creare denaro.

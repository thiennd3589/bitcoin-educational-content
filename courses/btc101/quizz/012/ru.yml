question: Кто такие криптопанки?
answer: Группа людей, которая начала глубоко задаваться вопросами о роли приватности и свободы в цифровую эпоху.
wrong_answers:
  - Группа хакеров, которая крадет информацию у правительств.
  - Группа людей, которая изобрела Биткойн.
  - Группа людей, выступающая против использования технологий.
explanation: |
  Криптопанки - это группа лиц, которые считали, что криптография
  может служить инструментом для защиты индивидуальных прав от вмешательства правительств
  и крупных корпораций.
reviewed: true
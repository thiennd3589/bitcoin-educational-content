question: ¿Quiénes son los ciberpunks?
answer: Un grupo de personas que comenzaron a cuestionar profundamente el papel de la privacidad y la libertad en la era digital.
wrong_answers:
  - Un grupo de hackers que robó información de los gobiernos.
  - Un grupo de personas que inventaron Bitcoin y otras criptomonedas.
  - Un grupo de personas que se opuso al uso de la tecnología.
explanation: |
  Los ciberpunks son un grupo de individuos que creían
  que la criptografía podría servir como una herramienta para proteger
  los derechos individuales contra la interferencia de los gobiernos
  y las grandes corporaciones.
reviewed: true
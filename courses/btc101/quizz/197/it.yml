question: Qual è uno dei rischi associati all'acquisto di Bitcoin?
answer: Il suo prezzo può scendere a 0.
wrong_answers:
  - Può essere facilmente rubato.
  - Può essere duplicato.
  - Può essere perso fisicamente.
explanation: |
  Il testo del corso menziona che il Bitcoin è un asset finanziario altamente volatile,
  e il suo prezzo può scendere a 0, che è uno dei rischi associati all'acquisto di Bitcoin.
reviewed: vero
câu hỏi: Một trong những rủi ro liên quan đến việc mua Bitcoin là gì?
câu trả lời: Giá của nó có thể giảm xuống 0.
câu trả lời sai:
  - Nó có thể bị đánh cắp dễ dàng.
  - Nó có thể bị sao chép.
  - Nó có thể bị mất vật lý.
giải thích: |
  Văn bản khóa học đề cập rằng Bitcoin là một tài sản tài chính có tính biến động cao, và giá của nó có thể giảm xuống 0, đây là một trong những rủi ro liên quan đến việc mua Bitcoin.

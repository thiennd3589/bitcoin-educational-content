question: Quel est l'un des risques associés à l'achat de Bitcoin ?
answer: Son prix peut chuter à 0.
wrong_answers:
  - Il peut être facilement volé.
  - Il peut être dupliqué.
  - Il peut être perdu physiquement.
explanation: |
  Le texte du cours mentionne que le Bitcoin est un actif financier hautement volatil, et son prix peut chuter à 0, ce qui est l'un des risques associés à l'achat de Bitcoin.
reviewed: true
pergunta: Qual é um dos riscos associados à compra de Bitcoin?
resposta: Seu preço pode cair para 0.
respostas_erradas:
  - Pode ser facilmente roubado.
  - Pode ser duplicado.
  - Pode ser perdido fisicamente.
explicação: |
  O texto do curso menciona que o Bitcoin é um ativo financeiro altamente volátil, e seu preço pode cair para 0, o que é um dos riscos associados à compra de Bitcoin.
revisado: true
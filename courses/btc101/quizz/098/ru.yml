question: Какой из рекомендуемых альтернативных способов хранения мнемонической фразы вместо бумаги?
answer: Гравировка на металлической пластине
wrong_answers:
  - Хранение в цифровом файле
  - Запись на белой доске
  - Сохранение как контакт в телефоне
explanation: |
  Одним из альтернативных решений для хранения мнемонической фразы вместо бумаги является гравировка на металлической пластине. Это может обеспечить более долговечное и надежное решение.
reviewed: true
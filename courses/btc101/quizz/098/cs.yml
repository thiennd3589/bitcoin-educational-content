otázka: Jaká je jedna doporučená alternativa k použití papíru pro uchování vaší mnemonické fráze?
odpověď: Vyrytí na kovovou desku.
špatné_odpovědi:
  - Uložení v digitálním souboru.
  - Napsání na bílou tabuli.
  - Uložení jako kontakt ve vašem telefonu.
vysvětlení: |
  Jednou z doporučených alternativ k papíru pro uchování
  vaší mnemonické fráze je vyrytí na kovovou desku. Toto
  řešení je trvanlivější a odolnější.
posouzeno: true
domanda: Qual è un'alternativa consigliata all'uso della carta per memorizzare la tua frase mnemonica?
risposta: Inciderla su una piastra metallica.
risposte_errate:
  - Memorizzarla in un file digitale.
  - Scriverla su una lavagna.
  - Salvarla come contatto nel tuo telefono.
spiegazione: |
  Una delle alternative consigliate alla carta per memorizzare
  la tua frase mnemonica è inciderla su una piastra metallica. Questa
  soluzione è più duratura e resistente.
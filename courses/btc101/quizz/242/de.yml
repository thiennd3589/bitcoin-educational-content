question: Wie könnte das Lightning-Netzwerk potenziell für die Vermietung von Gütern genutzt werden?
answer: Nutzer könnten pro Minute oder sogar pro Sekunde für die Zeit, die sie die Güter nutzen, berechnet werden.
wrong_answers:
  - Nutzer könnten eine hohe Gebühr für die Anmietung der Güter berechnet werden.
  - Nutzer könnten basierend auf dem Wert der Güter berechnet werden.
  - Nutzer könnten basierend auf dem Zustand der Güter berechnet werden.
explanation: >
  Mit dem Lightning-Netzwerk ist es denkbar, dieses System für die Vermietung von Gütern zu nutzen. Nutzer könnten pro Minute oder sogar pro Sekunde für die Zeit, die sie die Güter nutzen, berechnet werden.
reviewed: true
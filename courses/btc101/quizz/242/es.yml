pregunta: ¿Cómo podría utilizarse potencialmente la Red Lightning para alquilar bienes?
respuesta: Los usuarios podrían ser cobrados por minuto, o incluso por segundo, por el tiempo que utilicen los bienes.
respuestas_incorrectas:
  - Los usuarios podrían ser cobrados una tarifa alta por alquilar los bienes.
  - Los usuarios podrían ser cobrados basándose en el valor de los bienes.
  - Los usuarios podrían ser cobrados basándose en la condición de los bienes.

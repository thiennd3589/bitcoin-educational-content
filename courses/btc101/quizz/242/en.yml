question: How could the Lightning Network potentially be used for renting goods?
answer: Users could be charged per minute, or even per second, for the time they use the goods.
wrong_answers:
  - Users could be charged a high fee for renting the goods.
  - Users could be charged based on the value of the goods.
  - Users could be charged based on the condition of the goods.
explanation: >-
  With the Lightning Network, it is conceivable to use this system for
  renting goods. Users could be charged per minute, or even per second, for the time
  they use the goods.
reviewed: true

question: Как сеть Lightning может потенциально использоваться для аренды товаров?
answer: Пользователи могут платить за каждую минуту, или даже за каждую секунду использования товара
wrong_answers:
  - Пользователи могут платить единую сумму за аренду товаров
  - Пользователи могут платить в зависимости от стоимости товаров
  - Пользователи могут платить в зависимости от состояния товаров
explanation: >-
  С помощью сети Lightning вполне возможно использовать эту систему для аренды товаров. Пользователи могут платить за каждую минуту, или даже за каждую секунду использования товара.

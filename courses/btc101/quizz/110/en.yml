question: What is a Blockmit in the context of Bitcoin security?
answer: A low-cost solution to engrave your mnemonic phrase on a piece of steel.
wrong_answers:
  - A type of Bitcoin wallet to sign multiple transactions at once.
  - A low-cost solution to mine bitcoins at home.
  - A type of Bitcoin wallet that requires multiple signatures to spend UTXOs.
explanation: |
  The Blockmit is a low-cost solution to engrave your
  mnemonic phrase on a resistant material like steel, thus
  securing your bitcoins in the long term.
reviewed: true

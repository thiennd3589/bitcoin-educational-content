câu hỏi: Blockmit là gì trong bối cảnh bảo mật Bitcoin?
câu trả lời: Một giải pháp tiết kiệm chi phí để khắc cụm từ ghi nhớ của bạn lên một miếng thép.
câu trả lời sai:
  - Một loại ví Bitcoin để ký nhiều giao dịch cùng một lúc.
  - Một giải pháp tiết kiệm chi phí để đào bitcoin tại nhà.
  - Một loại ví Bitcoin yêu cầu nhiều chữ ký để tiêu UTXOs.
giải thích: |
  Blockmit là một giải pháp tiết kiệm chi phí để khắc cụm từ ghi nhớ của bạn
  lên một vật liệu chịu đựng như thép, do đó
  bảo vệ bitcoin của bạn lâu dài.
đã xem xét: true
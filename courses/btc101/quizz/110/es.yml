pregunta: ¿Qué es un Blockmit en el contexto de la seguridad de Bitcoin?
respuesta: Una solución de bajo costo para grabar tu frase mnemotécnica en una pieza de acero.
respuestas_incorrectas:
  - Un tipo de billetera de Bitcoin para firmar múltiples transacciones a la vez.
  - Una solución de bajo costo para minar bitcoins en casa.
  - Un tipo de billetera de Bitcoin que requiere múltiples firmas para gastar UTXOs.
explicación: |
  El Blockmit es una solución de bajo costo para grabar tu
  frase mnemotécnica en un material resistente como el acero, asegurando así
  tus bitcoins a largo plazo.
revisado: true
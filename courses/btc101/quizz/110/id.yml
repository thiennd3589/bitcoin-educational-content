question: Apa itu Blockmit dalam konteks keamanan Bitcoin?
answer: Solusi murah untuk mengukir frasa mnemonik Anda pada baja
wrong_answers:
  - Sejenis dompet Bitcoin untuk menandatangani beberapa transaksi sekaligus
  - Solusi murah untuk menambang bitcoin di rumah
  - Sejenis dompet Bitcoin yang memerlukan beberapa tanda tangan untuk menghabiskan bitcoin
explanation: |
  Blockmit adalah solusi murah untuk mengukir frasa mnemonik Anda
  pada material tahan lama seperti baja, dengan demikian mengamankan bitcoin Anda dalam jangka panjang.
reviewed: true
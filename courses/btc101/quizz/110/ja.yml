question: Bitcoinのセキュリティの文脈で、Blockmitとは何ですか？
answer: ニーモニックフレーズを鋼の片に刻むための低コストの解決策です。
wrong_answers:
  - 一度に複数のトランザクションに署名するためのBitcoinウォレットの一種です。
  - 自宅でビットコインを採掘するための低コストの解決策です。
  - UTXOsを使用するために複数の署名が必要なBitcoinウォレットの一種です。
explanation: |
  Blockmitは、鋼のような耐久性のある素材にニーモニックフレーズを刻むための低コストの解決策であり、
  長期的にビットコインを安全に保管することができます。
reviewed: true
Frage: Was ist einer der Nachteile von Gold als Geldform?
Antwort: Es ist nicht leicht teilbar.
falsche_Antworten:
  - Es behält seinen Wert nicht überall bei.
  - Es erodiert über die Zeit.
  - Es ist leicht herzustellen.
Erklärung: |
  Einer der Hauptnachteile von Gold als Geldform ist,
  dass es schwierig ist, es bei Bedarf in kleine Einheiten zu teilen,
  was es weniger praktisch in der Verwendung macht.
überprüft: true
question: Jaká je jedna z nevýhod zlata jako formy peněz?
answer: Není snadno dělitelné.
wrong_answers:
  - Neudržuje si svou hodnotu v různých místech.
  - Časem se rozpadá.
  - Je snadno vyráběné.
explanation: |
  Jednou z hlavních nevýhod zlata jako formy peněz je
  obtížnost dělení na malé jednotky podle potřeby,
  což z něj činí méně praktické použití.

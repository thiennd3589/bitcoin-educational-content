pregunta: ¿Cuál es una de las desventajas del oro como forma de dinero?
respuesta: No es fácilmente divisible.
respuestas_erróneas:
  - No mantiene su valor en diferentes lugares.
  - Se erosiona con el tiempo.
  - Es fácil de producir.
explicación: |
  Una de las principales desventajas del oro como forma de dinero es
  que es difícil dividirlo en unidades pequeñas según se
  necesite, lo que lo hace menos práctico para usar.

question: Apa kelemahan utama emas sebagai bentuk uang?
answer: Tidak mudah dibagi atau diangkut ke jarak jauh
wrong_answers:
  - Tidak mempertahankan nilainya di berbagai tempat
  - Terkikis seiring waktu
  - Mudah diproduksi
explanation: |
  Kelemahan utama emas sebagai bentuk uang adalah tidak mudah dibagi atau diangkut ke jarak jauh. Hal ini membuatnya kurang praktis dalam dunia yang sudah globalisasi dan digital.
reviewed: true
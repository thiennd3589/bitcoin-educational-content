câu hỏi: Một trong những nhược điểm của vàng khi được sử dụng như một hình thức tiền tệ là gì?
câu trả lời: Nó không dễ dàng chia nhỏ.
câu trả lời sai:
  - Nó không giữ giá trị qua không gian.
  - Nó bị ăn mòn theo thời gian.
  - Nó dễ sản xuất.
giải thích: |
  Một trong những nhược điểm chính của vàng khi được sử dụng như một hình thức tiền tệ là
  khó để chia nhỏ thành các đơn vị nhỏ khi cần thiết,
  điều này làm cho việc sử dụng nó trở nên kém tiện lợi.
đã xem xét: true
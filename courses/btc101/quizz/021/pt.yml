pergunta: Qual é uma das desvantagens do ouro como forma de dinheiro?
resposta: Não é facilmente divisível.
respostas_erradas:
  - Não mantém seu valor no espaço.
  - Ele se erosiona com o tempo.
  - É fácil de produzir.
explicação: |
  Uma das principais desvantagens do ouro como forma de dinheiro é
  ser difícil de dividir em unidades menores conforme a necessidade
  surge, o que o torna menos prático para usar.
revisado: true
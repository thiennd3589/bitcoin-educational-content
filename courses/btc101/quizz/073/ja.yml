question: Bitcoinウォレットのプライベートキーとは何ですか？
answer: トランザクションに署名するために使用する秘密のキーです。
wrong_answers:
  - Bitcoinアドレスを生成するために使用される公開キー。
  - 必要に応じてウォレットを破壊するための秘密の単語リスト。
  - Bitcoinトランザクションを暗号化するための秘密キー。
explanation: >-
  Bitcoinウォレットを初期化する際に、ニーモニックシードと呼ばれる秘密の単語リストが生成されます。
  この回復リストは非常に重要で、Bitcoinの所有権を表し、それゆえにそれらを送信する権利を意味します。
reviewed: true
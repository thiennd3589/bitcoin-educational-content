question: O que é a chave privada em uma carteira Bitcoin?
answer: Uma chave secreta que permite assinar suas transações.
wrong_answers:
  - Uma chave pública usada para gerar endereços Bitcoin.
  - Uma lista secreta de palavras para destruir uma carteira em caso de necessidade.
  - Uma chave secreta para criptografar transações Bitcoin.
explanation: >-
  Ao inicializar uma carteira Bitcoin, é gerada uma lista secreta de palavras, chamada semente mnemônica.
  Esta lista de recuperação é muito importante porque representa a propriedade
  dos Bitcoins e, portanto, o direito de enviá-los.

otázka: Co je soukromý klíč v Bitcoinové peněžence?
odpověď: Tajný klíč, který vám umožňuje podepisovat vaše transakce.
špatné_odpovědi:
  - Veřejný klíč používaný k generování Bitcoinových adres.
  - Tajný seznam slov pro zničení peněženky v případě potřeby.
  - Tajný klíč k šifrování Bitcoinových transakcí.
vysvětlení: >-
  Při inicializaci Bitcoinové peněženky je generován tajný seznam slov, nazývaný mnemonické semínko. 
  Tento seznam pro obnovu je velmi důležitý, protože představuje vlastnictví
  Bitcoinů a tedy právo je odesílat.

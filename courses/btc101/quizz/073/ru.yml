question: Что такое приватный ключ в биткойн-кошельке?
answer: Секретный ключ, который позволяет подписывать ваши транзакции
wrong_answers:
  - Публичный ключ, используемый для генерации биткойн-адресов
  - Секретный список слов для уничтожения кошелька
  - Секретный ключ для шифрования биткойн-транзакций
explanation: >-
  При инициализации биткойн-кошелька генерируется секретный список слов, называемый мнемонической фразой. 
  Этот список восстановления очень важен, поскольку он представляет собой право собственности
  на биткойны и, следовательно, право отправлять их.

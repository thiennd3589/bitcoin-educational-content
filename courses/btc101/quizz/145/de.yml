Frage: Worum ging es im Blockkrieg im Jahr 2017?
Antwort: Ein Konflikt darüber, ob die Blockgröße erhöht werden sollte, um die Transaktionskapazität zu erweitern.
falsche_Antworten:
  - Ein Konflikt darüber, ob die Blockgröße verringert werden sollte, um die Transaktionskapazität zu reduzieren.
  - Ein Konflikt darüber, ob die Blockbelohnung erhöht werden sollte, um Miner zu incentivieren.
  - Ein Konflikt darüber, ob die Blockbelohnung verringert werden sollte, um Miner zu disincentivieren.
Erklärung: |
  Der Blockkrieg im Jahr 2017 war ein Konflikt darüber, ob
  Bitcoin durch Erhöhung der Blockgröße modifiziert werden sollte,
  um die Transaktionskapazität zu erweitern.
überprüft: true
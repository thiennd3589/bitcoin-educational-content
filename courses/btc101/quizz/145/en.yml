question: What was the block war in 2017 about?
answer: A conflict about whether to increase the block size to expand transaction capacity.
wrong_answers:
  - A conflict about whether to decrease the block size to reduce transaction capacity.
  - A conflict about whether to increase the block reward to incentivize miners.
  - A conflict about whether to decrease the block reward to disincentivize miners.
explanation: |
  The block war in 2017 was a conflict about whether to
  modify Bitcoin by increasing the block size to expand
  transaction capacity.
reviewed: true

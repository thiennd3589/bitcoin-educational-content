otázka: Jaký je možný výsledek prudkého oslabení nebo ztráty důvěry ve fiduciární měnu?
odpověď: Hyperinflace.
špatné_odpovědi:
  - Deflace.
  - Stabilní ekonomika.
  - Zvýšení hodnoty měny.
vysvětlení: |
  Prudké oslabení nebo ztráta důvěry ve fiduciární měnu může vést k hyperinflaci. Jedná se o situaci, kdy ceny zboží a služeb rostou extrémně vysokou rychlostí, což často vede k ekonomické nestabilitě.

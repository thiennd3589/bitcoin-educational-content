question: What is the potential outcome of a sudden depreciation or a loss of confidence in a fiduciary currency?
  in a fiduciary currency?
answer: Hyperinflation.
wrong_answers:
  - Deflation.
  - A stable economy.
  - An increase in the value of the currency.
explanation: |
  A sudden devaluation or a loss of confidence in a fiduciary
  currency can lead to hyperinflation. This is a situation
  where the prices of goods and services increase at an
  extremely high rate, often leading to economic instability.
reviewed: true

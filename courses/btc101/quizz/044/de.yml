question: Was ist das potenzielle Ergebnis einer plötzlichen Abwertung oder eines Vertrauensverlustes in eine fiduziarische Währung?
answer: Hyperinflation.
wrong_answers:
  - Deflation.
  - Eine stabile Wirtschaft.
  - Eine Erhöhung des Währungswertes.
explanation: |
  Eine plötzliche Abwertung oder ein Vertrauensverlust in eine fiduziarische
  Währung kann zu Hyperinflation führen. Dies ist eine Situation,
  in der die Preise für Waren und Dienstleistungen in einer
  extrem hohen Rate steigen, was oft zu wirtschaftlicher Instabilität führt.
reviewed: true
pertanyaan: Apa hasil potensial dari devaluasi yang terlalu cepat atau hilangnya kepercayaan pada mata uang fidusia?
jawaban: Ini dapat menyebabkan hiperinflasi.
jawaban_salah:
  - Ini dapat menyebabkan deflasi.
  - Ini dapat menyebabkan ekonomi yang stabil.
  - Ini dapat menyebabkan peningkatan nilai mata uang.
penjelasan: |
  Devaluasi yang terlalu cepat atau hilangnya kepercayaan pada mata uang fidusia
  dapat menyebabkan hiperinflasi. Ini adalah situasi di mana harga barang dan jasa
  meningkat dengan tingkat yang sangat tinggi, sering kali menyebabkan ketidakstabilan ekonomi.
ditinjau: true
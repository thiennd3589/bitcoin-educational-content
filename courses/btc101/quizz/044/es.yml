question: ¿Cuál es el resultado potencial de una depreciación repentina o una pérdida de confianza en una moneda fiduciaria?
answer: Hiperinflación.
wrong_answers:
  - Deflación.
  - Una economía estable.
  - Un aumento en el valor de la moneda.
explanation: |
  Una devaluación repentina o una pérdida de confianza en una moneda
  fiduciaria puede llevar a la hiperinflación. Esta es una situación
  donde los precios de bienes y servicios aumentan a una tasa
  extremadamente alta, a menudo llevando a inestabilidad económica.
reviewed: true
câu hỏi: Hậu quả tiềm năng của việc giảm giá đột ngột hoặc mất niềm tin vào một đồng tiền tín dụng là gì?
  trong một đồng tiền tín dụng?
câu trả lời: Lạm phát cực kỳ cao.
câu trả lời sai:
  - Lạm phát giảm.
  - Một nền kinh tế ổn định.
  - Sự tăng giá trị của đồng tiền.
giải thích: |
  Một sự giảm giá đột ngột hoặc mất niềm tin vào một đồng tiền tín dụng có thể dẫn đến lạm phát cực kỳ cao. Đây là tình huống
  khi giá cả hàng hóa và dịch vụ tăng lên với tốc độ cực kỳ cao, thường dẫn đến sự bất ổn kinh tế.

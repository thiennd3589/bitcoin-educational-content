question: Qual é o resultado potencial de uma desvalorização súbita ou perda de confiança em uma moeda fiduciária?
answer: Hiperinflação.
wrong_answers:
  - Deflação.
  - Uma economia estável.
  - Um aumento no valor da moeda.
explanation: |
  Uma desvalorização súbita ou perda de confiança em uma moeda
  fiduciária pode levar à hiperinflação. Esta é uma situação
  onde os preços de bens e serviços aumentam a uma taxa
  extremamente alta, muitas vezes levando à instabilidade econômica.
reviewed: true
question: Comment le protocole Bitcoin maintient-il un temps moyen constant entre la création de deux blocs ?
  remains constant?
answer: La difficulté de trouver un hash valide s'ajuste tous les 2016 blocs.
wrong_answers:
  - Le nombre de mineurs est régulé à un nombre fixe.
  - La taille des blocs est ajustée à 10 mégaoctets.
  - La récompense pour avoir trouvé un hash valide est augmentée.
explanation: |
  Le protocole Bitcoin assure que le temps moyen entre
  deux blocs reste constant en ajustant la difficulté de
  trouver un hash valide tous les 2016 blocs. Cet événement se produit
  indépendamment du nombre de mineurs et de leur puissance de calcul.
reviewed: true
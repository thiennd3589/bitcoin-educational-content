question: Как протокол Bitcoin обеспечивает постоянство среднего времени между двумя блоками?

answer: Сложность нахождения действительного хеша корректируется каждые 2016 блоков.

wrong_answers:
- Количество майнеров регулируется.
- Размер блоков корректируется.
- Вознаграждение за нахождение действительного хеша увеличивается.

explanation: Протокол Bitcoin обеспечивает постоянство среднего времени между двумя блоками, корректируя сложность нахождения действительного хеша каждые 2016 блоков. Это происходит независимо от количества майнеров и их вычислительной мощности.
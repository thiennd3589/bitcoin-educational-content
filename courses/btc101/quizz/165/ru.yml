Вопрос: Как протокол Bitcoin обеспечивает постоянство среднего времени между двумя блоками?

Ответ: Сложность нахождения действительного хеша корректируется каждые 2016 блоков.

Неверные ответы:
- Количество майнеров регулируется.
- Размер блоков корректируется.
- Вознаграждение за нахождение действительного хеша увеличивается.

Объяснение: Протокол Bitcoin обеспечивает постоянство среднего времени между двумя блоками, корректируя сложность нахождения действительного хеша каждые 2016 блоков. Это происходит независимо от количества майнеров и их вычислительной мощности.
kysymys: Kuinka Bitcoin-protokolla ylläpitää johdonmukaista keskimääräistä aikaa kahden lohkon luomisen välillä?
  pysyy vakiona?
vastaus: Validin hashin löytämisen vaikeustaso säätyy joka 2016 lohkon jälkeen.
väärät_vastaukset:
  - Louhijoiden määrä säädetään kiinteään lukumäärään.
  - Lohkojen koko säädetään 10 megatavuun.
  - Validin hashin löytämisestä saatava palkkio kasvatetaan.
selitys: |
  Bitcoin-protokolla varmistaa, että kahden lohkon välisen keskimääräisen ajan pysyminen vakiona säätämällä validin hashin löytämisen vaikeustasoa joka 2016 lohkon jälkeen. Tämä tapahtuma tapahtuu riippumatta louhijoiden määrästä ja heidän laskentatehostaan.
arvioitu: true
question: Wie erhält das Bitcoin-Protokoll eine konstante durchschnittliche Zeit zwischen der Erstellung von zwei Blöcken?
  bleibt konstant?
answer: Die Schwierigkeit, einen gültigen Hash zu finden, passt sich alle 2016 Blöcke an.
wrong_answers:
  - Die Anzahl der Miner wird auf eine feste Zahl reguliert.
  - Die Größe der Blöcke wird auf 10 Megabyte angepasst.
  - Die Belohnung für das Finden eines gültigen Hashs wird erhöht.
explanation: |
  Das Bitcoin-Protokoll stellt sicher, dass die durchschnittliche Zeit zwischen
  zwei Blöcken konstant bleibt, indem die Schwierigkeit,
  einen gültigen Hash zu finden, alle 2016 Blöcke angepasst wird. Dieses Ereignis findet
  unabhängig von der Anzahl der Miner und ihrer Rechenleistung statt.
reviewed: true
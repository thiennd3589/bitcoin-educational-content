question: Bitcoinプロトコルは、2つのブロックの作成間の平均時間をどのように一定に保っていますか？
answer: 有効なハッシュを見つける難易度は、2016ブロックごとに調整されます。
wrong_answers:
  - マイナーの数は固定数に調整されます。
  - ブロックのサイズは10メガバイトに調整されます。
  - 有効なハッシュを見つけた報酬が増加します。
explanation: |
  Bitcoinプロトコルは、2016ブロックごとに有効なハッシュを見つける難易度を調整することで、2つのブロック間の平均時間が一定に保たれるようにしています。このイベントは、マイナーの数や彼らの計算能力に関係なく発生します。
reviewed: true
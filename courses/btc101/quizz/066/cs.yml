question: V kterém roce se předpokládá, že dojde k ukončení tvoření bitcoinů?
answer: 2140
wrong_answers:
  - 2050
  - 2030
  - 2200
explanation: |
  Díky mechanismu halvingu lze matematicky předpovědět, že tvoření bitcoinů skončí v roce 2140, kdy celkový počet bitcoinů dosáhne svého limitu 21 milionů.
reviewed: true
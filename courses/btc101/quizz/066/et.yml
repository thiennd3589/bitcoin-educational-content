question: Mis aastal ennustatakse, et bitcoinide loomine lõpeb?
answer: 2140
wrong_answers:
  - 2050
  - 2030
  - 2200
explanation: |
  Tänu poolitamismehhanismile on matemaatiliselt ennustatav, et bitcoinide loomine lõpeb 2140. aastal, kui bitcoinide koguarv saavutab oma piiri 21 miljonit.
reviewed: true
pregunta: ¿Qué es la frase mnemotécnica en una cartera de Bitcoin?
respuesta: Una lista de 12 o 24 palabras que te permite acceder a tus bitcoins.
respuestas_incorrectas:
  - Una contraseña elegida para acceder a la cartera de Bitcoin.
  - Un código para cifrar las transacciones de Bitcoin.
  - Una frase de recuperación secreta que destruye la cartera de Bitcoin en caso de necesidad.
explicación: |
  Desde 2017, la clave privada puede codificarse en una simple lista
  de 12 o 24 palabras, llamada frase mnemotécnica. Esta frase
  es una copia de seguridad de tu cartera de Bitcoin, por lo que te permite
  acceder a tus bitcoins utilizando cualquier software/aplicación
  de cartera de Bitcoin.
revisado: true
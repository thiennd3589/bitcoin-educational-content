question: ビットコインウォレットにおけるニーモニックフレーズとは何ですか？
answer: ビットコインにアクセスするための12または24の単語のリストです。
wrong_answers:
  - ビットコインウォレットにアクセスするために選択されたパスワード。
  - ビットコイン取引を暗号化するコード。
  - 必要な場合にビットコインウォレットを破壊する秘密の回復フレーズ。
explanation: |
  2017年以降、プライベートキーは12または24の単語のシンプルなリスト、いわゆるニーモニックフレーズにコード化することができます。このフレーズはビットコインウォレットのバックアップであり、任意のビットコインウォレットソフトウェア/アプリを使用してビットコインにアクセスすることを可能にします。
reviewed: true
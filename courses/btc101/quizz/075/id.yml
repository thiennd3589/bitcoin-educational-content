pertanyaan: Apa itu frasa mnemonik dalam dompet Bitcoin?
jawaban: Daftar 12 atau 24 kata yang merupakan cadangan dari dompet Bitcoin Anda
jawaban_salah:
  - Kata sandi yang dipilih untuk mengakses dompet Bitcoin
  - Kode untuk mengenkripsi transaksi Bitcoin
  - Frasa pemulihan rahasia yang menghancurkan dompet Bitcoin
penjelasan: |
  Sejak tahun 2017, kunci privat dapat dikodekan dalam daftar sederhana dari 12 atau
  24 kata, yang disebut frasa mnemonik. Frasa ini merupakan cadangan dari dompet Bitcoin Anda,
  inilah yang memungkinkan Anda untuk merekreasi dompet Anda dengan perangkat lunak/aplikasi dompet Bitcoin apa pun.
ditinjau: true
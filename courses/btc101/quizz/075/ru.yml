question: Что такое мнемоническая фраза в биткойн-кошельке?
answer: Список из 12 или 24 слов, который является резервной копией вашего биткойн-кошелька
wrong_answers:
  - Выбранный пароль для доступа к биткойн-кошельку
  - Код для шифрования биткойн-транзакций
  - Секретная фраза восстановления, которая уничтожает биткойн-кошелек
explanation: |
  С 2017 года приватный ключ может быть закодирован в простом списке из 12 или
  24 слов, называемом мнемонической фразой. Эта фраза является резервной копией вашего биткойн-кошелька,
  она позволяет вам воссоздать ваш кошелек с помощью любого программного обеспечения/приложения для биткойн-кошельков.

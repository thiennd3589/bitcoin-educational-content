question: Qu'est-ce que la phrase mnémonique dans un portefeuille Bitcoin ?
answer: Une liste de 12 ou 24 mots qui vous permet d'accéder à vos bitcoins.
wrong_answers:
  - Un mot de passe choisi pour accéder au portefeuille Bitcoin.
  - Un code pour crypter les transactions Bitcoin.
  - Une phrase de récupération secrète qui détruit le portefeuille Bitcoin en cas de besoin.
explanation: |
  Depuis 2017, la clé privée peut être codée dans une simple liste
  de 12 ou 24 mots, appelée la phrase mnémonique. Cette phrase
  est une sauvegarde de votre portefeuille Bitcoin, donc elle vous permet
  d'accéder à vos bitcoins en utilisant n'importe quel logiciel/application
  de portefeuille Bitcoin.
reviewed: true
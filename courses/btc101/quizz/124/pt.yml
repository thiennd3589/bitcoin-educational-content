pergunta: Qual é a versão do primeiro software Bitcoin lançado?
resposta: Bitcoin-0.1.0.
respostas_erradas:
  - Bitcoin-0.0.1.
  - Bitcoin-1.0.0.
  - Bitcoin-0.1.1.
explicação: >-
  O primeiro software Bitcoin lançado foi o Bitcoin-0.1.0. Foi anunciado
  por Satoshi Nakamoto em 8 de janeiro de 2009.
revisado: true
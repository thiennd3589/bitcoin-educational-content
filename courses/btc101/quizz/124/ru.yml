question: Какая версия первого выпущенного программного обеспечения Bitcoin?
answer: Bitcoin-0.1.0
wrong_answers:
  - Bitcoin-0.0.1
  - Bitcoin-1.0.0
  - Bitcoin-0.1.1
explanation: >-
  Первой выпущенной версией программного обеспечения Bitcoin была Bitcoin-0.1.0. Её анонсировал Сатоши Накамото 8 января 2009 года.
reviewed: true
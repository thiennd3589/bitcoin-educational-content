question: Phiên bản đầu tiên của phần mềm Bitcoin được phát hành là gì?
answer: Bitcoin-0.1.0.
wrong_answers:
  - Bitcoin-0.0.1.
  - Bitcoin-1.0.0.
  - Bitcoin-0.1.1.
explanation: >-
  Phiên bản đầu tiên của phần mềm Bitcoin được phát hành là Bitcoin-0.1.0. Nó được Satoshi Nakamoto công bố vào ngày 8 tháng 1 năm 2009.
reviewed: true
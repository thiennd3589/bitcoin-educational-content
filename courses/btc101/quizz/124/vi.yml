câu hỏi: Phiên bản đầu tiên của phần mềm Bitcoin được phát hành là gì?
câu trả lời: Bitcoin-0.1.0.
câu trả lời sai:
  - Bitcoin-0.0.1.
  - Bitcoin-1.0.0.
  - Bitcoin-0.1.1.
giải thích: >-
  Phiên bản đầu tiên của phần mềm Bitcoin được phát hành là Bitcoin-0.1.0. Nó được Satoshi Nakamoto công bố vào ngày 8 tháng 1 năm 2009.
đã xem xét: true
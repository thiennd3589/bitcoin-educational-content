question: Mikä oli ensimmäisen julkaistun Bitcoin-ohjelmiston versio?
answer: Bitcoin-0.1.0.
wrong_answers:
  - Bitcoin-0.0.1.
  - Bitcoin-1.0.0.
  - Bitcoin-0.1.1.
explanation: >-
  Ensimmäinen julkaistu Bitcoin-ohjelmisto oli Bitcoin-0.1.0. Sen julkaisusta ilmoitti Satoshi Nakamoto 8. tammikuuta 2009.
reviewed: true
question: Quelle est la version du premier logiciel Bitcoin publié ?
answer: Bitcoin-0.1.0.
wrong_answers:
  - Bitcoin-0.0.1.
  - Bitcoin-1.0.0.
  - Bitcoin-0.1.1.
explanation: >-
  Le premier logiciel Bitcoin publié était Bitcoin-0.1.0. Il a été annoncé
  par Satoshi Nakamoto le 8 janvier 2009.
reviewed: true
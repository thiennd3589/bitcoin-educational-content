question: What is the version of the first Bitcoin software released?
answer: Bitcoin-0.1.0.
wrong_answers:
  - Bitcoin-0.0.1.
  - Bitcoin-1.0.0.
  - Bitcoin-0.1.1.
explanation: >-
  The first Bitcoin software released was Bitcoin-0.1.0. It was announced
  by Satoshi Nakamoto on January 8, 2009.
reviewed: true

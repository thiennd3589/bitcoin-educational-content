pertanyaan: Mengapa biaya terjangkau dan aksesibilitas dari sebuah node Bitcoin itu penting?
jawaban: Ini memfasilitasi desentralisasi dari jaringan
jawaban_salah:
  - Ini meningkatkan kapasitas transaksi dari jaringan
  - Ini menurunkan kapasitas transaksi dari jaringan
  - Ini meningkatkan hadiah blok untuk penambang
penjelasan: >-
  Biaya terjangkau dan aksesibilitas dari sebuah node Bitcoin itu penting
  karena ini memfasilitasi desentralisasi dari jaringan.

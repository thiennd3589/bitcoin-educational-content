question: Why is it important that a Bitcoin node remains affordable and accessible to all possible users?
answer: Because it facilitates the decentralization of the network.
wrong_answers:
  - Because it increases the transaction capacity of the network.
  - Because it decreases the transaction capacity of the network.
  - Because it increases the block reward for miners.
explanation: |
  The affordable cost and accessibility of a Bitcoin node is
  important because it facilitates the decentralization of
  the network.
reviewed: true

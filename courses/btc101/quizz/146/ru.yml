вопрос: Почему доступная стоимость и доступность узла Bitcoin важны?
ответ: Это способствует децентрализации сети
неправильные_ответы:
  - Это увеличивает пропускную способность сети для транзакций
  - Это уменьшает пропускную способность сети для транзакций
  - Это увеличивает вознаграждение за блок для майнеров
объяснение: >-
  Доступная стоимость и доступность узла Bitcoin важны, поскольку это способствует децентрализации сети.
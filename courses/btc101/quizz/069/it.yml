domanda: Qual era il numero stimato di bitcoin in circolazione dopo il primo halving?
risposta: 10.500.000 BTC.
risposte_errate:
  - 5.250.000 BTC.
  - 15.750.000 BTC.
  - 21.000.000 BTC.
spiegazione: |
  Dopo il primo halving, che si è verificato al blocco numero
  210.000, il numero stimato di bitcoin in circolazione
  era di 10.500.000 BTC, che rappresenta la metà del numero totale di
  bitcoin che saranno in circolazione.
revisionato: true
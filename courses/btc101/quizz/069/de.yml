question: Wie hoch war die geschätzte Anzahl an Bitcoins im Umlauf nach der ersten Halbierung?
answer: 10.500.000 BTC.
wrong_answers:
  - 5.250.000 BTC.
  - 15.750.000 BTC.
  - 21.000.000 BTC.
explanation: |
  Nach der ersten Halbierung, die bei Blockhöhe
  210.000 stattfand, betrug die geschätzte Anzahl an Bitcoins im Umlauf
  10.500.000 BTC, was die Hälfte der Gesamtzahl an Bitcoins ist, die im Umlauf sein werden.
reviewed: true
question: Каково предполагаемое количество биткойнов в обращении после первого халвинга?
answer: 10,500,000 BTC
wrong_answers:
  - 5,250,000 BTC
  - 15,750,000 BTC
  - 21,000,000 BTC
explanation:
  После первого халвинга, который происходит на высоте блока 210,000, предполагаемое количество биткойнов в обращении составило 10,500,000 BTC, что составляет половину от общего количества биткойнов, которые будут в обращении.
reviewed: true
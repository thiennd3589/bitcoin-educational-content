domanda: Qual è il ruolo dei minatori nel protocollo Bitcoin?
risposta: Assicurano la sicurezza della rete attuale e storica.
risposte_errate:
  - Regolano il prezzo del Bitcoin.
  - Controllano l'offerta di Bitcoin.
  - Gestiscono le transazioni tra utenti.
spiegazione: |
  I minatori nel protocollo Bitcoin assicurano la sicurezza sia della rete attuale che di quella storica. Non regolano il prezzo del Bitcoin, non controllano la sua offerta, né gestiscono le transazioni tra utenti.

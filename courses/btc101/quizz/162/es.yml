question: ¿Cuál es el papel de los mineros en el protocolo de Bitcoin?
answer: Aseguran la red actual y la histórica.
wrong_answers:
  - Regulan el precio de Bitcoin.
  - Controlan el suministro de Bitcoin.
  - Gestionan las transacciones entre usuarios.
explanation: |
  Los mineros en el protocolo de Bitcoin aseguran tanto la red
  actual como la histórica. No regulan el precio de
  Bitcoin, no controlan su suministro, ni gestionan las transacciones
  entre usuarios.
reviewed: true
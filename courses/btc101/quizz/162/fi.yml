kysymys: Mikä on louhijoiden rooli Bitcoin-protokollassa?
vastaus: He turvaavat nykyisen ja historiallisen verkon.
väärät_vastaukset:
  - He säätelevät Bitcoinin hintaa.
  - He hallitsevat Bitcoinin tarjontaa.
  - He hallinnoivat käyttäjien välisiä transaktioita.
selitys: |
  Louhijat Bitcoin-protokollassa turvaavat sekä nykyisen että
  historiallisen verkon. He eivät säätele Bitcoinin hintaa,
  hallitse sen tarjontaa, eivätkä hallinnoi transaktioita
  käyttäjien välillä.
arvioitu: true
câu hỏi: Vai trò của các thợ mỏ trong giao thức Bitcoin là gì?
câu trả lời: Họ bảo vệ mạng lưới hiện tại và lịch sử.
câu trả lời sai:
  - Họ điều chỉnh giá của Bitcoin.
  - Họ kiểm soát nguồn cung của Bitcoin.
  - Họ quản lý giao dịch giữa người dùng.
giải thích: |
  Các thợ mỏ trong giao thức Bitcoin bảo vệ cả mạng lưới hiện tại và lịch sử. Họ không điều chỉnh giá của Bitcoin, kiểm soát nguồn cung của nó, cũng không quản lý giao dịch giữa người dùng.

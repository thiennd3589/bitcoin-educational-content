question: Какова роль майнеров в протоколе Биткойн?
answer: Они обеспечивают безопасность текущей и исторической сети
wrong_answers:
  - Они регулируют цену Биткойна
  - Они контролируют предложение Биткойна
  - Они управляют транзакциями между пользователями
explanation: >-
  Майнеры в протоколе Биткойн обеспечивают безопасность как текущей, так и исторической сети. Они не регулируют цену Биткойна, не контролируют его предложение и не управляют транзакциями между пользователями.
reviewed: false
question: Come garantisce il protocollo Bitcoin la sua resistenza alla censura e resilienza?
answer: Ogni componente del protocollo è distribuito geograficamente in tutto il mondo.
wrong_answers:
  - Utilizza una rete locale di nodi distribuiti in Europa.
  - Utilizza un algoritmo complesso per validare le transazioni.
  - Utilizza un elevato livello di crittografia.
explanation: |
  Il protocollo Bitcoin garantisce la sua resistenza alla censura e
  resilienza perché ogni componente del protocollo è
  distribuito geograficamente in tutto il mondo. Ad esempio,
  ci sono circa 40.000 nodi Bitcoin in tutti i
  continenti.

Frage: Wie stellt das Bitcoin-Protokoll sicher, dass es zensurresistent und widerstandsfähig ist?
Antwort: Jede Komponente des Protokolls ist geografisch über den Globus verteilt.
falsche_Antworten:
  - Es verwendet ein lokales Netzwerk von Knoten, die in Europa verteilt sind.
  - Es verwendet einen komplexen Algorithmus zur Validierung von Transaktionen.
  - Es verwendet ein hohes Maß an Verschlüsselung.
Erklärung: |
  Das Bitcoin-Protokoll stellt seine Zensurresistenz und
  Widerstandsfähigkeit sicher, weil jede Komponente des Protokolls
  geografisch über den Globus verteilt ist. Zum Beispiel
  gibt es ungefähr 40.000 Bitcoin-Knoten auf allen
  Kontinenten.
überprüft: true
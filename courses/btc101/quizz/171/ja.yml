question: ビットコインプロトコルは、どのようにして検閲耐性と回復力を保証しているのですか？
answer: プロトコルの各コンポーネントは、地球上の地理的に分散された場所に配置されています。
wrong_answers:
  - ヨーロッパに分散されたノードのローカルネットワークを使用しています。
  - トランザクションを検証するために複雑なアルゴリズムを使用しています。
  - 高レベルの暗号化を使用しています。
explanation: |
  ビットコインプロトコルが検閲耐性と回復力を保証するのは、プロトコルの各コンポーネントが地球上の地理的に分散された場所に配置されているためです。例えば、全大陸にわたって約40,000のビットコインノードが存在します。
reviewed: true
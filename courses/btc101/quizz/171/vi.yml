câu hỏi: Làm thế nào mà giao thức Bitcoin đảm bảo khả năng chống kiểm duyệt và khả năng phục hồi của mình?
câu trả lời: Mỗi thành phần của giao thức được phân bố địa lý trên khắp thế giới.
câu trả lời sai:
  - Nó sử dụng một mạng lưới nút địa phương phân bố ở Châu Âu.
  - Nó sử dụng một thuật toán phức tạp để xác thực các giao dịch.
  - Nó sử dụng một mức độ mã hóa cao.
giải thích: |
  Giao thức Bitcoin đảm bảo khả năng chống kiểm duyệt và khả năng phục hồi của mình bởi vì mỗi thành phần của giao thức được phân bố địa lý trên khắp thế giới. Ví dụ, có khoảng 40,000 nút Bitcoin trên tất cả các lục địa.

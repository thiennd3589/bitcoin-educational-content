otázka: Jaké je hlavní obavy týkající se environmentálních nákladů těžby Bitcoinu?
odpověď: Spotřeba energie.
nesprávné_odpovědi:
  - Výroba ASICů.
  - Recyklace ASICů.
  - Cena elektřiny.
vysvětlení: >-
  Hlavní environmentální obavy těžby Bitcoinu se týkají spotřeby energie. Ačkoliv jsou ASICy většinou vyrobeny z hliníku a mohou být recyklovány nebo znovu použity, energie
  potřebná k napájení těchto strojů je významná.

question: Apa kekhawatiran utama mengenai biaya lingkungan dari penambangan Bitcoin?
answer: Konsumsi energi
wrong_answers:
  - Produksi ASIC
  - Daur ulang ASIC
  - Biaya listrik
explanation: >-
  Kekhawatiran lingkungan utama dari penambangan Bitcoin adalah konsumsi energi. Meskipun ASIC sebagian besar terbuat dari aluminium dan dapat didaur ulang atau digunakan kembali, energi yang diperlukan untuk mengoperasikan mesin-mesin ini signifikan.

question: Какова основная проблема, связанная с экологической стоимостью майнинга Биткоина?
answer: Потребление энергии
wrong_answers:
  - Производство ASIC
  - Переработка ASIC
  - Стоимость электроэнергии
explanation: >-
  Основная экологическая проблема майнинга Биткоина заключается в потреблении энергии.
  Хотя ASIC в основном изготавливаются из алюминия и могут быть переработаны или повторно использованы, энергия,
  необходимая для питания этих машин, значительна.

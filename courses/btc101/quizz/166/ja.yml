question: まだグリッドに接続されていない発電所に対して、鉱夫は何をすることができますか？
answer: 彼らは最後の手段としての買い手として行動することができます。
wrong_answers:
  - 彼らは発電所に電力を提供することができます。
  - 彼らは発電所をグリッドに接続することができます。
  - 彼らは電気の価格を規制することができます。
explanation: |
  鉱夫は、まだグリッドに接続されていない発電所のために、最後の手段としての買い手として行動することができます。これにより、発電所は電気ネットワークに接続される前にも資金調達を確保することができます。

question: Какова роль майнеров в отношении электростанций, которые еще не подключены к сети?
answer: Они выступают в качестве покупателя последней инстанции.
wrong_answers:
  - Они обеспечивают электростанции электричеством.
  - Они подключают электростанции к сети.
  - Они регулируют цену на электричество.
explanation: Майнеры выступают в качестве покупателя последней инстанции для электростанций, которые еще не подключены к сети. Это позволяет электростанциям обеспечить финансирование даже до подключения к электросети.
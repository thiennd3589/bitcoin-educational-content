kysymys: Mitä kaivostyöläiset voivat tehdä niille voimalaitoksille, jotka eivät vielä ole kytketty sähköverkkoon?
vastaus: He voivat toimia viimeisenä ostajana.
väärät_vastaukset:
  - He voivat tarjota voimalaitoksille sähköä.
  - He voivat kytkeä voimalaitokset sähköverkkoon.
  - He voivat säädellä sähkön hintaa.
selitys: |
  Kaivostyöläiset voivat toimia viimeisenä ostajana voimalaitoksille,
  jotka eivät vielä ole kytketty sähköverkkoon. Tämä mahdollistaa voimalaitosten
  rahoituksen varmistamisen jo ennen niiden liittämistä sähköverkkoon.
arvioitu: true
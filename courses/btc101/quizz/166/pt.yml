question: O que os mineradores podem fazer por aquelas usinas de energia que ainda não estão conectadas à rede?
answer: Eles podem agir como compradores de último recurso.
wrong_answers:
  - Eles podem fornecer eletricidade para as usinas de energia.
  - Eles podem conectar as usinas de energia à rede.
  - Eles podem regular o preço da eletricidade.
explanation: |
  Os mineradores podem agir como compradores de último recurso para usinas de energia que
  ainda não estão conectadas à rede. Isso permite que as usinas de energia
  garantam financiamento mesmo antes de serem conectadas à
  rede elétrica.
reviewed: true
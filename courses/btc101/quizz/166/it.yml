domanda: Cosa possono fare i minatori per quelle centrali elettriche che non sono ancora collegate alla rete?
risposta: Possono agire come acquirenti di ultima istanza.
risposte_errate:
  - Possono fornire elettricità alle centrali elettriche.
  - Possono collegare le centrali elettriche alla rete.
  - Possono regolare il prezzo dell'elettricità.
spiegazione: |
  I minatori possono agire come acquirenti di ultima istanza per le centrali elettriche che
  non sono ancora collegate alla rete. Questo permette alle centrali
  di assicurarsi finanziamenti anche prima di essere collegate alla
  rete elettrica.

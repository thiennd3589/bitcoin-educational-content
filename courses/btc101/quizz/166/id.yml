pertanyaan: Apa peran penambang terkait dengan pembangkit listrik yang belum terhubung ke jaringan?
jawaban: Mereka bertindak sebagai pembeli pilihan terakhir
jawaban_salah:
  - Mereka menyediakan listrik untuk pembangkit listrik
  - Mereka menghubungkan pembangkit listrik ke jaringan
  - Mereka mengatur harga listrik
penjelasan: >-
  Penambang bertindak sebagai pembeli pilihan terakhir untuk pembangkit listrik yang belum terhubung
  ke jaringan. Ini memungkinkan pembangkit listrik untuk mengamankan pembiayaan bahkan sebelum terhubung
  ke jaringan listrik.
ditinjau: false
question: Почему Биткойн сегодня не нашел широкого применения в коммерции?
answer: Потому что он не получил широкого распространения среди людей
wrong_answers:
  - Потому что его нельзя транспортировать
  - Потому что он не делится
  - Потому что он не ликвиден
explanation: |
  Несмотря на такие свойства, как строго ограниченное предложение, Биткойн
  все еще не нашел широкого применения в коммерции сегодня. Это связано с отсутствием
  распространения среди отдельных лиц, создавая ситуацию, когда проблема кусает себя за хвост, поскольку торговцы также являются отдельными лицами.

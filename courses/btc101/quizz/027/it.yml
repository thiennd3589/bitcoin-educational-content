question: Perché il Bitcoin non è ampiamente accettato nel commercio oggi?
answer: Perché non è ampiamente adottato dagli individui.
wrong_answers:
  - Perché non è trasportabile.
  - Perché non è divisibile in piccole unità.
  - Perché non è liquido.
explanation: |
  Nonostante le sue proprietà, come la sua fornitura strettamente limitata, il Bitcoin non è ancora ampiamente accettato nel commercio oggi, a causa della mancanza di adozione da parte degli individui, quindi i commercianti non sono incoraggiati ad accettarlo.
reviewed: vero
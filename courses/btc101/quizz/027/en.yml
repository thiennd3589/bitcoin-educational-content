question: Why is Bitcoin not widely accepted in commerce today?
answer: Because it is not widely adopted by individuals.
wrong_answers:
  - Because it is not transportable.
  - Because it is not divisible into small units.
  - Because it is not liquid.
explanation: |
  Despite its properties, such as its strictly limited
  supply, Bitcoin is still not widely accepted in commerce
  today, due to the lack of adoption by individuals, so
  merchants are not encouraged to accept it.
reviewed: true

question: Tại sao Bitcoin không được chấp nhận rộng rãi trong thương mại ngày nay?
answer: Bởi vì nó không được người dùng chấp nhận rộng rãi.
wrong_answers:
  - Bởi vì nó không thể vận chuyển.
  - Bởi vì nó không thể chia nhỏ thành các đơn vị nhỏ.
  - Bởi vì nó không có tính thanh khoản.
explanation: |
  Mặc dù có những đặc tính như nguồn cung cấp hạn chế nghiêm ngặt, Bitcoin vẫn không được chấp nhận rộng rãi trong thương mại ngày nay, do thiếu sự chấp nhận từ phía người dùng, vì vậy các nhà bán lẻ không được khuyến khích chấp nhận nó.
reviewed: true
question: Comment pouvez-vous renforcer la sécurité par défaut de votre portefeuille Bitcoin ?
answer: En ajoutant une phrase secrète à votre portefeuille Bitcoin.
wrong_answers:
  - En ajoutant une seconde clé privée à votre portefeuille Bitcoin.
  - En ajoutant une seconde clé publique à votre portefeuille Bitcoin.
  - En ajoutant une seconde phrase mnémonique à votre portefeuille Bitcoin.
explanation: |
  Si vous n'êtes pas satisfait de la sécurité par défaut de votre
  portefeuille Bitcoin, vous pouvez toujours la renforcer en ajoutant une
  phrase secrète à votre portefeuille Bitcoin.

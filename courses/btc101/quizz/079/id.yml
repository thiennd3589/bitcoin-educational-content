pertanyaan: Bagaimana Anda dapat memperkuat keamanan default dari dompet Bitcoin Anda?
jawaban: Dengan menambahkan passphrase ke dompet Bitcoin Anda
jawaban_salah:
  - Dengan menambahkan kunci privat kedua ke dompet Bitcoin Anda
  - Dengan menambahkan kunci publik kedua ke dompet Bitcoin Anda
  - Dengan menambahkan frasa mnemonik kedua ke dompet Bitcoin Anda
penjelasan: |
  Jika Anda tidak puas dengan keamanan default dari dompet Bitcoin Anda,
  Anda selalu dapat memperkuatnya dengan menambahkan passphrase ke dompet Bitcoin Anda.
ditinjau: true
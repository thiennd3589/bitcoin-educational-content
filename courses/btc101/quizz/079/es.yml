pregunta: ¿Cómo puedes fortalecer la seguridad predeterminada de tu billetera de Bitcoin?
respuesta: Añadiendo una frase de paso a tu billetera de Bitcoin.
respuestas_incorrectas:
  - Añadiendo una segunda clave privada a tu billetera de Bitcoin.
  - Añadiendo una segunda clave pública a tu billetera de Bitcoin.
  - Añadiendo una segunda frase mnemotécnica a tu billetera de Bitcoin.
explicación: |
  Si no estás satisfecho con la seguridad predeterminada de tu
  billetera de Bitcoin, siempre puedes fortalecerla añadiendo una
  frase de paso a tu billetera de Bitcoin.

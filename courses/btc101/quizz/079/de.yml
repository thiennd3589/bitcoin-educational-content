Frage: Wie können Sie die Standardsicherheit Ihres Bitcoin-Wallets verstärken?
Antwort: Indem Sie Ihrem Bitcoin-Wallet eine Passphrase hinzufügen.
Falsche Antworten:
  - Indem Sie Ihrem Bitcoin-Wallet einen zweiten privaten Schlüssel hinzufügen.
  - Indem Sie Ihrem Bitcoin-Wallet einen zweiten öffentlichen Schlüssel hinzufügen.
  - Indem Sie Ihrem Bitcoin-Wallet eine zweite mnemonische Phrase hinzufügen.
Erklärung: |
  Wenn Sie mit der Standardsicherheit Ihres Bitcoin-Wallets nicht zufrieden sind, können Sie diese immer verstärken, indem Sie Ihrem Bitcoin-Wallet eine Passphrase hinzufügen.
Überprüft: true
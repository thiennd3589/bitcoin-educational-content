domanda: Come puoi rafforzare la sicurezza predefinita del tuo portafoglio Bitcoin?
risposta: Aggiungendo una passphrase al tuo portafoglio Bitcoin.
risposte_errate:
  - Aggiungendo una seconda chiave privata al tuo portafoglio Bitcoin.
  - Aggiungendo una seconda chiave pubblica al tuo portafoglio Bitcoin.
  - Aggiungendo una seconda frase mnemonica al tuo portafoglio Bitcoin.
spiegazione: |
  Se non sei soddisfatto della sicurezza predefinita del tuo
  portafoglio Bitcoin, puoi sempre rafforzarla aggiungendo una
  passphrase al tuo portafoglio Bitcoin.
revisionato: vero
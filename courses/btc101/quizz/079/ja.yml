question: ビットコインウォレットのデフォルトのセキュリティを強化するにはどうすればよいですか？
answer: ビットコインウォレットにパスフレーズを追加することで強化できます。
wrong_answers:
  - ビットコインウォレットに第二のプライベートキーを追加することで。
  - ビットコインウォレットに第二のパブリックキーを追加することで。
  - ビットコインウォレットに第二のニーモニックフレーズを追加することで。
explanation: |
  ビットコインウォレットのデフォルトのセキュリティに満足できない場合は、ビットコインウォレットにパスフレーズを追加することで、いつでもセキュリティを強化することができます。

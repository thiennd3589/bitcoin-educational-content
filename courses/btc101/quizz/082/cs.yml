question: Jaká technologie se používá k bezpečnému utrácení prostředků pomocí Bitcoinové peněženky?
answer: Eliptická křivková kryptografie.
wrong_answers:
  - Symetrická kryptografie.
  - Kvantová kryptografie.
  - RSA kryptografie.
explanation: |
  K utracení Bitcoinů je potřeba, aby vlastník použil Eliptickou křivkovou digitální podpisovou algoritmu (ECDSA) k vytvoření podpisu pro propagaci Bitcoinové transakce.
reviewed: true
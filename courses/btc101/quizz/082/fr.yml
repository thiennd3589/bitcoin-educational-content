question: Quelle est la technologie utilisée pour dépenser des fonds de manière sécurisée en utilisant un portefeuille Bitcoin ?
answer: Cryptographie sur courbes elliptiques.
wrong_answers:
  - Cryptographie symétrique.
  - Cryptographie quantique.
  - Cryptographie RSA.
explanation: |
  Pour dépenser des Bitcoins, le propriétaire doit utiliser l'Algorithme de Signature Numérique à Courbe Elliptique (ECDSA) pour forger une signature permettant la propagation d'une transaction Bitcoin.
reviewed: true
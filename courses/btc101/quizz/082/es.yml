question: ¿Cuál es la tecnología que se utiliza para gastar fondos de manera segura usando un Monedero Bitcoin?
answer: Criptografía de curva elíptica.
wrong_answers:
  - Criptografía simétrica.
  - Criptografía cuántica.
  - Criptografía RSA.
explanation: |
  Gastar Bitcoins requiere que el propietario utilice el Algoritmo de Firma Digital de Curva Elíptica (ECDSA) para forjar una firma
  para la propagación de una transacción Bitcoin.
reviewed: true
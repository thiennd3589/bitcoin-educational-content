question: Какая технология используется в Bitcoin кошельке для обеспечения безопасности средств, используемых для трат в Bitcoin кошельке?
answer: Эллиптическая криптография
wrong_answers:
  - Симметричная криптография
  - Квантовая криптография
  - Криптография RSA
explanation: |
  Для совершения транзакций с использованием Bitcoin необходимо, чтобы владелец использовал эллиптические кривые для создания подписи к транзакции Bitcoin.
reviewed: true
câu hỏi: Công nghệ nào được sử dụng để chi tiêu tiền một cách an toàn bằng Ví Bitcoin?
câu trả lời: Mật mã học đường cong Elliptic.
câu trả lời sai:
  - Mật mã học đối xứng.
  - Mật mã học lượng tử.
  - Mật mã học RSA.
giải thích: |
  Việc chi tiêu Bitcoin đòi hỏi chủ sở hữu phải sử dụng Thuật toán Chữ ký Số Đường cong Elliptic (ECDSA) để tạo ra một chữ ký
  cho việc truyền bá một giao dịch Bitcoin.
đã xem xét: true
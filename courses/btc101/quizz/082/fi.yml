question: Mikä teknologiaa käytetään varojen turvalliseen käyttämiseen Bitcoin-lompakossa?
answer: Elliptinen käyrä kryptografia.
wrong_answers:
  - Symmetrinen kryptografia.
  - Kvanttikryptografia.
  - RSA-kryptografia.
explanation: |
  Bitcoinien käyttäminen vaatii omistajalta Elliptisen käyrän
  digitaalisen allekirjoitus algoritmin (ECDSA) käyttämistä allekirjoituksen
  luomiseen Bitcoin-siirron levittämiseksi.
reviewed: true
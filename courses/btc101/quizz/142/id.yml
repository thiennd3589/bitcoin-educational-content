question: Apa itu node yang dipangkas dalam konteks Bitcoin?
answer: Node yang hanya menyimpan N blok terakhir dalam memori
wrong_answers:
  - Node yang hanya memvalidasi transaksi
  - Node yang hanya mentransmisikan informasi ke node lain
  - Node yang hanya menegakkan aturan protokol Bitcoin
explanation: >-
  Node yang dipangkas dalam konteks Bitcoin adalah node yang hanya menyimpan
  N blok terakhir dalam memori.

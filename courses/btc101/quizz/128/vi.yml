question: Khi bạn tạo một kế hoạch thừa kế, điều gì không cần thiết phải bao gồm?
answer: Tên của ví Bitcoin mà bạn thường sử dụng.
wrong_answers:
  - Một bức thư viết tay liệt kê các tài sản của bạn.
  - Mô tả cách truy cập vào quỹ của bạn.
  - Thông tin liên lạc của những người đáng tin cậy.
explanation: |
  việc tạo một kế hoạch thừa kế là bước quan trọng để đảm bảo rằng bitcoin của bạn sẽ được quản lý đúng cách sau khi bạn qua đời.
  Kế hoạch này có thể bao gồm một bức thư viết tay liệt kê các tài sản của bạn,
  phương pháp truy cập vào chúng, và thông tin liên lạc của những người đáng tin cậy để liên hệ
reviewed: true
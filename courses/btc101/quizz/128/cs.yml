otázka: Co není nutné zahrnout do plánu dědictví?
odpověď: Název Bitcoinové peněženky, kterou obvykle používáte.
špatné_odpovědi:
  - Ručně psaný dopis se seznamem vašich aktiv.
  - Popis, jak získat přístup k vašim finančním prostředkům.
  - Kontaktní informace důvěryhodných osob.
vysvětlení: |
  Vytvoření plánu dědictví je klíčovým krokem k zajištění, že vaše bitcoiny budou po vaší smrti správně spravovány.
  Tento plán může zahrnovat ručně psaný dopis se seznamem vašich aktiv,
  metody přístupu k nim a kontaktní informace důvěryhodných osob, které mají být kontaktovány.

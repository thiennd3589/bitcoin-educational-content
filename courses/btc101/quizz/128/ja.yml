question: 相続計画を作成する際に、含める必要がないものは何ですか？
answer: 通常使用しているBitcoinウォレットの名前。
wrong_answers:
  - 資産をリストアップした手書きの手紙。
  - 資金へのアクセス方法についての説明。
  - 信頼できる個人の連絡先情報。
explanation: |
  相続計画を作成することは、あなたが亡くなった後にビットコインが適切に管理されることを確実にするための重要なステップです。
この計画には、資産のリストアップした手書きの手紙、それらのアクセス方法、および連絡されるべき信頼できる個人の連絡先情報を含めることができます。
reviewed: true
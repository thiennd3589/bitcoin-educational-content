question: Какова роль майнеров в сети Bitcoin?
answer: Они подтверждают транзакции, включая их в блок.
wrong_answers:
  - Они создают новые биткоины.
  - Они управляют сетью Bitcoin.
  - Они регулируют цену биткоина.
explanation: >-
  Майнеры в сети Bitcoin играют роль подтверждения транзакций путем их включения в блок. Они делают это, решая криптографическую загадку в процессе, называемом доказательство работы.
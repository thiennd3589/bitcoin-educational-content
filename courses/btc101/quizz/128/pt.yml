question: Ao criar um plano de herança, o que não é necessário incluir?
answer: O nome da carteira Bitcoin que você costuma usar.
wrong_answers:
  - Uma carta escrita à mão listando seus ativos.
  - Uma descrição de como acessar seus fundos.
  - As informações de contato de pessoas de confiança.
explanation: |
  criar um plano de herança é um passo crucial para garantir que seus bitcoins serão devidamente gerenciados após a sua morte.
Este plano pode incluir uma carta escrita à mão listando seus ativos,
seus métodos de acesso e as informações de contato de pessoas de confiança para serem contatadas.
reviewed: true
question: Что такое Манифест Криптопанков?
answer: Текст, написанный Эриком Хьюзом, утверждающий, что конфиденциальность является фундаментальным правом.
wrong_answers:
  - Книга, написанная Джулианом Ассанжем о будущем технологий.
  - Документ, излагающий принципы Биткойна.
  - Манифест, написанный Дэвидом Чаумом о важности цифровой валюты.
explanation: |
  Манифест Криптопанков был написан Эриком Хьюзом в 1993 году и утверждает,
  что конфиденциальность является фундаментальным правом.
reviewed: true
question: Cypherpunkマニフェストとは何ですか？
answer: プライバシーは基本的な権利であると主張する、Eric Hughesによって書かれたテキストです。
wrong_answers:
  - Julian Assangeによって書かれた、技術の未来についての本。
  - Bitcoinの原則を概説した文書。
  - デジタル通貨の重要性についてのDavid Chaumによって書かれたマニフェスト。
explanation: |
  Cypherpunkマニフェストは1993年にEric Hughesによって書かれ、プライバシーは基本的な権利であると主張しています。
reviewed: true
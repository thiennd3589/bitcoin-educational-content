question: What is the Cypherpunk Manifesto?
answer: A text written by Eric Hughes asserting that privacy is a fundamental right.
wrong_answers:
  - A book written by Julian Assange about the future of technology.
  - A document outlining the principles of Bitcoin.
  - A manifesto written by David Chaum about the importance of digital currency.
explanation: |
  The Cypherpunk Manifesto was written by Eric Hughes in 1993
  and asserts that privacy is a fundamental right.
reviewed: true

otázka: Co je Cypherpunk Manifesto?
odpověď: Text napsaný Ericem Hughesem, který tvrdí, že soukromí je základní právo.
špatné_odpovědi:
  - Kniha napsaná Julianem Assangem o budoucnosti technologií.
  - Dokument, který shrnuje principy Bitcoinu.
  - Manifest napsaný Davidem Chaumem o důležitosti digitální měny.
vysvětlení: |
  Cypherpunk Manifesto byl napsán Ericem Hughesem v roce 1993
  a tvrdí, že soukromí je základní právo.
recenzováno: true
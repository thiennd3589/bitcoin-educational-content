question: Lightning Networkの文脈での「マネーストリーミング」とは何ですか？
answer: 継続的でリアルタイムのマイクロペイメントを行うこと。
wrong_answers:
  - ATMを使用してビットコインを現金に変換すること。
  - ビットコインでオーディオやビデオコンテンツをストリーミングすること。
  - リアルタイムで発生するマイニング操作を通じて新しいビットコインを作成すること。
explanation: >-
  Lightning Networkを使用すると、毎分マイクロトランザクションを行うことができ、消費者が消費する内容に基づいてコンテンツの支払いを行う経済モデルを実験する扉が開かれます。
reviewed: true
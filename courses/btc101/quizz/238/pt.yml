question: Qual é o conceito de transmissão de dinheiro no contexto da Lightning Network?
answer: Realizar micropagamentos contínuos e em tempo real.
wrong_answers:
  - Converter Bitcoin em dinheiro em um local físico usando um caixa eletrônico.
  - Transmitir conteúdo de áudio ou vídeo por Bitcoin.
  - Criar novos bitcoins por meio de operações de mineração que ocorrem em tempo real.
explanation: >-
  Com a Lightning Network, podemos fazer microtransações a cada minuto,
  o que abre a porta para experimentar com modelos econômicos onde os consumidores pagam pelo
  conteúdo com base no que consomem.

otázka: Co je koncept "money streaming" v kontextu Lightning Network?
odpověď: Provádění nepřetržitých, v reálném čase mikroplateb.
špatné_odpovědi:
  - Převádění Bitcoinu na hotovost na fyzickém místě pomocí bankomatu.
  - Streamování audio nebo video obsahu za Bitcoiny.
  - Tvorba nových bitcoinů prostřednictvím těžebních operací, které probíhají v reálném čase.
vysvětlení: >-
  S Lightning Network můžeme provádět mikro-transakce každou minutu,
  což otevírá dveře experimentování s ekonomickými modely, kde spotřebitelé platí za
  obsah na základě toho, co spotřebují.

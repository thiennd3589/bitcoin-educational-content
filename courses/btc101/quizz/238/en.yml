question: What is the concept of money streaming in the context of the Lightning
  Network?
answer: Making continuous, real-time micropayments.
wrong_answers:
  - Converting Bitcoin into cash at a physical location using an ATM.
  - Streaming audio or video content for Bitcoin.
  - Creating new bitcoins through mining operations that occur in real-time.
explanation: >-
  With the Lightning Network, we can make micro-transactions every minute,
  which opens the door to experimenting with economic models where consumers pay for
  content based on what they consume.
reviewed: true

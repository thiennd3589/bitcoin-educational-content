Вопрос: Что такое концепция "потоковых денежных переводов" в контексте сети Lightning?
Ответ: Совершение микротранзакций каждую минуту
Неверные ответы:
  - Потоковая передача видеоконтента за Bitcoin
  - Потоковая передача аудиоконтента за Bitcoin
  - Потоковая передача транзакций Bitcoin в реальном времени
Объяснение: С помощью сети Lightning мы можем совершать микротранзакции каждую минуту, что открывает двери для экспериментов с экономическими моделями, где потребители платят за контент в зависимости от того, сколько они потребляют.
kysymys: Mikä on käsite "rahan suoratoisto" Lightning-verkon kontekstissa?
vastaus: Jatkuvien, reaaliaikaisten mikromaksujen tekeminen.
väärät_vastaukset:
  - Bitcoinin muuntaminen käteiseksi fyysisessä sijainnissa käyttäen pankkiautomaattia.
  - Ääni- tai videosisällön suoratoisto Bitcoinia vastaan.
  - Uusien bitcoinien luominen reaaliaikaisesti tapahtuvien louhintatoimintojen kautta.
selitys: >-
  Lightning-verkon avulla voimme tehdä mikrotransaktioita joka minuutti,
  mikä avaa oven kokeilla taloudellisia malleja, joissa kuluttajat maksavat sisällöstä
  sen mukaan, mitä he kuluttavat.
arvioitu: true
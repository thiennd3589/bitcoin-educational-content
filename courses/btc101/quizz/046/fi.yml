kysymys: Mikä on nykyisen rahoitusjärjestelmän mahdollinen vaikutus poliittisiin toimijoihin?
vastaus: Heitä ei kannusteta tekemään radikaaleja muutoksia, mikä sallii järjestelmän jatkavan toimintaansa kunnes mahdollinen romahdus tapahtuu.
väärät_vastaukset:
  - Heitä kannustetaan tekemään radikaaleja muutoksia estääkseen mahdollisen romahduksen.
  - Heitä ei kannusteta ylläpitämään nykytilaa varmistaakseen oman varallisuutensa.
  - Heitä kannustetaan ajattelemaan pitkällä aikavälillä.
selitys: |
  Koska poliittiset toimijat hyötyvät nykyisestä rahoitusjärjestelmästä, heitä ei kannusteta tekemään radikaaleja muutoksia.
  Tämä sallii järjestelmän jatkavan toimintaansa kunnes mahdollinen romahdus tapahtuu, koska järjestelmää säännellään ja
  rajoitetaan sen oman romahduksen estämiseksi.
arvioitu: true
question: Welche potenzielle Auswirkung hat das aktuelle Finanzsystem auf politische Akteure?

answer: Sie sind nicht dazu motiviert, radikale Veränderungen vorzunehmen, was dem System erlaubt, seinen Lauf zu nehmen, bis möglicherweise eine Implosion eintritt.

wrong_answers:
  - Sie sind dazu motiviert, radikale Veränderungen vorzunehmen, um eine mögliche Implosion zu verhindern.
  - Sie sind nicht dazu motiviert, den Status quo aufrechtzuerhalten, um ihren eigenen Reichtum zu sichern.
  - Sie sind dazu motiviert, langfristig zu denken.

explanation: |
  Da politische Akteure vom aktuellen Finanzsystem profitieren, sind sie nicht dazu motiviert, radikale Veränderungen vorzunehmen. Dies erlaubt dem System, seinen Lauf zu nehmen, bis möglicherweise eine Implosion eintritt, da das System reguliert und eingeschränkt ist, um seinen eigenen Zusammenbruch zu vermeiden.


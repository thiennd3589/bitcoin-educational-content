question: 現在の金融システムが政治的アクターにどのような潜在的影響を与えるか？
answer: 彼らは根本的な変更を行う動機付けがされておらず、システムが可能な崩壊に至るまでそのまま続けられることを許している。
wrong_answers:
  - 彼らは可能な崩壊を防ぐために根本的な変更を行う動機付けがされている。
  - 彼らは自身の富を確保するために現状維持を動機付けられていない。
  - 彼らは長期的に考えることに動機付けられている。
explanation: |
  政治的アクターが現在の金融システムから恩恵を受けているため、彼らは根本的な変更を行う動機付けがされていません。
  これにより、システムは自身の崩壊を避けるために規制され、制限されているにもかかわらず、可能な崩壊に至るまでそのまま続けられます。
reviewed: true
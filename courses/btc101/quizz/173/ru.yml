Вопрос: Какова одна из причин, по которой Биткойн привлекателен для определенных групп?
Ответ: Его способность предлагать решения, такие как бездоверительный электронный наличный расчет, устойчивость к цензуре или прозрачная и неизменяемая денежно-кредитная политика.
Неверные ответы:
  - Его легко подделать.
  - Им управляет центральный орган.
  - Он не псевдонимен.
Объяснение: Децентрализованный характер Биткойна, псевдонимность и устойчивость к цензуре делают его привлекательным для таких групп, как технофилы, криптографические активисты, либертарианцы и энтузиасты золота.

kysymys: Mikä on yksi syy siihen, miksi Bitcoin on houkutteleva tietyille ryhmille?
vastaus: Sen kyky tarjota ratkaisuja, kuten luottamukseton sähköinen raha, sensuurin vastustaminen tai läpinäkyvä ja muuttumaton rahapolitiikka.
väärät_vastaukset:
  - Sitä on helppo väärentää, ja se voi luoda ratkaisuja saada enemmän rahaa yhdellä klikkauksella.
  - Sitä kontrolloi keskitetty auktoriteetti, joka jakaa vapaasti pääomaa käyttäjille.
  - Se ei ole pseudonyymi, joten jokainen käyttäjä on hyvin tunnettu ja luotettu.
selitys: >-
  Bitcoinin hajautettu luonne, pseudonyymisyys ja sensuurin vastustuskyky tekevät siitä houkuttelevan teknofiileille, kyberpunkkareille, libertaristeille ja kulta-entusiasteille.
arvioitu: true
question: Một trong những lý do Bitcoin thu hút một số nhóm người là gì?

answer: Khả năng cung cấp các giải pháp như tiền điện tử không cần tin cậy, khả năng chống kiểm duyệt, hoặc chính sách tiền tệ minh bạch và không thể thay đổi.

wrong_answers:
  - Dễ dàng làm giả, và có thể tạo ra các giải pháp để nhận thêm tiền chỉ với một cú click.
  - Được kiểm soát bởi một cơ quan trung ương phân phối vốn tự do cho người dùng.
  - Không phải là ẩn danh, vì vậy mỗi người dùng đều được biết đến và tin cậy.

explanation: >-
  Bản chất phi tập trung, ẩn danh, và khả năng chống kiểm duyệt của Bitcoin
  làm cho nó trở nên hấp dẫn đối với các nhóm như người yêu công nghệ, cypherpunks, tự do cá nhân, và
  những người hâm mộ vàng.

reviewed: true
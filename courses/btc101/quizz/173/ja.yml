question: ビットコインが特定のグループに魅力的である理由の一つは何ですか？
answer: 信頼できる電子マネー、検閲への抵抗力、透明で不変の金融政策などの解決策を提供できる能力です。
wrong_answers:
  - 偽造が容易で、クリック一つでより多くのお金を得る解決策を作り出せる。
  - 中央権力によって制御され、資本をユーザーに自由に配布される。
  - 匿名性がないため、すべてのユーザーがよく知られ、信頼されている。
explanation: >-
  ビットコインの分散型の性質、匿名性、検閲への抵抗力は、テクノフィル、サイファーパンク、リバタリアン、金愛好家などのグループに魅力的です。
reviewed: true
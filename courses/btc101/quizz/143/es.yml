question: ¿Qué ocurriría si un usuario de nodo decidiera seguir reglas diferentes que contradicen las reglas de consenso existentes?
answer: El nodo ya no formará parte de la red Bitcoin.
wrong_answers:
  - El nodo se convertirá en parte de una red Bitcoin diferente.
  - El nodo será penalizado por la red Bitcoin.
  - El nodo será recompensado por la red Bitcoin.
explanation: |
  Si un usuario de nodo decidiera seguir otras reglas que
  invalidan las reglas de consenso actuales, entonces este nodo
  ya no formaría parte de la red Bitcoin.
reviewed: true
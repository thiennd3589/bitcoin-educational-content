question: Mis juhtuks, kui kasutaja otsustab järgida teisi reegleid, mis tühistavad
  praegused konsensuse reeglid?
answer: Sõlm ei ole enam osa Bitcoin võrgustikust
wrong_answers:
  - Sõlm saab osaks erinevast Bitcoin võrgustikust
  - Sõlme karistatakse Bitcoin võrgustiku poolt
  - Sõlme premeeritakse Bitcoin võrgustiku poolt
explanation: >-
  Kui kasutaja otsustab järgida teisi reegleid, mis tühistavad praegused
  konsensuse
  reeglid, siis see sõlm ei ole enam osa Bitcoin võrgustikust.

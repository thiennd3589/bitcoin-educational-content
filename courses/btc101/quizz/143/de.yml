Frage: Was würde passieren, wenn ein Knotenbenutzer beschließt, anderen Regeln zu folgen, die den bestehenden Konsensregeln widersprechen?
Antwort: Der Knoten wird nicht länger Teil des Bitcoin-Netzwerks sein.
falsche_Antworten:
  - Der Knoten wird Teil eines anderen Bitcoin-Netzwerks.
  - Der Knoten wird vom Bitcoin-Netzwerk bestraft.
  - Der Knoten wird vom Bitcoin-Netzwerk belohnt.
Erklärung: |
  Wenn ein Knotenbenutzer entscheidet, anderen Regeln zu folgen, die
  die aktuellen Konsensregeln ungültig machen, dann wird dieser Knoten
  nicht länger Teil des Bitcoin-Netzwerks sein.
überprüft: true
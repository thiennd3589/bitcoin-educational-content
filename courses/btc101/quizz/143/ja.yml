question: ノードユーザーが既存の合意ルールに反する異なるルールに従うことを選択した場合、どのようなことが起こるでしょうか？
answer: そのノードはもはやBitcoinネットワークの一部ではなくなります。
wrong_answers:
  - そのノードは異なるBitcoinネットワークの一部となります。
  - そのノードはBitcoinネットワークから罰せられます。
  - そのノードはBitcoinネットワークから報酬を受け取ります。
explanation: |
  もしノードユーザーが現在の合意ルールを無効にする他のルールに従うことを決定した場合、そのノードはもはやBitcoinネットワークの一部ではなくなります。
reviewed: true
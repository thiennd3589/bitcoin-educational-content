question: Что произойдет, если пользователь решит следовать другим правилам, которые делают недействительными текущие правила консенсуса?
answer: Узел больше не будет частью сети Bitcoin
wrong_answers:
  - Узел станет частью другой сети Bitcoin
  - Узел будет наказан сетью Bitcoin
  - Узел будет вознагражден сетью Bitcoin
explanation: >-
  Если пользователь решит следовать другим правилам, которые делают недействительными текущие правила консенсуса, то этот узел больше не будет частью сети Bitcoin.

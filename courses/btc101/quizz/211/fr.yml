question: Quelle action Bitcoin force-t-il les entreprises, les universités, les régulateurs et les individus à entreprendre ?
answer: À le prendre en compte.
wrong_answers:
  - À l'ignorer.
  - À l'interdire.
  - À le criminaliser.
explanation: >-
  L'essor de Bitcoin oblige les entreprises, les universités, les régulateurs et les individus à prendre en compte cette nouvelle technologie. De nouveaux outils doivent être créés, les services doivent être adaptés et l'innovation doit continuer pour assurer leur survie.
reviewed: true
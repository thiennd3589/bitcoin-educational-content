pregunta: ¿Qué acción fuerza Bitcoin a realizar a empresas, universidades, reguladores e individuos?
respuesta: Tomarlo en cuenta.
respuestas_erróneas:
  - Ignorarlo.
  - Prohibirlo.
  - Criminalizarlo.
explicación: >-
  El auge de Bitcoin obliga a empresas, universidades, reguladores e individuos
  a tomar en cuenta esta nueva tecnología. Se necesitan crear nuevas herramientas, los servicios
  deben adaptarse y la innovación debe continuar para asegurar su supervivencia.
revisado: true
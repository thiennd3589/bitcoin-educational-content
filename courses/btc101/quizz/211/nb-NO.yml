question: Hva tvinger Bitcoin bedrifter, universiteter, regulatorer og enkeltpersoner til å gjøre?
answer: Ta hensyn til denne nye teknologien
wrong_answers:
  - Ignorere den
  - Forby den
  - Kriminalisere den
explanation: >-
  Oppblomstringen av Bitcoin tvinger bedrifter, universiteter, regulatorer og enkeltpersoner
  til å ta hensyn til denne nye teknologien. Nye verktøy må skapes, tjenester
  må tilpasses, og innovasjon må fortsette for å sikre deres overlevelse.

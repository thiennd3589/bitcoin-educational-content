question: What action does Bitcoin force companies, universities, regulators, and individuals to do?
  to do?
answer: To take it into account.
wrong_answers:
  - To ignore it.
  - To ban it.
  - To criminalize it.
explanation: >-
  The rise of Bitcoin forces companies, universities, regulators, and
  individuals
  to take this new technology into account. New tools need to be created, services
  need to be adapted, and innovation must continue to ensure their survival.
reviewed: true

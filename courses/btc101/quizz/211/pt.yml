question: Qual ação o Bitcoin obriga empresas, universidades, reguladores e indivíduos a fazer?
answer: Levá-lo em consideração.
wrong_answers:
  - Ignorá-lo.
  - Proibi-lo.
  - Criminalizá-lo.
explanation: >-
  O surgimento do Bitcoin força empresas, universidades, reguladores e
  indivíduos
  a levar essa nova tecnologia em consideração. Novas ferramentas precisam ser criadas, serviços
  precisam ser adaptados, e a inovação deve continuar para garantir a sua sobrevivência.
reviewed: true
otázka: Jaký je hlavní cíl za vytvořením Bitcoinu?
odpověď: Oddělit stát od peněz.
špatné_odpovědi:
  - Zrušit zlatý standard.
  - Učinit transakce rychlejšími a levnějšími.
  - Zbohatnout každého.
vysvětlení: |
  Bitcoin byl vytvořen s cílem oddělit stát od peněz. Je to reakce na systémové výzvy
  současného finančního systému, kde má stát plnou kontrolu nad peněžní zásobou a může ji manipulovat ve svůj vlastní prospěch.
recenzováno: true
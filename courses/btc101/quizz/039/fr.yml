question: Quel est l'objectif principal derrière la création du Bitcoin ?
answer: Séparer l'État de l'argent.
wrong_answers:
  - Éliminer l'étalon-or.
  - Rendre les transactions plus rapides et moins chères.
  - Rendre tout le monde riche.
explanation: |
  Le Bitcoin a été créé dans le but de séparer l'État
  de l'argent. C'est une réponse aux défis systémiques
  du système financier actuel, où l'État a un contrôle total
  sur l'offre monétaire et peut la manipuler à son
  propre avantage.
reviewed: true
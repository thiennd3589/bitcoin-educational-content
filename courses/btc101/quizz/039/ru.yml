question: Какова основная цель Биткойна?
answer: Отделить государство от денег
wrong_answers:
  - Заменить золото как глобальный стандарт
  - Сделать транзакции быстрее и дешевле
  - Сделать всех богатыми
explanation: |
  Биткойн был создан с целью отделения государства от денег.
  Это ответ на системные вызовы текущей финансовой системы,
  где государство контролирует предложение денег и может манипулировать им в своих интересах.

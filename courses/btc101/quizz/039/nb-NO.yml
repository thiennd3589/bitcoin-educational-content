question: Hva er hovedmålet med Bitcoin?
answer: Å skille staten fra penger
wrong_answers:
  - Å erstatte gull som den globale standarden
  - Å gjøre transaksjoner raskere og billigere
  - Å gjøre alle rike
explanation: |
  Bitcoin ble skapt med målet om å skille staten fra penger.
  Dette er som et svar på de systemiske utfordringene i det nåværende finanssystemet,
  hvor staten har kontroll over pengetilførselen og kan manipulere den til sin fordel.
reviewed: true
Frage: Was ist das Hauptziel hinter der Schaffung von Bitcoin?
Antwort: Den Staat vom Geld zu trennen.
falsche_Antworten:
  - Den Goldstandard zu eliminieren.
  - Transaktionen schneller und günstiger zu machen.
  - Jeden reich zu machen.
Erklärung: |
  Bitcoin wurde mit dem Ziel geschaffen, den Staat vom Geld zu trennen. Es ist eine Antwort auf die systemischen Herausforderungen des aktuellen Finanzsystems, in dem der Staat die volle Kontrolle über die Geldmenge hat und diese zu seinem eigenen Vorteil manipulieren kann.
überprüft: true
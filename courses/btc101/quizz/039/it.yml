domanda: Qual è l'obiettivo principale alla base della creazione di Bitcoin?
risposta: Separare lo Stato dal denaro.
risposte_errate:
  - Eliminare lo standard oro.
  - Rendere le transazioni più veloci ed economiche.
  - Arricchire tutti.
spiegazione: |
  Bitcoin è stato creato con l'obiettivo di separare lo Stato
  dal denaro. È una risposta alle sfide sistemiche
  dell'attuale sistema finanziario, dove lo Stato ha il pieno
  controllo sull'offerta di denaro e può manipolarla a proprio
  vantaggio.

question: Berapa jumlah maksimum unit Bitcoin yang dapat ada?
answer: 21 juta
wrong_answers:
  - 3 triliun
  - 100 juta
  - Tidak ada batas
explanation: |
  Total pasokan Bitcoin dibatasi pada 21 juta unit. Ini adalah
  fitur kunci dari Bitcoin yang membedakannya dari mata uang fidusia, yang dapat
  dicetak dalam jumlah tak terbatas oleh bank sentral.
reviewed: true
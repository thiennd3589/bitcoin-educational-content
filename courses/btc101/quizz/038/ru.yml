question: Каково максимальное количество единиц Bitcoin, которое может существовать?
answer: 21 миллион
wrong_answers:
  - 3 триллиона
  - 100 миллионов
  - Нет лимита
explanation: |
  Общее предложение Bitcoin ограничено 21 миллионом единиц. Это ключевая особенность Bitcoin, которая отличает его от фиатных валют, количество которых центральные банки могут печатать без ограничений.
reviewed: true
câu hỏi: Số lượng đơn vị Bitcoin tối đa có thể tồn tại là bao nhiêu?
câu trả lời: 21 triệu.
câu trả lời sai:
  - 3 nghìn tỷ.
  - 100 triệu.
  - Không có giới hạn.
giải thích: |

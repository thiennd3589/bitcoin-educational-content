question: Số lượng đơn vị Bitcoin tối đa có thể tồn tại là bao nhiêu?
answer: 21 triệu.
wrong_answers:
  - 3 nghìn tỷ.
  - 100 triệu.
  - Không có giới hạn.
explanation: |
  Tổng nguồn cung Bitcoin được giới hạn ở 21 triệu đơn vị.
  Đây là một đặc điểm quan trọng của Bitcoin giúp nó khác biệt
  so với các đồng tiền tệ thông thường, có thể được in
  không giới hạn bởi các ngân hàng trung ương.
reviewed: true
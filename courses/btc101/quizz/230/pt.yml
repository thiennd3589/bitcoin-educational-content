question: O que a Lightning Network torna possível?
answer: Realizar transações entre indivíduos que não possuem uma conexão direta de canal.
wrong_answers:
  - Criar conexões de canal diretas apenas com exchanges centralizadas.
  - Criar conexões de canal que requerem múltiplas confirmações para qualquer transação.
  - Estabelecer conexões de canal diretas que são limitadas apenas a grandes transações.
explanation: |
  A Lightning Network torna possível realizar transações entre
  indivíduos que não possuem uma conexão direta de canal.

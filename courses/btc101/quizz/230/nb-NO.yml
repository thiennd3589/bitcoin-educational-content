question: Hva gjør Lightning Network mulig?
answer: Å gjennomføre transaksjoner mellom individer som ikke har en direkte kanalforbindelse.
wrong_answers:
  - Å gjennomføre transaksjoner mellom individer som kun har en direkte kanalforbindelse.
  - Å gjennomføre transaksjoner mellom individer som har en direkte kanalforbindelse og en tredjepart.
  - Å gjennomføre transaksjoner mellom individer som har en direkte kanalforbindelse og flere tredjeparter.
explanation: |
  Lightning Network gjør det mulig å gjennomføre transaksjoner mellom individer
  som ikke har en direkte kanalforbindelse.

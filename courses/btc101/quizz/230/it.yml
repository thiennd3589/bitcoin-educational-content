question: Cosa rende possibile la Lightning Network?
answer: Effettuare transazioni tra individui che non dispongono di una connessione diretta al canale.
wrong_answers:
  - Creare connessioni al canale diretto solo con scambi centralizzati.
  - Creare connessioni al canale che richiedono molteplici conferme per qualsiasi transazione.
  - Stabilire connessioni al canale diretto limitate solo a grandi transazioni.
explanation: |
  La Lightning Network rende possibile effettuare transazioni
  tra individui che non dispongono di una connessione diretta al canale.
reviewed: vero
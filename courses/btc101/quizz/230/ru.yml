question: Что делает возможным Сеть Молния (Lightning Network)?
answer: Осуществлять транзакции между людьми, которые не имеют прямого канального соединения.
wrong_answers:
  - Осуществлять транзакции между людьми, которые имеют только прямое канальное соединение.
  - Осуществлять транзакции между людьми, которые имеют прямое канальное соединение и третье лицо.
  - Осуществлять транзакции между людьми, которые имеют прямое канальное соединение и несколько третьих сторон.
explanation: |
  Сеть Молния (Lightning Network) делает возможным осуществление транзакций между людьми,
  которые не имеют прямого канального соединения.

question: ¿Qué hace posible la Red Lightning?
answer: Realizar transacciones entre individuos que no tienen una conexión directa de canal.
wrong_answers:
  - Crear conexiones de canal directas solo con intercambios centralizados.
  - Crear conexiones de canal que requieren múltiples confirmaciones para cualquier transacción.
  - Establecer conexiones de canal directas que están limitadas solo a transacciones grandes.
explanation: |
  La Red Lightning hace posible realizar transacciones entre
  individuos que no tienen una conexión directa de canal.

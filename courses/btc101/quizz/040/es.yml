question: ¿Cuál es la estrategia utilizada por las entidades centrales para devaluar una moneda fiduciaria?
answer: Aumentan la masa monetaria en un porcentaje cada año.
wrong_answers:
  - Disminuyen la masa monetaria en un porcentaje cada año.
  - Mantienen su masa monetaria constante en comparación con la masa inicial.
  - Hacen que su masa monetaria fluctúe aleatoriamente en comparación con la masa inicial.
explanation: |
  Las entidades centrales a menudo devalúan una moneda aumentando su
  masa monetaria en comparación con la inicial en un porcentaje
  cada año. Esta devaluación silenciosa a menudo se justifica como
  siendo en interés del pueblo.

question: 中央機関が法定通貨の価値を下げるために使用する戦略は何ですか？
answer: 毎年、数パーセントずつ通貨量を増加させます。
wrong_answers:
  - 毎年、数パーセントずつ通貨量を減少させます。
  - 初期の通貨量と比較して、その通貨量を一定に保ちます。
  - 初期の通貨量と比較して、その通貨量をランダムに変動させます。
explanation: |
  中央機関は、初期のものと比較して、毎年数パーセント通貨量を増加させることにより、通貨の価値をしばしば下げます。この静かな価値下げは、しばしば人々の利益になると正当化されます。
reviewed: true
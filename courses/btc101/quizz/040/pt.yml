question: Qual é a estratégia usada pelas entidades centrais para desvalorizar uma moeda fiduciária?
answer: Eles aumentam a massa monetária por alguns porcentos a cada ano.
wrong_answers:
  - Eles diminuem a massa monetária por alguns porcentos a cada ano.
  - Eles mantêm sua massa monetária constante em comparação com a massa inicial.
  - Eles fazem sua massa monetária flutuar aleatoriamente em comparação com a massa inicial.
explanation: |
  As entidades centrais frequentemente desvalorizam uma moeda aumentando sua
  massa monetária em comparação com a inicial por alguns porcentos
  a cada ano. Essa desvalorização silenciosa é frequentemente justificada como
  sendo no interesse do povo.

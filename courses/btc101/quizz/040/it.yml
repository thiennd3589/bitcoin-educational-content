domanda: Qual è la strategia utilizzata dalle entità centrali per svalutare una valuta fiat?
risposta: Aumentano la massa monetaria di qualche percento ogni anno.
risposte_errate:
  - Diminuiscono la massa monetaria di qualche percento ogni anno.
  - Mantengono costante la sua massa monetaria rispetto alla massa iniziale.
  - Fanno fluttuare casualmente la sua massa monetaria in confronto alla massa iniziale.
spiegazione: |
  Le entità centrali spesso svalutano una valuta aumentando la sua
  massa monetaria rispetto a quella iniziale di qualche percento
  ogni anno. Questa svalutazione silenziosa è spesso giustificata come
  essendo nell'interesse del popolo.

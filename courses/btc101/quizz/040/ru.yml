question: Какова стратегия, используемая центральными органами для обесценения фиатной валюты?
answer: Они увеличивают первоначальную денежную массу на несколько процентов каждый год.
wrong_answers:
  - Они уменьшают первоначальную денежную массу на несколько процентов каждый год.
  - Они сохраняют ее денежную массу постоянной по сравнению с первоначальной массой.
  - Они случайным образом изменяют ее денежную массу по сравнению с первоначальной массой.
explanation: |
  Центральные органы часто обесценивают новую валюту, увеличивая ее денежную массу по сравнению с
  первоначальной на несколько процентов каждый год. Это тихое обесценение часто оправдывается
  интересами народа.

question: Welche Strategie verwenden zentrale Einheiten, um eine Fiat-Währung abzuwerten?
answer: Sie erhöhen die Geldmenge jedes Jahr um einige Prozent.
wrong_answers:
  - Sie verringern die Geldmenge jedes Jahr um einige Prozent.
  - Sie halten ihre Geldmenge im Vergleich zur anfänglichen Menge konstant.
  - Sie lassen ihre Geldmenge im Vergleich zur anfänglichen Menge zufällig schwanken.
explanation: |
  Zentrale Einheiten werten eine Währung oft ab, indem sie
  ihre Geldmenge im Vergleich zur anfänglichen um einige Prozent
  jedes Jahr erhöhen. Diese stille Abwertung wird oft als
  im Interesse der Bevölkerung gerechtfertigt.
reviewed: true
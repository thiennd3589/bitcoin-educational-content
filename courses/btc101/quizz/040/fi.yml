question: Mikä strategiaa käyttävät keskuselimet fiat-valuutan arvon alentamiseen?
answer: Ne lisäävät rahamäärää muutamalla prosentilla joka vuosi.
wrong_answers:
  - Ne vähentävät rahamäärää muutamalla prosentilla joka vuosi.
  - Ne pitävät sen rahamäärän vakiona verrattuna alkuperäiseen määrään.
  - Ne antavat sen rahamäärän vaihdella satunnaisesti verrattuna alkuperäiseen määrään.
explanation: |
  Keskuselimet usein alentavat valuutan arvoa lisäämällä sen
  rahamäärää verrattuna alkuperäiseen muutamalla prosentilla
  joka vuosi. Tämä hiljainen arvon alennus perustellaan usein
  olevan kansan edun mukaista.
reviewed: true
question: Jaká strategie je používána centrálními subjekty k devalvaci fiat měny?
answer: Zvyšují měnovou masu o několik procent každý rok.
wrong_answers:
  - Sníží měnovou masu o několik procent každý rok.
  - Udržují její měnovou masu konstantní ve srovnání s počáteční masou.
  - Mají její měnovou masu náhodně kolísat ve srovnání s počáteční masou.
explanation: |
  Centrální subjekty často devalvují měnu zvyšováním její
  měnové masy ve srovnání s počáteční o několik procent
  každý rok. Toto tiché devalvování je často odůvodňováno jako
  v zájmu lidí.
reviewed: true
question: Quelles sont les principales caractéristiques d'une monnaie efficace ?
answer: Fongible, Divisible, Liquide.
wrong_answers:
  - Fongible, Divisible, Périssable.
  - Fongible, Indivisible, Liquide.
  - Non-fongible, Divisible, Liquide.
explanation: |
  Une monnaie efficace doit être fongible (interchangeable
  sans perte de valeur), divisible (séparable en petites
  parties pour faciliter les transactions de différents volumes), et
  liquide (facilement convertible en biens ou services).
reviewed: true
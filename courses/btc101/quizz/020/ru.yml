question: Каковы критерии эффективной валюты?
answer: Взаимозаменяемая, Делимая, Ликвидная
wrong_answers:
  - Взаимозаменяемая, Делимая, Скоропортящаяся
  - Взаимозаменяемая, Неделимая, Ликвидная
  - Невзаимозаменяемая, Делимая, Ликвидная
explanation: |
  Критерии эффективной валюты заключаются в том, что она должна быть взаимозаменяемой
  (взаимозаменяема без потери ценности), делимой (для совершения транзакций разного объема),
  и ликвидной (легко конвертируемой в товары или услуги).
reviewed: true
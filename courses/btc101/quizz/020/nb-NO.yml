question: Hva er kriteriene for en effektiv valuta?
answer: Fungibel, Delelig, Likvid
wrong_answers:
  - Fungibel, Delelig, Forgjengelig
  - Fungibel, Udelelig, Likvid
  - Ikke-fungibel, Delelig, Likvid
explanation: |
  Kriteriene for en effektiv valuta er at den må være fungibel
  (utbyttbar uten tap av verdi), delelig (for å lette transaksjoner av forskjellige volumer),
  og likvid (lett konverterbar til varer eller tjenester).
reviewed: true
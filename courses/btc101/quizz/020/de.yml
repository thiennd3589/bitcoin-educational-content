question: Was sind die Hauptmerkmale einer effektiven Währung?
answer: Fungibel, Teilbar, Liquide.
wrong_answers:
  - Fungibel, Teilbar, Verderblich.
  - Fungibel, Unteilbar, Liquide.
  - Nicht-fungibel, Teilbar, Liquide.
explanation: |
  Eine effektive Währung muss fungibel (austauschbar
  ohne Wertverlust), teilbar (in kleine Teile separierbar, um
  Transaktionen unterschiedlichen Volumens zu erleichtern) und
  liquide (leicht in Waren oder Dienstleistungen umwandelbar) sein.
reviewed: true
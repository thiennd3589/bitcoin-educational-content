domanda: Quali sono le principali caratteristiche di una valuta efficace?
risposta: Fungibile, Divisibile, Liquida.
risposte_errate:
  - Fungibile, Divisibile, Peribile.
  - Fungibile, Indivisibile, Liquida.
  - Non fungibile, Divisibile, Liquida.
spiegazione: |
  Una valuta efficace deve essere fungibile (intercambiabile
  senza perdita di valore), divisibile (separabile in piccole
  parti per facilitare transazioni di diversi volumi) e
  liquida (facilmente convertibile in beni o servizi).

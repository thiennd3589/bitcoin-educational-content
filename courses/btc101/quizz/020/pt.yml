pergunta: Quais são as principais características de uma moeda eficaz?
resposta: Fungível, Divisível, Líquida.
respostas_erradas:
  - Fungível, Divisível, Perecível.
  - Fungível, Indivisível, Líquida.
  - Não fungível, Divisível, Líquida.
explicação: |
  Uma moeda eficaz deve ser fungível (intercambiável
  sem perda de valor), divisível (separável em pequenas
  partes para facilitar transações de diferentes volumes) e
  líquida (facilmente conversível em bens ou serviços).
revisado: true
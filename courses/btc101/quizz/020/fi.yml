kysymys: Mitkä ovat tehokkaan valuutan pääominaisuudet?
vastaus: Vaihdettavissa, Jaettavissa, Likvidi.
väärät_vastaukset:
  - Vaihdettavissa, Jaettavissa, Pilaantuva.
  - Vaihdettavissa, Jakamaton, Likvidi.
  - Ei-vaihdettavissa, Jaettavissa, Likvidi.
selitys: |
  Tehokkaan valuutan on oltava vaihdettavissa (vaihdettavissa
  ilman arvon menetystä), jaettavissa (jaettavissa pieniin
  osiin eri suuruisten transaktioiden helpottamiseksi) ja
  likvidi (helposti muunnettavissa tavaroihin tai palveluihin).
arvioitu: true
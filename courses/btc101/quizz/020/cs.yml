otázka: Jaké jsou hlavní charakteristiky efektivní měny?
odpověď: Směnitelná, Dělitelná, Likvidní.
špatné_odpovědi:
  - Směnitelná, Dělitelná, Kazitelná.
  - Směnitelná, Nedělitelná, Likvidní.
  - Nesměnitelná, Dělitelná, Likvidní.
vysvětlení: |
  Efektivní měna musí být směnitelná (vyměnitelná bez ztráty hodnoty), dělitelná (rozložitelná na malé části pro usnadnění transakcí různých objemů) a likvidní (snadno přeměnitelná na zboží nebo služby).

question: Apa salah satu cara untuk mencoba Lightning Network sendiri?
answer: Dengan mencoba aplikasi podcast Fountain
wrong_answers:
  - Dengan menambang Bitcoin
  - Dengan membeli Bitcoin
  - Dengan menciptakan mata uang kripto baru
explanation: >-
  Salah satu cara untuk mencoba Lightning Network sendiri adalah dengan mencoba aplikasi podcast Fountain, yang memungkinkan Anda untuk mendapatkan beberapa sats sebagai hadiah dengan mendengarkan podcast favorit Anda.
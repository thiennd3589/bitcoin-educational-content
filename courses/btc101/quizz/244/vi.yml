question: Một cách để tự mình thử nghiệm Lightning Network là gì?
answer: Bằng cách thử ứng dụng podcast có tên là Fountain.
wrong_answers:
  - Bằng cách đào Bitcoin bằng máy tính cá nhân.
  - Bằng cách mua Bitcoin từ ngân hàng.
  - Bằng cách tạo ra một loại tiền điện tử mới.
explanation: >-
  Một cách để tự mình thử nghiệm Lightning Network là bằng cách thử ứng dụng podcast Fountain, cho phép bạn được thưởng một số sats khi nghe các podcast yêu thích của mình.
reviewed: true
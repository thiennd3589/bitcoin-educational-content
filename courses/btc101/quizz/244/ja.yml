question: Lightning Networkを自分で試す一つの方法は何ですか？
answer: ポッドキャストアプリケーション「Fountain」を試すことです。
wrong_answers:
  - 個人のコンピューターを使用してビットコインをマイニングすること。
  - 銀行からビットコインを購入すること。
  - 新しい暗号通貨を作成すること。
explanation: >-
  Lightning Networkを自分で試す一つの方法は、お気に入りのポッドキャストを聴くことで少量のsats（サトシ）を報酬として得られるポッドキャストアプリケーション「Fountain」を試すことです。
  レビュー済み: true
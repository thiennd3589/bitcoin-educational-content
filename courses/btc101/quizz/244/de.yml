Frage: Was ist eine Möglichkeit, das Lightning-Netzwerk selbst auszuprobieren?
Antwort: Indem man die Podcast-Anwendung namens Fountain ausprobiert.
Falsche Antworten:
  - Indem man Bitcoin mit einem persönlichen Computer mined.
  - Indem man Bitcoin von der Bank kauft.
  - Indem man eine neue Kryptowährung erstellt.
Erklärung: >-
  Eine Möglichkeit, das Lightning-Netzwerk selbst auszuprobieren, besteht darin, die
  Podcast-Anwendung Fountain zu nutzen, die es Ihnen ermöglicht, für das Hören Ihrer
  Lieblingspodcasts mit einigen Sats belohnt zu werden.
Überprüft: true
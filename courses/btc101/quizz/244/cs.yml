question: Jakým způsobem můžete sami otestovat Lightning Network?
answer: Vyzkoušením podcastové aplikace s názvem Fountain.
wrong_answers:
  - Těžením Bitcoinu pomocí osobního počítače.
  - Nákupem Bitcoinu v bance.
  - Vytvořením nové kryptoměny.
explanation: >-
  Jedním ze způsobů, jak si můžete sami otestovat Lightning Network, je vyzkoušení
  podcastové aplikace Fountain, která vám umožní získat několik satoshi za poslech
  vašich oblíbených podcastů.
reviewed: true
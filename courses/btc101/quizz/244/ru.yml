  - Покупая Bitcoin
  - Создавая новую криптовалюту
explanation: Один из способов самостоятельно протестировать Lightning Network - это использование приложения для подкастов Fountain, которое позволяет получать награды в виде нескольких сатоши за прослушивание ваших любимых подкастов.

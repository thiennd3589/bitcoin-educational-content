question: Что такое FOMO и FUD?
answer: Эмоции, которые могут привести к импульсивным и потенциально вредным решениям.
wrong_answers:
  - Типы биткойн-кошельков.
  - Стратегии покупки биткойна.
  - Регуляции, связанные с биткойном.
explanation: >-
  Текст объясняет, что FOMO (Страх упустить возможность) и FUD (Страх, Неопределенность, Сомнение) являются эмоциями, которые могут привести к импульсивным и потенциально вредным решениям при покупке биткойна.
reviewed: false
question: O que são FOMO e FUD?
answer: Emoções que podem levar a tomadas de decisão impulsivas e potencialmente prejudiciais.
wrong_answers:
  - Tipos de carteiras Bitcoin.
  - Estratégias para comprar Bitcoin.
  - Regulamentações relacionadas ao Bitcoin.
explanation: >-
  O texto explica que FOMO (Medo de Ficar de Fora) e FUD (Medo, Incerteza,
  Dúvida) são emoções que podem levar a tomadas de decisão impulsivas e potencialmente prejudiciais
  ao comprar Bitcoin.
reviewed: true
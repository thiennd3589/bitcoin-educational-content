pregunta: ¿Qué son FOMO y FUD?
respuesta: Emociones que pueden llevar a la toma de decisiones impulsivas y potencialmente perjudiciales.
respuestas_incorrectas:
  - Tipos de monederos Bitcoin.
  - Estrategias para comprar Bitcoin.
  - Regulaciones relacionadas con Bitcoin.
explicación: >-
  El texto explica que FOMO (Miedo a Quedarse Fuera) y FUD (Miedo,
  Incertidumbre,
  Duda) son emociones que pueden llevar a la toma de decisiones impulsivas y potencialmente perjudiciales
  al comprar Bitcoin.

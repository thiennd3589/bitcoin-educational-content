question: Was sind FOMO und FUD?
answer: Emotionen, die zu impulsiven und potenziell schädlichen Entscheidungen führen können.
wrong_answers:
  - Arten von Bitcoin-Wallets.
  - Strategien für den Kauf von Bitcoin.
  - Vorschriften im Zusammenhang mit Bitcoin.
explanation: >-
  Der Text erklärt, dass FOMO (Fear of Missing Out) und FUD (Fear, Uncertainty, Doubt) Emotionen sind, die zu impulsiven und potenziell schädlichen Entscheidungen beim Kauf von Bitcoin führen können.
reviewed: true
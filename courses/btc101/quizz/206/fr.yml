question: Quels sont le FOMO et le FUD ?
answer: Des émotions qui peuvent conduire à des prises de décision impulsives et potentiellement nocives.
wrong_answers:
  - Types de portefeuilles Bitcoin.
  - Stratégies pour acheter du Bitcoin.
  - Réglementations liées au Bitcoin.
explanation: >-
  Le texte explique que le FOMO (Fear of Missing Out) et le FUD (Fear,
  Uncertainty, Doubt) sont des émotions qui peuvent conduire à des prises de décision impulsives et potentiellement nocives
  lors de l'achat de Bitcoin.
reviewed: true
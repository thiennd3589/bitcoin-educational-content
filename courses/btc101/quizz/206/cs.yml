otázka: Co jsou FOMO a FUD?
odpověď: Emoce, které mohou vést k impulzivnímu a potenciálně škodlivému rozhodování.
špatné_odpovědi:
  - Typy Bitcoinových peněženek.
  - Strategie pro nákup Bitcoinu.
  - Regulace související s Bitcoinem.
vysvětlení: >-
  Text vysvětluje, že FOMO (Strach z propášení příležitosti) a FUD (Strach, Nejistota,
  Pochybnosti) jsou emoce, které mohou vést k impulzivnímu a potenciálně škodlivému rozhodování
  při nákupu Bitcoinu.
recenzováno: true
question: ビットコインのセキュリティとアクセシビリティを複雑にしすぎるリスクは何ですか？
answer: バックアップウォレットの取り扱いを誤ると、自分自身に害を及ぼす可能性があります。
wrong_answers:
  - 物理ウォレットの取り扱いを誤ると、自分自身に害を及ぼす可能性があります。
  - デジタルウォレットの取り扱いを誤ると、自分自身に害を及ぼす可能性があります。
  - マルチシグウォレットの取り扱いを誤ると、自分自身に害を及ぼす可能性があります。
explanation: |
  ビットコインのセキュリティとアクセシビリティを複雑にしすぎると、例えば、ウォレットのバックアップを誤って取り扱った場合に自分自身に害を及ぼす可能性があります。これは、携帯電話やコンピュータの紛失の場合に資金へのアクセスを再度得るためには、シンプルなバックアップ手順が重要であるためです。

question: Jaké je riziko přílišné komplikace zabezpečení a přístupnosti vašich bitcoinů?
answer: Můžete si ublížit, pokud špatně zacházíte se záložními peněženkami.
wrong_answers:
  - Můžete si ublížit, pokud špatně zacházíte s fyzickými peněženkami.
  - Můžete si ublížit, pokud špatně zacházíte s digitálními peněženkami.
  - Můžete si ublížit, pokud špatně zacházíte s multisig peněženkami.
explanation: |
  Přílišná komplikace zabezpečení a přístupnosti vašich bitcoinů vám může ublížit, pokud například špatně zacházíte se zálohami vašich peněženek. To je proto, že jednoduché postupy zálohování jsou klíčové pro znovuzískání přístupu k vašim prostředkům v případě ztráty telefonu nebo počítače.
reviewed: true
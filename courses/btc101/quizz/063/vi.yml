question: Khái niệm toán học nào dựa trên lý trí con người và được sử dụng trong Bitcoin?
answer: Lý thuyết trò chơi.
wrong_answers:
  - Lý thuyết xác suất.
  - Lý thuyết số.
  - Lý thuyết tập hợp.
explanation: |
  Lý thuyết trò chơi là một khái niệm toán học dựa trên lý trí con người. Trong Bitcoin, các thay đổi về giao thức được thực thi bởi người dùng, khiến cho bất kỳ sửa đổi nào đối với giao thức Bitcoin trở nên cực kỳ phức tạp.
reviewed: true
question: Какой математический концепт основывается на человеческой рациональности и используется в Биткойне?
answer: Теория игр
wrong_answers:
  - Теория вероятностей
  - Теория чисел
  - Теория множеств
explanation: |
  Теория игр — это математический концепт, который основывается на человеческой рациональности.
  В Биткойне именно пользователи обеспечивают изменения протокола, делая любую модификацию
  протокола Биткойна чрезвычайно сложной.

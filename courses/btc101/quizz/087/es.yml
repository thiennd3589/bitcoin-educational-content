pregunta: ¿Qué es una cartera multisig?
respuesta: Un conjunto de carteras que requiere múltiples firmas para realizar una transacción.
respuestas_incorrectas:
  - Una cartera que requiere una única firma para realizar una transacción.
  - Una cartera que no requiere firmas para realizar una transacción.
  - Una cartera que requiere una firma física para realizar una transacción.
explicación: |
  Una cartera multisig es un tipo de cartera de Bitcoin que requiere
  múltiples firmas para realizar una transacción. Esto añade una
  capa extra de seguridad, ya que significa que una sola persona
  no puede realizar una transacción sin la aprobación de
  otros.

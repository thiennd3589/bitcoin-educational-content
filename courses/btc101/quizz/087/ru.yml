question: Что такое мультиподписной кошелек?
answer: Набор кошельков, требующих несколько подписей для выполнения транзакции
wrong_answers:
  - Кошелек, требующий одной подписи для выполнения транзакции
  - Кошелек, не требующий подписей для выполнения транзакции
  - Кошелек, требующий физической подписи для выполнения транзакции
explanation: |
  Мультиподписной кошелек - это тип Bitcoin кошелька, требующий нескольких
  подписей для выполнения транзакции. Это добавляет дополнительный уровень безопасности, так как
  означает, что один человек не может выполнить транзакцию без одобрения
  других.
reviewed: true
question: Qu'est-ce qu'un portefeuille multisig ?
answer: Un ensemble de portefeuilles qui nécessite plusieurs signatures pour effectuer une transaction.
wrong_answers:
  - Un portefeuille qui nécessite une seule signature pour effectuer une transaction.
  - Un portefeuille qui ne nécessite aucune signature pour effectuer une transaction.
  - Un portefeuille qui nécessite une signature physique pour effectuer une transaction.
explanation: |
  Un portefeuille multisig est un type de portefeuille Bitcoin qui requiert
  plusieurs signatures pour réaliser une transaction. Cela ajoute une
  couche supplémentaire de sécurité, car cela signifie qu'une seule personne
  ne peut pas effectuer une transaction sans l'approbation des
  autres.

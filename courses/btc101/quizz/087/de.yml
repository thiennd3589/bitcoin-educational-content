Frage: Was ist eine Multisig-Wallet?
Antwort: Ein Satz von Wallets, der mehrere Signaturen benötigt, um eine Transaktion durchzuführen.
falsche_Antworten:
  - Eine Wallet, die eine einzelne Signatur benötigt, um eine Transaktion durchzuführen.
  - Eine Wallet, die keine Signaturen benötigt, um eine Transaktion durchzuführen.
  - Eine Wallet, die eine physische Signatur benötigt, um eine Transaktion durchzuführen.
Erklärung: |
  Eine Multisig-Wallet ist eine Art von Bitcoin-Wallet, die
  mehrere Signaturen benötigt, um eine Transaktion durchzuführen. Dies fügt eine
  zusätzliche Sicherheitsebene hinzu, da es bedeutet, dass eine einzelne Person
  ohne die Zustimmung anderer keine Transaktion durchführen kann.
überprüft: true
question: マルチシグウォレットとは何ですか？
answer: 複数の署名が必要なウォレットのセットです。
wrong_answers:
  - トランザクションを実行するために単一の署名が必要なウォレット。
  - トランザクションを実行するために署名が不要なウォレット。
  - トランザクションを実行するために物理的な署名が必要なウォレット。
explanation: |
  マルチシグウォレットは、トランザクションを実行するために複数の署名が必要なビットコインウォレットの一種です。これは、単一の人物が他の人々の承認なしにトランザクションを実行できないことを意味し、追加のセキュリティ層を提供します。
reviewed: true
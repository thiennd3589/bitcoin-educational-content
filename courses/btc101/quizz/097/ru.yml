question: Что произойдет, если ваш приватный ключ станет известен третьей стороне?
answer: Связанные средства больше не будут в безопасности
wrong_answers:
  - Третья сторона сможет только просматривать историю ваших транзакций
  - Третья сторона сможет изменить ваш приватный ключ
  - Третья сторона сможет получить доступ к вашей личной информации
explanation: |
  Если ваш приватный ключ станет известен третьей стороне, связанные средства больше не будут в безопасности. Это потому, что приватный ключ предоставляет доступ к вашим средствам.
reviewed: true
question: Điều gì xảy ra nếu khóa riêng của bạn bị tiết lộ cho một bên thứ ba?
answer: Bên thứ ba có thể chi tiêu bitcoin của bạn.
wrong_answers:
  - Bên thứ ba chỉ có thể xem lịch sử giao dịch của bạn.
  - Bên thứ ba có thể thay đổi khóa riêng của bạn.
  - Bên thứ ba có thể truy cập thông tin cá nhân của bạn.
explanation: |
  Nếu khóa riêng của bạn bị tiết lộ cho một bên thứ ba, các quỹ liên quan không còn được bảo mật, bởi vì khóa riêng cho phép họ truy cập vào quỹ của bạn.
reviewed: true
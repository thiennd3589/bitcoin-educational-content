pertanyaan: Apa yang terjadi jika kunci privat Anda terungkap kepada pihak ketiga?
jawaban: Dana yang terkait tidak lagi aman
jawaban_salah:
  - Pihak ketiga hanya dapat melihat riwayat transaksi Anda
  - Pihak ketiga dapat mengubah kunci privat Anda
  - Pihak ketiga dapat mengakses informasi pribadi Anda
penjelasan: |
  Jika kunci privat Anda terungkap kepada pihak ketiga, dana yang terkait tidak lagi aman. Ini karena kunci privat merupakan akses ke dana Anda.
ditinjau: true
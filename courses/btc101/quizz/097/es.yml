pregunta: ¿Qué sucede si tu clave privada es revelada a un tercero?
respuesta: El tercero puede gastar tus bitcoins.
respuestas_incorrectas:
  - El tercero solo puede ver tu historial de transacciones.
  - El tercero puede cambiar tu clave privada.
  - El tercero puede acceder a tu información personal.
explicación: |
  Si tu clave privada es revelada a un tercero, los
  fondos asociados ya no están seguros, porque la clave
  privada les permite acceder a tus fondos.
revisado: true
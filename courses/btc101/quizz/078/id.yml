question: Opsi mana yang salah ketika kehilangan perangkat tempat Anda menyimpan dompet Bitcoin Anda?
answer: Anda dapat membuat ulang dompet Anda dan menghabiskan bitcoin Anda dengan mereset kata sandi Anda
wrong_answers:
  - Anda kehilangan semua Bitcoin Anda jika Anda tidak memiliki frasa mnemonik
  - Anda dapat memverifikasi dengan kunci publik Anda bahwa bitcoin Anda belum berpindah
  - Anda dapat membuat ulang dompet Anda dan menghabiskan bitcoin Anda dengan frasa mnemonik
explanation: |
  Kehilangan perangkat tempat Anda menyimpan dompet Anda tidak selalu
  berarti kehilangan Bitcoin Anda. Yang memungkinkan Anda untuk membuat ulang dompet Anda dan menghabiskan
  bitcoin Anda adalah frasa mnemonik.
reviewed: true
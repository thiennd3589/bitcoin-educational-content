question: 以下の選択肢のうち、Bitcoinウォレットを保持しているデバイスを紛失した場合について誤っているものはどれですか？
answer: パスワードをリセットすることで、ウォレットを再作成し、Bitcoinを使用することができます。
wrong_answers:
  - ニーモニックフレーズを持っていない場合、すべてのBitcoinを失います。
  - 公開鍵を使って、自分のBitcoinが使われていないことを確認できます。
  - ニーモニックフレーズを使用して、ウォレットを再作成し、Bitcoinを使用することができます。
explanation: |
  ウォレットを保持しているデバイスを失ったからといって、必ずしもBitcoinを失うわけではありません。ウォレットを再作成し、Bitcoinを使用することを可能にするのは、ニーモニックフレーズです。
reviewed: true
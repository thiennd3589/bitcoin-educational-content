question: Какой из этих вариантов неверен, когда вы теряете устройство, на котором у вас есть ваш Bitcoin кошелек?
answer: Вы можете восстановить ваш кошелек и потратить ваши биткоины, сбросив ваш пароль.
wrong_answers:
  - Вы теряете все ваши биткоины, если у вас нет мнемонической фразы
  - Вы можете проверить с помощью ваших публичных ключей, что ваши биткоины еще не были перемещены
  - Вы можете восстановить ваш кошелек и потратить ваши биткоины с помощью мнемонической фразы
explanation: |
  Потеря устройства, на котором у вас есть кошелек, не обязательно
  означает потерю ваших биткоинов. То, что позволяет вам восстановить ваш кошелек и потратить
  ваши биткоины, это мнемоническая фраза.
reviewed: true
question: Která z těchto možností je nepravdivá o ztrátě zařízení, na kterém máte svou Bitcoin peněženku?
answer: Můžete obnovit svou peněženku a utratit své bitcoiny resetováním svého hesla.
wrong_answers:
  - Ztratíte všechny své Bitcoiny, pokud nemáte mnemonickou frázi.
  - Můžete ověřit pomocí svých veřejných klíčů, že vaše bitcoiny nebyly utraceny.
  - Můžete obnovit svou peněženku a utratit své bitcoiny pomocí mnemonické fráze.
explanation: |
  Ztráta zařízení, na kterém máte svou peněženku, nutně neznamená ztrátu vašich Bitcoinů. To, co vám umožňuje obnovit vaši peněženku a utratit vaše bitcoiny, je mnemonická fráze.
reviewed: true
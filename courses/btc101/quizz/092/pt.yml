question: Qual é o uso recomendado de uma carteira multisig?
answer: Armazenar grandes quantias para uso corporativo.
wrong_answers:
  - Armazenar pequenas quantias para uso pessoal.
  - Armazenar quantias médias para uso sem fins lucrativos.
  - Armazenar despesas diárias para uso individual.
explanation: |
  Uma carteira multisig é recomendada para armazenar grandes quantidades
  e para uso corporativo porque requer múltiplas
  assinaturas para realizar uma transação. Esse processo adiciona uma
  camada extra de segurança, pois uma única pessoa não pode
  conduzir uma transação sem a aprovação dos outros.

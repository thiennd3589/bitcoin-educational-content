câu hỏi: Việc sử dụng ví multisig được khuyến nghị cho mục đích gì?
câu trả lời: Lưu trữ số lượng lớn cho mục đích doanh nghiệp.
câu trả lời sai:
  - Lưu trữ số lượng nhỏ cho mục đích cá nhân.
  - Lưu trữ số lượng vừa phải cho mục đích phi lợi nhuận.
  - Lưu trữ chi tiêu hàng ngày cho mục đích cá nhân.
giải thích: |
  Ví multisig được khuyến nghị để lưu trữ số lượng lớn
  và cho mục đích doanh nghiệp vì nó yêu cầu nhiều
  chữ ký để thực hiện một giao dịch. Quy trình này thêm vào
  một lớp bảo mật extra, bởi vì một người đơn lẻ không thể
  thực hiện giao dịch mà không có sự chấp thuận của những người khác.

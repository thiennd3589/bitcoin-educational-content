question: Что такое Proof of Work (POW)?
answer: Это механизм консенсуса протокола Bitcoin.
wrong_answers:
  - Это процесс создания новых биткоинов.
  - Это метод верификации транзакций Bitcoin.
  - Это алгоритм, используемый для майнинга биткоинов.
explanation: >-
  Proof of Work - это алгоритм консенсуса, используемый в сети Bitcoin
  для проверки транзакций и создания новых блоков. Он требует от майнеров решения сложных
  математических задач, обеспечивая тем самым безопасность и целостность сети.

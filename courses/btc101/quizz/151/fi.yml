kysymys: Mikä on Proof of Work (POW)?
vastaus: Se on Bitcoin-protokollan turvallisuuskonsensus.
väärät_vastaukset:
  - Se on prosessi uusien bitcoinien luomiseksi.
  - Se on menetelmä Bitcoin-siirtojen vahvistamiseksi.
  - Se on algoritmi, jota käytetään bitcoinien louhimiseen.
selitys: >-
  Proof of Work on konsensusalgoritmi, jota käytetään Bitcoin-verkossa
  siirtojen vahvistamiseen ja uusien lohkojen luomiseen. Se vaatii louhijoilta monimutkaisten
  matemaattisten ongelmien ratkaisemista, varmistaen verkon turvallisuuden ja eheyden.
arvioitu: true
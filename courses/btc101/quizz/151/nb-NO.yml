question: Hva er Proof of Work (POW)?
answer: Det er sikkerhetskonsensusen til Bitcoin-protokollen.
wrong_answers:
  - Det er prosessen med å skape nye bitcoins.
  - Det er metoden for å verifisere Bitcoin-transaksjoner.
  - Det er algoritmen som brukes til å utvinne bitcoins.
explanation: >-
  Proof of Work er en konsensusalgoritme som brukes i Bitcoin-nettverket
  for å validere transaksjoner og skape nye blokker. Den krever at gruvearbeidere løser komplekse
  matematiske problemer, noe som sikrer nettverkets sikkerhet og integritet.

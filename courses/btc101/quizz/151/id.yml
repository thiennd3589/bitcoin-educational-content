pertanyaan: Apa itu Bukti Kerja (POW)?
jawaban: Ini adalah konsensus keamanan dari protokol Bitcoin.
jawaban_salah:
  - Ini adalah proses menciptakan bitcoin baru.
  - Ini adalah metode memverifikasi transaksi Bitcoin.
  - Ini adalah algoritma yang digunakan untuk menambang bitcoin.
penjelasan: >-
  Bukti Kerja adalah algoritma konsensus yang digunakan dalam jaringan Bitcoin
  untuk memvalidasi transaksi dan menciptakan blok baru. Ini mengharuskan penambang untuk menyelesaikan masalah matematika yang kompleks, memastikan keamanan dan integritas jaringan.

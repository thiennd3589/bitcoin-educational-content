question: Apa satu keuntungan menerima Bitcoin sebagai pedagang?
answer: Ketahanan terhadap sensor
wrong_answers:
  - Biaya transaksi yang meningkat
  - Perlindungan terhadap deflasi
  - Pembatasan finansial
explanation: >-
  Menerima Bitcoin sebagai pedagang memiliki beberapa keuntungan, termasuk ketahanan terhadap sensor, pengurangan biaya transaksi, peningkatan efisiensi, perlindungan terhadap inflasi, serta kebebasan dan kedaulatan finansial.
question: Jaká je jedna výhoda přijímání Bitcoinu jako obchodník?
answer: Odolnost vůči cenzuře.
wrong_answers:
  - Zvýšené transakční poplatky.
  - Ochrana proti deflaci.
  - Finanční omezení.
explanation: >-
  Přijímání Bitcoinu jako obchodník má několik výhod, včetně odolnosti vůči cenzuře, snížených transakčních poplatků, zvýšené efektivity, ochrany proti inflaci,
  stejně jako finanční svobody a suverenity.
reviewed: true
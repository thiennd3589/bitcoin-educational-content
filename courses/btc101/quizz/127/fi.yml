kysymys: Mikä on siirtomaksujen tarkoitus Bitcoin-siirroissa?
vastaus: Ne ovat kannustin louhijoille sisällyttää siirto seuraavaan lohkoon.
vaarat_vastaukset:
  - Ne ovat hallituksen määräämä vero.
  - Ne ovat maksu, jonka Bitcoin-verkko perii palveluidensa käytöstä.
  - Ne ovat maksu, jonka lompakon tarjoaja perii.
selitys: |
  Siirtomaksut Bitcoin-siirroissa toimivat kannustimena louhijoille sisällyttää siirto seuraavaan lohkoon. Maksut luovat vapaan markkinan siirtojen sisällyttämiselle lohkoihin.
arvioitu: true
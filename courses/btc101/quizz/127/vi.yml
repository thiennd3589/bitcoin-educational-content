question: Mục đích của phí giao dịch trong các giao dịch Bitcoin là gì?
answer: Chúng là một sự khích lệ cho các thợ đào để bao gồm giao dịch vào khối tiếp theo.
wrong_answers:
  - Đó là một loại thuế do chính phủ áp đặt.
  - Đó là một khoản phí do mạng lưới Bitcoin thu cho việc sử dụng dịch vụ của mình.
  - Đó là một khoản phí do nhà cung cấp ví tính.
explanation: |
  Phí giao dịch trong các giao dịch Bitcoin đóng vai trò như một sự khích lệ cho các thợ đào để bao gồm giao dịch vào khối tiếp theo. Các khoản phí tạo ra một thị trường tự do cho việc bao gồm các giao dịch trong các khối.
reviewed: true
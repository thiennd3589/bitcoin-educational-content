question: Apa tujuan dari biaya transaksi dalam transaksi Bitcoin?
answer: Mereka merupakan insentif bagi penambang untuk memasukkan transaksi ke dalam blok berikutnya.
wrong_answers:
  - Mereka adalah pajak yang dikenakan oleh pemerintah.
  - Mereka adalah biaya yang dikenakan oleh jaringan Bitcoin untuk menggunakan layanannya.
  - Mereka adalah biaya yang dikenakan oleh penyedia dompet.
explanation: |
  Biaya transaksi dalam transaksi Bitcoin berfungsi sebagai insentif bagi penambang
  untuk memasukkan transaksi ke dalam blok berikutnya. Biaya tersebut menciptakan pasar bebas untuk
  memasukkan transaksi dalam blok.
reviewed: true
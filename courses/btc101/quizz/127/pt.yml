question: Qual é o propósito das taxas de transação nas transações de Bitcoin?
answer: Elas são um incentivo para os mineradores incluírem a transação no bloco seguinte.
wrong_answers:
  - São um imposto imposto pelo governo.
  - São uma taxa cobrada pela rede Bitcoin pelo uso de seus serviços.
  - São uma taxa cobrada pelo provedor da carteira.
explanation: |
  As taxas de transação nas transações de Bitcoin servem como um
  incentivo para os mineradores incluírem a transação no próximo
  bloco. As taxas criam um mercado livre para a inclusão de
  transações nos blocos.

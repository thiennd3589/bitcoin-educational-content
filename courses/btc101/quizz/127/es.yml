question: ¿Cuál es el propósito de las comisiones por transacción en las transacciones de Bitcoin?
answer: Son un incentivo para que los mineros incluyan la transacción en el siguiente bloque.
wrong_answers:
  - Son un impuesto impuesto por el gobierno.
  - Son una comisión cobrada por la red de Bitcoin por usar sus servicios.
  - Son una comisión cobrada por el proveedor de la cartera.
explanation: |
  Las comisiones por transacción en las transacciones de Bitcoin sirven como
  un incentivo para que los mineros incluyan la transacción en el próximo
  bloque. Las comisiones crean un mercado libre para la inclusión de
  transacciones en los bloques.
reviewed: true
question: ビットコイン取引における取引手数料の目的は何ですか？
answer: それはマイナーに次のブロックに取引を含めるためのインセンティブです。
wrong_answers:
  - それは政府によって課される税金です。
  - それはそのサービスを使用するためにビットコインネットワークによって請求される手数料です。
  - それはウォレットプロバイダーによって請求される手数料です。
explanation: |
  ビットコイン取引における取引手数料は、マイナーに次のブロックに取引を含めるためのインセンティブとして機能します。これらの手数料は、ブロックに取引を含めるための自由市場を生み出します。
レビュー済み: true
question: Что необходимо резервировать при использовании кошелька с парольной фразой?
answer: Необходимо резервировать как список из 12 или 24 слов, так и вашу парольную фразу
wrong_answers:
  - Необходимо резервировать только список из 12 или 24 слов
  - Необходимо резервировать только вашу парольную фразу
  - Не нужно резервировать ни список из 12 или 24 слов, ни вашу парольную фразу
explanation: |
  Когда вы используете кошелек с парольной фразой, необходимо резервировать как список из 12
  или 24 слов, так и вашу парольную фразу. Это потому, что список слов и парольная фраза
  оба необходимы для восстановления доступа к вашим средствам в случае потери телефона
  или компьютера. Без одного или другого доступ к средствам будет невозможен.
reviewed: true
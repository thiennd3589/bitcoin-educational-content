question: パスフレーズ付きのウォレットを使用する際にバックアップする必要があるものは何ですか？
answer: 12または24の単語のリストとパスフレーズの両方をバックアップする必要があります。
wrong_answers:
  - 12または24の単語のリストのみをバックアップする必要があります。
  - パスフレーズのみをバックアップする必要があります。
  - 12または24の単語のリストもパスフレーズもバックアップする必要はありません。
explanation: |
  パスフレーズ付きのウォレットを使用する場合、携帯電話やコンピュータの紛失時に資金へのアクセスを再度得るためには、12または24の単語のリストとパスフレーズの両方をバックアップする必要があります。一方または他方がなければ、資金にアクセスすることはできません。
reviewed: true
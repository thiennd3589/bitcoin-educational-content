question: ¿Qué necesitas respaldar cuando usas una billetera con una frase de paso?
answer: Necesitas respaldar tanto la lista de 12 o 24 palabras como tu frase de paso.
wrong_answers:
  - Solo necesitas respaldar la lista de 12 o 24 palabras.
  - Solo necesitas respaldar tu frase de paso.
  - No necesitas respaldar ni la lista de 12 o 24 palabras ni tu frase de paso.
explanation: |
  Cuando usas una billetera con una frase de paso, necesitas respaldar
  tanto la lista de 12 o 24 palabras como tu frase de paso,
  porque tanto la lista de palabras como la frase de paso son necesarias
  para recuperar el acceso a tus fondos en caso de pérdida de tu teléfono o computadora.
  Sin uno o el otro, los fondos no son accesibles.
reviewed: true
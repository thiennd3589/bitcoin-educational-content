question: O que você precisa fazer backup ao usar uma carteira com uma frase-senha?
answer: Você precisa fazer backup tanto da lista de 12 ou 24 palavras quanto da sua frase-senha.
wrong_answers:
  - Você precisa fazer backup apenas da lista de 12 ou 24 palavras.
  - Você precisa fazer backup apenas da sua frase-senha.
  - Você não precisa fazer backup nem da lista de 12 ou 24 palavras nem da sua frase-senha.
explanation: |
  Quando você usa uma carteira com uma frase-senha, você precisa fazer backup
  tanto da lista de 12 ou 24 palavras quanto da sua frase-senha,
  porque a lista de palavras e a frase-senha são ambas
  necessárias para recuperar o acesso aos seus fundos em caso de
  perda do seu telefone ou computador. Sem uma ou outra,
  os fundos não são acessíveis.

question: Что такое HashRate?
answer: Общее количество попыток найти правильное число в Proof of Work.
wrong_answers:
  - Скорость, с которой майнер может решить Proof of Work.
  - Общее количество майнеров в сети Bitcoin.
  - Общее количество добытых биткоинов.
explanation: >-
  HashRate относится к общему количеству попыток, которые майнеры предпринимают
  в секунду для решения Proof of Work. Это мера вычислительной мощности
  сети Bitcoin.
reviewed: false
question: ハッシュレートとは何ですか？
answer: マイニングデバイスが1秒間に実行できるハッシュ計算の数で、プルーフ・オブ・ワークを解決するために使用されます。
wrong_answers:
  - マイニングデバイスがプルーフ・オブ・ワークを解決できる速度。
  - ビットコインネットワークにおけるマイナーの総数。
  - プルーフ・オブ・ワークを解決するために、1秒間に特定の数の試行を行うことで採掘されたビットコインの総量。
explanation: >-
  ハッシュレートは、マイナーがプルーフ・オブ・ワークを解決するために1秒間に行う試行の総数を指します。これは、ビットコインネットワークの計算能力を測る指標です。
reviewed: true
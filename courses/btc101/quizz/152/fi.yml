question: Mikä on HashRate?
answer: Hash-laskelmien määrä, jonka louhinta-laite voi suorittaa sekunnissa ratkaistakseen Proof of Work -tehtävän.
wrong_answers:
  - Nopeus, jolla louhinta-laite voi ratkaista Proof of Work -tehtävän.
  - Bitcoin-verkon louhijoiden kokonaismäärä.
  - Louhimalla saadun bitcoinien kokonaismäärä suorittamalla tietty määrä yrityksiä sekunnissa ratkaistakseen Proof of Work -tehtävän.
explanation: >-
  HashRate viittaa yritysten kokonaismäärään, joita louhijat tekevät
  sekunnissa ratkaistakseen Proof of Work -tehtävän. Se on mittari Bitcoin-verkon laskentatehosta.
reviewed: true
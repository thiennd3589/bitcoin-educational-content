pertanyaan: Apa itu HashRate?
jawaban: Jumlah total upaya untuk menemukan angka yang benar dalam Proof of Work.
jawaban_salah:
  - Kecepatan di mana penambang dapat menyelesaikan Proof of Work.
  - Jumlah total penambang dalam jaringan Bitcoin.
  - Jumlah total bitcoin yang ditambang.
penjelasan: >-
  HashRate merujuk pada jumlah total upaya yang dilakukan penambang
  per detik untuk menyelesaikan Proof of Work. Ini adalah ukuran dari kekuatan komputasi
  jaringan Bitcoin.
ditinjau: false
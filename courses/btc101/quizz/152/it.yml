domanda: Cos'è l'HashRate?
risposta: Il numero di calcoli hash che un dispositivo di mining può eseguire al secondo per risolvere il Proof of Work.
risposte_errate:
  - La velocità con cui un dispositivo di mining può risolvere il Proof of Work.
  - Il numero totale di minatori nella rete Bitcoin.
  - La quantità totale di bitcoin estratti eseguendo un certo numero di tentativi al secondo per risolvere il Proof of Work.
spiegazione: >-
  L'HashRate si riferisce al numero totale di tentativi che i minatori fanno
  al secondo per risolvere il Proof of Work. È una misura della potenza computazionale
  della rete Bitcoin.

pregunta: ¿Qué es el HashRate?
respuesta: El número de cálculos hash que un dispositivo de minería puede realizar por segundo para resolver el Proof of Work (Prueba de Trabajo).
respuestas_incorrectas:
  - La velocidad a la que un dispositivo de minería puede resolver el Proof of Work.
  - El número total de mineros en la red de Bitcoin.
  - La cantidad total de bitcoins minados al realizar un cierto número de intentos por segundo para resolver el Proof of Work.
explicación: >-
  El HashRate se refiere al número total de intentos que los mineros hacen
  por segundo para resolver el Proof of Work. Es una medida de la potencia computacional
  de la red de Bitcoin.
revisado: true
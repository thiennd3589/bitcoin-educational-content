question: ビザンチン将軍問題とは何ですか？
answer: それは、様々なアクターを信頼できないシステムで情報を調整する問題です。
wrong_answers:
  - 分散ネットワークでのトランザクションの検証問題です。
  - デジタル通貨での二重支払いを防ぐ問題です。
  - 中央集権的ネットワークでの合意形成を維持する問題です。
explanation: |
  ビザンチン将軍問題は、分散コンピューティングにおける古典的な問題であり、一部のノードが故障しているか悪意がある可能性があるネットワークで合意に達することを含みます。ビットコインは、Proof of Workに基づいたブロックチェーンを使用することで、この問題を解決し、すべてのノードがトランザクション履歴の状態について合意することを保証します。

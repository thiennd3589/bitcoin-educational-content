kysymys: Mikä on Bysantin kenraalien ongelma?
vastaus: Se on ongelma tiedon koordinoinnissa järjestelmässä, jossa eri toimijoita ei voida luottaa.
väärät_vastaukset:
  - Se on ongelma transaktioiden vahvistamisessa hajautetussa verkossa.
  - Se on ongelma estää kaksoiskulutus digitaalisessa valuutassa.
  - Se on ongelma yhteisymmärryksen ylläpitämisessä keskitetyssä verkossa.
selitys: |
  Bysantin kenraalien ongelma on klassinen ongelma
  hajautetussa laskennassa, joka käsittää yhteisymmärryksen
  saavuttamisen verkossa, jossa jotkut solmuista voivat olla viallisia tai
  ilkeämielisiä. Bitcoin ratkaisee tämän ongelman käyttämällä
  lohkoketjua, joka perustuu Proof of Work -menetelmään, mikä varmistaa, että kaikki
  solmut ovat yhtä mieltä transaktiohistorian tilasta.
arvioitu: true
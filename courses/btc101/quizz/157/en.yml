question: What is the Byzantine Generals' Problem?
answer: It's a problem of coordinating information in a system where the various actors cannot be trusted. 
wrong_answers:
  - It's a problem of verifying transactions in a decentralized network. 
  - It's a problem of preventing double spending in a digital currency. 
  - It's a problem of maintaining consensus in a centralized network. 
explanation: |
  The Byzantine Generals' Problem is a classic problem in
  distributed computing, which involves achieving consensus
  in a network where some of the nodes may be faulty or
  malicious. Bitcoin solves this problem through the use of a
  blockchain based on Proof of Work, which ensures that all
  nodes agree on the state of the transaction history.

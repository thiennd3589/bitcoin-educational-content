question: Что такое проблема византийских генералов и как Bitcoin решает ее?
answer: Это проблема координации информации в системе, где различные участники не могут быть доверенными. Bitcoin решает ее с помощью блокчейна на основе Proof of Work с плавающей сложностью.
wrong_answers:
  - Это проблема верификации транзакций в децентрализованной сети. Bitcoin решает ее с помощью цифровых подписей.
  - Это проблема предотвращения двойного расходования в цифровой валюте. Bitcoin решает ее с помощью публичного реестра.
  - Это проблема поддержания консенсуса в децентрализованной сети. Bitcoin решает ее с помощью алгоритма Proof of Stake.
explanation: |
  Проблема византийских генералов - это классическая проблема в распределенных вычислениях,
  которая включает достижение консенсуса в сети, где некоторые узлы могут быть неисправными
  или злонамеренными. Bitcoin решает эту проблему с помощью использования блокчейна на
  основе Proof of Work, что обеспечивает согласие всех узлов относительно состояния истории транзакций.

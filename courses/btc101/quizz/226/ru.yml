question: Что представляет собой Сеть Молния?
answer: Сеть платежных каналов.
wrong_answers:
  - Сеть узлов майнинга.
  - Сеть блокчейн-узлов.
  - Сеть криптовалютных бирж.
explanation: >-
  Сеть Молния действует как сеть платежных каналов, позволяя осуществлять мгновенные транзакции с низкими комиссиями для отправителя.
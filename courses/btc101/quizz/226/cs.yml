question: Jaký druh sítě vytváří Lightning Network?
answer: Síť platebních kanálů.
wrong_answers:
  - Síť těžebních uzlů.
  - Síť blockchainových uzlů.
  - Síť kryptoměnových burz.
explanation: >-
  Lightning Network funguje jako síť platebních kanálů, která umožňuje
  okamžité transakce s nízkými poplatky pro odesílatele.
reviewed: true
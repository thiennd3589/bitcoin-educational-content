question: Apa fase akhir dari hiperinflasi?
answer: Mata uang baru muncul
wrong_answers:
  - Kehilangan Kepercayaan
  - Kolaps Mata Uang & kenaikan harga
  - Lingkaran setan pencetakan uang
explanation: |
  Fase akhir dari hiperinflasi adalah ketika mata uang baru diperkenalkan
  untuk menggantikan yang lama.
reviewed: true
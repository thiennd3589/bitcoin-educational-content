question: Hva er den siste fasen av hyperinflasjon?
answer: En ny valuta dukker opp
wrong_answers:
  - Tap av tillit
  - Valutakollaps & prisøkning
  - Den onde sirkelen av pengetrykking
explanation: |
  Den siste fasen av hyperinflasjon er når en ny valuta introduseres
  for å erstatte den gamle.
reviewed: true
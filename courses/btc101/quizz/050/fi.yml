kysymys: Mikä on hyperinflaation ilmiön viimeinen vaihe?
vastaus: Uuden valuutan synty.
vaarat_vastaukset:
  - Luottamuksen menetys.
  - Valuutan romahtaminen & hinnannousu.
  - Rahanpainamisen noidankehä.
selitys: |
  Hyperinflaation viimeinen vaihe tapahtuu, kun uusi
  valuutta otetaan käyttöön korvaamaan vanha.
arvioitu: true
câu hỏi: Giai đoạn cuối cùng của hiện tượng lạm phát cực kỳ cao là gì?
câu trả lời: Một loại tiền tệ mới xuất hiện.
câu trả lời sai:
  - Mất niềm tin.
  - Sụp đổ tiền tệ & tăng giá.
  - Vòng luẩn quẩn của việc in tiền.
giải thích: |
  Giai đoạn cuối cùng của lạm phát cực kỳ cao xảy ra khi một loại tiền tệ mới được giới thiệu để thay thế cho loại tiền cũ.

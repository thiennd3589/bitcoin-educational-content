question: Quelle est la phase finale du phénomène d'hyperinflation ?
answer: Une nouvelle monnaie émerge.
wrong_answers:
  - Perte de confiance.
  - Effondrement de la monnaie & augmentation des prix.
  - Le cercle vicieux de l'impression monétaire.
explanation: |
  La phase finale de l'hyperinflation se produit lorsqu'une nouvelle
  monnaie est introduite pour remplacer l'ancienne.
reviewed: true
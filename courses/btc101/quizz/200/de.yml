Frage: Was ist ein Spontankauf?
Antwort: Sofortiges Kaufen von Bitcoin, um eine Exposition zu erlangen.
falsche_Antworten:
  - Bitcoin in regelmäßigen Abständen kaufen.
  - Bitcoin nur kaufen, wenn der Preis fällt.
  - Bitcoin nur kaufen, wenn der Preis steigt.
Erklärung: |
  Der Kursinhalt erklärt, dass ein Spontankauf dazu dient,
  sofort eine Exposition gegenüber Bitcoin zu erlangen. Zum Beispiel
  könnte dies bedeuten, während eines Crashs zu kaufen oder einen
  Bonus zu nutzen.
überprüft: true
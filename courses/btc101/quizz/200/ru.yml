question: Что такое спонтанная покупка?
answer: Немедленная покупка Биткоина для получения экспозиции.
wrong_answers:
  - Покупка Биткоина на регулярной основе.
  - Покупка Биткоина только тогда, когда цена падает.
  - Покупка Биткоина только тогда, когда цена растет.
explanation: >-
  Текст объясняет, что спонтанная покупка используется для немедленного
  получения экспозиции к Биткоину. Это может быть покупка во время краха рынка или использование
  бонуса.
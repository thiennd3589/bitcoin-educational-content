otázka: Co je impulzivní nákup?
odpověď: Okamžitý nákup Bitcoinu pro získání expozice.
špatné_odpovědi:
  - Nákup Bitcoinu v pravidelných intervalech.
  - Nákup Bitcoinu pouze když cena klesne.
  - Nákup Bitcoinu pouze když cena stoupne.
vysvětlení: |
  Text kurzu vysvětluje, že impulzivní nákup je
  použit k okamžitému získání expozice vůči Bitcoinu. Například,
  to může znamenat nákup během pádu ceny nebo využití
  bonusu.
recenzováno: true
question: ¿Qué es una compra espontánea?
answer: Comprar Bitcoin inmediatamente para obtener exposición.
wrong_answers:
  - Comprar Bitcoin a intervalos regulares.
  - Comprar Bitcoin solo cuando el precio baja.
  - Comprar Bitcoin solo cuando el precio sube.
explanation: |
  El texto del curso explica que una compra espontánea se
  utiliza para obtener exposición inmediata a Bitcoin. Por ejemplo,
  podría significar comprar durante una caída o aprovechar
  un bono.

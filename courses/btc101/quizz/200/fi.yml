kysymys: Mikä on spontaani ostos?
vastaus: Bitcoinin ostaminen välittömästi altistuksen saamiseksi.
väärät_vastaukset:
  - Bitcoinin ostaminen säännöllisin väliajoin.
  - Bitcoinin ostaminen vain, kun hinta laskee.
  - Bitcoinin ostaminen vain, kun hinta nousee.
selitys: |
  Kurssiteksti selittää, että spontaani ostos tarkoittaa
  välitöntä altistumista Bitcoinille. Esimerkiksi,
  se voisi tarkoittaa ostamista romahduksen aikana tai bonuksen hyödyntämistä.
arvioitu: true
question: What is the main advantage of Bitcoin over other forms of currency?
answer: It offers an excellent store of value due to its strictly limited supply and neutrality.
wrong_answers:
  - It is indivisible and non-transportable.
  - It is a great example of currency that suffers monetary inflation.
  - It is widely accepted in commerce by all the merchants in the world.
explanation: |
  The main advantage of Bitcoin over other forms of currency
  is that it offers an excellent store of value due to its
  strictly limited supply and its lack of trusted party. This
  makes it a good choice for long-term savings.
reviewed: true

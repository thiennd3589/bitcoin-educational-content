question: Bitcoinが他の通貨形態に対して持つ主な利点は何ですか？
answer: 厳格に限定された供給量と中立性により、優れた価値の保存手段を提供します。
wrong_answers:
  - それは分割不可能であり、運搬もできません。
  - それは通貨インフレを受けやすい優れた例です。
  - 世界中のすべての商人によって商業で広く受け入れられています。
explanation: |
  Bitcoinが他の通貨形態に対して持つ主な利点は、厳格に限定された供給量と信頼される第三者の不在により、優れた価値の保存手段を提供することです。これは長期的な貯蓄に適した選択肢となります。
reviewed: true
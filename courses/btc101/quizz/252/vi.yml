question: Lợi ích chính của Bitcoin đối với những người không có tài khoản ngân hàng là gì?
answer: Bitcoin cho phép bình đẳng trong giao dịch, bất kể địa vị xã hội hay vị trí chính trị của bạn.
wrong_answers:
  - Bitcoin tạo ra sự bất bình đẳng trong giao dịch, bằng cách thưởng cho những người dùng giàu có nhất.
  - Bitcoin chỉ mang lại lợi ích cho những người có tài khoản ngân hàng và quan điểm chính trị cánh tả.
  - Bitcoin chỉ mang lại lợi ích cho những người có địa vị xã hội cao.
explanation: |
  Văn bản đề cập rằng có 2.4 tỷ người trên thế giới không có tài khoản ngân hàng, và Bitcoin cho phép bình đẳng trong giao dịch, bất kể địa vị xã hội hay vị trí chính trị của họ.
reviewed: true
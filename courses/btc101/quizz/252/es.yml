question: ¿Cuál es uno de los principales beneficios de Bitcoin para las personas sin cuenta bancaria?
answer: Bitcoin permite la igualdad en las transacciones, independientemente de tu estatus social o posición política.
wrong_answers:
  - Bitcoin permite la desigualdad en las transacciones, premiando a los usuarios más ricos.
  - Bitcoin solo beneficia a personas con una cuenta bancaria y una posición política de izquierda.
  - Bitcoin solo beneficia a personas con un alto estatus social.
explanation: |
  El texto menciona que hay 2.4 mil millones de personas en el

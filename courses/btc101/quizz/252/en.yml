question: What is one of the main benefits of Bitcoin for people without a bank account?
answer: Bitcoin allows for equality in transactions, regardless of your social status or political position.
wrong_answers:
  - Bitcoin allows for inequality in transactions, by rewarding the richest users.
  - Bitcoin only benefits people with a bank account and a leftist political position.
  - Bitcoin only benefits people with a high social status.
explanation: |
  The text mentions that there are 2.4 billion people in the
  world without a bank account, and Bitcoin allows for
  equality in transactions, regardless of their social status
  or political position.

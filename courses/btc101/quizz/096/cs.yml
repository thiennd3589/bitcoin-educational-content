otázka: Čím je často reprezentován soukromý klíč v Bitcoinové peněžence?
odpověď: Seznamem 12 nebo 24 slov.
špatné_odpovědi:
  - Seznamem 12 nebo 48 slov.
  - Seznamem 32 slov.
  - Seznamem 64 slov.
vysvětlení: |
  V Bitcoinové peněžence je soukromý klíč často reprezentován
  seznamem 12 nebo 24 slov, který se také nazývá "seed fráze"
  nebo "mnemonická fráze".
recenzováno: true
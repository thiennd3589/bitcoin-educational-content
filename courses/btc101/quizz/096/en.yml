question: What is the private key often represented by in a Bitcoin wallet?
answer: A list of 12 or 24 words.
wrong_answers:
  - A list of 12 or 48 words.
  - A list of 32 words.
  - A list of 64 words.
explanation: |
  In a Bitcoin wallet, the private key is often represented
  by a list of 12 or 24 words, also known as a seed phrase
  or mnemonic phrase.
reviewed: true

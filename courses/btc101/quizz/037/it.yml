domanda: Quali sono le entità incaricate dell'emissione di valute fiduciarie?
risposta: Banche centrali.
risposte_errate:
  - Banche commerciali.
  - Governi.
  - Istituzioni private.
spiegazione: |
  Le banche centrali sono le entità incaricate dell'emissione di
  una valuta fiduciaria. Decidono la politica monetaria e
  determinano quanta moneta debba essere messa in circolazione o
  stampata.
revisionato: true
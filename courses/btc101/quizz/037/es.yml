question: ¿Cuáles son las entidades encargadas de emitir monedas fiduciarias?
answer: Bancos centrales.
wrong_answers:
  - Bancos comerciales.
  - Gobiernos.
  - Instituciones privadas.
explanation: |
  Los bancos centrales son las entidades encargadas de emitir una
  moneda fiduciaria. Deciden la política monetaria y
  determinan cuánto dinero debe ponerse en circulación o
  imprimirse.
reviewed: true
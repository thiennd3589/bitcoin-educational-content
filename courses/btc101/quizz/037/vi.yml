question: Các thực thể nào chịu trách nhiệm phát hành tiền tín dụng?
answer: Ngân hàng trung ương.
wrong_answers:
  - Ngân hàng thương mại.
  - Chính phủ.
  - Tổ chức tư nhân.
explanation: |
  Ngân hàng trung ương là các thực thể chịu trách nhiệm phát hành tiền tín dụng. Họ quyết định chính sách tiền tệ và xác định lượng tiền nên được đưa vào lưu thông hoặc in ra.
question: Quelles sont les entités responsables de l'émission des monnaies fiduciaires ?
answer: Banques centrales.
wrong_answers:
  - Banques commerciales.
  - Gouvernements.
  - Institutions privées.
explanation: |
  Les banques centrales sont les entités responsables de l'émission d'une
  monnaie fiduciaire. Elles décident de la politique monétaire et
  déterminent la quantité d'argent qui doit être mise en circulation ou
  imprimée.
reviewed: true
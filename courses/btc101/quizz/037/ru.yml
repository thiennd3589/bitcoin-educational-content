question: Какая организация отвечает за выпуск фидуциарной валюты?
answer: Центральный банк
wrong_answers:
  - Коммерческий банк
  - Правительство
  - Частные учреждения
explanation: |
  Центральные банки являются организациями, которые отвечают за выпуск фидуциарной валюты. Они определяют монетарную политику и решают, сколько денег должно быть выпущено в обращение или напечатано.
reviewed: true
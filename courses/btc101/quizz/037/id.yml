pertanyaan: Apa entitas yang bertanggung jawab atas penerbitan mata uang fidusia?
jawaban: Bank Sentral
jawaban_salah:
  - Bank Komersial
  - Pemerintah
  - Lembaga Swasta
penjelasan: |
  Bank sentral adalah entitas yang bertanggung jawab atas penerbitan mata uang fidusia. Mereka menentukan kebijakan moneter dan menentukan berapa banyak uang yang harus dikeluarkan atau dicetak.
ditinjau: true
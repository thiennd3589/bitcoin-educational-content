pergunta: O que foi o projeto DigiCash?
resposta: Uma tentativa de criar dinheiro eletrônico anônimo por David Chaum.
respostas_erradas:
  - Um projeto para criar uma carteira digital para Bitcoin.
  - Uma tentativa de digitalizar todo o dinheiro físico pelo Federal Reserve.
  - Um projeto para criar uma criptomoeda baseada no Bitcoin.
explicação: |
  David Chaum introduziu o conceito de dinheiro eletrônico anônimo com seu projeto DigiCash na década de 1980.
revisado: true
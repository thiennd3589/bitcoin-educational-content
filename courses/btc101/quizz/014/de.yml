Frage: Was war das DigiCash-Projekt?
Antwort: Ein Versuch, anonymes elektronisches Geld von David Chaum zu schaffen.
falsche_Antworten:
  - Ein Projekt zur Erstellung einer digitalen Brieftasche für Bitcoin.
  - Ein Versuch, alles physische Bargeld durch die Federal Reserve zu digitalisieren.
  - Ein Projekt zur Erstellung einer Kryptowährung basierend auf Bitcoin.
Erklärung: |
  David Chaum führte das Konzept des anonymen elektronischen
  Geldes mit seinem Projekt DigiCash in den 1980er Jahren ein.
überprüft: true
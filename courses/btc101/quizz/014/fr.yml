question: Quel était le projet DigiCash ?
answer: Une tentative de créer de l'argent électronique anonyme par David Chaum.
wrong_answers:
  - Un projet pour créer un portefeuille numérique pour Bitcoin.
  - Une tentative de numériser tout l'argent physique par la Réserve Fédérale.
  - Un projet pour créer une cryptomonnaie basée sur Bitcoin.
explanation: |
  David Chaum a introduit le concept d'argent électronique anonyme avec son projet DigiCash dans les années 1980.
reviewed: true
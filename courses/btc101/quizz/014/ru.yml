Вопрос: Что такое проект DigiCash?
Ответ: Попытка создать анонимные электронные деньги Дэвидом Чаумом.
Неверные ответы:
  - Проект по созданию цифрового кошелька для Bitcoin.
  - Проект по цифровизации всех наличных денег.
  - Проект по созданию криптовалюты на основе Bitcoin.
Объяснение: |
  Дэвид Чаум представил концепцию анонимных электронных денег со своим проектом DigiCash в 1980-х годах.
Проверено: true
domanda: Cos'era il progetto DigiCash?
risposta: Un tentativo di creare denaro elettronico anonimo da parte di David Chaum.
risposte_errate:
  - Un progetto per creare un portafoglio digitale per Bitcoin.
  - Un tentativo di digitalizzare tutto il contante fisico da parte della Federal Reserve.
  - Un progetto per creare una criptovaluta basata su Bitcoin.
spiegazione: |
  David Chaum ha introdotto il concetto di denaro elettronico anonimo con il suo progetto DigiCash negli anni '80.
revisionato: vero
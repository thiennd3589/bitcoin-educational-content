câu hỏi: Dự án DigiCash là gì?
câu trả lời: Một nỗ lực tạo ra tiền điện tử ẩn danh bởi David Chaum.
câu trả lời sai:
  - Một dự án tạo ví điện tử cho Bitcoin.
  - Một nỗ lực số hóa toàn bộ tiền mặt vật lý bởi Cục Dự trữ Liên bang.
  - Một dự án tạo ra một loại tiền mã hóa dựa trên Bitcoin.
giải thích: |
  David Chaum đã giới thiệu khái niệm về tiền điện tử ẩn danh
  với dự án DigiCash của mình vào những năm 1980.
đã xem xét: true
pregunta: ¿Qué fue el proyecto DigiCash?
respuesta: Un intento de crear dinero electrónico anónimo por David Chaum.
respuestas_incorrectas:
  - Un proyecto para crear una billetera digital para Bitcoin.
  - Un intento de digitalizar todo el efectivo físico por la Reserva Federal.
  - Un proyecto para crear una criptomoneda basada en Bitcoin.
explicación: |
  David Chaum introdujo el concepto de dinero electrónico anónimo con su proyecto DigiCash en la década de 1980.
revisado: true
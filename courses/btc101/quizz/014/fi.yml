kysymys: Mikä oli DigiCash-projekti?
vastaus: Yritys luoda anonyymiä elektronista rahaa David Chaumin toimesta.
vaarat_vastaukset:
  - Projekti digitaalisen lompakon luomiseksi Bitcoinille.
  - Yritys digitalisoida kaikki fyysinen käteinen Yhdysvaltain keskuspankin toimesta.
  - Projekti luoda kryptovaluutta Bitcoinin pohjalta.
selitys: |
  David Chaum esitteli anonyymin elektronisen
  rahan konseptin projektillaan DigiCash 1980-luvulla.
arvioitu: true
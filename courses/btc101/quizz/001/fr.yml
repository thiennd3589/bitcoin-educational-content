question: Quand la guerre de la taille des blocs a-t-elle eu lieu ?
answer: En 2017.
wrong_answers:
  - En 2008.
  - En 2010.
  - En 2019.
explanation: >-
  La guerre de la taille des blocs a eu lieu en 2017. Ce conflit opposait les acteurs qui voulaient modifier Bitcoin en augmentant la taille des blocs pour augmenter la capacité des transactions,
  à ceux qui cherchaient à préserver l'indépendance et le pouvoir des utilisateurs en maintenant la taille à 1 MB.
reviewed: true
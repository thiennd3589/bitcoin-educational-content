domanda: Quando è avvenuta la guerra della dimensione del blocco?
risposta: Nel 2017.
risposte_errate:
  - Nel 2008.
  - Nel 2010.
  - Nel 2019.
spiegazione: >-
  La guerra della dimensione del blocco è avvenuta nel 2017. Questo conflitto ha contrapposto gli attori che volevano modificare Bitcoin aumentando la dimensione del blocco per incrementare la capacità di transazione, a coloro che cercavano di preservare l'indipendenza e il potere degli utenti mantenendo la dimensione a 1 MB.

question: Какова роль майнеров в сети Bitcoin?
answer: Майнеры необходимы для создания новых биткоинов и обеспечения безопасности сети Bitcoin.
wrong_answers:
  - Майнеры отвечают за регулирование цены на Bitcoin.
  - Майнеры отвечают за создание кошельков Bitcoin.
  - Майнеры отвечают за контроль протокола Bitcoin.
explanation: >-
  Майнеры играют ключевую роль в сети Bitcoin, так как они отвечают за создание новых биткоинов и обеспечение безопасности сети Bitcoin за счет использования электроэнергии для хеширования блока транзакций.
reviewed: true
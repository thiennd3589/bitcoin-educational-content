Frage: Wann fand der Blockgrößenkrieg statt?
Antwort: Im Jahr 2017.
falsche_Antworten:
  - Im Jahr 2008.
  - Im Jahr 2010.
  - Im Jahr 2019.
Erklärung: >-
  Der Blockgrößenkrieg fand im Jahr 2017 statt. Dieser Konflikt stand zwischen den Akteuren, die Bitcoin durch Erhöhung der Blockgröße verändern wollten, um die Transaktionskapazität zu erhöhen, und jenen, die die Unabhängigkeit und Macht der Nutzer durch Beibehaltung der Größe bei 1 MB bewahren wollten.
überprüft: true
question: Mikä on tämän Bitcoin-kurssin pääpaino?
answer: Bitcoinin rahalliset näkökohdat.
wrong_answers:
  - Bitcoinin koodausnäkökohdat.
  - Bitcoinin ekologinen vaikutus.
  - Bitcoinin sääntelyyn liittyvät näkökohdat.
explanation: |
  Tämä Bitcoin-kurssi keskittyy Bitcoinin rahallisiin näkökohtiin,
  mukaan lukien miten ostaa ja myydä bitcoineja, turvallisesti
  säilyttää niitä digitaalisissa lompakoissa ja käyttää niitä
  transaktioissa.
reviewed: true
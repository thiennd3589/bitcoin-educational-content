  - O impacto ecológico do Bitcoin.
  - Os aspectos regulatórios do Bitcoin.
explanation: |
  Este curso sobre Bitcoin foca nos aspectos monetários do
  Bitcoin, incluindo como comprar e vender bitcoins, armazená-los
  de forma segura em carteiras digitais e usá-los para
  transações.
reviewed: true
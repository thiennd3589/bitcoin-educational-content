question: Какова основная тема этого курса по Bitcoin?
answer: Денежные аспекты Bitcoin.
wrong_answers:
  - Кодирование в контексте Bitcoin.
  - Экологическое воздействие Bitcoin.
  - Регуляторные аспекты Bitcoin.
explanation: |
  Этот курс по Bitcoin сосредоточен на денежных аспектах Bitcoin, включая
  информацию о том, как покупать и продавать биткойны, безопасно хранить их в цифровых кошельках и использовать
  их для транзакций.
reviewed: true
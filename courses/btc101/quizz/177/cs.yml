otázka: Jaká byla významná událost ve světě kryptoměn v roce 2017?
odpověď: Spuštění tisíců počátečních nabídek mincí (ICOs).
špatné_odpovědi:
  - Zákaz Bitcoinu.
  - Vytvoření Bitcoinu.
  - Zmizení všech kryptoměn.
vysvětlení: >-
  Rok 2017 byl poznamenán významnou spekulativní bublinou ve světě kryptoměn,
  zejména spuštěním tisíců počátečních nabídek mincí (ICOs).
recenzováno: true
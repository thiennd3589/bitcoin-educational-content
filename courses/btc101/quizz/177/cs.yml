question: Jaká byla významná událost ve světě kryptoměn v roce 2017?
answer: Spuštění tisíců počátečních nabídek mincí (ICOs).
wrong_answers:
  - Zákaz Bitcoinu.
  - Vytvoření Bitcoinu.
  - Zmizení všech kryptoměn.
explanation: >-
  Rok 2017 byl poznamenán významnou spekulativní bublinou ve světě kryptoměn,
  zejména spuštěním tisíců počátečních nabídek mincí (ICOs).
reviewed: true
pergunta: Qual foi um evento significativo no mundo das criptomoedas em 2017?
resposta: O lançamento de milhares de Ofertas Iniciais de Moedas (ICOs).
respostas_erradas:
  - A proibição do Bitcoin.
  - A criação do Bitcoin.
  - O desaparecimento de todas as criptomoedas.
explicação: >-
  O ano de 2017 foi marcado por uma bolha especulativa significativa no
  mundo das criptomoedas, especialmente com o lançamento de milhares de Ofertas Iniciais de Moedas (ICOs).
revisado: true
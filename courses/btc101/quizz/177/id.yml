question: Apa peristiwa penting dalam dunia cryptocurrency pada tahun 2017?
answer: Peluncuran ribuan Initial Coin Offerings (ICOs).
wrong_answers:
  - Pelarangan Bitcoin.
  - Pembuatan Bitcoin.
  - Hilangnya semua cryptocurrency.
explanation: >-
  Tahun 2017 ditandai oleh gelembung spekulatif yang signifikan dalam dunia cryptocurrency, terutama dengan peluncuran ribuan Initial Coin Offerings (ICOs).

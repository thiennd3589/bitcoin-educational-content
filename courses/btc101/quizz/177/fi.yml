kysymys: Mikä oli merkittävä tapahtuma kryptovaluuttojen maailmassa vuonna 2017?
vastaus: Tuhansien alkuperäisten kolikontarjousten (ICOs) lanseeraus.
väärät_vastaukset:
  - Bitcoinin kieltäminen.
  - Bitcoinin luominen.
  - Kaikkien kryptovaluuttojen katoaminen.
selitys: >-
  Vuosi 2017 oli merkittävä spekulatiivisen kuplan aikakausi kryptovaluuttojen
  maailmassa, erityisesti tuhansien alkuperäisten kolikontarjousten (ICOs) lanseerauksen myötä.
arvioitu: true
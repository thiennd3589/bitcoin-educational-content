question: Какое значимое событие произошло в мире криптовалют в 2017 году?
answer: Запуск тысяч первичных предложений монет (ICO).
wrong_answers:
  - Запрет Биткойна.
  - Создание Биткойна.
  - Исчезновение всех криптовалют.
explanation: >-
  Год 2017 был отмечен значительным спекулятивным пузырем в мире криптовалют,
  особенно с запуском тысяч первичных предложений монет (ICO).

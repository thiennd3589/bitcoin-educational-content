question: Mis oli oluline sündmus krüptoraha maailmas 2017. aastal?
answer: Tuhandete Algsete Mündipakkumiste (ICO-de) käivitamine.
wrong_answers:
  - Bitcoini keelustamine.
  - Bitcoini loomine.
  - Kõikide krüptorahade kadumine.
explanation: >-
  Aasta 2017 oli märgitud olulise spekulatiivse mulliga krüptoraha
  maailmas, eriti tuhandete Algsete Mündipakkumiste (ICO-de) käivitamisega.

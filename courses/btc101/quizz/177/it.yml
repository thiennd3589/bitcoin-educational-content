domanda: Qual è stato un evento significativo nel mondo delle criptovalute nel 2017?
risposta: Il lancio di migliaia di Initial Coin Offerings (ICO).
risposte_errate:
  - Il divieto di Bitcoin.
  - La creazione di Bitcoin.
  - La scomparsa di tutte le criptovalute.
spiegazione: >-
  L'anno 2017 è stato segnato da una significativa bolla speculativa nel
  mondo delle criptovalute, in particolare con il lancio di migliaia di Initial Coin Offerings (ICO).
revisionato: true
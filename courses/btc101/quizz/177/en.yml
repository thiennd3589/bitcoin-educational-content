question: What was a significant event in the cryptocurrency world in 2017?
answer: The launch of thousands of Initial Coin Offerings (ICOs).
wrong_answers:
  - The banning of Bitcoin.
  - The creation of Bitcoin.
  - The disappearance of all cryptocurrencies.
explanation: >-
  The year 2017 was marked by a significant speculative bubble in the
  cryptocurrency
  world, especially with the launch of thousands of Initial Coin Offerings (ICOs).
reviewed: true

pregunta: ¿Cuál fue un evento significativo en el mundo de las criptomonedas en 2017?
respuesta: El lanzamiento de miles de Ofertas Iniciales de Moneda (ICOs).
respuestas_incorrectas:
  - La prohibición de Bitcoin.
  - La creación de Bitcoin.
  - La desaparición de todas las criptomonedas.
explicación: >-
  El año 2017 estuvo marcado por una burbuja especulativa significativa en el
  mundo de las criptomonedas, especialmente con el lanzamiento de miles de Ofertas Iniciales de Moneda (ICOs).
revisado: true
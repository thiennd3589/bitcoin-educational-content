Frage: Was war ein bedeutendes Ereignis in der Welt der Kryptowährungen im Jahr 2017?
Antwort: Der Start von tausenden Initial Coin Offerings (ICOs).
falsche_Antworten:
  - Das Verbot von Bitcoin.
  - Die Erstellung von Bitcoin.
  - Das Verschwinden aller Kryptowährungen.
Erklärung: >-
  Das Jahr 2017 war geprägt von einer signifikanten spekulativen Blase in der
  Welt der Kryptowährungen, insbesondere mit dem Start von tausenden Initial Coin Offerings (ICOs).
überprüft: true
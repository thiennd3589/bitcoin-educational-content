Frage: Was ist der Zweck der Schwierigkeitsanpassung beim Bitcoin-Mining?
Antwort: Sie gleicht das globale Mining-Spiel basierend auf der Anzahl der Teilnehmer aus.
falsche_Antworten:
  - Sie erhöht die Belohnung für das Mining.
  - Sie verringert die Anzahl der im Umlauf befindlichen Bitcoins.
  - Sie erhöht die Sicherheit des Bitcoin-Netzwerks.
Erklärung: >-
  Die Schwierigkeitsanpassung beim Bitcoin-Mining soll sicherstellen, dass
  die Zeit, die benötigt wird, um einen Block zu minen, ungefähr konstant bleibt, unabhängig von
  der gesamten Rechenleistung des Netzwerks. Sie passt die Schwierigkeit des mathematischen
  Problems, das Miner lösen müssen, basierend auf der Anzahl der Miner, die am
  Netzwerk teilnehmen, an.
überprüft: true
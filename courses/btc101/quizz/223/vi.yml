câu hỏi: Blockchain trilemma là gì?
câu trả lời: Một giao thức dựa trên blockchain chỉ có thể đáp ứng được hai trong số các tiêu chí về phi tập trung, an ninh và khả năng mở rộng.
câu trả lời sai:
  - Một giao thức dựa trên blockchain chỉ có thể đáp ứng được một trong số các tiêu chí về phi tập trung, an ninh và khả năng mở rộng.
  - Một giao thức dựa trên blockchain có thể đáp ứng tất cả các tiêu chí về phi tập trung, an ninh và khả năng mở rộng.
  - Một giao thức dựa trên blockchain không thể đáp ứng bất kỳ tiêu chí nào về phi tập trung, an ninh và khả năng mở rộng.
giải thích: |
  Blockchain trilemma đề cập đến thách thức rằng một
  giao thức dựa trên blockchain chỉ có thể đáp ứng được hai tiêu chí trong số
  phi tập trung, an ninh và khả năng mở rộng.

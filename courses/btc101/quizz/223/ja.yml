question: ブロックチェーンのトリレンマとは何ですか？
answer: ブロックチェーンに基づくプロトコルは、分散化、セキュリティ、スケーラビリティの基準のうち2つしか満たすことができません。
wrong_answers:
  - ブロックチェーンに基づくプロトコルは、分散化、セキュリティ、スケーラビリティの基準のうち1つしか満たすことができません。
  - ブロックチェーンに基づくプロトコルは、分散化、セキュリティ、スケーラビリティの全ての基準を満たすことができます。
  - ブロックチェーンに基づくプロトコルは、分散化、セキュリティ、スケーラビリティのいずれの基準も満たすことができません。

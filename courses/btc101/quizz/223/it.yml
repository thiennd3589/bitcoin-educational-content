domanda: Cos'è il trilemma della blockchain?
risposta: Un protocollo basato su una blockchain può soddisfare solo due dei criteri tra decentralizzazione, sicurezza e scalabilità.
risposte_errate:
  - Un protocollo basato su una blockchain può soddisfare solo uno dei criteri tra decentralizzazione, sicurezza e scalabilità.
  - Un protocollo basato su una blockchain può soddisfare tutti i criteri di decentralizzazione, sicurezza e scalabilità.
  - Un protocollo basato su una blockchain non può soddisfare nessuno dei criteri di decentralizzazione, sicurezza e scalabilità.
spiegazione: |
  Il trilemma della blockchain si riferisce alla sfida secondo cui un
  protocollo basato su una blockchain può soddisfare solo due criteri su
  tre: decentralizzazione, sicurezza e scalabilità.

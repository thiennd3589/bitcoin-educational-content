question: Mis on plokiahela trilemma?
answer: Plokiahelal põhinev protokoll suudab rahuldada ainult kahte aspekti kolmest: detsentraliseeritus, turvalisus ja skaleeritavus.
wrong_answers:
  - Plokiahelal põhinev protokoll suudab rahuldada ainult ühte aspekti kolmest: detsentraliseeritus, turvalisus ja skaleeritavus.
  - Plokiahelal põhinev protokoll suudab rahuldada kõiki kolme aspekti: detsentraliseeritus, turvalisus ja skaleeritavus.
  - Plokiahelal põhinev protokoll ei suuda rahuldada ühtegi aspekti: detsentraliseeritus, turvalisus ja skaleeritavus.
explanation: |
  Plokiahela trilemma viitab väljakutsele, et plokiahelal põhinev protokoll suudab rahuldada ainult kahte aspekti kolmest: detsentraliseeritus, turvalisus ja skaleeritavus.

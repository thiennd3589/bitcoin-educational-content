question: Was ist das Blockchain-Trilemma?
answer: Ein auf einer Blockchain basierendes Protokoll kann nur zwei der Kriterien Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen.
wrong_answers:
  - Ein auf einer Blockchain basierendes Protokoll kann nur eines der Kriterien Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen.
  - Ein auf einer Blockchain basierendes Protokoll kann alle Kriterien der Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen.
  - Ein auf einer Blockchain basierendes Protokoll kann keines der Kriterien Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen.
explanation: |
  Das Blockchain-Trilemma bezieht sich auf die Herausforderung, dass
  ein auf einer Blockchain basierendes Protokoll nur zwei Kriterien aus
  Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen kann.
reviewed: true
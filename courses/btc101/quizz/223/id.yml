question: Apa itu trilema blockchain?
answer: Sebuah protokol berbasis blockchain hanya dapat memenuhi dua dari tiga aspek: desentralisasi, keamanan, dan skalabilitas.
wrong_answers:
  - Sebuah protokol berbasis blockchain hanya dapat memenuhi satu dari desentralisasi, keamanan, dan skalabilitas.
  - Sebuah protokol berbasis blockchain dapat memenuhi semua aspek desentralisasi, keamanan, dan skalabilitas.
  - Sebuah protokol berbasis blockchain tidak dapat memenuhi aspek desentralisasi, keamanan, dan skalabilitas sama sekali.
explanation: |
  Trilema blockchain merujuk pada tantangan bahwa sebuah protokol berbasis blockchain hanya dapat memenuhi dua dari tiga aspek: desentralisasi, keamanan, dan skalabilitas.

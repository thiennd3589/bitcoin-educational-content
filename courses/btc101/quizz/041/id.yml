pertanyaan: Apa konsekuensi dari pencetakan uang?
jawaban: Ini menyebabkan inflasi, yang secara bertahap membuat populasi miskin.
jawaban_salah:
  - Ini menyebabkan deflasi, yang secara bertahap membuat populasi kaya.
  - Ini menyebabkan ekonomi stabil tanpa inflasi atau deflasi.
  - Ini menyebabkan penurunan dalam pasokan uang.
penjelasan: |
  Pencetakan uang, atau penciptaan uang baru oleh bank sentral, menyebabkan
  inflasi. Ini karena peningkatan dalam pasokan uang mengurangi daya beli uang, menyebabkan harga-harga menjadi lebih tinggi dan penurunan dalam nilai tabungan.
ditinjau: true
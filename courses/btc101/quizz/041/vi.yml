câu hỏi: Hậu quả của việc in tiền là gì?
câu trả lời: Nó dẫn đến lạm phát, dần dần làm cho dân chúng nghèo đi.
câu trả lời sai:
  - Nó dẫn đến giảm phát, dần dần làm cho dân chúng giàu lên.
  - Nó dẫn đến một nền kinh tế ổn định không có lạm phát hay giảm phát.
  - Nó dẫn đến sự giảm bớt nguồn cung tiền tệ.
giải thích: |
  Việc in tiền, hay việc tạo ra tiền mới bởi các ngân hàng trung ương, dẫn đến lạm phát. Điều này là bởi vì sự tăng lên của nguồn cung tiền làm giảm sức mua của tiền, dẫn đến giá cả tăng cao và giảm giá trị của tiết kiệm.

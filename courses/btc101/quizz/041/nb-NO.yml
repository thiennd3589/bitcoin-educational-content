question: Hva er konsekvensen av pengetrykking?
answer: Det fører til inflasjon, som gradvis gjør befolkningen fattigere.
wrong_answers:
  - Det fører til deflasjon, som gradvis gjør befolkningen rikere.
  - Det fører til en stabil økonomi uten inflasjon eller deflasjon.
  - Det fører til en reduksjon i pengemengden.
explanation: |
  Pengetrykking, eller skapingen av nytt penger av sentralbanker, fører
  til inflasjon. Dette er fordi økningen i pengemengden reduserer kjøpekraften
  til pengene, noe som fører til høyere priser og en reduksjon i verdien av sparemidler.
reviewed: true
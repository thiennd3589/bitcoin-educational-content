domanda: Qual è la conseguenza della stampa di moneta?
risposta: Porta all'inflazione, impoverendo gradualmente la popolazione.
risposte_errate:
  - Porta alla deflazione, arricchendo gradualmente la popolazione.
  - Porta a un'economia stabile senza inflazione o deflazione.
  - Porta a una diminuzione dell'offerta di denaro.
spiegazione: |
  La stampa di moneta, o la creazione di nuova moneta da parte delle banche centrali, porta all'inflazione. Questo perché l'aumento dell'offerta di denaro riduce il potere d'acquisto della moneta, portando a prezzi più alti e a una diminuzione del valore dei risparmi.

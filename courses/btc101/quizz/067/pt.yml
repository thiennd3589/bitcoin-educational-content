pergunta: Qual é a frequência do ajuste de dificuldade?
resposta: A cada 2016 blocos.
respostas_erradas:
  - A cada 1048 blocos.
  - A cada 512 blocos.
  - A cada 4032 blocos.
explicação: |
  O ajuste de dificuldade é um mecanismo que ocorre
  a cada 2016 blocos, ou aproximadamente duas semanas, para garantir que um
  novo bloco seja adicionado à blockchain a cada dez minutos, em média,
  independentemente do hashrate global.
revisado: true
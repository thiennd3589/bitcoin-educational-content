kysymys: Kuinka usein vaikeustason säätö tapahtuu?
vastaus: Joka 2016 lohkon välein.
väärät_vastaukset:
  - Joka 1048 lohkon välein.
  - Joka 512 lohkon välein.
  - Joka 4032 lohkon välein.
selitys: |
  Vaikeustason säätö on mekanismi, joka tapahtuu
  joka 2016 lohkon välein, eli noin kahden viikon välein, varmistaakseen, että
  uusi lohko lisätään lohkoketjuun keskimäärin joka kymmenes minuutti,
  riippumatta globaalista hashratesta.
arvioitu: true
question: Какова частота корректировки сложности?
answer: Каждые 2016 блоков
wrong_answers:
  - Каждые 1048 блоков
  - Каждые 512 блоков
  - Каждые 4032 блока
explanation: |
  Корректировка сложности - это механизм, который происходит каждые
  2016 блоков, или примерно каждые две недели, чтобы обеспечить, что в среднем новый блок добавляется
  в блокчейн каждые десять минут, независимо от общей скорости хеширования

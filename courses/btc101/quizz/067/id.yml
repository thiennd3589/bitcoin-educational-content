pertanyaan: Berapa frekuensi penyesuaian kesulitan?
jawaban: Setiap 2016 blok
jawaban_salah:
  - Setiap 1048 blok
  - Setiap 512 blok
  - Setiap 4032 blok
penjelasan: |
  Penyesuaian kesulitan adalah mekanisme yang terjadi setiap
  2016 blok, atau sekitar dua minggu, untuk memastikan bahwa, rata-rata, sebuah blok baru ditambahkan
  ke blockchain setiap sepuluh menit terlepas dari hashrate global.
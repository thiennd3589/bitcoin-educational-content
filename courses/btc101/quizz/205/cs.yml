otázka: Jaký je jeden z důvodů, proč byste měli čas od času konsolidovat své UTXO ve svých peněženkách?
odpověď: Aby se předešlo zbytečným poplatkům během transakcí.
špatné_odpovědi:
  - Aby se zvýšila hodnota vašich bitcoinů.
  - Aby se zabránilo krádeži vašich bitcoinů.
  - Aby byly vaše bitcoiny vždy dostupné.
vysvětlení: >-
  Text uvádí, že konsolidace vašich UTXO ve vašich peněženkách čas od času je zásadní pro efektivní správu vašich bitcoinů a vyhnutí se zbytečným poplatkům během transakcí.

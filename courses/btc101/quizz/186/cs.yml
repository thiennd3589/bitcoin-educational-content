otázka: Jaký je jeden ze způsobů, jak získat bitcoiny bez jejich kupování?
odpověď: Přijmout je jako platidlo za produkty nebo služby, které nabízíte.
špatné_odpovědi:
  - Půjčit si je od přítele a nikdy je nevrátit.
  - Vyhrát je v loterii.
  - Najít je na ulici.

question: Hva er én måte å skaffe bitcoins på uten å kjøpe dem?
answer: Aksepter dem som betalingsmiddel for produktene eller tjenestene du tilbyr
wrong_answers:
  - Lån dem fra en venn
  - Vinn dem i et lotteri
  - Finn dem på gaten
explanation: >-
  En måte å skaffe bitcoins på uten å kjøpe dem er å akseptere dem som et
  betalingsmiddel for produktene eller tjenestene du tilbyr. Dette lar deg skaffe
  bitcoins gjennom arbeidet ditt.
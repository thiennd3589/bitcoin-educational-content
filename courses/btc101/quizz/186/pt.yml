pergunta: Qual é uma maneira de obter bitcoins sem comprá-los?
resposta: Aceitá-los como forma de pagamento pelos produtos ou serviços que você oferece.
respostas_erradas:
  - Pegá-los emprestados de um amigo e nunca devolvê-los.
  - Ganhar em uma loteria.
  - Encontrá-los na rua.
explicação: >-
  Uma maneira de obter bitcoins sem comprá-los é aceitá-los como
  forma de pagamento pelos produtos ou serviços que você oferece. Isso permite que você adquira
  bitcoins através do seu trabalho.

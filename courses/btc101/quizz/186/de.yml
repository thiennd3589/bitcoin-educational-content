question: Wie kann man Bitcoins erhalten, ohne sie zu kaufen?
answer: Akzeptiere sie als Zahlungsmittel für die Produkte oder Dienstleistungen, die du anbietest.
wrong_answers:
  - Leihe sie von einem Freund und gib sie nie zurück.
  - Gewinne sie in einer Lotterie.
  - Finde sie auf der Straße.
explanation: >-
  Eine Möglichkeit, Bitcoins zu erhalten, ohne sie zu kaufen, besteht darin, sie als
  Zahlungsmittel für die Produkte oder Dienstleistungen zu akzeptieren, die du anbietest. Dies ermöglicht es dir,
  Bitcoins durch deine Arbeit zu erwerben.
reviewed: true
pregunta: ¿Cuál es una forma de obtener bitcoins sin comprarlos?
respuesta: Aceptarlos como medio de pago por los productos o servicios que ofreces.
respuestas_incorrectas:
  - Pedirlos prestados a un amigo y nunca devolverlos.
  - Ganarlos en una lotería.
  - Encontrarlos en la calle.
explicación: >-
  Una forma de obtener bitcoins sin comprarlos es aceptarlos como medio de
  pago por los productos o servicios que ofreces. Esto te permite adquirir
  bitcoins a través de tu trabajo.
revisado: true
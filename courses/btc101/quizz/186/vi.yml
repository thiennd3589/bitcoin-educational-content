question: Làm thế nào để có được bitcoin mà không cần mua chúng?
answer: Chấp nhận chúng như một phương tiện thanh toán cho các sản phẩm hoặc dịch vụ bạn cung cấp.
wrong_answers:
  - Mượn chúng từ bạn bè và không bao giờ trả lại.
  - Thắng chúng trong một trò xổ số.
  - Tìm thấy chúng trên đường.
explanation: >-
  Một cách để có được bitcoin mà không cần mua chúng là chấp nhận chúng như một
  phương tiện thanh toán cho các sản phẩm hoặc dịch vụ bạn cung cấp. Điều này cho phép bạn
  kiếm được bitcoin thông qua công việc của mình.

質問: Lightning Networkのマイクロトランザクションにおいて、以下のうちキーとなる機能ではないものはどれですか？
回答: 長い支払い時間。
誤った回答:
  - 低い手数料。
  - 即時支払い。
  - スケーラビリティ。
説明: |
  Lightning Networkのマイクロトランザクションでは、ユーザーは低い取引手数料を享受でき、非常に小さな金額のBitcoinを送金することが経済的になります。また、即時支払いが可能となり、リアルタイムでの取引が実現します。最後に、大量の取引を同時に処理できるスケーラビリティが得られます。したがって、誤った回答は長い支払い時間です。
確認済: true
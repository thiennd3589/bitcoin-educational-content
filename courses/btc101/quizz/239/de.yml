question: Welches der folgenden ist kein Schlüsselmerkmal von Mikrotransaktionen im Lightning-Netzwerk?
answer: Lange Zahlungszeiten.
wrong_answers:
  - Niedrige Gebühren.
  - Sofortige Zahlungen.
  - Skalierbarkeit.
explanation: |
  Bei Mikrotransaktionen im Lightning-Netzwerk können Benutzer
  von niedrigen Transaktionsgebühren profitieren, was es wirtschaftlich macht,
  sehr kleine Beträge von Bitcoin zu senden. Sie können auch sofortige
  Zahlungen haben, die Echtzeit-Transaktionen ermöglichen. Zuletzt können sie
  Skalierbarkeit erreichen, was die Verarbeitung einer großen
  Anzahl von Transaktionen gleichzeitig ermöglicht. Daher ist die falsche
  Antwort lange Zahlungszeiten.
reviewed: true
question: Quale delle seguenti non è una caratteristica chiave delle micro-transazioni sulla Lightning Network?
answer: Tempi di pagamento lunghi.
wrong_answers:
  - Commissioni basse.
  - Pagamenti istantanei.
  - Scalabilità.
explanation: |
  Con le micro-transazioni sulla Lightning Network, gli utenti possono
  avere commissioni di transazione basse, rendendo economico inviare
  piccolissime quantità di Bitcoin. Possono anche avere pagamenti
  istantanei, consentendo transazioni in tempo reale. Infine, possono
  ottenere scalabilità, consentendo la gestione di un grande numero
  di transazioni simultaneamente. Pertanto, la risposta errata è tempi di pagamento lunghi.
reviewed: true
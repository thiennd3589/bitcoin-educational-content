question: ¿Cuál de las siguientes no es una característica clave de las microtransacciones en la Red Lightning?
answer: Tiempos de pago largos.
wrong_answers:
  - Bajas comisiones.
  - Pagos instantáneos.
  - Escalabilidad.
explanation: |
  Con las microtransacciones en la Red Lightning, los usuarios pueden
  tener bajas comisiones por transacción, lo que hace económico enviar
  cantidades muy pequeñas de Bitcoin. También pueden tener pagos
  instantáneos, permitiendo transacciones en tiempo real. Finalmente,
  pueden obtener escalabilidad, habilitando el manejo de un gran
  número de transacciones simultáneamente. Por lo tanto, la respuesta
  incorrecta es tiempos de pago largos.

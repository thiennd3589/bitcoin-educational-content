question: Která z následujících možností není klíčovou vlastností mikrotransakcí na Lightning Network?
answer: Dlouhá doba platby.
wrong_answers:
  - Nízké poplatky.
  - Okamžité platby.
  - Škálovatelnost.
explanation: |
  U mikrotransakcí na Lightning Network mohou uživatelé
  těžit z nízkých transakčních poplatků, což činí ekonomicky výhodné posílání
  velmi malých částek Bitcoinu. Také mohou mít okamžité platby, což umožňuje
  transakce v reálném čase. Nakonec mohou dosáhnout škálovatelnosti, což umožňuje
  zpracování velkého počtu transakcí současně. Tedy špatná odpověď je dlouhá doba platby.
reviewed: true
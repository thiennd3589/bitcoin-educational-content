question: ¿Qué es la blockchain de Bitcoin?
answer: Un registro público e inmutable de todas las transacciones de Bitcoin.
wrong_answers:
  - Un registro privado y mutable de todas las transacciones de Bitcoin.
  - Un registro público y mutable de todas las transacciones de Bitcoin.
  - Un registro privado e inmutable de todas las transacciones de Bitcoin.
explanation: >-
  La blockchain de Bitcoin es un registro público e inmutable de todas las
  transacciones de Bitcoin. Es un libro de contabilidad común para todos los usuarios de Bitcoin.

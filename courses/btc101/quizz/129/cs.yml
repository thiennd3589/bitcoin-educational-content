question: Co je Bitcoin blockchain?
answer: Veřejná a neměnná účetní kniha všech Bitcoinových transakcí.
wrong_answers:
  - Soukromá a měnitelná účetní kniha všech Bitcoinových transakcí.
  - Veřejná a měnitelná účetní kniha všech Bitcoinových transakcí.
  - Soukromá a neměnná účetní kniha všech Bitcoinových transakcí.
explanation: >-
  Bitcoin blockchain je veřejná a neměnná účetní kniha všech Bitcoinových
  transakcí. Jedná se o společnou účetní knihu pro všechny uživatele Bitcoinu.
reviewed: true
question: Что такое блокчейн Bitcoin?
answer: Публичная и неизменяемая запись всех транзакций Bitcoin.
wrong_answers:
  - Частная и изменяемая запись всех транзакций Bitcoin.
  - Публичная и изменяемая запись всех транзакций Bitcoin.
  - Частная и неизменяемая запись всех транзакций Bitcoin.
explanation: >-
  Блокчейн Bitcoin представляет собой публичную и неизменяемую запись всех транзакций Bitcoin. Это общая книга для всех пользователей Bitcoin.

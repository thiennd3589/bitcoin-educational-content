question: Mikä on yksi seikoista, jotka sinun tulisi ottaa huomioon valitessasi DCA-alustaa?
answer: Saatavuus omassa maassasi.
wrong_answers:
  - Alustan logon väri.
  - Käyttäjien määrä alustalla.
  - Alustan ikä.
explanation: |
  Tämän kurssitekstin mukaan DCA-alustaa valittaessa
  oikea valinta riippuu enemmän sen saatavuudesta
  omassa maassasi.
reviewed: true
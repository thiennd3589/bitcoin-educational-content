Вопрос: Какой из факторов следует учитывать при выборе платформы для DCA?
Ответ: Наличие в вашей стране.
Неверные ответы:
  - Цвет логотипа платформы.
  - Количество пользователей на платформе.
  - Возраст платформы.
Объяснение: Текст упоминает, что при выборе платформы для DCA выбор будет больше зависеть от наличия в вашей стране.
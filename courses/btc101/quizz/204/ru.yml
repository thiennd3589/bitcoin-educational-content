question: Какой из факторов следует учитывать при выборе платформы для DCA?
answer: Наличие в вашей стране.
wrong_answers:
  - Цвет логотипа платформы.
  - Количество пользователей на платформе.
  - Возраст платформы.
explanation: Текст упоминает, что при выборе платформы для DCA выбор будет больше зависеть от наличия в вашей стране.
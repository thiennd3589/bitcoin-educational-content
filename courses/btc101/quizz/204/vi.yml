Câu hỏi: Điều gì là một trong những yếu tố bạn cần xem xét khi chọn một nền tảng DCA?
Câu trả lời: Sự có mặt tại quốc gia của bạn.
Câu trả lời sai:
  - Màu sắc của logo nền tảng.
  - Số lượng người dùng trên nền tảng.
  - Tuổi của nền tảng.
Giải thích: |
  Văn bản khóa học này đề cập rằng khi chọn một nền tảng DCA,
  sự lựa chọn đúng đắn sẽ phụ thuộc nhiều hơn vào việc nó
  có mặt tại quốc gia của bạn hay không.
Đã xem xét: true
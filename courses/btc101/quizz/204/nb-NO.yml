question: Hva er en av tingene du bør vurdere når du velger en DCA-plattform?
answer: Tilgjengelighet i ditt land.
wrong_answers:
  - Fargen på plattformens logo.
  - Antall brukere på plattformen.
  - Alderen på plattformen.
explanation: >-
  Teksten nevner at når du velger en DCA-plattform, vil valget avhenge mer av tilgjengelighet i ditt land.
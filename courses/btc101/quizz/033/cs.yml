otázka: Proč je Bitcoin považován za novou formu peněz?
odpověď: Protože je to digitální peníze bez centrální entity.
špatné_odpovědi:
  - Protože je to digitální měna krytá zlatem.
  - Protože je to měna, která vyžaduje bankovní blockchain.
  - Protože to říká Federální rezervní systém.
vysvětlení: |
  Bitcoin lze považovat za novou formu peněz, jelikož vzniká
  z peer-to-peer sítě bez centrální entity.

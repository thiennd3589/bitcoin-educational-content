question: Por que o Bitcoin é considerado uma nova forma de dinheiro?
answer: Porque é um dinheiro digital sem uma entidade central.
wrong_answers:
  - Porque é uma moeda digital respaldada por ouro.
  - Porque é uma moeda que requer o blockchain do banco.
  - Porque o Federal Reserve diz isso.
explanation: |
  O Bitcoin pode ser visto como uma nova forma de dinheiro, pois surge
  de uma rede peer-to-peer sem uma entidade central.
reviewed: true
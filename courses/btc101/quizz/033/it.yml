domanda: Perché Bitcoin è considerato una nuova forma di denaro?
risposta: Perché è un denaro digitale senza entità centrale.
risposte_errate:
  - Perché è una valuta digitale supportata dall'oro.
  - Perché è una valuta che richiede la blockchain bancaria.
  - Perché lo dice la Federal Reserve.
spiegazione: |
  Bitcoin può essere visto come una nuova forma di denaro, poiché emerge
  da una rete peer-to-peer senza entità centrale.
revisionato: vero
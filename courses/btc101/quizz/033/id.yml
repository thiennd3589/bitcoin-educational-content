pertanyaan: Mengapa Bitcoin merupakan bentuk uang baru?
jawaban: Karena ini adalah uang digital tanpa entitas pusat
jawaban_salah:
  - Karena ini adalah mata uang digital yang didukung oleh emas
  - Karena ini adalah mata uang yang memerlukan blockchain
  - Karena Federal Reserve mengatakan demikian
penjelasan: >-
  Bitcoin dapat dilihat sebagai bentuk uang baru, karena muncul dari jaringan peer-to-peer tanpa entitas pusat.
ditinjau: true
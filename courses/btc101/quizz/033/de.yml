question: Warum wird Bitcoin als eine neue Form von Geld betrachtet?
answer: Weil es ein digitales Geld ohne zentrale Instanz ist.
wrong_answers:
  - Weil es eine digitale Währung ist, die durch Gold gedeckt ist.
  - Weil es eine Währung ist, die die Bank-Blockchain benötigt.
  - Weil die Federal Reserve es so sagt.
explanation: |
  Bitcoin kann als eine neue Form von Geld betrachtet werden, da es
  aus einem Peer-to-Peer-Netzwerk ohne zentrale Instanz entsteht.
reviewed: true
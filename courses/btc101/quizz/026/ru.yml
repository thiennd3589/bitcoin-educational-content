question: Почему золото не может соответствовать требованиям глобализированного и цифрового мира?
answer: Ему необходим централизованный орган, чтобы сделать его делимым и легко обмениваемым
wrong_answers:
  - Оно не достаточно ценно
  - Оно не достаточно редко
  - Оно со временем разрушается
explanation: |
  Золото не может соответствовать требованиям глобализированного и цифрового мира, потому что для его деления и удобного обмена необходим централизованный орган. Это делает его менее практичным для использования в мире, где транзакции становятся всё более цифровыми и децентрализованными.

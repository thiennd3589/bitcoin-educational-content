question: Pourquoi l'or ne peut-il pas bien performer dans un monde globalisé et numérique ?
answer: Parce qu'il nécessite une entité centrale pour le rendre divisible et facilement échangeable.
wrong_answers:
  - Parce qu'il n'est pas assez précieux.
  - Parce qu'il n'est pas assez rare.
  - Parce qu'il s'érode avec le temps.
explanation: |
  L'or ne peut pas suivre dans un monde globalisé et numérique
  parce qu'il nécessite une entité centrale pour le rendre divisible et
  facilement échangeable. Cela le rend moins pratique à utiliser dans
  un monde où les transactions sont de plus en plus numériques et
  décentralisées.

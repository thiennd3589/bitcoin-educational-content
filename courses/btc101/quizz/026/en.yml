question: Why can't gold perform well in a globalized and digital world?
answer: Because it needs a central entity to make it divisible and easily exchangeable.
wrong_answers:
  - Because it is not valuable enough.
  - Because it is not rare enough.
  - Because it erodes over time.
explanation: |
  Gold cannot keep up in a globalized and digital world
  because it needs a central entity to make it divisible and
  easily exchangeable. This makes it less practical to use in
  a world where transactions are increasingly digital and
  decentralized.
reviewed: true

otázka: Proč se zlato neosvědčí v globalizovaném a digitálním světě?
odpověď: Protože potřebuje centrální entitu, která by ho umožnila dělit a snadno vyměňovat.
špatné_odpovědi:
  - Protože není dostatečně cenné.
  - Protože není dostatečně vzácné.
  - Protože s časem koroduje.
vysvětlení: |
  Zlato se neumí udržet v globalizovaném a digitálním světě,
  protože potřebuje centrální entitu, která by ho umožnila dělit a
  snadno vyměňovat. To ho činí méně praktickým pro použití ve
  světě, kde jsou transakce stále více digitální a decentralizované.
posouzeno: true
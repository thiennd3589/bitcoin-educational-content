question: ¿Por qué el oro no puede desempeñarse bien en un mundo globalizado y digital?
answer: Porque necesita de una entidad central para hacerlo divisible y fácilmente intercambiable.
wrong_answers:
  - Porque no es lo suficientemente valioso.
  - Porque no es lo suficientemente raro.
  - Porque se erosiona con el tiempo.
explanation: |
  El oro no puede mantenerse al día en un mundo globalizado y digital
  porque necesita de una entidad central para hacerlo divisible y
  fácilmente intercambiable. Esto lo hace menos práctico para usar en
  un mundo donde las transacciones son cada vez más digitales y
  descentralizadas.

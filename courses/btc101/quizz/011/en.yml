question: How does the Lightning Network improve scalability for Bitcoin transactions?
answer: It uses a p2p network of payment channels to create off-chain transactions.
wrong_answers:
  - It uses a trusted centralized party to process transactions efficiently.
  - It uses another blockchain to aggregate transactions in large blocks.
  - It uses a trusted users team to create a federal reserve of bitcoin.
explanation: |
  Through the use of payment channels, Lightning Network can
  route off-chain transactions more rapidly at a lower cost.
reviewed: true

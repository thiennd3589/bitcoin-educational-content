question: Mạng Lưới Lightning cải thiện khả năng mở rộng cho giao dịch Bitcoin như thế nào?
answer: Nó sử dụng một mạng lưới ngang hàng của các kênh thanh toán để tạo ra giao dịch ngoại tuyến.
wrong_answers:
  - Nó sử dụng một bên trung gian đáng tin cậy để xử lý giao dịch một cách hiệu quả.
  - Nó sử dụng một blockchain khác để tổng hợp giao dịch trong các khối lớn.
  - Nó sử dụng một nhóm người dùng đáng tin cậy để tạo ra một dự trữ liên bang của bitcoin.
explanation: |
  Thông qua việc sử dụng các kênh thanh toán, Mạng Lưới Lightning có thể
  chuyển tiếp giao dịch ngoại tuyến nhanh chóng với chi phí thấp hơn.
reviewed: true
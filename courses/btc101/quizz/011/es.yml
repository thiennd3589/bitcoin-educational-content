question: ¿Cómo mejora la Red Lightning la escalabilidad para las transacciones de Bitcoin?
answer: Utiliza una red p2p de canales de pago para crear transacciones fuera de la cadena.
wrong_answers:
  - Utiliza una parte centralizada de confianza para procesar transacciones de manera eficiente.
  - Utiliza otra blockchain para agregar transacciones en bloques grandes.
  - Utiliza un equipo de usuarios de confianza para crear una reserva federal de bitcoin.
explanation: |
  A través del uso de canales de pago, la Red Lightning puede
  enrutar transacciones fuera de la cadena más rápidamente y a un menor costo.

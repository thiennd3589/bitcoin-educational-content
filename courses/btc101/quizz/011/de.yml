Frage: Wie verbessert das Lightning-Netzwerk die Skalierbarkeit von Bitcoin-Transaktionen?
Antwort: Es verwendet ein p2p-Netzwerk von Zahlungskanälen, um Off-Chain-Transaktionen zu erstellen.
falsche_Antworten:
  - Es verwendet eine vertrauenswürdige zentralisierte Partei, um Transaktionen effizient zu verarbeiten.
  - Es verwendet eine andere Blockchain, um Transaktionen in großen Blöcken zu aggregieren.
  - Es verwendet ein Team von vertrauenswürdigen Benutzern, um eine Bundesreserve von Bitcoin zu erstellen.
Erklärung: |
  Durch die Verwendung von Zahlungskanälen kann das Lightning-Netzwerk
  Off-Chain-Transaktionen schneller und kostengünstiger weiterleiten.
überprüft: true
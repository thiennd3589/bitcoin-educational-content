question: Lightning Networkは、Bitcoin取引のスケーラビリティをどのように改善しますか？
answer: p2pネットワークの支払いチャネルを使用して、オフチェーン取引を作成します。
wrong_answers:
  - 取引を効率的に処理するために、信頼できる中央集権的な当事者を使用します。
  - 大きなブロックで取引を集約するために、別のブロックチェーンを使用します。
  - Bitcoinの連邦準備制度を作成するために、信頼できるユーザーチームを使用します。
explanation: |
  支払いチャネルの使用を通じて、Lightning Networkはオフチェーン取引をより迅速に、低コストでルーティングできます。
レビュー済み: true
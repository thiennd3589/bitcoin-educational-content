question: Jak Lightning Network zlepšuje škálovatelnost pro transakce s Bitcoinem?
answer: Používá peer-to-peer síť platebních kanálů pro vytváření transakcí mimo hlavní blockchain.
wrong_answers:
  - Používá důvěryhodnou centralizovanou stranu pro efektivní zpracování transakcí.
  - Používá jiný blockchain pro agregaci transakcí do velkých bloků.
  - Používá tým důvěryhodných uživatelů pro vytvoření federální rezervy bitcoinu.
explanation: |
  Díky využití platebních kanálů může Lightning Network
  směrovat transakce mimo hlavní blockchain rychleji a za nižší náklady.

question: Bagaimana Jaringan Lightning meningkatkan skalabilitas untuk transaksi Bitcoin?
answer: Ini menggunakan jaringan p2p dari saluran pembayaran untuk membuat transaksi off-chain.
wrong_answers:
  - Ini menggunakan pihak terpusat yang dipercaya untuk memproses transaksi dengan efisien.
  - Ini menggunakan blockchain lain untuk mengagregasi transaksi dalam blok besar.
  - Ini menggunakan pengguna yang dipercaya untuk membuat cadangan federal bitcoin.
explanation: |
  Jaringan Lightning dengan penggunaan saluran pembayaran dapat merutekan transaksi off-chain dengan biaya lebih rendah dan lebih cepat.
reviewed: true
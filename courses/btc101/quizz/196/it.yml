domanda: Cos'è Swiss Bitcoin Pay?
risposta: Una soluzione per i commercianti amatoriali per accettare Bitcoin.
risposte_errate:
  - Una banca svizzera che accetta Bitcoin.
  - Un exchange di Bitcoin svizzero.
  - Una compagnia di mining che opera in Svizzera.
spiegazione: >-
  Swiss Bitcoin Pay è una soluzione per i commercianti amatoriali per accettare Bitcoin.
  Altre soluzioni includono OpenNode per semplici attività commerciali online e BTCpay Server
  per grandi strutture o appassionati di bitcoin.

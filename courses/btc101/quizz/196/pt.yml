pergunta: O que é Swiss Bitcoin Pay?
resposta: Uma solução para comerciantes amadores aceitarem Bitcoin.
respostas_erradas:
  - Um banco suíço que aceita Bitcoin.
  - Uma exchange de Bitcoin da Suíça.
  - Uma empresa de mineração que opera na Suíça.
explicação: >-
  Swiss Bitcoin Pay é uma solução para comerciantes amadores aceitarem Bitcoin.
  Outras soluções incluem OpenNode para negócios online simples e BTCpay Server
  para grandes estruturas ou bitcoiners apaixonados.
revisado: true
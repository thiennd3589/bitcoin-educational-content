question: Swiss Bitcoin Payとは何ですか？
answer: アマチュアの商人がビットコインを受け入れるためのソリューションです。
wrong_answers:
  - ビットコインを受け入れるスイスの銀行です。
  - スイス発のビットコイン交換所です。
  - スイスで活動する鉱業会社です。
explanation: >-
  Swiss Bitcoin Payは、アマチュアの商人がビットコインを受け入れるためのソリューションです。他のソリューションには、シンプルなオンラインビジネス向けのOpenNodeや、大規模な構造や情熱的なビットコイナー向けのBTCpay Serverがあります。
reviewed: true
pregunta: ¿Cuál es el número de bloque de la primera transacción de Bitcoin?
respuesta: Bloque 170.
respuestas_incorrectas:
  - Bloque 1.
  - Bloque 17.
  - Bloque 1700.
explicación: |
  La primera transacción de Bitcoin, que fue una transacción de
  10 BTC entre Satoshi Nakamoto y Hal Finney, está registrada
  en el bloque 170.
revisado: true
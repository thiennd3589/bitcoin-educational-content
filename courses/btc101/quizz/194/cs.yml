vysvětlení: |
  BTCpay Server je nástroj pro přijímání Bitcoinu pro velké
  struktury nebo vášnivé příznivce bitcoinu. Další řešení
  zahrnují OpenNode pro jednoduché online podnikání a Swiss
  Bitcoin Pay pro amatérské obchodníky.

question: Qual è uno strumento per accettare Bitcoin per grandi organizzazioni o appassionati di Bitcoin?
answer: BTCpay Server.
wrong_answers:
  - Portafoglio Bitcoin.
  - Scambio Bitcoin.
  - BTCpay Mining.
explanation: |
  BTCpay Server è uno strumento per accettare Bitcoin per grandi
  strutture o appassionati di bitcoin. Altre soluzioni
  includono OpenNode per semplici attività commerciali online e Swiss
  Bitcoin Pay per commercianti amatoriali.
reviewed: true
selgitus: >
  BTCpay Server on lahendus suurtele struktuuridele või kirglikele bitcoinide kasutajatele, et aktsepteerida Bitcoini. Teised lahendused hõlmavad OpenNode'i lihtsatele online-ettevõtetele ja Swiss Bitcoin Pay'd amatöörkauplejatele.

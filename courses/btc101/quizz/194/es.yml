question: ¿Cuál es una herramienta para aceptar Bitcoin en grandes organizaciones o entusiastas apasionados de Bitcoin?
answer: BTCpay Server.
wrong_answers:
  - Bitcoin Wallet.
  - Bitcoin Exchange.
  - BTCpay Mining.
explanation: |
  BTCpay Server es una herramienta para aceptar Bitcoin en
  grandes estructuras o bitcoiners apasionados. Otras soluciones
  incluyen OpenNode para negocios en línea simples y Swiss
  Bitcoin Pay para comerciantes aficionados.
reviewed: true
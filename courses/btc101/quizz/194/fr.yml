question: Quel est un outil permettant aux grandes organisations ou aux passionnés de Bitcoin d'accepter le Bitcoin ?
answer: BTCpay Server.
wrong_answers:
  - Portefeuille Bitcoin.
  - Échange Bitcoin.
  - Minage BTCpay.
explanation: |
  BTCpay Server est un outil permettant d'accepter le Bitcoin pour les grandes structures ou les passionnés de bitcoin. D'autres solutions incluent OpenNode pour les entreprises en ligne simples et Swiss Bitcoin Pay pour les commerçants amateurs.
reviewed: true
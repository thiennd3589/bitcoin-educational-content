Frage: Was ist ein Werkzeug für große Organisationen oder leidenschaftliche Bitcoin-Enthusiasten, um Bitcoin zu akzeptieren?
  Bitcoin?
Antwort: BTCpay Server.
Falsche Antworten:
  - Bitcoin Wallet.
  - Bitcoin Exchange.
  - BTCpay Mining.
Erklärung: |
  BTCpay Server ist ein Werkzeug, um Bitcoin für große
  Strukturen oder leidenschaftliche Bitcoiner zu akzeptieren. Andere Lösungen
  umfassen OpenNode für einfache Online-Geschäfte und Swiss
  Bitcoin Pay für Amateurhändler.

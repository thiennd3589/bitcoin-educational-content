Frage: Wann wurde Bitcoin das erste Mal verwendet, um physische Güter zu kaufen?
Antwort: Als Laszlo Hanyecz 2 Pizzen für 10.000 BTC kaufte.
falsche_Antworten:
  - Als Hal Finney ein Auto für 100.000 BTC kaufte.
  - Als Satoshi Nakamoto ein Haus für 1.000.000.000 BTC kaufte.
  - Keine der anderen Optionen.
Erklärung: |
  Das erste Mal, dass Bitcoin verwendet wurde, um physische
  Güter zu kaufen, war, als Laszlo Hanyecz 2 Pizzen für 10.000
  BTC am 22.05.2010 kaufte, was heute als Pizza Day bekannt ist.
überprüft: true
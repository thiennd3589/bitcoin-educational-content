pertanyaan: Kapan pertama kali Bitcoin digunakan untuk membeli barang fisik?
jawaban: Ketika Laszlo Hanyecz membeli 2 pizza dengan 10.000 BTC
jawaban_salah:
  - Ketika Hal Finney membeli mobil dengan 100.000 BTC
  - Ketika Satoshi Nakamoto membeli rumah dengan 1.000.000.000 BTC
  - Tidak ada pilihan yang benar
penjelasan: |
  Pertama kali Bitcoin digunakan untuk membeli barang fisik adalah ketika
  Laszlo Hanyecz membeli 2 pizza dengan 10.000 BTC, pada 2010/05/22 yang sekarang
  dikenal sebagai Hari Pizza
ditinjau: true
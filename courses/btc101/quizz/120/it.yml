domanda: Quando è stata la prima volta che il Bitcoin è stato utilizzato per acquistare beni fisici?
risposta: Quando Laszlo Hanyecz ha comprato 2 pizze per 10.000 BTC.
risposte_errate:
  - Quando Hal Finney ha comprato un'auto per 100.000 BTC.
  - Quando Satoshi Nakamoto ha comprato una casa per 1.000.000.000 BTC.
  - Nessuna delle altre opzioni.
spiegazione: |
  La prima volta che il Bitcoin è stato utilizzato per acquistare beni fisici è stata quando Laszlo Hanyecz ha comprato 2 pizze per 10.000 BTC, il 22/05/2010, data ora conosciuta come il Giorno della Pizza.

domanda: In che modo Bitcoin può potenzialmente aiutare nella transizione ecologica?
risposta: Promuove l'uso di energia verde.
risposte_errate:
  - Riduce la produzione di beni.
  - Regola il consumo di risorse.
  - Limita l'emissione solo di gas serra.
spiegazione: >-
  Bitcoin promuove l'uso di energia verde, il che può potenzialmente aiutare
  nella transizione ecologica. Ad esempio, le fiamme nei pozzi petroliferi, che bruciano
  metano per prevenire l'inquinamento, possono essere spente dai minatori di Bitcoin.

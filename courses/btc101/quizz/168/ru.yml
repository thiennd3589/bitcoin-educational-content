question: Как Биткойн может потенциально помочь в экологическом переходе?
answer: Способствует использованию зеленой энергии
wrong_answers:
  - Сокращает производство товаров
  - Регулирует потребление ресурсов
  - Ограничивает выброс парниковых газов
explanation: >-
  Биткойн способствует использованию зеленой энергии, что может потенциально помочь
  в экологическом переходе. Например, пламя на нефтяных скважинах, которое сжигает
  метан для предотвращения загрязнения, может быть потушено майнерами Биткойна.

question: Bagaimana Bitcoin dapat membantu transisi ekologis?
answer: Mendorong penggunaan energi hijau
wrong_answers:
  - Mengurangi produksi barang
  - Mengatur konsumsi sumber daya
  - Membatasi emisi gas rumah kaca
explanation: >-
  Bitcoin mendorong penggunaan energi hijau, yang dapat membantu
  dalam transisi ekologis. Sebagai contoh, api di sumur minyak, yang membakar
  metana untuk mencegah polusi, dapat dipadamkan oleh penambang Bitcoin.

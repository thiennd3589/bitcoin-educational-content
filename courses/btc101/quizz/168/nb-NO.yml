question: Hvordan kan Bitcoin potensielt bidra til den økologiske overgangen?
answer: Den fremmer bruken av grønn energi
wrong_answers:
  - Den reduserer produksjonen av varer
  - Den regulerer forbruket av ressurser
  - Den begrenser utslippet av drivhusgasser
explanation: >-
  Bitcoin fremmer bruken av grønn energi, som potensielt kan hjelpe
  med den økologiske overgangen. For eksempel kan flammene i oljebrønner, som brenner
  metan for å forhindre forurensning, slukkes av Bitcoin-minere.
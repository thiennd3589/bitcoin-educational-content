question: Kuidas võib Bitcoin potentsiaalselt aidata ökoloogilisel üleminekul?
answer: See soodustab rohelise energia kasutamist
wrong_answers:
  - See vähendab kaupade tootmist
  - See reguleerib ressursside tarbimist
  - See piirab kasvuhoonegaaside heidet
explanation: >-
  Bitcoin soodustab rohelise energia kasutamist, mis võib potentsiaalselt aidata
  ökoloogilisel üleminekul. Näiteks naftapuuraukudes põlevad leegid, mis põletavad
  metaani, et vältida saastamist, võivad kustuda Bitcoin'i kaevurite poolt.

question: Cos'è il Dollar Cost Average?
answer: Acquistare piccole quantità di Bitcoin a intervalli regolari.
wrong_answers:
  - Acquistare una grande quantità di Bitcoin in una sola volta.
  - Acquistare Bitcoin solo quando il prezzo scende.
  - Acquistare Bitcoin solo quando il prezzo sale.
explanation: |
  Il testo del corso spiega che la tecnica del Dollar Cost Average
  implica l'acquisto di piccole quantità di Bitcoin a
  intervalli regolari. Questo metodo livella le fluttuazioni di prezzo
  nel tempo e garantisce una crescita continua nella
  quantità di Bitcoin posseduti.
reviewed: true
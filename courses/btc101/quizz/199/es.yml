question: ¿Qué es el Promedio de Costo en Dólares?
answer: Comprar pequeñas cantidades de Bitcoin a intervalos regulares.
wrong_answers:
  - Comprar una gran cantidad de Bitcoin de una sola vez.
  - Comprar Bitcoin solo cuando el precio baja.
  - Comprar Bitcoin solo cuando el precio sube.
explanation: |
  El texto del curso explica que la técnica del Promedio de Costo en Dólares
  implica comprar pequeñas cantidades de Bitcoin a intervalos regulares. Este método
  nivela las fluctuaciones de precio a lo largo del tiempo y asegura un crecimiento
  continuo en la cantidad de Bitcoin poseída.

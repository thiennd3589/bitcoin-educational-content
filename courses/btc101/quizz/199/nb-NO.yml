question: Hva er Dollar Cost Average?
answer: Å kjøpe små mengder Bitcoin med jevne mellomrom.
wrong_answers:
  - Å kjøpe en stor mengde Bitcoin på én gang.
  - Å kjøpe Bitcoin bare når prisen faller.
  - Å kjøpe Bitcoin bare når prisen stiger.
explanation: >-
  Teksten forklarer at Dollar Cost Average innebærer å kjøpe små mengder
  Bitcoin med jevne mellomrom. Denne metoden jevner ut prisen over tid og
  gir kontinuerlig vekst i mengden Bitcoin man eier.
reviewed: false
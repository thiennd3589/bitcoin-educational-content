question: Что такое Средневзвешенная Стоимость Инвестиций?

answer: Покупка небольших сумм Биткоина на регулярной основе.

wrong_answers:
  - Покупка большого количества Биткоина за один раз.
  - Покупка Биткоина только тогда, когда цена падает.
  - Покупка Биткоина только тогда, когда цена растет.

explanation:
  Текст объясняет, что Средневзвешенная Стоимость Инвестиций подразумевает покупку небольших сумм Биткоина на регулярной основе. Этот метод позволяет сгладить колебания цены со временем и обеспечивает непрерывный рост количества владеемого Биткоина.


question: O que é Média de Custo em Dólar?
answer: Comprar pequenas quantidades de Bitcoin em intervalos regulares.
wrong_answers:
  - Comprar uma grande quantidade de Bitcoin de uma só vez.
  - Comprar Bitcoin apenas quando o preço cai.
  - Comprar Bitcoin apenas quando o preço sobe.
explanation: |
  O texto do curso explica que a técnica de Média de Custo em Dólar
  envolve comprar pequenas quantidades de Bitcoin em
  intervalos regulares. Este método nivela as flutuações de preço
  ao longo do tempo e garante um crescimento contínuo na
  quantidade de Bitcoin possuída.

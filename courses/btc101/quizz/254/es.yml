question: ¿Cuál es una manera práctica de obtener Bitcoins?
answer: Comprándolos a través de plataformas reguladas o no reguladas.
wrong_answers:
  - Minándolos usando una laptop.
  - Encontrándolos en el mundo físico.
  - Creándolos usando un software especial.
explanation: |
  El texto menciona que los usuarios pueden obtener Bitcoins
  aceptándolos por comercio o comprándolos a través de
  plataformas reguladas o no reguladas.

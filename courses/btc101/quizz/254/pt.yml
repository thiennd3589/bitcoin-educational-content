question: Qual é uma maneira prática de obter Bitcoins?
answer: Comprando-os através de plataformas reguladas ou não reguladas.
wrong_answers:
  - Minerando-os usando um laptop.
  - Encontrando-os no mundo físico.
  - Criando-os usando um software especial.
explanation: |
  O texto menciona que os usuários podem obter Bitcoins
  aceitando-os em trocas ou comprando-os através de
  plataformas reguladas ou não reguladas.
reviewed: true
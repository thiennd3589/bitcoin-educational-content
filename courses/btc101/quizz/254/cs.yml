otázka: Jaký je praktický způsob, jak získat Bitcoiny?
odpověď: Koupit je prostřednictvím regulovaných nebo neregulovaných platforem.
špatné_odpovědi:
  - Těžit je pomocí laptopu.
  - Najít je ve fyzickém světě.
  - Vytvořit je pomocí speciálního softwaru.

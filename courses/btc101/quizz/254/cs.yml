question: Jaký je praktický způsob, jak získat Bitcoiny?
answer: Koupit je prostřednictvím regulovaných nebo neregulovaných platforem.
wrong_answers:
  - Těžit je pomocí laptopu.
  - Najít je ve fyzickém světě.
  - Vytvořit je pomocí speciálního softwaru.
explanation: |
  Text uvádí, že uživatelé mohou získat Bitcoiny
  přijetím za obchod nebo koupí prostřednictvím
  regulovaných nebo neregulovaných platforem.
reviewed: true
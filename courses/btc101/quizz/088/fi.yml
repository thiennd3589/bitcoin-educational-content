kysymys: Mikä on pääasiallinen riski käyttäessäsi säilytyspalvelua bitcoinejesi säilyttämiseen?
vastaus: Luotettu kolmas osapuoli voi rajoittaa pääsyäsi varoihisi milloin tahansa.
väärät_vastaukset:
  - Luotettu kolmas osapuoli voi milloin tahansa nostaa bitcoiniesi arvoa.
  - Luotettu kolmas osapuoli voi milloin tahansa laskea bitcoiniesi arvoa.
  - Luotettu kolmas osapuoli ei voi milloin tahansa kopioida bitcoinejasi.
selitys: >-
  Kun käytät säilytyspalvelua bitcoiniesi säilyttämiseen, et ole bitcoiniesi ainoa haltija. Tämä tarkoittaa, että luotettu kolmas osapuoli voi milloin tahansa rajoittaa pääsyäsi varoihisi, antaen sinulle saman tason taloudellista suvereniteettia kuin perinteisessä pankkijärjestelmässä.
arvioitu: true
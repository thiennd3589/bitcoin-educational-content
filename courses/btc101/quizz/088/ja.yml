question: カストディアルサービスを使用してビットコインを保管する際の主なリスクは何ですか？
answer: 信頼できる第三者がいつでもあなたの資金へのアクセスを制限することができます。
wrong_answers:
  - 信頼できる第三者がいつでもあなたのビットコインの価値を上げることができます。
  - 信頼できる第三者がいつでもあなたのビットコインの価値を下げることができます。
  - 信頼できる第三者がいつでもあなたのビットコインを複製することはできません。
explanation: >-
  カストディアルサービスを使用してビットコインを保管する場合、あなたはビットコインの唯一の保持者ではありません。これは、信頼できる第三者がいつでもあなたの資金へのアクセスを制限することができるということを意味し、伝統的な銀行システムと同じレベルの財政的主権をあなたに与えます。
reviewed: true
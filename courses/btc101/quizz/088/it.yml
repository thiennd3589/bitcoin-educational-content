domanda: Qual è il principale rischio nell'utilizzare un servizio custodiale per conservare i tuoi bitcoin?
risposta: La terza parte fidata può limitare l'accesso ai tuoi fondi in qualsiasi momento.
risposte_errate:
  - La terza parte fidata può aumentare il valore dei tuoi bitcoin in qualsiasi momento.
  - La terza parte fidata può diminuire il valore dei tuoi bitcoin in qualsiasi momento.
  - La terza parte fidata non può duplicare i tuoi bitcoin in qualsiasi momento.
spiegazione: >-
  Quando utilizzi un servizio custodiale per conservare i tuoi bitcoin, non sei l'unico detentore dei tuoi bitcoin. Questo significa che la terza parte fidata può limitare l'accesso ai tuoi fondi in qualsiasi momento, offrendoti lo stesso livello di sovranità finanziaria del sistema bancario tradizionale.

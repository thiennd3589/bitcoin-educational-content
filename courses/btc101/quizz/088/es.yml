question: ¿Cuál es el principal riesgo de usar un servicio de custodia para almacenar tus bitcoins?
answer: El tercero de confianza puede restringir tu acceso a tus fondos en cualquier momento.
wrong_answers:
  - El tercero de confianza puede aumentar el valor de tus bitcoins en cualquier momento.
  - El tercero de confianza puede disminuir el valor de tus bitcoins en cualquier momento.
  - El tercero de confianza no puede duplicar tus bitcoins en ningún momento.
explanation: >-
  Cuando usas un servicio de custodia para almacenar tus bitcoins, no eres el único poseedor de tus bitcoins. Esto significa que el tercero de confianza puede restringir tu acceso a tus fondos en cualquier momento, dándote el mismo nivel de soberanía financiera que el sistema bancario tradicional.
reviewed: true
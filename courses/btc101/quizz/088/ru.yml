question: Каков основной риск использования кастодиальной службы для хранения ваших биткойнов?
answer: Доверенная третья сторона может в любой момент ограничить ваш доступ к вашим средствам.
wrong_answers:
  - Доверенная третья сторона может в любой момент увеличить стоимость ваших биткойнов.
  - Доверенная третья сторона может в любой момент уменьшить стоимость ваших биткойнов.
  - Доверенная третья сторона не может дублировать ваши биткойны в любой момент.
explanation:
  Когда вы используете кастодиальную службу для хранения ваших биткойнов, вы не являетесь единственным владельцем ваших биткойнов. Это означает, что доверенная третья сторона может в любой момент ограничить ваш доступ к вашим средствам, предоставляя вам такой же уровень финансового суверенитета, как и в традиционной банковской системе.
reviewed: true
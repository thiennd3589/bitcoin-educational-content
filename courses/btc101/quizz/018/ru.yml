question: К чему часто связывали первую форму валюты?
answer: С основными товарами, такими как зерно, скот и другие товары
wrong_answers:
  - Золото и серебро
  - Бумажные деньги
  - Цифровые активы
explanation: |
  Первая форма валюты часто связывалась с основными товарами, такими как
  зерно, скот и другие товары. Однако у этих товаров были серьезные недостатки,
  такие как скоропортящийся характер, что затрудняло их использование в качестве
  долгосрочного средства сбережения.

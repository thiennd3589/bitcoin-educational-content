question: Quais foram as primeiras formas de moeda?
answer: Bens como grãos e gado.
wrong_answers:
  - Ouro e prata.
  - Notas de papel.
  - Ativos digitais.
explanation: |
  As primeiras formas de moeda frequentemente estavam ligadas a bens essenciais como grãos, gado e outras mercadorias. No entanto, esses bens tinham grandes desvantagens, como a perecibilidade, tornando difícil usá-los como um meio de poupança a longo prazo.

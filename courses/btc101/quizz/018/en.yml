question: What were the first forms of currency?
answer: Goods such as grain and livestock.
wrong_answers:
  - Gold and silver.
  - Paper notes.
  - Digital assets.
explanation: |
  The first forms of currency were often linked to essential
  goods such as grain, livestock, and other commodities.
  However, these goods had major drawbacks, such as
  perishability, making it difficult to use them as a
  long-term savings medium.

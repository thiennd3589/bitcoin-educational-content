kysymys: Mitkä olivat ensimmäiset valuutan muodot?
vastaus: Hyödykkeet, kuten vilja ja karja.
väärät_vastaukset:
  - Kulta ja hopea.
  - Paperiset setelit.
  - Digitaaliset varat.
selitys: |
  Ensimmäiset valuutan muodot olivat usein yhteydessä välttämättömiin
  hyödykkeisiin, kuten viljaan, karjaan ja muihin tavaraeriin.
  Kuitenkin näillä hyödykkeillä oli suuria haittoja, kuten
  pilaantuvuus, mikä teki niiden käyttämisestä vaikeaa pitkäaikaisena
  säästövälineenä.
arvioitu: true
Frage: Was waren die ersten Formen von Währung?
Antwort: Güter wie Getreide und Vieh.
falsche_Antworten:
  - Gold und Silber.
  - Papiergeld.
  - Digitale Vermögenswerte.
Erklärung: |
  Die ersten Formen von Währung waren oft mit wesentlichen
  Gütern wie Getreide, Vieh und anderen Rohstoffen verknüpft.
  Allerdings hatten diese Güter große Nachteile, wie zum Beispiel
  ihre Verderblichkeit, was es schwierig machte, sie als ein
  langfristiges Sparmedium zu nutzen.
überprüft: true
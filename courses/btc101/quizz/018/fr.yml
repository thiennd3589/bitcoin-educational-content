question: Quelles étaient les premières formes de monnaie ?
answer: Des biens tels que les céréales et le bétail.
wrong_answers:
  - L'or et l'argent.
  - Les billets de banque.
  - Les actifs numériques.
explanation: |
  Les premières formes de monnaie étaient souvent liées à des
  biens essentiels tels que les céréales, le bétail et d'autres
  marchandises. Cependant, ces biens présentaient des inconvénients
  majeurs, tels que la périssabilité, rendant difficile leur
  utilisation comme moyen d'épargne à long terme.

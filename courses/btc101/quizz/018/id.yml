pertanyaan: Apa bentuk pertama dari mata uang yang sering dikaitkan dengan?
jawaban: Barang-barang esensial seperti biji-bijian, ternak, dan komoditas lainnya
jawaban_salah:
  - Emas dan perak
  - Uang kertas
  - Aset digital
penjelasan: |
  Bentuk pertama dari mata uang sering kali dikaitkan dengan barang-barang esensial seperti biji-bijian, ternak, dan komoditas lainnya. Namun, barang-barang ini memiliki kelemahan utama, seperti kemudahan rusak, yang membuatnya sulit digunakan sebagai media tabungan jangka panjang.
ditinjau: true
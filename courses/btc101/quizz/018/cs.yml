otázka: Jaké byly první formy měny?
odpověď: Zboží jako obilí a dobytek.
špatné_odpovědi:
  - Zlato a stříbro.
  - Papírové bankovky.
  - Digitální aktiva.
vysvětlení: |
  První formy měny byly často spojeny se základními
  druhy zboží, jako jsou obilí, dobytek a další komodity.
  Nicméně, toto zboží mělo významné nevýhody, jako je
  snadná zkáza, což ztěžovalo jeho použití jako
  prostředku pro dlouhodobé spoření.
posouzeno: true
câu hỏi: Những hình thức tiền tệ đầu tiên là gì?
câu trả lời: Hàng hóa như ngũ cốc và gia súc.
câu trả lời sai:
  - Vàng và bạc.
  - Tiền giấy.
  - Tài sản số.
giải thích: |
  Những hình thức tiền tệ đầu tiên thường liên quan đến các
  hàng hóa thiết yếu như ngũ cốc, gia súc và các mặt hàng
  tiêu dùng khác. Tuy nhiên, những hàng hóa này có nhược điểm
  lớn như dễ hỏng, làm cho việc sử dụng chúng như một phương
  tiện tiết kiệm lâu dài trở nên khó khăn.
đã xem xét: true
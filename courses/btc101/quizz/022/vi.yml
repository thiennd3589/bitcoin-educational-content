câu hỏi: Tại sao vàng trở thành tiêu chuẩn phương tiện trao đổi?
câu trả lời: Do tính hiếm có, bền vững, và khả năng chia nhỏ.
câu trả lời sai:
  - Do tính phong phú, bền vững, và không thể chia nhỏ.
  - Do tính hiếm có, dễ hỏng, và khả năng chia nhỏ.
  - Do tính phong phú, dễ hỏng, và không thể chia nhỏ.
giải thích: |
  Vàng trở thành tiêu chuẩn phương tiện trao đổi do
  tính hiếm có, bền vững, và khả năng chia nhỏ: tính hiếm có
  ngăn chặn sự mất giá do sản xuất; tính bền vững
  đảm bảo nó không bị ăn mòn theo thời gian, và khả năng chia nhỏ
  cho phép sử dụng trong các giao dịch có kích thước khác nhau.

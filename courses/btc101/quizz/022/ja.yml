question: なぜ金が標準的な交換媒体となったのか？
answer: その希少性、耐久性、および分割可能性のため。
wrong_answers:
  - その豊富さ、耐久性、および不可分性のため。
  - その希少性、腐敗性、および分割可能性のため。
  - その豊富さ、腐敗性、および不可分性のため。
explanation: |
  金が標準的な交換媒体となったのは、その希少性、耐久性、および分割可能性によるものです：その希少性は生産による価値の減少を防ぎ、その耐久性は時間が経っても腐食しないことを保証し、その分割可能性は異なるサイズの取引での使用を可能にしました。
reviewed: true
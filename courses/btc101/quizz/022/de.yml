Frage: Warum wurde Gold zum Standardtauschmittel?
Antwort: Aufgrund seiner Seltenheit, Haltbarkeit und Teilbarkeit.
falsche_Antworten:
  - Aufgrund seiner Häufigkeit, Haltbarkeit und Unteilbarkeit.
  - Aufgrund seiner Seltenheit, Vergänglichkeit und Teilbarkeit.
  - Aufgrund seiner Häufigkeit, Vergänglichkeit und Unteilbarkeit.
Erklärung: |
  Gold wurde aufgrund seiner Seltenheit, Haltbarkeit und Teilbarkeit zum Standardtauschmittel: seine Seltenheit verhinderte die Entwertung, die durch Produktion verursacht werden könnte; seine Haltbarkeit stellte sicher, dass es nicht mit der Zeit erodieren würde, und seine Teilbarkeit ermöglichte die Verwendung in Transaktionen unterschiedlicher Größen.
überprüft: true
question: Pourquoi l'or est-il devenu le standard comme moyen d'échange ?
answer: En raison de sa rareté, de sa durabilité et de sa divisibilité.
wrong_answers:
  - En raison de son abondance, de sa durabilité et de son indivisibilité.
  - En raison de sa rareté, de sa périssabilité et de sa divisibilité.
  - En raison de son abondance, de sa périssabilité et de son indivisibilité.
explanation: |
  L'or est devenu le standard comme moyen d'échange en raison
  de sa rareté, de sa durabilité et de sa divisibilité: sa rareté empêchait
  la dévaluation causée par la production ; sa durabilité
  assurait qu'il ne s'éroderait pas avec le temps, et sa divisibilité
  permettait son utilisation dans des transactions de différentes tailles.
reviewed: true
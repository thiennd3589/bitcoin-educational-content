otázka: Proč se zlato stalo standardním prostředkem výměny?
odpověď: Kvůli jeho vzácnosti, trvanlivosti a dělitelnosti.
špatné_odpovědi:
  - Kvůli jeho hojnosti, trvanlivosti a nedělitelnosti.
  - Kvůli jeho vzácnosti, pominutelnosti a dělitelnosti.
  - Kvůli jeho hojnosti, pominutelnosti a nedělitelnosti.
vysvětlení: |
  Zlato se stalo standardním prostředkem výměny díky své
  vzácnosti, trvanlivosti a dělitelnosti: jeho vzácnost zabránila
  devalvaci způsobené produkcí; jeho trvanlivost zajistila, že
  se časem nerozpadne, a jeho dělitelnost umožnila použití
  v transakcích různých velikostí.
recenzováno: true
Вопрос: Почему золото стало стандартным средством обмена?
Ответ: Из-за его редкости, долговечности и делимости
Неверные ответы:
  - Из-за его изобилия, долговечности и неделимости
  - Из-за его редкости, скоропортимости и делимости
  - Из-за его изобилия, скоропортимости и неделимости
Объяснение:
  Золото стало стандартным средством обмена из-за его редкости, долговечности и делимости. Его редкость предотвращает обесценение из-за производства, его долговечность гарантировала, что оно не разрушается со временем, а его делимость позволяла использовать его в транзакциях различных размеров.
Проверено: true
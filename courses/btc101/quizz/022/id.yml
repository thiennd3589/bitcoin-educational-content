pertanyaan: Mengapa emas menjadi standar alat tukar?
jawaban: Karena kelangkaannya, ketahanannya, dan kemampuan dibaginya
jawaban_salah:
  - Karena kelimpahannya, ketahanannya, dan ketidakmampuan dibaginya
  - Karena kelangkaannya, kemudahan rusaknya, dan kemampuan dibaginya
  - Karena kelimpahannya, kemudahan rusaknya, dan ketidakmampuan dibaginya
penjelasan: |
  Emas menjadi standar alat tukar karena kelangkaannya, ketahanannya,
  dan kemampuan dibaginya. Kelangkaannya mencegah devaluasi dari produksi, ketahanannya memastikan tidak
  terkikis seiring waktu, dan kemampuan dibaginya memungkinkan untuk digunakan dalam transaksi
  berbagai ukuran.
ditinjau: true
domanda: Esiste un caso storico di un tasso di inflazione giornaliero equivalente al 100%; dove e quando è accaduto?
risposta: In Zimbabwe, 2007.
risposte_errate:
  - In Ungheria, 1945.
  - In Cina, 1940.
  - Si tratta in realtà di un caso irrealistico che non può accadere.
spiegazione: |
  Un tasso di inflazione del 100% al giorno è uno scenario realistico che
  si è verificato in Zimbabwe nel 2007, dove il valore del denaro raddoppiava
  approssimativamente ogni 24 ore.
revisionato: true
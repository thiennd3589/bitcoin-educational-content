question: Có một trường hợp lịch sử về tỷ lệ lạm phát hàng ngày tương đương với 100%; điều này đã xảy ra ở đâu và khi nào?
answer: Ở Zimbabwe, năm 2007.
wrong_answers:
  - Ở Hungary, năm 1945.
  - Ở Trung Quốc, năm 1940.
  - Đây thực sự là một trường hợp không thực tế và không thể xảy ra.
explanation: |
  Một tỷ lệ lạm phát 100% mỗi ngày là một kịch bản thực tế đã
  xảy ra ở Zimbabwe vào năm 2007, nơi giá trị tiền tệ gần như
  tăng gấp đôi sau mỗi 24 giờ.
reviewed: true
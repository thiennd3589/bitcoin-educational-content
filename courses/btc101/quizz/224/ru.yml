question: Что позволяет сделать Сеть Молния (Lightning Network)?
answer: Мгновенные транзакции с Bitcoin с низкой комиссией.
wrong_answers:
  - Мгновенные транзакции с Bitcoin с высокой комиссией.
  - Задержанные транзакции с Bitcoin с низкой комиссией.
  - Задержанные транзакции с Bitcoin с высокой комиссией.
explanation: >-
  Сеть Молния (Lightning Network) позволяет осуществлять мгновенные транзакции с Bitcoin с низкой комиссией,
  тем самым решая проблему масштабируемости Bitcoin.

question: Co umožňuje Lightning Network?
answer: Okamžité, nízkonákladové transakce s Bitcoinem.
wrong_answers:
  - Okamžité, vysokonákladové transakce s Bitcoinem.
  - Zpožděné, nízkonákladové transakce s Bitcoinem.
  - Zpožděné, vysokonákladové transakce s Bitcoinem.
explanation: >-
  Lightning Network umožňuje okamžité, nízkonákladové transakce s Bitcoinem,
  čímž řeší problém škálovatelnosti Bitcoinu.
reviewed: true
question: Kes oli esimene inimene, kes liitus Bitcoin võrgustikuga pärast Satoshi Nakamotot?
answer: Hal Finney
wrong_answers:
  - Laszlo Hanyecz
  - Phil Champagne
  - Rogzy
explanation: |
  Hal Finney oli esimene inimene, kes liitus Bitcoin võrgustikuga pärast Satoshi Nakamotot. Ta isegi säutsus "Running Bitcoin", et seda sündmust tähistada.
reviewed: true
küsimus: Kes oli esimene inimene, kes liitus Bitcoin võrgustikuga pärast Satoshi Nakamotot?
vastus: Hal Finney
valed_vastused:
  - Laszlo Hanyecz
  - Phil Champagne
  - Rogzy
selgitus: |
  Hal Finney oli esimene inimene, kes liitus Bitcoin võrgustikuga pärast Satoshi Nakamotot. Ta isegi säutsus "Running Bitcoin", et seda sündmust tähistada.
üle vaadatud: true
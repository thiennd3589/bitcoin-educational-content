question: Кто был первым человеком, присоединившимся к сети Bitcoin после Сатоши Накамото?
answer: Хал Финни
wrong_answers:
  - Ласло Ханец
  - Фил Шампань
  - Рогзи
explanation:
  Хал Финни стал первым человеком, присоединившимся к сети Bitcoin после самого Сатоши Накамото. Он даже написал в твите Запускаю Bitcoin, чтобы отметить это событие.
reviewed: true
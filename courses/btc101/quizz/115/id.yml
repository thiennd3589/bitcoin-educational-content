pertanyaan: Siapa orang pertama yang bergabung dengan jaringan Bitcoin setelah Satoshi Nakamoto?
jawaban: Hal Finney
jawaban_salah:
  - Laszlo Hanyecz
  - Phil Champagne
  - Rogzy
penjelasan: |
  Hal Finney adalah orang pertama yang bergabung dengan jaringan Bitcoin setelah Satoshi Nakamoto sendiri. Ia bahkan men-tweet "Running Bitcoin" untuk menandai kesempatan tersebut.
ditinjau: true
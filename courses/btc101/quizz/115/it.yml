domanda: Chi è stata la prima persona ad unirsi alla rete Bitcoin dopo Satoshi Nakamoto?
risposta: Hal Finney.
risposte_errate:
  - Laszlo Hanyecz.
  - Phil Champagne.
  - Rogzy.
spiegazione: |
  Hal Finney è stata la prima persona ad unirsi alla rete Bitcoin
  dopo lo stesso Satoshi Nakamoto. Ha persino twittato "Running
  Bitcoin" per segnare l'occasione.
revisionato: vero
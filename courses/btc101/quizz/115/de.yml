Frage: Wer war die erste Person, die dem Bitcoin-Netzwerk nach Satoshi Nakamoto beigetreten ist?
Antwort: Hal Finney.
falsche_Antworten:
  - Laszlo Hanyecz.
  - Phil Champagne.

question: Mida võiksid traditsioonilised rahaülekandeteenused nagu Western Union, keskpangad, Visa ja Mastercard teha, kui nad ei võta kasutusele Lightning Network tehnoloogiat?
answer: Nad võivad kaduda.
wrong_answers:
  - Nad võivad muutuda populaarsemaks.
  - Nad võivad muutuda turvalisemaks.
  - Nad võivad muutuda detsentraliseeritumaks.
explanation: >-
  Traditsioonilised rahaülekandeteenused nagu Western Union, keskpangad, Visa ja Mastercard võivad kaduda, kui nad ei võta kasutusele Lightning Network tehnoloogiat.

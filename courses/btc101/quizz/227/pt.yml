question: O que poderia acontecer com os serviços tradicionais de transferência de dinheiro como Western Union, bancos centrais, Visa e Mastercard se eles não adotassem a tecnologia Lightning Network?
answer: Eles poderiam desaparecer.
wrong_answers:
  - Eles poderiam se tornar mais populares.
  - Eles poderiam se tornar mais seguros.
  - Eles poderiam se tornar mais descentralizados.
explanation: |
  Serviços tradicionais de transferência de dinheiro como Western Union,
  bancos centrais, Visa e Mastercard poderiam desaparecer se eles
  não adotassem a tecnologia Lightning Network.
reviewed: true
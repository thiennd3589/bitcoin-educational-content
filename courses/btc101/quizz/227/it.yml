domanda: Cosa potrebbe accadere ai servizi tradizionali di trasferimento di denaro come Western Union, alle banche centrali, a Visa e a Mastercard se non adottassero la tecnologia Lightning Network?
risposta: Potrebbero scomparire.
risposte_errate:
  - Potrebbero diventare più popolari.
  - Potrebbero diventare più sicuri.
  - Potrebbero diventare più decentralizzati.
spiegazione: |
  I servizi tradizionali di trasferimento di denaro come Western Union,
  le banche centrali, Visa e Mastercard potrebbero scomparire se non
  adottassero la tecnologia Lightning Network.

pergunta: Qual é uma característica única do protocolo Bitcoin?
resposta: Opera em escala global, 24 horas por dia, 7 dias por semana.
respostas_erradas:
  - Opera apenas durante o horário comercial.
  - É controlado por uma autoridade central.
  - Pode ser facilmente hackeado.
explicação: >-
  O protocolo Bitcoin é único porque opera em escala global,
  24 horas por dia, 7 dias por semana, tornando a regulação difícil para as autoridades financeiras.
revisado: true
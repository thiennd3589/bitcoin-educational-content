question: Đặc điểm độc đáo của giao thức Bitcoin là gì?
answer: Nó hoạt động trên quy mô toàn cầu, 24 giờ một ngày, 7 ngày một tuần.
wrong_answers:
  - Nó chỉ hoạt động trong giờ hành chính.
  - Nó được kiểm soát bởi một cơ quan trung ương.
  - Nó có thể bị hack một cách dễ dàng.
explanation: >-
  Giao thức Bitcoin độc đáo ở chỗ nó hoạt động trên quy mô toàn cầu,
  24 giờ một ngày, 7 ngày một tuần, làm cho việc quản lý trở nên khó khăn đối với các cơ quan tài chính.
reviewed: true
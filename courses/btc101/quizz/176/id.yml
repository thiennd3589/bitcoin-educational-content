question: Apa karakteristik unik dari protokol Bitcoin?
answer: Beroperasi secara global, 24 jam sehari, 7 hari seminggu.
wrong_answers:
  - Hanya beroperasi selama jam kerja.
  - Dikendalikan oleh otoritas pusat.
  - Dapat dengan mudah diretas.
explanation: >-
  Protokol Bitcoin unik karena beroperasi secara global, 24 jam sehari, 7 hari seminggu, membuat regulasi menjadi sulit bagi otoritas keuangan.
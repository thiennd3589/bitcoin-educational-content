domanda: Qual è una caratteristica unica del protocollo Bitcoin?
risposta: Funziona su scala globale, 24 ore su 24, 7 giorni su 7.
risposte_errate:
  - Funziona solo durante l'orario d'ufficio.
  - È controllato da un'autorità centrale.
  - Può essere facilmente hackerato.
spiegazione: >-
  Il protocollo Bitcoin è unico nel suo funzionamento su scala globale,
  24 ore su 24, 7 giorni su 7, rendendo difficile la regolamentazione da parte delle autorità finanziarie.
revisionato: vero
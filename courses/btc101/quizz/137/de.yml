Frage: Wie übertragen Benutzer im Bitcoin-Netzwerk das Eigentum an ihrem Geld?
Antwort: Indem sie Transaktionen mit ihren privaten Schlüsseln digital signieren.
falsche_Antworten:
  - Indem sie ihre Bitcoins physisch übergeben.
  - Indem sie eine E-Mail an den Empfänger senden.
  - Indem sie ihre Bitcoin-Adresse dem Empfänger mitteilen.
Erklärung: |
  Benutzer im Bitcoin-Netzwerk übertragen das Eigentum an ihrem
  Geld, indem sie Transaktionen mit ihren privaten
  Schlüsseln digital signieren. Dies bestätigt, dass sie die Eigentümer der
  Bitcoins sind, die sie übertragen möchten.
überprüft: true
question: Как пользователи передают право собственности на свои деньги в сети Bitcoin?
answer: Путем цифровой подписи транзакций своими приватными ключами.
wrong_answers:
  - Путем физической передачи своих Bitcoin.
  - Отправкой электронного письма получателю.
  - Предоставлением своего Bitcoin-адреса получателю.
explanation: Пользователи в сети Bitcoin передают право собственности на свои деньги, цифрово подписывая транзакции своими приватными ключами. Это подтверждает, что они являются владельцами Bitcoin, которые хотят передать.
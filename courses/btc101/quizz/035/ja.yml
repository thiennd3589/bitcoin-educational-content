question: 「フィアットマネー」の意味は何ですか？
answer: フィアットマネーは、政府がその価値を維持し、人々がその価値を信じているために価値がある通貨であり、金のような物理的な商品によって裏打ちされているわけではありません。
wrong_answers:
  - フィアットマネーは、金や銀のような物理的な商品によって裏打ちされている通貨であり、その価値はその商品の価値に直接結びついています。
  - フィアットマネーは、中央機関の必要なしにピアツーピアの取引を可能にする分散型ネットワーク上で動作する暗号通貨の一種です。
  - フィアットマネーは、内在的な価値がなく取引に使用することができない通貨であり、経済において本質的に価値がないものです。
explanation: |
  フィアットマネーは政府の布告によって法定通貨として確立され、その価値はどのような物理的な商品からも派生していません。
reviewed: true
pergunta: Qual é uma das razões para o Bitcoin não ser uma bolha que vai desaparecer?
resposta: Porque é uma moeda que é realmente usada em todo o mundo.
respostas_erradas:
  - Porque na verdade não é usada em lugar algum.
  - Porque é controlada por uma autoridade central.
  - Porque é fácil de falsificar.
explicação: >-
  O Bitcoin não é uma bolha que vai desaparecer, mas sim uma moeda que é realmente
  usada em todo o mundo.
revisado: true
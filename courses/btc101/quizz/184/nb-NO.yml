spørsmål: Hva er en av grunnene til at Bitcoin ikke er en boble som vil forsvinne?
svar: Fordi det er en valuta som faktisk brukes overalt i verden.
feil_svar:
  - Fordi den faktisk ikke brukes noe sted.
  - Fordi den kontrolleres av en sentral myndighet.
  - Fordi den er lett å forfalske.
forklaring: >-
  Bitcoin er ikke en boble som vil forsvinne, men en valuta som faktisk
  brukes overalt i verden.
reviewed: false
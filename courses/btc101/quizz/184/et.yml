küsimus: Mis on üks põhjustest, miks Bitcoin ei ole mull, mis kaob?
vastus: Kuna see on valuuta, mida tegelikult kasutatakse kõikjal maailmas.
valed_vastused:
  - Kuna seda tegelikult ei kasutata kusagil.
  - Kuna seda kontrollib keskne autoriteet.
  - Kuna seda on lihtne võltsida.
selgitus: >-
  Bitcoin ei ole mull, mis kaob, vaid valuuta, mida tegelikult kasutatakse kõikjal maailmas.
üle vaadatud: false
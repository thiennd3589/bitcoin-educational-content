kysymys: Mikä on yksi syy siihen, että Bitcoin ei ole kupla, joka katoaa?
vastaus: Koska se on valuutta, jota oikeasti käytetään kaikkialla maailmassa.
väärät_vastaukset:
  - Koska sitä ei oikeasti käytetä missään.
  - Koska sitä kontrolloi keskitetty auktoriteetti.
  - Koska sitä on helppo väärentää.
selitys: >-
  Bitcoin ei ole kupla, joka katoaa, vaan valuutta, jota oikeasti käytetään kaikkialla maailmassa.
arvioitu: true
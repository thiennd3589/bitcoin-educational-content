question: Apa salah satu alasan Bitcoin bukan gelembung yang akan hilang?
answer: Karena ini adalah mata uang yang sebenarnya digunakan di seluruh dunia.
wrong_answers:
  - Karena sebenarnya tidak digunakan di mana pun.
  - Karena dikendalikan oleh otoritas pusat.
  - Karena mudah dipalsukan.
explanation: >-
  Bitcoin bukan gelembung yang akan hilang tetapi mata uang yang sebenarnya
  digunakan di seluruh dunia.

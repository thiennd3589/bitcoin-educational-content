pregunta: ¿Cuál es una de las razones por las que Bitcoin no es una burbuja que desaparecerá?
respuesta: Porque es una moneda que se utiliza realmente en todo el mundo.
respuestas_incorrectas:
  - Porque en realidad no se utiliza en ningún lugar.
  - Porque está controlada por una autoridad central.
  - Porque es fácil de falsificar.

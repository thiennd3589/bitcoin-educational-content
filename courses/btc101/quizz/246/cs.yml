otázka: Jaký je vztah Bitcoinu k budoucnosti technologie a společnosti?
odpověď: Bitcoin je technologická revoluce, která umožňuje výměnu hodnot bez jakékoli důvěryhodné třetí strany.
špatné_odpovědi:
  - Bitcoin je forma technologie AI, která umožňuje lidem vyměňovat informace prostřednictvím centrálního serveru.
  - Bitcoin je nástroj pro kontrolu světové populace, umožňující odstranění chudoby.
  - Bitcoin je metoda, jak vlády mohou sledovat finanční transakce svých občanů.

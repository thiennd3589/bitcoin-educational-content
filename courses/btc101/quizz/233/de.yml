Frage: Was ist der Hauptzweck des Lightning-Netzwerks?
Antwort: Mikrotransaktionen zu erleichtern.
falsche_Antworten:
  - Den Wert von Bitcoin zu erhöhen.
  - Das Bitcoin-Protokoll zu ersetzen.
  - Eine neue Kryptowährung zu erschaffen.
Erklärung: >-
  Das Lightning-Netzwerk ist eine Second-Layer-Lösung für das Bitcoin-Protokoll,
  die darauf abzielt, Mikrotransaktionen zu erleichtern, also Transaktionen von sehr geringem Wert,
  die andernfalls aufgrund hoher Gebühren und langer Bestätigungszeiten
  auf der Bitcoin-Blockchain unpraktisch wären.
überprüft: true
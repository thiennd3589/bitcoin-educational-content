otázka: Jaký je hlavní účel Lightning Network?
odpověď: Umožnit mikrotransakce.
špatné_odpovědi:
  - Zvýšit hodnotu Bitcoinu.
  - Nahradit protokol Bitcoinu.
  - Vytvořit novou kryptoměnu.
vysvětlení: >-
  Lightning Network je druhovrstvové řešení protokolu Bitcoin,
  které si klade za cíl umožnit mikrotransakce, což jsou transakce velmi nízké hodnoty,
  které by jinak byly nepraktické kvůli vysokým poplatkům a dlouhým časům potvrzení
  na blockchainu Bitcoinu.
posouzeno: true
pregunta: ¿Cuál es el propósito principal de la Red Lightning?
respuesta: Facilitar las microtransacciones.
respuestas_incorrectas:
  - Aumentar el valor de Bitcoin.
  - Reemplazar el protocolo de Bitcoin.
  - Crear una nueva criptomoneda.
explicación: >-
  La Red Lightning es una solución de segunda capa para el protocolo de Bitcoin
  que tiene como objetivo facilitar las microtransacciones, las cuales son transacciones de muy bajo valor
  que de otro modo serían impracticables debido a las altas comisiones y los largos tiempos de confirmación
  en la blockchain de Bitcoin.
revisado: true
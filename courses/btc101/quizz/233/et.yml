küsimus: Mis on Lightning Network'i peamine eesmärk?
vastus: Võimaldada mikromakseid
valed_vastused:
  - Suurendada Bitcoini väärtust
  - Asendada Bitcoini protokolli
  - Luua uus krüptoraha
selgitus: >-
  Lightning Network on teise kihi lahendus Bitcoini protokollile,
  mille eesmärk on võimaldada mikromakseid, mis on väga väikese väärtusega tehingud,
  mis muidu oleksid ebapraktilised kõrgete tasude ja pikkade kinnitusaegade tõttu
  Bitcoini plokiahelas.
üle vaadatud: false
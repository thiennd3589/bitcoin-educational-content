câu hỏi: Mục đích chính của Lightning Network là gì?
câu trả lời: Để tạo điều kiện cho các giao dịch nhỏ.
câu trả lời sai:
  - Để tăng giá trị của Bitcoin.
  - Để thay thế giao thức Bitcoin.
  - Để tạo ra một loại tiền mã hóa mới.
giải thích: >-
  Lightning Network là một giải pháp tầng thứ hai cho giao thức Bitcoin
  nhằm mục đích tạo điều kiện cho các giao dịch nhỏ, đó là các giao dịch có giá trị rất thấp
  mà nếu không sẽ trở nên không thực tế do phí cao và thời gian xác nhận lâu
  trên blockchain của Bitcoin.
đã xem xét: true
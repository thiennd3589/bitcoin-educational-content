pergunta: Qual é o principal propósito da Lightning Network?
resposta: Facilitar microtransações.
respostas_erradas:
  - Aumentar o valor do Bitcoin.
  - Substituir o protocolo do Bitcoin.
  - Criar uma nova criptomoeda.
explicação: >-
  A Lightning Network é uma solução de segunda camada para o protocolo do Bitcoin
  que visa facilitar microtransações, que são transações de valor muito baixo
  que de outra forma seriam impraticáveis devido a taxas altas e longos tempos de confirmação
  na blockchain do Bitcoin.
revisado: true
question: Как называется событие, когда вознаграждение за майнинг уменьшается вдвое?
answer: Халвинг
wrong_answers:
  - Удвоение
  - Четвертение
  - Утроение
explanation: |
  Событие, при котором вознаграждение за майнинг уменьшается вдвое, называется халвингом. Это событие придает кривой выпуска валюты ступенчатую форму.
reviewed: true
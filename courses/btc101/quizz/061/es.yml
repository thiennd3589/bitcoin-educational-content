question: ¿Cuál es el nombre del evento en el que la recompensa por minar se reduce a la mitad?
answer: Halving
wrong_answers:
  - Duplicación
  - Cuarteo
  - Triplicación
explanation: |
  El evento en el que la recompensa por minar se reduce a la mitad se llama
  halving. Este evento le da a la curva de emisión monetaria una
  forma de escalera.

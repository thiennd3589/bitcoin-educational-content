pertanyaan: Apa nama peristiwa ketika hadiah untuk penambangan dibagi dua?
jawaban: Halving
jawaban_salah:
  - Penggandaan
  - Pembagian Empat
  - Penggandaan Tiga
penjelasan: |
  Peristiwa ketika hadiah untuk penambangan dibagi dua disebut halving. Peristiwa ini memberikan kurva penerbitan moneter bentuk seperti tangga.
ditinjau: true
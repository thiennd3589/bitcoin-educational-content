question: Quel est le nom de l'événement lors duquel la récompense pour le minage est divisée par deux ?
answer: Halving
wrong_answers:
  - Doubling
  - Quartering
  - Tripling
explanation: |
  L'événement lors duquel la récompense pour le minage est divisée par deux est appelé
  halving. Cet événement donne à la courbe d'émission monétaire une
  forme d'escalier.
reviewed: true
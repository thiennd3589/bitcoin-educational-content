Вопрос: Как называется процесс, который подтверждает транзакции в сети Bitcoin?
Ответ: Майнинг
Неправильные ответы:
  - Копание
  - Сбор урожая
  - Фермерство
Объяснение: |
  Процесс, который подтверждает транзакции в сети Bitcoin, называется майнингом. Майнеры выполняют криптографическую задачу и в качестве вознаграждения получают новые биткоины.
Проверено: true
question: Một hậu quả tiềm năng của sự tiến bộ của công nghệ AI là gì?
answer: Công nghệ AI sẽ dẫn đến việc biến mất của hơn 80% công việc hiện nay.
wrong_answers:
  - Công nghệ AI sẽ phá hủy tất cả các máy tính.
  - Công nghệ AI sẽ dẫn đến sự giảm sút về trí tuệ của con người.
  - Công nghệ AI sẽ gây ra một cuộc khủng hoảng kinh tế toàn cầu.
explanation: >-
  Văn bản đề cập rằng một hậu quả tiềm năng của sự tiến bộ của công nghệ AI là hơn 80% công việc sẽ biến mất do AI và tự động hóa.
reviewed: true
küsimus: Mis on üks võimalik tagajärg tehisintellekti tehnoloogiate arengule?
vastus: Üle 80% töökohtadest kaob tehisintellekti ja automatiseerimise tõttu.
valed_vastused:
  - Tehisintellekti tehnoloogiad muudavad inimesed tarbetuks.
  - Tehisintellekti tehnoloogiad toovad kaasa inimintellekti languse.
  - Tehisintellekti tehnoloogiad põhjustavad globaalse majanduskollapsi.
selgitus: >-
  Tekstis mainitakse, et üks võimalik tagajärg tehisintellekti tehnoloogiate arengule on see, et üle 80% töökohtadest kaob tehisintellekti ja automatiseerimise tõttu.
üle vaadatud: false
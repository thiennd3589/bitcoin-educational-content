pregunta: ¿Cuál es una posible implicación del avance de las tecnologías de IA?
respuesta: Las tecnologías de IA provocarán la desaparición de más del 80% de los trabajos actuales.
respuestas_incorrectas:
  - Las tecnologías de IA destruirán todos los ordenadores.
  - Las tecnologías de IA conducirán a una disminución de la inteligencia humana.
  - Las tecnologías de IA causarán un colapso económico global.
explicación: >-
  El texto menciona que una posible implicación del avance de las tecnologías de IA es que más del 80% de los trabajos desaparecerán debido a la IA y la automatización.

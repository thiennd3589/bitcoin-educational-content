question: Qual è una possibile implicazione dell'avanzamento delle tecnologie IA?
answer: Le tecnologie IA porteranno alla scomparsa di oltre l'80% dei lavori odierni.
wrong_answers:
  - Le tecnologie IA distruggeranno tutti i computer.
  - Le tecnologie IA porteranno a una diminuzione dell'intelligenza umana.
  - Le tecnologie IA causeranno un crollo economico globale.
explanation: >-
  Il testo menziona che una possibile implicazione dell'avanzamento delle
  tecnologie IA è che oltre l'80% dei lavori scomparirà a causa dell'IA e dell'automazione.
reviewed: true
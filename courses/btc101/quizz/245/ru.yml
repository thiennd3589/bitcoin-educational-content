question: Каково одно из возможных последствий развития технологий ИИ?
answer: Более 80% рабочих мест исчезнут из-за ИИ и автоматизации.
wrong_answers:
  - Технологии ИИ сделают людей ненужными.
  - Технологии ИИ приведут к снижению уровня человеческого интеллекта.
  - Технологии ИИ вызовут глобальный экономический коллапс.
explanation: >-
  В тексте упоминается, что одно из возможных последствий развития технологий ИИ заключается в том, что более 80% рабочих мест исчезнут из-за ИИ и автоматизации.
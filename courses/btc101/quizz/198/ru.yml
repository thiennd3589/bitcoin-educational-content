question: Что одно из вещей, которые у вас должны быть перед покупкой Биткойна?
answer: Надежный кошелек.
wrong_answers:
  - Физический сейф.
  - Банковский счет.
  - Кредитная карта.
explanation: В тексте упоминается, что перед покупкой Биткойна у вас должен быть надежный кошелек. Именно в нем вы будете хранить свои Биткойны.
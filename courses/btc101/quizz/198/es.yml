question: ¿Cuál es una de las cosas que deberías tener antes de comprar Bitcoin?
answer: Una cartera segura.
wrong_answers:
  - Una caja fuerte física.
  - Una cuenta bancaria.
  - Una tarjeta de crédito.
explanation: |
  El texto del curso menciona que antes de comprar Bitcoin,
  deberías tener una cartera segura donde almacenarás tus claves.

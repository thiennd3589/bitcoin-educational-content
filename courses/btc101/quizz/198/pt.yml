pergunta: Qual é uma das coisas que você deve ter antes de comprar Bitcoin?
resposta: Uma carteira segura.
respostas_erradas:
  - Um cofre físico.
  - Uma conta bancária.
  - Um cartão de crédito.
explicação: |
  O texto do curso menciona que, antes de comprar Bitcoin, você
  deve ter uma carteira segura onde guardará suas chaves.
revisado: true
question: Điều gì là một trong những thứ bạn cần có trước khi mua Bitcoin?
answer: Một ví an toàn.
wrong_answers:
  - Một két sắt vật lý.
  - Một tài khoản ngân hàng.
  - Một thẻ tín dụng.
explanation: |
  Văn bản khóa học đề cập rằng trước khi mua Bitcoin, bạn
  cần có một ví an toàn nơi bạn sẽ lưu trữ các khóa của mình.
reviewed: true
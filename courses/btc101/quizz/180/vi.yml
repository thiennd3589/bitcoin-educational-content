question: Yếu tố nào khiến các cơ quan tài chính khó khăn trong việc quản lý Bitcoin?
  cơ quan?
answer: Nó hoạt động trên quy mô toàn cầu, 24 giờ một ngày, 7 ngày một tuần.
wrong_answers:
  - Nó được kiểm soát bởi một cơ quan trung ương.
  - Nó không được sử dụng ở bất cứ nơi nào trên thế giới.
  - Nó dễ dàng bị làm giả.
explanation: >-
  Giao thức Bitcoin độc đáo ở chỗ nó hoạt động trên quy mô toàn cầu, 24 giờ một ngày, 7 ngày một tuần, làm cho việc quản lý của các cơ quan tài chính trở nên khó khăn.

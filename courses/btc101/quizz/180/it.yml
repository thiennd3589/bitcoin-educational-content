question: Qual è un fattore che rende difficile per le autorità finanziarie regolamentare Bitcoin?
answer: Opera su scala globale, 24 ore su 24, 7 giorni su 7.
wrong_answers:
  - È controllato da un'autorità centrale.
  - Non è utilizzato in nessuna parte del mondo.
  - È facile da contraffare.
explanation: >-
  Il protocollo Bitcoin è unico nel suo genere in quanto opera su scala globale, 24 ore su 24, 7 giorni su 7, rendendo difficile la regolamentazione per le autorità finanziarie.

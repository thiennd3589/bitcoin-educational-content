question: ¿Cuál es un factor que dificulta la regulación del Bitcoin por parte de las autoridades financieras?
answer: Opera a escala global, 24 horas al día, 7 días a la semana.
wrong_answers:
  - Está controlado por una autoridad central.
  - No se usa en ninguna parte del mundo.
  - Es fácil de falsificar.
explanation: >-
  El protocolo de Bitcoin es único en el sentido de que opera a escala global,
  24 horas al día, 7 días a la semana, lo que dificulta su regulación por parte de las autoridades financieras.

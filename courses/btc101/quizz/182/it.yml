domanda: Quali delle seguenti caratteristiche hanno contribuito all'espansione dell'uso di Bitcoin nei marketplace del dark web come Silk Road?
risposta: La sua natura incontrollabile e pseudonima.
risposte_errate:
  - Il suo controllo centralizzato.
  - La sua tracciabilità e natura controllabile.
  - La sua mancanza di pseudonimato.
spiegazione: >-
  L'uso di Bitcoin si è espanso nei marketplace del dark web come Silk Road
  grazie alla sua natura incontrollabile e pseudonima.
revisionato: true
question: Hva er en av grunnene til at bruken av Bitcoin utvidet seg til mørkenett-markedsplasser som Silk Road?
answer: Dets ukontrollerbare og pseudonyme natur.
wrong_answers:
  - Dets sentraliserte kontroll.
  - Dets sporebarhet.
  - Dets mangel på pseudonymitet.
explanation: >-
  Bruken av Bitcoin utvidet seg til mørkenett-markedsplasser som Silk Road på grunn av dets ukontrollerbare og pseudonyme natur.
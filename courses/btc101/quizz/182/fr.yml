question: Parmi les caractéristiques suivantes, laquelle a contribué à l'expansion de l'utilisation de Bitcoin dans les marchés noirs du web, comme Silk Road ?
answer: Sa nature incontrôlable et pseudonyme.
wrong_answers:
  - Son contrôle centralisé.
  - Sa traçabilité et sa nature contrôlable.
  - Son absence de pseudonymat.
explanation: >-
  L'utilisation de Bitcoin s'est étendue aux marchés noirs du web comme Silk Road en raison de sa nature incontrôlable et pseudonyme.
reviewed: true
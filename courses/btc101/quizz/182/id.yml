question: Apa salah satu alasan penggunaan Bitcoin berkembang ke pasar gelap web seperti Silk Road?
answer: Sifatnya yang tidak terkontrol dan pseudonim.
wrong_answers:
  - Kontrol terpusatnya.
  - Kemampuan untuk dilacak.
  - Kurangnya pseudonimitas.
explanation: >-
  Penggunaan Bitcoin berkembang ke pasar gelap web seperti Silk Road karena
  sifatnya yang tidak terkontrol dan pseudonim.
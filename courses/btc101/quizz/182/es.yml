question: ¿Cuál de las siguientes características contribuyó a la expansión del uso de Bitcoin en mercados de la web oscura como Silk Road?
answer: Su naturaleza incontrolable y pseudónima.
wrong_answers:
  - Su control centralizado.
  - Su rastreabilidad y naturaleza controlable.
  - Su falta de pseudonimia.
explanation: >-
  El uso de Bitcoin se expandió a mercados de la web oscura como Silk Road debido
  a su naturaleza incontrolable y pseudónima.
reviewed: true
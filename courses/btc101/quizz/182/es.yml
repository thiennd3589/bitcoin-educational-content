pregunta: ¿Cuál de las siguientes características contribuyó a la expansión del uso de Bitcoin en mercados de la web oscura como Silk Road?
respuesta: Su naturaleza incontrolable y pseudónima.
respuestas_incorrectas:
  - Su control centralizado.
  - Su rastreabilidad y naturaleza controlable.
  - Su falta de pseudonimia.
explicación: >-
  El uso de Bitcoin se expandió a mercados de la web oscura como Silk Road debido
  a su naturaleza incontrolable y pseudónima.
revisado: true
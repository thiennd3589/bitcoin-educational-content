pergunta: Qual das seguintes características contribuiu para a expansão do uso do Bitcoin em mercados da dark web como o Silk Road?
resposta: Sua natureza incontrolável e pseudônima.
respostas_erradas:
  - Seu controle centralizado.
  - Sua rastreabilidade e natureza controlável.
  - Sua falta de pseudonimato.
explicação: >-
  O uso do Bitcoin se expandiu para mercados da dark web como o Silk Road
  devido à sua natureza incontrolável e pseudônima.
revisado: true
question: Какова одна из причин расширения использования Биткойна на темных веб-рынках, таких как Silk Road?
answer: Его неконтролируемость и псевдоанонимность.
wrong_answers:
  - Его централизованный контроль.
  - Его прослеживаемость.
  - Его отсутствие псевдонимности.
explanation: >-
  Использование Биткойна расширилось на темные веб-рынки вроде Silk Road
  благодаря его неконтролируемости и псевдоанонимности.
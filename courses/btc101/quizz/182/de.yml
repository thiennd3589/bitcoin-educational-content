question: Welche der folgenden Eigenschaften trug zur Ausweitung der Nutzung von Bitcoin in Dark-Web-Marktplätzen wie Silk Road bei?
answer: Seine unkontrollierbare und pseudonyme Natur.
wrong_answers:
  - Seine zentralisierte Kontrolle.
  - Seine Nachverfolgbarkeit und kontrollierbare Natur.
  - Sein Mangel an Pseudonymität.
explanation: >-
  Die Nutzung von Bitcoin in Dark-Web-Marktplätzen wie Silk Road nahm aufgrund seiner unkontrollierbaren und pseudonymen Natur zu.
reviewed: true
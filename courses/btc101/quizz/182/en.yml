question: Which of the following features contributed to the expansion of Bitcoin's use in dark web marketplaces like Silk Road?
  like Silk Road?
answer: Its uncontrollable and pseudonymous nature.
wrong_answers:
  - Its centralized control.
  - Its traceability and controllable nature.
  - Its lack of pseudonymity.
explanation: >-
  The use of Bitcoin expanded to dark web marketplaces like Silk Road due
  to its uncontrollable and pseudonymous nature.
reviewed: true

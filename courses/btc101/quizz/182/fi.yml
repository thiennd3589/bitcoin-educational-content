kysymys: Mitkä seuraavista ominaisuuksista edesauttoivat Bitcoinin käytön laajentumista pimeän verkon markkinapaikoilla, kuten Silk Road?
vastaus: Sen hallitsemattomuus ja pseudonyymisyys.
väärät_vastaukset:
  - Sen keskitetty hallinta.
  - Sen jäljitettävyys ja hallittavuus.
  - Sen puute pseudonyymisyydessä.
selitys: >-
  Bitcoinin käyttö laajeni pimeän verkon markkinapaikoille, kuten Silk Road, sen hallitsemattoman ja pseudonyymisen luonteen vuoksi.
arvioitu: true
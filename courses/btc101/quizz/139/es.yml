question: ¿Cuál es el número aproximado de nodos distribuidos por todo el mundo a
  partir de septiembre de 2023?
answer: 45,000 nodos.
wrong_answers:
  - 10,000 nodos.
  - 100,000 nodos.
  - 500,000 nodos.
explanation: >-
  A partir de septiembre de 2023, hay aproximadamente 45,000 nodos distribuidos
  por todo el mundo.

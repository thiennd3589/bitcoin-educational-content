question: Apa salah satu pertanyaan utama yang diajukan tentang masa depan keuangan?
answer: Siapa yang seharusnya memegang, memberi otorisasi, dan melacak uang yang kita gunakan?
wrong_answers:
  - Bagaimana kita bisa menghilangkan uang sepenuhnya?
  - Bagaimana kita bisa memastikan bahwa setiap orang memiliki jumlah uang yang sama?
  - Bagaimana kita bisa membuat uang menjadi usang?
explanation: >-
  Teks tersebut mengajukan beberapa pertanyaan tentang masa depan keuangan, salah satunya adalah siapa yang seharusnya memegang, memberi otorisasi, dan melacak uang yang kita gunakan.
reviewed: false
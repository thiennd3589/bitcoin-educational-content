question: Какой один из основных вопросов, поднимаемых о будущем финансов?
answer: Кто должен хранить, авторизовывать и отслеживать деньги, которыми мы пользуемся?
wrong_answers:
  - Как мы можем полностью устранить деньги?
  - Как мы можем обеспечить, чтобы у всех было одинаковое количество денег?
  - Как мы можем сделать деньги устаревшими?
explanation: Текст поднимает несколько вопросов о будущем финансов, один из которых касается того, кто должен хранить, авторизовывать и отслеживать деньги, которыми мы пользуемся.

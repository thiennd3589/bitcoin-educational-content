question: Hva er et av de viktigste spørsmålene som reises om fremtiden for finans?
answer: Hvem bør holde, autorisere og spore pengene vi bruker?
wrong_answers:
  - Hvordan kan vi eliminere penger helt?
  - Hvordan kan vi sørge for at alle har samme mengde penger?
  - Hvordan kan vi gjøre penger overflødige?
explanation: >-
  Teksten reiser flere spørsmål om fremtiden for finans, ett av
  dem er hvem som bør holde, autorisere og spore pengene vi bruker.
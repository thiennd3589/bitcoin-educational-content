question: Apa yang diprediksi oleh Milton Friedman pada tahun 1999?
answer: Pengembangan e-cash yang dapat diandalkan
wrong_answers:
  - Kejatuhan uang fisik
  - Munculnya Bitcoin
  - Berakhirnya kontrol pemerintah terhadap uang
explanation: >-
  Milton Friedman, seorang ekonom terkemuka, memprediksi pada tahun 1999 bahwa e-cash yang dapat diandalkan akan segera dikembangkan, sebuah metode di mana di Internet Anda dapat mentransfer
  dana dari A ke B tanpa A mengetahui B atau B mengetahui A.
reviewed: false
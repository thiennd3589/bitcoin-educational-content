Frage: Was hat Milton Friedman im Jahr 1999 vorhergesagt?
Antwort: Die Entwicklung eines zuverlässigen E-Cash.
falsche_Antworten:
  - Das Ende des physischen Geldes.
  - Der Aufstieg von Bitcoin.
  - Das Ende der staatlichen Kontrolle über Geld.
Erklärung: |
  Milton Friedman, ein renommierter Ökonom, sagte 1999
  voraus, dass bald ein zuverlässiges E-Cash entwickelt werden würde, eine Methode,
  bei der man im Internet Geldmittel von A nach B übertragen kann,
  ohne dass A B kennt oder umgekehrt.
überprüft: true
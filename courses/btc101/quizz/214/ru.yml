question: Что предсказал Милтон Фридман в 1999 году?
answer: Разработку надежной электронной наличности
wrong_answers:
  - Падение физических денег
  - Возникновение Биткойна
  - Конец государственного контроля над деньгами
explanation: >-
  Милтон Фридман, известный экономист, предсказал в 1999 году, что скоро будет разработан надежный метод электронной наличности, с помощью которого в Интернете можно будет переводить средства от А к Б, без того чтобы А знал Б или Б знал А.
reviewed: false
question: Hva forutså Milton Friedman i 1999?
answer: Utviklingen av en pålitelig e-kontanter
wrong_answers:
  - Nedgangen av fysisk penger
  - Oppgangen av Bitcoin
  - Slutten på statlig kontroll over penger
explanation: >-
  Milton Friedman, en anerkjent økonom, forutså i 1999 at en pålitelig e-kontanter snart ville bli utviklet, en metode hvor på Internett du kan overføre
  midler fra A til B uten at A kjenner B eller B kjenner A.
reviewed: false
domanda: Qual è il principale vantaggio delle valute fiat?
risposta: Sono facilmente divisibili.
risposte_errate:
  - Sono controllate da una parte centrale.
  - Non sono facilmente trasportabili.
  - Sono efficaci nel mantenere il valore nel tempo.
spiegazione: |
  Le valute fiat, come il dollaro e l'euro, sono molto
  liquide e facilmente trasportabili perché ora sono per lo più
  digitali. Tuttavia, il loro valore è costantemente eroso dall'
  inflazione monetaria.

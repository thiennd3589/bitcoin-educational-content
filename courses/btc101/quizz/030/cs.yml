otázka: Jaká je hlavní výhoda fiat měn?
odpověď: Jsou snadno dělitelné.
špatné_odpovědi:
  - Jsou kontrolovány centrální stranou.
  - Nejsou snadno přenosné.
  - Jsou efektivní pro udržení hodnoty v průběhu času.
vysvětlení: |
  Fiat měny, jako jsou dolar a euro, jsou velmi
  likvidní a snadno přenosné, protože jsou nyní většinou
  digitální. Nicméně, jejich hodnota je neustále snižována
  měnovou inflací.

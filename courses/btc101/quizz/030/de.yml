question: Was ist der Hauptvorteil von Fiatwährungen?
answer: Sie sind leicht teilbar.
wrong_answers:
  - Sie werden von einer zentralen Partei kontrolliert.
  - Sie sind nicht leicht transportierbar.
  - Sie sind effektiv, um Wert über die Zeit zu halten.
explanation: |
  Fiatwährungen, wie der Dollar und der Euro, sind sehr
  liquide und leicht transportierbar, da sie mittlerweile größtenteils
  digital sind. Allerdings wird ihr Wert ständig durch
  monetäre Inflation erodiert.
reviewed: true
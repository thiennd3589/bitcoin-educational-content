question: Qual é a principal vantagem das moedas fiduciárias?
answer: Elas são facilmente divisíveis.
wrong_answers:
  - São controladas por uma entidade central.
  - Não são facilmente transportáveis.
  - São eficazes para manter valor ao longo do tempo.
explanation: |
  Moedas fiduciárias, como o dólar e o euro, são muito
  líquidas e facilmente transportáveis porque agora são
  majoritariamente digitais. No entanto, seu valor é constantemente
  erodido pela inflação monetária.

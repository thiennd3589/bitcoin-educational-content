question: Apa keuntungan utama dari mata uang fiat?
answer: Mereka mudah dibagi
wrong_answers:
  - Mereka dikendalikan oleh pihak pusat
  - Mereka tidak mudah dibawa
  - Mereka efektif untuk menjaga nilai sepanjang waktu
explanation: |
  Mata uang fiat, seperti dolar dan euro, sangat likuid dan
  mudah dibawa karena sekarang sebagian besar digital. Namun, nilai mereka terus
  terkikis oleh inflasi moneter.
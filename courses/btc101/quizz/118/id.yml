question: Apa pesan yang terkandung dalam blok pertama blockchain Bitcoin?
answer: 03/jan/2009 Chancellor on brink of second bailout for banks.
wrong_answers:
  - Kita dapat memenangkan pertempuran besar dalam perlombaan senjata dan mendapatkan wilayah kebebasan baru selama beberapa tahun.
  - Pemerintah pandai memotong kepala jaringan yang terkontrol secara sentral seperti Napster, tetapi jaringan P2P murni seperti Gnutella dan Tor tampaknya dapat bertahan.
  - Tidak ada di atas
explanation: |
  Blok pertama dari blockchain Bitcoin, yang juga dikenal sebagai blok genesis, mengandung pesan 03/jan/2009 Chancellor on brink of second bailout for banks, yang merupakan judul dari Time hari itu untuk memberi timestamp pada blok genesis.
reviewed: true
question: ビットコインブロックチェーンの最初のブロックに含まれているメッセージは何ですか？
answer: 03/jan/2009 銀行への二度目の救済措置の瀬戸際にいる財務大臣。
wrong_answers:
  - 武器競争の大きな戦いに勝利し、数年間の自由の新たな領域を獲得することができます。
  - 政府はNapsterのような中央集権的なネットワークの首を切るのが得意ですが、GnutellaやTorのような純粋なP2Pネットワークは自分たちの地位を保っているようです。
  - 上記のいずれでもない。
explanation: |
  ビットコインブロックチェーンの最初のブロック、別名
  ジェネシスブロックには、03/jan/2009
  銀行への二度目の救済措置の瀬戸際にいる財務大臣というメッセージが含まれています。これは
  ジェネシスブロックのタイムスタンプとしてその日のタイム誌のタイトルです。
reviewed: true
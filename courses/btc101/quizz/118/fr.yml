question: Quel est le message contenu dans le premier bloc de la blockchain Bitcoin ?
answer: 03/jan/2009 Le Chancelier au bord d'un second sauvetage des banques.
wrong_answers:
  - Nous pouvons remporter une bataille majeure dans la course aux armements et gagner un nouveau territoire de liberté pour plusieurs années.
  - Les gouvernements sont doués pour couper la tête de réseaux centralisés comme Napster, mais les réseaux purement P2P comme Gnutella et Tor semblent tenir le coup.
  - Aucune des réponses ci-dessus.
explanation: |
  Le premier bloc de la blockchain Bitcoin, également connu sous
  le nom de bloc de genèse, contient le message 03/jan/2009
  Le Chancelier au bord d'un second sauvetage des banques, qui est
  le titre du Times ce jour-là pour horodater le bloc de genèse.
reviewed: true
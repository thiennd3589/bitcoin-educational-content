question: Mis sõnum on sisaldunud Bitcoin'i plokiahela esimeses plokis?
answer: 03/jaan/2009 Rahandusminister panganduse teise päästepaketi äärel.
wrong_answers:
  - Me võime võita suure lahingu relvavõidujooksus ja saavutada mitmeks aastaks uue vabaduse territooriumi.
  - Valitsused on osavad lõikama maha tsentraalselt juhitud võrkude, nagu Napster, pead, kuid puhtad P2P võrgud nagu Gnutella ja Tor näivad endiselt vastu pidavat.
  - Mitte ükski ülaltoodust
explanation: |
  Bitcoin'i plokiahela esimene plokk, tuntud ka kui algusplokk, sisaldab sõnumit 03/jaan/2009 Rahandusminister panganduse teise päästepaketi äärel, mis on selle päeva Time ajakirja pealkiri, et ajatempliga märkida algusplokki.
reviewed: true
question: ¿Cuál es el mensaje contenido en el primer bloque de la cadena de bloques de Bitcoin?
answer: 03/ene/2009 Canciller al borde del segundo rescate para los bancos.
wrong_answers:
  - Podemos ganar una batalla importante en la carrera armamentística y ganar un nuevo territorio de libertad por varios años.
  - Los gobiernos son buenos cortando cabezas de redes centralmente controladas como Napster, pero redes puramente P2P como Gnutella y Tor parecen mantenerse por sí mismas.
  - Ninguna de las anteriores.
explanation: |
  El primer bloque de la cadena de bloques de Bitcoin, también conocido como
  el bloque génesis, contiene el mensaje 03/ene/2009
  Canciller al borde del segundo rescate para los bancos, que es
  el título del Times de ese día para marcar temporalmente el bloque génesis.
reviewed: true
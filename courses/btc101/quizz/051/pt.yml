pergunta: Qual é o impacto de 2% de inflação no poder de compra ao longo de 5 anos?
resposta: Você perde 10% do seu poder de compra.
respostas_erradas:
  - Você perde 2% do seu poder de compra.
  - Você perde 5% do seu poder de compra.
  - Você perde 20% do seu poder de compra.
explicação: |
  Com 2% de inflação, você perde 2% do seu poder de compra
  anualmente, o que totaliza 10% ao longo de 5 anos.

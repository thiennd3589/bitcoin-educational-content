question: Jaký je dopad 2% inflace na kupní sílu za 5 let?
answer: Ztratíte 10% vaší kupní síly.
wrong_answers:
  - Ztratíte 2% vaší kupní síly.
  - Ztratíte 5% vaší kupní síly.
  - Ztratíte 20% vaší kupní síly.
explanation: |
  S 2% inflací ztrácíte každý rok 2% vaší kupní síly,
  což za 5 let činí 10%.
reviewed: true
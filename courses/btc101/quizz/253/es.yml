pregunta: ¿Cuál es una de las principales características del protocolo Bitcoin?
respuesta: Es neutral hacia todos sus usuarios.
respuestas_incorrectas:
  - Favorece a ciertos usuarios sobre otros.
  - Está sesgado hacia ciertos usuarios.
  - Solo beneficia a un selecto grupo de usuarios.
explicación: >-
  El texto menciona que el protocolo Bitcoin es neutral hacia todos sus
  usuarios.
revisado: true
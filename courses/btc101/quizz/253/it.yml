domanda: Qual è una delle principali caratteristiche del protocollo Bitcoin?
risposta: È neutrale nei confronti di tutti i suoi utenti.
risposte_errate:
  - Favorisce certi utenti rispetto ad altri.
  - È di parte verso certi utenti.
  - Beneficia solo un gruppo selezionato di utenti.
spiegazione: >-
  Il testo menziona che il protocollo Bitcoin è neutrale nei confronti di tutti i suoi utenti.
revisionato: vero
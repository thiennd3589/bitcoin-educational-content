question: このコースによると、ビットコイン革命の主な目標は何ですか？
answer: 人間の主権が権利として認められ、プライバシーがデフォルトで尊重され、お金が操作されない世界を創造すること。
wrong_answers:
  - プライバシーが人権として認められず、銀行によってお金が操作される世界を創造すること。
  - 政府に権力がなく、社会が混沌とする世界を創造すること。
  - 現金が時代遅れになる世界を創造すること。
explanation: |
  このコースのテキストは、ビットコイン革命の主な目標が、人間の主権が権利として認められ、プライバシーがデフォルトで尊重され、お金が操作されない世界を創造することであることを示唆しています。
reviewed: true
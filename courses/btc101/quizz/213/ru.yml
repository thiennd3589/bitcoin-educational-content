question: Какова основная цель революции Биткойна согласно тексту?
answer: Создание мира, где суверенитет человека является правом, конфиденциальность уважается по умолчанию, и деньги не подвергаются манипуляциям
wrong_answers:
  - Создание мира, где Биткойн является единственной валютой
  - Создание мира, где у правительств нет контроля
  - Создание мира, где физические деньги устарели
explanation: >-
  Текст предполагает, что основная цель революции Биткойна заключается в
  создании мира, где суверенитет человека является правом, конфиденциальность уважается по умолчанию,
  и деньги не подвергаются манипуляциям.

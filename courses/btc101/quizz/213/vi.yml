câu hỏi: Mục tiêu chính của cuộc cách mạng Bitcoin theo khóa học này là gì?
câu trả lời: Tạo ra một thế giới nơi chủ quyền của con người là một quyền, quyền riêng tư được tôn trọng mặc định, và tiền tệ không bị thao túng.
câu trả lời sai:
  - Tạo ra một thế giới nơi quyền riêng tư không phải là quyền của con người, và tiền tệ bị các ngân hàng thao túng.
  - Tạo ra một thế giới nơi chính phủ không có quyền lực, và xã hội hỗn loạn.
  - Tạo ra một thế giới nơi tiền mặt vật lý trở nên lỗi thời.
giải thích: |
  Văn bản của khóa học này gợi ý rằng mục tiêu chính của cuộc cách mạng Bitcoin là tạo ra một thế giới nơi chủ quyền của con người là một quyền, quyền riêng tư được tôn trọng mặc định, và tiền tệ không bị thao túng.

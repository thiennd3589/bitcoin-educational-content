question: Quel est l'objectif principal de la révolution Bitcoin selon ce cours ?
answer: Créer un monde où la souveraineté humaine est un droit, la vie privée est respectée par défaut, et l'argent n'est pas manipulé.
wrong_answers:
  - Créer un monde où la vie privée n'est pas un droit humain, et l'argent est manipulé par les banques.
  - Créer un monde où les gouvernements n'ont aucun pouvoir, et la société est chaotique.
  - Créer un monde où l'argent physique est obsolète.
explanation: |
  Ce texte de cours suggère que l'objectif principal de la révolution Bitcoin est de créer un monde où la souveraineté humaine est un droit, la vie privée est respectée par défaut, et l'argent n'est pas manipulé.

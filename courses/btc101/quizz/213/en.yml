question: What is the main goal of the Bitcoin revolution according to this course?
answer: Creating a world where human sovereignty is a right, privacy is respected by default, and money is not manipulated.
wrong_answers:
  - Creating a world where privacy is not a human right, and money is manipulated by the banks.
  - Creating a world where governments have no power, and society is chaotic.
  - Creating a world where physical money is obsolete.

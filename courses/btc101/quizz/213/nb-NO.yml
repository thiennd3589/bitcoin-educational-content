spørsmål: Hva er det primære målet med Bitcoin-revolusjonen ifølge teksten?
svar: Å skape en verden hvor menneskelig suverenitet er en rettighet, personvern er respektert som standard, og penger ikke manipuleres
feil_svar:
  - Å skape en verden hvor Bitcoin er den eneste valutaen
  - Å skape en verden hvor regjeringer ikke har noen kontroll
  - Å skape en verden hvor fysisk penger er foreldet
forklaring: >-
  Teksten antyder at det primære målet med Bitcoin-revolusjonen er å
  skape en verden hvor menneskelig suverenitet er en rettighet, personvern er respektert som standard,
  og penger ikke manipuleres.
reviewed: false
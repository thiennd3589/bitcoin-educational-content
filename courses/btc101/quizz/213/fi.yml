kysymys: Mikä on Bitcoin-vallankumouksen päätavoite tämän kurssin mukaan?
vastaus: Luoda maailma, jossa ihmisen itsemääräämisoikeus on oikeus, yksityisyyttä kunnioitetaan oletusarvoisesti, ja rahaa ei manipuloida.
väärät_vastaukset:
  - Luoda maailma, jossa yksityisyys ei ole ihmisoikeus, ja rahaa manipuloivat pankit.
  - Luoda maailma, jossa hallituksilla ei ole valtaa, ja yhteiskunta on kaoottinen.
  - Luoda maailma, jossa fyysinen raha on vanhentunutta.
selitys: |
  Tämän kurssitekstin mukaan Bitcoin-vallankumouksen päätavoite on luoda maailma, jossa ihmisen itsemääräämisoikeus on oikeus, yksityisyyttä kunnioitetaan oletusarvoisesti, ja rahaa ei manipuloida.
arvioitu: true
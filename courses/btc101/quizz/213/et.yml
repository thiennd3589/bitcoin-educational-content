küsimus: Mis on teksti järgi Bitcoini revolutsiooni peamine eesmärk?
vastus: Luua maailm, kus inimlik suveräänsus on õigus, privaatsust austatakse vaikimisi ja raha ei manipuleerita
valed_vastused:
  - Luua maailm, kus Bitcoin on ainus valuuta
  - Luua maailm, kus valitsustel pole kontrolli
  - Luua maailm, kus füüsiline raha on iganenud
selgitus: >-
  Tekst viitab sellele, et Bitcoini revolutsiooni peamine eesmärk on
  luua maailm, kus inimlik suveräänsus on õigus, privaatsust austatakse vaikimisi
  ja raha ei manipuleerita.
üle vaadatud: false
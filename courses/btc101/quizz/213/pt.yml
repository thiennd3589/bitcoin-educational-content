question: Qual é o principal objetivo da revolução do Bitcoin de acordo com este curso?
answer: Criar um mundo onde a soberania humana é um direito, a privacidade é respeitada por padrão e o dinheiro não é manipulado.
wrong_answers:
  - Criar um mundo onde a privacidade não é um direito humano e o dinheiro é manipulado pelos bancos.
  - Criar um mundo onde os governos não têm poder e a sociedade é caótica.
  - Criar um mundo onde o dinheiro físico é obsoleto.
explanation: |
  Este texto do curso sugere que o principal objetivo da revolução do Bitcoin é criar um mundo onde a soberania humana é um direito, a privacidade é respeitada por padrão e o dinheiro não é manipulado.

question: Di mana sebenarnya bitcoin disimpan?
answer: Di blockchain Bitcoin
wrong_answers:
  - Di dompet Bitcoin
  - Di perangkat tempat dompet itu terpasang
  - Di cadangan federal
explanation: |
  Meskipun kunci privat Anda disimpan di dalam dompet Anda, bitcoin itu sendiri
  sebenarnya disimpan di blockchain Bitcoin, yang merupakan buku besar terdistribusi publik
  dalam jaringan peer-to-peer Bitcoin.
reviewed: true
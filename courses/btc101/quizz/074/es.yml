pregunta: ¿Dónde se almacenan los bitcoins?
respuesta: En la blockchain de Bitcoin.
respuestas_incorrectas:
  - En la cartera de Bitcoin.
  - En el dispositivo donde está instalada la cartera.
  - En la bóveda de la Reserva Federal.
explicación: |
  Aunque tus claves privadas se almacenan en tu cartera, los
  bitcoins en sí están almacenados en la blockchain de Bitcoin,
  que es el libro mayor distribuido público dentro de la red
  peer-to-peer de Bitcoin.
revisado: true
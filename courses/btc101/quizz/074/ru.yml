Вопрос: Где на самом деле хранятся биткойны?
Ответ: В блокчейне Bitcoin
Неверные ответы:
  - В биткойн-кошельке
  - На устройстве, где установлен кошелек
  - В Федеральном резерве
Объяснение: |
  Хотя ваши приватные ключи хранятся в вашем кошельке, сами биткойны на самом деле хранятся в блокчейне Bitcoin, который является публичной распределенной книгой в рамках одноранговой сети Bitcoin.
Проверено: true
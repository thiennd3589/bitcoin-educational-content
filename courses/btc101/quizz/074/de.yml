question: Wo werden die Bitcoins gespeichert?
answer: In der Bitcoin-Blockchain.
wrong_answers:
  - Im Bitcoin-Wallet.
  - Auf dem Gerät, auf dem das Wallet installiert ist.
  - Im Tresor der Federal Reserve.
explanation: |
  Obwohl Ihre privaten Schlüssel in Ihrem Wallet gespeichert sind, werden die
  Bitcoins selbst tatsächlich in der Bitcoin-Blockchain gespeichert, die das öffentliche verteilte Register innerhalb
  des Bitcoin Peer-to-Peer-Netzwerks ist.
reviewed: true
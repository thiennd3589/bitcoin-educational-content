Câu hỏi: Bitcoin được lưu trữ ở đâu?
Câu trả lời: Trong blockchain của Bitcoin.
Câu trả lời sai:
  - Trong ví Bitcoin.
  - Trên thiết bị mà ví được cài đặt.
  - Trong két sắt của Cục Dự trữ Liên bang.
Giải thích:
  Mặc dù khóa riêng của bạn được lưu trữ trong ví của bạn, nhưng chính bitcoin thì thực sự được lưu trữ trong blockchain của Bitcoin, đó là sổ cái phân tán công khai trong mạng ngang hàng của Bitcoin.

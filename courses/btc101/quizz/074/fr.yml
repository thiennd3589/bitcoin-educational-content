question: Où sont stockés les bitcoins ?
answer: Dans la blockchain Bitcoin.
wrong_answers:
  - Dans le portefeuille Bitcoin.
  - Sur l'appareil où le portefeuille est installé.
  - Dans le coffre de la Réserve Fédérale.
explanation: |
  Bien que vos clés privées soient stockées dans votre portefeuille, les
  bitcoins eux-mêmes sont en réalité stockés dans la blockchain Bitcoin, qui est le registre public distribué au sein
  du réseau pair-à-pair Bitcoin.
reviewed: true
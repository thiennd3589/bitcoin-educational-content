question: Kde jsou uloženy bitcoiny?
answer: V Bitcoin blockchainu.
wrong_answers:
  - V Bitcoin peněžence.
  - Na zařízení, kde je peněženka nainstalována.
  - Ve trezoru Federální rezervy.
explanation: |
  Ačkoliv vaše soukromé klíče jsou uloženy ve vaší peněžence, samotné bitcoiny jsou ve skutečnosti uloženy v Bitcoin blockchainu, což je veřejná distribuovaná kniha v rámci peer-to-peer sítě Bitcoin.
reviewed: true
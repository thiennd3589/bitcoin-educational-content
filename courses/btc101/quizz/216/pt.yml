pergunta: Qual é o status do Bitcoin em El Salvador?
resposta: Moeda legal.
respostas_erradas:
  - Criminalizado.
  - Desconhecido.
  - Não regulamentado.
explicação: |
  O texto do curso menciona que alguns países proibiram
  e criminalizaram o uso do Bitcoin, aumentando a
  complexidade da adoção do Bitcoin com base em culturas, épocas e
  nações. No entanto, El Salvador foi corajoso o suficiente para adotá-lo
  como uma moeda legal.
revisado: true
câu hỏi: Tình trạng của Bitcoin ở El Salvador là gì?
câu trả lời: Tiền tệ hợp pháp.
câu trả lời sai:
  - Bị hình sự hóa.
  - Không rõ.
  - Không được quản lý.
giải thích: |
  Văn bản trong khóa học đề cập rằng một số quốc gia đã cấm
  và hình sự hóa việc sử dụng Bitcoin, làm tăng thêm
  sự phức tạp của việc áp dụng Bitcoin dựa trên các nền văn hóa, kỷ nguyên, và
  quốc gia. Tuy nhiên, El Salvador đã đủ dũng cảm để chấp nhận nó
  như một tiền tệ hợp pháp.
đã xem xét: true
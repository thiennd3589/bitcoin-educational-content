question: Jaký je status Bitcoinu v Salvadoru?
answer: Zákonné platidlo.
wrong_answers:
  - Kriminalizováno.
  - Neznámé.
  - Neregulované.
explanation: |
  Text kurzu uvádí, že některé země zakázaly a kriminalizovaly používání Bitcoinu, což přidává na složitosti přijetí Bitcoinu v závislosti na kulturách, érách a národech. Salvador byl však dost odvážný, aby ho přijal jako zákonné platidlo.

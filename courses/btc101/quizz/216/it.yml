domanda: Qual è lo stato del Bitcoin in El Salvador?
risposta: Moneta legale.
risposte_errate:
  - Criminalizzato.
  - Sconosciuto.
  - Non regolamentato.
spiegazione: |
  Il testo del corso menziona che alcuni paesi hanno vietato
  e criminalizzato l'uso del Bitcoin, aggiungendo alla
  complessità dell'adozione del Bitcoin basata su culture, epoche e
  nazioni. Tuttavia, El Salvador è stato abbastanza coraggioso da adottarlo
  come moneta legale.

question: ビットコインウォレットを選択する際に自分自身に問うべき中心的な質問は、自己保管の観点から何ですか？
answer: 資金の所有者はあなた自身ですか、それともお金の管理を第三者に委ねていますか？
wrong_answers:
  - ウォレットはパスフレーズで保護されていますか？
  - ウォレットはビットコインの受け取りと送信を可能にしますか？
  - 自分のウォレットを他の人と共有できますか？
explanation: |
  ビットコインウォレットを選択する際の中心的な質問は、資金の所有者はあなた自身ですか、それともお金の管理を第三者に委ねていますか？ということです。これは、プライベートキーの保持者がビットコインの所有者であるためです。
reviewed: true
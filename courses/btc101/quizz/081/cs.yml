otázka: Jaká je klíčová otázka, kterou byste si měli položit při výběru Bitcoin peněženky, pokud jde o samostatnou správu?
odpověď: Jste vlastníkem prostředků nebo necháváte kontrolu nad svými penězi třetí straně?
špatné_odpovědi:
  - Je peněženka zabezpečena heslovou frází?
  - Umožňuje peněženka přijímat a odesílat bitcoiny?
  - Mohu sdílet svou peněženku s jinou osobou?
vysvětlení: |
  Při výběru Bitcoin peněženky je klíčovou otázkou:
  jste vlastníkem prostředků nebo necháváte kontrolu nad
  svými penězi třetí straně? To je proto, že držitel
  privátního klíče je vlastníkem Bitcoinů.
recenzováno: true
question: Mikä on keskeinen kysymys itsellesi valitessasi Bitcoin-lompakkoa omistajuuden näkökulmasta?
answer: Oletko varojen omistaja vai jätätkö rahasi kolmannen osapuolen hallintaan?
wrong_answers:
  - Onko lompakko suojattu salasanalla?
  - Salliiko lompakko bitcoinien vastaanottamisen ja lähettämisen?
  - Voinko jakaa lompakkoni toisen henkilön kanssa?
explanation: |
  Bitcoin-lompakkoa valittaessa keskeinen kysymys on:
  oletko varojen omistaja vai jätätkö rahasi kolmannen osapuolen hallintaan? Tämä johtuu siitä, että yksityisen avaimen haltija on Bitcoinien omistaja.

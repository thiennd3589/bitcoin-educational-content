domanda: Qual è la domanda centrale da porsi quando si sceglie un portafoglio Bitcoin, in termini di auto custodia?
risposta: Sei il proprietario dei fondi o lasci il controllo del tuo denaro a un terzo?
risposte_errate:
  - Il portafoglio è protetto con una passphrase?
  - Il portafoglio permette di ricevere e inviare bitcoin?
  - Posso condividere il mio portafoglio con un'altra persona?
spiegazione: |
  Quando si sceglie un portafoglio Bitcoin, la domanda centrale è:
  sei il proprietario dei fondi o lasci il controllo del tuo denaro a un terzo? Questo perché il detentore della chiave privata è il proprietario dei Bitcoin.
recensito: true
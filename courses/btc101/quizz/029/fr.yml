question: Pourquoi l'or n'est-il pas un matériel portable ?
answer: Parce qu'il est dense et lourd, ce qui le rend encombrant à transporter en grandes quantités.
wrong_answers:
  - Parce qu'il est trop précieux pour être déplacé.
  - Parce qu'il ne peut pas être facilement façonné en formes plus petites.
  - Parce qu'il est liquide à température ambiante.
explanation: |
  L'or est dense et lourd, ce qui signifie que transporter de grandes quantités peut être physiquement difficile. Ce poids le rend moins pratique pour le transport par rapport à des matériaux plus légers.
reviewed: true
question: Apa keuntungan utama emas dibandingkan bentuk mata uang lainnya?
answer: Kelangkaan alaminya membuatnya berharga, sementara sifat kimianya memungkinkan untuk tidak terkikis seiring waktu
wrong_answers:
  - Mudah dibagi dan diangkut
  - Tunduk pada inflasi moneter
  - Diterima secara luas dalam perdagangan
explanation: |
  Keuntungan utama emas dibandingkan bentuk mata uang lainnya adalah kelangkaan alaminya, yang membuatnya berharga, dan sifat kimianya, yang memungkinkan untuk tidak terkikis seiring waktu.
reviewed: true
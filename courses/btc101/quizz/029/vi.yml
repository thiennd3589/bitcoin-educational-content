Câu hỏi: Tại sao vàng không phải là vật liệu dễ di chuyển?

Câu trả lời: Bởi vì nó có khối lượng riêng cao và nặng, khiến việc vận chuyển số lượng lớn trở nên cồng kềnh.

Câu trả lời sai:
  - Bởi vì nó quá giá trị để được di chuyển.
  - Bởi vì nó không thể dễ dàng được tạo hình thành các dạng nhỏ hơn.
  - Bởi vì nó là chất lỏng ở nhiệt độ phòng.

Giải thích:
  Vàng có khối lượng riêng cao và nặng, điều này có nghĩa là việc vận chuyển số lượng lớn của nó có thể gây ra thách thức về mặt thể chất. Trọng lượng này khiến nó kém tiện lợi cho việc vận chuyển so với các vật liệu nhẹ hơn.


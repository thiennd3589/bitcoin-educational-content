pergunta: Por que o ouro não é um material portátil?
resposta: Porque é denso e pesado, tornando-o difícil de carregar em grandes quantidades.
respostas_erradas:
  - Porque é muito valioso para ser movido.
  - Porque não pode ser facilmente moldado em formas menores.
  - Porque é um líquido à temperatura ambiente.
explicação: |
  O ouro é denso e pesado, o que significa que carregar grandes quantidades dele pode ser fisicamente desafiador. Esse peso o torna menos conveniente para transporte comparado a materiais mais leves.

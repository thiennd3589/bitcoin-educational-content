question: Каково главное преимущество специализированных машин SHA256, или ASIC, в майнинге Bitcoin?
answer: Они увеличивают хешрейт на джоуль
wrong_answers:
  - Они снижают энергопотребление
  - Они увеличивают скорость транзакций
  - Они повышают безопасность сети
explanation: >-
  Специализированные машины SHA256, или ASIC, увеличивают хешрейт на джоуль
  в майнинге Bitcoin. Это означает количество попыток в секунду на потребленную
  энергию.
reviewed: false
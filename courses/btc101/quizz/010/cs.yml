question: Jaká je role jednotky bitcoinu v každodenním životě?
answer: Používá se k nákupu a prodeji zboží a služeb.
wrong_answers:
  - Používá se k těžbě nových bitcoinů.
  - Používá se k regulaci ceny Bitcoinu.
  - Používá se k ovládání protokolu Bitcoinu.
explanation: |
  V každodenním životě lidé používají jednotku Bitcoinu k nákupu a prodeji zboží a služeb. Aby byla jednotka použitelná, spoléhá na protokol Bitcoinu.
reviewed: true
question: Jaká je hlavní výhoda Bitcoinu pro jednotlivce žijící pod finančním útlakem nebo v diktátorských režimech?
answer: Možnost uniknout cenzuře a bankovním omezením.
wrong_answers:
  - Používání stabilní měny, která má pevnou hodnotu.
  - Umožnění anonymních transakcí.
  - Získávání vysokých výnosů z investic.
explanation: >-
  Bitcoin nabízí formu finanční svobody únikem před cenzurou a bankovními omezeními. To je zvláště prospěšné pro jednotlivce žijící pod finančním útlakem nebo v diktátorském režimu.
reviewed: true
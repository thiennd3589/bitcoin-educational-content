question: Apa itu masalah skalabilitas Bitcoin?
answer: Tantangan dalam mengimplementasikan sistem moneter yang mampu menyediakan jumlah transaksi per detik yang terus meningkat seiring dengan adopsinya.
wrong_answers:
  - Kesulitan dalam menambang Bitcoin baru.
  - Volatilitas harga Bitcoin.
  - Kurangnya regulasi untuk Bitcoin.
explanation: >-
  Masalah skalabilitas merujuk pada tantangan dalam mengimplementasikan sistem
  moneter yang mampu menyediakan jumlah transaksi per detik yang terus meningkat
  seiring dengan adopsinya.

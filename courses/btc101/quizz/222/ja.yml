question: Bitcoinのスケーラビリティ問題とは何ですか？
answer: 採用されるにつれて、秒間の取引数を増やし続けることができる金融システムを実装するという課題です。
wrong_answers:
  - 時間が経つにつれて新しいBitcoinを採掘する難しさが増すこと。
  - ハービングの後にBitcoinの価格の変動性が増すこと。
  - Bitcoinに対する規制の欠如が取引を違法にすること。
explanation: >-
  スケーラビリティ問題とは、採用されるにつれて、秒間の取引数を増やし続けることができる金融システムを実装するという課題を指します。

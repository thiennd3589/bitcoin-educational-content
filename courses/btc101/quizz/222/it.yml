domanda: Qual è il problema di scalabilità di Bitcoin?
risposta: La sfida nell'implementare un sistema monetario capace di gestire un numero sempre maggiore di transazioni al secondo man mano che viene adottato.
risposte_errate:
  - La difficoltà di minare nuovi Bitcoin con un valore in aumento nel tempo.
  - La volatilità del prezzo di Bitcoin che aumenterà dopo ogni dimezzamento.
  - La mancanza di regolamentazione per Bitcoin che renderà le transazioni illegali.
spiegazione: Il problema di scalabilità si riferisce alla sfida nell'implementare un sistema monetario capace di gestire un numero sempre maggiore di transazioni al secondo man mano che viene adottato.

question: Quel est le problème de scalabilité de Bitcoin ?
answer: Le défi de mettre en place un système monétaire capable de fournir un nombre toujours croissant de transactions par seconde à mesure qu'il est adopté.
wrong_answers:
  - La difficulté de miner de nouveaux Bitcoins avec une valeur augmentant au fil du temps.
  - La volatilité du prix du Bitcoin qui augmentera après chaque halving.
  - Le manque de régulation pour Bitcoin qui rendra les transactions illégales.

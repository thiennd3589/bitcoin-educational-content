question: ¿Cuál es el problema de escalabilidad de Bitcoin?
answer: El desafío de implementar un sistema monetario capaz de proporcionar un número cada vez mayor de transacciones por segundo a medida que se adopta.
wrong_answers:
  - La dificultad de minar nuevos Bitcoins con un valor en aumento con el tiempo.
  - La volatilidad del precio de Bitcoin que aumentará después de cada halving.
  - La falta de regulación para Bitcoin que hará que las transacciones sean ilegales.
explanation: >-
  El problema de escalabilidad se refiere al desafío de implementar un sistema
  monetario capaz de proporcionar un número cada vez mayor de transacciones por segundo
  a medida que se adopta.

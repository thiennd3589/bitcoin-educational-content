question: Jaký je jeden z potenciálních přínosů přijetí nových technologií jako je Bitcoin?
answer: Mohlo by to generovat obrovské ekonomiky rozsahu po celém světě.
wrong_answers:
  - Mohlo by to vést k celosvětovému ekonomickému kolapsu.
  - Mohlo by to způsobit pokles lidské inteligence.
  - Mohlo by to vést k eliminaci všech pracovních míst.
explanation: >-
  Text naznačuje, že přijetí těchto nových technologií by mohlo generovat obrovské ekonomiky rozsahu po celém světě.
reviewed: true
question: Mikä on mahdollinen keskuspankin digitaalisten valuuttojen (CBDCs) haittapuoli?
answer: Ne voivat haitata yksilöiden taloudellista vapautta ja helpottaa autoritaarisen väärinkäytön mahdollisuuksia.
wrong_answers:
  - Ne voivat johtaa rahan määrän vähenemiseen.
  - Ne voivat johtaa Bitcoinin arvon laskuun.
  - Ne voivat johtaa kullan arvon laskuun.
explanation: |
  Keskuspankin digitaaliset valuutat (CBDCs) voivat mahdollisesti
  haitata yksilöiden taloudellista vapautta ja helpottaa
  autoritaarisen väärinkäytön mahdollisuuksia. Tämä johtuu siitä,
  että ne tarjoaisivat keskitetympää taloussuunnittelua, jossa keskuspankilla
  olisi vielä enemmän kontrollia rahan määrän yli.
reviewed: true
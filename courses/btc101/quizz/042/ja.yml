question: 中央銀行デジタル通貨（CBDC）の潜在的なデメリットは何ですか？
answer: 個人の金融の自由を妨げ、権威主義的な乱用を容易にする可能性があります。
wrong_answers:
  - 通貨供給の減少につながる可能性があります。
  - ビットコインの価値の減少につながる可能性があります。
  - 金の価値の減少につながる可能性があります。
explanation: |
  中央銀行デジタル通貨（CBDC）は、個人の金融の自由を妨げ、権威主義的な乱用を容易にする可能性があります。これは、より中央計画的な経済を提供し、中央銀行が通貨供給をさらにコントロールすることになるためです。
reviewed: true
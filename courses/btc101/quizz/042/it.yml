domanda: Qual è uno svantaggio potenziale delle valute digitali delle banche centrali (CBDC)?
risposta: Potrebbero limitare la libertà finanziaria degli individui e facilitare abusi autoritari.
risposte_errate:
  - Potrebbero portare a una diminuzione dell'offerta di denaro.
  - Potrebbero portare a una diminuzione del valore del Bitcoin.
  - Potrebbero portare a una diminuzione del valore dell'oro.
spiegazione: |
  Le valute digitali delle banche centrali (CBDC) potrebbero potenzialmente
  limitare la libertà finanziaria degli individui e facilitare
  abusi autoritari. Questo perché offrirebbero una
  economia più pianificata centralmente, con la banca centrale
  che avrebbe ancora più controllo sull'offerta di denaro.
recensito: true
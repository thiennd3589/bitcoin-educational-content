otázka: Jaký je potenciální nedostatek digitálních měn centrálních bank (CBDC)?
odpověď: Mohou omezit finanční svobodu jednotlivců a usnadnit autoritářské zneužívání.
špatné_odpovědi:
  - Mohou vést k poklesu peněžní zásoby.
  - Mohou vést k poklesu hodnoty Bitcoinu.
  - Mohou vést k poklesu hodnoty zlata.
vysvětlení: |
  Digitální měny centrálních bank (CBDC) by potenciálně mohly
  omezit finanční svobodu jednotlivců a usnadnit autoritářské
  zneužívání. Důvodem je, že by nabízely více centrálně plánované
  ekonomiky, přičemž centrální banka by měla ještě větší kontrolu
  nad peněžní zásobou.
posouzeno: true
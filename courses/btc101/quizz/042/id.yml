pertanyaan: Apa potensi kerugian dari mata uang digital bank sentral (CBDCs)?
jawaban: Mereka dapat menghambat kebebasan finansial individu dan memfasilitasi penyalahgunaan otoriter.
jawaban_salah:
  - Mereka dapat menyebabkan penurunan dalam pasokan uang.
  - Mereka dapat menyebabkan penurunan dalam nilai Bitcoin.
  - Mereka dapat menyebabkan penurunan dalam nilai emas.
penjelasan: |
  Mata uang digital bank sentral (CBDCs) berpotensi menghambat kebebasan finansial individu dan memfasilitasi penyalahgunaan otoriter. Hal ini karena mereka akan menawarkan ekonomi yang lebih terpusat, dengan bank sentral memiliki lebih banyak kontrol
  atas pasokan uang.
ditinjau: true
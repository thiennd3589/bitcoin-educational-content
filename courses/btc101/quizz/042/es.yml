pregunta: ¿Cuál es una posible desventaja de las monedas digitales de los bancos centrales (CBDCs)?
respuesta: Podrían obstaculizar la libertad financiera de los individuos y facilitar abusos autoritarios.
respuestas_incorrectas:
  - Podrían llevar a una disminución en la oferta monetaria.
  - Podrían llevar a una disminución en el valor del Bitcoin.
  - Podrían llevar a una disminución en el valor del oro.
explicación: |
  Las monedas digitales de los bancos centrales (CBDCs) podrían
  potencialmente obstaculizar la libertad financiera de los individuos y facilitar
  abusos autoritarios. Esto se debe a que ofrecerían una
  economía más planificada centralmente, con el banco central
  teniendo aún más control sobre la oferta monetaria.
revisado: true
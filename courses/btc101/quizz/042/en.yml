question: What is a potential downside of central bank digital currencies (CBDCs)?
answer: They could hinder individuals financial freedom and facilitate authoritarian abuses.
wrong_answers:
  - They could lead to a decrease in the money supply.
  - They could lead to a decrease in the value of Bitcoin.
  - They could lead to a decrease in the value of gold.
explanation: |
  Central bank digital currencies (CBDCs) could potentially
  hinder individuals financial freedom and facilitate
  authoritarian abuses. This is because they would offer a
  more centrally planned economy, with the central bank
  having even more control over the money supply.
reviewed: true

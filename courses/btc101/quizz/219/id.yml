question: Apa yang disarankan teks tentang masa depan Bitcoin?
answer: Tidak akan menghilang
wrong_answers:
  - Akan digantikan oleh teknologi yang lebih baik
  - Akan dilarang di seluruh dunia
  - Akan kehilangan nilainya
explanation: >-
  Teks menyarankan bahwa Bitcoin tidak akan menghilang. Sebaliknya,
  revolusi baru saja dimulai.

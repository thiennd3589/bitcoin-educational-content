câu hỏi: Khóa học này gợi ý điều gì về tương lai của Bitcoin?
câu trả lời: Nó sẽ không biến mất.
câu trả lời sai:
  - Nó sẽ bị thay thế bởi một công nghệ tốt hơn.
  - Nó sẽ bị cấm trên toàn thế giới.
  - Nó sẽ mất giá trị.
giải thích: |
  Văn bản của khóa học gợi ý rằng Bitcoin sẽ không biến mất. Ngược lại, cuộc cách mạng mới chỉ bắt đầu.

kysymys: Mitä tämä kurssi ehdottaa Bitcoinin tulevaisuudesta?
vastaus: Se ei tule katoamaan.
väärät_vastaukset:
  - Sen korvaa parempi teknologia.
  - Se kielletään maailmanlaajuisesti.
  - Se menettää arvonsa.
selitys: |
  Kurssiteksti ehdottaa, että Bitcoin ei ole katoamassa. Päinvastoin, vallankumous on vasta alkanut.
arvioitu: true
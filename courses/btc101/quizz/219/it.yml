domanda: Cosa suggerisce questo corso riguardo al futuro del Bitcoin?
risposta: Non scomparirà.
risposte_errate:
  - Sarà sostituito da una tecnologia migliore.
  - Sarà bandito in tutto il mondo.
  - Perderà il suo valore.
spiegazione: |
  Il testo del corso suggerisce che il Bitcoin non sta per
  scomparire. Al contrario, la rivoluzione è appena iniziata.
revisionato: vero
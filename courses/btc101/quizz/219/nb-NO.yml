question: Hva antyder teksten om fremtiden til Bitcoin?
answer: Den kommer ikke til å forsvinne
wrong_answers:
  - Den vil bli erstattet av en bedre teknologi
  - Den vil bli forbudt over hele verden
  - Den vil miste sin verdi
explanation: >-
  Teksten antyder at Bitcoin ikke kommer til å forsvinne. Tvert imot,
  revolusjonen har nettopp begynt.

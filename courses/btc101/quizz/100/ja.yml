question: ウォレットにニーモニックフレーズがないことは何を示していますか？
answer: それはウォレットがBitcoinの長期保管には安全ではないことを示しています。
wrong_answers:
  - ウォレットが完全に安全であり、バックアップを必要としないことを示しています。
  - ウォレットが多くの異なる債券を保持できることを意味します。
  - ウォレットが自動的にデバイスによってバックアップされることを示唆しています。
explanation: |
  ウォレットに12語または24語のリスト、つまりニーモニックフレーズがない場合、標準的なバックアップ手順に従っていないため、ウォレットが安全でないことに注意すべきです。
reviewed: true
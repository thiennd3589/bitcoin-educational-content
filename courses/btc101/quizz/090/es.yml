question: ¿Cuál es el uso recomendado de una billetera móvil?
answer: Almacenar gastos diarios.
wrong_answers:
  - Almacenar ahorros a largo plazo.
  - Almacenar ahorros a medio plazo.
  - Almacenar grandes cantidades.
explanation: |
  Se recomienda una billetera móvil para gastos diarios porque
  es fácil realizar transacciones con ella. Sin embargo, no
  se recomienda para almacenar grandes cantidades o para
  ahorros a largo plazo porque es potencialmente vulnerable a
  amenazas en línea.

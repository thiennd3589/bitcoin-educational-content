question: Каково рекомендуемое использование мобильного кошелька?
answer: Для повседневных расходов
wrong_answers:
  - Для долгосрочных сбережений
  - Для среднесрочных сбережений
  - Для крупных сумм
explanation: |
  Мобильный кошелек рекомендуется использовать для повседневных расходов, поскольку с его помощью легко проводить транзакции. Однако его не рекомендуется использовать для хранения крупных сумм или для долгосрочных сбережений, так как он потенциально уязвим для онлайн-угроз.
reviewed: true
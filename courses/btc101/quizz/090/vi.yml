question: Cách sử dụng ví di động được khuyến nghị là gì?
answer: Lưu trữ chi tiêu hàng ngày.
wrong_answers:
  - Lưu trữ tiết kiệm dài hạn.
  - Lưu trữ tiết kiệm trung hạn.
  - Lưu trữ số lượng lớn.
explanation: |
  Ví di động được khuyến nghị sử dụng cho chi tiêu hàng ngày vì
  việc thực hiện giao dịch với nó rất dễ dàng. Tuy nhiên, nó
  không được khuyến nghị để lưu trữ số lượng lớn hoặc cho
  tiết kiệm dài hạn vì có thể dễ bị đe dọa trực tuyến.
reviewed: true
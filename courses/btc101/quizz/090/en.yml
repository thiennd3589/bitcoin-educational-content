question: What is the recommended use of a mobile wallet?
answer: Storing daily expenses.
wrong_answers:
  - Storing long-term savings.
  - Storing medium-term savings.
  - Storing large amounts.
explanation: |
  A mobile wallet is recommended for daily expenses because
  it is easy to carry out transactions with it. However, it
  is not recommended for storing large amounts or for
  long-term savings because it is potentially vulnerable to
  online threats.

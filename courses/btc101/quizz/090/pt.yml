question: Qual é o uso recomendado de uma carteira móvel?
answer: Armazenar despesas diárias.
wrong_answers:
  - Armazenar economias de longo prazo.
  - Armazenar economias de médio prazo.
  - Armazenar grandes quantidades.
explanation: |
  Uma carteira móvel é recomendada para despesas diárias porque
  é fácil realizar transações com ela. No entanto, não é
  recomendada para armazenar grandes quantidades ou para
  economias de longo prazo porque é potencialmente vulnerável a
  ameaças online.
reviewed: true
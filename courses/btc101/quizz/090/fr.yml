question: Quel est l'usage recommandé d'un portefeuille mobile ?
answer: Stocker les dépenses quotidiennes.
wrong_answers:
  - Stocker les économies à long terme.
  - Stocker les économies à moyen terme.
  - Stocker de grandes sommes.
explanation: |
  Un portefeuille mobile est recommandé pour les dépenses quotidiennes car
  il est facile de réaliser des transactions avec. Cependant, il
  n'est pas recommandé pour stocker de grandes sommes ou pour
  les économies à long terme car il est potentiellement vulnérable aux
  menaces en ligne.
reviewed: true
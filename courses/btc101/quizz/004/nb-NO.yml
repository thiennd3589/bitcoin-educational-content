question: Hva er de to hovedaspektene ved Bitcoin?
answer: Bitcoin er både et datamaskinprotokoll og en monetær enhet.
wrong_answers:
  - Bitcoin er både en fysisk valuta og en digital lommebok.
  - Bitcoin er både en type aksje og en type obligasjon.
  - Bitcoin er både en sentralisert og en desentralisert valuta.
explanation: |
  Bitcoin har to hovedaspekter, det er et datamaskinprotokoll som bruker teknologier
  som kryptografi og blokkjeden, og det er en monetær enhet som brukes for
  transaksjoner.
reviewed: true
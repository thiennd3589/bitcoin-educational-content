kysymys: Mitkä ovat Bitcoinin kaksi pääominaisuutta?
vastaus: Bitcoin on sekä tietokoneprotokolla että rahayksikkö.
väärät_vastaukset:
  - Bitcoin on sekä fyysinen valuutta että digitaalinen lompakko.
  - Bitcoin on sekä tyyppiä osake että tyyppiä obligaatio.
  - Bitcoin on sekä keskitetty että hajautettu valuutta.
selitys: |
  Bitcoin on tietokoneprotokolla, joka käyttää teknologioita
  kuten kryptografiaa ja lohkoketjua, ja se on myös rahayksikkö,
  jota käytetään transaktioissa.
arvioitu: true
câu hỏi: Hai đặc điểm chính của Bitcoin là gì?
câu trả lời: Bitcoin vừa là một giao thức máy tính vừa là một đơn vị tiền tệ.
câu trả lời sai:
  - Bitcoin vừa là một loại tiền tệ vật lý vừa là một ví điện tử.
  - Bitcoin vừa là một loại cổ phiếu vừa là một loại trái phiếu.
  - Bitcoin vừa là một loại tiền tệ tập trung vừa là một loại tiền tệ phi tập trung.
giải thích: |
  Bitcoin vừa là một giao thức máy tính sử dụng các công nghệ
  như mã hóa và blockchain, đồng thời cũng là một đơn vị tiền tệ
  được sử dụng cho các giao dịch.
đã xem xét: true
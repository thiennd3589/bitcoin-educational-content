question: Bitcoinの二つの主な特徴は何ですか？
answer: Bitcoinは、コンピュータプロトコルであり、かつ通貨単位でもあります。
wrong_answers:
  - Bitcoinは、物理通貨であり、デジタルウォレットでもあります。
  - Bitcoinは、株式の一種であり、債券の一種でもあります。
  - Bitcoinは、中央集権的であり、かつ分散型通貨でもあります。
explanation: |
  Bitcoinは、暗号技術やブロックチェーンなどの技術を使用するコンピュータプロトコルであり、また、取引に使用される通貨単位でもあります。
reviewed: true
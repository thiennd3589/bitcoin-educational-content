Вопрос: Как протокол Bitcoin вознаграждает майнера, который находит действительный хеш для следующего блока?
Ответ: Вознаграждением, определенным правилами консенсуса, и комиссионными сборами со всех транзакций, включенных в действительный блок.
Неверные ответы:
  - Фиксированным количеством Bitcoin
  - Процентом от общего объема Bitcoin
  - Комиссионными сборами со всех транзакций, включенных в действительный блок
Объяснение:

question: Как протокол Bitcoin вознаграждает майнера, который находит действительный хеш для следующего блока?
answer: Вознаграждением, определенным правилами консенсуса, и комиссионными сборами со всех транзакций, включенных в действительный блок.
wrong_answers:
  - Фиксированным количеством Bitcoin
  - Процентом от общего объема Bitcoin
  - Комиссионными сборами со всех транзакций, включенных в действительный блок
explanation:
  Протокол Bitcoin вознаграждает майнера, который находит действительный хеш для следующего блока, вознаграждением, размер которого определяется правилами консенсуса, а также комиссионными сборами со всех транзакций, включенных в действительный блок.

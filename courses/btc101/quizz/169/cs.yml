otázka: Jak Bitcoinový protokol odměňuje horníka, který najde platný hash pro následující blok?
odpověď: Odměnou definovanou pravidly konsensu a poplatky ze všech transakcí zahrnutých v platném bloku.
špatné_odpovědi:
  - Pevným množstvím bitcoinů, které není definováno pravidly konsensu.
  - Procentem z celkového množství Bitcoinu a poplatky ze všech transakcí zahrnutých v předchozích blocích.
  - Poplatky ze všech transakcí zahrnutých v platném bloku.
vysvětlení: |
  Bitcoinový protokol odměňuje horníka, který najde platný
  hash pro následující blok, odměnou, jejíž výše je
  definována pravidly konsensu, společně s poplatky ze
  všech transakcí zahrnutých v platném bloku.
recenzováno: true
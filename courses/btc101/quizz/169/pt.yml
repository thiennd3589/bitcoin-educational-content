question: Como o protocolo Bitcoin recompensa o minerador que encontra um hash válido para o bloco subsequente?
answer: Com uma recompensa definida pelas regras de consenso, e com as taxas de todas as transações incluídas no bloco válido.
wrong_answers:
  - Com uma quantidade fixa de bitcoins não definida pelas regras de consenso.
  - Com uma porcentagem do total do suprimento de Bitcoin e as taxas de todas as transações incluídas nos blocos anteriores.
  - Com as taxas de todas as transações incluídas no bloco válido.
explanation: |
  O protocolo Bitcoin recompensa o minerador que encontra um hash válido
  para o bloco subsequente com uma recompensa cujo montante é
  definido pelas regras de consenso, juntamente com as taxas de
  todas as transações incluídas no bloco válido.

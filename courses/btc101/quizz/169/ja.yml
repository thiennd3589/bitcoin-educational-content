question: ビットコインプロトコルは、次のブロックの有効なハッシュを見つけたマイナーにどのように報酬を与えますか？
answer: 合意ルールによって定義された報酬と、有効なブロックに含まれるすべてのトランザクションからの手数料で報酬を与えます。
wrong_answers:
  - 合意ルールによって定義されていない一定量のビットコインで報酬を与えます。
  - 総ビットコイン供給量の割合と、前のブロックに含まれるすべてのトランザクションからの手数料で報酬を与えます。
  - 有効なブロックに含まれるすべてのトランザクションからの手数料で報酬を与えます。
explanation: |
  ビットコインプロトコルは、次のブロックの有効なハッシュを見つけたマイナーに、合意ルールによって定義された報酬と、有効なブロックに含まれるすべてのトランザクションからの手数料を合わせた報酬を与えます。
reviewed: true
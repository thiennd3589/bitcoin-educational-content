question: Kui tihti poolitatakse kaevandamise tasu?
answer: Iga 210,000 ploki järel
wrong_answers:
  - Iga 120,000 ploki järel
  - Iga 540,000 ploki järel
  - Iga 2,100,000 ploki järel
explanation: |
  Kaevandamise tasu on programmeeritud poolituma iga 210,000 ploki järel, mis
  on ligikaudu iga nelja aasta tagant, sündmust tuntakse kui halving (poolitumine).
reviewed: true
pregunta: ¿Con qué frecuencia se reduce a la mitad la recompensa por minar?
respuesta: Cada 210,000 bloques.
respuestas_incorrectas:
  - Cada 120,000 bloques.
  - Cada 540,000 bloques.
  - Cada 2,100,000 bloques.
explicación: |
  La recompensa por minar está programada para reducirse a la mitad cada 210,000
  bloques, lo que ocurre aproximadamente cada cuatro años: un evento
  conocido como "halving".
revisado: true
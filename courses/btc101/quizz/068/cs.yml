otázka: Jak často je odměna za těžbu snížena na polovinu?
odpověď: Každých 210 000 bloků.
špatné_odpovědi:
  - Každých 120 000 bloků.
  - Každých 540 000 bloků.
  - Každých 2 100 000 bloků.
vysvětlení: |
  Odměna za těžbu je naprogramována tak, aby se každých 210 000
  bloků snížila na polovinu, což je přibližně každé čtyři roky: událost
  známá jako "halving".
recenzováno: true
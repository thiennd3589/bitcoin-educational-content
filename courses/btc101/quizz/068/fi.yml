kysymys: Kuinka usein louhinnan palkkio puolittuu?
vastaus: Joka 210 000 lohkon jälkeen.
väärät_vastaukset:
  - Joka 120 000 lohkon jälkeen.
  - Joka 540 000 lohkon jälkeen.
  - Joka 2 100 000 lohkon jälkeen.
selitys: |
  Louhinnan palkkio on ohjelmoitu puolittumaan joka 210 000
  lohkon jälkeen, mikä vastaa suunnilleen neljää vuotta: tapahtumaa,
  jota kutsutaan "halvingiksi".
arvioitu: true
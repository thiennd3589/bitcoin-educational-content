question: Как часто происходит сокращение вознаграждения за майнинг?
answer: Каждые 210,000 блоков
wrong_answers:
  - Каждые 120,000 блоков
  - Каждые 540,000 блоков
  - Каждые 2,100,000 блоков
explanation: |
  Вознаграждение за майнинг программно уменьшается вдвое каждые 210,000 блоков,
  что примерно соответствует каждым четырем годам, событие это известно как "халвинг".
reviewed: true
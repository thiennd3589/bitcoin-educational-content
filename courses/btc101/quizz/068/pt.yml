pergunta: Com que frequência a recompensa por mineração é reduzida pela metade?
resposta: A cada 210.000 blocos.
respostas_erradas:
  - A cada 120.000 blocos.
  - A cada 540.000 blocos.
  - A cada 2.100.000 blocos.
explicação: |
  A recompensa por mineração é programada para ser reduzida pela metade a cada 210.000
  blocos, o que corresponde aproximadamente a cada quatro anos: um evento
  conhecido como "halving".
revisado: true
question: Phần thưởng cho việc đào được giảm một nửa bao lâu một lần?
answer: Mỗi 210,000 khối.
wrong_answers:
  - Mỗi 120,000 khối.
  - Mỗi 540,000 khối.
  - Mỗi 2,100,000 khối.
explanation: |
  Phần thưởng cho việc đào được lập trình để giảm một nửa mỗi 210,000
  khối, tương đương khoảng mỗi bốn năm: một sự kiện
  được biết đến là halving.
reviewed: true
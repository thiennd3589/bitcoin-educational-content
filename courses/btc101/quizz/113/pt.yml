question: O que impede todos de usarem a mesma carteira Bitcoin?
answer: Diferentes indivíduos precisam de diferentes casos de uso.
wrong_answers:
  - É caro usar uma Carteira Bitcoin.
  - É ilegal usar uma Carteira Bitcoin.
  - As pessoas nunca concordarão com o nome de tal carteira.
explanation: |
  Enquanto uma pessoa pode priorizar a segurança, outra pode
  valorizar a facilidade de uso ou recursos específicos. Portanto, uma
  única Carteira Bitcoin pode não atender às necessidades de todos,
  tornando necessário que existam múltiplas opções de carteiras.
reviewed: true
question: なぜ全員が同じBitcoinウォレットを使用しないのですか？
answer: 異なる個人は異なる使用事例を必要とします。
wrong_answers:
  - Bitcoinウォレットの使用は高価です。
  - Bitcoinウォレットを使用することは違法です。
  - そのようなウォレットの名前について人々が同意することは決してありません。
explanation: |
  一人の人がセキュリティを優先する一方で、別の人はユーザーフレンドリーさや特定の機能を重視するかもしれません。したがって、単一のBitcoinウォレットが全ての人の要件を満たすことはなく、複数のウォレットオプションが存在する必要があります。
reviewed: true
küsimus: Miks ei saa kõik kasutada sama Bitcoin'i rahakotti?
vastus: Kuna erinevad inimesed tähendavad erinevaid kasutusjuhte.
valed_vastused:
  - Kuna Bitcoin'i rahakoti kasutamine on kallis
  - Kuna Bitcoin'i rahakoti kasutamine on ebaseaduslik
  - Kuna inimesed ei jõua kunagi kokkuleppele sellise rahakoti nime osas
selgitus: |
  Kui üks inimene võib prioriteediks seada turvalisuse, siis teine võib väärtustada 
  kasutajasõbralikkust või spetsiifilisi funktsioone. Seetõttu ei pruugi üksainus Bitcoin'i rahakott 
  rahuldada kõikide nõudmisi, muutes vajalikuks mitme erineva rahakoti olemasolu.
üle vaadatud: true
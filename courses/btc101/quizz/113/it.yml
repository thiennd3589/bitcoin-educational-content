domanda: Cosa impedisce a tutti di utilizzare lo stesso portafoglio Bitcoin?
risposta: Diversi individui hanno esigenze diverse.
risposte_errate:
  - È costoso utilizzare un Portafoglio Bitcoin.
  - È illegale utilizzare un Portafoglio Bitcoin.
  - Le persone non si metteranno mai d'accordo sul nome di un tale portafoglio.
spiegazione: |
  Mentre una persona potrebbe dare priorità alla sicurezza, un'altra potrebbe
  valutare la facilità d'uso o caratteristiche specifiche. Pertanto, un
  singolo Portafoglio Bitcoin potrebbe non soddisfare le esigenze di tutti,
  rendendo necessaria l'esistenza di molteplici opzioni di portafoglio.

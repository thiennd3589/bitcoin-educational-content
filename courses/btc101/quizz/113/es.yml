pregunta: ¿Qué impide que todos usen la misma cartera de Bitcoin?
respuesta: Diferentes individuos necesitan diferentes casos de uso.
respuestas_incorrectas:
  - Es caro usar una cartera de Bitcoin.
  - Es ilegal usar una cartera de Bitcoin.
  - La gente nunca se pondrá de acuerdo sobre el nombre de tal cartera.
explicación: |
  Mientras que una persona podría priorizar la seguridad, otra podría
  valorar la facilidad de uso o características específicas. Por lo tanto, una
  sola cartera de Bitcoin podría no satisfacer los requisitos de todos,
  haciendo necesario que existan múltiples opciones de carteras.

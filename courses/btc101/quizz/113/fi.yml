kysymys: Mikä estää kaikkia käyttämästä samaa Bitcoin-lompakkoa?
vastaus: Eri yksilöillä on erilaisia käyttötarpeita.
väärät_vastaukset:
  - Bitcoin-lompakon käyttö on kallista.
  - Bitcoin-lompakon käyttö on laitonta.
  - Ihmiset eivät koskaan pääse yksimielisyyteen tällaisen lompakon nimestä.
selitys: |
  Siinä missä yksi henkilö saattaa painottaa turvallisuutta, toinen
  saattaa arvostaa käyttäjäystävällisyyttä tai tiettyjä ominaisuuksia. Siksi
  yksi ainoa Bitcoin-lompakko ei välttämättä vastaa kaikkien vaatimuksiin,
  mikä tekee useiden lompakkovaihtoehtojen olemassaolosta tarpeellista.
arvioitu: true
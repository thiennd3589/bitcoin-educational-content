Ответ: Принципы австрийской экономики
Неверные ответы:
  - Принципы кейнсианской экономики
  - Принципы марксистской экономики
  - Принципы неоклассической экономики
Объяснение: |
  Биткойн согласуется с принципами австрийской экономики. Его ограниченное количество и отсутствие центрального органа защищают его от врожденных рисков инфляции, присущих традиционным валютам.

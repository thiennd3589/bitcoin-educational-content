question: S jakými ekonomickými principy je Bitcoin v souladu?
answer: Principy rakouské ekonomie.
wrong_answers:
  - Principy keynesovské ekonomie.
  - Principy marxistické ekonomie.
  - Principy neoklasické ekonomie.
explanation: |
  Bitcoin je v souladu s principy rakouské ekonomie.
  Jeho omezené množství a absence centrální entity ho
  chrání před vrozenými riziky inflace, která je vidět
  u tradičních měn.
reviewed: true
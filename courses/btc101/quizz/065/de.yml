question: Mit welchen wirtschaftlichen Prinzipien stimmt Bitcoin überein?
answer: Prinzipien der Österreichischen Schule der Nationalökonomie.
wrong_answers:
  - Prinzipien der Keynesianischen Ökonomie.
  - Prinzipien der Marxistischen Ökonomie.
  - Prinzipien der Neoklassischen Ökonomie.
explanation: |
  Bitcoin stimmt mit den Prinzipien der Österreichischen Schule der Nationalökonomie überein.
  Seine begrenzte Menge und das Fehlen einer zentralen Entität schützen es
  vor den inhärenten Risiken der Inflation, die bei
  traditionellen Währungen zu sehen sind.
reviewed: true
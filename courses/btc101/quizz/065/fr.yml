question: Quels principes économiques Bitcoin respecte-t-il ?
answer: Principes de l'économie autrichienne.
wrong_answers:
  - Principes de l'économie keynésienne.
  - Principes de l'économie marxiste.
  - Principes de l'économie néoclassique.
explanation: |
  Bitcoin s'aligne sur les principes de l'économie autrichienne.
  Sa quantité limitée et l'absence d'entité centrale le protègent
  des risques inhérents d'inflation que l'on observe dans
  les monnaies traditionnelles.
reviewed: true
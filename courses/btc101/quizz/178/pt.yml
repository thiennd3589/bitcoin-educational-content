pergunta: Qual é a tendência geral do Bitcoin, considerando seu fornecimento limitado e o processo de halving?
resposta: Uma tendência geral de alta.
respostas_erradas:
  - Uma tendência geral de baixa.
  - Nenhuma tendência.
  - Uma tendência que flutua selvagemente sem um padrão discernível.
explicação: >-
  O Bitcoin, devido à sua quantidade limitada de 21 milhões de bitcoins e seu processo de halving (reduzindo a criação monetária pela metade a cada 4 anos, em média), segue uma tendência geral de alta.
revisado: true
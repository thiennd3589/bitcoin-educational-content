question: Apa tren umum Bitcoin karena jumlahnya yang terbatas dan proses pemotongan?
answer: Tren umum ke atas.
wrong_answers:
  - Tren umum ke bawah.
  - Tidak ada tren sama sekali.
  - Tren yang berfluktuasi liar tanpa pola yang dapat dikenali.
explanation: >-
  Bitcoin, karena jumlahnya yang terbatas sebanyak 21 juta bitcoin dan proses pemotongannya (memotong penciptaan moneter setiap 4 tahun sekali rata-rata), mengikuti tren umum ke atas.
otázka: Jaký je celkový trend Bitcoinu, vezmeme-li v úvahu jeho omezenou nabídku a proces halvingu?
odpověď: Obecný vzestupný trend.
špatné_odpovědi:
  - Obecný sestupný trend.
  - Žádný trend.
  - Trend, který se divoce mění bez zřetelného vzoru.
vysvětlení: >-
  Bitcoin, díky své omezené množství 21 milionů bitcoinů a procesu halvingu (snížení množství nově vytvořených peněz každé 4 roky v průměru), sleduje obecný vzestupný trend.

domanda: Qual è la tendenza generale del Bitcoin, considerando la sua offerta limitata e il processo di dimezzamento?
risposta: Una tendenza generale al rialzo.
risposte_errate:
  - Una tendenza generale al ribasso.
  - Nessuna tendenza.
  - Una tendenza che fluttua selvaggiamente senza un modello discernibile.
spiegazione: >-
  Il Bitcoin, data la sua quantità limitata di 21 milioni di bitcoin e il suo processo di dimezzamento (che dimezza la creazione monetaria ogni 4 anni in media), segue una tendenza generale al rialzo.

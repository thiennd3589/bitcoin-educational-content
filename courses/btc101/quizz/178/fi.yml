question: Mikä on Bitcoinin yleinen suuntaus ottaen huomioon sen rajallinen määrä ja puolittumisprosessi?
answer: Yleinen ylöspäin suuntautuva trendi.
wrong_answers:
  - Yleinen alaspäin suuntautuva trendi.
  - Ei mitään trendiä lainkaan.
  - Trendi, joka vaihtelee rajusti ilman havaittavaa kaavaa.
explanation: >-
  Bitcoin seuraa yleistä ylöspäin suuntautuvaa trendiä johtuen sen rajallisesta määrästä, 21 miljoonasta bitcoinista, ja sen puolittumisprosessista (rahanluonnin puolittaminen keskimäärin joka neljäs vuosi).
reviewed: true
pergunta: Como este curso descreve o Bitcoin?
resposta: Uma disciplina multidisciplinar.
respostas_erradas:
  - Uma disciplina simples.
  - Uma disciplina física.
  - Uma disciplina de única disciplina.
explicação: |
  O Bitcoin é descrito como uma disciplina multidisciplinar porque
  levanta questões relacionadas a vários campos, incluindo
  criptografia, teoria dos jogos, economia e política monetária,
  ciência da computação, filosofia, energia, leis e regulamentação.
revisado: true
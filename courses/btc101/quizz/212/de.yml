Frage: Wie wird Bitcoin in diesem Kurs beschrieben?
Antwort: Als ein multidisziplinäres Fachgebiet.
falsche_Antworten:
  - Ein einfaches Fachgebiet.
  - Ein physisches Fachgebiet.
  - Ein einzel-disziplinäres Fachgebiet.
Erklärung: |
  Bitcoin wird als ein multidisziplinäres Fachgebiet beschrieben, weil
  es Fragen in Bezug auf verschiedene Felder aufwirft, einschließlich
  Kryptographie, Spieltheorie, Wirtschafts- und Geldpolitik,
  Informatik, Philosophie, Energie, Gesetze und Regulierung.
überprüft: true
pertanyaan: Bagaimana Bitcoin digambarkan dalam teks?
jawaban: Sebagai objek multidisiplin
jawaban_salah:
  - Sebagai objek sederhana
  - Sebagai objek kompleks
  - Sebagai objek tunggal disiplin
penjelasan: >-
  Bitcoin digambarkan sebagai objek multidisiplin karena menimbulkan
  pertanyaan yang terkait dengan berbagai bidang, termasuk kriptografi, teori permainan, ekonomi
  dan kebijakan moneter, ilmu komputer, filsafat, energi, hukum, dan regulasi.
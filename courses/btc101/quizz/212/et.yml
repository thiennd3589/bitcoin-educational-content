küsimus: Kuidas on Bitcoin tekstis kirjeldatud?
vastus: Mitme distsipliini objekt
valed_vastused:
  - Lihtne objekt
  - Keeruline objekt
  - Ühe distsipliini objekt
selgitus: >-
  Bitcoini kirjeldatakse mitme distsipliini objektina, kuna see tõstatab küsimusi, mis on seotud mitmete valdkondadega, sealhulgas krüptograafia, mänguteooria, majandus
  ja rahapoliitika, arvutiteadus, filosoofia, energia, seadused ja regulatsioonid.

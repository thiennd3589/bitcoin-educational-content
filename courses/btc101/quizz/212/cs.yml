otázka: Jak tento kurz popisuje Bitcoin?
odpověď: Jako multidisciplinární předmět.
špatné_odpovědi:
  - Jednoduchý předmět.
  - Fyzický předmět.
  - Jednodisciplinární předmět.
vysvětlení: |
  Bitcoin je popsán jako multidisciplinární předmět, protože
  vyvolává otázky související s různými obory, včetně
  kryptografie, teorie her, ekonomie a měnové politiky,
  informatiky, filozofie, energetiky, zákonů a regulace.
recenzováno: true
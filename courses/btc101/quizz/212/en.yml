question: How does this course describe Bitcoin?
answer: A multidisciplinary subject.
wrong_answers:
  - A simple subject.
  - A physical subject.
  - A single-disciplinary subject.
explanation: |
  Bitcoin is described as a multidisciplinary subject because
  it raises questions related to various fields, including
  cryptography, game theory, economics and monetary policy,
  computer science, philosophy, energy, laws, and regulation.
reviewed: true

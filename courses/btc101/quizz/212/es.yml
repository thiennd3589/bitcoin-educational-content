pregunta: ¿Cómo describe este curso a Bitcoin?
respuesta: Una materia multidisciplinaria.
respuestas_incorrectas:
  - Una materia simple.
  - Una materia física.
  - Una materia de una sola disciplina.
explicación: |
  Bitcoin se describe como una materia multidisciplinaria porque
  plantea preguntas relacionadas con varios campos, incluyendo
  criptografía, teoría de juegos, economía y política monetaria,
  ciencias de la computación, filosofía, energía, leyes y regulación.
revisado: true
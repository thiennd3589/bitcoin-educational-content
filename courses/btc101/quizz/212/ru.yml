question: Как в тексте описывается Биткойн?
answer: Мультидисциплинарный объект
wrong_answers:
  - Простой объект
  - Сложный объект
  - Объект одной дисциплины
explanation: >-
  Биткойн описывается как мультидисциплинарный объект, потому что он порождает
  вопросы, связанные с различными областями, включая криптографию, теорию игр, экономику
  и денежно-кредитную политику, информатику, философию, энергетику, законы и регулирование.
reviewed: false
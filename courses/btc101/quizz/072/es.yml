question: ¿Cuáles son las tres funciones principales de un monedero de Bitcoin?
answer: Recibir bitcoins, enviar bitcoins, protegerlos contra intentos de hackeo y robo.
wrong_answers:
  - Almacenar bitcoins, enviar bitcoins, protegerlos contra intentos de hackeo y robo.
  - Permitir recibir bitcoins, almacenar bitcoins, protegerlos contra intentos de hackeo y robo.
  - Permitir recibir bitcoins, permitir enviar bitcoins, vender bitcoins.
explanation: |
  Un monedero de Bitcoin se utiliza para interactuar con la
  red de Bitcoin. Sus tres funciones principales son permitir recibir
  bitcoins, permitir enviar bitcoins y protegerlos contra
  intentos de hackeo y robo.

question: Quais são as três principais funções de uma carteira de Bitcoin?
answer: Receber bitcoins, enviar bitcoins, protegê-los contra tentativas de hacking e roubo.
wrong_answers:
  - Armazenar bitcoins, enviar bitcoins, protegê-los contra tentativas de hacking e roubo.
  - Permitir receber bitcoins, armazenar bitcoins, protegê-los contra tentativas de hacking e roubo.
  - Permitir receber bitcoins, permitir enviar bitcoins, vender bitcoins.
explanation: |
  Uma carteira de Bitcoin é usada para interagir com a
  rede Bitcoin. Suas três principais funções são permitir o recebimento
  de bitcoins, permitir o envio de bitcoins e protegê-los contra
  tentativas de hacking e roubo.

Câu hỏi: Ba chức năng chính của ví Bitcoin là gì?
Câu trả lời: Nhận Bitcoin, gửi Bitcoin, bảo mật chúng khỏi các nỗ lực hack và trộm cắp.
Câu trả lời sai:
  - Lưu trữ Bitcoin, gửi Bitcoin, bảo mật chúng khỏi các nỗ lực hack và trộm cắp.
  - Cho phép nhận Bitcoin, lưu trữ Bitcoin, bảo mật chúng khỏi các nỗ lực hack và trộm cắp.
  - Cho phép nhận Bitcoin, cho phép gửi Bitcoin, bán Bitcoin.
Giải thích: |
  Ví Bitcoin được sử dụng để tương tác với mạng Bitcoin. Ba chức năng chính của nó là cho phép nhận Bitcoin, cho phép gửi Bitcoin và bảo mật chúng khỏi các nỗ lực hack và trộm cắp.

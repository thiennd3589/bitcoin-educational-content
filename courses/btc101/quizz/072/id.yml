pertanyaan: Apa tiga fungsi utama dari dompet Bitcoin?
jawaban: Menerima bitcoin, Mengirim bitcoin, mengamankannya dari upaya peretasan dan pencurian
jawaban_salah:
  - Menyimpan bitcoin, memungkinkan pengiriman bitcoin, mengamankannya dari upaya peretasan dan pencurian
  - Memungkinkan penerimaan bitcoin, menyimpan bitcoin, mengamankannya dari upaya peretasan dan pencurian
  - Memungkinkan penerimaan bitcoin, memungkinkan pengiriman bitcoin, menjual bitcoin
penjelasan: |
  Dompet Bitcoin digunakan untuk berinteraksi dengan jaringan Bitcoin. Tiga
  fungsi utamanya adalah untuk memungkinkan penerimaan bitcoin, memungkinkan pengiriman bitcoin, dan mengamankan
  mereka dari upaya peretasan dan pencurian.
ditinjau: true
question: ビットコインウォレットの3つの主な機能は何ですか？
answer: ビットコインを受け取ること、ビットコインを送ること、ハッキングや盗難の試みからそれらを守ること。
wrong_answers:
  - ビットコインを保存すること、ビットコインを送ること、ハッキングや盗難の試みからそれらを守ること。
  - ビットコインを受け取ることを可能にする、ビットコインを保存する、ハッキングや盗難の試みからそれらを守ること。
  - ビットコインを受け取ることを可能にする、ビットコインを送ることを可能にする、ビットコインを売ること。
explanation: |
  ビットコインウォレットはビットコインネットワークとのやり取りに使用されます。その3つの主な機能は、ビットコインを受け取ることを可能にする、ビットコインを送ることを可能にする、そしてハッキングや盗難の試みからそれらを守ることです。
reviewed: true
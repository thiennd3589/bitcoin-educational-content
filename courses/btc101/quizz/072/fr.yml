question: Quelles sont les trois principales fonctions d'un portefeuille Bitcoin ?
answer: Recevoir des bitcoins, envoyer des bitcoins, les sécuriser contre les tentatives de piratage et de vol.
wrong_answers:
  - Stocker des bitcoins, envoyer des bitcoins, les sécuriser contre les tentatives de piratage et de vol.
  - Permettre de recevoir des bitcoins, stocker des bitcoins, les sécuriser contre les tentatives de piratage et de vol.
  - Permettre de recevoir des bitcoins, permettre d'envoyer des bitcoins, vendre des bitcoins.
explanation: |
  Un portefeuille Bitcoin est utilisé pour interagir avec le réseau Bitcoin. Ses trois principales fonctions sont de permettre de recevoir des bitcoins, de permettre d'envoyer des bitcoins, et de les sécuriser contre les tentatives de piratage et de vol.

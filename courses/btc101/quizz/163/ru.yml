question: Каково среднее время между созданием двух блоков в протоколе Bitcoin?
answer: 10 минут
wrong_answers:
  - 5 минут
  - 15 минут
  - 20 минут
explanation: >-
  В среднем, блок создается каждые 10 минут в протоколе Bitcoin. Это время остается постоянным независимо от количества майнеров и их вычислительной мощности.

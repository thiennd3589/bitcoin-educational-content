question: Quel est le temps moyen entre la création de deux blocs dans le protocole Bitcoin ?
answer: 10 minutes.
wrong_answers:
  - 5 minutes.
  - 15 minutes.
  - 20 minutes.
explanation: >-
  En moyenne, un bloc est créé toutes les 10 minutes dans le protocole Bitcoin.
  Ce temps reste constant indépendamment du nombre de mineurs et de leur puissance
  de calcul.
reviewed: true
Frage: Wie lange beträgt die durchschnittliche Zeit zwischen der Erstellung von zwei Blöcken im Bitcoin-Protokoll?
Antwort: 10 Minuten.
Falsche Antworten:
  - 5 Minuten.
  - 15 Minuten.
  - 20 Minuten.
Erklärung: >-
  Im Durchschnitt wird alle 10 Minuten ein Block im Bitcoin-Protokoll erstellt. Diese Zeit bleibt konstant, unabhängig von der Anzahl der Miner und ihrer Rechenleistung.
Überprüft: true
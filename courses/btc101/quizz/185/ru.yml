question: Как Биткойн воспринимается по отношению к фиатным валютам?
answer: Параллельная экономика
wrong_answers:
  - Замещающая экономика
  - Вторичная экономика
  - Третичная экономика
explanation: Биткойн воспринимается как параллельная экономика к фиатным валютам, что означает, что он функционирует наряду с традиционными экономиками и может использоваться для проведения транзакций напрямую, без необходимости проходить через платформу обмена.
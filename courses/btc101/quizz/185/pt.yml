question: Em comparação com as moedas fiduciárias, como o Bitcoin é percebido?
answer: Como uma economia paralela.
wrong_answers:
  - Como uma economia substituta.
  - Como uma economia industrial.
  - Como uma economia terciária.
explanation: >-
  O Bitcoin é visto como uma economia paralela às moedas fiduciárias, significando que
  opera ao lado das economias tradicionais e pode ser usado para transações diretamente,
  sem a necessidade de passar por uma plataforma de câmbio.
reviewed: true
question: In confronto con le valute fiat, come viene percepito il Bitcoin?
answer: Come un'economia parallela.
wrong_answers:
  - Come un'economia sostitutiva.
  - Come un'economia industriale.
  - Come un'economia terziaria.
explanation: >-
  Il Bitcoin è visto come un'economia parallela rispetto alle valute fiat, il che significa che opera a fianco delle economie tradizionali e può essere utilizzato per transazioni direttamente,
  senza la necessità di passare attraverso una piattaforma di scambio.
reviewed: true
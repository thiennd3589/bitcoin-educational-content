question: In comparison with fiat currencies, how is Bitcoin perceived?
answer: As a parallel economy.
wrong_answers:
  - As a replacement economy.
  - As an industrial economy.
  - As a tertiary economy.
explanation: >-
  Bitcoin is seen as a parallel economy to fiat currencies, meaning it
  operates alongside traditional economies and can be used for transactions directly,
  without the need to go through an exchange platform.
reviewed: true

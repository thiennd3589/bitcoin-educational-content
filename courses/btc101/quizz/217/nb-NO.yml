question: Hvilke felt reiser Bitcoin spørsmål i?
answer: Kryptografi, spillteori, økonomi og pengepolitikk, informatikk, filosofi, energi, lover og regulering
wrong_answers:
  - Kun informatikk og økonomi
  - Kun kryptografi og spillteori
  - Kun filosofi og energi
explanation: >-
  Bitcoin er et tverrfaglig objekt som reiser spørsmål relatert til
  ulike felt, inkludert kryptografi, spillteori, økonomi og pengepolitikk,
  informatikk, filosofi, energi, lover og regulering.
question: In what fields does Bitcoin raise questions?
answer: Cryptography, game theory, economics and monetary policy, computer science, philosophy, energy, laws, and regulation.
wrong_answers:
  - Only computer science and economics
  - Only cryptography and game theory.
  - Only philosophy and energy.

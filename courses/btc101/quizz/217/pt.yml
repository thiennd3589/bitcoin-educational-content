question: Em quais campos o Bitcoin levanta questões?
answer: Criptografia, teoria dos jogos, economia e política monetária, ciência da computação, filosofia, energia, leis e regulamentação.
wrong_answers:
  - Apenas ciência da computação e economia
  - Apenas criptografia e teoria dos jogos.
  - Apenas filosofia e energia.
explanation: |
  O Bitcoin é um assunto multidisciplinar que levanta
  questões relacionadas a vários campos, incluindo
  criptografia, teoria dos jogos, economia e política monetária,
  ciência da computação, filosofia, energia, leis e regulamentação.
reviewed: true
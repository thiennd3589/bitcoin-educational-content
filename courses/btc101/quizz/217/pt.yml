pergunta: Em quais campos o Bitcoin levanta questões?
resposta: Criptografia, teoria dos jogos, economia e política monetária, ciência da computação, filosofia, energia, leis e regulamentação.
respostas_erradas:
  - Apenas ciência da computação e economia
  - Apenas criptografia e teoria dos jogos.
  - Apenas filosofia e energia.
explicação: |

question: В каких областях вызывает вопросы Bitcoin?
answer: Криптография, теория игр, экономика и денежно-кредитная политика, информатика, философия, энергетика, законы и регулирование
wrong_answers:
  - Только информатика и экономика
  - Только криптография и теория игр
  - Только философия и энергетика
explanation: >-
  Bitcoin является мультидисциплинарным объектом, который поднимает вопросы, связанные с различными областями, включая криптографию, теорию игр, экономику и денежно-кредитную политику,
  информатику, философию, энергетику, законы и регулирование.

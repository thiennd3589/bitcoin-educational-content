kysymys: Millä aloilla Bitcoin herättää kysymyksiä?
vastaus: Kryptografia, peliteoria, taloustiede ja rahapolitiikka, tietojenkäsittelytiede, filosofia, energia, lait ja säädökset.
väärät_vastaukset:
  - Vain tietojenkäsittelytiede ja taloustiede
  - Vain kryptografia ja peliteoria.
  - Vain filosofia ja energia.
selitys: |
  Bitcoin on monitieteellinen aihe, joka herättää
  kysymyksiä liittyen useille aloille, mukaan lukien
  kryptografia, peliteoria, taloustiede ja rahapolitiikka,
  tietojenkäsittelytiede, filosofia, energia, lait ja säädökset.
arvioitu: true
question: Bitcoin đặt ra những câu hỏi trong những lĩnh vực nào?
answer: Mật mã học, lý thuyết trò chơi, kinh tế và chính sách tiền tệ, khoa học máy tính, triết học, năng lượng, luật và quy định.
wrong_answers:
  - Chỉ khoa học máy tính và kinh tế
  - Chỉ mật mã học và lý thuyết trò chơi.
  - Chỉ triết học và năng lượng.
explanation: |
  Bitcoin là một chủ đề đa ngành, đặt ra
  các câu hỏi liên quan đến nhiều lĩnh vực, bao gồm
  mật mã học, lý thuyết trò chơi, kinh tế và chính sách tiền tệ,
  khoa học máy tính, triết học, năng lượng, luật và quy định.

question: Millistes valdkondades tekitab Bitcoin küsimusi?
answer: Krüptograafia, mänguteooria, majandus ja rahapoliitika, arvutiteadus, filosoofia, energia, seadused ja regulatsioonid
wrong_answers:
  - Ainult arvutiteadus ja majandus
  - Ainult krüptograafia ja mänguteooria
  - Ainult filosoofia ja energia
explanation: >-
  Bitcoin on multidistsiplinaarne objekt, mis tekitab küsimusi seoses
  mitmete valdkondadega, sealhulgas krüptograafia, mänguteooria, majandus ja rahapoliitika,
  arvutiteadus, filosoofia, energia, seadused ja regulatsioonid.
reviewed: false
question: Por que você deveria comprar bitcoins sem KYC?
answer: Para garantir sua privacidade.
wrong_answers:
  - Para garantir o registro de todos os usuários de Bitcoin.
  - Para comprar a um preço baixo.
  - Para vender a um preço baixo.
explanation: |
  Comprar bitcoins sem KYC significa adquirir bitcoins sem
  passar pelos procedimentos padrão de verificação "Conheça Seu Cliente"
  (Know Your Customer - KYC) que muitas bolsas e plataformas
  exigem. Um dos principais motivos pelos quais os indivíduos podem escolher este
  caminho é para manter sua privacidade, garantindo que seus
  detalhes pessoais e atividades financeiras permaneçam
  não divulgados.

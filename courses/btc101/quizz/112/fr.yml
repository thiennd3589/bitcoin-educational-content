question: Pourquoi devriez-vous acheter des bitcoins non-KYC ?
answer: Pour garantir votre vie privée.
wrong_answers:
  - Pour garantir l'enregistrement de tous les utilisateurs de Bitcoin.
  - Pour acheter à bas prix.
  - Pour vendre à bas prix.
explanation: |
  Acheter des bitcoins non-KYC signifie acquérir des bitcoins sans
  passer par les procédures de vérification standard Connaître Votre Client
  (Know Your Customer) que de nombreuses bourses et plateformes
  exigent. Une raison principale pour laquelle les individus pourraient choisir cette
  voie est de maintenir leur vie privée, en s'assurant que leurs
  détails personnels et activités financières restent
  non divulgués.
reviewed: true
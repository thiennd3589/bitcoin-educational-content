question: ¿Por qué deberías comprar bitcoins sin KYC?
answer: Para asegurar tu privacidad.
wrong_answers:
  - Para asegurar el registro de todos los usuarios de Bitcoin.
  - Para comprar a un precio bajo.
  - Para vender a un precio bajo.
explanation: |
  Comprar bitcoins sin KYC significa adquirir bitcoins sin
  pasar por los procedimientos estándar de verificación "Conoce a Tu Cliente"
  (Know Your Customer) que muchas bolsas y plataformas
  exigen. Una razón principal por la que los individuos podrían elegir este
  camino es para mantener su privacidad, asegurando que sus
  detalles personales y actividades financieras permanezcan
  sin divulgarse.

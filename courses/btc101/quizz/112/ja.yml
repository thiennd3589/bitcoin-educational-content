question: なぜKYC非対応のビットコインを購入すべきですか？
answer: プライバシーを保護するためです。
wrong_answers:
  - すべてのビットコインユーザーの登録を保証するため。
  - 安価で購入するため。
  - 安価で売却するため。
explanation: |
  KYC非対応のビットコインを購入するとは、多くの取引所やプラットフォームが要求する標準的な「顧客確認」(Know Your Customer) 検証手続きを経ずにビットコインを取得することを意味します。個人がこの方法を選択する主な理由の一つは、個人情報や財務活動を公開せずにプライバシーを維持することです。
reviewed: true
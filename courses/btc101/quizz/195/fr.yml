question: Parmi les actions suivantes, lesquelles peuvent aider ceux qui souhaitent utiliser Bitcoin dans la vie quotidienne ?
answer: Avoir une liste de tous les commerçants qui acceptent Bitcoin.
wrong_answers:
  - Augmenter le prix du Bitcoin.
  - Diminuer le nombre de Bitcoins.
  - Limiter l'utilisation du Bitcoin.
explanation: >-
  Une manière de faciliter l'utilisation du Bitcoin dans les transactions quotidiennes est
  de lister tous les commerçants qui acceptent Bitcoin. Cela peut être réalisé à travers des plateformes
  comme BTCMap.

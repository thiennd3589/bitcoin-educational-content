otázka: Které z následujících akcí mohou pomoci těm, kteří chtějí využívat Bitcoin v každodenním životě?
odpověď: Mít seznam všech obchodníků, kteří přijímají Bitcoin.
špatné_odpovědi:
  - Zvýšit cenu Bitcoinu.
  - Snížit počet Bitcoinů.
  - Omezit používání Bitcoinu.
vysvětlení: >-
  Jedním ze způsobů, jak usnadnit používání Bitcoinu v každodenních transakcích, je
  vytvořit seznam všech obchodníků, kteří Bitcoin přijímají. To lze provést prostřednictvím platforem
  jako je BTCMap.

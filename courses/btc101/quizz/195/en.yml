question: Which of the following actions can help those who want to use Bitcoin in everyday life?
answer: Have a list of all the merchants that accept Bitcoin.
wrong_answers:
  - Increase the price of Bitcoin.
  - Decrease the number of Bitcoins.
  - Limit the use of Bitcoin.
explanation: >-
  One way to facilitate the use of Bitcoin in everyday transactions is
  to list all the merchants that accept Bitcoin. This can be done through platforms
  like BTCMap.
reviewed: true

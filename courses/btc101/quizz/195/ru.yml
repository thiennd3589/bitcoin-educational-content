question: Каким образом можно облегчить использование Биткоина в повседневных транзакциях?
answer: Перечислить всех торговцев, принимающих Биткоин
wrong_answers:
  - Увеличить цену Биткоина
  - Уменьшить количество Биткоинов
  - Ограничить использование Биткоина
explanation: >-
  Один из способов облегчить использование Биткоина в повседневных транзакциях -
  это перечисление всех торговцев, принимающих Биткоин. Это можно сделать через платформы
  вроде BTCMap.

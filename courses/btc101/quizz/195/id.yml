question: Apa salah satu cara untuk memfasilitasi penggunaan Bitcoin dalam transaksi sehari-hari?
answer: Daftarkan semua pedagang yang menerima Bitcoin
wrong_answers:
  - Meningkatkan harga Bitcoin
  - Mengurangi jumlah Bitcoin
  - Membatasi penggunaan Bitcoin
explanation: >-
  Salah satu cara untuk memfasilitasi penggunaan Bitcoin dalam transaksi sehari-hari adalah
  dengan mendaftarkan semua pedagang yang menerima Bitcoin. Hal ini dapat dilakukan melalui platform
  seperti BTCMap.

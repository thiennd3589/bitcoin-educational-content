pergunta: Quais das seguintes ações podem ajudar aqueles que desejam usar Bitcoin no dia a dia?
resposta: Ter uma lista de todos os comerciantes que aceitam Bitcoin.
respostas_erradas:
  - Aumentar o preço do Bitcoin.
  - Diminuir o número de Bitcoins.
  - Limitar o uso do Bitcoin.
explicação: >-
  Uma maneira de facilitar o uso do Bitcoin em transações cotidianas é
  listar todos os comerciantes que aceitam Bitcoin. Isso pode ser feito através de plataformas
  como o BTCMap.
revisado: true
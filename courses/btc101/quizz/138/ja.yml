question: Bitcoinネットワークにおけるノードの主な機能は何ですか？
answer: Bitcoinブロックチェーンのコピーを保持し、トランザクションを検証し、他のノードに情報を伝達し、Bitcoinプロトコルのルールを施行することです。
wrong_answers:
  - Bitcoinブロックチェーンのコピーを保持し、トランザクションを検証し、政府に情報を伝達し、Bitcoinプロトコルのルールを変更すること。
  - Bitcoinブロックチェーンのコピーを保持することのみ。
  - 他のノードに情報を伝達することのみ。
explanation: >-
  Bitcoinネットワークのノードは、Bitcoinブロックチェーンのコピーを保持し、トランザクションを検証し、他のノードに情報を伝達し、Bitcoinプロトコルのルールを施行するなど、いくつかの重要な機能を果たします。

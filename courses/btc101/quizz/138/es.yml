question: ¿Cuál es la función principal de los nodos en la red de Bitcoin?
answer: Mantener una copia de la blockchain de Bitcoin, validar transacciones, transmitir información a otros nodos y hacer cumplir las reglas del protocolo de Bitcoin.
wrong_answers:
  - Mantener una copia de la blockchain de Bitcoin, validar transacciones, transmitir información al gobierno y cambiar las reglas del protocolo de Bitcoin.
  - Solo mantener una copia de la blockchain de Bitcoin.
  - Solo transmitir información a otros nodos.
explanation: >-
  Los nodos en la red de Bitcoin realizan varias funciones cruciales, incluyendo
  mantener una copia de la blockchain de Bitcoin, validar transacciones, transmitir
  información a otros nodos y hacer cumplir las reglas del protocolo de Bitcoin.

question: Apa fungsi utama dari node dalam jaringan Bitcoin?
answer: Mempertahankan salinan dari blockchain Bitcoin, memvalidasi transaksi, mentransmisikan informasi ke node lain, dan menegakkan aturan dari protokol Bitcoin.
wrong_answers:
  - Hanya memvalidasi transaksi
  - Hanya mempertahankan salinan dari blockchain Bitcoin
  - Hanya mentransmisikan informasi ke node lain
explanation: >-
  Node dalam jaringan Bitcoin melakukan beberapa fungsi krusial, termasuk mempertahankan salinan dari blockchain Bitcoin, memvalidasi transaksi, mentransmisikan informasi ke node lain, dan menegakkan aturan dari protokol Bitcoin.

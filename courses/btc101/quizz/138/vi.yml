câu hỏi: Chức năng chính của các nút trong mạng Bitcoin là gì?
câu trả lời: Duy trì một bản sao của blockchain Bitcoin, xác thực các giao dịch, truyền đạt thông tin cho các nút khác, và thực thi các quy tắc của giao thức Bitcoin.
câu trả lời sai:

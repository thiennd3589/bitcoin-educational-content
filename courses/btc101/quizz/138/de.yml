question: Was ist die Hauptfunktion von Knoten im Bitcoin-Netzwerk?
answer: Eine Kopie der Bitcoin-Blockchain zu bewahren, Transaktionen zu validieren, Informationen an andere Knoten zu übermitteln und die Regeln des Bitcoin-Protokolls durchzusetzen.
wrong_answers:
  - Eine Kopie der Bitcoin-Blockchain zu bewahren, Transaktionen zu validieren, Informationen an die Regierung zu übermitteln und die Regeln des Bitcoin-Protokolls zu ändern.
  - Nur eine Kopie der Bitcoin-Blockchain zu bewahren.
  - Nur Informationen an andere Knoten zu übermitteln.
explanation: >-
  Knoten im Bitcoin-Netzwerk erfüllen mehrere entscheidende Funktionen, einschließlich
  der Bewahrung einer Kopie der Bitcoin-Blockchain, der Validierung von Transaktionen, der Übermittlung
  von Informationen an andere Knoten und der Durchsetzung der Regeln des Bitcoin-Protokolls.

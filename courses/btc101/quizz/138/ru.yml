question: Какова основная функция узлов в сети Bitcoin?
answer: Поддержание копии блокчейна Bitcoin, проверка транзакций, передача информации другим узлам и соблюдение правил протокола Bitcoin.
wrong_answers:
  - Только проверка транзакций
  - Только поддержание копии блокчейна Bitcoin
  - Только передача информации другим узлам
explanation: >-
  Узлы в сети Bitcoin выполняют несколько ключевых функций, включая поддержание копии блокчейна Bitcoin, проверку транзакций, передачу информации другим узлам и соблюдение правил протокола Bitcoin.

question: Mikä on solmujen ensisijainen tehtävä Bitcoin-verkossa?
answer: Bitcoin-lohkoketjun kopion ylläpitäminen, tapahtumien vahvistaminen, tiedon välittäminen muille solmuille ja Bitcoin-protokollan sääntöjen noudattaminen.
wrong_answers:
  - Bitcoin-lohkoketjun kopion ylläpitäminen, tapahtumien vahvistaminen, tiedon välittäminen hallitukselle ja Bitcoin-protokollan sääntöjen muuttaminen.
  - Vain Bitcoin-lohkoketjun kopion ylläpitäminen.
  - Vain tiedon välittäminen muille solmuille.
explanation: >-
  Solmut Bitcoin-verkossa suorittavat useita kriittisiä toimintoja, mukaan lukien
  Bitcoin-lohkoketjun kopion ylläpitäminen, tapahtumien vahvistaminen, tiedon
  välittäminen muille solmuille ja Bitcoin-protokollan sääntöjen noudattaminen.

question: Quelle est la fonction principale des nœuds dans le réseau Bitcoin ?
answer: Maintenir une copie de la blockchain Bitcoin, valider les transactions, transmettre les informations aux autres nœuds et faire respecter les règles du protocole Bitcoin.
wrong_answers:
  - Maintenir une copie de la blockchain Bitcoin, valider les transactions, transmettre les informations au gouvernement et modifier les règles du protocole Bitcoin.
  - Maintenir uniquement une copie de la blockchain Bitcoin.
  - Transmettre uniquement les informations aux autres nœuds.
explanation: >-
  Les nœuds dans le réseau Bitcoin remplissent plusieurs fonctions cruciales, y compris
  maintenir une copie de la blockchain Bitcoin, valider les transactions, transmettre
  les informations aux autres nœuds et faire respecter les règles du protocole Bitcoin.

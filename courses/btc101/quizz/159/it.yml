question: Qual è il significato della spesa energetica nel mining di Bitcoin?
answer: La spesa energetica è necessaria per produrre le informazioni, ma la verifica delle informazioni ha un costo trascurabile. Questa asimmetria garantisce la sicurezza della rete.
wrong_answers:
  - Il costo energetico è necessario per alimentare le macchine ASIC utilizzate nel mining, e la verifica delle informazioni ha costi elevati.
  - La spesa energetica è necessaria per mantenere la rete Bitcoin, e la verifica delle informazioni ha costi variabili.
  - Il costo energetico non è necessario per creare nuovi bitcoin.
explanation: >-
  Il costo energetico nel mining di Bitcoin è un aspetto cruciale per la sicurezza della rete. L'alto costo energetico del mining rende estremamente costoso per un attore malevolo manipolare la blockchain, mentre il basso costo di verifica delle transazioni assicura che chiunque possa partecipare alla rete.

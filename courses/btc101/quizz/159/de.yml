question: Was ist die Bedeutung des Energieaufwands beim Bitcoin-Mining?
answer: Der Energieaufwand ist notwendig, um die Informationen zu produzieren, aber die Verifizierung der Informationen hat vernachlässigbare Kosten. Diese Asymmetrie garantiert die Sicherheit des Netzwerks.
wrong_answers:
  - Der Energieaufwand ist notwendig, um die ASIC-Maschinen, die beim Mining verwendet werden, zu betreiben, und die Verifizierung der Informationen hat hohe Kosten.
  - Der Energieaufwand ist notwendig, um das Bitcoin-Netzwerk aufrechtzuerhalten, und die Verifizierung der Informationen hat variable Kosten.
  - Der Energieaufwand ist nicht notwendig, um neue Bitcoins zu erschaffen.
explanation: >-
  Der Energieaufwand beim Bitcoin-Mining ist ein entscheidender Aspekt für die Sicherheit des Netzwerks. Die hohen Energiekosten des Minings machen es für einen bösartigen Akteur extrem teuer, die Blockchain zu manipulieren, während die niedrigen Kosten der Verifizierung von Transaktionen sicherstellen, dass jeder am Netzwerk teilnehmen kann.

question: Mikä on energiankulutuksen merkitys Bitcoin-louhinnassa?
answer: Energiankulutus on tarpeen tiedon tuottamiseksi, mutta tiedon varmentamisen kustannus on merkityksetön. Tämä epäsymmetria takaa verkon turvallisuuden.
wrong_answers:
  - Energiankulutus on tarpeen ASIC-laitteiden käyttämiseksi louhinnassa, ja tiedon varmentamisen kustannukset ovat korkeat.
  - Energiankulutus on tarpeen Bitcoin-verkon ylläpitämiseksi, ja tiedon varmentamisen kustannukset ovat muuttuvat.
  - Energiankulutus ei ole tarpeen uusien bitcoinien luomiseksi.
explanation: >-
  Energiankulutus Bitcoin-louhinnassa on verkon turvallisuuden kannalta kriittinen tekijä. Korkea energiankulutus tekee louhinnasta erittäin kalliin toimenpiteen pahantahtoiselle toimijalle blockchainin manipuloimiseksi, kun taas transaktioiden varmentamisen alhainen kustannus varmistaa, että kuka tahansa voi osallistua verkkoon.

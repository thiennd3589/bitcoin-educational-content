küsimus: Mis on energia kulu tähtsus Bitcoin'i kaevandamisel?
vastus: Energiakulu on vajalik informatsiooni tootmiseks, kuid informatsiooni kontrollimine on tühine kulu. See asümmeetria tagab võrgu turvalisuse.
valevastused:
  - Energiakulu on vajalik kaevandamisel kasutatavate ASIC masinate töötamiseks.
  - Energiakulu on vajalik Bitcoin'i võrgu ülalpidamiseks.
  - Energiakulu on vajalik uute bitcoinide loomiseks.
selgitus: >-
  Energiakulu Bitcoin'i kaevandamisel on võrgu turvalisuse jaoks kriitiline aspekt. Kaevandamise kõrge energiakulu muudab pahatahtliku osaleja jaoks blockchain'i manipuleerimise äärmiselt kalliks, samal ajal kui tehingute kontrollimise madal kulu tagab, et igaüks saab võrgus osaleda.
üle vaadatud: false
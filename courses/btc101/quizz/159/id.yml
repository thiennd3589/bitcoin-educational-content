question: Apa arti dari biaya energi dalam penambangan Bitcoin?
answer: Pengeluaran energi diperlukan untuk menghasilkan informasi, tetapi verifikasi informasi memiliki biaya yang dapat diabaikan. Asimetri ini menjamin keamanan jaringan.
wrong_answers:
  - Biaya energi diperlukan untuk mengoperasikan mesin ASIC yang digunakan dalam penambangan.
  - Biaya energi diperlukan untuk memelihara jaringan Bitcoin.
  - Biaya energi diperlukan untuk menciptakan bitcoin baru.
explanation: >-
  Biaya energi dalam penambangan Bitcoin adalah aspek krusial dari keamanan jaringan. Biaya energi yang tinggi dalam penambangan membuatnya sangat mahal bagi pelaku jahat untuk memanipulasi blockchain, sementara biaya rendah dalam verifikasi transaksi memastikan bahwa siapa pun dapat berpartisipasi dalam jaringan.

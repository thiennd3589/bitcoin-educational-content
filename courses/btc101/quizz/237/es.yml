pregunta: ¿Cómo podría la Red Lightning transformar los modelos de negocio existentes en la industria de los videojuegos?
respuesta: Permite a los jugadores apostar cantidades muy pequeñas de dinero al jugar.
respuestas_incorrectas:
  - Permite a los jugadores minar Bitcoin mientras juegan.
  - Permite a los desarrolladores de juegos aceptar Bitcoin como pago por sus juegos.
  - Permite a los jugadores comprar ítems dentro del juego con Bitcoin.
explicación: >-
  La Red Lightning permite a los jugadores apostar cantidades muy pequeñas de dinero
  al jugar, como por ejemplo, unos pocos satoshis. Esto permite establecer
  una apuesta que estimula la competencia mientras aumenta significativamente el costo de desplegar
  bots.
revisado: true
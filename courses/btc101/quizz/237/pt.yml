question: Como a Lightning Network pode transformar os modelos de negócios existentes na indústria de videogames?
answer: Ela permite que os jogadores apostem quantias muito pequenas de dinheiro ao jogar.
wrong_answers:
  - Ela permite que os jogadores minerem Bitcoin enquanto jogam.
  - Ela permite que desenvolvedores de jogos aceitem Bitcoin como pagamento por seus jogos.
  - Ela permite que os jogadores comprem itens dentro do jogo com Bitcoin.
explanation: >-
  A Lightning Network permite que os jogadores apostem quantias muito pequenas de dinheiro
  ao jogar, como alguns satoshis. Isso permite o estabelecimento de
  uma aposta que estimula a competição enquanto aumenta significativamente o custo de implantação
  de bots.

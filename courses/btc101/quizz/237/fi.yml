question: Kuinka Lightning Network voi mahdollisesti muuttaa olemassa olevia liiketoimintamalleja videopelialalla?
answer: Se mahdollistaa pelaajien lyödä vetoa hyvin pienillä rahamäärillä pelatessaan pelejä.
wrong_answers:
  - Se mahdollistaa pelaajien louhia Bitcoinia pelatessaan pelejä.
  - Se mahdollistaa pelinkehittäjien hyväksyä Bitcoinin maksuvälineenä peleistään.
  - Se mahdollistaa pelaajien ostaa pelin sisäisiä esineitä Bitcoinilla.
explanation: >-
  Lightning Network mahdollistaa pelaajien lyödä vetoa hyvin pienillä rahamäärillä
  pelatessaan pelejä, kuten muutamalla satoshilla. Tämä mahdollistaa panoksen asettamisen, joka
  stimuloi kilpailua samalla merkittävästi lisäten bottien käyttöönoton kustannuksia.
reviewed: true
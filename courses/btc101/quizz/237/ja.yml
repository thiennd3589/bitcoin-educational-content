question: Lightning Networkは、ビデオゲーム業界の既存のビジネスモデルをどのように変革する可能性がありますか？
answer: プレイヤーがゲームをプレイする際に、非常に少額のお金を賭けることができます。
wrong_answers:
  - プレイヤーがゲームをプレイしながらBitcoinをマイニングできるようになります。
  - ゲーム開発者が自分たちのゲームに対してBitcoinでの支払いを受け入れられるようになります。
  - プレイヤーがBitcoinでゲーム内アイテムを購入できるようになります。
explanation: >-
  Lightning Networkは、プレイヤーがゲームをプレイする際に、数サトシといった非常に少額のお金を賭けることを可能にします。これにより、競争を促進する賭け金を設定することができ、同時にボットの展開コストを大幅に増加させます。
reviewed: true
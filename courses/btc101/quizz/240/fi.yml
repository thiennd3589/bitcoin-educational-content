kysymys: Mikä on yksi mahdollisista hyödyistä, joita Lightning Network tarjoaa sisällöntuottajille?
vastaus: Heitä kannustettaisiin tuottamaan laadukasta sisältöä pitääkseen käyttäjien huomion.
väärät_vastaukset:
  - He voisivat veloittaa sisällöstään enemmän.
  - He voisivat tavoittaa laajemman yleisön.
  - He voisivat tuottaa sisältöä nopeammin pitääkseen käyttäjien huomion.
selitys: |
  Lightning Networkin avulla sisällöntuottajia kannustettaisiin
  tuottamaan laadukasta sisältöä pitääkseen käyttäjien huomion.
  Käyttäjät puolestaan maksaisivat vain kuluttamastaan
  sisällöstä, mikä poistaisi etukäteen maksettavat tilausmaksut.
arvioitu: true
question: Qual é um dos potenciais benefícios da Lightning Network para criadores de conteúdo?
answer: Eles seriam incentivados a produzir conteúdo de boa qualidade para reter a atenção dos usuários.
wrong_answers:
  - Eles poderiam cobrar mais pelo seu conteúdo.
  - Eles poderiam alcançar um público mais amplo.
  - Eles poderiam produzir conteúdo mais rapidamente para reter a atenção dos usuários.
explanation: |
  Com a Lightning Network, criadores de conteúdo seriam
  incentivados a produzir conteúdo de boa qualidade para reter
  a atenção dos usuários. Os usuários, por sua vez, só pagariam pelo
  conteúdo que consomem, eliminando assim taxas de assinatura
  antecipadas.

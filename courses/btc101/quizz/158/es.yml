pregunta: ¿Cuál es el propósito del Proof of Work en la red de Bitcoin?
respuesta: El Proof of Work asegura la veracidad de la información sin confiar en un tercero.
respuestas_incorrectas:
  - El Proof of Work se utiliza para crear nuevos bitcoins confiando en un tercero.
  - El Proof of Work se utiliza para verificar transacciones de Bitcoin confiando en un tercero.
  - El Proof of Work se utiliza para cambiar el protocolo de Bitcoin sin confiar en un tercero.
explicación: >-
  El Proof of Work es un algoritmo de consenso utilizado en la red de Bitcoin
  para validar transacciones y crear nuevos bloques. Requiere que los mineros resuelvan problemas
  matemáticos complejos, lo que asegura la autenticidad de la información en la
  red sin la necesidad de un tercero de confianza.

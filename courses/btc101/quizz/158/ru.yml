question: Какова цель использования Proof of Work в сети Bitcoin?
answer: Proof of Work обеспечивает подлинность информации без необходимости доверенной третьей стороны.
wrong_answers:
  - Proof of Work используется для создания новых биткоинов.
  - Proof of Work используется для проверки транзакций в Bitcoin.
  - Proof of Work используется для обеспечения безопасности сети Bitcoin.
explanation: >-
  Proof of Work — это алгоритм консенсуса, используемый в сети Bitcoin
  для проверки транзакций и создания новых блоков. Он требует от майнеров решения сложных
  математических задач, что обеспечивает подлинность информации в
  сети без необходимости доверенной третьей стороны.

question: Mikä on nykypäivän valuutan kehityspolku?
answer: Raakakivi -> Kolikko -> Seteli -> Pankkikortti -> Lohkoketju -> Salamaverkko
wrong_answers:
  - Raakakivi -> Kolikko -> Seteli -> Lohkoketju -> Salamaverkko
  - Raakakivi -> Kolikko -> Seteli -> Pankkikortti -> Salamaverkko
  - Raakakivi -> Kolikko -> Pankkikortti -> Seteli -> Lohkoketju -> Salamaverkko
explanation: |
  Valuutta on teknologia, joka on kehittynyt ajan myötä,
  alkaen raakakivien edustamasta arvosta, muuttuen metallisiksi kolikoiksi,
  sitten seteleiksi, pankkikorteiksi ja lopulta vertaisverkkoihin
  Bitcoin-lohkoketjun ja Salamaverkon käytön myötä.
reviewed: true
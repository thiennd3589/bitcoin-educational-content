question: Qual é o caminho evolutivo da moeda atual?
answer: Pedra bruta -> Moeda -> Cédula -> Cartão bancário -> Blockchain -> Lightning Network
wrong_answers:
  - Pedra bruta -> Moeda -> Cédula -> Blockchain -> Lightning Network
  - Pedra bruta -> Moeda -> Cédula -> Cartão bancário -> Lightning Network
  - Pedra bruta -> Moeda -> Cartão bancário -> Cédula -> Blockchain -> Lightning Network
explanation: |
  A moeda é uma tecnologia que evoluiu com o tempo,
  começando por ser representada por pedras brutas, mudando
  para moedas metálicas, depois para cédulas, cartões bancários e,
  finalmente, para redes peer-to-peer com o uso do
  blockchain do Bitcoin e da Lightning Network.

question: ¿Cuál es la ruta de evolución de la moneda actual?
answer: Piedra bruta -> Moneda -> Billete -> Tarjeta bancaria -> Blockchain -> Red Lightning
wrong_answers:
  - Piedra bruta -> Moneda -> Billete -> Blockchain -> Red Lightning
  - Piedra bruta -> Moneda -> Billete -> Tarjeta bancaria -> Red Lightning
  - Piedra bruta -> Moneda -> Tarjeta bancaria -> Billete -> Blockchain -> Red Lightning
explanation: |
  La moneda es una tecnología que ha evolucionado con el tiempo,
  comenzando por ser representada por piedras brutas, cambiando
  a monedas metálicas, luego a billetes, tarjetas bancarias y,
  finalmente, a redes de igual a igual con el uso de la blockchain
  de Bitcoin y la Red Lightning.
reviewed: true
question: Warum ist es ratsam, Ihre Bitcoins nicht auf Handelsplattformen zu belassen?
answer: Sie können anfällig für Hackerangriffe sein.
wrong_answers:
  - Handelsplattformen erheben zufällige Gebühren.
  - Bitcoin verliert auf Handelsplattformen an Wert.
  - Handelsplattformen sind keine regulierten Institutionen.
explanation: |
  Es ist ratsam, Ihre Bitcoins nicht auf Handelsplattformen zu belassen, da sie anfällig für Hackerangriffe sein können.
reviewed: true
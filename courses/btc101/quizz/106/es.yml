pregunta: ¿Por qué es aconsejable evitar dejar tus Bitcoins en plataformas de intercambio?
respuesta: Pueden ser susceptibles a ataques de hackers.
respuestas_incorrectas:
  - Las plataformas de intercambio cobran tarifas aleatorias.
  - Bitcoin pierde valor en las plataformas de intercambio.
  - Las plataformas de intercambio no son instituciones reguladas.
explicación: |
  Es aconsejable evitar dejar tus Bitcoins en plataformas de intercambio porque pueden ser susceptibles a ataques de hackers.

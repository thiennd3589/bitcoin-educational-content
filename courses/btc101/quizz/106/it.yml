domanda: Perché è consigliabile evitare di lasciare i propri Bitcoin sulle piattaforme di scambio?
risposta: Possono essere suscettibili ad attacchi hacker.
risposte_errate:
  - Le piattaforme di scambio applicano commissioni casuali.
  - Il Bitcoin perde valore sulle piattaforme di scambio.
  - Le piattaforme di scambio non sono istituzioni regolamentate.
spiegazione: |
  È consigliabile evitare di lasciare i propri Bitcoin sulle piattaforme di scambio perché possono essere suscettibili ad attacchi hacker.

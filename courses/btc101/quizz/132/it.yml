question: Qual è l'importanza della distribuzione geografica dei nodi Bitcoin?
answer: Rende praticamente impossibile distruggere tutte le copie della blockchain.
wrong_answers:
  - Determina il prezzo del Bitcoin in diverse regioni.
  - Influenza la velocità delle transazioni Bitcoin.
  - Determina il numero di bitcoin che possono essere minati in una regione.
explanation: |
  La distribuzione geografica dei nodi Bitcoin rende
  praticamente impossibile distruggere tutte le copie della
  blockchain. Poiché i nodi sono distribuiti, è difficile
  sequestrarli fisicamente tutti.
reviewed: vero
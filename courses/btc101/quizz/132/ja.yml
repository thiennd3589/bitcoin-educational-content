question: Bitcoinノードの地理的分布の重要性は何ですか？
answer: ブロックチェーンの全てのコピーを破壊することが実質的に不可能になります。
wrong_answers:
  - それは異なる地域でのBitcoinの価格を決定します。
  - それはBitcoin取引の速度に影響します。
  - それは一つの地域で採掘できるbitcoinsの数を決定します。
explanation: |
  Bitcoinノードの地理的分布は、ブロックチェーンの全てのコピーを破壊することが実質的に不可能になります。ノードが広がっているため、物理的に全てを押収することは困難です。

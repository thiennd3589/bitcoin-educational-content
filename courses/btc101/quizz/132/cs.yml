otázka: Jaký je význam geografického rozložení uzlů Bitcoinu?
odpověď: Dělá to prakticky nemožným zničit všechny kopie blockchainu.
špatné_odpovědi:
  - Určuje cenu Bitcoinu v různých regionech.
  - Ovlivňuje rychlost transakcí Bitcoinu.
  - Určuje počet bitcoinů, které lze v regionu těžit.
vysvětlení: |
  Geografické rozložení uzlů Bitcoinu dělá prakticky nemožným zničit všechny kopie blockchainu. Jelikož jsou uzly rozprostřeny, je těžké je všechny fyzicky zajistit.

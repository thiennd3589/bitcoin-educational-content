question: What is Bitcoin?
answer: Bitcoin is a peer-to-peer electronic cash system.
wrong_answers:
  - Bitcoin is a type of physical currency.
  - Bitcoin is a centralized digital currency controlled by a single entity.
  - Bitcoin is a type of stock or bond.
explanation: |
  As stated in the whitepaper, Bitcoin is a peer-to-peer computer protocol that creates a monetary system without the need of any trusted third-party.
reviewed: true

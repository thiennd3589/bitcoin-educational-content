question: Co je Bitcoin?
answer: Bitcoin je systém elektronické hotovosti peer-to-peer.
wrong_answers:
  - Bitcoin je typ fyzické měny.
  - Bitcoin je centralizovaná digitální měna kontrolovaná jedinou entitou.
  - Bitcoin je typ akcie nebo dluhopisu.
explanation: |
  Jak je uvedeno v bílé knize, Bitcoin je peer-to-peer počítačový protokol, který vytváří měnový systém bez potřeby jakéhokoli důvěryhodného třetího subjektu.
reviewed: true
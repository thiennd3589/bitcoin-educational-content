question: Mikä on Bitcoin?
answer: Bitcoin on vertaisverkkoon perustuva sähköinen käteisjärjestelmä.
wrong_answers:
  - Bitcoin on tyyppi fyysistä valuuttaa.
  - Bitcoin on keskitetty digitaalinen valuutta, jota kontrolloi yksittäinen taho.
  - Bitcoin on tyyppi osaketta tai velkakirjaa.
explanation: |
  Kuten whitepaperissa todetaan, Bitcoin on vertaisverkkoprotokolla, joka luo rahajärjestelmän ilman tarvetta mihinkään luotettuun kolmanteen osapuoleen.
reviewed: true
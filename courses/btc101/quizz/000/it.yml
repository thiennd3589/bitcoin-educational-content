domanda: Cos'è Bitcoin?
risposta: Bitcoin è un sistema di pagamento elettronico peer-to-peer.
risposte_errate:
  - Bitcoin è un tipo di valuta fisica.
  - Bitcoin è una valuta digitale centralizzata controllata da un'unica entità.
  - Bitcoin è un tipo di azione o obbligazione.
spiegazione: |
  Come affermato nel whitepaper, Bitcoin è un protocollo informatico peer-to-peer che crea un sistema monetario senza la necessità di alcuna terza parte fidata.

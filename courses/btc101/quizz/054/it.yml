question: Qual è la seconda fase del fenomeno dell'iperinflazione?
answer: Collasso della valuta e aumento dei prezzi.
wrong_answers:
  - Perdita di fiducia.
  - Il circolo vizioso della stampa di denaro.
  - Emerge una nuova valuta.
explanation: |
  La seconda fase dell'iperinflazione è il collasso della valuta e l'aumento dei prezzi, subito dopo la fase della Perdita di Fiducia.
reviewed: vero
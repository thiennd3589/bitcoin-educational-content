Frage: Was ist die zweite Phase des Hyperinflationsphänomens?
Antwort: Währungszusammenbruch & Preissteigerung.
falsche_Antworten:
  - Verlust des Vertrauens.
  - Der Teufelskreis des Gelddruckens.
  - Eine neue Währung entsteht.
Erklärung: |
  Die zweite Phase der Hyperinflation ist der Währungszusammenbruch &
  Preissteigerung, gleich nach der Phase des Vertrauensverlustes.
überprüft: true
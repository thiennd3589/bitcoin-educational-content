pergunta: Qual é a segunda fase do fenômeno da hiperinflação?
resposta: Colapso da moeda e aumento de preços.
respostas_erradas:
  - Perda de Confiança.
  - O círculo vicioso da impressão de dinheiro.
  - Surge uma nova moeda.
explicação: |
  A segunda fase da hiperinflação é o colapso da moeda e
  aumento de preços, logo após a Fase de Perda de Confiança.
revisado: true
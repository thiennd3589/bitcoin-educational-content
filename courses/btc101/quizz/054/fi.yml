kysymys: Mikä on hyperinflaation ilmiön toinen vaihe?
vastaus: Valuutan romahdus & hinnannousu.
väärät_vastaukset:
  - Luottamuksen menetys.
  - Rahanpainamisen noidankehä.
  - Uuden valuutan synty.
selitys: |
  Hyperinflaation toinen vaihe on valuutan romahdus &
  hinnannousu, juuri Luottamuksen menetyksen vaiheen jälkeen.
arvioitu: true
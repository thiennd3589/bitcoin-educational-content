question: Quelle est la deuxième phase du phénomène d'hyperinflation ?
answer: Effondrement de la monnaie & augmentation des prix.
wrong_answers:
  - Perte de confiance.
  - Le cercle vicieux de l'impression monétaire.
  - Émergence d'une nouvelle monnaie.
explanation: |
  La deuxième phase de l'hyperinflation est l'effondrement de la monnaie &
  l'augmentation des prix, juste après la phase de Perte de Confiance.
reviewed: true
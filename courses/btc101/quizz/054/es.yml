pregunta: ¿Cuál es la segunda fase del fenómeno de la hiperinflación?
respuesta: Colapso de la moneda y aumento de precios.
respuestas_incorrectas:
  - Pérdida de confianza.
  - El círculo vicioso de la impresión de dinero.
  - Surge una nueva moneda.
explicación: |
  La segunda fase de la hiperinflación es el colapso de la moneda y el aumento de precios, justo después de la Fase de Pérdida de Confianza.
revisado: true
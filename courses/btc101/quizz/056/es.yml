question: ¿Cuál fue la tasa de inflación en Hungría en julio de 1946?
answer: 41,900,000,000,000,000%
wrong_answers:
  - 207%
  - 50%
  - 100%
explanation: |
  El mes con la inflación más alta en Hungría fue julio
  de 1946, con una inflación de precios récord de
  41,900,000,000,000,000%.

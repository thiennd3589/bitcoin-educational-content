question: Каково одно из потенциальных применений Lightning Network в повседневной жизни?
answer: Мгновенное выставление счетов в коммерции
wrong_answers:
  - Добыча новых Биткоинов
  - Создание новых криптовалют
  - Увеличение стоимости Биткоина
explanation: >-
  Lightning Network открывает дверь к широкому спектру потенциальных
  применений
  для Биткоина, которые ранее были недостижимы из-за ограничений, необходимых для
  обеспечения безопасности и децентрализации Биткоина. Среди этих применений в
  повседневной жизни мы можем упомянуть мгновенное выставление счетов в коммерции.

pergunta: Qual é uma das potenciais aplicações da Lightning Network no cotidiano?
resposta: Cobrança instantânea no comércio.
respostas_erradas:
  - Minerar novos Bitcoins.
  - Criar novas criptomoedas.
  - Aumentar o valor do Bitcoin.
explicação: >-
  A Lightning Network abre portas para uma ampla gama de potenciais
  aplicações
  para o Bitcoin que anteriormente estavam fora de alcance devido às restrições necessárias para
  garantir a segurança e descentralização do Bitcoin. Entre essas aplicações no
  cotidiano, podemos mencionar a cobrança instantânea no comércio.

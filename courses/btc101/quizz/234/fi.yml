question: Mikä on yksi mahdollisista Lightning Networkin sovelluksista arkielämässä?
answer: Välitön laskutus kaupankäynnissä.
wrong_answers:
  - Uusien Bitcoinien louhinta.
  - Uusien kryptovaluuttojen luominen.
  - Bitcoinin arvon kasvattaminen.
explanation: >-
  Lightning Network avaa oven laajalle valikoimalle potentiaalisia
  sovelluksia
  Bitcoinille, jotka olivat aiemmin saavuttamattomissa Bitcoinin turvallisuuden ja hajautuksen varmistamiseksi tarvittavien rajoitusten vuoksi. Näiden sovellusten joukossa arkielämässä voimme mainita välittömän laskutuksen kaupankäynnissä.
reviewed: true
question: ¿En qué año ocurrirá la 7ma reducción a la mitad?
answer: 2036
wrong_answers:
  - 2032
  - 2028
  - 2048
explanation: |
  La 7ma reducción a la mitad debería ocurrir en 2036, y el número estimado
  de bitcoins en circulación será de 20,835,937.5,
  lo que corresponderá aproximadamente al 99.22% del suministro total.

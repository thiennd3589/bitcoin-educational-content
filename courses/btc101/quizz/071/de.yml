question: In welchem Jahr wird das 7. Halving stattfinden?
answer: 2036
wrong_answers:
  - 2032
  - 2028
  - 2048
explanation: |
  Das 7. Halving sollte im Jahr 2036 stattfinden, und die geschätzte
  Anzahl von Bitcoin im Umlauf wird 20.835.937,5 betragen,
  was ungefähr 99,22% der Gesamtversorgung entsprechen wird.

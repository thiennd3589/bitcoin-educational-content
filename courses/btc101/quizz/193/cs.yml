question: Jaká je jedna z iniciativ, která přispívá k tomu, aby byla ekonomika Bitcoinu přístupnější a pohodlnější pro všechny?
answer: BTCMap.
wrong_answers:
  - Bitcoin Exchange.
  - Bitcoin Mining.
  - BTCLottery.
explanation: >-
  BTCMap je jednou z iniciativ, která přispívá k tomu, aby byla ekonomika Bitcoinu přístupnější a pohodlnější pro všechny. Jedná se o otevřený a spolupracující projekt, který seznamuje všechny obchodníky přijímající Bitcoin, stejně jako různé komunity Bitcoinu po celém světě.
reviewed: true
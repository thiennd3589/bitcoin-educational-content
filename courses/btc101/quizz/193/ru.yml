question: Какая из инициатив способствует тому, чтобы экономика Bitcoin стала более доступной и удобной для всех?
answer: BTCMap
wrong_answers:
  - Биткойн-биржа
  - Биткойн-майнинг
  - Биткойн-лотерея
explanation: BTCMap — это одна из инициатив, которая способствует тому, чтобы экономика Bitcoin стала более доступной и удобной для всех. Это открытый и совместный проект, который перечисляет всех торговцев, принимающих Bitcoin, а также различные сообщества Bitcoin по всему миру.
Вопрос: Какая из инициатив способствует тому, чтобы экономика Bitcoin стала более доступной и удобной для всех?
Ответ: BTCMap
Неверные ответы:
  - Биткойн-биржа
  - Биткойн-майнинг
  - Биткойн-лотерея
Объяснение: BTCMap — это одна из инициатив, которая способствует тому, чтобы экономика Bitcoin стала более доступной и удобной для всех. Это открытый и совместный проект, который перечисляет всех торговцев, принимающих Bitcoin, а также различные сообщества Bitcoin по всему миру.
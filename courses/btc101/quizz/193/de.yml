Frage: Was ist eine der Initiativen, die dazu beitragen, die Bitcoin-Wirtschaft für alle zugänglicher und bequemer zu machen?
Antwort: BTCMap.
Falsche Antworten:
  - Bitcoin Exchange.
  - Bitcoin Mining.
  - BTCLottery.
Erklärung: BTCMap ist eine der Initiativen, die dazu beitragen, die Bitcoin-Wirtschaft für alle zugänglicher und bequemer zu machen. Es handelt sich um ein Open-Source- und kollaboratives Projekt, das alle Händler auflistet, die Bitcoin akzeptieren, sowie die verschiedenen Bitcoin-Gemeinschaften rund um die Welt.
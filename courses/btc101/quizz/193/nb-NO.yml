spørsmål: Hva er et av tiltakene som bidrar til å gjøre Bitcoin-økonomien mer tilgjengelig og praktisk for alle?
svar: BTCMap
feil_svar:
  - Bitcoin Exchange
  - Bitcoin Mining
  - Bitcoin Lottery
forklaring: >-
  BTCMap er et av tiltakene som bidrar til å gjøre Bitcoin-økonomien mer tilgjengelig og praktisk for alle. Det er et åpen kildekode- og samarbeidsprosjekt som lister opp alle handelsmenn som aksepterer Bitcoin, samt de forskjellige Bitcoin-samfunnene rundt om i verden.
reviewed: false
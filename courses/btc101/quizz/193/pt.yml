question: Qual é uma das iniciativas que contribuem para tornar a economia do Bitcoin mais acessível e conveniente para todos?
answer: BTCMap.
wrong_answers:
  - Bitcoin Exchange.
  - Bitcoin Mining.
  - BTCLottery.
explanation: >-
  BTCMap é uma das iniciativas que contribuem para tornar a economia do Bitcoin mais acessível e conveniente para todos. É um projeto de código aberto e colaborativo que lista todos os comerciantes que aceitam Bitcoin, bem como as diferentes comunidades de Bitcoin ao redor do mundo.
reviewed: true
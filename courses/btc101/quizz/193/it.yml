question: Qual è una delle iniziative che contribuiscono a rendere l'economia Bitcoin più accessibile e comoda per tutti?
answer: BTCMap.
wrong_answers:
  - Bitcoin Exchange.
  - Bitcoin Mining.
  - BTCLottery.
explanation: BTCMap è una delle iniziative che contribuiscono a rendere l'economia Bitcoin più accessibile e comoda per tutti. È un progetto open-source e collaborativo che elenca tutti i commercianti che accettano Bitcoin così come le diverse comunità Bitcoin in tutto il mondo.
reviewed: true
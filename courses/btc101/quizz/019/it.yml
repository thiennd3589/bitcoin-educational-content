domanda: Quali sono le tre funzioni canoniche del denaro?
risposta: Riserva di valore, Mezzo di scambio, Unità di conto.
risposte_errate:
  - Riserva di valore, Mezzo di scambio, Mezzo di produzione.
  - Riserva di valore, Mezzo di produzione, Unità di conto.
  - Mezzo di scambio, Mezzo di produzione, Unità di conto.
spiegazione: |
  Secondo Aristotele, il denaro svolge tre funzioni: è
  una riserva di valore, un mezzo di scambio e un'unità di
  conto. Oggi, la funzione di mezzo di scambio è
  ampiamente riconosciuta come la principale, prima delle altre due.
recensito: true
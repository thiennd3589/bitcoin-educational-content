pertanyaan: Apa tiga fungsi utama dari uang?
jawaban: Penyimpan nilai, Alat tukar, Satuan hitung
jawaban_salah:
  - Penyimpan nilai, Alat tukar, Sarana produksi
  - Penyimpan nilai, Sarana produksi, Satuan hitung
  - Alat tukar, Sarana produksi, Satuan hitung
penjelasan: |
  Menurut Aristoteles, uang memiliki tiga fungsi: sebagai penyimpan nilai, alat tukar, dan satuan hitung. Meskipun saat ini, secara luas diakui bahwa fungsi alat tukar mendahului dua fungsi lainnya.

question: Ba chức năng cơ bản của tiền tệ là gì?
answer: Lưu trữ giá trị, Phương tiện trao đổi, Đơn vị kế toán.
wrong_answers:
  - Lưu trữ giá trị, Phương tiện trao đổi, Phương tiện sản xuất.
  - Lưu trữ giá trị, Phương tiện sản xuất, Đơn vị kế toán.
  - Phương tiện trao đổi, Phương tiện sản xuất, Đơn vị kế toán.
explanation: |
  Theo Aristotle, tiền tệ đảm nhận ba chức năng: nó là
  một phương tiện lưu trữ giá trị, một phương tiện trao đổi, và một đơn vị
  kế toán. Ngày nay, chức năng phương tiện trao đổi được
  công nhận rộng rãi là chính, trước hai chức năng khác.
reviewed: true
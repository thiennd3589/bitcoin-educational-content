kysymys: Mitkä ovat rahan kolme perinteistä toimintoa?
vastaus: Arvon säilyttäjä, Vaihdon väline, Tilin yksikkö.
väärät_vastaukset:
  - Arvon säilyttäjä, Vaihdon väline, Tuotannon väline.
  - Arvon säilyttäjä, Tuotannon väline, Tilin yksikkö.
  - Vaihdon väline, Tuotannon väline, Tilin yksikkö.
selitys: |
  Aristoteleen mukaan rahalla on kolme toimintoa: se on
  arvon säilyttäjä, vaihdon väline ja tilin yksikkö. Nykyään
  vaihdon välineen toimintoa pidetään laajalti pääasiallisena,
  ennen kahta muuta.
arvioitu: true
question: Каковы три канонические функции денег?
answer: Средство сохранения стоимости, Средство обмена, Единица учета
wrong_answers:
  - Средство сохранения стоимости, Средство обмена, Средство производства
  - Средство сохранения стоимости, Средство производства, Единица учета
  - Средство обмена, Средство производства, Единица учета
explanation: |
  Согласно Аристотелю, деньги выполняют три функции: они являются средством сохранения стоимости, средством обмена и единицей учета. Хотя в настоящее время широко признано, что средство обмена предшествует двум другим функциям.
reviewed: true
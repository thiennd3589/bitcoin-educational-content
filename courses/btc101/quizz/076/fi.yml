kysymys: Mikä on julkinen avain Bitcoin-lompakossa?
vastaus: Sitä käytetään Bitcoin-osoitteiden luomiseen ja siten rahan vastaanottamiseen.
vaarat_vastaukset:
  - Sitä käytetään Bitcoin-siirtojen salaamiseen.
  - Sitä käytetään pääsemiseen Bitcoin-lompakkoon.
  - Sitä käytetään Bitcoin-lompakon varmuuskopioimiseen.
selitys: |
  Julkinen avain johdetaan yksityisestä avaimesta ja sitä käytetään
  Bitcoin-osoitteiden luomiseen rahan vastaanottamiseksi.
arvioitu: true
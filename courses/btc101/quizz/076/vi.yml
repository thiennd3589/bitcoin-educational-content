Câu hỏi: Vai trò của khóa công khai trong ví Bitcoin là gì?
Câu trả lời: Nó được sử dụng để tạo địa chỉ Bitcoin và do đó có thể nhận tiền.
Câu trả lời sai:
  - Nó được sử dụng để mã hóa giao dịch Bitcoin.
  - Nó được sử dụng để truy cập vào ví Bitcoin.
  - Nó được sử dụng để sao lưu ví Bitcoin.
Giải thích: |
  Khóa công khai được tạo ra từ khóa riêng và được sử dụng
  để tạo địa chỉ Bitcoin nhằm mục đích nhận tiền.

question: Was ist die Rolle des öffentlichen Schlüssels in einem Bitcoin-Wallet?
answer: Er wird verwendet, um Bitcoin-Adressen zu generieren und somit Geld zu empfangen.
wrong_answers:
  - Er wird verwendet, um Bitcoin-Transaktionen zu verschlüsseln.
  - Er wird verwendet, um auf das Bitcoin-Wallet zuzugreifen.
  - Er wird verwendet, um das Bitcoin-Wallet zu sichern.
explanation: |
  Der öffentliche Schlüssel wird vom privaten Schlüssel abgeleitet und verwendet,
  um Bitcoin-Adressen zu generieren, um Geld zu empfangen.
reviewed: true
question: Какова роль публичного ключа в биткойн-кошельке?
answer: Он используется для генерации биткойн-адресов и, таким образом, для получения денег
wrong_answers:
  - Он используется для шифрования биткойн-транзакций
  - Он используется для доступа к биткойн-кошельку
  - Он используется для создания резервной копии биткойн-кошелька
explanation: |
  Публичный ключ производится из приватного ключа и используется для генерации биткойн-адресов
  с целью получения денег.
reviewed: true
question: Какова одна из основных характеристик Биткойна?
answer: Его можно обменивать в любой точке мира без каких-либо разрешений от каких-либо организаций.
wrong_answers:
  - Им могут пользоваться только избранные люди.
  - Для его использования требуется разрешение от центрального органа.
  - Им можно пользоваться только в определенных странах.
explanation: >-
  В тексте упоминается, что Биткойн является псевдонимным и его можно обменивать в любой точке мира без каких-либо разрешений от каких-либо организаций.

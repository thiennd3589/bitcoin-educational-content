Frage: Was ist eines der Hauptmerkmale von Bitcoin?
Antwort: Es kann überall auf der Welt ohne jegliche Genehmigung einer Entität ausgetauscht werden.
falsche_Antworten:
  - Es kann nur von einer ausgewählten Gruppe von Personen genutzt werden.
  - Es erfordert eine Genehmigung von einer zentralen Autorität, um genutzt zu werden.
  - Es kann nur in bestimmten Ländern genutzt werden.
Erklärung: |
  Der Text erwähnt, dass Bitcoin pseudonym ist und
  überall auf der Welt ohne die Genehmigung
  irgendeiner Entität ausgetauscht werden kann.
überprüft: true
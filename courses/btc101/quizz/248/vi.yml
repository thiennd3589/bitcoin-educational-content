câu hỏi: Đặc điểm chính của Bitcoin là gì?
câu trả lời: Nó có thể được trao đổi ở bất cứ nơi nào trên thế giới mà không cần sự cho phép của bất kỳ cơ quan nào.
câu trả lời sai:
  - Chỉ có thể được sử dụng bởi một nhóm người được chọn.
  - Yêu cầu sự cho phép của một cơ quan trung ương để có thể sử dụng.
  - Chỉ có thể được sử dụng ở một số quốc gia nhất định.
giải thích: |
  Văn bản đề cập rằng Bitcoin là ẩn danh và có thể
  được trao đổi ở bất cứ nơi nào trên thế giới mà không cần sự cho phép
  của bất kỳ cơ quan nào.

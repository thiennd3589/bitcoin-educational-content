domanda: Qual è una delle principali caratteristiche di Bitcoin?
risposta: Può essere scambiato in qualsiasi parte del mondo senza alcuna autorizzazione da parte di qualsiasi entità.
risposte_errate:
  - Può essere utilizzato solo da un gruppo selezionato di persone.
  - Richiede l'autorizzazione da un'autorità centrale per essere utilizzato.
  - Può essere utilizzato solo in alcuni paesi.
spiegazione: |
  Il testo menziona che Bitcoin è pseudonimo e può essere
  scambiato in qualsiasi parte del mondo senza l'autorizzazione
  di qualsiasi entità.
revisionato: vero
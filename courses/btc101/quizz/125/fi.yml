kysymys: Mikä on Satoshi Nakamoton viimeisen tunnetun yksityisviestin päivämäärä sähköpostitse?
vastaus: 23. huhtikuuta 2011.
väärät_vastaukset:
  - 12. joulukuuta 2010.
  - 8. tammikuuta 2009.
  - 31. lokakuuta 2008.
selitys: |
  Satoshi Nakamoton viimeisen tunnetun yksityisviestin päivämäärä sähköpostitse on 23. huhtikuuta 2011. Viesti lähetettiin kehittäjä Mike Hearnille.
arvioitu: true
pregunta: ¿Cuál es la fecha del último mensaje privado conocido de Satoshi Nakamoto por correo electrónico?
respuesta: 23 de abril de 2011.
respuestas_incorrectas:
  - 12 de diciembre de 2010.
  - 8 de enero de 2009.
  - 31 de octubre de 2008.
explicación: |
  La fecha del último mensaje privado conocido de Satoshi
  Nakamoto por correo electrónico es el 23 de abril de 2011. Fue enviado al
  desarrollador Mike Hearn.
revisado: true
question: Was ist das Datum der letzten bekannten privaten Nachricht von Satoshi Nakamoto per E-Mail?
answer: 23. April 2011.
wrong_answers:
  - 12. Dezember 2010.
  - 8. Januar 2009.
  - 31. Oktober 2008.
explanation: |
  Das Datum der letzten bekannten privaten Nachricht von Satoshi
  Nakamoto per E-Mail ist der 23. April 2011. Sie wurde an den
  Entwickler Mike Hearn gesendet.
reviewed: true
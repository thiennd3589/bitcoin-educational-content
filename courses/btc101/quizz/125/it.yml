domanda: Qual è la data dell'ultimo messaggio privato conosciuto di Satoshi Nakamoto via email?
risposta: 23 aprile 2011.
risposte_errate:
  - 12 dicembre 2010.
  - 8 gennaio 2009.
  - 31 ottobre 2008.
spiegazione: |
  La data dell'ultimo messaggio privato conosciuto di Satoshi Nakamoto via email è il 23 aprile 2011. Fu inviato allo sviluppatore Mike Hearn.
revisionato: vero
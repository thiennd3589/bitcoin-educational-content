pregunta: ¿Cuál es el propósito principal de la unidad Bitcoin?
respuesta: La unidad Bitcoin es la moneda necesaria para el correcto funcionamiento del protocolo Bitcoin.
respuestas_incorrectas:
  - La unidad Bitcoin es un equipo que regula el precio del Bitcoin.
  - La unidad Bitcoin es una autoridad central que controla el protocolo Bitcoin.
  - La unidad Bitcoin es una plataforma de intercambio de Bitcoin.
explicación: |
  La unidad Bitcoin es la moneda necesaria para el correcto
  funcionamiento del protocolo Bitcoin. Se utiliza para
  transacciones y depende del protocolo Bitcoin para
  funcionar.
revisado: true
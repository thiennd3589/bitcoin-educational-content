câu hỏi: Mục đích chính của đơn vị Bitcoin là gì?
câu trả lời: Đơn vị Bitcoin là đơn vị tiền tệ cần thiết cho sự hoạt động đúng đắn của giao thức Bitcoin.
câu trả lời sai:
  - Đơn vị Bitcoin là một nhóm điều chỉnh giá của Bitcoin.
  - Đơn vị Bitcoin là một cơ quan trung ương kiểm soát giao thức Bitcoin.
  - Đơn vị Bitcoin là một nền tảng giao dịch Bitcoin.
giải thích: |

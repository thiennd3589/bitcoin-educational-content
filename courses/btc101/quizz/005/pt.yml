pergunta: Qual é o principal propósito da unidade Bitcoin?
resposta: A unidade Bitcoin é a moeda necessária para o funcionamento adequado do protocolo Bitcoin.
respostas_erradas:
  - A unidade Bitcoin é uma equipe que regula o preço do Bitcoin.
  - A unidade Bitcoin é uma autoridade central que controla o protocolo Bitcoin.
  - A unidade Bitcoin é uma plataforma de câmbio de Bitcoin.
explicação: |
  A unidade Bitcoin é a moeda necessária para o funcionamento adequado do protocolo Bitcoin. É usada para transações e depende do protocolo Bitcoin para funcionar.

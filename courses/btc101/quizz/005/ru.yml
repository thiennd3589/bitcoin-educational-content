question: Какова основная цель единицы Bitcoin?
answer: Единица Bitcoin является валютой, необходимой для правильной работы протокола Bitcoin.
wrong_answers:
  - Единица Bitcoin используется для регулирования цены на Bitcoin.
  - Единица Bitcoin используется для контроля над протоколом Bitcoin.
  - Единица Bitcoin используется для создания новых биткоинов.
explanation:
  Единица Bitcoin является валютой, необходимой для правильной работы протокола Bitcoin.
  Она используется для транзакций и зависит от протокола Bitcoin для своей работы.
reviewed: true
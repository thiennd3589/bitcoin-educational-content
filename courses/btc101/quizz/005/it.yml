question: Qual è lo scopo principale dell'unità Bitcoin?
answer: L'unità Bitcoin è la valuta necessaria per il corretto funzionamento del protocollo Bitcoin.
wrong_answers:
  - L'unità Bitcoin è una squadra che regola il prezzo del Bitcoin.
  - L'unità Bitcoin è un'autorità centrale che controlla il protocollo Bitcoin.
  - L'unità Bitcoin è una piattaforma di scambio Bitcoin.
explanation: |
  L'unità Bitcoin è la valuta necessaria per il corretto
  funzionamento del protocollo Bitcoin. Viene utilizzata per
  le transazioni e si basa sul protocollo Bitcoin per
  funzionare.
reviewed: vero
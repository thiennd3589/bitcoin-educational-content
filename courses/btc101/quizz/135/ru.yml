question: Каково значение корректировки сложности в сети Bitcoin?
answer: Она обеспечивает добавление блока примерно каждые десять минут.
wrong_answers:
  - Она определяет цену Bitcoin.
  - Она регулирует количество Bitcoin, которое может быть добыто.
  - Она определяет размер блока.
explanation: >-
  Корректировка сложности в сети Bitcoin обеспечивает добавление блока примерно каждые десять минут. Это часть правил протокола сети Bitcoin.
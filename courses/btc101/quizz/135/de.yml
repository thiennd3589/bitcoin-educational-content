Frage: Was ist die Funktion der Schwierigkeitsanpassung im Bitcoin-Netzwerk?
Antwort: Sie stellt sicher, dass etwa alle zehn Minuten ein Block zur Blockchain hinzugefügt wird.
falsche_Antworten:
  - Sie bestimmt den Preis von Bitcoin.
  - Sie reguliert die Anzahl der Bitcoins, die in der Blockchain geschürft werden können.
  - Sie bestimmt die Größe eines Blocks.
Erklärung: >-
  Die Schwierigkeitsanpassung im Bitcoin-Netzwerk stellt sicher, dass etwa alle zehn Minuten ein Block hinzugefügt wird. Dies ist Teil der Protokollregeln des Bitcoin-Netzwerks.
überprüft: true
question: Qual é a função do ajuste de dificuldade na rede Bitcoin?
answer: Garante que um bloco seja adicionado à blockchain aproximadamente a cada dez minutos.
wrong_answers:
  - Determina o preço do Bitcoin.
  - Regula o número de bitcoins que podem ser minerados na blockchain.
  - Determina o tamanho de um bloco.
explanation: >-
  O ajuste de dificuldade na rede Bitcoin garante que um bloco
  seja adicionado aproximadamente a cada dez minutos. Isso faz parte das regras do protocolo
  da rede Bitcoin.
reviewed: true
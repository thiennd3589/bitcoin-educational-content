kysymys: Mikä on vaikeustason säätelyn tehtävä Bitcoin-verkossa?
vastaus: Se varmistaa, että lohko lisätään lohkoketjuun suunnilleen joka kymmenes minuutti.
väärät_vastaukset:
  - Se määrittää Bitcoinin hinnan.
  - Se säätelee sitä, kuinka monta bitcoinia voidaan louhia lohkoketjussa.
  - Se määrittää lohkon koon.
selitys: >-
  Vaikeustason säätely Bitcoin-verkossa varmistaa, että lohko lisätään suunnilleen joka kymmenes minuutti. Tämä on osa Bitcoin-verkon protokollasääntöjä.
arvioitu: true
pertanyaan: Bagaimana penambang diberi kompensasi untuk pekerjaan mereka?
jawaban: Penambang diberi kompensasi melalui hadiah yang termasuk dalam blok dan melalui biaya transaksi.
jawaban_salah:
  - Penambang dibayar oleh jaringan Bitcoin.
  - Penambang menerima gaji tetap untuk pekerjaan mereka.
  - Penambang diberi kompensasi dengan bitcoin baru.
penjelasan: >-
  Ketika seorang penambang berhasil menambang sebuah blok, mereka menerima hadiah berupa bitcoin baru. Hadiah ini termasuk dalam blok yang mereka tambang. Selain itu,
  penambang juga menerima biaya transaksi dari transaksi yang termasuk dalam blok tersebut.
ditinjau: false
question: Hvordan blir gruvearbeidere kompensert for sitt arbeid?
answer: Gruvearbeidere blir kompensert gjennom belønningen inkludert i blokken og gjennom transaksjonsgebyrer.
wrong_answers:
  - Gruvearbeidere blir betalt av Bitcoin-nettverket.
  - Gruvearbeidere mottar en fast lønn for sitt arbeid.
  - Gruvearbeidere blir kompensert med nye bitcoins.
explanation: >-
  Når en gruvearbeider lykkes med å utvinne en blokk, mottar de en belønning i
  form av nye bitcoins. Denne belønningen er inkludert i blokken de utvant. I tillegg
  mottar gruvearbeidere også transaksjonsgebyrer fra transaksjonene som er inkludert i blokken.

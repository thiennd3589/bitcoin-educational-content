question: Как майнеры получают вознаграждение за свою работу?
answer: Майнеры получают вознаграждение через награду, включенную в блок, и через комиссионные с транзакций.
wrong_answers:
  - Майнеры получают оплату от сети Bitcoin.
  - Майнеры получают фиксированную зарплату за свою работу.
  - Майнеры компенсируются новыми биткоинами.
explanation: >-
  Когда майнер успешно добывает блок, он получает вознаграждение в виде новых биткоинов. Это вознаграждение включено в добытый им блок. Кроме того,
  майнеры также получают комиссионные с транзакций, включенных в блок.

question: Mikä on coinbase-transaktio?
answer: Lohkon ensimmäinen transaktio, joka sisältää louhijan palkkion.
wrong_answers:
  - Transaktio, joka suoritetaan pörssissä Coinbase.
  - Lohkon toinen transaktio, joka sisältää korkeimmat maksut.
  - Transaktio, jonka louhija suorittaa saatuaan palkkion.
explanation: >-
  Coinbase-transaktio on aina lohkon ensimmäinen transaktio. Se sisältää louhijan palkkion validointityön suorittamisesta.
reviewed: true
domanda: Cos'è la transazione coinbase?
risposta: La prima transazione del blocco che include la ricompensa del minatore.
risposte_errate:
  - Una transazione effettuata sull'exchange Coinbase.
  - La seconda transazione del blocco che include le commissioni più alte.
  - Una transazione effettuata dal minatore dopo aver ricevuto la ricompensa.
spiegazione: >-
  La transazione coinbase è sempre la prima transazione di un blocco. Include la ricompensa del minatore per aver eseguito il lavoro del validatore.

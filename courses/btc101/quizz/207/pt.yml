pergunta: Qual é um dos riscos potenciais de deixar seus Bitcoins em uma plataforma de câmbio?
resposta: Os riscos de hacking e bloqueio de fundos.
respostas_erradas:
  - O risco da plataforma aumentar o preço do Bitcoin.
  - O risco da plataforma controlar o fornecimento de Bitcoin.
  - O risco do Bitcoin ser superado em preço por uma criptomoeda.
explicação: >-
  O texto menciona que deixar seus Bitcoins em uma plataforma de câmbio pode
  expô-lo aos riscos de hacking e bloqueio de fundos.

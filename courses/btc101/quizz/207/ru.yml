Вопрос: Каков один из потенциальных рисков оставления ваших биткойнов на платформе обмена?

Ответ: Риски взлома и блокировки средств.

Неверные ответы:
- Риск того, что платформа повысит цену на биткойн.
- Риск того, что платформа будет контролировать предложение биткойнов.
- Риск того, что платформа помешает вам купить больше биткойнов.

Объяснение:
Текст упоминает, что оставление ваших биткойнов на платформе обмена может подвергнуть вас рискам взлома и блокировки средств.
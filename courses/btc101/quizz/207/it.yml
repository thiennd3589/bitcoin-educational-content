domanda: Qual è uno dei potenziali rischi nel lasciare i propri Bitcoin su una piattaforma di scambio?
risposta: I rischi di hacking e blocco dei fondi.
risposte_errate:
  - Il rischio che la piattaforma aumenti il prezzo del Bitcoin.
  - Il rischio che la piattaforma controlli l'offerta di Bitcoin.
  - Il rischio che il Bitcoin venga superato nel prezzo da una criptovaluta.
spiegazione: >-
  Il testo menziona che lasciare i propri Bitcoin su una piattaforma di scambio può
  esporti ai rischi di hacking e blocco dei fondi.

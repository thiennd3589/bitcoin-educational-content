question: Quel est l'un des risques potentiels de laisser vos Bitcoin sur une plateforme d'échange ?
answer: Les risques de piratage et de blocage des fonds.
wrong_answers:
  - Le risque que la plateforme augmente le prix du Bitcoin.
  - Le risque que la plateforme contrôle l'offre de Bitcoin.
  - Le risque que le Bitcoin soit dépassé en prix par une autre cryptomonnaie.
explanation: >-
  Le texte mentionne que laisser vos Bitcoin sur une plateforme d'échange peut
  vous exposer aux risques de piratage et de blocage des fonds.
reviewed: true
question: Jaké je jedno z potenciálních rizik ponechání vašeho Bitcoinu na burzovní platformě?
answer: Rizika hackování a blokování prostředků.
wrong_answers:
  - Riziko, že platforma zvýší cenu Bitcoinu.
  - Riziko, že platforma bude kontrolovat nabídku Bitcoinu.
  - Riziko, že Bitcoin bude v ceně překonán jinou kryptoměnou.
explanation: >-
  Text uvádí, že ponechání vašeho Bitcoinu na burzovní platformě vás může vystavit rizikům hackování a blokování prostředků.
reviewed: true
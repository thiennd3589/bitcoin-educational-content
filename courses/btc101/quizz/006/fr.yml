question: Quel est l'avantage principal d'apprendre à utiliser Bitcoin ?
answer: Comprendre comment contrôler son propre argent.
wrong_answers:
  - Étudier comment débattre avec des économistes.
  - Créer un nouveau protocole crypto.
  - Réguler le prix du Bitcoin.
explanation: |
  Apprendre à utiliser Bitcoin est essentiel pour quiconque souhaite
  contrôler son propre argent. En effet, Bitcoin
  permet aux individus d'acheter/vendre des biens et services en
  créant des transactions sans nécessiter de tiers.
  De plus, cela offre la possibilité de stocker de l'argent de manière sécurisée
  dans des portefeuilles numériques non dépositaires.
reviewed: true
question: ¿Cuál es la principal ventaja de aprender a usar Bitcoin?
answer: Entender cómo tener control sobre tu propio dinero.
wrong_answers:
  - Estudiar cómo debatir con economistas.
  - Crear un nuevo protocolo cripto.
  - Regular el precio de Bitcoin.
explanation: |
  Aprender a usar Bitcoin es esencial para cualquiera que quiera
  tener control sobre su propio dinero. De hecho, Bitcoin
  permite a los individuos comprar/vender bienes y servicios mediante
  la creación de transacciones sin la necesidad de un tercero.
  Además, ofrece la posibilidad de almacenar dinero de manera segura
  en carteras digitales no custodiadas.
reviewed: true
question: Was ist der Hauptvorteil davon, zu lernen, wie man Bitcoin benutzt?
answer: Zu verstehen, wie man die Kontrolle über sein eigenes Geld behält.
wrong_answers:
  - Zu lernen, wie man mit Ökonomen debattiert.
  - Ein neues Krypto-Protokoll zu erstellen.
  - Den Preis von Bitcoin zu regulieren.
explanation: |
  Das Erlernen der Nutzung von Bitcoin ist essentiell für jeden,
  der die Kontrolle über sein eigenes Geld behalten möchte. Tatsächlich
  ermöglicht Bitcoin es Einzelpersonen, Waren und Dienstleistungen zu kaufen/verkaufen, indem
  Transaktionen ohne die Notwendigkeit einer dritten Partei erstellt werden.
  Außerdem bietet es die Möglichkeit, Geld sicher in nicht-verwahrten digitalen Wallets zu speichern.
reviewed: true
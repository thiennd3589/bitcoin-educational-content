question: What is the main advantage of learning to use Bitcoin?
answer: To understand how to be in control of your own money.
wrong_answers:
  - To study how to debate with economists.
  - To create a new crypto protocol.
  - To regulate the price of Bitcoin.
explanation: |
  Learning to use Bitcoin is essential for anyone who wants
  to be in control of their own money. In fact, Bitcoin
  allows individuals to buy/sell goods and services by
  creating transactions without the need of a third party.
  Besides, it gives the possibility to securely store money
  in non-custodial digital wallets.
reviewed: true

question: Qual é a principal vantagem de aprender a usar o Bitcoin?
answer: Entender como estar no controle do seu próprio dinheiro.
wrong_answers:
  - Estudar como debater com economistas.
  - Criar um novo protocolo de criptomoeda.
  - Regular o preço do Bitcoin.
explanation: |
  Aprender a usar o Bitcoin é essencial para qualquer pessoa que
  queira estar no controle do seu próprio dinheiro. Na verdade, o Bitcoin
  permite que indivíduos comprem/vendam bens e serviços criando
  transações sem a necessidade de um terceiro. Além disso, oferece a
  possibilidade de armazenar dinheiro de forma segura em carteiras digitais
  não custodiais.

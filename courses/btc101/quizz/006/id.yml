pertanyaan: Apa tujuan utama dari belajar menggunakan Bitcoin?
jawaban: Untuk mengontrol uang Anda sendiri.
jawaban_salah:
  - Menjadi penambang Bitcoin.
  - Menciptakan protokol Bitcoin baru.
  - Mengatur harga Bitcoin.
penjelasan: |
  Belajar menggunakan Bitcoin adalah keterampilan penting bagi siapa saja yang ingin
  mengontrol uang mereka sendiri. Ini memungkinkan Anda untuk membeli dan menjual barang dan jasa,
  menyimpan uang Anda secara aman dalam dompet digital, dan menggunakannya untuk transaksi tanpa perlu
  pihak ketiga.
ditinjau: true
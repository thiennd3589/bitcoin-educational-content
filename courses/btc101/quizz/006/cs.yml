question: Jaká je hlavní výhoda učení se používat Bitcoin?
answer: Porozumět tomu, jak mít kontrolu nad vlastními penězi.
wrong_answers:
  - Studovat, jak vést debaty s ekonomy.
  - Vytvořit nový krypto protokol.
  - Regulovat cenu Bitcoinu.
explanation: |
  Učení se používat Bitcoin je zásadní pro každého, kdo
  chce mít kontrolu nad svými vlastními penězi. Ve skutečnosti Bitcoin
  umožňuje jednotlivcům kupovat/prodávat zboží a služby
  vytvářením transakcí bez potřeby třetí strany.
  Kromě toho dává možnost bezpečně ukládat peníze
  v neopatrovaných digitálních peněženkách.
reviewed: true
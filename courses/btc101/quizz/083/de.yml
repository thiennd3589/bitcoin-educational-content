Frage: Welche Analogie wird in diesem Kurs verwendet, um zu erklären, wie man Bitcoins empfangen kann, ohne dem Absender zu erlauben, deine Mittel zu stehlen?
Antwort: Ein Briefkasten.
falsche_Antworten:
  - Ein Bankkonto.
  - Ein Safe.
  - Ein Haus.
Erklärung: |
  Die Analogie, die verwendet wird, um zu erklären, wie man Bitcoins empfangen kann, ohne dem Absender zu erlauben, deine Mittel zu stehlen, ist ein Briefkasten. Die Leute deponieren Geld darin, aber nur du kannst ihn öffnen.
überprüft: true
question: Какая аналогия используется для объяснения того, как можно получать биткойны, не позволяя отправителю украсть ваши средства?
answer: Почтовый ящик
wrong_answers:
  - Банковский счет
  - Сейф
  - Дом
explanation: |
  Аналогия, используемая для объяснения того, как можно получать биткойны, не позволяя отправителю украсть ваши средства, - это почтовый ящик. Люди кладут в него деньги, но открыть его можете только вы.
reviewed: true
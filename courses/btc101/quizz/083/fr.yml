question: Quelle est l'analogie utilisée dans ce cours pour expliquer comment vous pouvez recevoir des bitcoins sans
  permettre à l'expéditeur de voler vos fonds ?
answer: Une boîte aux lettres.
wrong_answers:
  - Un compte bancaire.
  - Un coffre-fort.
  - Une maison.
explanation: |
  L'analogie utilisée pour expliquer comment vous pouvez recevoir des Bitcoins
  sans permettre à l'expéditeur de voler vos fonds est une
  boîte aux lettres. Les gens déposent de l'argent dedans, mais vous êtes le seul
  à pouvoir l'ouvrir.
reviewed: true
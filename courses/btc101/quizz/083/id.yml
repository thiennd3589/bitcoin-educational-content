question: Apa analogi yang digunakan untuk menjelaskan bagaimana Anda bisa menerima Bitcoin tanpa
  membiarkan pengirim mencuri dana Anda?
answer: Kotak surat
wrong_answers:
  - Rekening bank
  - Brankas
  - Rumah
explanation: |

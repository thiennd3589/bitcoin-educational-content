question: Что такое BTCMap?
answer: Платформа, которая перечисляет всех торговцев, принимающих Биткойн
wrong_answers:
  - Карта всех месторождений Биткойна в мире
  - Карта всех бирж Биткойна в мире
  - Карта всех пользователей Биткойна в мире
explanation: BTCMap - это открытый и совместный проект, который перечисляет всех торговцев, принимающих Биткойн, а также различные сообщества Биткойна по всему миру.

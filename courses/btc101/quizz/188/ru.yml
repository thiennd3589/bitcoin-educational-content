Вопрос: Что такое BTCMap?
Ответ: Платформа, которая перечисляет всех торговцев, принимающих Биткойн
Неверные ответы:
  - Карта всех месторождений Биткойна в мире
  - Карта всех бирж Биткойна в мире
  - Карта всех пользователей Биткойна в мире
Объяснение: BTCMap - это открытый и совместный проект, который перечисляет всех торговцев, принимающих Биткойн, а также различные сообщества Биткойна по всему миру.
Проверено: false
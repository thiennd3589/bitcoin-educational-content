otázka: Co je BTCMap?
odpověď: Platforma, která uvádí všechny obchodníky, kteří přijímají Bitcoin.
špatné_odpovědi:
  - Mapa všech těžebních zařízení Bitcoinu na světě.
  - Mapa všech burz s Bitcoinem na světě.
  - Mapa všech uživatelů Bitcoinu na světě.
vysvětlení: >-
  BTCMap je open-source a kolaborativní projekt, který uvádí všechny obchodníky přijímající Bitcoin, stejně jako různé komunity Bitcoinu po celém světě.
recenzováno: true
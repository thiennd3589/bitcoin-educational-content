Frage: Was ist BTCMap?
Antwort: Eine Plattform, die alle Händler auflistet, die Bitcoin akzeptieren.
falsche_Antworten:
  - Eine Karte aller Bitcoin-Minen der Welt.
  - Eine Karte aller Bitcoin-Börsen der Welt.
  - Eine Karte aller Bitcoin-Nutzer der Welt.
Erklärung: >-
  BTCMap ist ein Open-Source- und kollaboratives Projekt, das alle Händler auflistet, die Bitcoin akzeptieren, sowie die verschiedenen Bitcoin-Gemeinschaften rund um die Welt.
überprüft: true
pergunta: Qual é a principal desvantagem das moedas fiduciárias?
resposta: Seu valor é constantemente erodido pela inflação monetária.
respostas_erradas:
  - Elas não são facilmente transportáveis.
  - Seu valor é constantemente apreciado pela inflação monetária.
  - Elas não são divisíveis.
explicação: |
  A principal desvantagem das moedas fiduciárias, como o
  dólar e o euro, é que seu valor é constantemente
  erodido pela inflação monetária. Isso se deve à
  desvalorização causada pelas entidades que as controlam (rei,
  banco central, imperador, ditador).

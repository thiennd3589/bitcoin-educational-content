question: Каков главный недостаток фиатных валют?
answer: Их стоимость постоянно уменьшается из-за монетарной инфляции
wrong_answers:
  - Они не легко транспортируемы
  - Их стоимость постоянно увеличивается из-за монетарной инфляции
  - Они не делимы
explanation: |
  Главный недостаток фиатных валют, таких как доллар и евро, заключается в том, что их стоимость постоянно уменьшается из-за монетарной инфляции. Это происходит из-за того, что контролирующие их сущности (король, центральный банк, император, диктатор) постоянно обесценивают их.

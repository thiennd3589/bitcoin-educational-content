domanda: Qual è il principale svantaggio delle valute fiat?
risposta: Il loro valore è costantemente eroso dall'inflazione monetaria.
risposte_errate:
  - Non sono facilmente trasportabili.
  - Il loro valore è costantemente apprezzato dall'inflazione monetaria.
  - Non sono divisibili.
spiegazione: |
  Il principale svantaggio delle valute fiat, come il
  dollaro e l'euro, è che il loro valore è costantemente
  eroso dall'inflazione monetaria. Questo è dovuto alla
  svalutazione causata dalle entità che le controllano (re,
  banca centrale, imperatore, dittatore).
recensito: true
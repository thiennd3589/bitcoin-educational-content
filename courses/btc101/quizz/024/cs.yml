otázka: Jaká je hlavní nevýhoda fiat měn?
odpověď: Jejich hodnota je neustále snižována měnovou inflací.
špatné_odpovědi:
  - Nejsou snadno přenosné.
  - Jejich hodnota je neustále zvyšována měnovou inflací.
  - Nejsou dělitelné.
vysvětlení: |
  Hlavní nevýhoda fiat měn, jako je dolar a euro, spočívá v tom, že jejich hodnota je neustále snižována měnovou inflací. To je způsobeno devalvací způsobenou entitami, které je kontrolují (král, centrální banka, císař, diktátor).

kysymys: Mikä on fiat-valuuttojen pääasiallinen haittapuoli?
vastaus: Niiden arvoa syö jatkuvasti rahapoliittinen inflaatio.
väärät_vastaukset:
  - Niitä ei ole helppo kuljettaa.
  - Niiden arvo kasvaa jatkuvasti rahapoliittisen inflaation seurauksena.
  - Niitä ei voi jakaa osiin.
selitys: |
  Fiat-valuuttojen, kuten dollarin ja euron, pääasiallinen haittapuoli on, että niiden arvoa syö jatkuvasti rahapoliittinen inflaatio. Tämä johtuu niitä hallinnoivien tahojen (kuningas, keskuspankki, keisari, diktaattori) aiheuttamasta arvon alenemisesta.
arvioitu: true
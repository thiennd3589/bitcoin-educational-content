Câu hỏi: Nhược điểm chính của tiền tệ fiat là gì?
Câu trả lời: Giá trị của chúng liên tục bị xói mòn bởi lạm phát tiền tệ.
Câu trả lời sai:
  - Chúng không dễ dàng vận chuyển.
  - Giá trị của chúng liên tục được đánh giá cao bởi lạm phát tiền tệ.
  - Chúng không thể chia nhỏ.
Giải thích:
  Nhược điểm chính của tiền tệ fiat, như đô la và euro, là giá trị của chúng liên tục bị xói mòn bởi lạm phát tiền tệ. Điều này do sự mất giá do các thực thể kiểm soát chúng (vua, ngân hàng trung ương, hoàng đế, độc tài) gây ra.

pertanyaan: Apa salah satu masalah utama dengan sensor?
jawaban: Ini dapat menghancurkan kebebasan berekspresi dan hak untuk berkumpul.
jawaban_salah:
  - Ini dapat menyebabkan peningkatan kebebasan berekspresi.
  - Ini dapat menyebabkan peningkatan hak untuk berkumpul.
  - Ini dapat menyebabkan penurunan inovasi.
penjelasan: >-
  Teks menyebutkan bahwa mentolerir sensor dapat menghancurkan kebebasan berekspresi
  dan hak untuk berkumpul.
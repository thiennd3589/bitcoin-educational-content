domanda: Qual è uno dei principali problemi legati alla censura?
risposta: Può distruggere la libertà di espressione e il diritto di riunione.
risposte_errate:
  - Può portare all'applicazione della libertà di espressione.
  - Può portare a più sostegno per il diritto di riunione.
  - Può portare a una diminuzione dell'innovazione.
spiegazione: >-
  Il testo menziona che tollerare la censura può distruggere la libertà di
  espressione
  e il diritto di riunione.
recensito: true
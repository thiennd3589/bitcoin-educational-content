question: Quel est l'un des principaux problèmes liés à la censure ?
answer: Elle peut détruire la liberté d'expression et le droit de réunion.
wrong_answers:
  - Elle peut conduire à l'application de la liberté d'expression.
  - Elle peut conduire à davantage de soutien pour le droit de réunion.
  - Elle peut entraîner une diminution de l'innovation.
explanation: >-
  Le texte mentionne que tolérer la censure peut détruire la liberté d'expression
  et le droit de réunion.
reviewed: true
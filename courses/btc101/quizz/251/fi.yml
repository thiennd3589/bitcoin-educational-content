question: Mikä on yksi pääongelmista liittyen sensuuriin?
answer: Se voi tuhota ilmaisunvapauden ja kokoontumisvapauden.
vaarat_vastaukset:
  - Se voi johtaa ilmaisunvapauden valvontaan.
  - Se voi johtaa suurempaan tukeen kokoontumisvapaudelle.
  - Se voi johtaa innovaation vähenemiseen.
explanation: >-
  Tekstissä mainitaan, että sensuurin salliminen voi tuhota ilmaisunvapauden
  ja kokoontumisvapauden.
reviewed: true
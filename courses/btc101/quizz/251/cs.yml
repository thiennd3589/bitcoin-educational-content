otázka: Jaký je jeden z hlavních problémů spojených s cenzurou?
odpověď: Může zničit svobodu projevu a právo na shromažďování.
špatné_odpovědi:
  - Může vést k prosazování svobody projevu.
  - Může vést k větší podpoře práva na shromažďování.
  - Může vést k poklesu inovací.
vysvětlení: >-
  Text uvádí, že tolerování cenzury může zničit svobodu projevu
  a právo na shromažďování.
posouzeno: true
question: Qual é a principal diferença entre a economia Keynesiana e a economia Austríaca no que diz respeito ao sistema monetário?
answer: A economia Keynesiana não leva em conta os aspectos temporais e dinâmicos das situações e recursos.
wrong_answers:
  - A economia Keynesiana promove o consumo excessivo de moedas.
  - A economia Keynesiana reconhece a escassez de situações e recursos.
  - A economia Keynesiana incentiva a inflação.
explanation: >-
  A principal diferença entre as ideias da economia Keynesiana e da economia
  Austríaca em relação ao sistema monetário é que a economia Keynesiana não
  leva em conta os aspectos temporais e dinâmicos das situações e recursos.
  Em outras palavras, uma moeda ilimitada não pode refletir efetivamente os recursos
  limitados do nosso planeta.

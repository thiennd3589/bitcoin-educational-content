question: 金融システムに関して、ケインズ経済学とオーストリア経済学の主な違いは何ですか？
answer: ケインズ経済学は、状況や資源の時間的および動的な側面を考慮に入れていません。
wrong_answers:
  - ケインズ経済学は通貨の過剰消費を促進します。
  - ケインズ経済学は状況や資源の希少性を認識しています。
  - ケインズ経済学はインフレを奨励します。
explanation: >-
  金融システムに関連するケインズ経済学とオーストリア経済学の考え方の主な違いは、ケインズ経済学が状況や資源の時間的および動的な側面を考慮に入れていないことです。言い換えれば、無制限の通貨は、私たちの惑星の限られた資源を効果的に反映することはできません。
reviewed: true
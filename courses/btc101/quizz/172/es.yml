pregunta: ¿Cuál es la principal diferencia entre la economía keynesiana y la economía austriaca respecto al sistema monetario?
respuesta: La economía keynesiana no toma en cuenta los aspectos temporales y dinámicos de las situaciones y recursos.
respuestas_incorrectas:
  - La economía keynesiana promueve el sobreconsumo de monedas.
  - La economía keynesiana reconoce la escasez de situaciones y recursos.
  - La economía keynesiana fomenta la inflación.
explicación: >-
  La principal diferencia entre las ideas de la economía keynesiana y la economía
  austriaca en relación con el sistema monetario es que la economía keynesiana no
  toma en cuenta los aspectos temporales y dinámicos de las situaciones y recursos.
  En otras palabras, una moneda ilimitada no puede reflejar efectivamente los recursos
  limitados de nuestro planeta.

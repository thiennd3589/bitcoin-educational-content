question: What is the main difference between Keynesian economics and Austrian economics regarding the monetary system?
answer: Keynesian economics does not take into account the temporal and dynamic aspects of situations and resources.
wrong_answers:
  - Keynesian economics promotes over-consumption of currencies.
  - Keynesian economics acknowledges the scarcity of situations and resources.
  - Keynesian economics encourages inflation.
explanation: >-
  The main difference between the ideas of Keynesian economics and Austrian
  economics in relation to the monetary system is that Keynesian economics does not
  take into account the temporal and dynamic aspects of situations and resources.
  In other words, an unlimited currency cannot effectively reflect the limited resources
  of our planet.
reviewed: true

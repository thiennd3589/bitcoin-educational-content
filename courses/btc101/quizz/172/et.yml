küsimus: Mis on peamine erinevus Keynesi majandusteooria ja Austria majandusteooria ideede vahel seoses rahandussüsteemiga?
vastus: Keynesi majandusteooria ei võta arvesse olukordade ja ressursside ajalist ja dünaamilist aspekti.
valed_vastused:
  - Keynesi majandusteooria soodustab ületarbimist ja võlga
  - Keynesi majandusteooria ei kajasta ressursside nappust
  - Keynesi majandusteooria julgustab inflatsiooni
selgitus: >-
  Peamine erinevus Keynesi majandusteooria ja Austria majandusteooria ideede vahel seoses
  rahandussüsteemiga on see, et Keynesi majandusteooria ei võta arvesse olukordade ja ressursside
  ajalist ja dünaamilist aspekti. Teisisõnu, piiramatu valuuta ei saa tõhusalt peegeldada meie planeedi
  piiratud ressursse.
üle vaadatud: false
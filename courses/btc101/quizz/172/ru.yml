question: В чем основное отличие идей кейнсианской экономики и австрийской экономики в отношении денежной системы?
answer: Кейнсианская экономика не учитывает временные и динамические аспекты ситуаций и ресурсов.
wrong_answers:
  - Кейнсианская экономика способствует чрезмерному потреблению и задолженности.
  - Кейнсианская экономика не отражает дефицитность ресурсов.
  - Кейнсианская экономика поощряет инфляцию.
explanation:
  Основное отличие идей кейнсианской экономики и австрийской экономики в отношении денежной системы заключается в том, что кейнсианская экономика не учитывает временные и динамические аспекты ситуаций и ресурсов. Другими словами, неограниченная валюта не может эффективно отражать ограниченные ресурсы нашей планеты.

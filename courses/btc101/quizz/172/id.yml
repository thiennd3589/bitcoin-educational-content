question: Apa perbedaan utama antara ide ekonomi Keynesian dan ekonomi Austria terkait dengan sistem moneter?
answer: Ekonomi Keynesian tidak memperhitungkan aspek temporal dan dinamis dari situasi dan sumber daya
wrong_answers:
  - Ekonomi Keynesian mendorong konsumsi berlebihan dan utang
  - Ekonomi Keynesian tidak mencerminkan kelangkaan sumber daya
  - Ekonomi Keynesian mendorong inflasi
explanation: >-
  Perbedaan utama antara ide ekonomi Keynesian dan ekonomi Austria terkait dengan sistem moneter adalah bahwa ekonomi Keynesian tidak
  memperhitungkan aspek temporal dan dinamis dari situasi dan sumber daya.
  Dengan kata lain, mata uang yang tidak terbatas tidak dapat secara efektif mencerminkan sumber daya terbatas
  dari planet kita.

Frage: Was ist der Hauptunterschied zwischen der keynesianischen Wirtschaftslehre und der österreichischen Wirtschaftslehre bezüglich des Geldsystems?

Antwort: Die keynesianische Wirtschaftslehre berücksichtigt nicht die zeitlichen und dynamischen Aspekte von Situationen und Ressourcen.

Falsche Antworten:
  - Die keynesianische Wirtschaftslehre fördert den übermäßigen Verbrauch von Währungen.
  - Die keynesianische Wirtschaftslehre erkennt die Knappheit von Situationen und Ressourcen an.
  - Die keynesianische Wirtschaftslehre fördert die Inflation.

Erklärung: >-
  Der Hauptunterschied zwischen den Ideen der keynesianischen Wirtschaftslehre und der österreichischen
  Wirtschaftslehre in Bezug auf das Geldsystem ist, dass die keynesianische Wirtschaftslehre die
  zeitlichen und dynamischen Aspekte von Situationen und Ressourcen nicht berücksichtigt.
  Mit anderen Worten, eine unbegrenzte Währung kann die begrenzten Ressourcen
  unseres Planeten nicht effektiv widerspiegeln.


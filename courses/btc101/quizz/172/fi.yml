question: Mikä on pääasiallinen ero keynesiläisen taloustieteen ja itävaltalaisen taloustieteen välillä rahajärjestelmän suhteen?
answer: Keynesiläinen taloustiede ei ota huomioon tilanteiden ja resurssien ajallisia ja dynaamisia näkökohtia.

question: Hva er den viktigste forskjellen mellom ideene til Keynesiansk økonomi og Østerriksk økonomi i forhold til det monetære systemet?
answer: Keynesiansk økonomi tar ikke hensyn til de tidsmessige og dynamiske aspektene ved situasjoner og ressurser
wrong_answers:
  - Keynesiansk økonomi fremmer overforbruk og gjeld
  - Keynesiansk økonomi reflekterer ikke ressursknappheten
  - Keynesiansk økonomi oppmuntrer til inflasjon
explanation: >-
  Den viktigste forskjellen mellom ideene til Keynesiansk økonomi og Østerriksk
  økonomi i forhold til det monetære systemet er at Keynesiansk økonomi ikke
  tar hensyn til de tidsmessige og dynamiske aspektene ved situasjoner og ressurser.
  Med andre ord, en ubegrenset valuta kan ikke effektivt reflektere de begrensede ressursene
  på vår planet.
reviewed: false
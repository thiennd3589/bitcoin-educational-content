question: Que devez-vous faire après avoir acheté des Bitcoin sur une plateforme d'échange ?
answer: Retirer les bitcoins et les envoyer à votre portefeuille.
wrong_answers:
  - Laisser les bitcoins sur la plateforme.
  - Vendre immédiatement les bitcoins.
  - Transférer les bitcoins vers une autre plateforme d'échange.
explanation: |
  Le texte du cours conseille qu'après avoir acheté des Bitcoin, on
  doit immédiatement retirer les UTXOs des plateformes d'échange
  pour minimiser les risques de piratage et de blocage des fonds.
reviewed: true
question: 取引プラットフォームでビットコインを購入した後、どのような行動を取るべきですか？
answer: ビットコインを引き出して、自分のウォレットに送金してください。
wrong_answers:
  - プラットフォーム上にビットコインを残しておく。
  - すぐにビットコインを売却する。
  - ビットコインを別の取引プラットフォームに転送する。
explanation: |
  コースのテキストでは、ビットコインを購入した後、ハッキングや資金ブロックのリスクを最小限に抑えるために、取引プラットフォームからUTXOを直ちに引き出す必要があるとアドバイスしています。
reviewed: true
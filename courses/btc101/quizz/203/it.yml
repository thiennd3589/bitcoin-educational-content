question: Cosa dovresti fare dopo aver acquistato Bitcoin su una piattaforma di scambio?
answer: Ritirare i bitcoin e inviarli al tuo portafoglio.
wrong_answers:
  - Lasciare i bitcoin sulla piattaforma.
  - Vendere immediatamente i bitcoin.
  - Trasferire i bitcoin su un'altra piattaforma di scambio.
explanation: |
  Il testo del corso consiglia che, dopo aver acquistato Bitcoin, si
  debbano immediatamente ritirare gli UTXO dalle piattaforme di scambio
  per minimizzare i rischi di hacking e di blocco dei fondi.
reviewed: true
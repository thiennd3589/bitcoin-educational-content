question: What should you do after purchasing Bitcoin on an exchange platform?
answer: Withdraw bitcoins and send them to your wallet.
wrong_answers:
  - Leave bitcoins on the platform.
  - Sell bitcoins immediately.
  - Transfer bitcoins to another exchange platform.
explanation: |
  The course text advises that after purchasing Bitcoin, one
  must immediately withdraw the UTXOs from exchange platforms
  to minimize the risks of hacking and fund blocking.
reviewed: true

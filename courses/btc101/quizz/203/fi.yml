question: Mitä sinun tulisi tehdä ostaessasi Bitcoinia vaihtoalustalta?
answer: Nosta bitcoinit ja lähetä ne lompakkoosi.
vaarat_vastaukset:
  - Jätä bitcoinit alustalle.
  - Myy bitcoinit välittömästi.
  - Siirrä bitcoinit toiselle vaihtoalustalle.
explanation: |
  Kurssiteksti neuvoo, että Bitcoinin ostamisen jälkeen tulee
  välittömästi nostaa UTXO: t vaihtoalustoilta
  minimoidakseen hakkeroinnin ja varojen jäädyttämisen riskit.
reviewed: true
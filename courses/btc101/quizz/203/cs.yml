question: Co byste měli udělat po zakoupení Bitcoinu na burzovní platformě?
answer: Vybrat bitcoiny a poslat je do vaší peněženky.
wrong_answers:
  - Nechat bitcoiny na platformě.
  - Okamžitě prodat bitcoiny.
  - Převést bitcoiny na jinou burzovní platformu.
explanation: |
  Text kurzu radí, že po zakoupení Bitcoinu je nutné
  okamžitě vybrat UTXO z burzovních platforem,
  aby se minimalizovala rizika hackování a blokování fondů.
reviewed: true
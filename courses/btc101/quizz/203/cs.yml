otázka: Co byste měli udělat po zakoupení Bitcoinu na burzovní platformě?
odpověď: Vybrat bitcoiny a poslat je do vaší peněženky.
špatné_odpovědi:
  - Nechat bitcoiny na platformě.
  - Okamžitě prodat bitcoiny.
  - Převést bitcoiny na jinou burzovní platformu.

domanda: Perché il numero di conferme in una transazione Bitcoin è importante?
risposta: Più conferme ha una transazione, più diventa immutabile.
risposte_errate:
  - Più conferme ha una transazione, più diventa preziosa.
  - Più conferme ha una transazione, più velocemente viene elaborata.
  - Più conferme ha una transazione, meno è sicura.
spiegazione: >-
  Il numero di conferme in una transazione Bitcoin indica quanti blocchi sono stati minati sopra il blocco che contiene la transazione. Più conferme ha una transazione, più diventa immutabile.

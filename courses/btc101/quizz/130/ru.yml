question: Каково значение количества подтверждений в транзакции Bitcoin?
answer: Чем больше подтверждений имеет транзакция, тем она становится более неизменяемой.
wrong_answers:
  - Чем больше подтверждений имеет транзакция, тем она становится более ценной.
  - Чем больше подтверждений имеет транзакция, тем быстрее она обрабатывается.
  - Чем больше подтверждений имеет транзакция, тем менее она безопасна.
explanation: >-
  Количество подтверждений в транзакции Bitcoin указывает, сколько блоков было добыто поверх блока, содержащего транзакцию. Чем больше подтверждений имеет транзакция, тем она становится более неизменяемой.

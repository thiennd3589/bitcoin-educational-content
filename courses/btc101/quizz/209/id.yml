question: Kurva adopsi Bitcoin mirip dengan apa?
answer: Kurva S
wrong_answers:
  - Kurva U
  - Kurva V
  - Kurva W
explanation: >-
  Adopsi Bitcoin, seperti halnya teknologi baru, mengikuti kurva S.
  Ini adalah pola umum untuk adopsi teknologi baru, di mana adopsi dimulai
  secara perlahan, kemudian mempercepat sebelum melambat saat titik jenuh dicapai.

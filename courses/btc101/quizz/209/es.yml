question: ¿A qué se parece la curva de adopción de Bitcoin?
answer: Una curva en S.
wrong_answers:
  - Una curva en U.
  - Una curva en V.
  - Una curva en W.
explanation: >-
  La adopción de Bitcoin, como cualquier nueva tecnología, sigue una curva en S.
  Este es un patrón común para la adopción de nuevas tecnologías, donde la adopción comienza
  lentamente, luego se acelera antes de desacelerarse a medida que se alcanza la saturación.
reviewed: true
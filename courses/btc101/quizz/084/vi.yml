câu hỏi: Điều gì nên là mối quan tâm chính khi bạn sở hữu bitcoin?
câu trả lời: An toàn cho quỹ của bạn.
câu trả lời sai:
  - Giá trị của Bitcoin theo đô la.
  - Tính hợp pháp của việc sở hữu bitcoin.
  - Quyền được chi tiêu quỹ của bạn.
giải thích: |
  Khi bạn sở hữu bitcoin, mối quan tâm chính là an toàn
  cho quỹ của bạn. Điều này là bởi vì Bitcoin, giống như bất kỳ hình thức
  tiền tệ nào khác, có thể bị đánh cắp hoặc mất nếu không được bảo vệ đúng cách.

Frage: Was sollte die Hauptbesorgnis sein, wenn man Bitcoin besitzt?
Antwort: Die Sicherheit Ihrer Geldmittel.
falsche_Antworten:
  - Der Wert von Bitcoin in Dollar.
  - Die Legalität des Besitzes von Bitcoins.
  - Die Erlaubnis, Ihre Geldmittel auszugeben.
Erklärung: |
  Wenn man Bitcoins besitzt, ist die primäre Sorge die Sicherheit
  Ihrer Geldmittel. Dies liegt daran, dass Bitcoin, wie jede andere
  Form von Währung, gestohlen oder verloren gehen kann, wenn sie nicht
  ordnungsgemäß gesichert ist.
überprüft: true
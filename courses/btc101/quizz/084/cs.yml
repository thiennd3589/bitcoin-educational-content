otázka: Jaká by měla být hlavní starost, když vlastníte bitcoin?
odpověď: Zabezpečení vašich prostředků.
špatné_odpovědi:
  - Hodnota Bitcoinu ve směnném kurzu k dolaru.
  - Legalita vlastnictví bitcoinů.
  - Povolení utrácet vaše prostředky.
vysvětlení: |
  Když vlastníte bitcoiny, primární starostí je zabezpečení
  vašich prostředků. To je proto, že Bitcoin, jako jakákoli jiná
  forma měny, může být ukraden nebo ztracen, pokud není řádně zabezpečen.
recenzováno: true
pergunta: Qual deve ser a principal preocupação ao possuir bitcoin?
resposta: A segurança dos seus fundos.
respostas_erradas:
  - O valor do Bitcoin em termos de dólar.
  - A legalidade de possuir bitcoins.
  - A permissão para gastar seus fundos.
explicação: |
  Quando você possui bitcoins, a preocupação primária é a segurança
  dos seus fundos. Isso ocorre porque o Bitcoin, como qualquer outra forma
  de moeda, pode ser roubado ou perdido se não for devidamente segurado.
revisado: true
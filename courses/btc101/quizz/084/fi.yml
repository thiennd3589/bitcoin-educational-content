kysymys: Mikä tulisi olla päätavoite omistaessasi bitcoineja?
vastaus: Varojesi turvallisuus.
vaarat_vastaukset:
  - Bitcoinin arvo dollareissa.
  - Bitcoinien omistamisen laillisuus.
  - Lupa käyttää varojasi.
selitys: |
  Omistaessasi bitcoineja, päätavoite on varojesi turvallisuus. Tämä johtuu siitä, että Bitcoin, kuten mikä tahansa muu valuutta, voidaan varastaa tai menettää, jos sitä ei ole asianmukaisesti suojattu.
arvioitu: true
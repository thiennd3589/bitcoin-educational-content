domanda: Qual dovrebbe essere la principale preoccupazione quando si possiede bitcoin?
risposta: La sicurezza dei propri fondi.
risposte_errate:
  - Il valore del Bitcoin in termini di dollari.
  - La legalità del possesso di bitcoin.
  - Il permesso di spendere i propri fondi.
spiegazione: |
  Quando si possiedono bitcoin, la preoccupazione principale è la sicurezza
  dei propri fondi. Questo perché il Bitcoin, come qualsiasi altra forma
  di valuta, può essere rubato o perso se non adeguatamente protetto.

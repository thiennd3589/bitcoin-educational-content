question: Thuật ngữ 'hodl' có nghĩa là gì?
answer: "Hodl" là một thuật ngữ lóng trong cộng đồng tiền mã hóa, có nghĩa là giữ chặt các khoản đầu tư của bạn thay vì bán chúng, đặc biệt là trong thời kỳ biến động của thị trường.
wrong_answers:
  - "Hodl" ám chỉ một loại tiền mã hóa chỉ được sử dụng để giao dịch.
  - "Hodl" là một thuật ngữ có nghĩa là bán tất cả tiền mã hóa của bạn với giá cao.
  - "Hodl" là một chiến lược giao dịch trong ngày bao gồm việc mua và bán thường xuyên.
explanation: |
  Thuật ngữ "hodl" bắt nguồn từ một bài đăng bị đánh máy sai trên diễn đàn Bitcoin vào năm 2013. Theo thời gian, "hodl" đã phát triển thành một chiến lược đầu tư rộng lớn hơn. Nó khuyến khích các nhà đầu tư giữ chặt tiền mã hóa của họ về lâu dài, bất kể những biến động của thị trường.
reviewed: true
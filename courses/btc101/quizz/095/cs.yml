otázka: Co znamená termín 'hodl'?
odpověď: "Hodl" je slangový termín v komunitě kryptoměn, který znamená držet své investice místo jejich prodeje, zejména během tržní volatility.
špatné_odpovědi:
  - "'Hodl' odkazuje na typ kryptoměny, který se používá pouze pro obchodování."
  - "'Hodl' je termín, který znamená prodat všechny vaše kryptoměny za vysokou cenu."
  - "'Hodl' je strategie pro denní obchodování, která zahrnuje časté kupování a prodávání."
vysvětlení: |
  Termín "hodl" pochází z chybně napsaného online příspěvku v roce 2013 na fóru o Bitcoinu. Časem se "hodl" vyvinul, aby reprezentoval širší investiční strategii. Podporuje investory, aby si své kryptoměny drželi na dlouhodobě, bez ohledu na tržní fluktuace.

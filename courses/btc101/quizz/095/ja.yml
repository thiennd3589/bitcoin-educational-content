question: 「hodl」という用語は何を意味しますか？
answer: 「Hodl」は、特に市場の変動期において、投資を売却せずに保持し続けることを意味する、暗号通貨コミュニティ内の俗語です。
wrong_answers:
  - 「Hodl」は、取引のみに使用される暗号通貨の一種を指します。
  - 「Hodl」は、高値で暗号通貨をすべて売却することを意味する用語です。
  - 「Hodl」は、頻繁に購入と売却を行うデイトレーディングの戦略です。
explanation: |
  用語「hodl」は、2013年にビットコインフォーラムのオンライン投稿で誤って綴られたことから起源を持ちます。時間が経つにつれて、「hodl」はより広い投資戦略を代表するように進化しました。市場の変動にかかわらず、長期間にわたって暗号通貨を保持し続けることを投資家に奨励します。

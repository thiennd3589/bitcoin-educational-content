question: Mitä termi hodl tarkoittaa?
answer: Hodl on slangi-ilmaisu kryptovaluuttayhteisössä, joka tarkoittaa sijoitusten pitämistä myymättä niitä, erityisesti markkinoiden volatiliteetin aikana.
wrong_answers:
  - Hodl viittaa erityyppiseen kryptovaluuttaan, jota käytetään vain kaupankäyntiin.
  - Hodl on termi, joka tarkoittaa kaikkien kryptovaluuttojesi myymistä korkeaan hintaan.
  - Hodl on päiväkaupankäynnin strategia, joka sisältää usein ostamisen ja myymisen.
explanation: |
  Termi hodl sai alkunsa väärin kirjoitetusta verkkopostista vuonna 2013 Bitcoin-foorumilla. Ajan myötä hodl on kehittynyt edustamaan laajempaa sijoitusstrategiaa. Se kannustaa sijoittajia pitämään kiinni kryptovaluutoistaan pitkällä aikavälillä, markkinoiden vaihtelusta riippumatta.
reviewed: true
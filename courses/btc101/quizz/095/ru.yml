question: Каков риск использования хранимого кошелька?
answer: Доверенное третье лицо может в любой момент ограничить ваш доступ к средствам
wrong_answers:
  - Доверенное третье лицо может увеличить стоимость ваших биткойнов в любой момент
  - Доверенное третье лицо может уменьшить стоимость ваших биткойнов в любой момент
  - Доверенное третье лицо может отдать ваши биткойны в любой момент
explanation: |
  Когда вы используете хранимый кошелек, вы не являетесь единственным владельцем ваших биткойнов.
  Это означает, что доверенное третье лицо может в любой момент ограничить ваш доступ к средствам,
  предоставляя вам такой же уровень финансового суверенитета, как и в традиционной банковской системе.
reviewed: true
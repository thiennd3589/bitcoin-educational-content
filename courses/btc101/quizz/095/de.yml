question: Was bedeutet der Begriff hodl?

answer: Hodl ist ein Slang-Begriff in der Kryptowährungs-Community, der bedeutet, an Ihren Investitionen festzuhalten, anstatt sie zu verkaufen, insbesondere während Marktschwankungen.

wrong_answers:
  - Hodl bezieht sich auf eine Art von Kryptowährung, die nur für den Handel verwendet wird.
  - Hodl ist ein Begriff, der bedeutet, alle Ihre Kryptowährungen zu einem hohen Preis zu verkaufen.
  - Hodl ist eine Strategie für das Daytrading, die häufiges Kaufen und Verkaufen beinhaltet.

explanation: |
  Der Begriff hodl stammt von einem falsch geschriebenen Online-Beitrag aus dem Jahr 2013 in einem Bitcoin-Forum. Mit der Zeit hat sich hodl zu einer breiteren Anlagestrategie entwickelt. Es ermutigt Investoren, ihre Kryptowährungen langfristig zu halten, unabhängig von Marktschwankungen.

reviewed: true
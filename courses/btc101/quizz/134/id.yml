pertanyaan: Apa itu "hash" yang valid dalam konteks menambang blok di jaringan Bitcoin?
jawaban: Sidik jari unik yang terkait dengan blok, terdiri dari 256 karakter.
jawaban_salah:
  - Kode unik yang digunakan untuk mengakses blok.
  - Kata sandi unik yang diperlukan untuk menambang blok.
  - Pengenal unik untuk penambang yang menambang blok.
penjelasan: >-
  Dalam konteks menambang blok di jaringan Bitcoin, "hash" yang valid
  adalah sidik jari unik yang terkait dengan blok, terdiri dari 256 karakter. Keabsahan
  hash ini tergantung pada kesulitan jaringan Bitcoin.
ditinjau: false
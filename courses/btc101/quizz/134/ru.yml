question: Что такое действительный "хэш" в контексте майнинга блока в сети Bitcoin?
answer: Уникальный отпечаток, связанный с блоком, состоящий из 256 символов.
wrong_answers:
  - Уникальный код, используемый для доступа к блоку.
  - Уникальный пароль, необходимый для майнинга блока.
  - Уникальный идентификатор для майнера, который добыл блок.
explanation: >-
  В контексте майнинга блока в сети Bitcoin действительный "хэш"
  является уникальным отпечатком, связанным с блоком, состоящим из 256 символов. Действительность
  этого хэша зависит от сложности сети Bitcoin.
reviewed: false
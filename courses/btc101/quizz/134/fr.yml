question: Qu'est-ce qu'un "hash" valide dans le contexte du minage de blocs dans le réseau Bitcoin ?
answer: Une empreinte digitale unique associée au bloc, composée de 256 caractères.
wrong_answers:
  - Un code unique utilisé pour accéder au bloc.
  - Un mot de passe unique requis pour miner le bloc.
  - Un identifiant unique pour le mineur qui a miné le bloc.
explanation: |
  Dans le contexte du minage de blocs dans le réseau Bitcoin, un
  "hash" valide est une empreinte digitale unique associée au
  bloc, composée de 256 caractères. La validité de ce
  hash dépend de la difficulté du réseau Bitcoin.
reviewed: true
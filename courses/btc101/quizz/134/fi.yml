kysymys: Mikä on kelvollinen "hash" Bitcoin-verkon lohkon louhinnan yhteydessä?
vastaus: Ainutlaatuinen sormenjälki, joka liittyy lohkoon ja koostuu 256 merkistä.
väärät_vastaukset:
  - Ainutlaatuinen koodi, jota käytetään pääsemään käsiksi lohkoon.
  - Ainutlaatuinen salasana, joka vaaditaan lohkon louhimiseen.
  - Ainutlaatuinen tunniste louhijalle, joka louhi lohkon.
selitys: |
  Bitcoin-verkon lohkon louhinnan yhteydessä kelvollinen "hash" on ainutlaatuinen sormenjälki, joka liittyy lohkoon ja koostuu 256 merkistä. Tämän hashin kelvollisuus riippuu Bitcoin-verkon vaikeustasosta.
arvioitu: true
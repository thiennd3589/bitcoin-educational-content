otázka: Co je Prohlášení o nezávislosti kyberprostoru?
odpověď: Text tvrdící, že kyberprostor je odlišná sféra od fyzického světa a neměl by podléhat stejným zákonům.
špatné_odpovědi:
  - Prohlášení uvádějící nezávislost Bitcoinu na tradičních finančních systémech.
  - Text tvrdící, že kyberprostor by měl být kontrolován vládní regulací.
  - Prohlášení, které zastává nezávislost pirátského hnutí na jakékoliv regulaci.
vysvětlení: |
  Prohlášení o nezávislosti kyberprostoru bylo
  napsáno Johnem Perrym Barlowem v roce 1996. Tento dokument tvrdí,
  že kyberprostor je odlišná sféra od fyzického
  světa, takže průmyslové vlády nemohou tam uplatňovat svou
  autoritu.
posouzeno: true
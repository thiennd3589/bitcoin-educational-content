question: サイバースペースの独立宣言とは何ですか？
answer: サイバースペースは物理的な領域とは異なる独自の領域であり、同じ法律の適用を受けるべきではないと主張するテキストです。
wrong_answers:
  - 伝統的な金融システムからのビットコインの独立を宣言する文書。
  - サイバースペースは政府の規制によって制御されるべきだと主張するテキスト。
  - いかなる規制からも海賊運動の独立を証明する宣言。
explanation: |
  サイバースペースの独立宣言は1996年にジョン・ペリー・バーロウによって書かれました。この文書は、サイバースペースは物理的な領域とは異なる独自の領域であり、産業政府はそこで自らの権威を強制できないと主張しています。
reviewed: true
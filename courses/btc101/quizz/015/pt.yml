question: O que é a Declaração da Independência do Ciberespaço?
answer: Um texto que afirma que o ciberespaço é um domínio distinto da esfera física e não deve estar sujeito às mesmas leis.
wrong_answers:
  - Uma declaração que afirma a independência do Bitcoin dos sistemas financeiros tradicionais.
  - Um texto que afirma que o ciberespaço deve ser controlado pela regulamentação governamental.
  - Uma declaração que defende a independência do movimento pirata de qualquer regulamentação.
explanation: |
  A Declaração da Independência do Ciberespaço foi
  escrita por John Perry Barlow em 1996. Este documento afirma
  que o ciberespaço é um domínio distinto da esfera
  física, portanto, os governos industriais não podem impor sua
  autoridade lá.

question: Что такое Декларация независимости киберпространства?
answer: Текст, утверждающий, что киберпространство является отдельной сферой, не подлежащей тем же законам, что и физический мир.
wrong_answers:
  - Декларация о независимости Биткойна от традиционных финансовых систем.
  - Текст, утверждающий, что интернет должен быть свободен от государственного регулирования.
  - Декларация о независимости пиратского движения от любого регулирования.
explanation: |
  Декларация независимости киберпространства была написана Джоном Перри Барлоу в 1996 году и утверждает, что киберпространство является отдельной сферой от физического мира, в которой промышленные правительства не могут налагать свою власть.

question: Qu'est-ce que la Déclaration de l'Indépendance du Cyberespace ?
answer: Un texte affirmant que le cyberespace est un domaine distinct de la sphère physique et ne devrait pas être soumis aux mêmes lois.
wrong_answers:
  - Une déclaration affirmant l'indépendance du Bitcoin des systèmes financiers traditionnels.
  - Un texte affirmant que le cyberespace devrait être contrôlé par la réglementation gouvernementale.
  - Une déclaration qui garantit l'indépendance du mouvement pirate de toute réglementation.
explanation: |
  La Déclaration de l'Indépendance du Cyberespace a été
  écrite par John Perry Barlow en 1996. Ce document affirme
  que le cyberespace est un domaine distinct de la
  sphère physique, donc les gouvernements industriels ne peuvent pas y imposer
  leur autorité.
reviewed: true
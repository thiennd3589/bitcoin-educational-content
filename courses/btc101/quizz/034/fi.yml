kysymys: Mikä on kullan pääetu valuuttana?
vastaus: Se on uskomattoman kestävä.
väärät_vastaukset:
  - Se on helposti jaettavissa tai kuljetettavissa pitkiä matkoja.
  - Sen aitouden voi helposti varmistaa.
  - Sitä ei säätele mikään hallitus.
selitys: |
  Vaikka kulta ei olekaan helposti jaettavissa tai kuljetettavissa pitkien matkojen yli, on se erittäin kestävä materiaali, mikä tekee siitä hyvän arvon säilyttäjän. Kultarahoja käytettiin valuuttana menneisyydessä, mutta ne eivät palvelisi samaa tarkoitusta tämän päivän digitaalisella aikakaudella.
arvioitu: true
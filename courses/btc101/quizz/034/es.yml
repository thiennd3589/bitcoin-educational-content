pregunta: ¿Cuál es la principal ventaja del oro como moneda?
respuesta: Es increíblemente duradero.
respuestas_incorrectas:
  - Es fácilmente divisible o transportable a largas distancias.
  - Es fácilmente verificable.
  - No está regulado por el gobierno.
explicación: |
  Aunque no es fácilmente divisible o transportable a largas distancias, el oro es un material muy duradero, lo que lo convierte en un buen almacén de valor. Las monedas de oro se utilizaron como moneda en el pasado, pero no servirían para el mismo propósito en la era digital de hoy.
revisado: true
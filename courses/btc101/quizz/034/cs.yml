question: Jaká je hlavní výhoda zlata jako měny?
answer: Je neuvěřitelně odolné.
wrong_answers:
  - Je snadno dělitelné nebo přenosné na dlouhé vzdálenosti.
  - Je snadno ověřitelné.
  - Není regulováno vládou.
explanation: |
  Ačkoliv není snadno dělitelné nebo přenosné na dlouhé vzdálenosti, zlato je velmi odolný materiál, což
  ho činí dobrým uchovatelem hodnoty. Zlaté mince byly v minulosti používány jako měna, ale v dnešní digitální éře by nesloužily stejnému účelu.
reviewed: true
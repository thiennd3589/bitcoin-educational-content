question: Qual è il principale vantaggio dell'oro come valuta?
answer: È incredibilmente durevole.
wrong_answers:
  - È facilmente divisibile o trasportabile su lunghe distanze.
  - È facilmente verificabile.
  - Non è regolato dal governo.
explanation: |
  Sebbene non sia facilmente divisibile o trasportabile su lunghe distanze, l'oro è un materiale molto durevole, il che lo rende un buon deposito di valore. Le monete d'oro sono state utilizzate come valuta in passato, ma non avrebbero lo stesso scopo nell'era digitale di oggi.
reviewed: true
question: Lợi ích chính của vàng khi được sử dụng làm tiền tệ là gì?
answer: Nó cực kỳ bền bỉ.
wrong_answers:
  - Nó dễ dàng chia nhỏ hoặc vận chuyển qua khoảng cách xa.
  - Nó dễ dàng được xác minh.
  - Nó không bị quản lý bởi chính phủ.
explanation: |
  Mặc dù vàng không dễ dàng chia nhỏ hoặc vận chuyển qua khoảng cách xa, nhưng vàng là một vật liệu rất bền bỉ, điều này làm cho nó trở thành một phương tiện lưu trữ giá trị tốt. Đồng tiền vàng đã được sử dụng làm tiền tệ trong quá khứ, nhưng chúng sẽ không phục vụ cùng một mục đích trong kỷ nguyên số ngày nay.
reviewed: true
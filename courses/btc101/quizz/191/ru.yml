question: Какой фактор следует учитывать при выборе решения для приема Bitcoin в вашем бизнесе?
answer: Ожидаемый объем транзакций
wrong_answers:
  - Цвет вашего логотипа
  - Количество сотрудников
  - Расположение вашей главной офиса
explanation: >-
  При выборе решения для приема Bitcoin в вашем бизнесе необходимо учитывать несколько
  факторов, таких как ожидаемый объем транзакций, выделенный бюджет и тип бизнеса (онлайн или офлайн).
Câu hỏi: Con đường lịch sử nào đã được các tổ chức theo đuổi trong việc giới thiệu tiền tệ fiat?
Câu trả lời: Các nhà lãnh đạo tập trung vàng và giới thiệu một loại tiền tệ mới tương đương với giá trị của vàng, sau đó dần dần bị mất giá.
Câu trả lời sai:
  - Các nhà lãnh đạo giới thiệu một loại tiền tệ mới được bảo đảm bằng vàng, sau đó dần dần tăng giá trị.
  - Các nhà lãnh đạo giới thiệu một loại tiền tệ mới không có giá trị nội tại, sau đó dần dần tăng giá trị.
  - Các nhà lãnh đạo giới thiệu một loại tiền tệ mới được bảo đảm bằng một rổ hàng hóa, sau đó giữ ổn định về giá trị.
Giải thích: |
  Theo lịch sử, các nhà lãnh đạo đã tập trung vàng và giới thiệu
  một loại tiền tệ mới tương đương về giá trị với vàng. Loại tiền tệ mới này
  sau đó dần dần bị mất giá, thường dưới danh nghĩa là vì lợi ích
  của người dân.

pergunta: Qual é o caminho histórico seguido pelas instituições na introdução de moedas fiduciárias?
resposta: Líderes centralizam o ouro e introduzem uma nova moeda equivalente ao ouro em valor, que é então gradualmente desvalorizada.
respostas_erradas:
  - Líderes introduzem uma nova moeda respaldada por ouro, que é então gradualmente aumentada em valor.
  - Líderes introduzem uma nova moeda sem valor intrínseco, que é então gradualmente aumentada em valor.
  - Líderes introduzem uma nova moeda respaldada por uma cesta de commodities, que é então mantida estável em valor.
explicação: |
  Historicamente, líderes centralizaram o ouro e introduziram
  uma nova moeda equivalente em valor ao ouro. Esta nova
  moeda é então gradualmente desvalorizada, muitas vezes sob o pretexto
  de estar no interesse do povo.

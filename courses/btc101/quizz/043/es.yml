pregunta: ¿Cuál es el camino histórico seguido por las instituciones en la introducción de las monedas fiduciarias?
respuesta: Los líderes centralizan el oro e introducen una nueva moneda equivalente en valor al oro, que luego es gradualmente devaluada.
respuestas_incorrectas:
  - Los líderes introducen una nueva moneda respaldada por oro, que luego es gradualmente incrementada en valor.
  - Los líderes introducen una nueva moneda sin valor intrínseco, que luego es gradualmente incrementada en valor.
  - Los líderes introducen una nueva moneda respaldada por una cesta de commodities, que luego se mantiene estable en valor.
explicación: |
  Históricamente, los líderes han centralizado el oro e introducido
  una nueva moneda equivalente en valor al oro. Esta nueva
  moneda es luego gradualmente devaluada, a menudo bajo la apariencia
  de ser en interés del pueblo.

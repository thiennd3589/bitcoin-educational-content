question: 通貨の導入において、機関がたどった歴史的な経路は何ですか？
answer: 指導者たちは金を中央集権化し、金と同等の価値を持つ新しい通貨を導入し、その後徐々に価値を下げていきます。
wrong_answers:
  - 指導者たちは金に裏打ちされた新しい通貨を導入し、その後徐々に価値を上げていきます。
  - 指導者たちは内在価値のない新しい通貨を導入し、その後徐々に価値を上げていきます。
  - 指導者たちは商品のバスケットに裏打ちされた新しい通貨を導入し、その価値を安定させ続けます。
explanation: |
  歴史的に、指導者たちは金を中央集権化し、金と同等の価値を持つ新しい通貨を導入しました。この新しい通貨は、しばしば人々の利益のためであるという名目の下で、徐々に価値が下げられています。

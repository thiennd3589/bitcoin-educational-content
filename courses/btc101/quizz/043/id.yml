pertanyaan: Apa preseden historis untuk penggunaan mata uang fiat?
jawaban: Pemimpin memusatkan emas dan memperkenalkan mata uang baru yang setara nilainya dengan emas, yang kemudian secara bertahap dinilai rendah.
jawaban_salah:
  - Pemimpin memperkenalkan mata uang baru yang didukung oleh emas, yang kemudian secara bertahap meningkat nilainya.
  - Pemimpin memperkenalkan mata uang baru tanpa nilai intrinsik, yang kemudian secara bertahap meningkat nilainya.
  - Pemimpin memperkenalkan mata uang baru yang didukung oleh keranjang komoditas, yang kemudian dijaga stabil nilainya.
penjelasan: |

otázka: Jaká je historická cesta, kterou instituce sledovaly při zavádění fiat měn?
odpověď: Vůdci centralizují zlato a zavádějí novou měnu ekvivalentní hodnotě zlata, která je poté postupně devalvována.
špatné_odpovědi:
  - Vůdci zavádějí novou měnu krytou zlatem, která je poté postupně zvyšována v hodnotě.
  - Vůdci zavádějí novou měnu bez vnitřní hodnoty, která je poté postupně zvyšována v hodnotě.
  - Vůdci zavádějí novou měnu krytou košem komodit, která je poté udržována stabilní v hodnotě.
vysvětlení: |
  Historicky vůdci centralizovali zlato a zavedli
  novou měnu ekvivalentní v hodnotě ke zlatu. Tato nová
  měna je poté postupně devalvována, často pod záminkou,
  že je to v zájmu lidí.

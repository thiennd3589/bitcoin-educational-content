question: Was ist die Bandbreitenanforderung für den Betrieb eines Bitcoin-Knotens, wenn man von 1 Block mit 1MB alle 10 Minuten ausgeht?
answer: Ungefähr 5GB pro Monat.
wrong_answers:
  - Ungefähr 1GB pro Monat.
  - Ungefähr 10GB pro Monat.
  - Ungefähr 20GB pro Monat.
explanation: >-
  Wenn man von 1 Block mit 1MB alle 10 Minuten ausgeht, benötigt der Betrieb eines Bitcoin-Knotens ungefähr 5GB pro Monat an Bandbreite.
reviewed: true
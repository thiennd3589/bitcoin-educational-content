question: Jaká je požadovaná šířka pásma pro provoz Bitcoinového uzlu, pokud uvažujeme
  1 blok o velikosti 1MB každých 10 minut?
answer: Přibližně 5GB za měsíc.
wrong_answers:
  - Přibližně 1GB za měsíc.
  - Přibližně 10GB za měsíc.
  - Přibližně 20GB za měsíc.
explanation: >-
  Pokud uvažujeme 1 blok o velikosti 1MB každých 10 minut, provoz Bitcoinového uzlu vyžaduje
  přibližně 5GB šířky pásma za měsíc.
reviewed: true
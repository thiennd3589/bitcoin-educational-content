question: ¿Cuál es el requisito de ancho de banda para ejecutar un nodo de Bitcoin, considerando
  1 bloque de 1MB cada 10 minutos?
answer: Aproximadamente 5GB por mes.
wrong_answers:
  - Aproximadamente 1GB por mes.
  - Aproximadamente 10GB por mes.
  - Aproximadamente 20GB por mes.
explanation: >-
  Considerando 1 bloque de 1MB cada 10 minutos, ejecutar un nodo de Bitcoin requiere
  aproximadamente 5GB por mes en ancho de banda.

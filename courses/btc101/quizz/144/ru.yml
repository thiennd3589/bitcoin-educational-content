Вопрос: Каковы требования к пропускной способности для работы узла Bitcoin, учитывая 1 блок размером 1МБ каждые 10 минут?
Ответ: Примерно 5ГБ в месяц
Неверные ответы:
  - Примерно 1ГБ в месяц
  - Примерно 10ГБ в месяц
  - Примерно 20ГБ в месяц
Объяснение: Учитывая 1 блок размером 1МБ каждые 10 минут, для работы узла Bitcoin требуется примерно 5ГБ пропускной способности в месяц.
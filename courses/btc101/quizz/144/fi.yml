kysymys: Mikä on kaistanleveysvaatimus Bitcoin-noodin pyörittämiseen, kun otetaan huomioon 1 lohko joka 10. minuutti?
vastaus: Noin 5GB kuukaudessa.
väärät_vastaukset:
  - Noin 1GB kuukaudessa.
  - Noin 10GB kuukaudessa.
  - Noin 20GB kuukaudessa.
selitys: >-
  Ottaen huomioon, että joka 10. minuutti syntyy 1MB:n lohko, Bitcoin-noodin pyörittäminen vaatii noin 5GB kaistanleveyttä kuukaudessa.
arvioitu: true
küsimus: Mis on üks võimalikest tagajärgedest, kui ei järgita oma riigi regulatsioone Bitcoini ostes?
vastus: Võite seada enda ohtu.
valed_vastused:
  - Võite tõsta Bitcoini hinda.
  - Võite kontrollida Bitcoini pakkumist.
  - Võite takistada teistel Bitcoini ostmist.
selgitus: >-
  Tekstis mainitakse, et oma riigi regulatsioonide eiramisel Bitcoini ostes võite seada enda ohtu.
üle vaadatud: false
câu hỏi: Một trong những hậu quả tiềm ẩn khi không tuân thủ quy định của quốc gia bạn khi mua Bitcoin là gì?
câu trả lời: Bạn có thể đặt bản thân vào rủi ro.
câu trả lời sai:
  - Bạn có thể làm tăng giá của Bitcoin.
  - Bạn có thể kiểm soát nguồn cung của Bitcoin.
  - Bạn có thể ngăn cản người khác mua Bitcoin.
giải thích: |
  Văn bản khóa học đề cập rằng không tuân thủ quy định của quốc gia bạn khi mua Bitcoin có thể đặt bạn vào rủi ro.
đã xem xét: true
question: Apa salah satu konsekuensi potensial dari tidak mengikuti peraturan negara Anda saat membeli Bitcoin?
answer: Anda mungkin menempatkan diri Anda dalam risiko.
wrong_answers:
  - Anda mungkin meningkatkan harga Bitcoin.
  - Anda mungkin mengontrol pasokan Bitcoin.
  - Anda mungkin mencegah orang lain membeli Bitcoin.
explanation: >-
  Teks menyebutkan bahwa tidak mengikuti peraturan negara Anda
  saat membeli Bitcoin dapat menempatkan Anda dalam risiko.
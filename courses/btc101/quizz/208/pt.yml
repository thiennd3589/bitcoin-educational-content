pergunta: Qual é uma das possíveis consequências de não seguir as regulamentações do seu país ao comprar Bitcoin?
resposta: Você pode se colocar em risco.
respostas_erradas:
  - Você pode aumentar o preço do Bitcoin.
  - Você pode controlar o fornecimento de Bitcoin.
  - Você pode impedir outros de comprar Bitcoin.
explicação: |
  O texto do curso menciona que não seguir as regulamentações
  do seu país ao comprar Bitcoin pode colocá-lo em risco.
revisado: true
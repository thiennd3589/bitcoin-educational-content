domanda: Qual è una delle possibili conseguenze del non seguire le normative del proprio paese quando si acquista Bitcoin?
risposta: Potresti metterti a rischio.
risposte_errate:
  - Potresti aumentare il prezzo del Bitcoin.
  - Potresti controllare l'offerta di Bitcoin.
  - Potresti impedire ad altri di acquistare Bitcoin.
spiegazione: |
  Il testo del corso menziona che non seguire le normative del proprio paese quando si acquista Bitcoin può metterti a rischio.
revisionato: true
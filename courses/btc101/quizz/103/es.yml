pregunta: ¿Cuál es el propósito de crear un plan de herencia para tus bitcoins?
respuesta: Asegurar que tus bitcoins sean administrados correctamente después de tu muerte.
respuestas_incorrectas:
  - Evitar impuestos sobre tus bitcoins.
  - Disminuir el valor de tus bitcoins.
  - Prevenir que tus bitcoins sean robados.
explicación: |
  Un plan de herencia asegura que tus bitcoins serán
  administrados correctamente después de tu muerte. Puede incluir una
  carta escrita a mano detallando tus activos, sus métodos de acceso,
  y la información de contacto de personas de confianza
  a ser contactadas.
revisado: true
Frage: Was ist der Zweck der Erstellung eines Erbschaftsplans für Ihre Bitcoins?
Antwort: Um sicherzustellen, dass Ihre Bitcoins nach Ihrem Tod ordnungsgemäß verwaltet werden.
falsche_Antworten:
  - Um Steuern auf Ihre Bitcoins zu vermeiden.
  - Um den Wert Ihrer Bitcoins zu verringern.
  - Um zu verhindern, dass Ihre Bitcoins gestohlen werden.
Erklärung: |
  Ein Erbschaftsplan stellt sicher, dass Ihre Bitcoins
  nach Ihrem Tod ordnungsgemäß verwaltet werden. Er kann ein
  handschriftlicher Brief enthalten, der Ihre Vermögenswerte, deren Zugangsmethoden und die Kontaktdaten von vertrauenswürdigen Personen
  auflistet, die kontaktiert werden sollen.
überprüft: true
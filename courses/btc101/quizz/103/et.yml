question: Mis on bitcoini pärandiplaani loomise eesmärk?
answer: Tagada, et teie bitcoinid oleksid pärast teie surma korrektselt hallatud
wrong_answers:
  - Vältida oma bitcoinidele maksude tasumist
  - Suurendada oma bitcoinide väärtust
  - Hoida ära oma bitcoinide varguse
explanation: |
  Pärandiplaan tagab, et teie bitcoinid oleksid pärast teie surma korrektselt hallatud.

pergunta: Qual é o propósito de criar um plano de herança para seus bitcoins?
resposta: Garantir que seus bitcoins sejam adequadamente gerenciados após a sua morte.
respostas_erradas:
  - Para evitar impostos sobre seus bitcoins.
  - Para diminuir o valor dos seus bitcoins.
  - Para prevenir que seus bitcoins sejam roubados.
explicação: |
  Um plano de herança garante que seus bitcoins serão
  adequadamente gerenciados após a sua morte. Ele pode incluir uma
  carta escrita à mão detalhando seus ativos, seus métodos de acesso,
  e as informações de contato de pessoas de confiança
  para serem contatadas.
revisado: true
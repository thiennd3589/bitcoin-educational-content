pregunta: ¿Cuál es el propósito de las regulaciones KYC?
respuesta: Combatir el financiamiento del terrorismo, la evasión fiscal y el lavado de dinero.
respuestas_incorrectas:
  - Aumentar el precio de Bitcoin y hacer que el usuario pague más impuestos.
  - Controlar la oferta de Bitcoin.
  - Prevenir que las personas compren Bitcoin.
explicación: |
  El texto del curso explica que las regulaciones "Conoce a Tu Cliente" (KYC)
  requieren que los usuarios proporcionen identificación para
  combatir el financiamiento del terrorismo, la evasión fiscal y el lavado
  de dinero.
revisado: true
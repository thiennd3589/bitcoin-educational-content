domanda: Qual è lo scopo delle normative KYC?
risposta: Combattere il finanziamento del terrorismo, l'evasione fiscale e il riciclaggio di denaro.
risposte_errate:
  - Aumentare il prezzo del Bitcoin e far pagare più tasse all'utente.
  - Controllare l'offerta di Bitcoin.
  - Impedire alle persone di acquistare Bitcoin.
spiegazione: |
  Il testo del corso spiega che le normative "Know Your Customer" (KYC)
  richiedono agli utenti di fornire un'identificazione per
  combattere il finanziamento del terrorismo, l'evasione fiscale e il
  riciclaggio di denaro.

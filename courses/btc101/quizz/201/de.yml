question: Was ist der Zweck von KYC-Regulierungen?
answer: Die Bekämpfung der Finanzierung von Terrorismus, Steuerhinterziehung und Geldwäsche.
wrong_answers:
  - Den Preis von Bitcoin zu erhöhen und den Nutzer mehr Steuern zahlen zu lassen.
  - Die Versorgung von Bitcoin zu kontrollieren.
  - Zu verhindern, dass Menschen Bitcoin kaufen.
explanation: |
  Der Kursinhalt erklärt, dass "Know Your Customer" (KYC)
  Regulierungen verlangen, dass Nutzer sich identifizieren, um
  die Finanzierung von Terrorismus, Steuerhinterziehung und
  Geldwäsche zu bekämpfen.
reviewed: true
otázka: Jaký je účel regulací KYC?
odpověď: Boj proti financování terorismu, daňovým únikům a praní špinavých peněz.
špatné_odpovědi:
  - Zvýšit cenu Bitcoinu a způsobit, že uživatel zaplatí více daní.
  - Kontrolovat nabídku Bitcoinu.
  - Zabránit lidem v nákupu Bitcoinu.
vysvětlení: |
  Text kurzu vysvětluje, že regulace "Know Your Customer" (KYC)
  vyžadují, aby uživatelé poskytli identifikaci k
  boji proti financování terorismu, daňovým únikům a praní
  špinavých peněz.
recenzováno: true
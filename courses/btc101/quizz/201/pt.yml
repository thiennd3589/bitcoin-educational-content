pergunta: Qual é o propósito das regulamentações KYC?
resposta: Combater o financiamento ao terrorismo, evasão fiscal e lavagem de dinheiro.
respostas_erradas:
  - Aumentar o preço do Bitcoin e fazer com que o usuário pague mais impostos.
  - Controlar a oferta de Bitcoin.
  - Impedir que as pessoas comprem Bitcoin.
explicação: |
  O texto do curso explica que as regulamentações "Conheça Seu Cliente" (KYC)
  exigem que os usuários forneçam identificação para
  combater o financiamento ao terrorismo, evasão fiscal e lavagem
  de dinheiro.

question: Mikä on KYC-säädösten tarkoitus?
answer: Taistella terrorismirahoitusta, veronkiertoa ja rahanpesua vastaan.
vaarat_vastaukset:
  - Nostaa Bitcoinin hintaa ja saada käyttäjä maksamaan enemmän veroja.
  - Hallita Bitcoinin tarjontaa.
  - Estää ihmisiä ostamasta Bitcoinia.
explanation: |
  Kurssiteksti selittää, että "Tunne asiakkaasi" (KYC)
  säädökset vaativat käyttäjiä toimittamaan tunnistetiedot
  taistellakseen terrorismirahoitusta, veronkiertoa ja
  rahanpesua vastaan.
reviewed: true
question: Какая ключевая особенность Биткойна отличает его от фиатных валют?
answer: Его денежная политика обеспечивается общим консенсусом.
wrong_answers:
  - Его можно печатать в неограниченных количествах центральными банками.
  - Он обеспечен физическим товаром, таким как золото или серебро.
  - Он регулируется центральным банком.
explanation: |
  Биткойн, благодаря своей децентрализованной и криптографической природе, среди прочего,
  не может быть подделан и ограничен 21 миллионом единиц. Это ключевая особенность, которая отличает
  его от фиатных валют, чья денежная политика может быть изменена центральными банками.
reviewed: true
domanda: Qual è una caratteristica chiave di Bitcoin che lo differenzia dalle valute fiat?
risposta: La sua politica monetaria è imposta da un consenso generale.
risposte_errate:
  - Può essere stampato in quantità illimitate dalle banche centrali.
  - È supportato da una merce fisica come l'oro o l'argento.
  - È regolato da una banca centrale.
spiegazione: |
  A causa della sua natura decentralizzata e crittografica,
  Bitcoin non può essere falsificato ed è limitato a 21 milioni
  di unità. Questa è una caratteristica chiave che lo differenzia
  dalle valute fiat, le quali seguono una politica monetaria che può essere
  modificata dalle banche centrali.

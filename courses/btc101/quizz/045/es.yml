pregunta: ¿Cuál es una característica clave de Bitcoin que lo diferencia de las monedas fiduciarias?
respuesta: Su política monetaria es impuesta por un consenso general.
respuestas_incorrectas:
  - Puede ser impreso en cantidades ilimitadas por los bancos centrales.
  - Está respaldado por una mercancía física como el oro o la plata.
  - Está regulado por un banco central.
explicación: |
  Debido a su naturaleza descentralizada y criptográfica,
  Bitcoin no puede ser falsificado y está limitado a 21 millones
  de unidades. Esta es una característica clave que lo diferencia de
  las monedas fiduciarias, las cuales siguen una política monetaria que puede ser
  modificada por los bancos centrales.
revisado: true
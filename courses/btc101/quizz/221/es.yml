question: ¿Qué es la Lightning Network?
answer: Una red de pagos que utiliza el protocolo de Bitcoin para habilitar transacciones a la velocidad del rayo.
wrong_answers:
  - Un nuevo tipo de criptomoneda.
  - Una nueva tecnología de blockchain que reemplazará a Bitcoin en el futuro.
  - Un método para minar Bitcoin.
explanation: |
  La Lightning Network es una red de pagos que utiliza el
  protocolo de Bitcoin para habilitar transacciones rápidas. No es
  una criptomoneda separada, ni un método para minar Bitcoin.

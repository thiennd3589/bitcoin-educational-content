câu hỏi: Lightning Network là gì?
câu trả lời: Một mạng lưới thanh toán sử dụng giao thức Bitcoin để kích hoạt các giao dịch cực kỳ nhanh chóng.
câu trả lời sai:
  - Một loại tiền điện tử mới.
  - Một công nghệ blockchain mới sẽ thay thế Bitcoin trong tương lai.
  - Một phương pháp đào Bitcoin.
giải thích: |
  Lightning Network là một mạng lưới thanh toán sử dụng
  giao thức Bitcoin để kích hoạt các giao dịch nhanh chóng. Nó không phải là
  một loại tiền điện tử riêng biệt, cũng không phải là một phương pháp đào Bitcoin.
đã xem xét: true
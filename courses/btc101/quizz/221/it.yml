question: Cos'è la Lightning Network?
answer: Una rete di pagamento che utilizza il protocollo Bitcoin per abilitare transazioni fulminee.
wrong_answers:
  - Un nuovo tipo di criptovaluta.
  - Una nuova tecnologia blockchain che sostituirà Bitcoin in futuro.
  - Un metodo per minare Bitcoin.
explanation: |
  La Lightning Network è una rete di pagamento che utilizza il
  protocollo Bitcoin per abilitare transazioni rapide. Non è una
  criptovaluta separata, né un metodo per minare Bitcoin.
reviewed: true
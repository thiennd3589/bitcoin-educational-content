kysymys: Mikä on yksilön vastuun merkitys Bitcoinissa?
vastaus: Se on ratkaisevan tärkeää, koska olet vastuussa varmuuskopioista.
väärät_vastaukset:
  - Se on olennaista, koska sinun täytyy louhia bitcoineja.
  - Se on olennaista bitcoineja ostaessa.
  - Se on ratkaisevan tärkeää, koska olet vastuussa lompakon teemasta.
selitys: |
  Bitcoinissa taloudellinen suvereniteetti kulkee käsi kädessä
  yksilön vastuun kanssa, koska sinun täytyy itse huolehtia
  varojesi säilytyksestä noudattamalla suositeltuja varmuuskopiointimenettelyjä.
arvioitu: true
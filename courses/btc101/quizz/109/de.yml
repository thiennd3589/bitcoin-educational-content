Frage: Was ist die Bedeutung der individuellen Verantwortung bei Bitcoin?
Antwort: Sie ist entscheidend, weil Sie für die Backups verantwortlich sind.
Falsche Antworten:
  - Sie ist wesentlich, weil Sie Bitcoins minen müssen.
  - Es ist wesentlich, Bitcoins zu kaufen.
  - Sie ist entscheidend, weil Sie für das Design des Wallets verantwortlich sind.
Erklärung: |
  Bei Bitcoin geht finanzielle Souveränität Hand in Hand mit
  individueller Verantwortung, da man seine Gelder selbst verwahren muss,
  indem man empfohlene Backup-Verfahren befolgt.
Überprüft: true
question: Какова важность индивидуальной ответственности в Bitcoin?
answer: Это критически важно, потому что вы отвечаете за резервные копии
wrong_answers:
  - Это существенно, потому что вам нужно добывать биткоины
  - Это важно для покупки биткоинов
  - Это критически важно, потому что вы отвечаете за тему кошелька
explanation: |
  В Bitcoin финансовый суверенитет идет рука об руку с индивидуальной
  ответственностью, поскольку вам необходимо самостоятельно хранить свои средства, следуя
  рекомендуемой процедуре создания резервных копий.
reviewed: true
question: Qual é a importância da responsabilidade individual no Bitcoin?
answer: É crucial porque você é responsável pelos backups.
wrong_answers:
  - É essencial porque você tem que minerar bitcoins.
  - É essencial comprar bitcoins.
  - É crucial porque você é responsável pelo tema da carteira.
explanation: |
  No Bitcoin, a soberania financeira anda de mãos dadas com
  a responsabilidade individual, pois você deve ter a custódia
  dos seus fundos seguindo os procedimentos recomendados de backup.
reviewed: true
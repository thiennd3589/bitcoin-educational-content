Frage: Was ist die Rolle von ASICs beim Bitcoin-Mining?
Antwort: ASICs sind Maschinen, die ausschließlich dafür konzipiert sind, den SHA256-Algorithmus im Mining-Prozess anzuwenden.
Falsche Antworten:
  - ASICs werden verwendet, um Bitcoin-Transaktionen zu verifizieren, indem sie den SHA256-Algorithmus im Verifizierungsprozess anwenden.
  - ASICs werden verwendet, um willkürlich neue Bitcoins zu erstellen.
  - ASICs werden verwendet, um das Bitcoin-Netzwerk zu sichern.
Erklärung: |
  ASICs (Application-Specific Integrated Circuits) sind
  spezialisierte Hardware, die speziell für das Bitcoin-Mining
  entwickelt wurde. Sie sind optimiert, um die SHA256-Hashing-
  Funktion auszuführen, das ist das mathematische Problem, das Miner
  im Proof of Work-Prozess lösen müssen.
Überprüft: true
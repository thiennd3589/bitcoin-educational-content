kysymys: Mikä on ASICien rooli Bitcoin-louhinnassa?
vastaus: ASICit ovat koneita, jotka on suunniteltu ainoastaan SHA256-algoritmin soveltamiseen louhintaprosessissa.
väärät_vastaukset:
  - ASICeja käytetään Bitcoin-siirtojen vahvistamiseen soveltamalla SHA256-algoritmia vahvistusprosessissa.
  - ASICeja käytetään mielivaltaisesti uusien bitcoinien luomiseen.
  - ASICeja käytetään Bitcoin-verkon turvaamiseen.
selitys: |
  ASICit (Application-Specific Integrated Circuits) ovat
  erikoistunutta laitteistoa, joka on suunniteltu nimenomaan Bitcoin-louhintaan.
  Ne on optimoitu suorittamaan SHA256-hajautusfunktio, joka on matemaattinen ongelma,
  jonka louhijoiden on ratkaistava Proof of Work -prosessissa.
arvioitu: true
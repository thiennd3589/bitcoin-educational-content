question: Hva er rollen til ASICs i Bitcoin-mining?
answer: ASICs er maskiner designet utelukkende for å anvende SHA256-algoritmen i miningprosessen.
wrong_answers:
  - ASICs brukes til å verifisere Bitcoin-transaksjoner.
  - ASICs brukes til å skape nye bitcoins.
  - ASICs brukes til å sikre Bitcoin-nettverket.
explanation: >-
  ASICs (Application-Specific Integrated Circuits) er spesialisert maskinvare
  designet spesifikt for Bitcoin-mining. De er optimalisert for å utføre SHA256-
  hashfunksjonen, som er det matematiske problemet minerne må løse i Proof of Work.
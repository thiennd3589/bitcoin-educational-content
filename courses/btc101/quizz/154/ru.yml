question: Какова роль ASIC в майнинге Bitcoin?
answer: ASIC - это машины, разработанные исключительно для применения алгоритма SHA256 в процессе майнинга.
wrong_answers:
  - ASIC используются для проверки транзакций Bitcoin.
  - ASIC используются для создания новых биткоинов.
  - ASIC используются для обеспечения безопасности сети Bitcoin.
explanation: >-
  ASIC (Application-Specific Integrated Circuits, специализированные интегральные схемы, разработанные под конкретное приложение) - это специализированное оборудование, разработанное специально для майнинга Bitcoin. Они оптимизированы для выполнения функции хеширования SHA256, которая является математической задачей, которую майнеры должны решить в рамках Proof of Work (доказательства выполненной работы).

question: Comment les mineurs valident-ils les transactions et les incluent-ils dans un bloc ?
answer: Par le processus de Preuve de travail (Proof of work).
wrong_answers:
  - Par le processus de Preuve d'enjeu (Proof of stake).
  - Par le processus de Preuve d'autorité (Proof of authority).
  - Par le processus de Preuve de destruction (Proof of burn).
explanation: >-
  Les mineurs valident les transactions et les incluent dans un bloc à travers un processus appelé "preuve de travail" (proof of work). Cela implique de résoudre une énigme cryptographique.
reviewed: true
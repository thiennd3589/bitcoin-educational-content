domanda: Come fanno i minatori a validare le transazioni e ad includerle in un blocco?
risposta: Attraverso il processo di Proof of work.
risposte_errate:
  - Attraverso il processo di Proof of stake.
  - Attraverso il processo di Proof of authority.
  - Attraverso il processo di Proof of burn.
spiegazione: >-
  I minatori validano le transazioni e le includono in un blocco attraverso un processo
  chiamato "proof of work". Questo comporta la risoluzione di un puzzle crittografico.

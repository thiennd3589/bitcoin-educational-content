question: Какой процесс используют майнеры для проверки транзакций и их включения в блок?
answer: Доказательство работы
wrong_answers:
  - Доказательство доли
  - Доказательство авторитета
  - Доказательство сжигания
explanation: Майнеры проверяют транзакции и включают их в блок с помощью процесса, называемого доказательство работы. Это включает в себя решение криптографической задачи.
Вопрос: Какой процесс используют майнеры для проверки транзакций и их включения в блок?
Ответ: Доказательство работы
Неправильные ответы:
  - Доказательство доли
  - Доказательство авторитета
  - Доказательство сжигания
Объяснение: Майнеры проверяют транзакции и включают их в блок с помощью процесса, называемого "доказательство работы". Это включает в себя решение криптографической задачи.
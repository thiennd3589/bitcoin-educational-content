pertanyaan: Apa proses yang dilakukan oleh penambang untuk memvalidasi transaksi dan memasukkannya ke dalam sebuah blok?
jawaban: Proof of work
jawaban_salah:
  - Proof of stake
  - Proof of authority
  - Proof of burn
penjelasan: >-
  Penambang memvalidasi transaksi dan memasukkannya ke dalam sebuah blok melalui proses yang disebut "proof of work". Ini melibatkan penyelesaian sebuah teka-teki kriptografi.
direview: false
question: Qual é o propósito de uma carteira Bitcoin?
answer: Armazenar chaves privadas para realizar transações com bitcoins.
wrong_answers:
  - Usar recursos do dispositivo para minerar bitcoins.
  - Comprar bitcoins através da chave pública.
  - Armazenar bitcoins em um dispositivo.
explanation: |
  Carteiras Bitcoin são um tipo de software que é usado para
  armazenar as chaves privadas que permitem a você realizar transações
  com seus bitcoins.
reviewed: true
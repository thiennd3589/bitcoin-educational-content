question: Какова цель использования биткойн-кошелька?
answer: Для хранения приватного ключа с целью совершения транзакций в биткойнах
wrong_answers:
  - Использовать ресурсы устройства для майнинга биткойнов
  - Покупать биткойны с использованием публичного ключа
  - Хранить биткойны на устройстве
explanation: |
  Биткойн-кошельки — это программное обеспечение, которое позволяет вам хранить приватные ключи, необходимые для совершения транзакций ваших биткойнов.

pregunta: ¿Cuál es el propósito de un monedero de Bitcoin?
respuesta: Almacenar claves privadas para realizar transacciones con bitcoins.
respuestas_incorrectas:
  - Usar los recursos del dispositivo para minar bitcoins.
  - Comprar bitcoins a través de la clave pública.
  - Almacenar bitcoins en un dispositivo.
explicación: |
  Los monederos de Bitcoin son un tipo de software que se utiliza para
  almacenar las claves privadas que te permiten realizar transacciones
  con tus bitcoins.

kysymys: Mikä on Bitcoin-lompakon tarkoitus?
vastaus: Säilyttää yksityisiä avaimia, jotta voi suorittaa bitcoin-siirtoja.
väärät_vastaukset:
  - Käyttää laitteen resursseja bitcoinien louhimiseen.
  - Ostaa bitcoineja julkisen avaimen kautta.
  - Säilyttää bitcoineja laitteella.
selitys: |
  Bitcoin-lompakot ovat tyyppiä ohjelmisto, jota käytetään
  säilyttämään yksityisiä avaimia, jotka mahdollistavat
  bitcoiniesi siirtämisen.
arvioitu: true
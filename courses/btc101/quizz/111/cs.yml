question: Co znamená KYC?
answer: Poznej svého zákazníka.
wrong_answers:
  - Nech si své peníze.
  - Zadej své kódy.
  - Laskavě dodržuj pravidla.
explanation: |
  KYC nebo Poznej svého zákazníka odkazuje na proceduru,
  kterou podniky přijímají k ověření identity svých klientů.
  To se obvykle dělá za účelem dodržení předpisů a prevence
  proti nelegálním aktivitám, jako je praní peněz nebo podvod.
reviewed: true
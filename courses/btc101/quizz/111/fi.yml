question: Mitä KYC tarkoittaa?
answer: Tunne Asiakkaasi.
wrong_answers:
  - Säilytä Käteisesi.
  - Kirjoita Koodisi.
  - Ystävällisesti Noudata Sääntöjä.
explanation: |
  KYC eli Tunne Asiakkaasi viittaa menettelyyn, jonka
  yritykset ottavat käyttöön varmistaakseen asiakkaidensa
  henkilöllisyyden. Tämä tehdään tyypillisesti varmistaakseen
  säännösten noudattamisen ja estääkseen laittomia toimia kuten
  rahanpesun tai petoksen.
reviewed: true
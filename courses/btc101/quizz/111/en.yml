question: What does KYC stand for?
answer: Know Your Customer.
wrong_answers:
  - Keep Your Cash.
  - Key Your Codes.
  - Kindly Yield Compliance.
explanation: |
  KYC or Know Your Customer refers to the procedure that
  businesses adopt to verify the identity of their clients.
  This is typically done to ensure compliance with
  regulations and to prevent illegal activities such as money
  laundering or fraud.
reviewed: true

question: Что означает аббревиатура KYC?
answer: Знай своего клиента
wrong_answers:
  - Храни свои деньги
  - Введи свои коды
  - Любезно соблюдай соответствие
explanation: |
  KYC или Знай своего клиента относится к процессу, который компании проходят для проверки личности своих клиентов. Это обычно делается для обеспечения соответствия регулированию и предотвращения незаконной деятельности, такой как отмывание денег или мошенничество.
reviewed: true
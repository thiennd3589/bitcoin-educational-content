pergunta: O que significa o termo 'fiduciário' no contexto das moedas?
resposta: Refere-se a moedas que são valiosas apenas por causa da confiança na instituição central que as regula.
respostas_erradas:
  - Refere-se a moedas que são respaldadas por ouro e emitidas por pequenos bancos comerciais.
  - Refere-se a moedas que são valiosas apenas para transações fiduciárias.
  - Refere-se a moedas que são usadas apenas dentro de uma instituição específica.
explicação: |
  Moedas fiduciárias não são respaldadas por uma commodity física
  como ouro ou prata. Seu valor é derivado da confiança
  e confiança que as pessoas têm nas instituições que as emitem
  e regulam.
revisado: true
question: ¿Qué significa el término 'fiduciario' en el contexto de las monedas?
answer: Se refiere a monedas que solo tienen valor debido a la confianza en la institución central que las regula.
wrong_answers:
  - Se refiere a monedas que están respaldadas por oro y son emitidas por pequeños bancos comerciales.
  - Se refiere a monedas que solo tienen valor para transacciones fiduciarias.
  - Se refiere a monedas que solo se utilizan dentro de una institución específica.
explanation: |
  Las monedas fiduciarias no están respaldadas por una mercancía física
  como el oro o la plata. Su valor se deriva de la confianza
  y la confianza que la gente tiene en las instituciones que las emiten
  y las regulan.

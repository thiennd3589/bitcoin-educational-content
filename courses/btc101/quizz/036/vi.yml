Câu hỏi: Thuật ngữ 'fiduciary' có ý nghĩa gì trong bối cảnh của tiền tệ?
Câu trả lời: Nó ám chỉ các loại tiền tệ chỉ có giá trị do niềm tin vào cơ quan trung ương điều tiết chúng.
Câu trả lời sai:
  - Nó ám chỉ các loại tiền tệ được bảo đảm bằng vàng và được phát hành bởi các ngân hàng thương mại nhỏ.
  - Nó ám chỉ các loại tiền tệ chỉ có giá trị cho các giao dịch fiduciary.
  - Nó ám chỉ các loại tiền tệ chỉ được sử dụng trong một cơ quan cụ thể.
Giải thích:
  Các loại tiền tệ fiduciary không được bảo đảm bởi một hàng hóa vật lý như vàng hay bạc. Giá trị của chúng được xuất phát từ niềm tin và sự tin cậy mà mọi người có vào các cơ quan phát hành và điều tiết chúng.

question: 通貨の文脈において、「fiduciary」という用語は何を意味しますか？
answer: それは、それらを規制する中央機関への信頼によってのみ価値がある通貨を指します。
wrong_answers:
  - それは、金に裏打ちされ、小規模な商業銀行によって発行される通貨を指します。
  - それは、信託取引にのみ価値がある通貨を指します。
  - それは、特定の機関内でのみ使用される通貨を指します。
explanation: |
  Fiduciary通貨は、金や銀のような物理的な商品によって裏打ちされていません。その価値は、それらを発行し規制する機関への人々の信頼と信用から派生しています。
reviewed: true
kysymys: Mitä termi 'fiduciary' tarkoittaa valuuttojen yhteydessä?
vastaus: Se viittaa valuuttoihin, jotka ovat arvokkaita vain luottamuksen vuoksi keskuslaitokseen, joka niitä säätelee.
vaarat_vastaukset:
  - Se viittaa valuuttoihin, jotka ovat kultavarannon tukemia ja joita pienet kaupalliset pankit laskevat liikkeelle.
  - Se viittaa valuuttoihin, jotka ovat arvokkaita vain fidusiaaristen transaktioiden yhteydessä.
  - Se viittaa valuuttoihin, joita käytetään vain tietyn laitoksen sisällä.
selitys: |
  Fidusiaariset valuutat eivät ole fyysisen hyödykkeen, kuten kullan tai hopean, tukemia. Niiden arvo perustuu ihmisten luottamukseen ja uskoon laitoksiin, jotka ne laskevat liikkeelle ja säätelevät niitä.
arvioitu: true
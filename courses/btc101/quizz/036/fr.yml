question: Que signifie le terme fiduciaire dans le contexte des monnaies ?
answer: Il se réfère aux monnaies qui ont de la valeur uniquement en raison de la confiance dans l'institution centrale qui les régule.
wrong_answers:
  - Il se réfère aux monnaies qui sont soutenues par l'or et sont émises par de petites banques commerciales.
  - Il se réfère aux monnaies qui ont de la valeur uniquement pour les transactions fiduciaires.
  - Il se réfère aux monnaies qui sont uniquement utilisées au sein d'une institution spécifique.
explanation: |
  Les monnaies fiduciaires ne sont pas soutenues par une
  marchandise physique comme l'or ou l'argent. Leur valeur
  est dérivée de la confiance et de la confiance que les
  gens ont dans les institutions qui les émettent et les
  régulent.
reviewed: true
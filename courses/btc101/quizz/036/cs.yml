otázka: Co znamená termín 'fiduciary' v kontextu měn?
odpověď: Odkazuje na měny, které mají hodnotu pouze díky důvěře v centrální instituci, která je reguluje.
špatné_odpovědi:
  - Odkazuje na měny, které jsou kryté zlatem a vydávány malými komerčními bankami.
  - Odkazuje na měny, které mají hodnotu pouze pro fiduciární transakce.
  - Odkazuje na měny, které se používají pouze v rámci specifické instituce.
vysvětlení: |
  Fiduciární měny nejsou kryté fyzickým komoditním zbožím
  jako zlato nebo stříbro. Jejich hodnota je odvozena z důvěry
  a jistoty, kterou lidé mají v institucích, které je vydávají
  a regulují.

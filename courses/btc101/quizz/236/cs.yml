otázka: Co znamená koncept "mít kůži ve hře" v kontextu herního průmyslu?
odpověď: Mít finanční podíl na výsledku hry.
špatné_odpovědi:
  - Přizpůsobení postav unikátními skiny, které zlepšují hratelnost.
  - Kupování předmětů ve hře za skutečné peníze.
  - Prodej skinů ve hře za skutečné peníze.
vysvětlení: |
  Koncept "mít kůži ve hře" je myšlenka, která
  v poslední době získala na popularitě v herním průmyslu. V podstatě
  odkazuje na myšlenku, že vývojáři a
  zainteresované strany mají osobní investici nebo podíl na
  úspěchu hry, což sladí jejich zájmy s
  dodáním kvalitního produktu.
recenzováno: true
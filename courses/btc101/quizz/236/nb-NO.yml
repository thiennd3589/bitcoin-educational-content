question: Hva er konseptet med skin in the game i sammenheng med videospillindustrien?
answer: Å ha en økonomisk interesse i utfallet av et spill
wrong_answers:
  - Å investere i utviklingen av et spill
  - Å kjøpe in-game gjenstander med ekte penger
  - Å selge spill-skins for ekte penger
explanation: >-
  Konseptet med skin in the game er en idé som nylig har fått popularitet i videospillindustrien. Det innebærer i hovedsak å ha en økonomisk interesse i utfallet av et spill.
reviewed: false
question: Qual é uma das principais consequências do Bitcoin no sistema bancário?
answer: Permite a emancipação do sistema bancário.
wrong_answers:
  - Permite o controle do sistema bancário.
  - Permite a eliminação do sistema bancário.
  - Permite a corrupção do sistema bancário.
explanation: >-
  O texto menciona que o Bitcoin permite a emancipação do sistema bancário.
reviewed: true
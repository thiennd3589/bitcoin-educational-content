question: Jaký je jeden z hlavních důsledků Bitcoinu na bankovní systém?
answer: Umožňuje emancipaci od bankovního systému.
wrong_answers:
  - Umožňuje kontrolu bankovního systému.
  - Umožňuje eliminaci bankovního systému.
  - Umožňuje korupci bankovního systému.
explanation: >-
  Text uvádí, že Bitcoin umožňuje emancipaci od bankovního systému.
reviewed: true
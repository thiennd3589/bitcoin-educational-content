question: Was ist eine der Hauptfolgen von Bitcoin auf das Bankensystem?
answer: Es ermöglicht die Emanzipation vom Bankensystem.
wrong_answers:
  - Es ermöglicht die Kontrolle über das Bankensystem.
  - Es ermöglicht die Eliminierung des Bankensystems.
  - Es ermöglicht die Korruption des Bankensystems.
explanation: >-
  Der Text erwähnt, dass Bitcoin die Emanzipation vom Bankensystem ermöglicht.
reviewed: true
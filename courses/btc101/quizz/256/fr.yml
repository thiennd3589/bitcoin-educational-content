question: Quelle est l'une des principales conséquences du Bitcoin sur le système bancaire ?
answer: Il permet l'émancipation du système bancaire.
wrong_answers:
  - Il permet le contrôle du système bancaire.
  - Il permet l'élimination du système bancaire.
  - Il permet la corruption du système bancaire.
explanation: >-
  Le texte mentionne que le Bitcoin permet l'émancipation du système bancaire.
reviewed: true
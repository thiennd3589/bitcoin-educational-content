question: Quelle est une méthode pour sécuriser vos bitcoins sur le long terme ?
answer: Graver votre phrase mnémonique sur un matériau résistant comme l'acier.
wrong_answers:
  - Les stocker dans un portefeuille en ligne.
  - Les conserver sur une plateforme d'échange.
  - Partager votre phrase mnémonique avec un collègue.
explanation: |
  Graver votre phrase mnémonique sur un matériau résistant comme
  l'acier crée une sauvegarde physique de vos clés qui est
  résistante à la fois aux dégâts des eaux et au feu, sécurisant ainsi vos
  bitcoins sur le long terme.
reviewed: true
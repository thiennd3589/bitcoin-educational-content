question: Какой один из методов надежного хранения ваших биткойнов на долгий срок?
answer: Выгравировать вашу мнемоническую фразу на устойчивом материале, например, на стали.
wrong_answers:
  - Хранить их в цифровом кошельке
  - Держать их на платформе обмена
  - Поделиться вашей мнемонической фразой с надежным другом
explanation: |
  Выгравирование вашей мнемонической фразы на устойчивом материале, таком как сталь, создает
  физическую копию ваших ключей, которая устойчива как к повреждениям от воды, так и к огню,
  тем самым обеспечивая надежное хранение ваших биткойнов на долгий срок.
reviewed: true
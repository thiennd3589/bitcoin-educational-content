question: Phương pháp nào để bảo mật bitcoin của bạn trong dài hạn?
answer: Khắc cụm từ ghi nhớ của bạn trên một vật liệu chống chịu như thép.
wrong_answers:
  - Lưu trữ chúng trong một ví nóng.
  - Giữ chúng trên một nền tảng giao dịch.
  - Chia sẻ cụm từ ghi nhớ của bạn với một đồng nghiệp.
explanation: |
  Khắc cụm từ ghi nhớ của bạn trên một vật liệu chống chịu như thép tạo ra một bản sao lưu vật lý của các khóa của bạn mà chống lại được cả hư hại do nước và lửa, do đó bảo mật bitcoin của bạn trong dài hạn.

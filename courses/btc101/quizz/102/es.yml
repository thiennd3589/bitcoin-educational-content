question: ¿Cuál es un método para asegurar tus bitcoins a largo plazo?
answer: Grabar tu frase mnemotécnica en un material resistente como el acero.
wrong_answers:
  - Almacenarlos en una cartera caliente.
  - Mantenerlos en una plataforma de intercambio.
  - Compartir tu frase mnemotécnica con un compañero de trabajo.
explanation: |
  Grabar tu frase mnemotécnica en un material resistente como
  el acero crea una copia de seguridad física de tus claves que es
  resistente tanto al daño por agua como al fuego, asegurando así tus
  bitcoins a largo plazo.

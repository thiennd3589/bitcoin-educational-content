question: Quelle est une manière d'atténuer la volatilité du Bitcoin ?
answer: Couvertures financières (stablecoins).
wrong_answers:
  - Investir tout votre argent dans le Bitcoin.
  - Ignorer les tendances du marché.
  - Acheter plus de Bitcoin lorsque le prix baisse.
explanation: >-
  La volatilité du Bitcoin peut être atténuée par plusieurs solutions telles
  que les couvertures financières (stablecoins), une forte croyance à long terme (hodling), ou simplement
  ne pas mettre 100% de son argent dans le Bitcoin sans rien comprendre.
reviewed: true
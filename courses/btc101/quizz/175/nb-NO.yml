question: Hva er en måte å redusere volatiliteten til Bitcoin på?
answer: Finansielle sikringer (stablecoins)
wrong_answers:
  - Å investere alle pengene dine i Bitcoin.
  - Å ignorere markedsutviklingen.
  - Å kjøpe mer Bitcoin når prisen faller.
explanation: >-
  Volatiliteten til Bitcoin kan reduseres ved flere løsninger som
  finansielle sikringer (stablecoins), en sterk langsiktig tro (hodling), eller rett og slett
  ikke å sette 100% av ens penger i Bitcoin uten å forstå noe.
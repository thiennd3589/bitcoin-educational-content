question: Apa salah satu cara untuk meredakan volatilitas Bitcoin?
answer: Lindung nilai keuangan (stablecoin)
wrong_answers:
  - Menanamkan semua uang Anda di Bitcoin.
  - Mengabaikan tren pasar.
  - Membeli lebih banyak Bitcoin ketika harga turun.
explanation: >-
  Volatilitas Bitcoin dapat diredakan dengan beberapa solusi seperti
  lindung nilai keuangan (stablecoin), keyakinan jangka panjang yang kuat (hodling), atau
  sederhananya tidak menaruh 100% uang seseorang ke dalam Bitcoin tanpa memahami apapun.
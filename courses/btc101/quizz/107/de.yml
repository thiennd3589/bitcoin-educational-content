Frage: Was ist die Rolle eines Notars im Kontext der Bitcoin-Erbschaft?
Antwort: Sie gewährleisten die Steuerkonformität.
falsche_Antworten:
  - Sie verwalten Ihre Bitcoins nach Ihrem Tod.
  - Sie ändern Ihren Erbschaftsplan.
  - Sie sichern Ihre Bitcoins in einem Safe.
Erklärung: |
  Im Kontext der Bitcoin-Erbschaft ist es wichtig,
  die Erbschaft von Bitcoins mit einem Notar zu besprechen, um
  die Steuerkonformität zu gewährleisten.

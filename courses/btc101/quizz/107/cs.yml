otázka: Jaká je role notáře v kontextu dědictví Bitcoinů?
odpověď: Zajišťují dodržování daňových předpisů.
špatné_odpovědi:
  - Spravují vaše bitcoiny po vaší smrti.
  - Modifikují váš plán dědictví.
  - Zabezpečují vaše bitcoiny v trezoru.
vysvětlení: |
  V kontextu dědictví Bitcoinů je důležité
  diskutovat o dědictví bitcoinů s notářem, aby bylo zajištěno
  dodržování daňových předpisů.
recenzováno: false
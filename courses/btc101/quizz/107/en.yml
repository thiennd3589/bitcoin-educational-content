question: What is the role of a notary in the context of Bitcoin inheritance?
answer: They ensure tax compliance.
wrong_answers:
  - They manage your bitcoins after your death.
  - They modify your inheritance plan.
  - They secure your bitcoins in a safe.
explanation: |
  In the context of Bitcoin inheritance, it is important to

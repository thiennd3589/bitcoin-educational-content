question: Mikä on notaarin rooli Bitcoin-perinnön yhteydessä?
answer: He varmistavat verotuksen noudattamisen.
wrong_answers:
  - He hallinnoivat bitcoinejasi kuolemasi jälkeen.
  - He muokkaavat perintösuunnitelmaasi.
  - He turvaavat bitcoinejasi tallelokeroon.
explanation: |
  Bitcoin-perinnön yhteydessä on tärkeää
  keskustella bitcoinejen perimisestä notaarin kanssa varmistaakseen
  verotuksen noudattamisen.
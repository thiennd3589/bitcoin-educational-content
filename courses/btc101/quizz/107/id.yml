pertanyaan: Apa peran notaris dalam konteks warisan Bitcoin?
jawaban: Untuk memastikan kepatuhan pajak
jawaban_salah:
  - Untuk mengelola bitcoin Anda setelah kematian Anda
  - Untuk membuat rencana warisan Anda
  - Untuk mengamankan bitcoin Anda
penjelasan: |
  Dalam konteks warisan Bitcoin, penting untuk mendiskusikan
  warisan bitcoin dengan notaris untuk memastikan kepatuhan pajak.
ditinjau: false
question: ¿Cuál es el papel de un notario en el contexto de la herencia de Bitcoin?
answer: Aseguran el cumplimiento fiscal.
wrong_answers:
  - Gestionan tus bitcoins después de tu muerte.
  - Modifican tu plan de herencia.
  - Aseguran tus bitcoins en una caja fuerte.
explanation: |
  En el contexto de la herencia de Bitcoin, es importante
  discutir la herencia de bitcoins con un notario para asegurar
  el cumplimiento fiscal.

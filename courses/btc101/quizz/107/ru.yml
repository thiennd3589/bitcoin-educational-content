question: Какова роль нотариуса в контексте наследования Bitcoin?
answer: Для обеспечения соблюдения налогового законодательства
wrong_answers:
  - Для управления вашими биткоинами после вашей смерти
  - Для создания вашего плана наследования
  - Для защиты ваших биткоинов
explanation:
  В контексте наследования Bitcoin важно обсудить наследование биткоинов с нотариусом, чтобы обеспечить соблюдение налогового законодательства.

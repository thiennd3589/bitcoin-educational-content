domanda: Qual è il ruolo di un notaio nel contesto dell'eredità di Bitcoin?
risposta: Garantiscono la conformità fiscale.
risposte_errate:
  - Gestiscono i tuoi bitcoin dopo la tua morte.
  - Modificano il tuo piano di eredità.
  - Proteggono i tuoi bitcoin in una cassaforte.
spiegazione: |
  Nel contesto dell'eredità di Bitcoin, è importante
  discutere l'eredità dei bitcoin con un notaio per garantire
  la conformità fiscale.

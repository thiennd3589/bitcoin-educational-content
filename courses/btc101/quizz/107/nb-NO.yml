question: Hva er notarens rolle i sammenheng med arv av Bitcoin?
answer: Å sikre skattemessig overholdelse
wrong_answers:
  - Å forvalte dine bitcoins etter din død
  - Å lage din arveplan
  - Å sikre dine bitcoins
explanation: |
  I sammenheng med arv av Bitcoin, er det viktig å diskutere arven av bitcoins med en notar for å sikre skattemessig overholdelse.
question: Quel est le rôle d'un notaire dans le contexte de l'héritage de Bitcoin ?
answer: Ils assurent la conformité fiscale.
wrong_answers:
  - Ils gèrent vos bitcoins après votre décès.
  - Ils modifient votre plan d'héritage.
  - Ils sécurisent vos bitcoins dans un coffre-fort.
explanation: |
  Dans le contexte de l'héritage de Bitcoin, il est important de
  discuter de l'héritage des bitcoins avec un notaire pour assurer
  la conformité fiscale.
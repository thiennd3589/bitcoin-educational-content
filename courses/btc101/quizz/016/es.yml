pregunta: ¿Qué es el b-money de Wei Dai?
respuesta: Una idea de una moneda digital anónima donde la detección de fraudes era realizada por una comunidad de evaluadores en lugar de una autoridad central.
respuestas_incorrectas:
  - Una moneda digital que fue ampliamente utilizada antes de Bitcoin y estaba controlada por un grupo de cypherpunks.
  - Una forma de dinero digital que fue creada por la CIA y utilizada por el ejército.
  - Una moneda digital que fue creada por Wei Dai como competidor de Bitcoin para ser más escalable.
explicación: |
  La idea de b-money de Wei Dai era la de una moneda digital
  anónima sin entidad central que inspiró grandemente la
  creación de Bitcoin. De hecho, es citada en el whitepaper
  de Bitcoin.
revisado: true
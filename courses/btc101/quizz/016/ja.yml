question: Wei Daiのb-moneyとは何ですか？
answer: 匿名のデジタル通貨のアイデアであり、詐欺の検出は中央機関ではなく、評価者のコミュニティによって行われました。
wrong_answers:
  - Bitcoinより前に広く使用されていたデジタル通貨で、サイファーパンクスのグループによって管理されていました。
  - CIAによって作成され、軍によって使用されたデジタルマネーの形態です。
  - Bitcoinに対抗してWei Daiによって作成され、よりスケーラブルであることを目指したデジタル通貨です。
explanation: |
  Wei Daiのb-moneyは、中央の実体がない匿名のデジタル通貨のアイデアであり、Bitcoinの創造に大きな影響を与えました。実際、Bitcoinのホワイトペーパーで引用されています。
reviewed: true
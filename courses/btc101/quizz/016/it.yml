domanda: Cos'è il b-money di Wei Dai?
risposta: Un'idea di una valuta digitale anonima dove il rilevamento delle frodi era eseguito da una comunità di valutatori piuttosto che da un'autorità centrale.
risposte_errate:
  - Una valuta digitale che era ampiamente utilizzata prima di Bitcoin e controllata da un gruppo di cypherpunk.
  - Una forma di denaro digitale che è stata creata dalla CIA e utilizzata dall'esercito.
  - Una valuta digitale creata da Wei Dai come concorrente di Bitcoin per essere più scalabile.
spiegazione: |
  Il b-money di Wei Dai era l'idea di una valuta digitale
  anonima senza entità centrale che ha fortemente ispirato la
  creazione di Bitcoin. Infatti, è citato nel whitepaper di Bitcoin.

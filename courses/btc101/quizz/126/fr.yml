question: Qu'est-ce qu'une transaction Bitcoin ?
answer: Un transfert de propriété de bitcoins, utilisant la cryptographie.
wrong_answers:
  - Un échange physique de bitcoins, utilisant un notaire.
  - Un transfert de propriété de bitcoins, utilisant une adresse physique.
  - Un transfert de propriété de bitcoins, utilisant une adresse email.
explanation: |
  Une transaction Bitcoin est un transfert numérique de la
  propriété de bitcoins, grâce à l'utilisation d'une adresse Bitcoin
  dérivée grâce à la cryptographie de Courbe Elliptique. Cette
  adresse est unique au portefeuille de la personne recevant les
  bitcoins.

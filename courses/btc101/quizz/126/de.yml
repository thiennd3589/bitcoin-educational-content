Frage: Was ist eine Bitcoin-Transaktion?
Antwort: Eine Übertragung des Eigentums von Bitcoins unter Verwendung von Kryptographie.
falsche_Antworten:
  - Ein physischer Austausch von Bitcoins unter Verwendung eines Notars.
  - Eine Übertragung des Eigentums von Bitcoins unter Verwendung einer physischen Adresse.
  - Eine Übertragung des Eigentums von Bitcoins unter Verwendung einer E-Mail-Adresse.
Erklärung: |
  Eine Bitcoin-Transaktion ist eine digitale Übertragung des
  Eigentums von Bitcoins, durch die Verwendung einer Bitcoin-Adresse,
  die dank der Elliptischen-Kurven-Kryptographie abgeleitet wird. Diese
  Adresse ist einzigartig für das Wallet der Person, die die Bitcoins erhält.
überprüft: true
question: What is a Bitcoin transaction?
answer: A transfer of ownership of bitcoins, using cryptography.
wrong_answers:
  - A physical exchange of bitcoins, using a notary.
  - A transfer of ownership of bitcoins, using a physical address.
  - A transfer of ownership of bitcoins, using an email address.
explanation: |
  A Bitcoin transaction is a digital transfer of the
  ownership of bitcoins, through the use of a Bitcoin address
  derived thanks to the Elliptic Curve cryptography. This
  address is unique to the wallet of the person receiving the
  bitcoins.
reviewed: true

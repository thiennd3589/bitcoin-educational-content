domanda: Cos'è una transazione Bitcoin?
risposta: Un trasferimento di proprietà di bitcoin, utilizzando la crittografia.
risposte_errate:
  - Uno scambio fisico di bitcoin, utilizzando un notaio.
  - Un trasferimento di proprietà di bitcoin, utilizzando un indirizzo fisico.
  - Un trasferimento di proprietà di bitcoin, utilizzando un indirizzo email.
spiegazione: |
  Una transazione Bitcoin è un trasferimento digitale della
  proprietà di bitcoin, attraverso l'uso di un indirizzo Bitcoin
  derivato grazie alla crittografia a Curve Ellittiche. Questo
  indirizzo è unico per il portafoglio della persona che riceve i
  bitcoin.

question: Co je transakce Bitcoinu?
answer: Převod vlastnictví bitcoinů pomocí kryptografie.
wrong_answers:
  - Fyzická výměna bitcoinů s použitím notáře.
  - Převod vlastnictví bitcoinů s použitím fyzické adresy.
  - Převod vlastnictví bitcoinů s použitím emailové adresy.
explanation: |
  Transakce Bitcoinu je digitální převod vlastnictví bitcoinů, který se uskutečňuje pomocí Bitcoinové adresy
  odvozené díky kryptografii eliptických křivek. Tato
  adresa je unikátní pro peněženku osoby přijímající bitcoiny.
reviewed: true
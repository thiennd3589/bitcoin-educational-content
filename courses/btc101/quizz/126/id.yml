pertanyaan: Apa itu transaksi Bitcoin?
jawaban: Transfer kepemilikan Bitcoin, menggunakan kriptografi.
jawaban_salah:
  - Pertukaran fisik Bitcoin, menggunakan notaris.
  - Transfer kepemilikan Bitcoin, menggunakan alamat fisik.
  - Transfer kepemilikan Bitcoin, menggunakan alamat email.
penjelasan: |
  Transaksi Bitcoin adalah transfer digital kepemilikan Bitcoin,
  menggunakan alamat Bitcoin yang diperoleh berkat kriptografi Kurva Eliptik.
  Alamat ini unik untuk dompet Bitcoin dari orang
  yang menerima Bitcoin tersebut.
ditinjau: true
question: Что такое транзакция Bitcoin?
answer: Передача права собственности на Bitcoin с использованием криптографии.
wrong_answers:
  - Физический обмен Bitcoin с использованием нотариуса.
  - Передача права собственности на Bitcoin с использованием физического адреса.
  - Передача права собственности на Bitcoin с использованием электронного адреса.
explanation: |
  Транзакция Bitcoin - это цифровая передача права собственности на Bitcoin,
  с использованием адреса Bitcoin, полученного благодаря криптографии на эллиптических кривых.
  Этот адрес уникален для кошелька Bitcoin лица,
  получающего Bitcoin.
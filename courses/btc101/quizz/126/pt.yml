question: O que é uma transação de Bitcoin?
answer: Uma transferência de propriedade de bitcoins, usando criptografia.
wrong_answers:
  - Uma troca física de bitcoins, usando um cartório.
  - Uma transferência de propriedade de bitcoins, usando um endereço físico.
  - Uma transferência de propriedade de bitcoins, usando um endereço de email.
explanation: |
  Uma transação de Bitcoin é uma transferência digital da
  propriedade de bitcoins, por meio do uso de um endereço de Bitcoin
  derivado graças à criptografia de Curva Elíptica. Este
  endereço é único para a carteira da pessoa que recebe os
  bitcoins.

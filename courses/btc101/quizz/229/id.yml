pertanyaan: Bagaimana transaksi di Lightning Network diamankan?
jawaban: Melalui kriptografi dan secara tidak langsung melalui energi yang dikonsumsi oleh penambang di Bitcoin.
jawaban_salah:
  - Hanya melalui penggunaan kunci privat.
  - Hanya melalui penggunaan kunci publik.
  - Hanya melalui penggunaan kedua kunci privat dan publik.

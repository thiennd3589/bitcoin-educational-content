question: ¿Cómo se aseguran las transacciones en la Lightning Network?
answer: A través de la criptografía y, de manera indirecta, mediante la energía consumida por los mineros en Bitcoin.
wrong_answers:
  - Solo mediante el uso de claves privadas.
  - Solo mediante el uso de claves públicas.
  - Solo mediante el uso de ambas, claves privadas y públicas.
explanation: >-
  Las transacciones en la Lightning Network se aseguran mediante criptografía
  y, de manera indirecta, a través de la energía consumida por los mineros en Bitcoin.

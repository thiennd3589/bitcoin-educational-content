question: Comment les transactions sur le Lightning Network sont-elles sécurisées ?
answer: Par la cryptographie et indirectement par l'énergie consommée par les mineurs sur Bitcoin.
wrong_answers:
  - Par l'utilisation uniquement de clés privées.
  - Par l'utilisation uniquement de clés publiques.
  - Par l'utilisation uniquement des deux, clés privées et publiques.
explanation: >-
  Les transactions sur le Lightning Network sont sécurisées par la cryptographie
  et indirectement par l'énergie consommée par les mineurs sur Bitcoin.

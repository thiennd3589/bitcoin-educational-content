kysymys: Kuinka Lightning Networkin transaktiot turvataan?
vastaus: Kryptografian avulla ja välillisesti Bitcoinin louhijoiden kuluttaman energian kautta.
väärät_vastaukset:
  - Vain yksityisten avainten käytön kautta.
  - Vain julkisten avainten käytön kautta.
  - Vain yksityisten ja julkisten avainten yhteiskäytön kautta.
selitys: >-
  Lightning Networkin transaktiot turvataan kryptografian avulla ja välillisesti Bitcoinin louhijoiden kuluttaman energian kautta.
arvioitu: true
question: Как обеспечивается безопасность транзакций в сети Lightning Network?
answer: С помощью криптографии и косвенно за счет энергии, потребляемой майнерами Bitcoin.
wrong_answers:
  - С использованием только приватных ключей.
  - С использованием только публичных ключей.
  - С использованием только приватных и публичных ключей.
explanation: >-
  Транзакции в сети Lightning Network обеспечиваются безопасностью через криптографию и косвенно за счет энергии, потребляемой майнерами Bitcoin.

pergunta: Como as transações na Lightning Network são seguras?
resposta: Através da criptografia e indiretamente através da energia consumida pelos mineradores no Bitcoin.
respostas_erradas:
  - Através do uso apenas de chaves privadas.
  - Através do uso apenas de chaves públicas.
  - Através do uso apenas de chaves privadas e públicas.

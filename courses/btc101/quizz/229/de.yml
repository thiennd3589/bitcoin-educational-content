Frage: Wie werden Transaktionen im Lightning-Netzwerk gesichert?
Antwort: Durch Kryptographie und indirekt durch die von Bitcoin-Minern verbrauchte Energie.
Falsche Antworten:
  - Nur durch die Verwendung von privaten Schlüsseln.
  - Nur durch die Verwendung von öffentlichen Schlüsseln.
  - Nur durch die Verwendung von sowohl privaten als auch öffentlichen Schlüsseln.
Erklärung: Transaktionen im Lightning-Netzwerk werden durch Kryptographie und indirekt durch die von Bitcoin-Minern verbrauchte Energie gesichert.
Überprüft: true
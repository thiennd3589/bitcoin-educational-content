question: Mis on teksti järgi Bitcoini omaksvõtu olemus?
answer: Viiruslik
wrong_answers:
  - Aeglane ja stabiilne
  - Kiire ja kontrollimatu
  - Hüplik ja ettearvamatu
explanation: >-
  Tekst kirjeldab Bitcoini omaksvõttu kui viiruslikku, vihjates, et see levib
  kiiresti ja laialdaselt ühelt inimeselt teisele, palju nagu viirus.
reviewed: false
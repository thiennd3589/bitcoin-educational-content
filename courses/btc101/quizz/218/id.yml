question: Apa sifat adopsi Bitcoin menurut teks?
answer: Viral
wrong_answers:
  - Lambat dan stabil
  - Cepat dan tak terkendali
  - Sporadis dan tak terduga
explanation: >-
  Teks tersebut menggambarkan adopsi Bitcoin sebagai viral, mengindikasikan bahwa penyebarannya cepat dan luas dari satu orang ke orang lain, mirip seperti virus.
question: Qual é a natureza da adoção do Bitcoin conforme descrito neste curso?
answer: Viral.
wrong_answers:
  - Lenta e constante.
  - Rápida e incontrolável.
  - Esporádica e imprevisível.
explanation: |
  O texto do curso descreve a adoção do Bitcoin como viral,
  sugerindo que ela se espalha rapidamente e amplamente de uma
  pessoa para outra, muito como um vírus, mas de forma positiva.

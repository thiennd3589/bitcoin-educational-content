question: Jaká je povaha přijetí Bitcoinu, jak je popsáno v tomto kurzu?
answer: Virální.
wrong_answers:
  - Pomalé a stabilní.
  - Rychlé a nekontrolovatelné.
  - Sporadické a nepředvídatelné.
explanation: |
  Text kurzu popisuje přijetí Bitcoinu jako virální,
  což naznačuje, že se rychle a široce šíří z jedné
  osoby na druhou, podobně jako virus, ale v dobrém slova smyslu.
reviewed: true
question: Quelle est la nature de l'adoption de Bitcoin décrite dans ce cours ?
answer: Virale.
wrong_answers:
  - Lente et régulière.
  - Rapide et incontrôlable.
  - Sporadique et imprévisible.
explanation: |
  Le texte du cours décrit l'adoption de Bitcoin comme virale,
  suggérant qu'elle se propage rapidement et largement d'une
  personne à une autre, un peu comme un virus, mais dans le bon sens.

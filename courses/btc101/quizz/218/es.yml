pregunta: ¿Cuál es la naturaleza de la adopción de Bitcoin según se describe en este curso?
respuesta: Viral.
respuestas_incorrectas:
  - Lenta y constante.
  - Rápida e incontrolable.
  - Esporádica e impredecible.
explicación: |
  El texto del curso describe la adopción de Bitcoin como viral,
  sugiriendo que se propaga rápidamente y de manera amplia de una
  persona a otra, mucho como un virus, pero de manera positiva.
revisado: true
question: Какова природа распространения Биткойна согласно тексту?
answer: Вирусная
wrong_answers:
  - Медленная и постоянная
  - Быстрая и неуправляемая
  - Спорадическая и непредсказуемая
explanation: >-
  В тексте описывается распространение Биткойна как вирусное, что предполагает, что он распространяется быстро и широко от одного человека к другому, подобно вирусу.

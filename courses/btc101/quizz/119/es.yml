pregunta: ¿Qué es BitcoinTalk?
respuesta: Un lugar de discusión para los usuarios de Bitcoin.
respuestas_incorrectas:
  - Un software de minería de Bitcoin.
  - Una cartera de Bitcoin.
  - Una conferencia de Bitcoin.
explicación: |
  El foro BitcoinTalk es un lugar de discusión para los
  usuarios de Bitcoin. Fue creado por Satoshi Nakamoto el 22 de
  noviembre de 2009.
revisado: true
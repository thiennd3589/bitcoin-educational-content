question: Mida peaksite tegema pärast seda, kui teie mnemoonilise fraasi sõnad on kirja pandud?
answer: Tehke teine koopia ja hoidke seda eraldi kohas
wrong_answers:
  - Jagage seda usaldusväärse sõbraga
  - Saatke see endale e-postiga
  - Hoidke seda oma telefonis
explanation: |
  Kui teie mnemoonilise fraasi sõnad on kirja pandud, on soovitatav teha teine koopia ja hoida seda esimesest eraldi kohas. See tagab varukoopia olemasolu esimese koopia kaotsimineku või õnnetuse korral.
reviewed: true
question: Что следует делать после того, как слова вашей мнемонической фразы записаны?
answer: Сделать вторую копию и хранить её в отдельном месте
wrong_answers:
  - Поделиться ей с доверенным другом
  - Отправить её себе на электронную почту
  - Хранить её в телефоне
explanation: |
  После того как слова вашей мнемонической фразы записаны, рекомендуется сделать вторую копию и хранить её в месте, отличном от первоначального. Это обеспечивает наличие резервной копии на случай потери или повреждения первой копии.
reviewed: true
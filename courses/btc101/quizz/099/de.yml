Frage: Was sollten Sie tun, nachdem die Wörter Ihrer mnemonischen Phrase aufgeschrieben wurden?
Antwort: Machen Sie eine zweite Kopie und bewahren Sie diese an einem separaten Ort auf.
falsche_Antworten:
  - Teilen Sie es mit einem vertrauenswürdigen Freund.
  - Senden Sie es sich selbst per E-Mail.
  - Speichern Sie es in Ihrem Telefon.
Erklärung: |
  Sobald die Wörter Ihrer mnemonischen Phrase aufgeschrieben wurden, wird empfohlen, eine zweite Kopie anzufertigen und diese an einem vom ersten verschiedenen Ort aufzubewahren. Dies bietet eine Sicherungskopie für den Fall eines Verlusts oder eines Unfalls mit der ersten Kopie.
überprüft: true
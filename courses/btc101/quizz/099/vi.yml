câu hỏi: Bạn nên làm gì sau khi đã viết xong các từ của cụm từ ghi nhớ?
câu trả lời: Tạo một bản sao thứ hai và lưu trữ nó ở một vị trí khác biệt.
câu trả lời sai:
  - Chia sẻ nó với một người bạn đáng tin cậy.
  - Gửi email cho chính mình.
  - Lưu trữ nó trong điện thoại của bạn.
giải thích: |
  Một khi các từ của cụm từ ghi nhớ đã được viết, bạn nên tạo một bản sao thứ hai và lưu trữ nó ở một vị trí khác biệt so với bản đầu tiên. Điều này cung cấp một bản sao dự phòng trong trường hợp mất mát hoặc có sự cố với bản sao đầu tiên.

domanda: Cosa dovresti fare una volta scritte le parole della tua frase mnemonica?
risposta: Fare una seconda copia e conservarla in un luogo separato.
risposte_errate:
  - Condividerla con un amico di fiducia.
  - Inviarla a te stesso via email.
  - Conservarla nel tuo telefono.
spiegazione: |
  Una volta scritte le parole della tua frase mnemonica, si
  raccomanda di fare una seconda copia e di conservarla in un
  luogo separato rispetto alla prima. Questo fornisce una copia di sicurezza
  in caso di perdita o incidente con la prima copia.
revisionato: vero
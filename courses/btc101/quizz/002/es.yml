question: ¿Qué es la Lightning Network?
answer: Una tecnología que puede habilitar transacciones de Bitcoin rápidas.
wrong_answers:
  - Una tecnología que ralentiza las transacciones de Bitcoin.
  - Una tecnología que no tiene impacto en las transacciones de Bitcoin.
  - Una tecnología que hace las transacciones de Bitcoin menos seguras.
explanation: |
  La Lightning Network es una tecnología que mejora la
  usabilidad de Bitcoin para transacciones cotidianas, haciéndolas
  más rápidas y eficientes con el fin de resolver el problema de
  escalabilidad de Bitcoin.

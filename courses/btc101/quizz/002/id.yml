pertanyaan: Apa itu Jaringan Kilat?
jawaban: Teknologi yang dapat memungkinkan transaksi Bitcoin dengan cepat.
jawaban_salah:
  - Teknologi yang memperlambat transaksi Bitcoin.
  - Teknologi yang tidak memiliki dampak pada transaksi Bitcoin.
  - Teknologi yang membuat transaksi Bitcoin menjadi kurang aman.
penjelasan: |
  Jaringan Kilat adalah teknologi yang dapat meningkatkan transaksi Bitcoin,
  membuatnya lebih cepat dan lebih efisien. Ini adalah upaya untuk menyelesaikan masalah skalabilitas yang dihadapi oleh Bitcoin.
ditinjau: true
question: Mikä on Lightning Network?
answer: Teknologia, joka mahdollistaa nopeat Bitcoin-siirrot.
vaarat_vastaukset:
  - Teknologia, joka hidastaa Bitcoin-siirtoja.
  - Teknologia, jolla ei ole vaikutusta Bitcoin-siirtoihin.
  - Teknologia, joka tekee Bitcoin-siirroista vähemmän turvallisia.
explanation: |
  Lightning Network on teknologia, joka parantaa
  Bitcoinin käytettävyyttä päivittäisissä siirroissa, tekemällä niistä
  nopeampia ja tehokkaampia ratkaistakseen Bitcoinin
  skaalautuvuusongelman.
reviewed: true
question: Co je Lightning Network?
answer: Technologie, která umožňuje rychlé transakce s Bitcoinem.
wrong_answers:
  - Technologie, která zpomaluje transakce s Bitcoinem.
  - Technologie, která nemá žádný vliv na transakce s Bitcoinem.
  - Technologie, která činí transakce s Bitcoinem méně bezpečnými.
explanation: |
  Lightning Network je technologie, která zlepšuje
  použitelnost Bitcoinu pro každodenní transakce, činí je
  rychlejšími a efektivnějšími za účelem řešení problému
  škálovatelnosti Bitcoinu.
reviewed: true
question: Что такое Lightning Network?
answer: Технология, которая может ускорить транзакции в сети Bitcoin.
wrong_answers:
  - Технология, замедляющая транзакции в сети Bitcoin.
  - Технология, не оказывающая влияния на транзакции в сети Bitcoin.
  - Технология, делающая транзакции в сети Bitcoin менее безопасными.
explanation: |
  Lightning Network — это технология, которая может улучшить транзакции в сети Bitcoin,
  делая их быстрее и эффективнее. Это попытка решить проблему масштабируемости, с которой сталкивается Bitcoin.

domanda: Cos'è la Lightning Network?
risposta: Una tecnologia che può abilitare transazioni Bitcoin veloci.
risposte_errate:
  - Una tecnologia che rallenta le transazioni Bitcoin.
  - Una tecnologia che non ha impatto sulle transazioni Bitcoin.
  - Una tecnologia che rende le transazioni Bitcoin meno sicure.
spiegazione: |
  La Lightning Network è una tecnologia che migliora
  l'usabilità di Bitcoin per le transazioni quotidiane, rendendole
  più veloci ed efficienti al fine di risolvere il problema di
  scalabilità di Bitcoin.

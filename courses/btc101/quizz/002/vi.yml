question: Lightning Network là gì?
answer: Một công nghệ có thể tăng tốc các giao dịch Bitcoin.
wrong_answers:
  - Một công nghệ làm chậm các giao dịch Bitcoin.
  - Một công nghệ không ảnh hưởng đến các giao dịch Bitcoin.
  - Một công nghệ làm cho các giao dịch Bitcoin kém an toàn hơn.
explanation: |
  Lightning Network là một công nghệ giúp tăng cường
  khả năng sử dụng của Bitcoin cho các giao dịch hàng ngày, làm cho chúng
  nhanh chóng và hiệu quả hơn nhằm giải quyết vấn đề
  khả năng mở rộng của Bitcoin.
reviewed: true
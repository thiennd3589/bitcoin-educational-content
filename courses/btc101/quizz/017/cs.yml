otázka: Co symbolizuje Bitcoin mimo jeho technologii?
odpověď: Revoluci proti tradičním finančním systémům a alternativu založenou na transparentnosti, decentralizaci a suverenitě jednotlivce.
špatné_odpovědi:
  - Novou formu digitální měny, která je efektivnější než tradiční měny, protože je rychlejší.
  - Způsob, jak jednotlivci mohou vydělávat peníze těžbou.
  - Nástroj pro zločince k provádění nelegálních transakcí.

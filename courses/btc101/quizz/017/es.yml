pregunta: ¿Qué simboliza Bitcoin más allá de su tecnología?
respuesta: Una revolución contra los sistemas financieros tradicionales y una alternativa basada en la transparencia, descentralización y soberanía individual.
respuestas_incorrectas:
  - Una nueva forma de moneda digital que es más eficiente que las monedas tradicionales porque es más rápida.
  - Una manera para que los individuos ganen dinero a través de la minería.
  - Una herramienta para que los criminales realicen transacciones ilegales.
explicación: |
  Más allá de su tecnología, Bitcoin simboliza una revolución
  contra los sistemas financieros tradicionales: el protocolo
  impone un nuevo sistema monetario sin ninguna entidad central.
revisado: true
question: ビットコインの技術を超えて何を象徴していますか？
answer: 伝統的な金融システムに対する革命、そして透明性、分散化、個人の主権に基づく代替案です。
wrong_answers:
  - 伝統的な通貨よりも効率的な新しい形のデジタル通貨です。なぜなら、それはより速いからです。
  - 個人がマイニングを通じてお金を稼ぐ方法です。
  - 犯罪者が違法取引を行うためのツールです。
explanation: |
  技術を超えて、ビットコインは伝統的な金融システムに対する革命を象徴しています：このプロトコルは、中央のエンティティなしに新しい通貨システムを強制します。
reviewed: true
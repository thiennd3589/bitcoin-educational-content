câu hỏi: Bitcoin tượng trưng cho điều gì ngoài công nghệ của nó?
câu trả lời: Một cuộc cách mạng chống lại hệ thống tài chính truyền thống và một lựa chọn dựa trên sự minh bạch, phi tập trung và chủ quyền cá nhân.
câu trả lời sai:
  - Một hình thức tiền tệ số mới hiệu quả hơn so với tiền tệ truyền thống vì nó nhanh hơn.
  - Một cách để cá nhân kiếm tiền thông qua việc đào.
  - Một công cụ cho tội phạm để thực hiện các giao dịch bất hợp pháp.
giải thích: |
  Ngoài công nghệ của mình, Bitcoin tượng trưng cho một cuộc cách mạng
  chống lại hệ thống tài chính truyền thống: giao thức
  thiết lập một hệ thống tiền tệ mới mà không cần bất kỳ thực thể trung ương nào.

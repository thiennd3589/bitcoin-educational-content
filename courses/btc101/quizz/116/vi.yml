câu hỏi: Giao dịch Bitcoin đầu tiên được ghi nhận là gì?
câu trả lời: Một giao dịch 10 BTC giữa Satoshi Nakamoto và Hal Finney.
câu trả lời sai:
  - Một giao dịch 10,000 BTC đổi lấy 2 chiếc pizza.

question: 最初に記録されたBitcoin取引は何ですか？
answer: Satoshi NakamotoとHal Finneyの間の10 BTCの取引です。
wrong_answers:
  - 2つのピザのための10,000 BTCの取引。
  - Satoshi NakamotoとHal Finneyの間の1 BTCの取引。
  - Laszlo HanyeczとHal Finneyの間の10,000 BTCの取引。
explanation: |
  最初に記録されたBitcoin取引は、Satoshi NakamotoとHal Finneyの間の10 BTCの取引でした。
reviewed: true
question: Hva foreslår teksten at du gjør for å utvide din kunnskap om Bitcoin?
answer: Henvis til biblioteket av ressurser som er listet opp og kategorisert de siste årene
wrong_answers:
  - Delta på Bitcoin-konferanser
  - Investere i Bitcoin
  - Starte en Bitcoin-minedriftsoperasjon
explanation: >-
  Teksten foreslår at for å utvide din kunnskap om Bitcoin, kan du
  henvise til biblioteket av ressurser som har blitt listet opp og kategorisert over de
  siste årene, inkludert podcaster, nettsteder, artikler, veiledninger, bøker og annet
  innhold.
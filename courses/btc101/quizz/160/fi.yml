question: Mitä tapahtuu, kun Bitcoin-verkkoon kohdistuu 51% hyökkäys?
answer: Toimija omistaa yli puolet hashratesta ja voi yrittää muokata lohkoketjua.
wrong_answers:
  - Toimija saa hallintaansa yli puolet liikkeellä olevista bitcoineista.
  - Toimija saa hallintaansa yli puolet Bitcoin-verkon solmuista.
  - Toimija saa hallintaansa yli puolet Bitcoin-verkon louhintapoolista.
explanation: |
  51% hyökkäyksessä toimija, jolla on yli puolet
  verkon hashratesta, voisi potentiaalisesti manipuloida
  lohkoketjua luomalla vaihtoehtoisen lohkoketjun.
  Tällainen hyökkäys olisi kuitenkin erittäin kallis ja
  epätodennäköisesti tuottoisa, mikä tekee siitä epätodennäköisen skenaarion.
reviewed: true
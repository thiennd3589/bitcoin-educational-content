question: Cosa succede in un attacco del 51% alla rete Bitcoin?
answer: Un agente possiede più della metà del hashrate e può tentare di modificare la blockchain.
wrong_answers:
  - Un agente ottiene il controllo di più della metà dei bitcoin in circolazione.
  - Un agente ottiene il controllo di più della metà dei nodi nella rete Bitcoin.
  - Un agente ottiene il controllo di più della metà delle pool di mining nella rete Bitcoin.
explanation: |
  In un attacco del 51%, un agente con più della metà del
  hashrate della rete potrebbe potenzialmente manipolare la
  blockchain creando una catena alternativa di blocchi.
  Tuttavia, un tale attacco sarebbe estremamente costoso e
  improbabile che sia redditizio, rendendolo uno scenario poco probabile.
recensito: true
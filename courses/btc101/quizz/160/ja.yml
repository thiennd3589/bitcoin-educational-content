question: ビットコインネットワークで51%攻撃が起こった場合、何が起こりますか？
answer: エージェントがハッシュレートの半分以上を持ち、ブロックチェーンを変更しようと試みることができます。
wrong_answers:
  - エージェントが流通しているビットコインの半分以上を支配下に置く。
  - エージェントがビットコインネットワークのノードの半分以上を支配下に置く。
  - エージェントがビットコインネットワークのマイニングプールの半分以上を支配下に置く。
explanation: |
  51%攻撃では、ネットワークのハッシュレートの半分以上を持つエージェントが、代替のブロックチェーンを作成することによってブロックチェーンを操作する可能性があります。
  しかし、そのような攻撃は非常に高額なコストがかかり、利益を出すことが難しいため、起こりにくいシナリオです。
reviewed: true
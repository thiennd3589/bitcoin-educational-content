pertanyaan: Apa peran uang sebagai alat komunikasi?
jawaban: Ini memungkinkan komunikasi nilai melintasi ruang dan waktu tanpa perlu mempercayai pihak lawan
jawaban_salah:
  - Ini memungkinkan komunikasi nilai melintasi ruang saja tanpa perlu mempercayai pihak lawan
  - Ini memungkinkan komunikasi nilai melintasi waktu saja tanpa perlu mempercayai pihak lawan
  - Ini memungkinkan komunikasi nilai melintasi ruang dan waktu dengan perlu mempercayai pihak lawan
penjelasan: |
  Uang sebagai alat komunikasi memungkinkan komunikasi melintasi ruang dan waktu, saat kita mengubah waktu dan energi kita menjadi aset yang dapat digunakan kembali
  di masa depan tanpa risiko devaluasi. Ini juga memungkinkan komunikasi dalam
  bahasa umum universal, memungkinkan dua orang asing untuk bertukar, berdagang, dan setuju
  pada nilai suatu hal.
ditinjau: true
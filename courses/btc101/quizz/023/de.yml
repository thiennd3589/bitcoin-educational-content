question: Was ist die Rolle von Geld als Kommunikationsmittel?
answer: Es ermöglicht die Kommunikation von Werten über Raum und Zeit hinweg und ohne die Notwendigkeit, einem Gegenüber vertrauen zu müssen.
wrong_answers:
  - Es ermöglicht die Kommunikation von Werten nur über den Raum und ohne die Notwendigkeit, einem Gegenüber vertrauen zu müssen.
  - Es ermöglicht die Kommunikation von Werten nur über die Zeit und ohne die Notwendigkeit, einem Gegenüber vertrauen zu müssen.
  - Es ermöglicht die Kommunikation von Werten über Raum und Zeit hinweg und mit der Notwendigkeit, einem Gegenüber vertrauen zu müssen.
explanation: |
  Geld als Kommunikationsmittel ermöglicht die Kommunikation über
  Raum und Zeit, da wir unsere Zeit und Energie in ein
  Vermögenswert umwandeln, der in der Zukunft wiederverwendet werden kann, ohne das Risiko
  einer Entwertung. Es ermöglicht auch die Kommunikation in einer universellen
  gemeinsamen Sprache, die es zwei Fremden ermöglicht, zu tauschen, zu handeln
  und sich über den Wert von Dingen zu einigen.
reviewed: true
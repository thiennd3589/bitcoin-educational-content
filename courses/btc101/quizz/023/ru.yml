question: Какова роль денег как средства коммуникации?
answer: Они позволяют осуществлять коммуникацию ценностей в пространстве и времени без необходимости доверять контрагенту.
wrong_answers:
  - Они позволяют осуществлять коммуникацию ценностей только в пространстве и без необходимости доверять контрагенту.
  - Они позволяют осуществлять коммуникацию ценностей только во времени и без необходимости доверять контрагенту.
  - Они позволяют осуществлять коммуникацию ценностей в пространстве и времени, но с необходимостью доверять контрагенту.
explanation:
  Деньги как средство коммуникации позволяют осуществлять коммуникацию через пространство и время, поскольку мы преобразуем наше время и энергию в актив, который может быть использован в будущем без риска обесценения. Это также позволяет осуществлять коммуникацию на универсальном общем языке, позволяя двум незнакомым людям обмениваться, торговать и договариваться о ценности вещей.
reviewed: true
domanda: Qual è il ruolo del denaro come strumento di comunicazione?
risposta: Permette la comunicazione del valore attraverso lo spazio e il tempo senza la necessità di fidarsi di una controparte.
risposte_errate:
  - Permette la comunicazione del valore solo attraverso lo spazio e senza la necessità di fidarsi di una controparte.
  - Permette la comunicazione del valore solo attraverso il tempo e senza la necessità di fidarsi di una controparte.
  - Permette la comunicazione del valore attraverso lo spazio e il tempo con la necessità di fidarsi di una controparte.
spiegazione: |
  Il denaro come strumento di comunicazione permette la comunicazione attraverso
  lo spazio e il tempo, poiché trasformiamo il nostro tempo e la nostra energia in un
  bene che può essere riutilizzato in futuro senza il rischio di
  svalutazione. Permette anche la comunicazione in un linguaggio comune universale,
  consentendo a due sconosciuti di scambiare, commerciare,
  e concordare sul valore delle cose.

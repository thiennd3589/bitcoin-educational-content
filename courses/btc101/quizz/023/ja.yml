question: お金がコミュニケーションツールとして果たす役割は何ですか？
answer: 空間と時間を超えた価値の伝達を可能にし、相手方を信頼する必要がない。
wrong_answers:
  - 空間を超えた価値の伝達のみを可能にし、相手方を信頼する必要がない。
  - 時間を超えた価値の伝達のみを可能にし、相手方を信頼する必要がない。
  - 空間と時間を超えた価値の伝達を可能にし、相手方を信頼する必要がある。
explanation: |
  お金をコミュニケーションツールとして使用することで、私たちは自分の時間とエネルギーを将来にわたって価値のある資産に変換し、価値の減少のリスクなしに再利用できるようになります。また、お金は普遍的な共通言語としてのコミュニケーションを可能にし、見知らぬ二人が交換、取引を行い、物事の価値について合意することを可能にします。
reviewed: true
pregunta: ¿Qué no es una frase mnemotécnica en el contexto de Bitcoin?
respuesta: Una contraseña para tu monedero de Bitcoin.
respuestas_incorrectas:
  - Una lista de 12 palabras de un diccionario específico.
  - Una lista de 24 palabras de un diccionario específico.
  - El secreto para acceder a tus fondos de bitcoin.
explicación: |
  Una frase mnemotécnica en el contexto de Bitcoin es una lista de 12
  o 24 palabras que te permite restaurar tu monedero en cualquier
  aplicación de monedero de Bitcoin. Cualquiera con acceso a esta lista
  también puede acceder a tus bitcoins.
revisado: true
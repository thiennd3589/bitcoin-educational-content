kysymys: Mikä ei ole muistisana Bitcoinin kontekstissa?
vastaus: Salasana Bitcoin-lompakkoosi.
väärät_vastaukset:
  - 12 sanan lista tietyistä sanakirjasta.
  - 24 sanan lista tietyistä sanakirjasta.
  - Salaisuus päästäksesi käsiksi bitcoin-varoihisi.
selitys: |
  Muistisana Bitcoinin kontekstissa on 12 tai 24 sanan lista,
  jonka avulla voit palauttaa lompakkosi mihin tahansa
  Bitcoin-lompakko sovellukseen. Kuka tahansa, jolla on pääsy
  tähän listaan, voi myös päästä käsiksi bitcoineihisi.
arvioitu: true
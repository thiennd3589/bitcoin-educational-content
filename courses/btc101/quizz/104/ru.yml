question: Что не является мнемонической фразой в контексте Bitcoin?
answer: Пароль от вашего биткойн-кошелька
wrong_answers:
  - список из 12-24 слов из определенного словаря
  - секрет для доступа к вашим биткойнам
  - Секретный код для доступа к вашим биткойнам
explanation: |
  Мнемоническая фраза в контексте Bitcoin - это список из 12 или 24 слов,
  который позволяет восстановить ваш кошелек в любом приложении для биткойн-кошельков. Любой,
  кто имеет доступ к этому списку, также имеет доступ к вашим биткойнам.
reviewed: true
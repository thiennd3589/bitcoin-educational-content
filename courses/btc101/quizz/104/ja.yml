question: Bitcoinの文脈で、ニーモニックフレーズではないものは何ですか？
answer: あなたのBitcoinウォレットのパスワード。
wrong_answers:
  - 特定の辞書からの12語のリスト。
  - 特定の辞書からの24語のリスト。
  - あなたのビットコイン資金にアクセスする秘密。
explanation: |
  Bitcoinの文脈におけるニーモニックフレーズとは、12または24の単語のリストであり、これにより任意のBitcoinウォレットアプリケーションであなたのウォレットを復元することができます。このリストにアクセスできる人は誰でもあなたのビットコインにアクセスすることができます。
reviewed: true
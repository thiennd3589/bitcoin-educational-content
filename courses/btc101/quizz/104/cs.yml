otázka: Co není mnemonická fráze v kontextu Bitcoinu?
odpověď: Heslo k vaší Bitcoin peněžence.
špatné_odpovědi:
  - Seznam 12 slov z konkrétního slovníku.
  - Seznam 24 slov z konkrétního slovníku.
  - Tajemství pro přístup k vašim bitcoinovým prostředkům.
vysvětlení: |
  Mnemonická fráze v kontextu Bitcoinu je seznam 12
  nebo 24 slov, který vám umožňuje obnovit vaši peněženku
  v jakékoli aplikaci pro Bitcoin peněženky. Každý, kdo má přístup
  k tomuto seznamu, může také přistupovat k vašim bitcoinům.
recenzováno: true
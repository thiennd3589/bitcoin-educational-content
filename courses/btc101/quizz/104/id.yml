question: Apa yang bukan merupakan frasa mnemonik dalam konteks Bitcoin?
answer: Sebuah kata sandi untuk dompet Bitcoin Anda
wrong_answers:
  - sebuah daftar 12-24 kata dari kamus spesifik
  - rahasia untuk mengakses dana bitcoin Anda
  - Kode rahasia untuk mengakses bitcoin Anda
explanation: |
  Sebuah frasa mnemonik dalam konteks Bitcoin adalah daftar 12 atau 24 kata
  yang memungkinkan Anda untuk mengembalikan dompet Anda di aplikasi dompet Bitcoin mana pun. Siapa pun
  yang memiliki akses ke daftar ini juga memiliki akses ke bitcoin Anda.
reviewed: true
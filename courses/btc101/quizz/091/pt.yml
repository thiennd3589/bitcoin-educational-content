pergunta: Qual é o uso recomendado de uma carteira física offline, ou fria?
resposta: Armazenar grandes quantidades.
respostas_erradas:
  - Armazenar despesas diárias.
  - Armazenar pequenas quantidades.
  - Armazenar economias de curto prazo.
explicação: |
  Uma carteira física offline, ou fria, é recomendada para
  armazenar grandes quantidades porque é menos vulnerável a
  ameaças online do que as carteiras quentes. No entanto, não é
  recomendada para despesas diárias porque é menos
  acessível para transações diárias.
revisado: true
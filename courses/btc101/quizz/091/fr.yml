question: Quel est l'usage recommandé d'un portefeuille physique hors ligne, ou cold ?
answer: Stocker de grandes quantités.
wrong_answers:
  - Stocker les dépenses quotidiennes.
  - Stocker de petites quantités.
  - Stocker des économies à court terme.
explanation: |
  Un portefeuille physique hors ligne, ou cold, est recommandé pour
  stocker de grandes quantités car il est moins vulnérable aux
  menaces en ligne que les portefeuilles hot. Cependant, il n'est pas
  recommandé pour les dépenses quotidiennes car il est moins
  accessible pour les transactions quotidiennes.

kysymys: Mikä on suositeltu käyttötarkoitus offline- eli kylmälle fyysiselle lompakolle?
vastaus: Suurten summien säilyttäminen.
väärät_vastaukset:
  - Päivittäisten menojen säilyttäminen.
  - Pienten summien säilyttäminen.
  - Lyhytaikaisten säästöjen säilyttäminen.
selitys: |
  Offline- eli kylmää fyysistä lompakkoa suositellaan
  suurten summien säilyttämiseen, koska se on vähemmän altis
  online-uhille kuin kuumat lompakot. Sitä ei kuitenkaan suositella
  päivittäisiin menoihin, koska se ei ole yhtä helposti saatavilla
  päivittäisiin transaktioihin.
arvioitu: true
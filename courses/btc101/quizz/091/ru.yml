question: Каково рекомендуемое использование офлайн, или холодного, физического кошелька?
answer: Для хранения больших сумм
wrong_answers:
  - Для ежедневных расходов
  - Для малых сумм
  - Для краткосрочных сбережений
explanation: |
  Офлайн, или холодный, физический кошелек рекомендуется для хранения больших
  сумм, поскольку он менее уязвим для онлайн угроз. Однако он не рекомендуется
  для ежедневных расходов, так как он менее доступен для повседневных транзакций.
reviewed: true
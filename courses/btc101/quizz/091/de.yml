Frage: Was ist der empfohlene Gebrauch eines Offline- oder Cold-Physical-Wallets?
Antwort: Das Aufbewahren großer Beträge.
falsche_Antworten:
  - Das Aufbewahren von täglichen Ausgaben.
  - Das Aufbewahren kleiner Beträge.
  - Das Aufbewahren von kurzfristigen Ersparnissen.
Erklärung: |
  Ein Offline- oder Cold-Physical-Wallet wird für
  das Aufbewahren großer Beträge empfohlen, da es weniger anfällig für
  Online-Bedrohungen ist als Hot Wallets. Es wird jedoch nicht
  für tägliche Ausgaben empfohlen, da es für tägliche Transaktionen weniger
  zugänglich ist.
überprüft: true
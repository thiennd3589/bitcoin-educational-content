question: Mis on soovitatav kasutusviis offline ehk külma füüsilise rahakoti jaoks?
answer: Suuremate summade hoidmiseks
wrong_answers:
  - Igapäevaste kulutuste jaoks
  - Väikeste summade jaoks
  - Lühiajaliste säästude jaoks
explanation: |
  Offline ehk külma füüsilist rahakotti soovitatakse kasutada suuremate summade hoidmiseks, kuna see on vähem haavatav online-ohtudele. Siiski, seda ei soovitata igapäevaste kulutuste jaoks, kuna see on igapäevaste tehingute jaoks vähem kättesaadav.
reviewed: true
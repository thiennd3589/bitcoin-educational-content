otázka: Jaké je doporučené využití offline, neboli studené, fyzické peněženky?
odpověď: Ukládání velkých částek.
špatné_odpovědi:
  - Ukládání denních výdajů.
  - Ukládání malých částek.
  - Ukládání krátkodobých úspor.
vysvětlení: |
  Offline, neboli studená, fyzická peněženka je doporučena pro
  ukládání velkých částek, protože je méně náchylná k
  online hrozbám než teplé peněženky. Nicméně, není
  doporučena pro denní výdaje, protože je méně přístupná pro denní transakce.
posouzeno: true
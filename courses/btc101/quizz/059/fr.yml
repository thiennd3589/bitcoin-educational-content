question: Lequel des éléments suivants n'est pas une caractéristique du Bitcoin ?
answer: Il est facilement censurable.
wrong_answers:
  - Il est instantanément transportable.
  - Il a des coûts de vérification négligeables.
  - Il a une politique monétaire fixe.
explanation: |
  Le Bitcoin possède toutes les caractéristiques nécessaires pour être une monnaie efficace et saine: divisible, instantanément transportable, incensurable, coût de vérification négligeable, et avec une politique monétaire déjà établie pour les siècles à venir avec 21 millions d'unités.
reviewed: true
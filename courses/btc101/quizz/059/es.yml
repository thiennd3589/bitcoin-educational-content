question: ¿Cuál de las siguientes no es una característica de Bitcoin?
answer: Se censura fácilmente.
wrong_answers:
  - Es instantáneamente transportable.
  - Tiene costos de verificación insignificantes.
  - Tiene una política monetaria fija.
explanation: |
  Bitcoin posee todas las características necesarias para ser una moneda eficiente y saludable: divisible, instantáneamente transportable, incensurable, con un costo de verificación insignificante y con una política monetaria ya establecida para los próximos siglos con 21 millones de unidades.
reviewed: true
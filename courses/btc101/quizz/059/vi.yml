câu hỏi: Điều nào sau đây không phải là đặc điểm của Bitcoin?
câu trả lời: Nó dễ bị kiểm duyệt.
câu trả lời sai:
  - Nó có thể được vận chuyển tức thì.
  - Nó có chi phí xác minh không đáng kể.
  - Nó có một chính sách tiền tệ cố định.
giải thích: |
  Bitcoin có tất cả các đặc điểm cần thiết để trở thành một loại tiền tệ hiệu quả và lành mạnh: có thể chia nhỏ, có thể vận chuyển tức thì, không thể kiểm duyệt, chi phí xác minh không đáng kể, và với một chính sách tiền tệ đã được thiết lập cho hàng thế kỷ tới với 21 triệu đơn vị.
đã xem xét: true
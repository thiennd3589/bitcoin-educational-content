pergunta: Qual das seguintes não é uma característica do Bitcoin?
resposta: É facilmente censurado.
respostas_erradas:
  - É instantaneamente transportável.
  - Tem custos negligenciáveis de verificação.
  - Tem uma política monetária fixa.
explicação: |
  O Bitcoin possui todas as características necessárias para ser uma moeda eficiente e saudável: divisível, instantaneamente transportável, incensurável, custo negligenciável para verificação e com uma política monetária já estabelecida para os séculos vindouros com 21 milhões de unidades.
revisado: true
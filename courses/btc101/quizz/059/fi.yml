kysymys: Mikä seuraavista ei ole Bitcoinin ominaisuus?
vastaus: Sitä on helppo sensuroida.
vaarat_vastaukset:
  - Se on välittömästi siirrettävissä.
  - Sen varmentamisen kustannukset ovat merkityksettömät.
  - Sillä on kiinteä rahapolitiikka.
selitys: |
  Bitcoinilla on kaikki tarvittavat ominaisuudet ollakseen tehokas ja terve valuutta: jaettavissa, välittömästi siirrettävissä, sensuroimaton, varmentamisen kustannukset ovat merkityksettömät, ja sillä on jo vuosisadoiksi asetettu rahapolitiikka 21 miljoonan yksikön kanssa.
arvioitu: true
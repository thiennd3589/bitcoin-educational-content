question: Quale delle seguenti non è una caratteristica di Bitcoin?
answer: È facilmente censurabile.
wrong_answers:
  - È istantaneamente trasportabile.
  - Ha costi di verifica trascurabili.
  - Ha una politica monetaria fissa.
explanation: |
  Bitcoin possiede tutte le caratteristiche necessarie per essere una valuta efficiente e salutare: divisibile, istantaneamente trasportabile, non censurabile, con costi di verifica trascurabili, e con una politica monetaria già stabilita per i secoli a venire con 21 milioni di unità.
reviewed: vero
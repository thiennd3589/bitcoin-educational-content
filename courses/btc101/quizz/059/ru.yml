Вопрос: Каково максимальное количество единиц Bitcoin, которое может существовать?
Ответ: 21 миллион единиц
Неверные ответы:
  - 25 миллионов единиц
  - 30 миллионов единиц
  - 50 миллионов единиц
Объяснение: |
  Компьютерный код Bitcoin и консенсус всех пользователей, участвующих в
  протоколе, определяют, что максимальное количество единиц Bitcoin, которое может когда-либо существовать,
  составляет 21 миллион.
Проверено: true
question: Каково максимальное количество единиц Bitcoin, которое может существовать?
answer: 21 миллион единиц
wrong_answers:
  - 25 миллионов единиц
  - 30 миллионов единиц
  - 50 миллионов единиц
explanation: |
  Компьютерный код Bitcoin и консенсус всех пользователей, участвующих в
  протоколе, определяют, что максимальное количество единиц Bitcoin, которое может когда-либо существовать,
  составляет 21 миллион.
reviewed: true
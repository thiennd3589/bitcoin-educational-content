question: OpenNodeとは何ですか？
answer: ビジネスがビットコインを受け入れるためのシンプルなオンラインソリューションです。
wrong_answers:
  - 多くのユーザーによって同時に使用されるビットコインノードの一種です。
  - オープンソースのビットコインマイニングソフトウェアです。
  - ビットコイン交換プラットフォームです。
explanation: >-
  OpenNodeは、ビジネスがビットコインを受け入れるためのシンプルなオンラインソリューションです。他のソリューションには、アマチュア商人向けのSwiss Bitcoin Payや、大規模な構造または情熱的なビットコイナー向けのBTCpay Serverが含まれます。
  レビュー済み: true
question: Mikä on OpenNode?
answer: Yksinkertainen verkkoratkaisu yrityksille hyväksyä Bitcoinia.
wrong_answers:
  - Bitcoin-solmun tyyppi, jota monet käyttäjät käyttävät samanaikaisesti.
  - Avointa lähdekoodia oleva Bitcoin-louhintaohjelmisto.
  - Bitcoin-vaihtoalusta.
explanation: >-
  OpenNode on yksinkertainen verkkoratkaisu yrityksille hyväksyä Bitcoinia.
  Muita ratkaisuja ovat Swiss Bitcoin Pay amatöörikauppiaille ja BTCpay Server
  suurille rakenteille tai intohimoisille bitcoin-käyttäjille.
reviewed: true
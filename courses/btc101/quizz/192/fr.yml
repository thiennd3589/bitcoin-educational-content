question: Qu'est-ce que OpenNode ?
answer: Une solution en ligne simple pour que les entreprises acceptent le Bitcoin.
wrong_answers:
  - Un type de nœud Bitcoin qui est utilisé simultanément par de nombreux utilisateurs.
  - Un logiciel de minage de Bitcoin qui est open-source.
  - Une plateforme d'échange de Bitcoin.
explanation: >-
  OpenNode est une solution en ligne simple pour que les entreprises acceptent le Bitcoin.
  Parmi les autres solutions, on trouve Swiss Bitcoin Pay pour les commerçants amateurs et BTCpay Server
  pour les grandes structures ou les passionnés de bitcoin.
reviewed: true
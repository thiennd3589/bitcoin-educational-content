pergunta: O que é OpenNode?
resposta: Uma solução online simples para empresas aceitarem Bitcoin.
respostas_erradas:
  - Um tipo de nó Bitcoin que é usado simultaneamente por muitos usuários.
  - Um software de mineração de Bitcoin que é de código aberto.
  - Uma plataforma de troca de Bitcoin.
explicação: >-
  OpenNode é uma solução online simples para empresas aceitarem Bitcoin.
  Outras soluções incluem Swiss Bitcoin Pay para comerciantes amadores e BTCpay Server
  para grandes estruturas ou apaixonados por bitcoin.
revisado: true
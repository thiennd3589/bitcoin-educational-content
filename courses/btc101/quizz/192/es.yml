pregunta: ¿Qué es OpenNode?
respuesta: Una solución en línea simple para que las empresas acepten Bitcoin.
respuestas_incorrectas:
  - Un tipo de nodo de Bitcoin que es utilizado simultáneamente por muchos usuarios.
  - Un software de minería de Bitcoin que es de código abierto.
  - Una plataforma de intercambio de Bitcoin.
explicación: >-
  OpenNode es una solución en línea simple para que las empresas acepten Bitcoin.
  Otras soluciones incluyen Swiss Bitcoin Pay para comerciantes aficionados y BTCpay Server
  para grandes estructuras o apasionados del bitcoin.
revisado: true
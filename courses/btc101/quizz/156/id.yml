pertanyaan: Apa tujuan dari kolam penambangan?
jawaban: Kolam penambangan memungkinkan penambang untuk menggabungkan sumber daya komputasi mereka dan menerima hadiah yang lebih kecil namun lebih teratur.
jawaban_salah:
  - Kolam penambangan digunakan untuk meningkatkan HashRate dari jaringan Bitcoin.
  - Kolam penambangan digunakan untuk menurunkan kesulitan penambangan.
  - Kolam penambangan digunakan untuk meningkatkan hadiah dari penambangan.
penjelasan: >-
  Kolam penambangan adalah kelompok penambang yang menggabungkan kekuatan komputasi mereka
  untuk meningkatkan peluang mereka dalam menambang sebuah blok. Dengan menggabungkan sumber daya mereka, mereka dapat
  menambang blok lebih sering dan menerima hadiah yang lebih kecil namun lebih teratur.

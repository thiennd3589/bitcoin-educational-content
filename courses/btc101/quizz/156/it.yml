question: Qual è lo scopo dei pool di mining?
answer: I pool di mining consentono ai minatori di unire le loro risorse di calcolo e ricevere ricompense più piccole ma più regolari.
wrong_answers:
  - I pool di mining sono utilizzati per aumentare l'HashRate dell'intera rete Bitcoin.
  - I pool di mining sono utilizzati per diminuire la difficoltà del mining.
  - I pool di mining sono utilizzati per aumentare la ricompensa del mining.
explanation: I pool di mining sono gruppi di minatori che combinano il loro potere computazionale per aumentare le loro possibilità di minare un blocco. Unendo le loro risorse, possono minare blocchi più frequentemente e ricevere ricompense più piccole ma più regolari.
reviewed: true
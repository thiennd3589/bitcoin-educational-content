question: マイニングプールの目的は何ですか？
answer: マイニングプールは、マイナーが計算リソースをプールし、より小さいがより定期的な報酬を受け取ることを可能にします。
wrong_answers:
  - マイニングプールは、全体のBitcoinネットワークのハッシュレートを増加させるために使用されます。
  - マイニングプールは、マイニングの難易度を下げるために使用されます。
  - マイニングプールは、マイニングの報酬を増加させるために使用されます。
explanation: >-
  マイニングプールは、計算能力を組み合わせることでブロックのマイニングのチャンスを増やすマイナーのグループです。リソースをプールすることで、彼らはより頻繁にブロックをマイニングし、より小さいがより定期的な報酬を受け取ることができます。
reviewed: true
質問: Bitcoinノード上で流通しているビットコインの量を確認するコマンドは何ですか？
回答: bitcoin-cli gettxoutsetinfo。
誤った回答:
  - bitcoin-cli getblockchaininfo。
  - bitcoin-cli getwalletinfo。
  - bitcoin-cli getnetworkinfo。
説明: |
  Bitcoinノード上で流通しているビットコインの量を確認するコマンドはbitcoin-cli gettxoutsetinfoです。このコマンドは透明性と検証可能性を提供し、Bitcoinシステムへの信頼を強化します。
レビュー済み: true
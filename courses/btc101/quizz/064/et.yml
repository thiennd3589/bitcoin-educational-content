küsimus: Mis on käsklus, et kontrollida ringluses olevate bitcoinide hulka
  Bitcoin'i sõlmel?
vastus: bitcoin-cli gettxoutsetinfo
valed_vastused:
  - bitcoin-cli getblockchaininfo
  - bitcoin-cli getwalletinfo
  - bitcoin-cli getnetworkinfo
selgitus: |
  Käsklus, et kontrollida ringluses olevate bitcoinide hulka Bitcoin'i sõlmel, on bitcoin-cli gettxoutsetinfo. See käsklus pakub läbipaistvust ja kontrollitavust,
  tugevdades usaldust Bitcoin'i süsteemi vastu.
üle vaadatud: true
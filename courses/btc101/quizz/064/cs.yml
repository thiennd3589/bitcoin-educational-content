otázka: Jaký je příkaz pro ověření množství bitcoinů v oběhu na Bitcoinovém uzlu?
odpověď: bitcoin-cli gettxoutsetinfo.
špatné_odpovědi:
  - bitcoin-cli getblockchaininfo.
  - bitcoin-cli getwalletinfo.
  - bitcoin-cli getnetworkinfo.
vysvětlení: |
  Příkaz pro ověření množství bitcoinů v oběhu na Bitcoinovém uzlu je bitcoin-cli gettxoutsetinfo. Tento příkaz poskytuje transparentnost a ověřitelnost, čímž posiluje důvěru v systém Bitcoinu.
recenzováno: true
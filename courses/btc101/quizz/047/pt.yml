question: O que é hiperinflação?
answer: Um aumento drástico na massa monetária.
wrong_answers:
  - Um pequeno aumento na massa monetária.
  - Uma diminuição drástica na massa monetária.
  - Uma pequena diminuição na massa monetária.
explanation: |
  A hiperinflação é um fenômeno monetário caracterizado por um
  aumento drástico na inflação através da impressão monetária
  pelas autoridades, o que leva a uma perda completa de
  confiança em uma moeda.

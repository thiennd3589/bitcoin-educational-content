kysymys: Mikä on hyperinflaatio?
vastaus: Jyrkkä kasvu rahamäärässä.
väärät_vastaukset:
  - Pieni kasvu rahamäärässä.
  - Jyrkkä lasku rahamäärässä.
  - Pieni lasku rahamäärässä.
selitys: |
  Hyperinflaatio on rahailmiö, jolle on ominaista
  jyrkkä inflaation kasvu rahanpainamisen kautta
  viranomaisten toimesta, mikä johtaa täydelliseen
  luottamuksen menetykseen valuuttaa kohtaan.
arvioitu: true
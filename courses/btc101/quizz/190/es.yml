pregunta: ¿Qué es la AMF?
respuesta: Autorité des Marchés Financiers.
respuestas_incorrectas:
  - Fondo Monetario Americano.
  - Asociación de Instalaciones Mineras.
  - Flujo Automatizado de Dinero.
explicación: |
  "La AMF, o Autorité des Marchés Financiers, es una organización francesa que regula plataformas donde se pueden comprar bitcoins."
revisado: true
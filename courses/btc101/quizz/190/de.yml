question: Was ist die AMF?
answer: Autorité des Marchés Financiers.
wrong_answers:
  - Amerikanischer Währungsfonds.
  - Verband der Bergbauanlagen.
  - Automatisierter Geldfluss.
explanation: |
  Die AMF oder Autorité des Marchés Financiers ist eine französische
  Organisation, die Plattformen reguliert, auf denen Bitcoins
  gekauft werden können.
reviewed: true
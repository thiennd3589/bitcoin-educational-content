question: What is the AMF?
answer: Autorité des Marchés Financiers.
wrong_answers:
  - American Monetary Fund.
  - Association of Mining Facilities.
  - Automated Money Flow.
explanation: |
  "The AMF, or Autorité des Marchés Financiers, is a French
  organization that regulates platforms where bitcoins can be
  bought."
reviewed: true

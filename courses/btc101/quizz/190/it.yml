domanda: Cos'è l'AMF?
risposta: Autorité des Marchés Financiers.
risposte_errate:
  - Fondo Monetario Americano.
  - Associazione delle Strutture Minerarie.
  - Flusso di Denaro Automatizzato.
spiegazione: |
  "L'AMF, o Autorité des Marchés Financiers, è un'organizzazione francese che regola le piattaforme dove possono essere acquistati i bitcoin."

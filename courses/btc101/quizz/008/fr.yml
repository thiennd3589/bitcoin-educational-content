question: Que signifie le fait que Bitcoin soit une monnaie neutre ?
answer: Elle n'est contrôlée par aucune entité ou institution.
wrong_answers:
  - Elle est contrôlée par une seule entité ou institution.
  - Elle est régulée par le gouvernement.
  - Elle est uniquement utilisée pour de grosses transactions.
explanation: |
  Bitcoin est une monnaie neutre, ce qui signifie qu'elle n'est contrôlée
  par aucune entité ou institution, donc chaque utilisateur a les mêmes
  droits. C'est un aspect clé de sa décentralisation.
reviewed: true
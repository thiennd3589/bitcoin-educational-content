question: Что значит быть нейтральной валютой для Биткоина?
answer: Она не контролируется никакой сущностью или институтом.
wrong_answers:
  - Она контролируется одной сущностью или институтом.
  - Она регулируется правительством.
  - Она используется только для нейтральных транзакций.
explanation: |
  Биткоин является нейтральной валютой, что означает, что он не контролируется никакой сущностью
  или институтом, и каждый пользователь имеет одинаковые права. Это ключевой аспект его децентрализации.
reviewed: true
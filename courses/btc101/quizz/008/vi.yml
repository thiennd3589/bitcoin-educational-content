câu hỏi: Bitcoin là một đồng tiền trung lập có nghĩa là gì?
câu trả lời: Nó không bị kiểm soát bởi bất kỳ thực thể hay tổ chức nào.
câu trả lời sai:
  - Nó được kiểm soát bởi một thực thể hay tổ chức duy nhất.
  - Nó được quản lý bởi chính phủ.
  - Nó chỉ được sử dụng cho các giao dịch lớn.
giải thích: |
  Bitcoin là một đồng tiền trung lập, có nghĩa là nó không bị kiểm soát
  bởi bất kỳ thực thể hay tổ chức nào, vì vậy mỗi người dùng đều có
  quyền lợi như nhau. Đây là một khía cạnh quan trọng của tính phi tập trung của nó.

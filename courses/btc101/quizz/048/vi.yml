câu hỏi: Hậu quả của lạm phát cực kỳ cao là gì?
câu trả lời: Một sự giảm giá trị nghiêm trọng của đồng tiền.
câu trả lời sai:
  - Một sự giảm nhỏ giá trị của đồng tiền.
  - Một sự tăng nghiêm trọng giá trị của đồng tiền.
  - Một sự tăng nhỏ giá trị của đồng tiền.
giải thích: |
  Do lạm phát cực kỳ cao, mọi người nhanh chóng mất hoàn toàn niềm tin vào đồng tiền, dẫn đến
  một sự giảm giá trị nghiêm trọng của nó trong một khoảng thời gian ngắn.

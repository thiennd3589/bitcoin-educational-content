question: Каково последствие гиперинфляции?
answer: Резкое снижение стоимости валюты
wrong_answers:
  - Незначительное снижение стоимости валюты
  - Резкое увеличение стоимости валюты
  - Незначительное увеличение стоимости валюты
explanation: |
  Из-за гиперинфляции люди быстро теряют полное доверие к валюте, что приводит к резкому снижению её стоимости за короткий период времени.
reviewed: true
question: Mikä on hyperinflaation seuraus?
answer: Valuutan arvon jyrkkä lasku.
wrong_answers:
  - Valuutan arvon pieni lasku.
  - Valuutan arvon jyrkkä nousu.
  - Valuutan arvon pieni nousu.
explanation: |
  Hyperinflaation vuoksi ihmiset menettävät nopeasti
  luottamuksensa valuuttaan, mikä johtaa
  valuutan arvon jyrkkään laskuun lyhyessä ajassa.
reviewed: true
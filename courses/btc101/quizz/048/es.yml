question: ¿Cuál es la consecuencia de la hiperinflación?
answer: Una disminución drástica en el valor de la moneda.
wrong_answers:
  - Una pequeña disminución en el valor de la moneda.
  - Un aumento drástico en el valor de la moneda.
  - Un pequeño aumento en el valor de la moneda.
explanation: |
  Debido a la hiperinflación, las personas rápidamente pierden
  toda confianza en la moneda, lo que lleva a
  una disminución drástica de su valor en un corto período
  de tiempo.

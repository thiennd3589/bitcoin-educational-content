pergunta: Qual é a consequência da hiperinflação?
resposta: Uma diminuição drástica no valor da moeda.
respostas_erradas:
  - Uma pequena diminuição no valor da moeda.
  - Um aumento drástico no valor da moeda.
  - Um pequeno aumento no valor da moeda.
explicação: |
  Devido à hiperinflação, os indivíduos rapidamente perdem completamente a confiança na moeda, o que leva a uma diminuição drástica no seu valor em um curto período de tempo.
revisado: true
question: Was ist die Folge von Hyperinflation?
answer: Ein drastischer Rückgang des Währungswertes.
wrong_answers:
  - Ein kleiner Rückgang des Währungswertes.
  - Ein drastischer Anstieg des Währungswertes.
  - Ein kleiner Anstieg des Währungswertes.
explanation: |
  Aufgrund von Hyperinflation verlieren die Menschen schnell das
  Vertrauen in die Währung, was zu einem drastischen Rückgang ihres Wertes
  über einen kurzen Zeitraum führt.
reviewed: true
question: Jaké je riziko sdílení veřejného klíče Bitcoinové peněženky?
answer: Ztráta soukromí.
wrong_answers:
  - Zničení Bitcoinové peněženky.
  - Ztráta Bitcoinů.
  - Hacknutí Bitcoinové peněženky.
explanation: |
  Sdílení veřejného klíče s sebou nese rizika pro soukromí, ale ne
  pro bezpečnost. To je proto, že veřejný klíč se používá k
  generování adres Bitcoinů a tím k přijímání peněz, ale ne
  reprezentuje vlastnictví Bitcoinů.
reviewed: true
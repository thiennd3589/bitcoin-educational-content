question: Каков риск разглашения публичного ключа биткойн-кошелька?
answer: Риски для конфиденциальности
wrong_answers:
  - Риски уничтожения биткойн-кошелька
  - Риски потери биткойнов
  - Риски взлома биткойн-кошелька
explanation: |
  Разглашение публичного ключа влечет за собой риски для конфиденциальности, но не для безопасности.
  Это связано с тем, что публичный ключ используется для генерации адресов биткойнов и, следовательно, для получения
  денег, но он не является доказательством владения биткойнами.
reviewed: true
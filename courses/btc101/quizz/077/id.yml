question: Apa risiko dari berbagi kunci publik dari dompet Bitcoin?
answer: Risiko terhadap privasi
wrong_answers:
  - Risiko merusak dompet Bitcoin
  - Risiko kehilangan Bitcoin
  - Risiko peretasan dompet Bitcoin
explanation: |
  Berbagi kunci publik melibatkan risiko terhadap privasi, tetapi tidak terhadap keamanan.
  Hal ini karena kunci publik digunakan untuk menghasilkan alamat Bitcoin dan dengan demikian menerima
  uang, tetapi itu tidak mewakili kepemilikan atas Bitcoin.
reviewed: true
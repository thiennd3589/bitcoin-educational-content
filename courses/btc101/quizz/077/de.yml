question: Was ist das Risiko beim Teilen des öffentlichen Schlüssels eines Bitcoin-Wallets?
answer: Verlust der Privatsphäre.
wrong_answers:
  - Zerstörung des Bitcoin-Wallets.
  - Verlust der Bitcoins.
  - Hacking des Bitcoin-Wallets.
explanation: |
  Das Teilen des öffentlichen Schlüssels birgt Risiken für die Privatsphäre, aber nicht
  für die Sicherheit. Dies liegt daran, dass der öffentliche Schlüssel verwendet wird, um
  Bitcoin-Adressen zu generieren und somit Geld zu empfangen, aber er stellt nicht den
  Besitz der Bitcoins dar.
reviewed: true
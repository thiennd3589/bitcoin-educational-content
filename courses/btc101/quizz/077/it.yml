question: Qual è il rischio nel condividere la chiave pubblica di un portafoglio Bitcoin?
answer: Perdere la privacy.
wrong_answers:
  - Distruggere il portafoglio Bitcoin.
  - Perdere i Bitcoin.
  - Hackerare il portafoglio Bitcoin.
explanation: |
  Condividere la chiave pubblica comporta rischi per la privacy, ma non
  per la sicurezza. Questo perché la chiave pubblica è utilizzata per
  generare indirizzi Bitcoin e quindi ricevere denaro, ma non rappresenta
  la proprietà dei Bitcoin.
reviewed: true
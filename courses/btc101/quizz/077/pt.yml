pergunta: Qual é o risco de compartilhar a chave pública de uma carteira Bitcoin?
resposta: Perder a privacidade.
respostas_erradas:
  - Destruir a carteira Bitcoin.
  - Perder os Bitcoins.
  - Hackear a carteira Bitcoin.
explicação: |
  Compartilhar a chave pública envolve riscos para a privacidade, mas não
  para a segurança. Isso ocorre porque a chave pública é usada para
  gerar endereços Bitcoin e, assim, receber dinheiro, mas ela
  não representa a propriedade dos Bitcoins.
revisado: true
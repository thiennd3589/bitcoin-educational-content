question: Rủi ro khi chia sẻ khóa công khai của ví Bitcoin là gì?
answer: Mất quyền riêng tư.
wrong_answers:
  - Phá hủy ví Bitcoin.
  - Mất Bitcoin.
  - Hack ví Bitcoin.
explanation: |
  Việc chia sẻ khóa công khai mang lại rủi ro về quyền riêng tư, nhưng không phải về an ninh. Điều này là bởi vì khóa công khai được sử dụng để tạo ra địa chỉ Bitcoin và do đó nhận tiền, nhưng nó không đại diện cho quyền sở hữu Bitcoin.
reviewed: true
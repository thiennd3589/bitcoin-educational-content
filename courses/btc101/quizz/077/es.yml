pregunta: ¿Cuál es el riesgo de compartir la clave pública de una cartera de Bitcoin?
respuesta: Perder la privacidad.
respuestas_incorrectas:
  - Destruir la cartera de Bitcoin.
  - Perder los Bitcoins.
  - Hackear la cartera de Bitcoin.
explicación: |
  Compartir la clave pública implica riesgos para la privacidad, pero no
  para la seguridad. Esto se debe a que la clave pública se utiliza para
  generar direcciones de Bitcoin y así recibir dinero, pero no representa la propiedad de los Bitcoins.
revisado: true
question: Quel est le risque de partager la clé publique d'un portefeuille Bitcoin ?
answer: Perdre la confidentialité.
wrong_answers:
  - Détruire le portefeuille Bitcoin.
  - Perdre les Bitcoins.
  - Pirater le portefeuille Bitcoin.
explanation: |
  Partager la clé publique comporte des risques pour la confidentialité, mais pas
  pour la sécurité. Cela est dû au fait que la clé publique est utilisée pour
  générer des adresses Bitcoin et donc recevoir de l'argent, mais elle ne représente
  pas la propriété des Bitcoins.
reviewed: true
kysymys: Mitkä olisivat seuraukset Bitcoin-käyttäjille, jos lohkot olisivat 100 kertaa raskaampia?
vastaus: Bitcoin-solmun pyörittäminen ei olisi tavallisen ihmisen saavutettavissa, mikä vaarantaisi protokollan hajauttamisen sekä tapahtumien ja konsensus sääntöjen muuttumattomuuden.
väärät_vastaukset:
  - Bitcoin-solmun pyörittäminen olisi tavalliselle ihmiselle helpommin saavutettavissa, mikä parantaisi protokollan hajauttamista sekä tapahtumien ja konsensus sääntöjen muuttumattomuutta.
  - Verkon transaktiokapasiteetti vähenisi.
  - Louhijoiden lohkopalkkio kasvaisi.
selitys: |
  Jos lohkot olisivat 100 kertaa raskaampia, Bitcoin-solmun pyörittäminen vaatisi 50TB kovalevyn, yli 500GB kuukausittaisen tiedonsiirron ja laitteiston, joka pystyy vahvistamaan satoja tuhansia transaktioita alle 10 minuutissa. Tämä tekisi Bitcoin-solmun pyörittämisestä tavalliselle ihmiselle saavuttamattoman, vaarantaen protokollan hajauttamisen sekä tapahtumien ja konsensus sääntöjen muuttumattomuuden.
arvioitu: true
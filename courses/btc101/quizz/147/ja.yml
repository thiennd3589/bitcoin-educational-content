question: ブロックが100倍重くなった場合、Bitcoinユーザーにどのような影響がありますか？
answer: Bitcoinノードの運用が一般の人にとってアクセスしにくくなり、プロトコルの分散化とトランザクションおよび合意ルールの不変性が損なわれます。
wrong_answers:
  - Bitcoinノードの運用が一般の人にとってよりアクセスしやすくなり、プロトコルの分散化とトランザクションおよび合意ルールの不変性が強化されます。
  - ネットワークのトランザクション容量が減少します。
  - マイナーへのブロック報酬が増加します。
explanation: |
  もしブロックが100倍重くなった場合、Bitcoinノードを運用するには50TBのハードディスク、月に500GB以上の帯域幅、そして10分以内に数十万のトランザクションを検証できるハードウェアが必要になります。これにより、Bitcoinノードの運用が一般の人にとってアクセスしにくくなり、プロトコルの分散化とトランザクションおよび合意ルールの不変性が損なわれます。
reviewed: true
question: ビットコインネットワークにおけるマイナーの役割は何ですか？
answer: マイナーはネットワークを保護し、トランザクションをブロックに追加します。
wrong_answers:
  - マイナーは新しいビットコインを作り出します。
  - マイナーはビットコインユーザーの身元を確認します。
  - マイナーはビットコインの価格を設定します。
explanation: >-
  マイナーは複雑な数学的問題を解くために計算能力を使用します。これにより、新しいトランザクションをブロックチェーンに追加することができます。このプロセスにより、ネットワークが保護され、その完全性が維持されます。
reviewed: true
Frage: Was ist die Rolle der Miner im Bitcoin-Netzwerk?
Antwort: Miner sichern das Netzwerk und fügen Transaktionen zu den Blöcken hinzu.
falsche_Antworten:
  - Miner erschaffen neue Bitcoins.
  - Miner verifizieren die Identität von Bitcoin-Nutzern.
  - Miner bestimmen den Preis von Bitcoin.
Erklärung: >-
  Miner nutzen ihre Rechenleistung, um komplexe mathematische Probleme zu lösen,
  was es ihnen ermöglicht, neue Transaktionen zur Blockchain hinzuzufügen. Dieser Prozess sichert
  das Netzwerk und erhält seine Integrität.
überprüft: true
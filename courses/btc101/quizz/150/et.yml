küsimus: Mis on kaevurite roll Bitcoin'i võrgustikus?
vastus: Kaevurid turvavad võrgustikku ja lisavad tehinguid plokkidesse.
valed_vastused:
  - Kaevurid loovad uusi bitcoine.
  - Kaevurid kontrollivad Bitcoin'i kasutajate identiteeti.
  - Kaevurid määravad Bitcoin'i hinna.
selgitus: >-
  Kaevurid kasutavad oma arvutusvõimsust keerukate matemaatiliste probleemide lahendamiseks,
  mis võimaldab neil lisada uusi tehinguid plokiahelasse. See protsess turvab
  võrgustikku ja hoiab selle terviklikkust.
üle vaadatud: false
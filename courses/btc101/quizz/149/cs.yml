question: Co je Lightning Network?
answer: Okamžitá platební síť Bitcoinu založená na blockchainu Bitcoinu.
wrong_answers:
  - Samostatná blockchainová síť odlišná od blockchainu Bitcoinu.
  - Síť těžařů Bitcoinu.
  - Síť burz Bitcoinu.
explanation: |
  Lightning Network je okamžitá platební síť Bitcoinu,
  která je založená na blockchainu Bitcoinu.
reviewed: true
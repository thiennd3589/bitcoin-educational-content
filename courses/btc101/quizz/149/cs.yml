otázka: Co je Lightning Network?
odpověď: Okamžitá platební síť Bitcoinu založená na blockchainu Bitcoinu.
špatné_odpovědi:
  - Samostatná blockchainová síť odlišná od blockchainu Bitcoinu.
  - Síť těžařů Bitcoinu.
  - Síť burz Bitcoinu.
vysvětlení: |
  Lightning Network je okamžitá platební síť Bitcoinu,
  která je založená na blockchainu Bitcoinu.
recenzováno: true
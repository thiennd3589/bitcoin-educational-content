Câu hỏi: Lightning Network là gì?
Câu trả lời: Một mạng lưới thanh toán Bitcoin tức thì dựa trên blockchain của Bitcoin.
Câu trả lời sai:
  - Một mạng lưới blockchain riêng biệt so với blockchain của Bitcoin.
  - Một mạng lưới của các thợ đào Bitcoin.
  - Một mạng lưới của các sàn giao dịch Bitcoin.
Giải thích:
  Lightning Network là một mạng lưới thanh toán Bitcoin tức thì
  dựa trên blockchain của Bitcoin.

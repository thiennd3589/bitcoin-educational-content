Вопрос: Что такое Сеть Lightning?
Ответ: Мгновенная платежная сеть Bitcoin, использующая блокчейн Bitcoin
Неверные ответы:
  - Отдельная блокчейн-сеть, не связанная с блокчейном Bitcoin
  - Сеть майнеров Bitcoin
  - Сеть бирж Bitcoin
Объяснение: Сеть Lightning - это мгновенная платежная сеть Bitcoin, которая использует блокчейн Bitcoin.

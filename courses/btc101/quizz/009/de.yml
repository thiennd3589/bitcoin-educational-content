question: Welche Technologien verwendet das Bitcoin-Protokoll?
answer: Kryptografie, Netzwerkkommunikation und die Blockchain.
wrong_answers:
  - Künstliche Intelligenz, maschinelles Lernen und die Blockchain.
  - Quantencomputing, Netzwerkkommunikation und die Blockchain.
  - Kryptografie, künstliche Intelligenz und die Blockchain.
explanation: >-
  Das Bitcoin-Protokoll nutzt zugrundeliegende Technologien wie Kryptografie,
  Netzwerkkommunikation und die Blockchain.
reviewed: true
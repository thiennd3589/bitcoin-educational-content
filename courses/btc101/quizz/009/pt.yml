question: Quais tecnologias o protocolo Bitcoin utiliza?
answer: Criptografia, comunicação em rede e o blockchain.
wrong_answers:
  - Inteligência artificial, aprendizado de máquina e o blockchain.
  - Computação quântica, comunicação em rede e o blockchain.
  - Criptografia, inteligência artificial e o blockchain.
explanation: >-
  O protocolo Bitcoin utiliza tecnologias subjacentes como criptografia,
  comunicação em rede e o blockchain.
reviewed: true
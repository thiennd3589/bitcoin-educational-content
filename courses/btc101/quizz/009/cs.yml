question: Jaké technologie využívá protokol Bitcoin?
answer: Kryptografie, síťová komunikace a blockchain.
wrong_answers:
  - Umělá inteligence, strojové učení a blockchain.
  - Kvantové výpočty, síťová komunikace a blockchain.
  - Kryptografie, umělá inteligence a blockchain.
explanation: >-
  Protokol Bitcoin využívá základní technologie, jako jsou kryptografie,
  síťová komunikace a blockchain.
reviewed: true
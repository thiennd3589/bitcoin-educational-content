question: ¿Qué tecnologías utiliza el protocolo Bitcoin?
answer: Criptografía, comunicación en red y la blockchain.
wrong_answers:
  - Inteligencia artificial, aprendizaje automático y la blockchain.
  - Computación cuántica, comunicación en red y la blockchain.
  - Criptografía, inteligencia artificial y la blockchain.
explanation: >-
  El protocolo Bitcoin utiliza tecnologías subyacentes como la criptografía,
  la comunicación en red y la blockchain.
reviewed: true
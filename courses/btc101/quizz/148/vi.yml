question: Kết quả của "cuộc chiến block" vào năm 2017 là gì?
answer: Người dùng và các nút đã từ chối thay đổi đề xuất nhằm tăng kích thước block, và đã kích hoạt một bản cập nhật gọi là SegWit.
wrong_answers:

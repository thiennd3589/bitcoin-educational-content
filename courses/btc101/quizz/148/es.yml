question: ¿Cuál fue el resultado de la guerra de bloques en 2017?
answer: Los usuarios y nodos rechazaron el cambio propuesto para aumentar el tamaño del bloque y activaron una actualización llamada SegWit.
wrong_answers:
  - Los usuarios y nodos aceptaron el cambio propuesto para aumentar el tamaño del bloque y activaron una actualización llamada SegWit.
  - Los usuarios y nodos rechazaron el cambio propuesto para aumentar el tamaño del bloque y no activaron ninguna actualización.
  - Los usuarios y nodos aceptaron el cambio propuesto para aumentar el tamaño del bloque y no activaron ninguna actualización.
explanation: >-
  En la guerra de bloques en 2017, los usuarios y nodos triunfaron al rechazar el cambio propuesto para aumentar el tamaño del bloque y activaron una actualización llamada SegWit.

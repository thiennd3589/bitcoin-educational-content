question: Каков был исход войны за размер блока в 2017 году?
answer: Пользователи и узлы отклонили предложенное изменение по увеличению размера блока и активировали обновление под названием SegWit.
wrong_answers:
  - Пользователи и узлы приняли предложенное изменение по увеличению размера блока и активировали обновление под названием SegWit.
  - Пользователи и узлы отклонили предложенное изменение по увеличению размера блока и не активировали никаких обновлений.
  - Пользователи и узлы приняли предложенное изменение по увеличению размера блока и не активировали никаких обновлений.
explanation: В войне за размер блока в 2017 году пользователи и узлы одержали победу, отклонив предложенное изменение по увеличению размера блока, и активировали обновление под названием SegWit.
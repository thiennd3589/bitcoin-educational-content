risposta: Gli utenti e i nodi hanno rifiutato la proposta di cambiamento per aumentare la dimensione del blocco e hanno attivato un aggiornamento chiamato SegWit.
risposte_errate:
  - Gli utenti e i nodi hanno accettato la proposta di cambiamento per aumentare la dimensione del blocco e hanno attivato un aggiornamento chiamato SegWit.
  - Gli utenti e i nodi hanno rifiutato la proposta di cambiamento per aumentare la dimensione del blocco e non hanno attivato alcun aggiornamento.
  - Gli utenti e i nodi hanno accettato la proposta di cambiamento per aumentare la dimensione del blocco e non hanno attivato alcun aggiornamento.
spiegazione: Nella "guerra dei blocchi" nel 2017, gli utenti e i nodi hanno trionfato rifiutando la proposta di cambiamento per aumentare la dimensione del blocco e hanno attivato un aggiornamento chiamato SegWit.

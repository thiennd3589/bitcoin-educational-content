pregunta: ¿Cuál de las siguientes no es una ventaja de Bitcoin como moneda?
respuesta: Se utiliza para pagar impuestos.
respuestas_incorrectas:
  - Es divisible.
  - Es transportable.
  - No requiere permisos.
explicación: |
  Bitcoin, debido a sus propiedades como su divisibilidad,
  verificabilidad, aspecto sin necesidad de permisos y transportabilidad,
  ofrece un excelente almacenamiento de valor. Además, como una moneda neutral
  de internet, representa un buen medio de intercambio
  que no conoce fronteras.

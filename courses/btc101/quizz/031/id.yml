question: Manakah di antara ini yang bukan keuntungan dari Bitcoin sebagai mata uang?
answer: Digunakan untuk membayar pajak
wrong_answers:
  - Dapat dibagi
  - Dapat diangkut
  - Merupakan uang tanpa izin
explanation: >-
  Bitcoin, karena sifat-sifatnya seperti kemampuan dibagi, dapat diverifikasi, aspek tanpa izin, dan kemampuan diangkut, menawarkan
  nilai penyimpanan yang sangat baik. Selain itu, sebagai mata uang internet netral, ini mewakili
  media pertukaran yang baik yang tidak mengenal batas.
reviewed: true
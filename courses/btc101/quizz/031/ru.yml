question: Какое из этих утверждений не является преимуществом Биткойна как валюты?
answer: Используется для оплаты налогов
wrong_answers:
  - Делится на части
  - Переносимость
  - Валюта без разрешений
explanation: >-
  Биткойн, благодаря таким свойствам, как делимость, проверяемость, отсутствие необходимости в разрешениях и переносимость, предлагает
  отличное средство сохранения стоимости. Более того, как нейтральная интернет-валюта, он представляет
  хорошее средство обмена, не знающее границ.

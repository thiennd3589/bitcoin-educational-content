kysymys: Mikä seuraavista ei ole Bitcoinin etu valuuttana?
vastaus: Sitä käytetään verojen maksamiseen.
väärät_vastaukset:
  - Se on jaettavissa.
  - Se on siirrettävissä.
  - Siihen ei tarvita lupaa.
selitys: |
  Bitcoinin ominaisuudet, kuten sen jaettavuus,
  todennettavuus, luvan puuttuminen ja siirrettävyys,
  tarjoavat erinomaisen arvon säilyttäjän. Lisäksi neutraalina
  internet-valuuttana se edustaa hyvää vaihdon välinettä,
  joka ei tunne rajoja.
arvioitu: true
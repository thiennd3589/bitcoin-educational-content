domanda: Quale dei seguenti non è un vantaggio di Bitcoin come valuta?
risposta: Viene utilizzato per pagare le tasse.
risposte_errate:
  - È divisibile.
  - È trasportabile.
  - È senza permessi.
spiegazione: |
  Bitcoin, grazie alle sue proprietà come la divisibilità,
  verificabilità, l'aspetto senza permessi e la trasportabilità,
  offre un eccellente deposito di valore. Inoltre, come valuta neutrale
  di internet, rappresenta un buon mezzo di scambio
  che non conosce confini.

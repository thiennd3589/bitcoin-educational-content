otázka: Proč je soukromí důležité v kontextu Bitcoinu?
odpověď: Aby se minimalizovalo riziko sledování vašich prostředků.
špatné_odpovědi:
  - Aby se snížila hodnota vašich bitcoinů.
  - Aby se zabránilo krádeži vašich bitcoinů.
  - Aby se platily daně z vašich bitcoinů.
vysvětlení: |
  Soukromí je důležité v kontextu Bitcoinu, aby se minimalizovala
  rizika sledování vašich prostředků, což může usnadnit
  vaše sledování.
recenzováno: true
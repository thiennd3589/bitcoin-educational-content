question: Mengapa privasi penting dalam konteks Bitcoin?
answer: Untuk meminimalkan risiko pelacakan dana Anda
wrong_answers:
  - Untuk menurunkan nilai bitcoin Anda
  - Untuk mencegah bitcoin Anda dicuri
  - Untuk membayar pajak atas bitcoin Anda
explanation: |
  Privasi penting dalam konteks Bitcoin untuk meminimalkan risiko
  pelacakan dana Anda yang dapat menyebabkan pengawasan.
reviewed: benar
Вопрос: Почему конфиденциальность важна в контексте Биткойна?
Ответ: Чтобы минимизировать риски отслеживания ваших средств.
Неверные ответы:
  - Чтобы уменьшить стоимость ваших биткойнов
  - Чтобы предотвратить кражу ваших биткойнов
  - Чтобы платить налоги с ваших биткойнов
Объяснение: |
  Конфиденциальность важна в контексте Биткойна для минимизации рисков
  отслеживания ваших средств, что может привести к наблюдению.
Проверено: true
question: Tại sao sự riêng tư lại quan trọng trong bối cảnh của Bitcoin?
answer: Để giảm thiểu rủi ro quỹ của bạn bị theo dõi.
wrong_answers:
  - Để giảm giá trị của bitcoin của bạn.
  - Để ngăn chặn bitcoin của bạn bị đánh cắp.
  - Để nộp thuế cho bitcoin của bạn.
explanation: |
  Sự riêng tư quan trọng trong bối cảnh của Bitcoin để giảm thiểu
  rủi ro quỹ của bạn bị theo dõi, điều này có thể tạo điều kiện
  cho việc giám sát bạn.
reviewed: true
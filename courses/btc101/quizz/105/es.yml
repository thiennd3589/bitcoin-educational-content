pregunta: ¿Por qué es importante la privacidad en el contexto de Bitcoin?
respuesta: Para minimizar el riesgo de que tus fondos sean rastreados.
respuestas_incorrectas:
  - Para disminuir el valor de tus bitcoins.
  - Para prevenir que tus bitcoins sean robados.
  - Para pagar impuestos sobre tus bitcoins.
explicación: |
  La privacidad es importante en el contexto de Bitcoin para minimizar
  los riesgos de que tus fondos sean rastreados, lo cual puede facilitar
  tu vigilancia.

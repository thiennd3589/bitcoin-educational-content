question: Jaká je role Bitcoinového uzlu v Bitcoinové síti?
answer: Ověřuje nové bloky a zahrnuté transakce.
wrong_answers:
  - Vytváří nové Bitcoiny a vkládá je do bloků.
  - Reguluje cenu Bitcoinu.
  - Spravuje Bitcoinovou síť.
explanation: |
  Bitcoinový uzel v Bitcoinové síti zajišťuje
  ověřování nových bloků a zahrnutých transakcí. Právě
  tato síť Bitcoinových uzlů ji činí skutečně
  decentralizovanou.
reviewed: true
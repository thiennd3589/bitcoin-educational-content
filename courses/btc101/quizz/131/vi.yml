question: Vai trò của một nút Bitcoin trong mạng lưới Bitcoin là gì?
answer: Nó xác thực các khối mới và các giao dịch bao gồm.
wrong_answers:
  - Nó tạo ra Bitcoin mới và đưa chúng vào các khối.
  - Nó điều chỉnh giá của Bitcoin.
  - Nó quản lý mạng lưới Bitcoin.
explanation: |
  Một nút Bitcoin trong mạng lưới Bitcoin xử lý
  việc xác thực các khối mới và các giao dịch bao gồm. Chính
  mạng lưới các nút Bitcoin này làm cho nó thực sự
  phân quyền.
reviewed: true
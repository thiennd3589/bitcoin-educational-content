kysymys: Mikä on Bitcoin-solmun rooli Bitcoin-verkossa?
vastaus: Se validoi uudet lohkot ja niihin sisältyvät transaktiot.
vaarat_vastaukset:
  - Se luo uusia Bitcoineja ja sijoittaa ne lohkoihin.
  - Se säätelee Bitcoinin hintaa.
  - Se hallinnoi Bitcoin-verkkoa.
selitys: |
  Bitcoin-solmu Bitcoin-verkossa käsittelee
  uusien lohkojen ja niihin sisältyvien transaktioiden validoinnin. Juuri
  tämä Bitcoin-solmujen verkosto tekee siitä todella
  hajautetun.
arvioitu: true
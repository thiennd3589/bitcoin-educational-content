pergunta: Qual é o papel de um nó Bitcoin na rede Bitcoin?
resposta: Ele valida novos blocos e transações incluídas.
respostas_erradas:
  - Ele cria novos Bitcoins e os coloca nos blocos.
  - Ele regula o preço do Bitcoin.
  - Ele gerencia a rede Bitcoin.
explicação: |
  Um nó Bitcoin na rede Bitcoin lida com a
  validação de novos blocos e transações incluídas. É
  esta rede de nós Bitcoin que a torna verdadeiramente
  descentralizada.
revisado: true
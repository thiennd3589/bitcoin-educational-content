question: Quel est le rôle d'un nœud Bitcoin dans le réseau Bitcoin ?
answer: Il valide les nouveaux blocs et les transactions incluses.
wrong_answers:
  - Il crée de nouveaux Bitcoins et les place dans les blocs.
  - Il régule le prix du Bitcoin.
  - Il gère le réseau Bitcoin.
explanation: |
  Un nœud Bitcoin dans le réseau Bitcoin s'occupe de
  la validation des nouveaux blocs et des transactions incluses. C'est
  ce réseau de nœuds Bitcoin qui le rend véritablement
  décentralisé.
reviewed: true
question: Qual è il ruolo di un nodo Bitcoin nella rete Bitcoin?
answer: Valida i nuovi blocchi e le transazioni incluse.
wrong_answers:
  - Crea nuovi Bitcoin e li inserisce nei blocchi.
  - Regola il prezzo del Bitcoin.
  - Gestisce la rete Bitcoin.
explanation: |
  Un nodo Bitcoin nella rete Bitcoin si occupa della
  validazione di nuovi blocchi e delle transazioni incluse. È
  questa rete di nodi Bitcoin che la rende veramente
  decentralizzata.
reviewed: true
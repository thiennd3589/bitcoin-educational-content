pregunta: ¿Cuáles son los costos típicos para un minero?
respuesta: Consumo de electricidad y compra de hardware.
respuestas_incorrectas:
  - Solo compra de hardware.
  - Tarifas de transacción.
  - Consumo de electricidad y tarifas de transacción.
explicación: >-
  Minar Bitcoin requiere de una potencia computacional sustancial, lo que a su vez consume electricidad.
Además, los mineros necesitan invertir en hardware especializado para minar de manera efectiva.
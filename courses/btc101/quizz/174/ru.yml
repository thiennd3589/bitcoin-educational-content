question: Какой из факторов может вызвать колебания цены на Биткойн?
answer: Рыночные колебания и фазы "бычьего" и "медвежьего" рынка.
wrong_answers:
  - Количество людей, использующих интернет.
  - Погода.
  - Цена на золото.
explanation: Цена на Биткойн часто характеризуется значительной волатильностью, которая может быть вызвана рыночными колебаниями и фазами "бычьего" и "медвежьего" рынка.

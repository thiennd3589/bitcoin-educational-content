question: Quali sono i costi tipici per un minatore?
answer: Consumo di elettricità e acquisto di hardware.
wrong_answers:
  - Solo acquisto di hardware.
  - Commissioni sulle transazioni.
  - Consumo di elettricità e commissioni sulle transazioni.
explanation: >-
  Il mining di Bitcoin richiede una notevole potenza computazionale, che a sua volta consuma elettricità.
Inoltre, i minatori devono investire in hardware specializzato per minare efficacemente.
recensito: false
Frage: Was sind die typischen Kosten für einen Miner?
Antwort: Stromverbrauch und Hardwarekauf.
falsche_Antworten:
  - Nur Hardwarekauf.
  - Transaktionsgebühren.
  - Stromverbrauch und Transaktionsgebühren.

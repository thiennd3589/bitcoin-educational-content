question: Một trong những lý do chính khiến Bitcoin được tạo ra là gì?
answer: Đề xuất thay đổi hệ thống tài chính.
wrong_answers:
  - Đề xuất loại bỏ tiền tệ.
  - Đề xuất tạo ra một hình thức công nghệ AI mới.
  - Đề xuất kiểm soát dân số thế giới.
explanation: |
  Văn bản đề cập rằng Satoshi Nakamoto đã tạo ra Bitcoin vào
  năm 2008 để đề xuất thay đổi hệ thống tài chính.
reviewed: true
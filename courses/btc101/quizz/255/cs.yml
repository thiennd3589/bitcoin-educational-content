question: Jaký je jeden z hlavních důvodů, proč byl Bitcoin vytvořen?
answer: Navrhnout změnu finančního systému.
wrong_answers:
  - Navrhnout zrušení peněz.
  - Navrhnout vytvoření nové formy technologie AI.
  - Navrhnout kontrolu světové populace.
explanation: |
  Text uvádí, že Satoshi Nakamoto vytvořil Bitcoin v
  2008 s cílem navrhnout změnu finančního systému.
reviewed: true
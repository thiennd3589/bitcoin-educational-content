Frage: Was ist einer der Hauptgründe für die Schaffung von Bitcoin?
Antwort: Den Vorschlag zur Veränderung des Finanzsystems zu unterbreiten.
falsche_Antworten:
  - Den Vorschlag zur Abschaffung des Geldes zu unterbreiten.
  - Den Vorschlag zur Schaffung einer neuen Form von KI-Technologie zu unterbreiten.
  - Den Vorschlag zur Kontrolle der Weltbevölkerung zu unterbreiten.
Erklärung: |
  Im Text wird erwähnt, dass Satoshi Nakamoto Bitcoin im
  Jahr 2008 erschuf, um den Vorschlag zur Veränderung des Finanzsystems zu unterbreiten.
überprüft: true
question: What is one of the main reasons why Bitcoin was created?
answer: To propose the change of the financial system.
wrong_answers:
  - To propose the elimination of money.
  - To propose the creation of a new form of AI technology.
  - To propose the control of the the world's population.
explanation: |
  The text mentions that Satoshi Nakamoto created Bitcoin in
  2008 to propose the change of the financial system.

question: Какова одна из основных причин создания Биткойна?
answer: Предложить попытку изменить финансовую систему.
wrong_answers:
  - Предложить попытку устранения денег.
  - Предложить попытку создания новой формы технологии искусственного интеллекта.
  - Предложить попытку контроля за населением мира.
explanation:
  В тексте упоминается, что Сатоши создал Биткойн в 2008 году, чтобы предложить попытку изменить финансовую систему.

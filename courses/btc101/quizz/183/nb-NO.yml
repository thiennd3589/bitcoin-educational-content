question: Hva er en av grunnene til at Bitcoins pris kan falle med 10-20 eller til og med 50% i løpet av noen få dager?
answer: Markedsvariasjoner og bullish og bearish markedsfaser.
wrong_answers:
  - Antall personer som bruker internett.
  - Været.
  - Prisen på gull.
explanation: >-
  Prisen på Bitcoin er ofte preget av betydelig volatilitet,
  som kan påvirkes av markedsvariasjoner og bullish og bearish markedsfaser.
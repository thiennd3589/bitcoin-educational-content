domanda: Qual è una delle ragioni per cui il prezzo del Bitcoin può scendere del 10%, 20% o addirittura del 50% in pochi giorni?
risposta: Fasi di mercato rialziste e ribassiste.
risposte_errate:
  - Il numero di persone che utilizzano internet.
  - Il meteo.
  - Il prezzo dell'oro.
spiegazione: >-
  Il prezzo del Bitcoin è spesso caratterizzato da una significativa volatilità,
  che può essere influenzata dalle variazioni di mercato e dalle fasi di mercato rialziste e ribassiste.

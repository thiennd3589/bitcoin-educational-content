question: Apa salah satu alasan harga Bitcoin bisa turun 10-20 atau bahkan 50% dalam beberapa hari?
answer: Variasi pasar dan fase pasar bullish dan bearish.
wrong_answers:
  - Jumlah orang yang menggunakan internet.
  - Cuaca.
  - Harga emas.
explanation: >-
  Harga Bitcoin seringkali ditandai dengan volatilitas yang signifikan,
  yang dapat dipengaruhi oleh variasi pasar dan fase pasar bullish dan bearish.
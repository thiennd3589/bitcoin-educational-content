kysymys: Mikä on yksi syy siihen, miksi Bitcoinin hinta voi laskea 10%, 20% tai jopa 50% vain muutamassa päivässä?
vastaus: Härkä- ja karhumarkkinavaiheet.
väärät_vastaukset:
  - Internetin käyttäjien määrä.
  - Sää.
  - Kullan hinta.
selitys: >-
  Bitcoinin hinta on usein merkittävän volatiliteetin leimaamaa,
  johon voi vaikuttaa markkinavaihtelut sekä härkä- ja karhumarkkinavaiheet.
arvioitu: true
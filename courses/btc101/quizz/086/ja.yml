question: コールドウォレットとは何ですか？
answer: 物理的なデバイスにあるウォレットで、キーを保存しており、インターネットに接続されていません。
wrong_answers:
  - 触れると物理的に冷たいウォレット。
  - Bitcoinユーザーの間で不人気なウォレット。
  - 少額のビットコインを保存するために推奨されるウォレット。
explanation: |
  コールドウォレットとは、インターネットに接続されていないデバイスに保存されるBitcoinウォレットを指す用語です。これにより、オンラインの脅威に対する脆弱性が低減されますが、日常の取引においてウォレットがアクセスしにくくなるという意味もあります。
reviewed: true
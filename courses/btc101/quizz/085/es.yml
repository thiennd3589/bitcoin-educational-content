question: ¿Qué es una cartera caliente?
answer: Una cartera de Bitcoin en tu teléfono o computadora conectada a internet.
wrong_answers:
  - Una cartera que está físicamente caliente al tacto.
  - Una cartera que es popular entre los usuarios de Bitcoin.
  - Una cartera que se recomienda para almacenar grandes cantidades de bitcoins.
explanation: |
  Una cartera caliente es un término utilizado para describir una cartera de Bitcoin
  que se almacena en un dispositivo con acceso a internet, como un
  teléfono o computadora. De esta manera, es fácil realizar
  transacciones, pero también significa que la cartera es
  potencialmente vulnerable a amenazas en línea.

otázka: Co je hot wallet?
odpověď: Bitcoinová peněženka ve vašem telefonu nebo počítači připojená k internetu.
špatné_odpovědi:
  - Peněženka, která je fyzicky horká na dotek.
  - Peněženka, která je populární mezi uživateli Bitcoinu.
  - Peněženka, která je doporučena pro ukládání velkých množství bitcoinů.
vysvětlení: |
  Hot wallet je termín používaný pro popis Bitcoinové peněženky
  uložené na zařízení s přístupem k internetu, jako je
  telefon nebo počítač. Tímto způsobem je snadné provádět
  transakce, ale také to znamená, že peněženka je
  potenciálně zranitelná vůči online hrozbám.
recenzováno: true
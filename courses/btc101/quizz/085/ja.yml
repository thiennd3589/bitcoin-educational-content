question: ホットウォレットとは何ですか？
answer: インターネットに接続された携帯電話やコンピューター上のビットコインウォレットです。
wrong_answers:
  - 触ると物理的に熱いウォレット。
  - ビットコインユーザーの間で人気のあるウォレット。
  - 大量のビットコインを保管するために推奨されるウォレット。
explanation: |
  ホットウォレットとは、インターネットアクセスが可能なデバイス、例えば携帯電話やコンピューターに保存されたビットコインウォレットを指す用語です。この方法では、取引を簡単に行うことができますが、ウォレットがオンラインの脅威にさらされる可能性も意味しています。
reviewed: true
question: Was ist ein Hot Wallet?
answer: Ein Bitcoin-Wallet auf Ihrem Telefon oder Computer, das mit dem Internet verbunden ist.
wrong_answers:
  - Ein Wallet, das physisch heiß anzufassen ist.
  - Ein Wallet, das bei Bitcoin-Nutzern beliebt ist.
  - Ein Wallet, das für die Aufbewahrung großer Mengen von Bitcoins empfohlen wird.
explanation: |
  Ein Hot Wallet ist ein Begriff, der verwendet wird, um ein Bitcoin-Wallet zu beschreiben,
  das auf einem Gerät mit Internetzugang gespeichert ist, wie z. B.
  einem Telefon oder Computer. Auf diese Weise ist es einfach,
  Transaktionen durchzuführen, aber es bedeutet auch, dass das Wallet
  potenziell anfällig für Online-Bedrohungen ist.
reviewed: true
küsimus: Mis mehhanism tagab, et uus plokk lisatakse plokiahelasse iga kümne minuti järel?
vastus: Raskusastme kohandamine
valed_vastused:
  - Kiiruse kohandamine
  - Aja kohandamine
  - Ploki kohandamine
selgitus: |
  Mehhanism, mis tagab uue ploki lisamise plokiahelasse iga kümne minuti järel, on raskusastme kohandamine. See kohandamine toimub iga 2016 ploki järel, mis on umbes kahe nädala jooksul.
üle vaadatud: true
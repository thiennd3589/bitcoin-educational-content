question: Was ist der Mechanismus, der sicherstellt, dass alle zehn Minuten ein neuer Block zur Blockchain hinzugefügt wird?
answer: Schwierigkeitsanpassung.
wrong_answers:
  - Geschwindigkeitsanpassung.
  - Zeitanpassung.
  - Blockanpassung.
explanation: |
  Der Mechanismus, der sicherstellt, dass alle zehn Minuten ein neuer Block zur Blockchain hinzugefügt wird, ist die Schwierigkeitsanpassung. Diese Anpassung findet alle 2016 Blöcke statt, was ungefähr zwei Wochen entspricht.
reviewed: true
question: Какой механизм обеспечивает добавление нового блока в блокчейн каждые десять минут?
answer: Корректировка сложности
wrong_answers:
  - Корректировка скорости
  - Корректировка времени
  - Корректировка блока
explanation: |
  Механизм, который обеспечивает добавление нового блока в блокчейн каждые десять минут, это корректировка сложности. Эта корректировка происходит каждые 2016 блоков, или примерно каждые две недели.
reviewed: true
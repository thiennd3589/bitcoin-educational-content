domanda: Qual è il rischio nell'utilizzo di un portafoglio multisig?
risposta: Non avere accesso a un numero sufficiente di chiavi private individuali o componenti di backup.
risposte_errate:
  - Avere accesso a un numero sufficiente di chiavi private individuali o componenti di backup.
  - Condividere le proprie chiavi private con altre parti.
  - Condividere le proprie chiavi pubbliche con altre parti.
spiegazione: |
  Quando si utilizza un portafoglio multisig, ogni chiave privata del
  multisig dovrebbe essere conservata in luoghi diversi. Questo perché
  il multisig richiede più firme per effettuare una transazione, quindi è
  necessario un certo numero di portafogli. Di conseguenza, conservare
  ogni parte in una posizione diversa aggiunge un ulteriore livello di sicurezza.

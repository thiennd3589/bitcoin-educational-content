question: ¿Cuál es el riesgo de usar una cartera multisig?
answer: No tener acceso a suficientes claves privadas individuales o componentes de respaldo.
wrong_answers:
  - Tener acceso a suficientes claves privadas individuales o componentes de respaldo.
  - Compartir tus claves privadas con otras partes.
  - Compartir tus claves públicas con otras partes.
explanation: |
  Cuando usas una cartera multisig, cada clave privada del
  multisig debe almacenarse en diferentes ubicaciones. Esto es
  porque el multisig requiere múltiples firmas para llevar a cabo
  una transacción, por lo que se necesitan cierto número de carteras.
  Por lo tanto, almacenar cada parte en una ubicación diferente
  añade una capa extra de seguridad.

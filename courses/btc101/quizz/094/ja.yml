question: マルチシグウォレットを使用するリスクは何ですか？
answer: 十分な個々のプライベートキーやバックアップコンポーネントにアクセスできないこと。
wrong_answers:
  - 十分な個々のプライベートキーやバックアップコンポーネントにアクセスできること。
  - 他の当事者とプライベートキーを共有すること。
  - 他の当事者とパブリックキーを共有すること。
explanation: |
  マルチシグウォレットを使用する場合、各プライベートキーは異なる場所に保管されるべきです。これは、マルチシグがトランザクションを実行するために複数の署名を必要とするため、必要な数のウォレットが必要になるからです。したがって、各部分を異なる場所に保管することで、セキュリティの追加の層が加わります。
reviewed: true
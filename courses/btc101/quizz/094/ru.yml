вопрос: Каков риск использования мультиподписного кошелька?
ответ: Не иметь доступа к достаточному количеству различных частей резервной копии мультиподписи
неправильные_ответы:
  - Иметь доступ к достаточному количеству различных частей резервной копии мультиподписи
  - Делиться ключами с другими сторонами
  - Не делиться ключами с другими сторонами
объяснение: |
  Когда вы используете мультиподписной кошелек, каждая часть мультиподписи должна храниться
  в разных местах. Это связано с тем, что для совершения транзакции мультиподпись требует нескольких подписей,
  и необходимо определенное количество кошельков, а хранение каждой части в разном месте добавляет
  дополнительный уровень безопасности.
проверено: true
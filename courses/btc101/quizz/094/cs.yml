otázka: Jaké je riziko používání multisig peněženky?
odpověď: Nemít přístup k dostatečnému počtu individuálních soukromých klíčů nebo záložních komponent.
špatné_odpovědi:
  - Mít přístup k dostatečnému počtu individuálních soukromých klíčů nebo záložních komponent.
  - Sdílení vašich soukromých klíčů s jinými stranami.
  - Sdílení vašich veřejných klíčů s jinými stranami.
vysvětlení: |
  Když používáte multisig peněženku, každý soukromý klíč
  multisigu by měl být uložen na různých místech. Důvodem je,
  že multisig vyžaduje pro provedení transakce více podpisů, takže
  je potřeba určitý počet peněženek. Uložení každé části na jiném místě
  přidává další vrstvu zabezpečení.
recenzováno: true
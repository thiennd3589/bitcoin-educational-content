kysymys: Mikä on riski käyttäessä moniallekirjoituslompakkoa?
vastaus: Ei ole pääsyä tarpeeksi moniin yksittäisiin yksityisavaimiin tai varmuuskopioihin.
väärät_vastaukset:
  - Pääsy tarpeeksi moniin yksittäisiin yksityisavaimiin tai varmuuskopioihin.
  - Yksityisavaintesi jakaminen muiden osapuolten kanssa.
  - Julkisten avaintesi jakaminen muiden osapuolten kanssa.
selitys: |
  Kun käytät moniallekirjoituslompakkoa, jokainen yksityisavain
  moniallekirjoituksesta tulisi säilyttää eri paikoissa. Tämä johtuu siitä,
  että moniallekirjoitus vaatii useita allekirjoituksia suorittaakseen
  transaktion, joten tarvitaan tietty määrä lompakoita. Näin ollen,
  jokaisen osan säilyttäminen eri paikassa lisää ylimääräisen turvallisuustason.
arvioitu: true
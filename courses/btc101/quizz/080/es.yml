question: ¿Cuál es la probabilidad de que alguien adivine accidentalmente tu lista de 12 o 24 palabras en una cartera de Bitcoin?
answer: Astronómicamente baja.
wrong_answers:
  - Alta.
  - Moderada.
  - Fuerte.
explanation: |
  Gracias a la criptografía utilizada para crear la cartera, la
  probabilidad de que alguien adivine accidentalmente tu lista de
  12 o 24 palabras es astronómicamente baja. Es como encontrar
  el número correcto entre 1 y $2^256$, lo cual es casi
  equivalente a encontrar un átomo definido en el Universo.
reviewed: true
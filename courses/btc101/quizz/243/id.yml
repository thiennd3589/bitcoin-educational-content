question: Apa salah satu peluang bisnis potensial yang dihasilkan dari Lightning Network?
answer: Model ekonomi baru di mana konsumen membayar konten berdasarkan apa yang mereka konsumsi
wrong_answers:
  - Mata uang kripto baru
  - Teknologi blockchain baru
  - Metode pembayaran baru
explanation: >-
  Lightning Network membuka berbagai kasus penggunaan yang menarik bagi
  pengguna Bitcoin. Model ekonomi dan peluang bisnis yang dihasilkan sangat banyak
  dan bervariasi, termasuk model ekonomi baru di mana konsumen membayar konten
  berdasarkan apa yang mereka konsumsi.
reviewed: false
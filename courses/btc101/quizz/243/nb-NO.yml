question: Hva er en av de potensielle forretningsmulighetene som følger av Lightning Network?
answer: Nye økonomiske modeller der forbrukere betaler for innhold basert på hva de forbruker
wrong_answers:
  - Nye kryptovalutaer
  - Nye blokkjedeteknologier
  - Nye betalingsmetoder
explanation: >-
  Lightning Network åpner opp for en rekke spennende bruksområder for
  Bitcoin-brukere. De resulterende økonomiske modellene og forretningsmulighetene er mange
  og varierte, inkludert nye økonomiske modeller der forbrukere betaler for innhold basert
  på hva de forbruker.
reviewed: false
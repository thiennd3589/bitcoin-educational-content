question: Mitä mahdollisia liiketoimintamahdollisuuksia Lightning-verkko tarjoaa?
answer: Uudet taloudelliset mallit, joissa kuluttajat maksavat sisällöstä sen mukaan, mitä he kuluttavat.
wrong_answers:
  - Uudet taloudelliset mallit, joissa kuluttajat maksavat käyttäen eri kryptovaluuttoja.
  - Uudet taloudelliset mallit, joissa kuluttajat käyttävät personoituja lohkoketjuja.
  - Uudet taloudelliset mallit, joissa kuluttajat eivät maksa mistään sisällöstä.
explanation: >-
  Lightning-verkko avaa lukuisia jännittäviä käyttötapauksia Bitcoin-käyttäjille. Tuloksena olevat taloudelliset mallit ja liiketoimintamahdollisuudet ovat lukuisia
  ja vaihtelevia, mukaan lukien uudet taloudelliset mallit, joissa kuluttajat maksavat sisällöstä sen mukaan, mitä he kuluttavat.
reviewed: true
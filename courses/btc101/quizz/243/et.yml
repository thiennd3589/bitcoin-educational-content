question: Mis on üks potentsiaalne ärivõimalus, mis tuleneb Lightning Network'ist?
answer: Uued majandusmudelid, kus tarbijad maksavad sisu eest vastavalt sellele, mida nad tarbivad
wrong_answers:
  - Uued krüptovaluutad
  - Uued plokiahela tehnoloogiad
  - Uued makseviisid
explanation: >-
  Lightning Network avab Bitcoin'i kasutajatele hulgaliselt põnevaid kasutusjuhte. Sellest tulenevad majandusmudelid ja ärivõimalused on arvukad
  ja mitmekesised, sealhulgas uued majandusmudelid, kus tarbijad maksavad sisu eest vastavalt sellele, mida nad tarbivad.
reviewed: false
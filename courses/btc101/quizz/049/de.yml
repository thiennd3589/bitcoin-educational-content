Frage: Was ist die erste Phase des Hyperinflationsphänomens?
Antwort: Verlust des Vertrauens.
falsche_Antworten:
  - Währungszusammenbruch & Preisanstieg.
  - Der Teufelskreis des Gelddruckens.
  - Eine neue Währung entsteht.
Erklärung: |
  Die erste Phase der Hyperinflation ist der Verlust des Vertrauens in eine Währung.
überprüft: true
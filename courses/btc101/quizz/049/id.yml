pertanyaan: Apa fase pertama dari hiperinflasi?
jawaban: Kehilangan Kepercayaan
jawaban_salah:
  - Runtuhnya mata uang & kenaikan harga
  - Lingkaran setan pencetakan uang
  - Munculnya mata uang baru
penjelasan: |
  Fase pertama dari hiperinflasi adalah kehilangan kepercayaan terhadap sebuah mata uang.
ditinjau: true
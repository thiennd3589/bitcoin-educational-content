question: Mikä on hyperinflaation ilmiön ensimmäinen vaihe?
answer: Luottamuksen menetys.
vaarat_vastaukset:
  - Valuutan romahdus & hinnannousu.
  - Loputon rahanpainamisen kierre.
  - Uuden valuutan synty.
explanation: |
  Hyperinflaation ensimmäinen vaihe on luottamuksen menetys valuuttaan.
reviewed: true
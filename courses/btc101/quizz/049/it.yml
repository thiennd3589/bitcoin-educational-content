domanda: Qual è la prima fase del fenomeno dell'iperinflazione?
risposta: Perdita di fiducia.
risposte_errate:
  - Collasso della valuta e aumento dei prezzi.
  - Il circolo vizioso della stampa di denaro.
  - Emerge una nuova valuta.
spiegazione: |
  La prima fase dell'iperinflazione è la perdita di fiducia in una valuta.

Вопрос: Каково одно из потенциальных последствий использования Lightning Network для пользователей?
Ответ: Они будут платить только за потребляемый контент
Неверные ответы:
  - Им придется платить больше за контент
  - Им придется платить ежемесячную абонентскую плату
  - Им придется платить за контент вперед
Объяснение: С помощью Lightning Network пользователи будут платить только за контент, который они потребляют, таким образом устраняя необходимость в оплате абонентской платы вперед.
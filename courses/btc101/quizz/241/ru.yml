question: Каково одно из потенциальных последствий использования Lightning Network для пользователей?
answer: Они будут платить только за потребляемый контент
wrong_answers:
  - Им придется платить больше за контент
  - Им придется платить ежемесячную абонентскую плату
  - Им придется платить за контент вперед
explanation: С помощью Lightning Network пользователи будут платить только за контент, который они потребляют, таким образом устраняя необходимость в оплате абонентской платы вперед.
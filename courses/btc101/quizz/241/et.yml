küsimus: Mis on üks võimalikest mõjudest, mida Lightning Network kasutajatele kaasa võib tuua?
vastus: Nad maksaksid ainult selle eest, mida nad tarbivad
valed_vastused:
  - Nad peaksid sisu eest rohkem maksma
  - Nad peaksid maksma kuutasu
  - Nad peaksid sisu eest ette maksma
selgitus: >
  Lightning Network'i abil maksaksid kasutajad ainult selle eest, mida nad tarbivad, seega kaotades ettemaksuga tellimustasud.
question: DCAプラットフォームとは何ですか？
answer: 定期的な間隔で一定額のお金を資産に投資することを可能にするサービスです。
wrong_answers:
  - ビットコインの取引のみを許可する暗号通貨交換の一種です。
  - 投資家にマージントレーディングのためのローンを提供する金融サービスです。
  - 投資機能なしでリアルタイムに株価を追跡するソフトウェアツールです。
explanation: |
  DCAプラットフォームとは、「ドルコスト平均法」（DCA）を容易にするプラットフォームを指します。これは、個人が定期的な間隔で、資産の価格に関係なく、特定の資産に一定額のお金を投資する投資戦略です。
reviewed: true
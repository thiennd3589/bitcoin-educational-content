question: Mikä on tämän Bitcoin-kurssin tarkoitus?
answer: Esitellä joitakin Bitcoinin yleisiä rahataloudellisia näkökohtia, miten sitä käytetään ja sen tulevaisuutta.
wrong_answers:
  - Esitellä, miten Bitcoinia louhitaan.
  - Esitellä, miten Bitcoinia säännellään.
  - Esitellä, miten luodaan uusi Bitcoin-protokolla.
explanation: |
  Tämän Bitcoin-kurssin tarkoituksena on keskustella
  Bitcoinin yleisistä rahataloudellisista ominaisuuksista, mukaan lukien miten
  ostaa ja myydä bitcoineja, säilyttää niitä turvallisesti digitaalisissa
  lompakoissa ja käyttää niitä transaktioissa. Se pyrkii myös
  tutkimaan Bitcoinin tulevaisuutta.
reviewed: true
question: Jaký je účel tohoto kurzu o Bitcoinu?
answer: Seznámit s některými obecnými měnovými aspekty Bitcoinu, jak ho používat a jeho budoucností.
wrong_answers:
  - Seznámit s tím, jak těžit Bitcoin.
  - Seznámit s tím, jak regulovat Bitcoin.
  - Seznámit s tím, jak vytvořit nový protokol Bitcoinu.
explanation: |
  Účelem tohoto kurzu o Bitcoinu je diskutovat o
  obecných měnových charakteristikách Bitcoinu, včetně toho,
  jak nakupovat a prodávat bitcoiny, bezpečně je uchovávat v digitálních
  peněženkách a používat je pro transakce. Také si klade za cíl
  prozkoumat budoucnost Bitcoinu.
reviewed: true
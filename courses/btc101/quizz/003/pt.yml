pergunta: Qual é o propósito deste curso sobre Bitcoin?
resposta: Apresentar alguns aspectos monetários gerais do Bitcoin, como usá-lo e seu futuro.
respostas_erradas:
  - Apresentar como minerar Bitcoin.
  - Apresentar como regular o Bitcoin.
  - Apresentar como criar um novo protocolo de Bitcoin.
explicação: |
  O propósito deste curso sobre Bitcoin é discutir as
  características monetárias gerais do Bitcoin, incluindo como
  comprar e vender bitcoins, armazená-los de forma segura em
  carteiras digitais e usá-los para transações. Também visa
  explorar o futuro do Bitcoin.

kysymys: Mitä tämä kurssi ehdottaa Bitcoinin oppimisen tahdista?
vastaus: Kaiken omaksuminen kerralla on monimutkaista, joten ota aikasi.
väärät_vastaukset:
  - Kaiken oppiminen kerralla on helppoa.
  - Kaiken Bitcoinista oppiminen on mahdotonta.
  - Kaiken Bitcoinista oppiminen on tarpeetonta.
selitys: |
  Kurssi ehdottaa, että Bitcoinin parissa on niin paljon tutkittavaa,
  että kaiken omaksuminen kerralla on monimutkaista, joten
  kannattaa ottaa aikaa. 
arvioitu: true
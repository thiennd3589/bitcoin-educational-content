question: Apa yang disarankan teks tentang kecepatan belajar tentang Bitcoin?
answer: Ini rumit untuk memahami semuanya sekaligus, jadi luangkan waktu Anda
wrong_answers:
  - Mudah untuk mempelajari semuanya sekaligus
  - Mustahil untuk mempelajari segala sesuatu tentang Bitcoin
  - Tidak perlu mempelajari segala sesuatu tentang Bitcoin
explanation: >-
  Teks menyarankan bahwa ada begitu banyak hal untuk dijelajahi dengan Bitcoin sehingga
  rumit untuk memahami semuanya sekaligus, jadi seseorang harus meluangkan waktu mereka.

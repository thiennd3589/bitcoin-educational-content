question: Was legt dieser Kurs über das Lerntempo bezüglich Bitcoin nahe?
answer: Es ist kompliziert, alles auf einmal zu verinnerlichen, also nehmen Sie sich Zeit.
wrong_answers:
  - Es ist einfach, alles auf einmal zu lernen.
  - Es ist unmöglich, alles über Bitcoin zu lernen.
  - Es ist unnötig, alles über Bitcoin zu lernen.
explanation: |
  Der Kurs legt nahe, dass es so viel über
  Bitcoin zu entdecken gibt, dass es kompliziert ist, alles auf
  einmal zu verinnerlichen, daher sollte man sich Zeit nehmen.
reviewed: true
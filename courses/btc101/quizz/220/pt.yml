question: O que este curso sugere sobre o ritmo de aprendizado sobre o Bitcoin?
answer: É complicado assimilar tudo de uma vez, então, leve o tempo que precisar.
wrong_answers:
  - É fácil aprender tudo de uma vez.
  - É impossível aprender tudo sobre o Bitcoin.
  - Não é necessário aprender tudo sobre o Bitcoin.
explanation: |
  O curso sugere que há tanto a explorar com
  o Bitcoin que é complicado assimilar tudo de
  uma vez, então, deve-se levar o tempo necessário.
reviewed: true
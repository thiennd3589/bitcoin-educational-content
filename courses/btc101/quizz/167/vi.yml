câu hỏi: Vấn đề chính của hệ thống tài chính hiện tại liên quan đến môi trường là gì?
  môi trường?
câu trả lời: Nó khuyến khích tiêu dùng quá mức và nợ nần.
câu trả lời sai:
  - Nó thúc đẩy việc sử dụng nhiên liệu hóa thạch.
  - Nó không đầu tư vào năng lượng tái tạo.
  - Nó không quản lý việc sản xuất hàng hóa.
giải thích: |
  Hệ thống tài chính hiện tại bị chỉ trích vì khuyến khích
  tiêu dùng quá mức và nợ nần, điều này gây ra những
  vấn đề môi trường nghiêm trọng. Điều này là do việc dễ dàng tiếp cận
  với tín dụng, phát hành tiền tệ bởi các ngân hàng, và việc sử dụng
  hệ thống dự trữ một phần.

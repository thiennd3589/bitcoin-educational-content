question: ¿Cuál es el principal problema del sistema financiero actual en relación con el medio ambiente?
answer: Fomenta el sobreconsumo y la deuda.
wrong_answers:
  - Promueve el uso de combustibles fósiles.
  - No invierte en energía renovable.
  - No regula la producción de bienes.
explanation: |
  El sistema financiero actual es criticado por fomentar
  el sobreconsumo y la deuda, lo que plantea serios
  problemas ambientales. Esto se debe al fácil acceso al
  crédito, la emisión monetaria por parte de los bancos y el uso
  de la banca de reserva fraccionaria.
reviewed: true
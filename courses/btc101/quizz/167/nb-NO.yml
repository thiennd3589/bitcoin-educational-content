question: Hva er den viktigste kritikken mot det nåværende finanssystemet i forhold til miljøet?
answer: Det oppmuntrer til overforbruk og gjeld
wrong_answers:
  - Det fremmer bruk av fossile brennstoffer
  - Det investerer ikke i fornybar energi
  - Det regulerer ikke produksjonen av varer
explanation: >-
  Det nåværende finanssystemet kritiseres for å oppmuntre til overforbruk
  og gjeld, noe som utgjør alvorlige miljøproblemer. Dette skyldes lett tilgang
  på kreditt, pengeutstedelse av banker, og bruk av brøkreservebankvirksomhet.

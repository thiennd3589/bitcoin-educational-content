pertanyaan: Apa kritik utama terhadap sistem keuangan saat ini terkait dengan lingkungan?
jawaban: Mendorong konsumsi berlebihan dan utang
jawaban_salah:
  - Mendorong penggunaan bahan bakar fosil
  - Tidak berinvestasi dalam energi terbarukan
  - Tidak mengatur produksi barang
penjelasan: >-
  Sistem keuangan saat ini dikritik karena mendorong konsumsi berlebihan dan utang, yang menimbulkan masalah lingkungan yang serius. Hal ini disebabkan oleh akses mudah ke kredit, penerbitan uang oleh bank, dan penggunaan perbankan cadangan fraksional.

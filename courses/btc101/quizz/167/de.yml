Frage: Was ist das Hauptproblem des aktuellen Finanzsystems in Bezug auf die Umwelt?
Antwort: Es fördert Überkonsum und Verschuldung.
falsche_Antworten:
  - Es fördert die Nutzung fossiler Brennstoffe.
  - Es investiert nicht in erneuerbare Energien.
  - Es reguliert die Produktion von Waren nicht.
Erklärung: |
  Das aktuelle Finanzsystem wird dafür kritisiert, Überkonsum und Verschuldung zu fördern, was ernsthafte
  Umweltprobleme verursacht. Dies ist auf den leichten Zugang zu Krediten, die Geldausgabe durch Banken und die Nutzung
  des Systems der Mindestreserve zurückzuführen.
überprüft: true
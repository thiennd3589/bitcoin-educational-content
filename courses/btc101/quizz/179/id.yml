question: Apa salah satu alasan Bitcoin mengalami begitu banyak gelembung spekulatif?
answer: Karena Bitcoin adalah mata uang yang sebenarnya digunakan di seluruh dunia.
wrong_answers:
  - Karena Bitcoin sebenarnya tidak digunakan di mana pun.
  - Karena Bitcoin adalah gelembung yang akan hilang.
  - Karena Bitcoin tidak terpengaruh oleh siklus ekonomi.
explanation: >-
  Bitcoin mengalami banyak gelembung spekulatif karena merupakan mata uang
  yang sebenarnya digunakan di seluruh dunia.

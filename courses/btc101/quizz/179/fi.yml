kysymys: Mikä on yksi syy siihen, miksi Bitcoin kokee niin monta spekulatiivista kuplaa?
vastaus: Koska Bitcoin on valuutta, jota käytetään kaikkialla maailmassa.
väärät_vastaukset:
  - Koska Bitcoinia ei itse asiassa käytetä missään.
  - Koska Bitcoin on kupla, joka katoaa.
  - Koska Bitcoin ei ole taloudellisten syklien alainen.
selitys: >-
  Bitcoin kokee monta spekulatiivista kuplaa, koska se on valuutta,
  jota todellisuudessa käytetään kaikkialla maailmassa.
arvioitu: true
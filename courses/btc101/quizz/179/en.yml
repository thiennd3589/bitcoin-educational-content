question: What is one of the reasons why Bitcoin experiences so many speculative bubbles?
answer: Because Bitcoin is a currency that is used everywhere in the world.
wrong_answers:
  - Because Bitcoin is not actually used anywhere.
  - Because Bitcoin is a bubble that will disappear.
  - Because Bitcoin is not subject to economic cycles.
explanation: >-
  Bitcoin experiences many speculative bubbles because it is a currency
  that is actually used everywhere in the world.
reviewed: true

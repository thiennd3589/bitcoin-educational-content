question: Hva er en av grunnene til at Bitcoin opplever så mange spekulative bobler?
answer: Fordi Bitcoin er en valuta som faktisk brukes over hele verden.
wrong_answers:
  - Fordi Bitcoin faktisk ikke brukes noe sted.
  - Fordi Bitcoin er en boble som vil forsvinne.
  - Fordi Bitcoin ikke er underlagt økonomiske sykluser.
explanation: >-
  Bitcoin opplever mange spekulative bobler fordi det er en valuta
  som faktisk brukes over hele verden.
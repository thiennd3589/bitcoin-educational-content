otázka: Jaký je jeden z důvodů, proč Bitcoin zažívá tolik spekulativních bublin?
odpověď: Protože Bitcoin je měna, která se používá po celém světě.
špatné_odpovědi:
  - Protože Bitcoin se ve skutečnosti nikde nepoužívá.
  - Protože Bitcoin je bublina, která zmizí.
  - Protože Bitcoin není podléhající ekonomickým cyklům.
vysvětlení: >-
  Bitcoin zažívá mnoho spekulativních bublin, protože je to měna,
  která se skutečně používá po celém světě.
recenzováno: true
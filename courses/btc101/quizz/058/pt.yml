question: O que aconteceu com o dólar zimbabuano em abril de 2009?
answer: O Ministro da Fazenda anunciou a suspensão do dólar zimbabuano e autorizou o uso de diferentes moedas estrangeiras para o comércio.
wrong_answers:
  - O dólar zimbabuano desvalorizou mais de 72%.
  - O governo concordou em compensar os veteranos de guerra por um valor equivalente a 450 milhões de dólares americanos.
  - O governo teve que recorrer à impressão de dinheiro.
explanation: |
  Em abril de 2009, o Ministro da Fazenda anunciou a
  suspensão do dólar zimbabuano e autorizou o uso

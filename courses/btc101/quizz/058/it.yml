domanda: Cosa è successo al dollaro dello Zimbabwe nell'aprile 2009?
risposta: Il Ministro delle Finanze ha annunciato la sospensione del dollaro dello Zimbabwe e ha autorizzato l'uso di diverse valute estere per il commercio.
risposte_errate:
  - Il dollaro dello Zimbabwe è crollato di oltre il 72%.
  - Il governo ha accettato di compensare i veterani di guerra per un importo equivalente a 450 milioni di dollari USA.
  - Il governo ha dovuto ricorrere all'uso della stampante per la produzione di denaro.
spiegazione: |
  Nell'aprile 2009, il Ministro delle Finanze ha annunciato la
  sospensione del dollaro dello Zimbabwe e ha autorizzato l'uso
  di diverse valute estere per il commercio.

question: Co se stalo se zimbabwským dolarem v dubnu 2009?
answer: Ministr financí oznámil pozastavení zimbabwského dolaru a povolil použití různých zahraničních měn pro obchod.
wrong_answers:
  - Zimbabwský dolar se propadl o více než 72%.
  - Vláda souhlasila s kompenzací válečných veteránů v hodnotě ekvivalentní 450 milionům amerických dolarů.
  - Vláda musela sáhnout k spuštění tiskových strojů.
explanation: |
  V dubnu 2009 ministr financí oznámil pozastavení zimbabwského dolaru a povolil použití různých zahraničních měn pro obchod.

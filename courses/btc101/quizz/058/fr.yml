question: Que s'est-il passé avec le dollar zimbabwéen en avril 2009 ?
answer: Le Ministre des Finances a annoncé la suspension du dollar zimbabwéen et a autorisé l'utilisation de différentes devises étrangères pour le commerce.
wrong_answers:
  - Le dollar zimbabwéen a chuté de plus de 72%.
  - Le gouvernement a accepté de compenser les vétérans de guerre pour un montant équivalent à 450 millions de dollars américains.
  - Le gouvernement a dû recourir à l'utilisation de la planche à billets.
explanation: |
  En avril 2009, le Ministre des Finances a annoncé la
  suspension du dollar zimbabwéen et a autorisé l'utilisation
  de différentes devises étrangères pour le commerce.

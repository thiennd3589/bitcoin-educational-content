question: Hva skjedde med den zimbabwiske dollaren i april 2009?
answer: Finansministeren kunngjorde suspensjonen av den zimbabwiske dollaren og autoriserte bruk av ulike utenlandske valutaer for handel.
wrong_answers:
  - Den zimbabwiske dollaren kollapset med over 72 %.
  - Regjeringen gikk med på å kompensere krigsveteraner for et beløp tilsvarende 450 millioner amerikanske dollar.
  - Regjeringen måtte ty til å kjøre seddelpressen.
explanation: |
  I april 2009 kunngjorde finansministeren suspensjonen av den zimbabwiske dollaren og autoriserte bruk av ulike utenlandske valutaer for handel.
reviewed: true
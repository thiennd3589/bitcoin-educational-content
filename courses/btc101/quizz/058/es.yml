pregunta: ¿Qué ocurrió con el dólar zimbabuense en abril de 2009?
respuesta: El Ministro de Finanzas anunció la suspensión del dólar zimbabuense y autorizó el uso de diferentes monedas extranjeras para el comercio.
respuestas_incorrectas:
  - El dólar zimbabuense se desplomó en más del 72%.
  - El gobierno acordó compensar a los veteranos de guerra por un monto equivalente a 450 millones de dólares estadounidenses.
  - El gobierno tuvo que recurrir a poner en marcha la impresora de billetes.
explicación: |
  En abril de 2009, el Ministro de Finanzas anunció la
  suspensión del dólar zimbabuense y autorizó el uso
  de diferentes monedas extranjeras para el comercio.

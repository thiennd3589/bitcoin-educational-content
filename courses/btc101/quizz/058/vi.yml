Câu hỏi: Điều gì đã xảy ra với đồng đô la Zimbabwe vào tháng 4 năm 2009?
Câu trả lời: Bộ trưởng Tài chính đã thông báo về việc tạm ngừng sử dụng đồng đô la Zimbabwe và cho phép sử dụng các loại tiền tệ nước ngoài khác nhau cho giao dịch.

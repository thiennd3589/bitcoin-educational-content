  - Kauplemine hõlmab BTC ostmist lühikeseks kuni keskmiseks ajaks, investeerimine tähendab lühiajalisi lepinguid kõrge riskiga ja hoidmine tähendab BTC säilitamist väga pikaks ajaks kõrge riskiga.

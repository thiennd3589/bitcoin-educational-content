question: 在比特币的背景下，交易、投资和持有有什么区别？
answer: 交易涉及到短期合约且风险较高，投资是指购买比特币用于短到中期，风险有限，而持有则是长期保持比特币，风险有限。
wrong_answers:
  - 交易涉及长期购买比特币，投资涉及短期合约且风险较高，持有则是短到中期保持比特币，风险有限。
  - 交易涉及短到中期购买比特币，投资涉及短期合约且风险较高，持有则是长期保持比特币，风险较高。
  - 交易涉及短到中期购买比特币，投资涉及短期合约且风险较高，持有则是长期保持比特币，风险有限。
explanation:
  交易、投资和持有是比特币市场中使用的三种不同策略。交易涉及短期合约且风险较高，投资是指购买比特币用于短到中期，风险有限，而持有则是长期保持比特币，风险有限。
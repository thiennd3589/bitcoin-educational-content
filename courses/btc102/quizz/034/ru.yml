question: Каков предел количества биткойнов, который когда-либо будет?
answer: 21 миллион
wrong_answers:
  - 100 миллионов
  - 1 миллиард
  - Без ограничений
explanation: |
  В главе говорится, что никогда не будет больше 21 миллиона биткойнов.
  Этот лимит был установлен в протоколе Bitcoin Сатоши и сегодня изменить его нельзя.

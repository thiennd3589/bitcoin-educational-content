question: Hva er formålet med å akkumulere bitcoins sakte?
answer: Å la din investeringsstrategi utfolde seg over tid.
wrong_answers:
  - Å utvinne nye Bitcoins.
  - Å handle med Bitcoins.
  - Å konvertere Bitcoins til andre kryptovalutaer.
explanation: |
  Å akkumulere bitcoins sakte er en strategi som lar din investering
  utfolde seg over tid. Det brukes ikke for å utvinne nye Bitcoins, handle med Bitcoins, eller
  konvertere Bitcoins til andre kryptovalutaer.
question: Каково золотое правило инвестирования?
answer: Никогда не инвестируйте больше, чем вы можете себе позволить потерять.
wrong_answers:
  - Всегда инвестируйте в то, что сейчас в моде.
  - Всегда инвестируйте заимствованные средства.
  - Всегда инвестируйте в то, чего не понимаете.
explanation: |
  Золотое правило инвестирования заключается в том, чтобы никогда не инвестировать больше, чем вы можете себе позволить потерять. Это потому, что инвестирование всегда сопряжено с определенным уровнем риска, и вы должны инвестировать только те деньги, потеря которых не повлияет на вашу финансовую стабильность.

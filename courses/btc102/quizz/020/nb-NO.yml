question: Hva er den gyldne regelen for investering?
answer: Invester aldri mer enn du har råd til å tape.
wrong_answers:
  - Invester alltid i det som er trendy.
  - Invester alltid med lånte penger.
  - Invester alltid i det du ikke forstår.
explanation: |
  Den gyldne regelen for investering er å aldri investere mer enn du har råd til å tape. Dette er fordi investering alltid innebærer en viss risiko, og du bør kun investere penger du har råd til å tape uten at det påvirker din økonomiske stabilitet.
reviewed: false
pertanyaan: Apa manfaat utama menggunakan pengelola kata sandi menurut bab tersebut?
jawaban: Ini membantu Anda untuk tidak pernah menggunakan kata sandi yang sama dua kali
jawaban_salah:
  - Ini membantu Anda mengingat nama pengguna Anda
  - Ini melindungi komputer Anda dari virus
  - Ini menghasilkan kata sandi acak
penjelasan: |
  Menurut bab tersebut, pengelola kata sandi membantu Anda untuk tidak pernah

  menggunakan kata sandi yang sama dua kali, memilih kata sandi yang kompleks dan aman, serta memfasilitasi

  pengelolaan keamanan online Anda.
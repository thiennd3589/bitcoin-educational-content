pertanyaan: Apa yang dimaksud dengan DCA dalam konteks investasi Bitcoin?
jawaban: Dollar Cost Averaging
jawaban_salah:
  - Akuisisi Mata Uang Langsung
  - Alokasi Koin Digital
  - Aset Kripto Terdesentralisasi
penjelasan: |
  Dollar Cost Averaging (DCA) adalah strategi di mana Anda membagi total
  jumlah yang ingin Anda investasikan melalui pembelian berkala untuk mengurangi dampak volatilitas.

question: Что означает DCA в контексте инвестирования в Биткоин?
answer: Средневзвешенная стоимость доллара
wrong_answers:
  - Прямое приобретение валюты
  - Распределение цифровых монет
  - Децентрализованный криптоактив
explanation: |
  Средневзвешенная стоимость доллара (DCA) - это стратегия, при которой общая сумма, которую вы хотите инвестировать, распределяется по периодическим покупкам для снижения влияния волатильности.
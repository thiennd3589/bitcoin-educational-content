question: Apa solusi yang disarankan untuk pembelian Bitcoin berulang tanpa stres?
answer: Gunakan solusi DCA
wrong_answers:
  - Gunakan dompet panas
  - Gunakan dompet dingin
  - Gunakan solusi non-KYC
explanation: |
  Solusi yang disarankan untuk pembelian Bitcoin berulang tanpa stres
  adalah menggunakan solusi DCA (Dollar Cost Averaging). Strategi ini melibatkan pembagian
  jumlah total yang ingin Anda investasikan melalui pembelian periodik untuk mengurangi dampak
  dari volatilitas.
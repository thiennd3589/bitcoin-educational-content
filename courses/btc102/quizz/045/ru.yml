question: Какова основная роль разработчиков Bitcoin Core?
answer: Они отвечают за основную разработку протокола Bitcoin и его ключевых функций.
wrong_answers:
  - Они контролируют сеть Bitcoin
  - Они создают новые биткоины
  - Они регулируют цену на Bitcoin
explanation: |
  В главе объясняется, что разработчики Bitcoin Core отвечают за основную разработку протокола Bitcoin и его ключевых функций. Они не контролируют сеть Bitcoin, не создают новые биткоины и не регулируют цену на Bitcoin.
reviewed: false
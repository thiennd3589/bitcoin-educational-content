question: Какие предварительные условия для создания плана наследования согласно главе?
answer: Момент спокойствия, без отвлекающих факторов; 4-5 листов белой бумаги; Ручка; Два конверта; Телефонная/адресная книга; Компьютер (по желанию)
wrong_answers:
  - Шумная обстановка; 10-15 листов белой бумаги; Карандаш; Пять конвертов; Телефонная/адресная книга; Компьютер (обязательно)
  - Момент спокойствия, без отвлекающих факторов; 1-2 листа белой бумаги; Маркер; Один конверт; Телефонная/адресная книга; Компьютер (по желанию)
  - Момент спокойствия, с отвлекающими факторами; 4-5 листов белой бумаги; Ручка; Два конверта; Телефонная/адресная книга; Компьютер (по желанию)
explanation: |
  В главе предлагается, что для создания плана наследования вам понадобится момент спокойствия, без отвлекающих факторов; 4-5 листов белой бумаги; ручка; два конверта; телефонная/адресная книга; и компьютер (который является необязательным).

question: Hva er forutsetningene for å lage en arveplan ifølge kapittelet?
answer: Et øyeblikk av ro, uten distraksjoner; 4-5 ark med hvitt papir; En penn; To konvolutter; En telefon/adressebok; En datamaskin (valgfritt)
wrong_answers:
  - Et støyende miljø; 10-15 ark med hvitt papir; En blyant; Fem konvolutter; En telefon/adressebok; En datamaskin (obligatorisk)
  - Et øyeblikk av ro, uten distraksjoner; 1-2 ark med hvitt papir; En tusj; En konvolutt; En telefon/adressebok; En datamaskin (valgfritt)
  - Et øyeblikk av ro, med distraksjoner; 4-5 ark med hvitt papir; En penn; To konvolutter; En telefon/adressebok; En datamaskin (valgfritt)
explanation: |
  Kapittelet antyder at du trenger et øyeblikk av ro, uten distraksjoner; 4-5 ark med hvitt papir; en penn; to konvolutter; en telefon/adressebok; og en datamaskin
  (som er valgfritt) for å lage en arveplan.

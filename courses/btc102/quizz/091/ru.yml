question: Какова одна из характеристик пользователя Bitcoin, который является прагматичным и преданным делу?
answer: Они активно участвуют в экосистеме и поддерживают её, часто используя Bitcoin.
wrong_answers:
  - Они используют Bitcoin только изредка.
  - Они используют Bitcoin только как долгосрочное вложение.
  - Они используют Bitcoin только на одной торговой платформе.
explanation:
  Прагматичные и преданные пользователи Bitcoin активно участвуют в экосистеме Bitcoin и поддерживают её, часто пользуясь ею.
küsimus: Mis on üks iseloomulik tunnus Bitcoin'i kasutajale, kes on pragmaatiline ja pühendunud?
vastus: Nad on aktiivselt kaasatud ökosüsteemi ja toetavad seda tihti kasutades.
valed_vastused:
  - Nad kasutavad Bitcoin'i ainult aeg-ajalt.
  - Nad kasutavad Bitcoin'i ainult pikaajalise investeeringuna.
  - Nad kasutavad Bitcoin'i ainult ühel vahetusplatvormil.
selgitus: |
  Pragmaatilised ja pühendunud Bitcoin'i kasutajad on aktiivselt kaasatud Bitcoin'i
  ökosüsteemi ja toetavad seda tihti kasutades.
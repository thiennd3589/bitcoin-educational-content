question: Apa satu ciri pengguna Bitcoin yang pragmatis dan berkomitmen?
answer: Mereka secara aktif terlibat dalam ekosistem dan mendukungnya melalui penggunaan yang sering.
wrong_answers:
  - Mereka hanya menggunakan Bitcoin secara sesekali.
  - Mereka hanya menggunakan Bitcoin untuk investasi jangka panjang.
  - Mereka hanya menggunakan Bitcoin di satu platform pertukaran.
explanation: |
  Pengguna Bitcoin yang pragmatis dan berkomitmen secara aktif terlibat dalam ekosistem Bitcoin dan mendukungnya melalui penggunaan yang sering.
question: Apa pentingnya tetap rendah hati dan diskrit dalam investasi Bitcoin?
answer: Dengan memperlihatkan diri Anda, Anda akan menjadi sasaran potensial, meningkatkan risiko bagi diri Anda sendiri dan keluarga Anda.
wrong_answers:
  - Dengan tetap rendah hati dan diskrit, Anda dapat menghindari menarik perhatian dari investor lain.
  - Dengan tetap rendah hati dan diskrit, Anda dapat menghindari menarik perhatian dari komunitas Bitcoin.
  - Dengan tetap rendah hati dan diskrit, Anda dapat menghindari menarik perhatian dari media.
explanation: |
  Dalam investasi Bitcoin, penting untuk tetap rendah hati dan diskrit karena
  dengan memperlihatkan diri Anda, Anda akan menjadi sasaran potensial, meningkatkan risiko
  bagi diri Anda sendiri dan keluarga Anda.

küsimus: Mis on peatüki järgi Hodleri olemise kõige raskem osa?
vastus: Mitte midagi tegemine ja Bitcoini hoidmine.
valed_vastused:
  - Bitcoini ostmine.
  - Külma rahakoti seadistamine.
  - Pärandiplaani seadistamine.
selgitus: |

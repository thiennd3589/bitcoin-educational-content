question: Apa bagian tersulit dari menjadi seorang Hodler menurut bab tersebut?
answer: Tidak melakukan apa-apa dan mempertahankan Bitcoin.
wrong_answers:
  - Membeli Bitcoin.
  - Menyiapkan dompet dingin.
  - Menyiapkan rencana warisan.
explanation: |
  Bab tersebut menyebutkan bahwa bagian tersulit dari menjadi seorang Hodler adalah tidak melakukan apa-apa, yaitu, menahan godaan untuk menjual dan mempertahankan Bitcoin untuk jangka panjang.
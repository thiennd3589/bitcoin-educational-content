question: Hva er den vanskeligste delen av å være en Hodler ifølge kapittelet?
answer: Å gjøre ingenting og holde på Bitcoin.
wrong_answers:
  - Å kjøpe Bitcoin.
  - Å sette opp en kald lommebok.
  - Å sette opp en arveplan.
explanation: |
  Kapittelet nevner at den vanskeligste delen av å være en Hodler er å
  gjøre ingenting, det vil si å motstå fristelsen til å selge og holde på Bitcoin på
  lang sikt.
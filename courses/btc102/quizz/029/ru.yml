question: В чем заключается значимость дефицитности Биткойна?
answer: В мире будет только 21 миллион биткойнов и не больше
wrong_answers:
  - Стоимость Биткойна всегда будет расти
  - Биткойн сложно добывать
  - Количество транзакций Биткойна ограничено
explanation: |
  Дефицитность Биткойна заключается в том, что в мире будет только 21 миллион биткойнов. Эта характеристика, аналогичная золоту, предотвращает разбавление стоимости Биткойна за счет чрезмерной печати денег.

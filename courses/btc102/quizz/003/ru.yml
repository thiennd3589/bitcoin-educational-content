question: Какая общая тактика используется крипто-инфлюэнсерами или гуру?
answer: Продвижение ненадежных криптовалют.
wrong_answers:
  - Продвижение физических активов.
  - Продвижение фиатных валют.
  - Продвижение программных продуктов.
explanation: |
  Крипто-инфлюэнсеры или гуру часто имеют личные интересы и могут быть вовлечены
  в многочисленные проекты, которые они стремятся продвигать, даже если это не всегда наилучшим образом
  соответствует интересам инвесторов. Такие инфлюэнсеры могут пытаться продвигать ненадежные
  криптовалюты, или "shitcoins".
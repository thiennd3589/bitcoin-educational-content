pertanyaan: Apa taktik umum yang digunakan oleh influencer atau guru kripto?
jawaban: Mempromosikan mata uang kripto yang tidak dapat diandalkan.
jawaban_salah:
  - Mempromosikan aset fisik.
  - Mempromosikan mata uang fiat.
  - Mempromosikan produk perangkat lunak.
penjelasan: |
  Influencer atau guru kripto seringkali memiliki agenda pribadi dan mungkin terlibat
  dalam berbagai proyek yang ingin mereka promosikan, meskipun tidak selalu dalam
  kepentingan terbaik para investor. Influencer ini mungkin mencoba mempromosikan mata uang kripto yang tidak dapat diandalkan, atau "shitcoins".
question: Что значит, что Биткойн является открытым исходным кодом?
answer: Любой может изучить, как работает Биткойн, он прозрачен и, следовательно, подлежит аудиту
wrong_answers:
  - Любой может создать свою собственную версию Биткойна
  - Биткойн бесплатен в использовании
  - Код Биткойна общедоступен для модификации
explanation: |
  Быть открытым исходным кодом означает, что код Биткойна доступен для общего обозрения
  любым желающим. Это делает его прозрачным и подлежащим аудиту, обеспечивая равенство условий
  для всех.

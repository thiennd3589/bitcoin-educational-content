pertanyaan: Apa artinya Bitcoin bersifat open source?
jawaban: Siapa saja dapat melihat bagaimana Bitcoin bekerja, ini transparan dan oleh karena itu dapat diaudit
jawaban_salah:
  - Siapa saja dapat membuat versi Bitcoin mereka sendiri
  - Bitcoin gratis untuk digunakan
  - Kode Bitcoin tersedia secara publik untuk dimodifikasi
penjelasan: |
  Menjadi open source berarti kode Bitcoin tersedia secara publik untuk
  siapa saja yang ingin meninjau. Ini membuatnya transparan dan dapat diaudit, memastikan bahwa protokol
  sama untuk semua orang.
direview: false
question: Hva betyr det at Bitcoin er åpen kildekode?
answer: Alle kan se hvordan Bitcoin fungerer, det er gjennomsiktig og derfor reviderbart
wrong_answers:
  - Alle kan lage sin egen versjon av Bitcoin
  - Bitcoin er gratis å bruke
  - Bitcoins kode er offentlig tilgjengelig for modifikasjon
explanation: |
  Å være åpen kildekode betyr at Bitcoins kode er offentlig tilgjengelig for
  hvem som helst å gjennomgå. Dette gjør det gjennomsiktig og reviderbart, og sikrer at protokollen
  er lik for alle.
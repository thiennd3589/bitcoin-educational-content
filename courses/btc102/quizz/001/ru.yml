question: Какова распространенная мошенническая схема, связанная с онлайн-конкурсами или пожертвованиями в криптовалютном секторе?
answer: Реклама, обещающая бесплатные биткойны.
wrong_answers:
  - Реклама, обещающая физические товары.
  - Реклама, обещающая бесплатную фиатную валюту.
  - Реклама, обещающая бесплатное программное обеспечение.
explanation: |
  Мошеннические схемы, связанные с онлайн-конкурсами или пожертвованиями, очень распространены в криптовалютном секторе. Реклама, обещающая бесплатные биткойны, часто используется для обмана неопытных пользователей.
reviewed: false
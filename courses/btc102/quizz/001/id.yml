question: Apa penipuan umum yang terkait dengan kontes online atau donasi di sektor kripto?
answer: Iklan yang menjanjikan bitcoin gratis.
wrong_answers:
  - Iklan yang menjanjikan barang fisik.
  - Iklan yang menjanjikan mata uang fiat gratis.
  - Iklan yang menjanjikan perangkat lunak gratis.
explanation: |
  Penipuan yang terkait dengan kontes online atau donasi sangat umum di sektor kripto. Iklan yang menjanjikan bitcoin gratis sering digunakan untuk menipu pengguna yang tidak berpengalaman.
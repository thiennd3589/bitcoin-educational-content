question: Что означает сравнение Биткойна с чёрной дырой?
answer: Он не исчезнет и со временем поглотит всё на своём пути.
wrong_answers:
  - В конечном итоге он рухнет под собственным весом.
  - Это угроза для глобальной финансовой системы.
  - Это загадка, которую учёные до сих пор пытаются понять.
explanation: |
  Утверждение о том, что Биткойн похож на чёрную дыру, относится к его устойчивости
  и потенциалу стать доминирующей финансовой системой, поглощая все другие системы
  на своём пути.
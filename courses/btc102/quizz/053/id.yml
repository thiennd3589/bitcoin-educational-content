pertanyaan: Apa yang dimaksud dengan Bitcoin itu seperti lubang hitam?
jawaban: Ini tidak akan hilang dan akan menyerap segala sesuatu di jalurnya seiring waktu.
jawaban_salah:
  - Ini akan runtuh karena beratnya sendiri.
  - Ini adalah ancaman bagi sistem keuangan global.
  - Ini adalah misteri yang masih coba dipahami oleh ilmuwan.
penjelasan: |
  Pernyataan bahwa Bitcoin itu seperti lubang hitam mengacu pada ketahanannya
  dan potensinya untuk menjadi sistem keuangan dominan, menyerap semua sistem lain
  di jalurnya.
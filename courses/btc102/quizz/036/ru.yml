question: Что подчеркивает фраза "Не твои ключи, не твои биткоины"?
answer: Важность владения приватным ключом к кошельку Bitcoin
wrong_answers:
  - Важность наличия физического ключа для доступа к вашим биткоинам
  - Важность хранения ваших биткоинов в безопасном месте
  - Важность не делиться данными вашего биткоин-аккаунта
explanation: |
  В главе объясняется, что фраза "Не твои ключи, не твои биткоины"
  подчеркивает важность владения приватным ключом к кошельку Bitcoin. Владея
  приватным ключом, вы имеете полный контроль над биткоинами, которые он содержит.
reviewed: false
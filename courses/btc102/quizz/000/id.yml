question: Apa ciri umum dari skema Ponzi di domain cryptocurrency?
answer: Mereka menggunakan uang investor baru untuk membayar peserta lama.
wrong_answers:
  - Mereka selalu melibatkan Bitcoin.
  - Mereka selalu legal dan diatur.
  - Mereka selalu melibatkan aset fisik.
explanation: |
  Skema Ponzi di domain cryptocurrency seringkali beroperasi dengan menggunakan uang
  investor baru untuk membayar peserta lama. Sifat tidak berkelanjutan dan ketergantungan
  pada kedatangan baru membuat mereka kemungkinan besar akan runtuh.
question: Что такое UTXO в контексте Bitcoin?
answer: Непотраченный выход транзакции
wrong_answers:
  - Неидентифицированный выход транзакции
  - Неотслеживаемый выход транзакции
  - Непроверенный выход транзакции
explanation: |
  В контексте Bitcoin, UTXO означает Непотраченный выход транзакции.
  Это термин, используемый для описания выхода транзакции, который пользователь может потратить.
pertanyaan: Apa keuntungan utama Bitcoin dibandingkan dengan rekening bank tradisional?
jawaban: Kontrol penuh atas uang Anda
jawaban_salah:
  - Suku bunga yang lebih tinggi
  - Biaya transaksi yang lebih rendah
  - Waktu transaksi yang lebih cepat
penjelasan: |
  Bab ini menjelaskan bahwa Bitcoin menawarkan alternatif yang kuat terhadap
  sistem keuangan tradisional. Ini memungkinkan setiap orang untuk menjaga privasi mereka, melindungi dari
  inflasi dan devaluasi mata uang, menghindari rezim otoriter, dan mendapatkan kembali kedaulatan
  atas uang mereka.

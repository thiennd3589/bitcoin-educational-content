question: В чем основное преимущество Биткойна по сравнению с традиционными банковскими счетами?
answer: Полный контроль над своими деньгами
wrong_answers:
  - Более высокие процентные ставки
  - Ниже комиссии за транзакции
  - Более быстрые времена транзакций
explanation: |
  В главе объясняется, что Биткойн предлагает мощную альтернативу
  традиционным
  финансовым системам. Он позволяет каждому сохранить свою конфиденциальность, защититься от
  инфляции и обесценения валюты, обойти авторитарные режимы и вновь обрести суверенитет
  над своими деньгами.

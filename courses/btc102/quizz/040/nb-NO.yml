question: Hva er den største fordelen med Bitcoin sammenlignet med tradisjonelle bankkontoer?
answer: Full kontroll over pengene dine
wrong_answers:
  - Høyere renter
  - Lavere transaksjonsgebyrer
  - Raskere transaksjonstider
explanation: |
  Kapittelet forklarer at Bitcoin tilbyr et kraftfullt alternativ til
  tradisjonelle
  finanssystemer. Det lar alle bevare sitt personvern, beskytte mot
  inflasjon og valutaverdifall, omgå autoritære regimer, og gjenvinne suvereniteten
  over pengene sine.

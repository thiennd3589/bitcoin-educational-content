question: Apa dompet yang direkomendasikan untuk seorang Hodler untuk memulai?
answer: Sebuah cold wallet seperti Bitbox02, Trezor, atau Ledger.
wrong_answers:
  - Sebuah aplikasi dompet hot wallet.
  - Sebuah dompet fisik.
  - Sebuah dompet kertas.
explanation: |
  Untuk seorang Hodler, disarankan untuk memulai dengan cold wallet seperti Bitbox02,
  Trezor, atau Ledger. Perangkat-perangkat ini menawarkan keamanan untuk bitcoin dalam jangka panjang.

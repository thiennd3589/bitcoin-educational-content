question: Какова основная причина, по которой Ходлер верит в долгосрочную ценность Биткойна?
answer: Они считают, что Биткойн будет использоваться шире, а следовательно, станет более дефицитным.
wrong_answers:
  - Они считают, что Биткойн будет заменен другой криптовалютой.
  - Они считают, что стоимость Биткойна со временем упадет.
  - Они считают, что Биткойн является краткосрочной инвестицией.
explanation: |
  Ходлер верит в долгосрочную ценность Биткойна, потому что думает,
  что в будущем он будет использоваться шире и, следовательно, станет более дефицитным.
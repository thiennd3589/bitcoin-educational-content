question: Hva er hovedgrunnen til at en Hodler tror på Bitcoins langsiktige verdi?
answer: De tror at Bitcoin vil bli mer utbredt og derfor mer sjelden.
wrong_answers:
  - De tror at Bitcoin vil bli erstattet av en annen kryptovaluta.
  - De tror at Bitcoins verdi vil synke over tid.
  - De tror at Bitcoin er en kortsiktig investering.
explanation: |
  En Hodler tror på Bitcoins langsiktige verdi fordi de tenker
  at den vil bli mer utbredt og derfor mer sjelden i fremtiden.

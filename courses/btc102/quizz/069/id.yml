question: Apa alasan utama seorang Hodler percaya pada nilai jangka panjang Bitcoin?
answer: Mereka percaya bahwa Bitcoin akan semakin banyak digunakan dan oleh karena itu menjadi lebih langka.
wrong_answers:
  - Mereka percaya bahwa Bitcoin akan digantikan oleh mata uang kripto lain.
  - Mereka percaya bahwa nilai Bitcoin akan menurun seiring waktu.
  - Mereka percaya bahwa Bitcoin adalah investasi jangka pendek.
explanation: |
  Seorang Hodler percaya pada nilai jangka panjang Bitcoin karena mereka berpikir
  bahwa Bitcoin akan semakin banyak digunakan dan oleh karena itu menjadi lebih langka di masa depan.
question: 根据Pamela Morgan在《加密资产继承规划》中的说法，遗产规划的目标是什么？
answer: 确保你的继承人能够在适当的时候，但不是在此之前，取得你的加密资产的所有权；尽量减少在将加密资产交给你所爱的人之前，有人窃取你的加密资产的风险和可能性；如果他们愿意，为你所爱的人提供一个安全持有资产的选项；避免你的继承人之间的冲突，并尽可能防止法律问题。

question: De acordo com Pamela Morgan em Cryptoasset Inheritance Planning, quais são os objetivos de um plano de herança?
answer: Garantir que seus herdeiros possam tomar posse de seus ativos de criptomoeda imediatamente após sua morte;
wrong_answers:
  - Minimizar o risco e a possibilidade de alguém roubar seus ativos de criptomoeda antes de serem entregues aos seus entes queridos;
  - Oferecer aos seus entes queridos a opção de manter os ativos de forma segura, se desejarem;
  - Evitar conflitos entre seus herdeiros e prevenir problemas legais o máximo possível.
explanation: |
  Os objetivos de um plano de herança, conforme declarado por Pamela Morgan em Cryptoasset Inheritance Planning, são garantir que seus herdeiros possam tomar posse de seus ativos de criptomoeda no momento adequado, mas não antes; minimizar o risco e a possibilidade de alguém roubar seus ativos de criptomoeda antes de serem entregues aos seus entes queridos; oferecer aos seus entes queridos a opção de manter os ativos de forma segura, se desejarem; e evitar conflitos entre seus herdeiros e prevenir problemas legais o máximo possível.

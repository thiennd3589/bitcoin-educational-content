question: Apa salah satu langkah dasar untuk meningkatkan kebiasaan keamanan online?
answer: Mengaktifkan otentikasi dua faktor (2FA)
wrong_answers:
  - Menggunakan kata sandi yang sama untuk semua akun
  - Mengabaikan untuk secara rutin membackup data
  - Membagi kata sandi Anda
explanation: |
  Mengaktifkan otentikasi dua faktor (2FA) adalah salah satu langkah dasar

  untuk meningkatkan kebiasaan keamanan online. Ini memberikan lapisan keamanan tambahan untuk

  akun-akun yang paling sensitif.
  diulas: false
question: Какая одна из основных мер для улучшения привычек онлайн-безопасности?
answer: Включить двухфакторную аутентификацию (2FA)
wrong_answers:
  - Использовать один и тот же пароль для всех аккаунтов
  - Пренебрегать регулярным созданием резервных копий данных
  - Делиться своими паролями
explanation: |
  Включение двухфакторной аутентификации (2FA) является одной из основных мер

  для улучшения привычек онлайн-безопасности. Это обеспечивает дополнительный уровень безопасности для

  ваших наиболее чувствительных аккаунтов.
reviewed: false
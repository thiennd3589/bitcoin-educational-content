  Yleiset väärinkäsitykset perintösuunnitelman luomisesta, kuten Pamela Morgan on todennut teoksessa Cryptoasset Inheritance Planning, ovat että sinun täytyy palkata lakimies; sinun täytyy luottaa kolmanteen osapuoleen; suunnittelu tekee omaisuutesi varastamisesta helppoa; kryptovaluuttasi arvo on liian alhainen suunniteltavaksi; perillisesi selvittävät kaiken itse; ja kaiken tämän voi tehdä yksinkertaisella älykkäällä sopimuksella.
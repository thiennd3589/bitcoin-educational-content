question: Jaké jsou běžné omyly při tvorbě plánu dědictví podle Pamely Morgan v Plánování dědictví kryptoaktiv?
answer: Potřebuji si najmout právníka; Musím důvěřovat třetí straně; Plánování usnadní krádež mých aktiv; Hodnota mé kryptoměny je příliš nízká na to, aby byla plánována; Moji dědicové to všechno sami vyřeší; Všechno to lze udělat s jednoduchou chytrou smlouvou.

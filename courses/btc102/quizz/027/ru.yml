question: Что означает неизменяемость блокчейна Биткойн?
answer: Она не может быть изменена со временем
wrong_answers:
  - Ее нельзя взломать
  - Ее нельзя скопировать
  - Ее нельзя удалить
explanation: |
  Неизменяемость блокчейна Биткойн означает, что однажды записанная транзакция не может быть изменена или стерта. Это обеспечивает целостность и надежность блокчейна.
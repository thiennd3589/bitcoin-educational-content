pertanyaan: Apa yang dimaksud dengan kekekalan dari blockchain Bitcoin?
jawaban: Tidak dapat diubah seiring waktu
jawaban_salah:
  - Tidak dapat di-hack
  - Tidak dapat disalin
  - Tidak dapat dihapus
penjelasan: |
  Kekekalan dari blockchain Bitcoin berarti bahwa setelah sebuah transaksi
  telah dicatat, transaksi tersebut tidak dapat diubah atau dihapus. Hal ini menjamin integritas dan
  keandalan dari blockchain.
ditinjau: false
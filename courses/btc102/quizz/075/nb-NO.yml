question: Hva er den beste løsningen for å begynne å få eksponering for Bitcoin uten å ha
  en betydelig startkapital?
answer: Å opprette en Dollar-Cost Averaging (DCA) plan
wrong_answers:
  - Å kjøpe en stor mengde Bitcoin på en gang
  - Å selge varer eller tjenester i Bitcoin
  - Å bli involvert i Bitcoin-økosystemet
explanation: |
  Å opprette en Dollar-Cost Averaging (DCA) plan er den beste løsningen for å
  starte med å få eksponering for Bitcoin uten å ha en betydelig startkapital. Dette lar
  investoren kjøpe litt hver uke, uavhengig av beløpet.
question: Какая одна из мер по поддержанию вашего компьютера в оптимальном рабочем состоянии?
answer: Регулярно создавайте резервные копии ваших данных
wrong_answers:
  - Делитесь своими паролями
  - Используйте один и тот же пароль для всех аккаунтов
  - Пренебрегайте обновлением вашего компьютера
explanation: |
  Регулярное создание резервных копий ваших данных является одной из мер по поддержанию вашего компьютера

  в оптимальном рабочем состоянии. Это также основная мера для улучшения привычек безопасности в интернете.
question: Какова цель использования биткойн-кошельков?
answer: Отправлять и получать биткойны
wrong_answers:
  - Для майнинга биткойнов
  - Для хранения физических биткойнов
  - Для конвертации биткойнов в другие валюты
explanation: |
  Биткойн-кошельки используются для отправки и получения биткойнов. Это цифровые
  кошельки, которые хранят цифровые учетные данные, необходимые для доступа к адресу биткойна
  и использования биткойнов.
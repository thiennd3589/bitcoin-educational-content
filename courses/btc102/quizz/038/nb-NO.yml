question: Hva tilbyr Bitcoin til hver enkelt person?
answer: En mulighet til å forlate det tradisjonelle finanssystemet
wrong_answers:
  - En mulighet til å bli raskt rik
  - En mulighet til å investere i aksjer
  - En mulighet til å åpne en bankkonto
explanation: |
  Kapittelet sier at Bitcoin tilbyr hver enkelt person en mulighet til å forlate
  det tradisjonelle finanssystemet. Det er et etisk valg som alle sannsynligvis
  må ta en dag.
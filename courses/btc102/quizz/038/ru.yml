question: Что Биткойн предлагает каждому человеку?
answer: Возможность выйти из традиционной финансовой системы
wrong_answers:
  - Возможность быстро разбогатеть
  - Возможность инвестировать в акции
  - Возможность открыть банковский счет
explanation:
  В главе говорится, что Биткойн предлагает каждому человеку возможность выйти из традиционной финансовой системы. Это этический выбор, перед которым, вероятно, однажды окажется каждый.
Рецензирование: false
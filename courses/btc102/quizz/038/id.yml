question: Apa yang ditawarkan Bitcoin kepada setiap individu?
answer: Kesempatan untuk keluar dari sistem keuangan tradisional
wrong_answers:
  - Kesempatan untuk cepat kaya
  - Kesempatan untuk berinvestasi di saham
  - Kesempatan untuk membuka rekening bank
explanation: |
  Bab tersebut menyatakan bahwa Bitcoin menawarkan setiap individu kesempatan untuk keluar
  dari sistem keuangan tradisional. Ini adalah pilihan etis yang mungkin suatu hari nanti
  harus diambil oleh setiap orang.
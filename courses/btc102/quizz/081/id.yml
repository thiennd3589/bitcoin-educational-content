question: Apa yang dimaksud dengan DCA dalam konteks Bitcoin?
answer: Dollar-Cost Averaging
wrong_answers:
  - Asosiasi Mata Uang Digital
  - Akses Kas Langsung
  - Aset Kripto Terdesentralisasi
explanation: |
  Dalam konteks Bitcoin, DCA merupakan singkatan dari Dollar-Cost Averaging. Ini adalah strategi di mana seorang investor membagi total jumlah yang akan diinvestasikan melalui pembelian berkala untuk mengurangi dampak volatilitas terhadap pembelian secara keseluruhan.

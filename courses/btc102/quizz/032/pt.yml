question: Qual é a importância do Bitcoin ser uma inovação 0 a 1?
answer: Ele perturba nossas normas e hábitos
wrong_answers:
  - É a primeira moeda digital
  - Aumentou de valor de 0 a 1
  - É o primeiro passo em direção a uma sociedade sem dinheiro em espécie
explanation: |
  O termo 0 a 1 se refere a uma grande inovação que perturba as normas e hábitos existentes. O Bitcoin é considerado uma tal inovação devido às suas características únicas e impacto potencial na sociedade.

question: Hva er betydningen av at Bitcoin er en "0 til 1"-innovasjon?
answer: Den forstyrrer våre normer og vaner
wrong_answers:
  - Det er den første digitale valutaen
  - Den har økt i verdi fra 0 til 1
  - Det er det første steget mot et kontantløst samfunn
explanation: |
  Uttrykket "0 til 1" refererer til en stor innovasjon som forstyrrer eksisterende
  normer og vaner. Bitcoin anses som en slik innovasjon på grunn av sine unike egenskaper
  og potensielle innvirkning på samfunnet.
reviewed: false
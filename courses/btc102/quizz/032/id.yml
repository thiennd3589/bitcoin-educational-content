question: Apa arti penting Bitcoin sebagai inovasi "0 ke 1"?
answer: Ini mengganggu norma dan kebiasaan kita
wrong_answers:
  - Ini adalah mata uang digital pertama
  - Nilainya telah meningkat dari 0 menjadi 1
  - Ini adalah langkah pertama menuju masyarakat tanpa uang tunai
explanation: |
  Istilah "0 ke 1" merujuk pada inovasi besar yang mengganggu norma dan kebiasaan yang ada. Bitcoin dianggap sebagai inovasi seperti itu karena karakteristik uniknya
  dan dampak potensial terhadap masyarakat.

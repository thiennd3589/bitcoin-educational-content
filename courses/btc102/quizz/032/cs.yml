question: Jaký význam má to, že Bitcoin je inovace typu 0 na 1?
answer: Narušuje naše normy a zvyky
wrong_answers:
  - Je to první digitální měna
  - Jeho hodnota vzrostla z 0 na 1
  - Je to první krok směrem k bezhotovostní společnosti
explanation: |
  Termín 0 na 1 odkazuje na zásadní inovaci, která narušuje stávající
  normy a zvyky. Bitcoin je považován za takovou inovaci díky svým unikátním vlastnostem
  a potenciálnímu dopadu na společnost.

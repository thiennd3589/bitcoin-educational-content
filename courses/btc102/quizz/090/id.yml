pertanyaan: Apa satu ciri pengguna Bitcoin yang fleksibel dan dapat beradaptasi?
jawaban: Mereka bersedia menggunakan berbagai solusi dan platform untuk memenuhi kebutuhan mereka yang selalu berubah.
jawaban_salah:
  - Mereka hanya menggunakan satu jenis dompet Bitcoin.
  - Mereka hanya menggunakan Bitcoin untuk investasi jangka panjang.
  - Mereka hanya menggunakan Bitcoin di satu platform pertukaran.
penjelasan: |
  Pengguna Bitcoin yang fleksibel dan dapat beradaptasi bersedia menggunakan berbagai
  solusi dan platform untuk memenuhi kebutuhan mereka, yang mungkin berubah dari waktu ke waktu.
pertanyaan: Apa fokus utama dari keputusan investasi seorang penumpuk Bitcoin?
jawaban: Mengumpulkan sebanyak mungkin satoshi
jawaban_salah:
  - Pergerakan harga jangka pendek
  - Menjual barang atau jasa dalam Bitcoin
  - Membeli sejumlah besar Bitcoin sekaligus
penjelasan: |
  Fokus utama dari keputusan investasi seorang penumpuk Bitcoin adalah untuk mengumpulkan
  sebanyak mungkin satoshi. Ini dicapai dengan menyiapkan rencana Dollar-Cost Averaging
  (DCA) dan mencari solusi lain untuk mengumpulkan satoshi.
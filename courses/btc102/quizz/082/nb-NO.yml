question: Hva er hovedfokuset til en Bitcoin-stacker sine investeringsbeslutninger?
answer: Å akkumulere så mange satoshis som mulig
wrong_answers:
  - Kortsiktige prisbevegelser
  - Å selge varer eller tjenester i Bitcoin
  - Å kjøpe en stor mengde Bitcoin på en gang
explanation: |
  Hovedfokuset til en Bitcoin-stacker sine investeringsbeslutninger er å akkumulere
  så mange satoshis som mulig. Dette oppnås ved å sette opp en Dollar-Cost Averaging
  (DCA) plan og se etter andre løsninger for å akkumulere satoshis.
reviewed: false
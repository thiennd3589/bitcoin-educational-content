question: Kdo představil myšlenku Bitcoinové dálnice?
answer: Andreas Antonopoulos
wrong_answers:
  - Satoshi Nakamoto
  - Elon Musk
  - Vitalik Buterin
explanation: |
  Andreas Antonopoulos, známý propagátor a vzdělavatel v oblasti Bitcoinu, představil
  myšlenku Bitcoinové dálnice.

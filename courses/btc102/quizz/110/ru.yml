question: Что такое австрийская экономика в контексте Биткойна?
answer: Экономическое направление, противопоставляющее себя традиционному кейнсианству и помогающее понять место Биткойна в экономике.
wrong_answers:
  - Тип экономики, практикуемый в Австрии.
  - Экономическая теория, на которой основан Биткойн.
  - Отрасль экономики, изучающая влияние Биткойна на экономику Австрии.
explanation: |
  Австрийская экономика - это направление экономической мысли, основанное на методологическом индивидуализме. Многие энтузиасты Биткойна используют ее для объяснения потенциальных преимуществ децентрализованной, дефляционной валюты, такой как Биткойн.

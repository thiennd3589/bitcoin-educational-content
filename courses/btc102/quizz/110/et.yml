question: Mis on Austria majandusteadus seoses Bitcoiniga?
answer: Majanduskoolkond, mis vastandub traditsioonilisele Keynesianismile ja aitab mõista Bitcoini kohta majanduses.
wrong_answers:
  - Majandustüüp, mida praktiseeritakse Austrias.
  - Majandusteooria, millel Bitcoin põhineb.
  - Majandusharu, mis uurib Bitcoini mõju Austria majandusele.
explanation: |
  Austria majandusteadus on majandusmõtte koolkond, mis põhineb
  metodoloogilisel
  individualismil. Paljud Bitcoin'i entusiastid on seda kasutanud, et selgitada detsentraliseeritud, deflatsioonilise valuuta nagu Bitcoin potentsiaalseid
  eeliseid.

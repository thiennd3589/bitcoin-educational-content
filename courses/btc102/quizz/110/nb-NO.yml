question: Hva er østerriksk økonomi i forhold til Bitcoin?
answer: En økonomisk tankegang som motsetter seg tradisjonell keynesianisme og kan hjelpe med å forstå Bitcoins plass i økonomien.
wrong_answers:
  - En type økonomi som praktiseres i Østerrike.
  - Den økonomiske teorien som Bitcoin er basert på.
  - En gren av økonomi som studerer effekten av Bitcoin på den østerrikske økonomien.
explanation: |
  Østerriksk økonomi er en skole innen økonomisk tenkning som er basert på
  metodologisk
  individualisme. Den har blitt brukt av mange Bitcoin-entusiaster for å forklare de potensielle
  fordelene med en desentralisert, deflasjonær valuta som Bitcoin.
reviewed: false
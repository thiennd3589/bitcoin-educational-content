question: Что такое блокчейн Bitcoin?
answer: База данных, которая записывает все транзакции Bitcoin
wrong_answers:
  - Тип цифровой валюты
  - Сеть пользователей Bitcoin
  - Метод майнинга биткоинов
explanation: |
  Блокчейн Bitcoin - это база данных, которая записывает все транзакции Bitcoin.
  Его поддерживают майнеры, добавляющие новые транзакции в блокчейн.

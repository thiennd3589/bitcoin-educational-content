question: Каков общий вид мошенничества, связанный с онлайн-пожертвованиями в секторе криптовалют?
answer: Предложения, утверждающие, что они удвоят или увеличат в разы биткойны, которые вы отправите.
wrong_answers:
  - Предложения, утверждающие, что они удвоят или увеличат в разы ваши физические товары.
  - Предложения, утверждающие, что они удвоят или увеличат в разы вашу фиатную валюту.
  - Предложения, утверждающие, что они удвоят или увеличат в разы ваши программные продукты.
explanation: |
  Классическим примером такого типа мошенничества является предложение, утверждающее, что оно удвоит
  или увеличит в разы биткойны, которые вы отправите. Важно понимать, что не существует
  магического решения, чтобы стать мгновенно богатым.

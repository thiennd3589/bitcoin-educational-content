question: Apa pendekatan umum yang digunakan oleh seorang penumpuk Bitcoin untuk menggunakan Bitcoin?
answer: Secara peer-to-peer
wrong_answers:
  - Melalui broker
  - Dengan menjual barang atau jasa
  - Dengan terlibat dalam ekosistem Bitcoin
explanation: |
  Pendekatan umum yang digunakan oleh seorang penumpuk Bitcoin untuk menggunakan Bitcoin adalah secara peer-to-peer. Ini berarti mereka dapat membeli Bitcoin secara langsung dengan tunai bersama teman atau anggota komunitas Bitcoin.

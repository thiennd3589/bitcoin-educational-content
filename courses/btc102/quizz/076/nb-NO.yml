question: Hva er en vanlig tilnærming for en Bitcoin-stabler for å bruke Bitcoin?
answer: På en peer-to-peer måte
wrong_answers:
  - Gjennom en megler
  - Ved å selge varer eller tjenester
  - Ved å bli involvert i Bitcoin-økosystemet
explanation: |
  En vanlig tilnærming for en Bitcoin-stabler for å bruke Bitcoin er på en peer-to-peer
  måte. Dette betyr at de kan kjøpe Bitcoin direkte i kontanter med venner eller medlemmer
  av Bitcoin-samfunnet.
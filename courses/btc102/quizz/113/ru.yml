question: Какова цель двухфакторной аутентификации (2FA) в Bitcoin?
answer: Усилить безопасность транзакций с Bitcoin.
wrong_answers:
  - Для добычи новых Bitcoin.
  - Для торговли Bitcoin.
  - Для конвертации Bitcoin в другие криптовалюты.
explanation: |
  Двухфакторная аутентификация (2FA) - это метод подтверждения утверждаемой
  пользователем личности с использованием чего-то, что они знают (пароль), и второго фактора, отличного
  от чего-то, что у них есть или чем они являются. Она используется для усиления безопасности
  транзакций с Bitcoin.

question: Apa itu FOMO dalam konteks investasi Bitcoin?
answer: Fear Of Missing Out, yang dapat menyebabkan investasi impulsif.
wrong_answers:
  - Fear Of Making Offers, yang dapat menyebabkan keraguan dalam berinvestasi.
  - Fear Of Market Oscillations, yang dapat menyebabkan kecemasan tentang volatilitas pasar.
  - Fear Of Monetary Overload, yang dapat menyebabkan overinvestasi.
explanation: |
  Dalam konteks investasi Bitcoin, FOMO merupakan singkatan dari Fear Of Missing
  Out. Ini dapat menyebabkan investasi yang impulsif karena investor bergegas untuk membeli Bitcoin
  karena takut kehilangan potensi keuntungan.
reviewed: false
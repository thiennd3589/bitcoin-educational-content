question: Что такое FOMO в контексте инвестирования в Биткоин?
answer: Страх упустить возможность, который может привести к импульсивным инвестициям.
wrong_answers:
  - Страх делать предложения, который может привести к колебаниям в инвестировании.
  - Страх колебаний рынка, который может привести к беспокойству о волатильности рынка.
  - Страх перегрузки денежных средств, который может привести к чрезмерным инвестициям.
explanation: |
  В контексте инвестирования в Биткоин, FOMO означает Страх упустить возможность. Это может привести к импульсивным инвестициям, поскольку инвесторы спешат купить Биткоин из страха упустить потенциальную прибыль.

question: Какова основная характеристика Ходлера в контексте инвестирования в Биткойн?
answer: Они держат Биткойн на долгосрочную перспективу.
wrong_answers:
  - Они часто торгуют Биткойном.
  - Они инвестируют в Биткойн только тогда, когда цена низкая.
  - Они продают Биткойн, как только цена повышается.
explanation: |
  Ходлер, в контексте инвестирования в Биткойн, это человек, который держит
  Биткойн на долгосрочную перспективу, рассчитывая, что его использование и дефицитность
  будут увеличиваться со временем.
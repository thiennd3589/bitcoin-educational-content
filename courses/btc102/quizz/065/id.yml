pertanyaan: Apa ciri utama dari seorang Hodler dalam konteks investasi Bitcoin?
jawaban: Mereka menyimpan Bitcoin untuk jangka panjang.
jawaban_salah:
  - Mereka sering melakukan perdagangan Bitcoin.
  - Mereka hanya berinvestasi di Bitcoin ketika harga sedang rendah.
  - Mereka menjual Bitcoin segera setelah harga naik.
penjelasan: |
  Seorang Hodler, dalam konteks investasi Bitcoin, adalah seseorang yang menyimpan
  Bitcoin untuk jangka panjang, bertaruh bahwa penggunaan dan kelangkaannya akan meningkat seiring
  waktu.
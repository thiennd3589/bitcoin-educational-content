question: Hva er det tredje steget i å lage en arveplan ifølge kapittelet?
answer: Skriv brevet.
wrong_answers:
  - Utfør en enkel og rask inventaropptelling.
  - Velg de rette personene for å hjelpe dine arvinger.
  - Lei en advokat.
explanation: |
  Det tredje steget i å lage en arveplan, som foreslått i kapittelet,
  er å skrive brevet.
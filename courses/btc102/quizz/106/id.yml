question: Apa langkah ketiga dalam membuat rencana warisan menurut bab tersebut?
answer: Menulis surat.
wrong_answers:
  - Melakukan inventarisasi sederhana dan cepat.
  - Memilih orang yang tepat untuk membantu ahli waris Anda.
  - Menyewa pengacara.
explanation: |
  Langkah ketiga dalam membuat rencana warisan, seperti yang disarankan dalam bab tersebut, adalah menulis surat.
question: Каков третий шаг в создании плана наследования согласно главе?
answer: Написать письмо.
wrong_answers:
  - Провести простую и быструю инвентаризацию.
  - Выбрать подходящих людей для помощи наследникам.
  - Нанять адвоката.
explanation:
  Третий шаг в создании плана наследования, как предложено в главе, - написать письмо.
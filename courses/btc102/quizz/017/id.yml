pertanyaan: Apa aturan emas dari investasi Bitcoin?
jawaban: Bukan kunci Anda, bukan Bitcoin Anda.
jawaban_salah:
  - Jangan pernah berinvestasi lebih dari yang Anda mampu untuk kehilangan.
  - Hindari apa yang sedang tren.
  - Perencanaan dan memiliki visi jangka panjang sangat penting untuk sukses dalam keuangan.
penjelasan: |
  Aturan emas dari investasi Bitcoin adalah "Bukan kunci Anda, bukan Bitcoin Anda."
  Ini berarti jika Anda tidak memiliki kontrol atas kunci privat Anda, Anda tidak benar-benar
  memiliki Bitcoin Anda.
question: Quy tắc vàng của đầu tư Bitcoin là gì?
answer: Không phải chìa khóa của bạn, không phải Bitcoin của bạn.
wrong_answers:
  - Đừng bao giờ đầu tư nhiều hơn số tiền bạn có thể chấp nhận mất.
  - Tránh những gì đang thịnh hành.
  - Lập kế hoạch và có tầm nhìn dài hạn là cần thiết cho thành công trong tài chính.
explanation: |
  Quy tắc vàng của đầu tư Bitcoin là Không phải chìa khóa của bạn, không phải Bitcoin của bạn.
  Điều này có nghĩa là nếu bạn không kiểm soát được chìa khóa riêng tư của mình, bạn không thực sự
  sở hữu Bitcoin của mình.

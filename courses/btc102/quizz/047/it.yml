question: Cosa è un portafoglio nel contesto di Bitcoin?
answer: Una cassaforte digitale per i tuoi bitcoin
wrong_answers:
  - Un dispositivo fisico per conservare i bitcoin
  - Un software per minare bitcoin
  - Una piattaforma per comprare e vendere bitcoin
explanation: |
  Il contenuto del capitolo spiega che i bitcoin sono conservati in quello che viene chiamato un portafoglio, che è una cassaforte digitale per i tuoi soldi. Solo il detentore della chiave può accedervi.

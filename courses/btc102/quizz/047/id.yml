question: Apa itu dompet dalam konteks Bitcoin?
answer: Sebuah brankas digital untuk bitcoin Anda
wrong_answers:
  - Sebuah perangkat fisik untuk menyimpan bitcoin
  - Sebuah perangkat lunak untuk menambang bitcoin
  - Sebuah platform untuk membeli dan menjual bitcoin
explanation: |
  Konten bab menjelaskan bahwa bitcoin disimpan dalam apa yang disebut
  dompet, yang merupakan brankas digital untuk uang Anda. Hanya pemegang kunci yang dapat
  mengaksesnya.
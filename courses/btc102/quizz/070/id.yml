pertanyaan: Berapa periode menunggu minimum yang disarankan untuk seorang Hodler?
jawaban: Setidaknya satu atau dua siklus.
jawaban_salah:
  - Kurang dari setahun.
  - Lima sampai sepuluh tahun.
  - Tidak ada periode menunggu minimum.
penjelasan: |
  Bab ini menyarankan bahwa seorang Hodler sebaiknya menunggu setidaknya satu atau dua siklus untuk melihat pertumbuhan investasinya.
question: Какие две противоположные идеологии существуют в мире Биткойна?
answer: Включение небанковских клиентов в банковскую систему и исключение из неё тех, кто уже в ней находится.
wrong_answers:
  - Сделать всех богатыми и сделать всех бедными
  - Централизация власти и децентрализация власти
  - Продвижение конфиденциальности и продвижение прозрачности
explanation:
  В главе упоминаются две противоположные идеологии в мире Биткойна.
  Одна заключается в том, чтобы включить миллиарды людей, которые не участвуют в банковской системе, в неё.
  Другая - в том, чтобы исключить миллиарды людей, которые уже участвуют в банковской системе, из неё.
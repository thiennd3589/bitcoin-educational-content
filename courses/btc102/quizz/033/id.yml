pertanyaan: Apa dua ideologi yang bertentangan dalam dunia Bitcoin?
jawaban: Membawa orang-orang yang tidak memiliki rekening bank ke dalam sistem perbankan dan mengeluarkan mereka yang berada dalam sistem perbankan darinya
jawaban_salah:
  - Membuat semua orang kaya dan membuat semua orang miskin
  - Memusatkan kekuasaan dan mendesentralisasi kekuasaan
  - Mempromosikan privasi dan mempromosikan transparansi
penjelasan: |
  Bab ini menyebutkan dua ideologi yang bertentangan dalam dunia Bitcoin.
  Satu adalah untuk membawa miliaran orang yang tidak berada dalam sistem perbankan ke dalamnya.
  Yang lain adalah untuk mengeluarkan miliaran orang yang berada dalam sistem perbankan darinya.

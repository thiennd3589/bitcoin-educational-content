question: Hva er de to motstridende ideologiene i Bitcoin-verdenen?
answer: Å bringe de ubankede inn i banksystemet og å ta de som er i banksystemet ut av det
wrong_answers:
  - Å gjøre alle rike og å gjøre alle fattige
  - Å sentralisere makt og å desentralisere makt
  - Å fremme personvern og å fremme gjennomsiktighet
explanation: |
  Kapittelet nevner to motstridende ideologier i Bitcoin-verdenen.
  Den ene er å bringe milliarder av mennesker som ikke er i banksystemet inn i det.
  Den andre er å ta milliarder av mennesker som er i banksystemet ut av
  det.
reviewed: false
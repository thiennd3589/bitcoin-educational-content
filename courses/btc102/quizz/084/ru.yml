question: Какова основная цель использования холодного кошелька для частого пользователя Bitcoin?
answer: Для безопасного долгосрочного хранения биткойнов.
wrong_answers:
  - Для регулярной отправки и получения биткойнов для ежедневного использования.
  - Для торговли биткойнами на платформе обмена.
  - Для добычи новых биткойнов.
explanation: |
  Холодный кошелек - это тип кошелька Bitcoin, который не подключен к
  интернету, что делает его менее уязвимым для хакерских атак и краж. Обычно его используют для
  хранения биткойнов, которые не нужны для ежедневных транзакций.

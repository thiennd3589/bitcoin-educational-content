question: Hva er hovedkarakteristikken til Bitcoin som skiller den fra andre kryptovalutaer?
answer: Bitcoin er den eneste virkelig desentraliserte, sensurresistente, frie og seriøse kryptovalutaen
wrong_answers:
  - Bitcoin er den eneste kryptovalutaen som kan utvinnes
  - Bitcoin er den eneste kryptovalutaen som kan kjøpes eller selges på børsplattformer
  - Bitcoin er den eneste kryptovalutaen som kan lagres i en lommebok
explanation: |
  Kapittelinnholdet fastslår at Bitcoin er den eneste virkelig desentraliserte,
  sensurresistente, frie og seriøse kryptovalutaen som rettferdiggjør tusenvis
  av arbeidstimer. Dette er en nøkkelkarakteristikk som skiller Bitcoin fra andre
  kryptovalutaer.
reviewed: false
question: Какая основная характеристика Биткойна отличает его от других криптовалют?
answer: Биткойн является единственной по-настоящему децентрализованной, устойчивой к цензуре, свободной и серьезной криптовалютой.
wrong_answers:
  - Биткойн - единственная криптовалюта, которую можно майнить.
  - Биткойн - единственная криптовалюта, которую можно купить или продать на платформах обмена.
  - Биткойн - единственная криптовалюта, которую можно хранить в кошельке.
explanation:
  В главе говорится, что Биткойн является единственной по-настоящему децентрализованной, устойчивой к цензуре, свободной и серьезной криптовалютой, что оправдывает тысячи часов работы. Это ключевая характеристика, которая отличает Биткойн от других криптовалют.

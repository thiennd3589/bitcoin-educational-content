küsimus: Mis on peamine omadus, mis eristab Bitcoini teistest krüptorahadest?
vastus: Bitcoin on ainus tõeliselt detsentraliseeritud, tsensuurikindel, vaba ja tõsine krüptoraha
valed_vastused:
  - Bitcoin on ainus krüptoraha, mida saab kaevandada
  - Bitcoin on ainus krüptoraha, mida saab osta või müüa vahetusplatvormidel
  - Bitcoin on ainus krüptoraha, mida saab hoida rahakotis
selgitus: |
  Peatüki sisu väidab, et Bitcoin on ainus tõeliselt detsentraliseeritud,
  tsensuurikindel, vaba ja tõsine krüptoraha, mis õigustab tuhandeid
  töötunde. See on võtmeks olev omadus, mis eristab Bitcoini teistest
  krüptorahadest.
üle vaadatud: false
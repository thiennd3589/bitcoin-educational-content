question: Для чего используется горячий кошелек в контексте Bitcoin?
answer: Для регулярной отправки и получения биткойнов для повседневного использования.
wrong_answers:
  - Для безопасного хранения биткойнов на долгий срок.
  - Для добычи новых биткойнов.
  - Для торговли биткойнами на биржевой платформе.
explanation: |
  Горячий кошелек - это тип кошелька Bitcoin, который подключен к интернету,
  что делает его подходящим для повседневных транзакций. Однако он более уязвим для взлома
  и кражи, чем холодный кошелек.

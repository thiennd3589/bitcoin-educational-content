вопрос: Какова основная причина установления диктаторских режимов согласно главе?
ответ: Ухудшение неравенства в распределении богатства в мире
неправильные_ответы:
  - Недостаток образования в мире
  - Недостаток ресурсов в мире
  - Недостаток демократии в мире
объяснение: |
  В главе упоминается, что ухудшение неравенства в распределении богатства в мире
  привело к росту экстремизма, который иногда приводил к установлению
  диктаторских режимов.

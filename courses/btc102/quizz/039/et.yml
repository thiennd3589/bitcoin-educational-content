question: Mis on peamine põhjus diktatuurirežiimide loomiseks vastavalt peatükile?
answer: Halvenevad varanduslikud ebavõrdsused maailmas
wrong_answers:
  - Hariduse puudumine maailmas
  - Ressursside puudumine maailmas
  - Demokraatia puudumine maailmas
explanation: |
  Peatükis mainitakse, et halvenevad varanduslikud ebavõrdsused maailmas
  on viinud ekstremismi tõusuni, mis on mõnikord viinud diktatuurirežiimide
  loomiseni.
reviewed: false
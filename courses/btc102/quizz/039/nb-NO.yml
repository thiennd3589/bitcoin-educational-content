question: Hva er hovedårsaken til etableringen av diktatoriske regimer ifølge kapittelet?
answer: Forverringen av formuesulikheter i verden
wrong_answers:
  - Mangel på utdanning i verden
  - Mangel på ressurser i verden
  - Mangel på demokrati i verden
explanation: |
  Kapittelet nevner at forverringen av formuesulikheter i verden
  har ført til en økning i ekstremisme, som noen ganger har resultert i etableringen
  av diktatoriske regimer.
reviewed: false
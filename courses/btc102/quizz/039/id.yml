question: Apa alasan utama pendirian rezim diktator menurut bab tersebut?
answer: Memburuknya ketimpangan kekayaan di dunia
wrong_answers:
  - Kurangnya pendidikan di dunia
  - Kurangnya sumber daya di dunia
  - Kurangnya demokrasi di dunia
explanation: |
  Bab tersebut menyebutkan bahwa memburuknya ketimpangan kekayaan di dunia
  telah menyebabkan meningkatnya ekstremisme, yang terkadang berujung pada pendirian
  rezim diktator.
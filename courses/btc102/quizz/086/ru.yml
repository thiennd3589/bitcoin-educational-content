question: Что такое способ покупки или продажи биткойнов без KYC?
answer: Использование решений peer-to-peer, таких как Peach.
wrong_answers:
  - Использование горячего кошелька.
  - Использование холодного кошелька.
  - Использование аппаратного кошелька.
explanation: |
  KYC, или Идентификация клиента, это процесс, который компании используют для проверки
  личности своих клиентов. Методы без KYC, такие как решения peer-to-peer,
  позволяют пользователям покупать или продавать биткойны без необходимости предоставления личной информации.
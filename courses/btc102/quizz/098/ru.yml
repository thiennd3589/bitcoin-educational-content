вопрос: Какие кошельки может использовать параноик, занимающийся Биткойнами?
ответ: Кошелек Samourai для горячего кошелька, Coldcard и/или Seed Signer для холодного кошелька
неправильные_ответы:
  - Кошелек Coinbase для горячего кошелька, Ledger для холодного кошелька
  - Кошелек Binance для горячего кошелька, Trezor для холодного кошелька
  - PayPal для горячего кошелька, Банковский счет для холодного кошелька
объяснение: |
  В главе упоминается кошелек Samourai для горячего кошелька и Coldcard и/или Seed Signer для холодного кошелька как кошельки, которые может использовать параноик, занимающийся Биткойнами.

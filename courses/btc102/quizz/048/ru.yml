question: Какова основная характеристика блокчейна без доказательства работы?
answer: Он не имеет реальной ценности
wrong_answers:
  - Он более безопасен
  - Он работает быстрее
  - Он более децентрализован
explanation: |
  В разделе контента указано, что без доказательства работы блокчейн
  не имеет реальной ценности. Это ключевая характеристика, которая отличает Bitcoin от других
  криптовалют.
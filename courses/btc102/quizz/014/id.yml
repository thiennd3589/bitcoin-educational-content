question: Apa tujuan utama menggunakan alat seperti Signal, Tor, dan ProtonMail?
answer: Untuk menghargai dan melindungi privasi Anda
wrong_answers:
  - Untuk mempercepat koneksi internet Anda
  - Untuk melindungi komputer Anda dari virus
  - Untuk memberikan akses gratis ke layanan berbayar
explanation: |
  Alat seperti Signal, Tor, dan ProtonMail digunakan untuk menghargai dan melindungi
  
  privasi Anda. Mereka merupakan bagian dari langkah-langkah untuk meningkatkan kebiasaan keamanan online.
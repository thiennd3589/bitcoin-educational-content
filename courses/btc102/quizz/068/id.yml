question: Apa tujuan dari pengaturan rencana pembelian berulang untuk seorang Hodler?
answer: Untuk terus membeli Bitcoin dari waktu ke waktu secara otomatis.
wrong_answers:
  - Untuk menjual Bitcoin ketika harga tinggi.
  - Untuk berdagang Bitcoin secara frekuensial.
  - Untuk mengonversi Bitcoin ke dalam kriptokurensi lain.
explanation: |
  Seorang Hodler mengatur rencana pembelian berulang untuk terus membeli Bitcoin
  dari waktu ke waktu secara otomatis, bertaruh pada penggunaan dan kelangkaannya yang
  meningkat di masa depan.

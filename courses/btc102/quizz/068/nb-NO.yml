question: Hva er formålet med å sette opp en gjentakende kjøpsplan for en Hodler?
answer: Å fortsette å kjøpe Bitcoin automatisk med jevne mellomrom.
wrong_answers:
  - Å selge Bitcoin når prisen er høy.
  - Å handle med Bitcoin ofte.
  - Å konvertere Bitcoin til andre kryptovalutaer.
explanation: |
  En Hodler setter opp en gjentakende kjøpsplan for å fortsette å kjøpe Bitcoin
  automatisk med jevne mellomrom, ved å satse på dens økte bruk og knapphet i
  fremtiden.

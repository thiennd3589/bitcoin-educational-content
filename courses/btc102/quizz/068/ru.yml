question: Какова цель создания плана на регулярные покупки для Ходлера?
answer: Автоматически продолжать покупать Биткойн время от времени.
wrong_answers:
  - Продавать Биткойн, когда цена высока.
  - Часто торговать Биткойном.
  - Конвертировать Биткойн в другие криптовалюты.
explanation: |
  Ходлер настраивает план на регулярные покупки, чтобы автоматически продолжать покупать Биткойн время от времени, рассчитывая на его повышенное использование и дефицит в будущем.
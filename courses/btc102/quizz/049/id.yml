question: Apa karakteristik utama dari dompet DIY (Do It Yourself)?
answer: Ini adalah solusi 100% open source yang dapat dibuat di rumah untuk mengurangi risiko kepercayaan terhadap aktor lain dalam rantai produksi atau penciptaan
wrong_answers:

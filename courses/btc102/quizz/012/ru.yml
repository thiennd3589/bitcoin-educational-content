question: Какова основная причина потери биткойнов согласно главе?
answer: Плохое управление онлайн-безопасностью
wrong_answers:
  - Мошенничество с криптовалютой
  - Финансовые мошенничества
  - Сбой компьютера
explanation: |
  В главе упоминается, что помимо мошенничества с криптовалютой и финансовых мошенничеств, основная причина потери биткойнов связана с плохим управлением онлайн-безопасностью.

question: Apa alasan utama kehilangan bitcoin menurut bab tersebut?
answer: Pengelolaan keamanan online yang buruk
wrong_answers:
  - Penipuan kriptokurensi
  - Penipuan finansial
  - Kegagalan komputer
explanation: |
  Bab tersebut menyebutkan bahwa selain dari penipuan kriptokurensi dan penipuan finansial, alasan utama kehilangan bitcoin terkait dengan pengelolaan keamanan online yang buruk.
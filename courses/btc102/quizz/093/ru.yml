question: Какое отличительное качество параноика, использующего Bitcoin?
answer: Недоверие к централизованным системам и процессам KYC
wrong_answers:
  - Доверие к централизованным системам
  - Предпочтение делиться личной информацией
  - Отсутствие интереса к приватности и безопасности
explanation: |
  В главе описывается параноик, использующий Bitcoin, как человек, имеющий отличительное недоверие к централизованным системам и процессам KYC.
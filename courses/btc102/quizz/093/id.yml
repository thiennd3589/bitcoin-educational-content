question: Apa ciri khas seorang Bitcoiner paranoid?
answer: Ketidakpercayaan terhadap sistem terpusat dan proses KYC
wrong_answers:
  - Kepercayaan pada sistem terpusat
  - Preferensi untuk berbagi informasi pribadi
  - Kurangnya minat pada privasi dan keamanan
explanation: |
  Bab ini menggambarkan seorang Bitcoiner paranoid sebagai seseorang yang memiliki ciri khas ketidakpercayaan terhadap sistem terpusat dan proses KYC.

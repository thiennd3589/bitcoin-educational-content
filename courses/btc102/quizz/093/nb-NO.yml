question: Hva er et særegent trekk ved en paranoid Bitcoiner?
answer: Mistillit til sentraliserte systemer og KYC-prosesser
wrong_answers:
  - Tillit til sentraliserte systemer
  - Preferanse for å dele personlig informasjon
  - Mangel på interesse for personvern og sikkerhet
explanation: |
  Kapittelet beskriver en paranoid Bitcoiner som noen som har en særegen
  mistillit til sentraliserte systemer og KYC-prosesser.

küsimus: Mis on paranoiaga Bitcoini kasutaja iseloomulik tunnus?
vastus: Umbusaldus tsentraliseeritud süsteemide ja KYC protsesside vastu
valed_vastused:
  - Usaldus tsentraliseeritud süsteemide vastu
  - Eelistus jagada isiklikku informatsiooni
  - Huvi puudumine privaatsuse ja turvalisuse vastu
selgitus: |
  Peatükk kirjeldab paranoiaga Bitcoini kasutajat kui kedagi, kellel on iseloomulik
  umbusaldus tsentraliseeritud süsteemide ja KYC protsesside vastu.
üle vaadatud: false
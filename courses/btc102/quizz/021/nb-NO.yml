question: Hva er en av de vanlige feilene nybegynnere gjør når de går inn i
  verdenen av Bitcoin?
answer: Overinvestering
wrong_answers:
  - Underinvestering
  - Å investere kun i Bitcoin
  - Å ikke investere i Bitcoin i det hele tatt
explanation: |
  En av de vanlige feilene nybegynnere gjør når de går inn i
  verdenen av Bitcoin er overinvestering, som betyr å investere mer penger enn de har
  råd til å tape. Dette kan føre til økonomiske problemer hvis verdien av Bitcoin synker.
reviewed: false
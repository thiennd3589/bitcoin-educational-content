question: Какая одна из распространенных ошибок, которые делают начинающие инвесторы, входя в мир Биткойна?
answer: Чрезмерные инвестиции
wrong_answers:
  - Недоинвестирование
  - Инвестирование только в Биткойн
  - Вообще не инвестировать в Биткойн
explanation: |
  Одна из распространенных ошибок, которые делают начинающие инвесторы, входя в мир Биткойна, - это чрезмерные инвестиции, что означает вложение большего количества денег, чем они могут позволить себе потерять. Это может привести к финансовым проблемам, если стоимость Биткойна упадет.
reviewed: false
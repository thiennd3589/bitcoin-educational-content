question: Apa salah satu kesalahan umum yang dilakukan investor pemula ketika memasuki dunia Bitcoin?
answer: Overinvestment
wrong_answers:
  - Underinvestment
  - Hanya berinvestasi di Bitcoin
  - Tidak berinvestasi di Bitcoin sama sekali
explanation: |
  Salah satu kesalahan umum yang dilakukan investor pemula ketika memasuki dunia Bitcoin adalah overinvestment, yang berarti berinvestasi lebih banyak uang daripada yang mereka mampu untuk kehilangan. Hal ini dapat menyebabkan masalah keuangan jika nilai Bitcoin menurun.

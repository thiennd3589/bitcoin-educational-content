pertanyaan: Apa fungsi utama dari pengelola kata sandi?
jawaban: Untuk menyimpan dan mengelola kata sandi Anda
jawaban_salah:
  - Untuk menghasilkan kata sandi acak
  - Untuk mengingat nama pengguna Anda
  - Untuk melindungi komputer Anda dari virus
penjelasan: |
  Pengelola kata sandi adalah perangkat lunak yang menyimpan dan mengelola kata sandi Anda.

  Ini membantu Anda untuk tidak pernah menggunakan kata sandi yang sama dua kali, memilih kata sandi yang kompleks dan aman,

  dan memfasilitasi pengelolaan keamanan online Anda.
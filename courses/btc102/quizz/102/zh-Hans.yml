question: 您的遗产计划中，受信任个人的角色是什么？
answer: 在您不在时协助您的家人，提供关于密钥和钱包管理的建议，帮助理解如何安全恢复您的秘密短语（种子），并在交易过程中提供保证。
wrong_answers:
  - 在您去世后接管您的加密资产，管理您的资产，并在您的继承人之间分配您的资产。
  - 在您的爱人接手之前窃取您的加密资产，妨碍您的交易，并在您的继承人之间制造冲突。
  - 当您不在时忽视您的家人，提供关于密钥和钱包管理的误导性建议，并在交易过程中制造混乱。
explanation: |
  您的遗产计划中的受信任个人在那里是为了在您不在时协助您的家人。他们提供关于密钥和钱包管理的建议，
  帮助理解如何安全恢复您的秘密短语（种子），并在交易过程中提供保证。

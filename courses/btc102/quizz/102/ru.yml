question: Какова роль доверенных лиц в вашем плане наследования?
answer: Помогать вашей семье, когда вас не станет, предоставляя советы по управлению ключами и кошельками, помогая понять, как безопасно восстановить ваши секретные фразы (сиды), и обеспечивая поддержку во время транзакции.
wrong_answers:
  - Взять во владение ваши криптоактивы после вашей смерти, управлять вашими активами и распределять их между вашими наследниками.
  - Украсть ваши криптоактивы до того, как они будут переданы вашим близким, компрометировать ваши транзакции и создавать конфликты между вашими наследниками.
  - Игнорировать вашу семью, когда вас не станет, предоставлять вводящие в заблуждение советы по управлению ключами и кошельками, и создавать путаницу во время транзакции.
explanation: |
  Доверенные лица в вашем плане наследования находятся там, чтобы помогать
  вашей семье, когда вас не станет. Они предоставляют советы по управлению ключами и кошельками,
  помогают понять, как безопасно восстановить ваши секретные фразы (сиды), и обеспечивают поддержку
  во время транзакции.

question: Hva er rollen til de betrodde personene i din arveplan?
answer: Å bistå familien din når du ikke lenger er her ved å gi råd om nøkkel- og lommebokforvaltning, hjelpe med å forstå hvordan man trygt kan gjenopprette dine hemmelige fraser (frø), og gi forsikring under en transaksjon.
wrong_answers:
  - Å ta besittelse av dine kryptoaktiva etter din død, forvalte dine aktiva, og distribuere dine aktiva blant dine arvinger.
  - Å stjele dine kryptoaktiva før de overleveres til dine kjære, kompromittere dine transaksjoner, og skape konflikter blant dine arvinger.
  - Å ignorere din familie når du ikke lenger er her, gi villedende råd om nøkkel- og lommebokforvaltning, og skape forvirring under en transaksjon.
explanation: |
  De betrodde personene i din arveplan er der for å bistå
  din familie når du ikke lenger er her. De gir råd om nøkkel- og lommebokforvaltning,
  hjelper med å forstå hvordan man trygt kan gjenopprette dine hemmelige fraser (frø), og gir forsikring
  under en transaksjon.

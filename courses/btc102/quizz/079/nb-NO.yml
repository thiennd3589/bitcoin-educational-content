question: Hva er hovedkarakteristikken til en stackers tilnærming til Bitcoin-investering?
answer: Konsistens og feilfri organisering
wrong_answers:
  - Spontanitet og fleksibilitet
  - Høy risiko og høy belønning
  - Kortsiktig investering og raske avkastninger
explanation: |
  En stackers tilnærming til Bitcoin-investering kjennetegnes av konsistens
  og feilfri organisering. De planlegger nøye sine investeringer og er organiserte
  i gjennomføringen av sin Dollar-Cost Averaging (DCA)-plan.
reviewed: false
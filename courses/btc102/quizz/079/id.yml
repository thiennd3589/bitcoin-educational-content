question: Apa ciri utama pendekatan seorang stacker dalam investasi Bitcoin?
answer: Konsistensi dan organisasi yang sempurna
wrong_answers:
  - Spontanitas dan fleksibilitas
  - Risiko tinggi dan imbalan tinggi
  - Investasi jangka pendek dan pengembalian cepat
explanation: |
  Pendekatan seorang stacker dalam investasi Bitcoin ditandai dengan konsistensi
  dan organisasi yang sempurna. Mereka merencanakan investasi mereka dengan hati-hati dan terorganisir
  dalam menerapkan rencana Dollar-Cost Averaging (DCA) mereka.

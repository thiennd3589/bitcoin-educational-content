küsimus: Mis on märkimisväärne näide Bitcoin'i kõvast harust?
vastus: Bitcoin Cash (BCH)
valed_vastused:
  - Ethereum (ETH)
  - Litecoin (LTC)
  - Ripple (XRP)
selgitus: |
  Bitcoin on aja jooksul läbinud mitmeid kõvasid harusid, andes tõuke erinevatele
  algsest valuutast kõrvalekalduvatele versioonidele. Märkimisväärsed näited nendest kõrvalekalletest
  hõlmavad Bitcoin Cash'i (BCH) ja Bitcoin Satoshi Vision'i (BSV).
üle vaadatud: false
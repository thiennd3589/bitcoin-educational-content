question: Apa perbedaan antara berdagang dan berinvestasi dalam konteks Bitcoin?
answer: Berdagang melibatkan kontrak jangka pendek dengan risiko tinggi, sementara berinvestasi melibatkan pembelian BTC untuk jangka pendek hingga menengah dengan risiko terbatas.

Вопрос: Какова роль горячего кошелька LN для Ходлера, который хочет продвинуться дальше?
Ответ: Для траты некоторого количества Биткоинов.
Неправильные ответы:
  - Для покупки большего количества Биткоинов.
  - Для хранения всех их Биткоинов.
  - Для торговли Биткоинами.
Объяснение: |
  Ходлер, желающий продвинуться дальше, может использовать горячий кошелек LN для траты
  некоторого количества Биткоинов, помимо долгосрочного хранения.
pertanyaan: Apa peran dompet LN panas bagi seorang Hodler yang ingin melangkah lebih jauh?
jawaban: Untuk menghabiskan sebagian Bitcoin.
jawaban_salah:
  - Untuk membeli lebih banyak Bitcoin.
  - Untuk menyimpan semua Bitcoin mereka.
  - Untuk berdagang Bitcoin.
penjelasan: |
  Seorang Hodler yang ingin melangkah lebih jauh dapat menggunakan dompet LN panas untuk menghabiskan
  sebagian Bitcoin, selain menyimpannya untuk jangka panjang.
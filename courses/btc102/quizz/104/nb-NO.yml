question: Hva er det første steget i å lage en arveplan ifølge kapittelet?
answer: Velg de rette personene for å hjelpe dine arvinger.
wrong_answers:
  - Skriv brevet.
  - Utfør en enkel og rask inventaropptelling.
  - Lei en advokat.
explanation: |
  Det første steget i å lage en arveplan, som foreslått i kapittelet,
  er å velge de rette personene for å hjelpe dine arvinger.
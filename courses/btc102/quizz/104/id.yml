question: Apa langkah pertama dalam membuat rencana warisan menurut bab tersebut?
answer: Memilih orang yang tepat untuk membantu ahli waris Anda.
wrong_answers:
  - Menulis surat.
  - Melakukan inventarisasi yang sederhana dan cepat.
  - Menyewa pengacara.
explanation: |
  Langkah pertama dalam membuat rencana warisan, seperti yang disarankan dalam bab tersebut, adalah memilih orang yang tepat untuk membantu ahli waris Anda.
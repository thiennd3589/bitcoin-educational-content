question: Какой первый шаг в создании плана наследования согласно главе?
answer: Выбрать подходящих людей для помощи вашим наследникам.
wrong_answers:
  - Написать письмо.
  - Провести простую и быструю инвентаризацию.
  - Нанять адвоката.
explanation: |
  Первым шагом в создании плана наследования, как предложено в главе,
  является выбор подходящих людей для помощи вашим наследникам.
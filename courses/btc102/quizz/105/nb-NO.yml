question: Hva er det andre steget i å lage en arveplan ifølge kapittelet?
answer: Utfør en enkel og rask inventaropptelling.
wrong_answers:
  - Skriv brevet.
  - Velg de riktige personene til å hjelpe dine arvinger.
  - Lei en advokat.
explanation: |
  Det andre steget i å lage en arveplan, som foreslått i kapittelet, er å utføre en enkel og rask inventaropptelling.
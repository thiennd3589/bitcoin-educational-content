question: Каков второй шаг в создании плана наследования согласно главе?
answer: Провести простую и быструю инвентаризацию.
wrong_answers:
  - Написать письмо.
  - Выбрать подходящих людей для помощи наследникам.
  - Нанять адвоката.
explanation: |
  Вторым шагом в создании плана наследования, как предложено в главе, является проведение простой и быстрой инвентаризации.

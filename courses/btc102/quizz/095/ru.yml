question: Каковы некоторые характеристики параноидального биткойнера?
answer: Бдительность, независимость, недоверие, знания и прагматизм
wrong_answers:
  - Доверие, зависимость, невежество и непрактичность
  - Лень, зависимость, доверие и невежество
  - Доверие, зависимость, отсутствие знаний и непрактичность
explanation: |
  В главе описывается параноидальный биткойнер как кто-то, кто бдителен,
  независим, недоверчив, обладает знаниями и прагматичен.

question: Hva er noen av kjennetegnene til en paranoid Bitcoiner?
answer: Årvåkenhet, uavhengighet, mistenksomhet, kunnskap og pragmatisme
wrong_answers:
  - Tillit, avhengighet, uvitenhet og upraktiskhet
  - Latskap, avhengighet, tillit og uvitenhet
  - Tillit, avhengighet, mangel på kunnskap og upraktiskhet
explanation: |
  Kapittelet beskriver en paranoid Bitcoiner som noen som er årvåken,
  uavhengig, mistenksom, kunnskapsrik og pragmatisk.

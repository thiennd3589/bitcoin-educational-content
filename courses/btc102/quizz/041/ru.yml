вопрос: К чему принадлежит Bitcoin по своей природе?
ответ: К интернету
неправильные_ответы:
  - К блокчейну
  - К банковской системе
  - К фондовому рынку
объяснение: |
  В главе говорится, что Bitcoin по своей природе принадлежит к интернету, что делает его доступным для любого человека с доступом в интернет.
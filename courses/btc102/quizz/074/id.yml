question: Apa tujuan utama dari seorang penumpuk Bitcoin?
answer: Untuk mengumpulkan sebanyak mungkin satoshi
wrong_answers:
  - Untuk mengumpulkan sebanyak mungkin bitcoin
  - Untuk menjual barang atau jasa dalam Bitcoin
  - Untuk membeli Bitcoin langsung dengan tunai bersama teman atau anggota komunitas Bitcoin
explanation: |
  Tujuan utama dari seorang penumpuk Bitcoin adalah untuk mengumpulkan sebanyak mungkin satoshi. Hal ini dicapai dengan menyiapkan rencana Dollar-Cost Averaging (DCA) dan mencari solusi lain untuk mengumpulkan satoshi.

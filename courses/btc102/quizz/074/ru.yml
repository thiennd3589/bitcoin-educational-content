question: Какова основная цель стекера Bitcoin?
answer: Накопить как можно больше сатоши
wrong_answers:
  - Накопить как можно больше биткоинов
  - Продавать товары или услуги за биткоины
  - Покупать биткоины напрямую за наличные с друзьями или членами сообщества Bitcoin
explanation: |
  Основная цель стекера Bitcoin - накопить как можно больше сатоши. Это достигается путем настройки плана усреднения стоимости инвестиций (Dollar-Cost Averaging, DCA) и поиска других решений для накопления сатоши.
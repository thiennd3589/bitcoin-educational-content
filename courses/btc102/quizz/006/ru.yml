question: Какова распространенная афера в области финансовых инвестиций?
answer: Системы пирамидальных продаж.
wrong_answers:
  - Продажа физических товаров.
  - Продажа программных продуктов.
  - Продажа фиатной валюты.
explanation: |
  В области финансовых инвестиций системы пирамидальных продаж и схемы Понци выделяются как незаконные модели. Они работают, используя деньги новых инвесторов для выплаты участникам, привлеченным ранее.
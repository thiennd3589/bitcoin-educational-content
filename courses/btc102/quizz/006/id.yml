question: Apa penipuan umum di bidang investasi keuangan?
answer: Sistem penjualan piramida.
wrong_answers:
  - Menjual barang fisik.
  - Menjual produk perangkat lunak.
  - Menjual mata uang fiat.
explanation: |
  Di bidang investasi keuangan, sistem penjualan piramida dan skema Ponzi menonjol sebagai model ilegal. Mereka beroperasi dengan menggunakan uang investor baru untuk membayar peserta lama.
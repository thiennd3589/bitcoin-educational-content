question: Hva er et vanlig svindelopplegg innen finansinvestering?
answer: Pyramidesalgssystemer.
wrong_answers:
  - Å selge fysiske varer.
  - Å selge programvareprodukter.
  - Å selge fiat-valuta.
explanation: |
  Innen finansinvestering utmerker pyramidesalgssystemer og Ponzi-svindler seg som ulovlige modeller. De opererer ved å bruke nye investorers penger til å betale eldre deltakere.
question: Apa itu Bitcoin menurut gerakan cyberpunk?
answer: Ekuivalen elektronik dari uang tunai
wrong_answers:
  - Sebuah bentuk emas digital
  - Bentuk baru dari kartu kredit
  - Sejenis cryptocurrency
explanation: |
  Bab tersebut menyebutkan bahwa dari perspektif Cyberpunk, Bitcoin menentang
  masyarakat tanpa uang tunai. Ini memungkinkan penciptaan transaksi keuangan digital yang sepenuhnya pribadi dan bebas dari perantara. Bagi gerakan cyberpunk, Bitcoin adalah ekuivalen elektronik dari uang tunai.

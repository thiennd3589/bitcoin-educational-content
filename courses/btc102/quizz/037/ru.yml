question: Что такое Биткойн согласно движению киберпанк?
answer: Электронный эквивалент наличных денег
wrong_answers:
  - Форма цифрового золота
  - Новая форма кредитной карты
  - Тип криптовалюты
explanation: |
  В главе упоминается, что с точки зрения киберпанка, Биткойн выступает против
  общества без наличных денег. Он позволяет создавать полностью приватные и свободные от посредников
  цифровые финансовые транзакции. Для движения киберпанк Биткойн является электронным
  эквивалентом наличных денег.
reviewed: false
question: Hva er hovedgrunnen til at regjeringer og sentralbanker utforsker muligheten for å skape en digital versjon av deres fiat-valuta?
answer: For å sikre kontroll og overholde lokale forskrifter
wrong_answers:
  - For å konkurrere med Bitcoin
  - For å tilby beskyttelse av personvern
  - For å øke masseovervåkning
explanation: |
  Kapittelinnholdet forklarer at selv om disse prosjektene hevder å konkurrere med Bitcoin, forblir de sentraliserte for å sikre kontroll og overholde lokale forskrifter.
question: Apa alasan utama mengapa pemerintah dan bank sentral mengeksplorasi kemungkinan menciptakan versi digital dari mata uang fiat mereka?
answer: Untuk memastikan kontrol dan mematuhi regulasi lokal
wrong_answers:
  - Untuk bersaing dengan Bitcoin
  - Untuk memberikan perlindungan privasi
  - Untuk meningkatkan pengawasan massal
explanation: |
  Konten bab menjelaskan bahwa meskipun proyek-proyek ini mengklaim untuk bersaing dengan Bitcoin, mereka tetap terpusat untuk memastikan kontrol dan mematuhi regulasi lokal.
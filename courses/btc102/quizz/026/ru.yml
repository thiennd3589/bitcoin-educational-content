question: Какие две характеристики делают Биткойн таким, какой он есть сегодня?
answer: Его открытый исходный код и его ограниченность
wrong_answers:
  - Его анонимность и его децентрализация
  - Его высокая стоимость и его волатильность
  - Его простота использования и его глобальное признание
explanation:
  Две основные характеристики, определяющие Биткойн, - это его открытый исходный код, который делает его прозрачным, поддающимся аудиту и доступным для использования любым желающим, и его ограниченность, что означает, что в мире никогда не будет более 21 миллиона биткойнов.

küsimus: Mis on peamine põhjus, miks sage Bitcoin'i kasutaja eelistaks igapäevasteks tehinguteks rahakotti, mis põhineb Lightning Network'il?
vastus: See parandab Bitcoin'i tehingute tõhusust.
valed_vastused:
  - See suurendab Bitcoin'i väärtust.
  - See võimaldab anonüümseid tehinguid.
  - See pakub platvormi Bitcoin'iga kauplemiseks.
selgitus: |
  Lightning Network on "kiht 2" makseprotokoll, mis toimib
  plokiahela-põhise krüptoraha, nagu Bitcoin, peal. See on loodud
  kiirete, madala maksumusega tehingute võimaldamiseks.
üle vaadatud: false
question: Lý do chính khiến một người dùng Bitcoin thường xuyên lựa chọn ví dựa trên Lightning Network cho các giao dịch hàng ngày là gì?
answer: Nó cải thiện hiệu quả của các giao dịch Bitcoin.
wrong_answers:
  - Nó tăng giá trị của Bitcoin.
  - Nó cho phép giao dịch ẩn danh.
  - Nó cung cấp một nền tảng cho việc giao dịch Bitcoin.
explanation: |
  Lightning Network là một giao thức thanh toán lớp 2 hoạt động trên cơ sở của một loại tiền mã hóa dựa trên blockchain như Bitcoin. Nó được thiết kế để cho phép các giao dịch nhanh chóng, chi phí thấp.

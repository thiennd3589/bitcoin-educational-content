question: Какова основная причина, по которой активный пользователь Bitcoin мог бы выбрать кошелек, основанный на Lightning Network, для повседневных транзакций?
answer: Это повышает эффективность транзакций с Bitcoin.
wrong_answers:
  - Это увеличивает стоимость Bitcoin.
  - Это позволяет совершать анонимные транзакции.
  - Это предоставляет платформу для торговли Bitcoin.
explanation:
  Lightning Network является протоколом платежей второго уровня, который работает поверх блокчейн-основанной криптовалюты, такой как Bitcoin. Он разработан для обеспечения быстрых транзакций с низкой стоимостью.
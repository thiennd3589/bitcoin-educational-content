pertanyaan: Apa tujuan dari rencana warisan dalam Bitcoin?
jawaban: Untuk memastikan bahwa orang-orang terkasih Anda dapat mengakses Bitcoin Anda setelah Anda meninggal.
jawaban_salah:
  - Untuk menambang Bitcoin baru.
  - Untuk berdagang Bitcoin.
  - Untuk mengonversi Bitcoin menjadi cryptocurrency lain.
penjelasan: |
  Rencana warisan dalam Bitcoin adalah rencana yang memastikan bahwa orang-orang terkasih Anda dapat mengakses Bitcoin Anda setelah Anda meninggal. Ini tidak digunakan untuk menambang Bitcoin baru, berdagang Bitcoin, atau mengonversi Bitcoin menjadi cryptocurrency lain.
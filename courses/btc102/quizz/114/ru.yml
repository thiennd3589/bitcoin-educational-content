question: Какова цель наследственного плана в Bitcoin?
answer: Чтобы ваши близкие могли получить доступ к вашим Bitcoin после вашей смерти.
wrong_answers:
  - Для добычи новых Bitcoin.
  - Для торговли Bitcoin.
  - Для конвертации Bitcoin в другие криптовалюты.
explanation: |
  Наследственный план в Bitcoin — это план, который обеспечивает доступ ваших близких к вашим Bitcoin после вашей смерти. Он не используется для добычи новых Bitcoin, торговли Bitcoin или конвертации Bitcoin в другие криптовалюты.
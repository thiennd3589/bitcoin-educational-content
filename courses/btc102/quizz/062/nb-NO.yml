question: Hva er formålet med å stille de fire spørsmålene før man velger en Bitcoin-investeringsplan?
answer: Å velge den veien som passer deg best
wrong_answers:
  - Å bestemme mengden Bitcoin du bør kjøpe
  - Å bestemme hvilken type Bitcoin-lommebok du bør bruke
  - Å bestemme varigheten av din Bitcoin-investering
explanation: |
  Formålet med å stille de fire spørsmålene før man velger en Bitcoin-investeringsplan er å velge den veien som passer deg best. Spørsmålene hjelper deg med å forstå dine investeringsmål og preferanser.
question: Apa tujuan dari mengajukan empat pertanyaan sebelum memilih rencana investasi Bitcoin?
answer: Untuk memilih jalur yang paling cocok untuk Anda
wrong_answers:
  - Untuk menentukan jumlah Bitcoin yang harus Anda beli
  - Untuk menentukan jenis dompet Bitcoin yang harus Anda gunakan
  - Untuk menentukan durasi investasi Bitcoin Anda
explanation: |
  Tujuan dari mengajukan empat pertanyaan sebelum memilih rencana investasi Bitcoin adalah untuk memilih jalur yang paling cocok untuk Anda. Pertanyaan-pertanyaan tersebut membantu Anda memahami tujuan dan preferensi investasi Anda.
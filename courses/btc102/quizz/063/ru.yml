Вопрос: Каков риск не владения приватным ключом вашего биткойн-кошелька?
Ответ: Ваши биткойны подвергаются рискам, таким как взлом, конфискация, регулирование или банкротство.
Неверные ответы:
  - Ваши биткойны будут автоматически конвертированы в другую криптовалюту
  - Ваши биткойны потеряют свою стоимость
  - Ваши биткойны будут переведены в другой кошелек
Объяснение: |
  Если вы не владеете приватным ключом вашего биткойн-кошелька, ваши биткойны
  подвергаются рискам, таким как взлом, конфискация, регулирование или банкротство.

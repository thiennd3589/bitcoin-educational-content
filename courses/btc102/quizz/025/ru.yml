question: Какова роль майнеров в сети Bitcoin?
answer: Записывать распространяемые транзакции в блокчейн Bitcoin
wrong_answers:
  - Создавать новые биткоины
  - Регулировать стоимость биткоинов
  - Проверять идентичность пользователей Bitcoin
explanation: |
  Майнеры в сети Bitcoin отвечают за запись транзакций,
  которые были распространены по сети, в блокчейн Bitcoin. Это обеспечивает
  окончательность транзакций.
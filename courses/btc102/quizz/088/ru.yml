question: Какое преимущество использования платформы обмена для покупки и продажи биткойнов?
answer: Это позволяет осуществлять регулярные транзакции в соответствии с потребностями пользователя.
wrong_answers:
  - Это позволяет осуществлять анонимные транзакции.
  - Это увеличивает стоимость биткойна.
  - Это предоставляет платформу для майнинга биткойна.
explanation: |
  Платформы обмена позволяют пользователям регулярно и удобно покупать и продавать биткойны в соответствии с их потребностями.
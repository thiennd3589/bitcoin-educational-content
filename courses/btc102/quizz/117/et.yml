question: Mis on tehniliste, ideoloogiliste ja filosoofiliste aspektide tundmaõppimise eesmärk Bitcoin'i puhul?
answer: Paremini mõista Bitcoin'i ja selle võimalikku mõju maailmale.
wrong_answers:
  - Uute Bitcoin'ide kaevandamine.
  - Bitcoin'idega kauplemine.
  - Bitcoin'ide teisteks krüptorahadeks vahetamine.
explanation: |
  Tehniliste, ideoloogiliste ja filosoofiliste aspektide tundmaõppimine Bitcoin'i puhul on oluline, et paremini mõista Bitcoin'i ja selle võimalikku mõju maailmale. Seda ei kasutata uute Bitcoin'ide kaevandamiseks, Bitcoin'idega kauplemiseks ega Bitcoin'ide teisteks krüptorahadeks vahetamiseks.
reviewed: false
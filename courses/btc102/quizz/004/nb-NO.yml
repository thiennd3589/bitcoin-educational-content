question: Hva er et vanlig kjennetegn ved svindel i kryptovalutaområdet?
answer: Løfter om urealistiske avkastninger.
wrong_answers:
  - Løfter om fysiske varer.
  - Løfter om programvareprodukter.
  - Løfter om fiatvaluta.
explanation: |
  Svindel i kryptovalutaområdet lover ofte urealistiske avkastninger.
  Det er avgjørende å ikke blindt stole på, spesielt når det kommer til en internettbanner.
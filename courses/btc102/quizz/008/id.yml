pertanyaan: Apa tujuan utama dari pembaruan perangkat lunak?
jawaban: Untuk memperbaiki bug dan meningkatkan keamanan perangkat lunak Anda
jawaban_salah:
  - Untuk menambahkan fitur baru
  - Untuk mengubah antarmuka perangkat lunak
  - Untuk meningkatkan ukuran perangkat lunak
penjelasan: |
  Meskipun pembaruan perangkat lunak seringkali datang dengan fitur baru, tujuan utamanya
  adalah untuk memperbaiki bug dan meningkatkan keamanan perangkat lunak. Hal ini sangat penting untuk menjaga
  komputer Anda dalam kondisi kerja yang optimal.
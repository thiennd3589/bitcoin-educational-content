вопрос: Какие платформы может использовать параноидальный биткойнер для покупок без KYC между частными лицами?
ответ: Peach, Robosats, Bisq, HodlHodl
неправильные_ответы:
  - Coinbase, Binance, Kraken
  - PayPal, Venmo, Cash App
  - Кредитная карта, банковский перевод, наличные
объяснение: |
  В главе упоминаются Peach, Robosats, Bisq и HodlHodl как платформы,
  которые может использовать параноидальный биткойнер для покупок без KYC между частными лицами.

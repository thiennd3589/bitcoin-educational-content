question: Apa saja beberapa platform yang mungkin digunakan oleh pengguna Bitcoin yang paranoid untuk pembelian non-KYC antar individu?
answer: Peach, Robosats, Bisq, HodlHodl
wrong_answers:
  - Coinbase, Binance, Kraken
  - PayPal, Venmo, Cash App
  - Kartu kredit, transfer bank, tunai
explanation: |
  Bab tersebut menyebutkan Peach, Robosats, Bisq, dan HodlHodl sebagai platform
  yang mungkin digunakan oleh pengguna Bitcoin yang paranoid untuk pembelian non-KYC antar individu.
question: Mis on Hodleri peamine psühholoogiline omadus?
answer: Kannatlikkus.
wrong_answers:
  - Impulsiivsus.
  - Lühiajaline nägemus.
  - Distipliini puudumine.
explanation: |
  Hodler ilmutab erakordset kannatlikkust, olles valmis ootama aastaid
  oma investeeringu kasvu nägemiseks, ilma et laseks end mõjutada lühiajalistest turukõikumistest.
reviewed: false
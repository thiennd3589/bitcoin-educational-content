question: Какое основное психологическое качество у Ходлера?
answer: Терпение.
wrong_answers:
  - Импульсивность.
  - Краткосрочное видение.
  - Недостаток дисциплины.
explanation: |
  Ходлер демонстрирует исключительное терпение, готовый ждать годами
  для того, чтобы увидеть рост своих инвестиций, не поддаваясь влиянию краткосрочных
  колебаний рынка.
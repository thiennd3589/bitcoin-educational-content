question: Apa sifat psikologis utama dari seorang Hodler?
answer: Kesabaran.
wrong_answers:
  - Impulsif.
  - Visi jangka pendek.
  - Kurang disiplin.
explanation: |
  Seorang Hodler menunjukkan kesabaran yang luar biasa, bersedia menunggu bertahun-tahun
  untuk melihat pertumbuhan investasinya, tanpa dipengaruhi oleh fluktuasi pasar jangka pendek.
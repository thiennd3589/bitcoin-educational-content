question: Hva er den viktigste psykologiske egenskapen til en Hodler?
answer: Tålmodighet.
wrong_answers:
  - Impulsivitet.
  - Kortsiktig visjon.
  - Mangel på disiplin.
explanation: |
  En Hodler viser eksepsjonell tålmodighet, villig til å vente i årevis
  for å se veksten av sin investering, uten å bli påvirket av kortsiktige markedsfluktuasjoner.
reviewed: false
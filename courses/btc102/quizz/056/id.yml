question: Apa visi utama untuk Bitcoin menurut metafora "Bitcoin highway"?
answer: Ini akan menjadi jalan raya untuk lalu lintas internet dan untuk 90% populasi dunia.
wrong_answers:
  - Ini akan menjadi barang mewah yang hanya dapat diakses oleh orang kaya.
  - Ini akan menjadi alat untuk aktivitas ilegal.
  - Ini akan menjadi usang dan digantikan oleh mata uang kripto lainnya.
explanation: |
  Metafora "Bitcoin highway" membayangkan Bitcoin menjadi jalan raya untuk
  lalu lintas internet dan untuk 90% populasi dunia, dengan barang dan jasa
  langsung dapat diakses di jalan raya ini.
reviewed: false
question: Какова конечная цель для Биткойна согласно метафоре "Биткойн-автострада"?
answer: Он станет автострадой для интернет-трафика и для 90% населения мира.
wrong_answers:
  - Он станет роскошным товаром, доступным только богатым.
  - Он станет инструментом для незаконной деятельности.
  - Он устареет и будет заменен другими криптовалютами.
explanation: |
  Метафора "Биткойн-автострада" представляет Биткойн как автостраду для
  интернет-трафика и для 90% населения мира, с товарами и услугами,
  непосредственно доступными на этой автостраде.
reviewed: false
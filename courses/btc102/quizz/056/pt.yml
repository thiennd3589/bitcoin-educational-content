question: Qual é a visão final para o Bitcoin de acordo com a metáfora da rodovia do Bitcoin?
answer: Ele se tornará uma rodovia para o tráfego da internet e para 90% da população mundial.
wrong_answers:
  - Ele se tornará um bem de luxo acessível apenas aos ricos.
  - Ele se tornará uma ferramenta para atividades ilegais.
  - Ele se tornará obsoleto e substituído por outras criptomoedas.
explanation: |
  A metáfora da rodovia do Bitcoin prevê que o Bitcoin se torne uma rodovia para o tráfego da internet e para 90% da população mundial, com bens e serviços diretamente acessíveis nesta rodovia.

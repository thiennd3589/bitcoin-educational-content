question: Hva bør du gjøre etter at du har skrevet brevet i henhold til kapittelet?
answer: Gjennomgå arbeidet ditt, lag en kopi av brevet, oppbevar begge kopiene i et konvolutt, forsegl det, signer forseglingen, og oppbevar denne konvolutten på et trygt, men tilgjengelig sted.

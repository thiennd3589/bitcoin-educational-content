pertanyaan: Apa yang harus Anda lakukan setelah menulis surat menurut bab tersebut?
jawaban: Tinjau kembali pekerjaan Anda, buat salinan surat tersebut, simpan kedua salinan dalam sebuah amplop, segel, tandatangani segel tersebut, dan simpan amplop ini di tempat yang aman namun mudah diakses.

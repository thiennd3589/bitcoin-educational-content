question: Какую роль играет деньги в межвременной координации человеческих действий?
answer: Они позволяют сохранить ценность в настоящем и передать ее своему будущему "я".
wrong_answers:
  - Они позволяют сохранить ценность в будущем и передать ее своему настоящему "я".
  - Они позволяют сохранить ценность в настоящем и передать ее другим людям.
  - Они позволяют сохранить ценность в будущем и передать ее другим людям.
explanation: |
  Сохраняя деньги, то есть сберегая, люди защищают себя от будущей неопределенности
  и таким образом позволяют себе направлять свои действия на более длительные временные горизонты.
  Однако они могут достичь этого только если используемые деньги являются средством сохранения ценности.

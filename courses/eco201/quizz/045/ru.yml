question: Какова основная причина, по которой в централизованно планируемой экономике неизбежно возникает неправильное распределение капитала?
answer: Нет рыночных цен или банкротств, чтобы выявлять и исправлять ошибки распределения.
wrong_answers:
  - Центральные планировщики не эффективны.
  - Центральные планировщики не располагают достаточной информацией.
  - Центральные планировщики не мотивированы эффективно распределять ресурсы.
explanation:
  В централизованно планируемой экономике отсутствуют рыночные цены или банкротства, которые могли бы выявить и исправить ошибки распределения. В результате ошибки будут накапливаться до тех пор, пока расточительство не станет очевидным через значительное снижение уровня жизни.

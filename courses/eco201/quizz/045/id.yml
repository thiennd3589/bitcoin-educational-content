question: Apa alasan utama mengapa ekonomi yang direncanakan secara sentral akan
  mengalami alokasi modal yang salah secara tak terhindarkan?
answer: Tidak ada harga pasar atau kebangkrutan untuk mengungkap dan memperbaiki kesalahan alokasi.
wrong_answers:
  - Perencana sentral tidak efisien.
  - Perencana sentral tidak memiliki informasi yang cukup.
  - Perencana sentral tidak termotivasi untuk mengalokasikan sumber daya secara efisien.
explanation: |
  Dalam ekonomi yang direncanakan secara sentral, tidak ada harga pasar atau kebangkrutan
  untuk mengungkap dan memperbaiki kesalahan alokasi. Akibatnya, kesalahan akan menumpuk sampai
  pemborosan menjadi jelas melalui penurunan kondisi hidup yang signifikan.

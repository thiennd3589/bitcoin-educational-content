question: 中央银行作为“最后贷款人”的角色是什么？
answer: 中央银行在危机期间向陷入困境的银行提供资金，以防止可能使整个金融系统瘫痪的多米诺骨牌效应。
wrong_answers:
  - 中央银行在危机期间向陷入困境的银行提供资金，以增加自身利润。
  - 中央银行在危机期间向陷入困境的银行提供资金，以接管它们的运营。
  - 中央银行在危机期间向陷入困境的银行提供资金，以增加国家债务。
explanation: |
  中央银行作为“最后贷款人”的概念在19世纪的英国出现，以应对反复发生的银行挤兑，这些银行挤兑威胁到了金融稳定。通过向陷入困境的银行提供贷款，中央银行可以防止银行失败的多米诺骨牌效应，这可能会导致经济衰退或萧条。

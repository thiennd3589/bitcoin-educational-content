question: Mikä on keskuspankin rooli viimeisenä lainanantajana?
answer: Keskuspankki lainaa varoja kriisien aikana vaikeuksissa oleville pankeille estääkseen dominovaikutuksen, joka voisi halvaannuttaa koko rahoitusjärjestelmän.
wrong_answers:
  - Keskuspankki lainaa varoja vaikeuksissa oleville pankeille kriisien aikana lisätäkseen omia voittojaan.
  - Keskuspankki lainaa varoja vaikeuksissa oleville pankeille kriisien aikana ottaakseen niiden toiminnot haltuunsa.
  - Keskuspankki lainaa varoja vaikeuksissa oleville pankeille kriisien aikana kasvattaakseen kansallista velkaa.
explanation: |
  Käsite keskuspankista viimeisenä lainanantajana syntyi 1800-luvulla Englannissa vastauksena toistuviin pankkikriiseihin, jotka uhkasivat rahoitusvakautta. Lainaamalla vaikeuksissa oleville pankeille keskuspankki voi estää dominovaikutuksen pankkien kaatumisista, jotka voisivat johtaa taantumaan tai lamaan.

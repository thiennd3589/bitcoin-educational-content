pertanyaan: Apa perbedaan utama antara ekonomi Keynesian dan ekonomi Austria?
jawaban: Ekonomi Keynesian percaya pada pencetakan uang dan pengeluaran untuk mendorong pertumbuhan, sementara ekonomi Austria menekankan visi pertumbuhan yang lebih hemat dan rasionalitas manusia.
jawaban_salah:
  - Ekonomi Keynesian menekankan visi pertumbuhan yang lebih hemat dan rasionalitas manusia, sementara ekonomi Austria percaya pada pencetakan uang dan pengeluaran untuk mendorong pertumbuhan.
  - Ekonomi Keynesian fokus pada produksi dan pengelolaan uang oleh bank sentral, sementara ekonomi Austria percaya pada desentralisasi kekuatan moneter.
  - Ekonomi Keynesian percaya pada sentralisasi kekuatan moneter, sementara ekonomi Austria fokus pada produksi dan pengelolaan uang oleh bank sentral.
penjelasan: |
  Bab ini menjelaskan bahwa ekonomi Keynesian mendukung ide bahwa
  produksi dan pengelolaan uang adalah tanggung jawab bank sentral,
  dan bahwa pencetakan uang dan pengeluaran mendorong pertumbuhan. Di sisi lain, ekonomi
  Austria, dengan lebih dari 200 tahun penelitian dan pengembangan, refleksi filosofis,
  dan tulisan oleh penulis terkenal, menekankan visi pertumbuhan yang lebih hemat dan rasionalitas manusia dalam ekonomi kita.
ditinjau: false
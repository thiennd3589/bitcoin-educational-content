question: 凯恩斯经济学与奥地利经济学之间的主要区别是什么？
answer: 凯恩斯经济学认为通过货币印制和支出来促进增长，而奥地利经济学强调增长和人类理性的更加清醒的视角。
wrong_answers:
  - 凯恩斯经济学强调增长和人类理性的更加清醒的视角，而奥地利经济学认为通过货币印制和支出来促进增长。
  - 凯恩斯经济学专注于中央银行的货币生产和管理，而奥地利经济学认为货币权力应该去中心化。
  - 凯恩斯经济学认为货币权力应该集中，而奥地利经济学专注于中央银行的货币生产和管理。
explanation: |
  本章解释说，凯恩斯经济学支持这样的观点：货币的生产和管理是中央银行的责任，货币印制和支出促进增长。另一方面，拥有超过200年的研究和发展、哲学思考以及著名作者的著作的奥地利经济学，在我们的经济中强调增长和人类理性的更加清醒的视角。
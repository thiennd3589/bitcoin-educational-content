question: Hva er den viktigste forskjellen mellom keynesiansk og østerriksk økonomi?
answer: Keynesiansk økonomi tror på pengetrykking og forbruk for å fremme vekst, mens østerriksk økonomi legger vekt på et mer nøkternt syn på vekst og menneskelig rasjonalitet.
wrong_answers:
  - Keynesiansk økonomi legger vekt på et mer nøkternt syn på vekst og menneskelig rasjonalitet, mens østerriksk økonomi tror på pengetrykking og forbruk for å fremme vekst.
  - Keynesiansk økonomi fokuserer på produksjon og håndtering av penger av sentralbanker, mens østerriksk økonomi tror på desentralisering av pengekraft.
  - Keynesiansk økonomi tror på sentralisering av pengekraft, mens østerriksk økonomi fokuserer på produksjon og håndtering av penger av sentralbanker.
explanation: |
  Kapittelet forklarer at keynesiansk økonomi støtter ideen om at
  produksjon og håndtering av penger er sentralbankenes ansvar,
  og at pengetrykking og forbruk fremmer vekst. På den andre siden legger østerriksk
  økonomi, med over 200 års forskning og utvikling, filosofiske refleksjoner,
  og skrifter av anerkjente forfattere, vekt på et mer nøkternt syn på vekst og menneskelig
  rasjonalitet i vår økonomi.
reviewed: false
question: В чем основное отличие между кейнсианской и австрийской экономикой?
answer: Кейнсианская экономика верит в печать денег и расходы для стимулирования роста, в то время как австрийская экономика подчеркивает более трезвое видение роста и человеческой рациональности.
wrong_answers:
  - Кейнсианская экономика подчеркивает более трезвое видение роста и человеческой рациональности, в то время как австрийская экономика верит в печать денег и расходы для стимулирования роста.
  - Кейнсианская экономика сосредотачивается на производстве и управлении деньгами центральными банками, в то время как австрийская экономика верит в децентрализацию монетарной власти.
  - Кейнсианская экономика верит в централизацию монетарной власти, в то время как австрийская экономика сосредотачивается на производстве и управлении деньгами центральными банками.
explanation:
  Глава объясняет, что кейнсианская экономика поддерживает идею о том, что производство и управление деньгами являются ответственностью центральных банков, и что печать денег и расходы способствуют росту. С другой стороны, австрийская экономика, имея более 200 лет исследований и разработок, философских размышлений и трудов известных авторов, подчеркивает более трезвое видение роста и человеческой рациональности в нашей экономике.

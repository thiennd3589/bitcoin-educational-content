question: 人类行为的顺序性质对生产活动有什么影响？
answer: 任何生产迂回，即任何生产结构的延长，都需要事先储蓄。
wrong_answers:
  - 人类行为的顺序性质对生产活动没有影响。
  - 人类行为的顺序性质意味着生产活动必须按特定顺序进行。
  - 人类行为的顺序性质意味着生产活动必须同时进行。
explanation: |
  由于人类行为的顺序性质，这些跨时期的选择总是对行动序列有影响。换句话说，一个人的短期行动从属于他设定的长期目标，而一个人的短期行动将影响他将来能做什么。关于生产活动的这一明显点的含义是，任何生产迂回，即任何生产结构的延长，都需要事先储蓄。
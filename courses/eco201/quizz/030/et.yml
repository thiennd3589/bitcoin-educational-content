question: Millised on inimtegevuse järjestikuse iseloomu tagajärjed tootmistegevustele?
answer: Iga tootmise kõrvalepõige, st iga tootmistegevuse struktuuri pikendamine, nõuab eelnevat säästmist.
wrong_answers:
  - Inimtegevuse järjestikusel iseloomul ei ole mingit mõju tootmistegevustele.
  - Inimtegevuse järjestikune iseloom tähendab, et tootmistegevused tuleb läbi viia kindlas järjekorras.
  - Inimtegevuse järjestikune iseloom tähendab, et tootmistegevused tuleb läbi viia samaaegselt.
explanation: |
  Inimtegevuse järjestikuse iseloomu tõttu on neil ajavahemike valikutel alati tagajärjed tegevuste järjekorrale. Teisisõnu, lühiajalised tegevused, mida keegi ette võtab, on allutatud pikemaajalistele eesmärkidele, mida keegi seab, ja kellegi lühiajalised tegevused mõjutavad seda, mida on võimalik tulevikus teha. Selle ilmse punkti tagajärg tootmistegevustele on see, et iga tootmise kõrvalepõige, st iga tootmistegevuse struktuuri pikendamine, nõuab eelnevat säästmist.

question: Что такое дилемма заключенного в контексте разделения труда?
answer: Это ситуация, когда взаимное сотрудничество приводит к неоптимальным выгодам для отдельных лиц, но максимальным выгодам для группы.
wrong_answers:
  - Это ситуация, когда отдельные лица отказываются сотрудничать, что приводит к максимальным выгодам для группы.
  - Это ситуация, когда отдельные лица сотрудничают, что приводит к максимальным выгодам для себя, но неоптимальным выгодам для группы.
  - Это ситуация, когда отдельные лица отказываются сотрудничать, что приводит к неоптимальным выгодам как для себя, так и для группы.
explanation: |
  Дилемма заключенного - это концепция в теории игр, где отдельные лица имеют стимул выбирать стратегии, максимизирующие их индивидуальную выгоду, независимо от выбранных другими стратегий, даже когда более желательное равновесие через координацию/сотрудничество возможно.

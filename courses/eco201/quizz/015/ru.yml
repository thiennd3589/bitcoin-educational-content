question: Почему, согласно Карлу Менгеру, происходит добровольный обмен между двумя индивидами?
answer: Каждая сторона считает, что это увеличит их субъективную полезность.
wrong_answers:
  - Каждая сторона считает, что это уменьшит их субъективную полезность.
  - Каждая сторона считает, что это сохранит их субъективную полезность на прежнем уровне.
  - Каждая сторона считает, что это не окажет никакого влияния на их субъективную полезность.
explanation: |
  Менгер делает вывод, что добровольный обмен между двумя индивидами происходит потому, что каждая сторона верит, что это увеличит их субъективную полезность. Это означает, что каждая сторона верит, что она будет в лучшем положении после обмена.

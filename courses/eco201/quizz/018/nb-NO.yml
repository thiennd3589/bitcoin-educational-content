question: Hva er konseptet med absolutt fordel i sammenheng med arbeidsdeling?
answer: En person har en overlegen evne til å utføre visse oppgaver sammenlignet med sine jevnaldrende.
wrong_answers:
  - En person har en overlegen evne til å utføre alle oppgaver sammenlignet med sine jevnaldrende.
  - En person har en lik evne til å utføre visse oppgaver som sine jevnaldrende.
  - En person har en dårligere evne til å utføre visse oppgaver sammenlignet med sine jevnaldrende.
explanation: |
  I sammenheng med arbeidsdeling refererer absolutt fordel til
  situasjonen der en person har en overlegen evne til å utføre visse oppgaver
  sammenlignet med sine jevnaldrende. Denne personen har da en interesse i å spesialisere seg på produksjonen
  av den varen og deretter bytte det overskuddet som er oppnådd for de varene de ønsker.

question: Согласно австрийским экономистам, каков результат специализации людей в своей работе и участия в обменах?
answer: Люди всегда оказываются в выигрыше.
wrong_answers:
- Люди всегда оказываются в проигрыше.
- В ситуации людей нет изменений.
- Результат зависит от конкретного человека.
explanation:
  Согласно австрийским экономистам, результатом специализации людей в своей работе и участия в обменах является то, что они всегда оказываются в выигрыше. Это связано с тем, что специализация и обмен позволяют людям максимизировать свою субъективную полезность.
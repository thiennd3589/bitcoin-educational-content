pertanyaan: Menurut ekonom Austria, apa hasil dari individu yang berspesialisasi dalam pekerjaan mereka dan terlibat dalam pertukaran?
jawaban: Individu selalu lebih baik.
jawaban_salah:
  - Individu selalu lebih buruk.
  - Tidak ada perubahan dalam situasi individu.
  - Hasilnya bervariasi tergantung pada individu.
penjelasan: |
  Menurut ekonom Austria, hasil dari individu yang berspesialisasi dalam pekerjaan mereka dan terlibat dalam pertukaran adalah mereka selalu lebih baik. Ini karena spesialisasi dan pertukaran memungkinkan individu untuk memaksimalkan utilitas subjektif mereka.
ditinjau: false
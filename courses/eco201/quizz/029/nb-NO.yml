question: Hva er konseptet med tidspreferanse?
answer: Tidspreferanse er den subjektive vurderingen av verdien av fremtidige varer sammenlignet med nåværende varer. Alt annet likt, foretrekkes nåværende varer iboende over fremtidige varer.
wrong_answers:
  - Tidspreferanse er den objektive vurderingen av verdien av fremtidige varer sammenlignet med nåværende varer.
  - Tidspreferanse er den iboende preferansen for fremtidige varer over nåværende varer.
  - Tidspreferanse er den subjektive vurderingen av verdien av nåværende varer sammenlignet med fremtidige varer.
explanation: |
  Tidspreferanse er den subjektive vurderingen av verdien av fremtidige varer
  sammenlignet med nåværende varer. Siden vi er dødelige, og fremtiden alltid er usikker,
  foretrekker vi naturlig å ha tilgang til en vare nå heller enn senere. Selv om tidspreferanse
  kan variere mellom individer, på grunn av en mengde faktorer som kultur, rikdom,
  utdanning, fysiologi, osv., er tidspreferanser alltid positive, noe som betyr at
  alt likt, verdsetter vi alltid nåværende varer mer enn fremtidige varer.

question: 什么是时间偏好的概念？
answer: 时间偏好是相对于现在的商品，对未来商品价值的主观评估。在其他条件相同的情况下，现在的商品本质上比未来的商品更受欢迎。
wrong_answers:
  - 时间偏好是对未来商品相对于现在商品价值的客观评估。
  - 时间偏好是对未来商品相对于现在商品的固有偏好。
  - 时间偏好是对现在商品相对于未来商品价值的主观评估。
explanation: |
  时间偏好是对未来商品相对于现在商品价值的主观评估。由于我们是有生之年的，未来总是不确定的，
  我们自然更倾向于现在而不是将来拥有一个商品。虽然由于文化、财富、教育、生理等众多因素，
  不同个体之间的时间偏好可能会有所不同，但时间偏好总是正面的，意味着在所有条件相同的情况下，
  我们总是更重视现在的商品而不是未来的商品。

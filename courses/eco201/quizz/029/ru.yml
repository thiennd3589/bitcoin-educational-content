explanation: |
  Временное предпочтение - это субъективная оценка ценности будущих товаров по сравнению с настоящими. Поскольку мы смертны и будущее всегда неопределенно, мы естественно предпочитаем иметь доступ к товару сейчас, а не позже. Хотя временные предпочтения могут отличаться у разных людей из-за множества факторов, таких как культура, богатство, образование, физиология и т.д., временные предпочтения всегда положительны, что означает, что при прочих равных условиях мы всегда ценим настоящие товары больше, чем будущие.

pertanyaan: Apa tiga dimensi dari masalah "kesesuaian keinginan ganda"?
jawaban: Spasial, temporal, dan interpersonal.
jawaban_salah:
  - Spasial, temporal, dan intrapersonal.
  - Spasial, intertemporal, dan interpersonal.
  - Interspasial, temporal, dan interpersonal.
penjelasan: |
  Masalah "kesesuaian keinginan ganda" merujuk pada kesulitan dalam
  barter di mana kedua pihak perlu memiliki sesuatu yang diinginkan oleh pihak lain pada
  waktu dan tempat yang sama. Masalah ini memiliki tiga dimensi; spasial (tempat yang sama), temporal
  (waktu yang sama), dan interpersonal (keinginan bersama terhadap barang masing-masing).
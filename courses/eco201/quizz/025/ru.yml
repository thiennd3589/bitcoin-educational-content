question: Каковы три измерения проблемы "двойного совпадения желаний"?
answer: Пространственное, временное и межличностное.
wrong_answers:
  - Пространственное, временное и интраперсональное.
  - Пространственное, межвременное и межличностное.
  - Межпространственное, временное и межличностное.
explanation: |
  Проблема "двойного совпадения желаний" относится к сложности в бартере, где обе стороны должны обладать чем-то, что желает другая сторона, в одно и то же время и место. Эта проблема имеет три измерения; пространственное (одно место), временное (одно время) и межличностное (взаимное желание иметь товары друг друга).
reviewed: false
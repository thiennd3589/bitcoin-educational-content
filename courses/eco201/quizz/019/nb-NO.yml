question: Hva er konseptet med komparativ fordel i konteksten av arbeidsdeling?
answer: En person har en overlegen evne til å utføre visse oppgaver sammenlignet med andre.
wrong_answers:
  - En person har en lik evne til å utføre alle oppgaver som andre.
  - En person har en dårligere evne til å utføre visse oppgaver sammenlignet med andre.
  - En person har en overlegen evne til å utføre alle oppgaver sammenlignet med andre.
explanation: |
  I konteksten av arbeidsdeling refererer komparativ fordel til situasjonen hvor en person har en overlegen evne til å utføre visse oppgaver sammenlignet med andre. Selv om personen ikke har en absolutt fordel i produksjonen av noen varer, vil det fortsatt være typer produksjon hvor personen er bedre enn i andre, og av denne grunn har de fortsatt en interesse i å spesialisere seg.

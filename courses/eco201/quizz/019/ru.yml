question: Что такое концепция сравнительного преимущества в контексте разделения труда?
answer: У индивида есть превосходная способность выполнять определенные задачи по сравнению с другими.
wrong_answers:
  - У индивида есть равная способность выполнять все задачи, как и у других.
  - У индивида есть худшая способность выполнять определенные задачи по сравнению с другими.
  - У индивида есть превосходная способность выполнять все задачи лучше, чем у других.
explanation: |
  В контексте разделения труда, сравнительное преимущество относится к ситуации, когда у индивида есть превосходная способность выполнять определенные задачи лучше, чем у других. Даже если у индивида нет абсолютного преимущества в производстве какого-либо товара, все равно будут виды производства, в которых индивид лучше, чем в других, и по этой причине у него все еще есть интерес в специализации.

question: Какова причина депрессии согласно монетаристам и кейнсианцам?
answer: Недостаточный совокупный спрос
wrong_answers:
  - Перепроизводство
  - Высокие процентные ставки
  - Высокая инфляция
explanation: |
  Для монетаристов и кейнсианцев причиной депрессии является недостаточный совокупный спрос. Они считают, что стимулирование расширения кредитования (понижение процентных ставок) и использование дефицитного потенциала государства для стимулирования спроса запустят процесс восстановления.

question: Hva er årsaken til depresjonen ifølge både monetarister og keynesianere?
answer: Utilstrekkelig samlet etterspørsel
wrong_answers:
  - Overproduksjon
  - Høye renter
  - Høy inflasjon
explanation: |
  For både monetarister og keynesianere er årsaken til depresjonen utilstrekkelig samlet etterspørsel. De mener at å gi et insentiv for kredittutvidelse (senke rentene) og bruke statens underskuddskapasitet til å øke etterspørselen vil starte en gjenoppretting.
pertanyaan: Apa penyebab depresi menurut para monetaris dan Keynesian?
jawaban: Permintaan agregat yang tidak cukup
jawaban_salah:
  - Overproduksi
  - Suku bunga tinggi
  - Inflasi tinggi
penjelasan: |
  Bagi para monetaris dan Keynesian, penyebab depresi adalah permintaan agregat yang tidak cukup. Mereka percaya bahwa memberikan insentif untuk ekspansi kredit (menurunkan suku bunga) dan menggunakan kapasitas defisit negara untuk meningkatkan permintaan akan memulai pemulihan.
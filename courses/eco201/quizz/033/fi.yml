question: Mikä on säästämisen ja elintason välinen suhde itävaltalaisten taloustieteilijöiden mukaan?
answer: Mitä enemmän säästämme, sitä enemmän pääomaa pystymme kerryttämään, mikä puolestaan johtaa tuottavuuden kasvuun tuottaen enemmän tavaroita. Näin saavutetaan korkeampi elintaso.

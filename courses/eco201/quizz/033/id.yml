question: Apa hubungan antara tabungan dan standar hidup menurut ekonom Austria?
answer: Semakin banyak kita menabung, semakin banyak modal yang dapat kita kumpulkan, yang pada gilirannya akan meningkatkan produktivitas sehingga menghasilkan lebih banyak barang. Dengan demikian, standar hidup yang lebih tinggi dapat dicapai.

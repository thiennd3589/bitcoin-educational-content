question: Quelle est la relation entre l'épargne et le niveau de vie selon les économistes autrichiens?
answer: Plus nous épargnons, plus nous serons en mesure d'accumuler du capital, ce qui se traduira à son tour par des gains de productivité et plus de biens. Ainsi, un niveau de vie plus élevé est atteint.
wrong_answers:
  - Plus nous épargnons, plus notre niveau de vie diminue.
  - Il n'y a aucune relation entre l'épargne et le niveau de vie.
  - Moins nous épargnons, plus notre niveau de vie augmente.
explanation: |
  Les économistes autrichiens considèrent que la réduction des préférences temporelles est le point de départ d'un cercle vertueux de l'épargne -> plus de biens en capital -> plus de productivité -> plus de biens = niveau de vie plus élevé -> préférence temporelle plus basse. Ainsi, plus nous épargnons, plus nous serons en mesure d'accumuler du capital, ce qui se traduira à son tour par des gains de productivité et plus de biens. Cela conduit à un niveau de vie plus élevé.

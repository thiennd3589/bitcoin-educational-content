question: Mis on säästude ja elatustaseme vaheline seos Austria majandusteadlaste sõnul?
answer: Mida rohkem me säästame, seda rohkem kapitali suudame koguda, mis omakorda tõlgendub tootlikkuse kasvuks, tuues kaasa rohkem kaupu. Seega saavutatakse kõrgem elatustase.
wrong_answers:
  - Mida rohkem me säästame, seda madalamaks meie elatustase muutub.
  - Säästude ja elatustaseme vahel puudub seos.
  - Mida vähem me säästame, seda kõrgemaks meie elatustase muutub.

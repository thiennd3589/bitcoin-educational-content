question: Qual è la relazione tra risparmio e standard di vita secondo gli economisti austriaci?
answer: Più risparmiamo, più capitale saremo in grado di accumulare, il che si tradurrà a sua volta in guadagni di produttività che generano più beni. Di conseguenza, si raggiunge uno standard di vita più elevato.
wrong_answers:
  - Più risparmiamo, più basso diventa il nostro standard di vita.
  - Non c'è alcuna relazione tra risparmio e standard di vita.
  - Più risparmiamo, più alto diventa il nostro standard di vita.
explanation: |
  Gli economisti austriaci considerano che la riduzione delle preferenze temporali sia il punto di partenza per un ciclo virtuoso di risparmio -> più beni di capitale -> più produttività -> più beni = standard di vita più elevato -> preferenze temporali più basse. Di conseguenza, più risparmiamo, più capitale saremo in grado di accumulare, il che si tradurrà a sua volta in guadagni di produttività che generano più beni. Ciò porta a uno standard di vita più elevato.

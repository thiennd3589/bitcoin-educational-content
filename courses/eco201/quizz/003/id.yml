pertanyaan: Apa penyebab krisis ekonomi menurut kursus tersebut?
jawaban: Krisis ekonomi dapat disebabkan oleh ketidakmampuan manusia, manipulasi pasar, atau euforia kolektif masyarakat.
jawaban_salah:
  - Krisis ekonomi sepenuhnya disebabkan oleh manipulasi pasar.
  - Krisis ekonomi sepenuhnya disebabkan oleh ketidakmampuan manusia.
  - Krisis ekonomi sepenuhnya disebabkan oleh euforia kolektif masyarakat.
penjelasan: |
  Bab tersebut menyebutkan bahwa kursus akan menjelajahi bagaimana krisis ekonomi
  dapat disebabkan oleh ketidakmampuan manusia, manipulasi pasar, atau euforia kolektif
  masyarakat.
ditinjau: false
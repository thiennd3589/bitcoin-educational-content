question: Что является причиной экономических кризисов согласно курсу?
answer: Экономические кризисы могут быть вызваны человеческой некомпетентностью, манипуляциями на рынке или коллективным энтузиазмом людей.
wrong_answers:
  - Экономические кризисы вызваны исключительно манипуляциями на рынке.
  - Экономические кризисы вызваны исключительно человеческой некомпетентностью.
  - Экономические кризисы вызваны исключительно коллективным энтузиазмом людей.

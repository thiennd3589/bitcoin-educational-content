Вопрос: Какова роль относительных цен в Австрийской теории экономических циклов?

Ответ: Относительные цены важны для координации экономических агентов.

Неверные ответы:
- Относительные цены не имеют значения в Австрийской теории экономических циклов.
- Относительные цены важны для определения уровня занятости.
- Относительные цены важны для определения уровня ВВП.

Объяснение:
Австрийская школа настаивает на важности относительных цен для координации экономических агентов. Относительные цены отражают реальную дефицитность производственных факторов и позволяют экономическим агентам рационализировать свои решения.
question: Apa peran harga relatif dalam Teori Siklus Bisnis Austria?
answer: Harga relatif penting untuk mengkoordinasikan agen ekonomi.
wrong_answers:
  - Harga relatif tidak relevan dalam Teori Siklus Bisnis Austria.
  - Harga relatif penting untuk menentukan tingkat kesempatan kerja.
  - Harga relatif penting untuk menentukan tingkat PDB.
explanation: |
  Sekolah Austria menekankan pentingnya harga relatif untuk
  mengkoordinasikan
  agen ekonomi. Harga relatif mencerminkan kelangkaan faktor produksi yang sebenarnya
  dan memungkinkan agen ekonomi untuk merasionalisasi keputusan mereka.
question: Hva er rollen til relative priser i den østerrikske teorien om konjunktursyklusen?
answer: Relative priser er viktige for å koordinere økonomiske aktører.
wrong_answers:
  - Relative priser er irrelevant i den østerrikske teorien om konjunktursyklusen.
  - Relative priser er viktige for å bestemme nivået av sysselsetting.
  - Relative priser er viktige for å bestemme nivået av BNP.
explanation: |
  Den østerrikske skolen understreker viktigheten av relative priser for å
  koordinere
  økonomiske aktører. Relative priser reflekterer den faktiske knappheten på produksjonsfaktorer
  og lar økonomiske aktører rasjonalisere sine beslutninger.
reviewed: false
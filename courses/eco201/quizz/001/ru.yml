question: В чем основное внимание австрийской экономической школы?
answer: Австрийская экономика подчеркивает более трезвое видение роста и человеческой рациональности.
wrong_answers:
  - Австрийская экономика сосредотачивается на печатании денег и расходах для стимулирования роста.
  - Австрийская экономика подчеркивает централизацию денежной власти.
  - Австрийская экономика сосредотачивается на производстве и управлении деньгами центральными банками.
explanation: |
  В главе объясняется, что австрийская экономика подчеркивает более трезвое видение роста и человеческой рациональности в нашей экономике, что сильно отличается от доктрины Кейнса.

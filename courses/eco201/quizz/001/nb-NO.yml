question: Hva er hovedfokuset til østerriksk økonomi?
answer: Østerriksk økonomi legger vekt på et mer nøkternt syn på vekst og menneskelig rasjonalitet.
wrong_answers:
  - Østerriksk økonomi fokuserer på pengetrykking og utgifter for å fremme vekst.
  - Østerriksk økonomi legger vekt på sentralisering av pengekraft.
  - Østerriksk økonomi fokuserer på produksjon og håndtering av penger av sentralbanker.
explanation: |
  Kapittelet forklarer at østerriksk økonomi legger vekt på et mer nøkternt
  syn på vekst og menneskelig rasjonalitet i vår økonomi, noe som skiller seg sterkt fra Keynesiansk
  doktrine.
reviewed: false
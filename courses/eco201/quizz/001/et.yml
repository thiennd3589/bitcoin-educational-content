question: Mis on Austria majandusteooria peamine fookus?
answer: Austria majandusteooria rõhutab kasvu ja inimliku ratsionaalsuse tagasihoidlikumat nägemust.
wrong_answers:
  - Austria majandusteooria keskendub rahatrüki ja kulutuste suurendamisele kasvu edendamiseks.
  - Austria majandusteooria rõhutab rahandusvõimu tsentraliseerimist.
  - Austria majandusteooria keskendub raha tootmisele ja haldamisele keskpankade poolt.
explanation: |
  Peatükk selgitab, et Austria majandusteooria rõhutab meie majanduses kasvu ja inimliku ratsionaalsuse tagasihoidlikumat nägemust, erinedes oluliselt Keynesi doktriinist.

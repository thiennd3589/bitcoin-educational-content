question: Apa fokus utama dari ekonomi Austria?
answer: Ekonomi Austria menekankan visi pertumbuhan dan rasionalitas manusia yang lebih realistis.
wrong_answers:
  - Ekonomi Austria fokus pada pencetakan dan pengeluaran uang untuk mendorong pertumbuhan.
  - Ekonomi Austria menekankan pada sentralisasi kekuatan moneter.
  - Ekonomi Austria fokus pada produksi dan pengelolaan uang oleh bank sentral.
explanation: |
  Bab ini menjelaskan bahwa ekonomi Austria menekankan visi pertumbuhan dan rasionalitas manusia yang lebih realistis dalam ekonomi kita, sangat berbeda dari doktrin Keynesian.

question: Что такое Австрийская теория экономических циклов?
answer: Австрийская теория экономических циклов — это теория, объясняющая экономические циклы как эндогенные динамики системы фракционного резервирования, подчеркивающая последовательный характер человеческих действий и влияние колебаний процентных ставок на межвременную координацию экономических агентов.

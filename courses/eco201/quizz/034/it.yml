question: Cos'è la Teoria Austriaca del Ciclo Economico?
answer: La Teoria Austriaca del Ciclo Economico è una teoria che spiega i cicli economici come dinamiche endogene del sistema bancario a riserva frazionaria, sottolineando la natura sequenziale dell'azione umana e l'impatto delle fluttuazioni dei tassi di interesse sulla coordinazione intertemporale degli agenti economici.
wrong_answers:
  - La Teoria Austriaca del Ciclo Economico è una teoria che spiega i cicli economici come risultato di eventi esterni e animal spirits (spirito animale).
  - La Teoria Austriaca del Ciclo Economico è una teoria che spiega i cicli economici come risultato di cambiamenti nella domanda e nell'offerta aggregate.
  - La Teoria Austriaca del Ciclo Economico è una teoria che spiega i cicli economici come risultato di cambiamenti nei livelli di occupazione, nel PIL o nell'indice dei prezzi al consumo.
explanation: |
  La Teoria Austriaca del Ciclo Economico, sviluppata da Ludwig Von Mises e Friedrich Hayek, spiega i cicli economici come dinamiche endogene del sistema bancario a riserva frazionaria. Sottolinea la natura sequenziale dell'azione umana e l'impatto delle fluttuazioni dei tassi di interesse sulla coordinazione intertemporale degli agenti economici.

question: Какова точка зрения австрийских экономистов на установление процентных ставок?
answer: Австрийские экономисты подчеркивают, что произвольное установление процентной ставки может привести к экономическим кризисам.
wrong_answers:
  - Австрийские экономисты считают, что правительство должно устанавливать процентные ставки.
  - Австрийские экономисты считают, что процентные ставки должны быть фиксированными и неизменными.
  - Австрийские экономисты считают, что процентные ставки должны устанавливаться центральным банком.
explanation: |
  Австрийские экономисты подчеркивают, что произвольное установление процентной ставки
  может привести к экономическим кризисам и сделать расчеты невозможными в социалистическом режиме.
  Они утверждают, что отношения оценки субъективны, поэтому процентные ставки могут варьироваться
  в зависимости от индивидуумов и обстоятельств.
reviewed: false
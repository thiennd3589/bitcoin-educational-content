question: Hva er synet til østerrikske økonomer på fastsettelsen av rentesatser?
answer: Østerrikske økonomer understreker at vilkårlig fastsettelse av rentesatsen kan føre til økonomiske kriser.
wrong_answers:
  - Østerrikske økonomer mener at regjeringen bør fastsette rentesatsene.
  - Østerrikske økonomer mener at rentesatser bør være faste og uforanderlige.
  - Østerrikske økonomer mener at rentesatser bør fastsettes av sentralbanken.
explanation: |
  Østerrikske økonomer understreker at vilkårlig fastsettelse av rentesatsen
  kan føre til økonomiske kriser og gjøre beregning umulig i et sosialistisk regime.
  De argumenterer for at verdsettingsforhold er subjektive, så rentesatser kan variere
  avhengig av individer og omstendigheter.
reviewed: false
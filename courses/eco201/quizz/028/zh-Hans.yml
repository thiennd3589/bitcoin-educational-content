question: 在一个未被操纵的资本市场中，时间偏好与利率之间的关系是什么？
answer: 利率的增加是由于对资本的需求相对于供应的增加，这表明时间偏好的提高。相反，利率的降低是由于储蓄的增加，即资本供应的增加，表明时间偏好的降低。
wrong_answers:

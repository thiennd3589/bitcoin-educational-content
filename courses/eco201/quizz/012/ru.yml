question: Какова основная цель курса о Bitcoin, упомянутого в главе?
answer: Основная цель курса - обучить новых энтузиастов Bitcoin основам экономической теории.
wrong_answers:
  - Основная цель курса - научить новых энтузиастов Bitcoin, как добывать Bitcoin.
  - Основная цель курса - научить новых энтузиастов Bitcoin, как инвестировать в Bitcoin.
  - Основная цель курса - научить новых энтузиастов Bitcoin, как создавать собственные криптовалюты.
explanation: |
  Курс направлен на обучение новых энтузиастов Bitcoin фундаментальным принципам экономики, в частности, тем, которые относятся к Австрийской школе экономики.
  Эти знания критически важны для понимания ценности и потенциала Bitcoin как альтернативы традиционным монетарным системам.

pertanyaan: Apa konsekuensi dari penurunan suku bunga akibat peningkatan kredit menurut Teori Siklus Bisnis Austria?
jawaban: Ekonomi memasuki resesi; harga aset turun, upah riil menurun, harga konsumen turun, dan persediaan menumpuk.
jawaban_salah:
  - Ekonomi memasuki masa booming; harga aset naik, upah riil meningkat, harga konsumen naik, dan persediaan berkurang.
  - Ekonomi memasuki stagnasi; harga aset tetap sama, upah riil tetap sama, harga konsumen tetap sama, dan persediaan tetap sama.
  - Ekonomi memasuki deflasi; harga aset turun, upah riil meningkat, harga konsumen turun, dan persediaan bertambah.
penjelasan: |
  Menurut Teori Siklus Bisnis Austria, ketika terjadi penurunan suku bunga akibat peningkatan kredit, ekonomi memasuki resesi; harga aset turun, upah riil menurun, harga konsumen turun, dan persediaan menumpuk. Ini karena penurunan suku bunga menyebabkan alokasi modal yang salah, yang pada akhirnya mengakibatkan resesi.
ditinjau: false
question: Каковы последствия снижения процентных ставок из-за увеличения кредитования согласно Австрийской теории экономических циклов?
answer: Экономика входит в рецессию; цены на активы падают, реальные зарплаты снижаются, потребительские цены падают, и складские запасы накапливаются.

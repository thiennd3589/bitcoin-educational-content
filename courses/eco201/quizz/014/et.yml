  - Mengeri teooria põhineb füsiokraatide maa väärtuse teoorial, samas kui Walras ja Jevons peavad väärtust tootmises kasutatud tööjõu põhjal.
explanation: |
  Peatüki kohaselt on Mengeri piirväärtuse teooria subjektiivne,
  tähendades, et see põhineb üksikisiku tajul kasu kohta, mida nad saavad
  kaubast või teenusest saada. Teisest küljest peavad Walras ja Jevons väärtust
  objektiivseks ja mõõdetavaks nähtuseks.

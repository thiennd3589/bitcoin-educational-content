question: Hva skjer når det er en nedgang i rentenivået på grunn av en økning i sparing ifølge den østerrikske teorien om konjunktursyklusen?
answer: Mengden av endelige varer som konsumeres vil reduseres, rentenivået vil falle, entreprenører vil bruke denne tilstrømningen av kapital til å skape nye investeringsvarer og dermed forlenge produksjonsstrukturen.

küsimus: Kes on Austria äritsükli teooria peamised pooldajad?
vastus: Ludwig Von Mises ja Friedrich Hayek
valed_vastused:
  - John Maynard Keynes ja Milton Friedman
  - Adam Smith ja David Ricardo
  - Karl Marx ja Friedrich Engels
selgitus: |
  Austria äritsükli teooria töötasid välja Ludwig Von Mises ja Friedrich Hayek, kes mõlemad olid Austria majanduskoolkonna silmapaistvad liikmed.

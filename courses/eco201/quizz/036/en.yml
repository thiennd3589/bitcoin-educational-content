question: Who are the main proponents of the Austrian Theory of the Business Cycle?
answer: Ludwig Von Mises and Friedrich Hayek
wrong_answers:
  - John Maynard Keynes and Milton Friedman
  - Adam Smith and David Ricardo
  - Karl Marx and Friedrich Engels
explanation: |
  The Austrian Theory of the Business Cycle was developed by Ludwig Von
  Mises and Friedrich Hayek, who were both prominent members of the Austrian School
  of economics.
reviewed: true

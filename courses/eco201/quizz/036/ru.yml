question: Кто являются основными сторонниками Австрийской теории экономических циклов?
answer: Людвиг фон Мизес и Фридрих Хайек
wrong_answers:
  - Джон Мейнард Кейнс и Милтон Фридман
  - Адам Смит и Дэвид Рикардо
  - Карл Маркс и Фридрих Энгельс
explanation: |
  Австрийская теория экономических циклов была разработана Людвигом фон Мизесом и Фридрихом Хайеком, которые оба были выдающимися членами Австрийской школы экономики.

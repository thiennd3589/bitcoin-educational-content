pertanyaan: Siapa tokoh utama dari Teori Siklus Bisnis Austria?
jawaban: Ludwig Von Mises dan Friedrich Hayek
jawaban_salah:
  - John Maynard Keynes dan Milton Friedman
  - Adam Smith dan David Ricardo
  - Karl Marx dan Friedrich Engels
penjelasan: |
  Teori Siklus Bisnis Austria dikembangkan oleh Ludwig Von Mises dan Friedrich Hayek, yang keduanya merupakan anggota terkemuka dari Sekolah Ekonomi Austria.
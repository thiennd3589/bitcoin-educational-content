question: Hvem er de viktigste forkjemperne for den østerrikske teorien om konjunktursyklusen?
answer: Ludwig Von Mises og Friedrich Hayek
wrong_answers:
  - John Maynard Keynes og Milton Friedman
  - Adam Smith og David Ricardo
  - Karl Marx og Friedrich Engels
explanation: |
  Den østerrikske teorien om konjunktursyklusen ble utviklet av Ludwig Von
  Mises og Friedrich Hayek, som begge var fremtredende medlemmer av den østerrikske skolen
  innen økonomi.
reviewed: false
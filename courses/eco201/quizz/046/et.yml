question: Kuidas on Austria äritsükli teooria seotud majandusarvestuse võimatusega sotsialismi tingimustes?
answer: Seda võib vaadelda kui konkreetset näidet majandusarvestuse võimatusest sotsialismi tingimustes, rakendatuna rahaturgude valdkonnas.
wrong_answers:
  - See on kriitika majandusarvestuse võimatuse kohta sotsialismi tingimustes.
  - See on lahendus majandusarvestuse võimatusele sotsialismi tingimustes.
  - See ei ole seotud majandusarvestuse võimatusega sotsialismi tingimustes.
explanation: |
  Austria äritsükli teooria, mis selgitab dünaamikat
  üleinvesteeringute
  ja kapitali vale jaotamise kohta, mis tuleneb keskpankade intressimäärade manipuleerimisest,
  võib vaadelda kui konkreetset näidet majandusarvestuse võimatusest
  sotsialismi tingimustes, rakendatuna rahaturgude valdkonnas.
reviewed: false
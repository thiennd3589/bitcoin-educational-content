question: Hvordan relaterer den østerrikske forretningssyklusteori seg til umuligheten av økonomisk kalkulasjon under sosialisme?
answer: Den kan ses på som et spesifikt tilfelle av umuligheten av økonomisk kalkulasjon under sosialisme, anvendt på penge-markedene.
wrong_answers:
  - Det er en kritikk av umuligheten av økonomisk kalkulasjon under sosialisme.
  - Det er en løsning på umuligheten av økonomisk kalkulasjon under sosialisme.
  - Det er urelatert til umuligheten av økonomisk kalkulasjon under sosialisme.
explanation: |
  Den østerrikske forretningssyklusteori, som forklarer dynamikken i
  overinvestering
  og feilallokering av kapital som resultat av manipulasjon av rentesatser av sentralbanker,
  kan ses på som et spesifikt tilfelle av umuligheten av økonomisk kalkulasjon under
  sosialisme, anvendt på penge-markedene.
reviewed: false
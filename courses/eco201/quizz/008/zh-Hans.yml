  - 康缇隆效应指的是一种经济原理，即当新的货币被创造出来时，它会平等地惠及经济中的每一个人。
  - 康缇隆效应指的是一种经济原理，即当新的货币被创造出来时，最初会使那些离货币来源最远的人受益，而对那些更接近的人产生负面影响。
  - 康缇隆效应指的是一种经济原理，即当新的货币被创造出来时，它对经济中财富分配没有任何影响。
explanation: |
  康缇隆效应，以18世纪经济学家理查德·康缇隆命名，描述了新货币在经济中的分配如何导致财富差异。
  那些离新货币来源最近的人（如银行家和资产拥有者）首先并且最显著地受益，而那些较远的人（如普通工人和储户）则看到较少的好处或甚至因通货膨胀而受到负面影响。

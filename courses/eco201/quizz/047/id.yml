question: Mengapa ekonom mainstream dan perencana sentral sering tidak menyukai ekonom Austria?
answer: Ekonom Austria menyoroti ketidakpastian masa depan, kesalahan prediksi ekonomi kuantitatif, dan efek merugikan dari intervensi ekonomi.
wrong_answers:
  - Ekonom Austria menganjurkan sosialisme.
  - Ekonom Austria tidak percaya pada kekuatan pasar.
  - Ekonom Austria tidak menggunakan model matematika.
explanation: |
  Ekonom Austria menyoroti ketidakpastian masa depan, kesalahan
  prediksi ekonomi kuantitatif, dan efek merugikan dari intervensi ekonomi,

question: Hvorfor misliker ofte mainstream-økonomer og sentralplanleggere østerrikske økonomer?
answer: Østerrikske økonomer fremhever usikkerheten om fremtiden, feilslutningen ved kvantitative økonomiske prediksjoner, og de skadelige effektene av økonomisk intervensjon.
wrong_answers:
  - Østerrikske økonomer taler for sosialisme.
  - Østerrikske økonomer tror ikke på markedets kraft.
  - Østerrikske økonomer bruker ikke matematiske modeller.
explanation: |
  Østerrikske økonomer fremhever usikkerheten om fremtiden, feilslutningen
  ved kvantitative økonomiske prediksjoner, og de skadelige effektene av økonomisk intervensjon,
  noe som går imot troen og praksisene til mainstream-økonomer og sentralplanleggere.
reviewed: false
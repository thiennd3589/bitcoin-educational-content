Вопрос: Каков основной аргумент Людвига фон Мизеса в его статье "Экономический расчет в социалистическом обществе"?

Ответ: Рациональная экономическая организация невозможна без цен на промежуточные факторы производства.

Неверные ответы:
  - Социализм морально превосходит капитализм.
  - Капитализм - единственно возможная экономическая система.
  - Социализм может породить индивидов, лишенных капиталистических инстинктов.

Объяснение:
  Мизес утверждал, что без рынка для определения цен на промежуточные факторы производства становится невозможным рационализировать использование ресурсов по отраслям. Это означает, что даже если существует идеальная организация внутри каждой фирмы или подразделения экономики, вся экономика не может эффективно адаптироваться к изменениям в доступности ресурсов, условиях производства и предпочтениях потребителей.

Проверено: false
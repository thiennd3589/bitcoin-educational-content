question: Luận điểm chính của Ludwig von Mises trong bài viết Economic Calculation in a Socialist Commonwealth là gì?
answer: Tổ chức kinh tế hợp lý là không thể thiếu giá cả cho các yếu tố sản xuất trung gian.
wrong_answers:
  - Chủ nghĩa xã hội về mặt đạo đức vượt trội hơn chủ nghĩa tư bản.
  - Chủ nghĩa tư bản là hệ thống kinh tế duy nhất khả thi.
  - Chủ nghĩa xã hội có thể tạo ra những cá nhân thiếu vắng bản năng chủ nghĩa tư bản.
explanation:
  Mises đã lập luận rằng nếu không có thị trường để xác định giá cả cho các yếu tố sản xuất trung gian, việc hợp lý hóa việc sử dụng nguồn lực qua các ngành công nghiệp trở nên không thể. Điều này có nghĩa là ngay cả khi có tổ chức hoàn hảo trong mỗi công ty hoặc bộ phận của nền kinh tế, toàn bộ nền kinh tế không thể điều chỉnh một cách hiệu quả trước sự thay đổi về khả năng cung cấp nguồn lực, điều kiện sản xuất và sở thích của người tiêu dùng.

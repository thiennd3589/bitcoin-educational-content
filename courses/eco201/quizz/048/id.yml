question: Apa itu metode aksiomatik-deduktif yang diusulkan oleh Ludwig von Mises dalam studi ilmu sosial?
answer: Pendekatan ini didasarkan pada proposisi fundamental yang disebut aksioma, serupa dengan yang digunakan dalam matematika.
wrong_answers:
  - Pendekatan ini didasarkan pada data empiris dan observasi.
  - Pendekatan ini didasarkan pada eksperimen sementara dan hipotesis.
  - Pendekatan ini didasarkan pada pendekatan positivis yang sering digunakan dalam ilmu sosial.
explanation: |
  Metode aksiomatik-deduktif yang diusulkan oleh Ludwig von Mises didasarkan
  pada proposisi fundamental yang disebut aksioma, serupa dengan yang digunakan dalam matematika.
  Metode ini digunakan untuk mempelajari ilmu sosial, termasuk ekonomi.

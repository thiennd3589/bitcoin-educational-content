question: Каков основной подход австрийской экономической школы к пониманию экономики?
answer: Австрийская экономическая школа понимает экономику с точки зрения человеческой логики и социологии.
wrong_answers:
  - Австрийская экономическая школа понимает экономику через математические уравнения.
  - Австрийская экономическая школа понимает экономику с точки зрения печатания и расходования денег.
  - Австрийская экономическая школа понимает экономику с точки зрения центральных банков.
explanation:
  В главе объясняется, что австрийская экономическая школа понимает экономику с точки зрения человеческой логики и социологии, а не подходит к этой дисциплине через математические уравнения.

pertanyaan: Apa pendekatan utama ekonomi Austria dalam memahami ekonomi?
jawaban: Ekonomi Austria memahami ekonomi dari perspektif logika manusia dan sosiologi.
jawaban_salah:
  - Ekonomi Austria memahami ekonomi melalui persamaan matematika.
  - Ekonomi Austria memahami ekonomi dari perspektif pencetakan dan pengeluaran uang.
  - Ekonomi Austria memahami ekonomi dari perspektif bank sentral.
penjelasan: |
  Bab ini menjelaskan bahwa ekonomi Austria memahami ekonomi dari
  perspektif logika manusia dan sosiologi, bukan melalui pendekatan disiplin ini
  melalui persamaan matematika.
ditinjau: false
question: Hva skjer når det er en nedgang i rentenivået på grunn av en økning i kreditt ifølge den østerrikske teorien om konjunktursyklusen?
answer: Entreprenører kan låne flere ressurser og dermed skape produksjonsstadier av høyere orden. Denne utvidelsen av produksjonsstrukturen vil ikke resultere i redusert konsum fordi det ikke har vært noen forbrukerutsettelse av nåværende konsum. Med andre ord, BNP vokser.

question: Что происходит при снижении процентных ставок из-за увеличения кредитования согласно Австрийской теории экономических циклов?
answer: Предприниматели могут занимать больше ресурсов и, таким образом, создавать производственные стадии высшего порядка. Это расширение структуры производства не приведет к снижению потребления, поскольку не было отсрочки потребления настоящим временем со стороны потребителей. Другими словами, ВВП растет.

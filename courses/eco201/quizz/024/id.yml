pertanyaan: Apa solusi untuk masalah pertukaran langsung dalam pembagian kerja?
jawaban: Pertukaran tidak langsung yang difasilitasi oleh uang.
jawaban_salah:
  - Pertukaran langsung yang difasilitasi oleh barter.
  - Pertukaran tidak langsung yang difasilitasi oleh barter.
  - Pertukaran langsung yang difasilitasi oleh uang.
penjelasan: |
  Uang memungkinkan pertukaran tidak langsung, di mana seseorang dapat membeli dari
  orang lain, dan penjual dapat menggunakan unit moneter tersebut di tempat lain, pada waktu lain, dan
  dengan orang lain.
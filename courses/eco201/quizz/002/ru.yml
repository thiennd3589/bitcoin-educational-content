question: Кто является инструктором курса?
answer: Тео Можене
wrong_answers:
  - Тео Болоре
  - Дескуп Биткоин
  - Ни один из выше перечисленных
explanation: |
  В главе упоминается, что инструктором курса является Тео Можене, страстный и компетентный профессор австрийской экономики.

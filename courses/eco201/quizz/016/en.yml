question: What is the concept of decreasing marginal utility?
answer: Each additional unit of a good is less desired than the preceding.
wrong_answers:
  - Each additional unit of a good is more desired than the preceding.
  - Each additional unit of a good is equally desired as the preceding.
  - The desire for each additional unit of a good fluctuates unpredictably.
explanation: |
  The concept of decreasing marginal utility states that each
  additional unit of a good is less desired than the
  preceding. This is because as an individual acquires more
  of a good, the less utility each additional unit of that
  good provides.
reviewed: true

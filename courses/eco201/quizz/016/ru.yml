question: Что такое концепция убывающей предельной полезности?
answer: Каждая дополнительная единица товара желаема меньше, чем предыдущая.
wrong_answers:
  - Каждая дополнительная единица товара желаема больше, чем предыдущая.
  - Каждая дополнительная единица товара желаема так же, как и предыдущая.
  - Желание каждой дополнительной единицы товара колеблется непредсказуемо.
explanation: |
  Концепция убывающей предельной полезности гласит, что каждая дополнительная
  единица товара желаема меньше, чем предыдущая. Это потому, что по мере того, как индивид
  приобретает больше товара, каждая дополнительная единица этого товара приносит меньше полезности.

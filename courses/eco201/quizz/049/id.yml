question: Apa peran harga dalam sekolah ekonomi Austria?
answer: Harga memainkan peran penting dalam organisasi rasional individu dengan informasi parsial.
wrong_answers:
  - Harga tidak relevan dalam sekolah ekonomi Austria.
  - Harga ditentukan oleh pemerintah dalam sekolah ekonomi Austria.
  - Harga tetap dan tidak berubah dalam sekolah ekonomi Austria.
explanation: |
  Dalam sekolah ekonomi Austria, harga memainkan peran penting dalam
  organisasi rasional individu dengan informasi parsial. Harga membantu menyeimbangkan
  pasokan dan permintaan kapital di pasar, sehingga mendorong ekonomi.

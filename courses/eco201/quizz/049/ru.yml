вопрос: Какова роль цен в австрийской школе экономики?
ответ: Цены играют ключевую роль в рациональной организации действий индивидов с частичной информацией.
неправильные_ответы:
  - Цены не имеют значения в австрийской школе экономики.
  - Цены определяются государством в австрийской школе экономики.
  - Цены фиксированы и не изменяются в австрийской школе экономики.
объяснение: |
  В австрийской школе экономики цены играют ключевую роль в рациональной организации действий индивидов с частичной информацией. Они помогают сбалансировать предложение и спрос на капитал на рынке, тем самым способствуя развитию экономики.
проверено: false
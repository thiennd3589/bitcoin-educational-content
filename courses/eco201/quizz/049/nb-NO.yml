question: Hva er rollen til priser i den østerrikske skolen innen økonomi?
answer: Priser spiller en avgjørende rolle i den rasjonelle organiseringen av individer med delvis informasjon.
wrong_answers:
  - Priser er irrelevant i den østerrikske skolen innen økonomi.
  - Priser bestemmes av regjeringen i den østerrikske skolen innen økonomi.
  - Priser er faste og endrer seg ikke i den østerrikske skolen innen økonomi.
explanation: |
  I den østerrikske skolen innen økonomi spiller priser en avgjørende rolle i den
  rasjonelle organiseringen av individer med delvis informasjon. De hjelper med å balansere
  tilbudet og etterspørselen av kapital i markedet, og fremmer dermed økonomien.
reviewed: false
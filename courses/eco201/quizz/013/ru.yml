question: Какова основная проблема фракционной резервной системы?
answer: Основная проблема фракционной резервной системы заключается в том, что значительные снятия средств из конкретного банка могут потенциально привести к его банкротству.
wrong_answers:
  - Основная проблема фракционной резервной системы заключается в том, что она мешает банкам ссужать деньги.
  - Основная проблема фракционной резервной системы заключается в том, что она требует от банков держать в резерве больше средств, чем они получают в виде депозитов.
  - Основная проблема фракционной резервной системы заключается в том, что она мешает банкам создавать новые деньги.
explanation: |
  В фракционной резервной системе банки держат в резерве только часть средств своих
  вкладчиков, остальное ссужают. Если многие клиенты одновременно поторопятся
  снять свои средства, у банка может не хватить резервов, чтобы удовлетворить эти требования,
  что потенциально может привести к банкротству.

question: Какова основная цель курса?
answer: Курс направлен на изучение основных концепций австрийской экономики.
wrong_answers:
  - Курс направлен на продвижение доктрины Кейнса.
  - Курс направлен на объяснение принципов работы центральных банков.
  - Курс направлен на продвижение централизации денежной власти.
explanation: |
  В главе упоминается, что курс направлен на изучение основных концепций австрийской экономики.

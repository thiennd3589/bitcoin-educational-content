question: What is the main responsibility of central banks according to Keynesian
  doctrine?
answer: The production and management of money
wrong_answers:
  - The decentralization of monetary power
  - The promotion of a sober vision of growth and human rationality
  - None of the above
explanation: |
  The chapter mentions that according to Keynesian doctrine,
  the production and management of money are the
  responsibility of central banks.

question: Какова основная задача центральных банков согласно доктрине Кейнса?
answer: Производство и управление деньгами
wrong_answers:
  - Децентрализация денежной власти
  - Содействие трезвому видению роста и человеческой рациональности
  - Ни один из вышеуказанных
explanation: |
  В главе упоминается, что согласно доктрине Кейнса, производство и управление деньгами являются задачей центральных банков.

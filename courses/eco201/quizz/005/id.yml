question: Apa tanggung jawab utama bank sentral menurut doktrin Keynesian?
answer: Produksi dan pengelolaan uang
wrong_answers:
  - Desentralisasi kekuatan moneter
  - Promosi visi pertumbuhan dan rasionalitas manusia yang bijaksana
  - Tidak ada di atas
explanation: |
  Bab tersebut menyebutkan bahwa menurut doktrin Keynesian, produksi dan pengelolaan uang merupakan tanggung jawab dari bank sentral.
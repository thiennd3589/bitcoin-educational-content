question: Hva er det primære ansvaret til sentralbanker ifølge Keynesiansk doktrine?
answer: Produksjon og forvaltning av penger
wrong_answers:
  - Desentralisering av monetær makt
  - Fremme av et nøkternt syn på vekst og menneskelig rasjonalitet
  - Ingen av de ovennevnte
explanation: |
  Kapittelet nevner at ifølge Keynesiansk doktrine, er produksjon og forvaltning av penger ansvaret til sentralbankene.
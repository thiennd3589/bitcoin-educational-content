question: 为什么在大型社区中，劳动分工的协调问题会重新出现？
answer: 因为人类受到他们认知能力的限制，而且在交换中对贡献价值的社会认可度量是一个非琐碎问题。
wrong_answers:
  - 因为人类对于与更大的群体合作不感兴趣，更喜欢较小的社区。
  - 因为更大的社区拥有更多资源，导致对劳动分工的需求减少。
  - 因为更大的社区存在更多冲突，使得协调变得困难。
explanation: |
  在大型社区中，一个人不可能维持并记住与超过150个个体的稳定社会关系，这使得声誉系统无法在大规模上克服囚徒困境。此外，在大型社区中评估交换中贡献的价值是一个复杂问题。

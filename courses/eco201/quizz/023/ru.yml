  В больших сообществах человеку невозможно поддерживать и помнить стабильные социальные отношения более чем с 150 людьми, что делает систему репутации недостаточной для преодоления дилеммы заключенного в масштабе. Также оценка ценности вкладов в обмен является сложной задачей в больших сообществах.

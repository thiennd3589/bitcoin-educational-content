question: Почему в больших сообществах вновь возникает проблема координации при разделении труда?
answer: Потому что человеческие когнитивные способности ограничены, а социально принятое измерение ценности вкладов в обмен является нетривиальной задачей.
wrong_answers:
  - Потому что люди не заинтересованы в работе с большими группами и предпочитают меньшие сообщества.
  - Потому что в больших сообществах больше ресурсов, что приводит к меньшей необходимости в разделении труда.
  - Потому что в больших сообществах больше конфликтов, что затрудняет координацию.

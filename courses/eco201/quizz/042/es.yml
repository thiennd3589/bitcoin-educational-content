question: ¿Cuál es la principal diferencia entre el análisis austriaco y el de los monetaristas y keynesianos?
answer: El análisis austriaco presta especial atención a las diferentes etapas de producción y a la estructura de los precios relativos, mientras que los monetaristas y keynesianos se detienen en variables agregadas como los niveles de empleo, el PIB o el índice de precios al consumidor.
wrong_answers:
  - El análisis austriaco se detiene en variables agregadas como los niveles de empleo, el PIB o el índice de precios al consumidor, mientras que los monetaristas y keynesianos prestan especial atención a las diferentes etapas de producción y a la estructura de los precios relativos.
  - El análisis austriaco y el de los monetaristas y keynesianos son esencialmente iguales.
  - El análisis austriaco se centra en eventos externos y en los espíritus animales, mientras que los monetaristas y keynesianos se centran en la dinámica endógena del sistema bancario de reserva fraccionaria.

question: What is the role of axioms in Austrian economic reasoning?
answer: Axioms are fundamental elements from which logical deductions can be made.
wrong_answers:
  - Axioms are irrelevant in Austrian economic reasoning.
  - Axioms are used to establish relationships between variables based on empirical data.
  - Axioms are used to confirm or refute hypotheses through temporary experiments.
explanation: |
  In Austrian economic reasoning, axioms play a crucial role. They are
  fundamental elements from which logical deductions can be made.
reviewed: true

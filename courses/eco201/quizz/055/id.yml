question: Apa peran aksioma dalam penalaran ekonomi Austria?
answer: Aksioma adalah elemen dasar dari mana deduksi logis dapat dibuat.
wrong_answers:
  - Aksioma tidak relevan dalam penalaran ekonomi Austria.
  - Aksioma digunakan untuk menetapkan hubungan antar variabel berdasarkan data empiris.
  - Aksioma digunakan untuk mengonfirmasi atau menolak hipotesis melalui eksperimen sementara.
explanation: |
  Dalam penalaran ekonomi Austria, aksioma memainkan peran penting. Mereka adalah
  elemen dasar dari mana deduksi logis dapat dibuat.

question: Apa artinya jika sebuah barang memiliki tingkat keterjualbelian yang tinggi?
answer: Harus diinginkan oleh sebanyak mungkin orang, sebagian besar waktu.
wrong_answers:
  - Harus diinginkan oleh beberapa orang, sebagian besar waktu.
  - Harus diinginkan oleh sebanyak mungkin orang, beberapa waktu saja.
  - Harus diinginkan oleh beberapa orang, beberapa waktu saja.
explanation: |
  Barang dengan tingkat keterjualbelian yang tinggi adalah barang yang sangat diinginkan dan dapat
  dengan mudah ditukar dengan barang atau jasa lain. Hal ini membuatnya cocok untuk digunakan sebagai
  uang.

question: Cosa significa cherry-picking nel contesto dell'economia?
answer: Il cherry-picking consiste nella scelta selettiva dei dati per stabilire relazioni tra variabili.
wrong_answers:
  - Il cherry-picking comporta l'ignorare tutti i dati e fare affidamento esclusivamente su ipotesi.
  - Il cherry-picking comporta l'utilizzo di tutti i dati disponibili senza alcuna selezione.
  - Il cherry-picking comporta l'utilizzo solo dei dati che supportano le politiche governative.

question: Apa itu cherry-picking dalam konteks ekonomi?
answer: Cherry-picking melibatkan pemilihan data secara selektif untuk menetapkan hubungan antar variabel.
wrong_answers:
  - Cherry-picking melibatkan pengabaian semua data dan hanya mengandalkan hipotesis.
  - Cherry-picking melibatkan penggunaan semua data yang tersedia tanpa seleksi apapun.
  - Cherry-picking melibatkan penggunaan hanya data yang mendukung kebijakan pemerintah.
explanation: |
  Dalam ekonomi, cherry-picking melibatkan pemilihan data secara selektif untuk menetapkan
  hubungan antar variabel. Ini dianggap sebagai metode yang tidak ilmiah dan tidak ketat.

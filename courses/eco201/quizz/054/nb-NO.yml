question: Hva er den viktigste forskjellen mellom østerrikske økonomer og keynesianske eller monetaristiske økonomer når det gjelder deres analysemetoder?
answer: Mens østerrikske økonomer resonerer ut fra grunnleggende aksiomer, har keynesianske eller monetaristiske økonomer en tendens til å stole på empiriske data.
wrong_answers:
  - Østerrikske økonomer stoler på empiriske data, mens keynesianske eller monetaristiske økonomer resonerer ut fra grunnleggende aksiomer.
  - Østerrikske økonomer og keynesianske eller monetaristiske økonomer bruker de samme analysemetodene.
  - Østerrikske økonomer stoler på statlige politikker, mens keynesianske eller monetaristiske økonomer stoler på markedsdynamikker.
explanation: |
  Den viktigste forskjellen mellom østerrikske økonomer og keynesianske eller monetaristiske
  økonomer når det gjelder deres analysemetoder er at mens østerrikske økonomer
  resonerer ut fra grunnleggende aksiomer, har keynesianske eller monetaristiske økonomer en tendens til å stole på empiriske
  data for å etablere generelle økonomiske lover.

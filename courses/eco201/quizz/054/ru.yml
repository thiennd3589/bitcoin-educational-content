question: В чем основное отличие методов анализа австрийских экономистов от методов кейнсианских или монетаристских экономистов?
answer: В то время как австрийские экономисты опираются на фундаментальные аксиомы, кейнсианские или монетаристские экономисты склонны полагаться на эмпирические данные.
wrong_answers:
  - Австрийские экономисты полагаются на эмпирические данные, в то время как кейнсианские или монетаристские экономисты опираются на фундаментальные аксиомы.
  - Австрийские экономисты и кейнсианские или монетаристские экономисты используют одни и те же методы анализа.
  - Австрийские экономисты полагаются на государственную политику, в то время как кейнсианские или монетаристские экономисты полагаются на рыночные силы.
explanation: |
  Основное отличие методов анализа австрийских экономистов от методов кейнсианских или монетаристских экономистов заключается в том, что в то время как австрийцы рассуждают, исходя из фундаментальных аксиом, кейнсианские или монетаристские экономисты склонны полагаться на эмпирические данные для установления общих экономических законов.

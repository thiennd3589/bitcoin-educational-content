question: Hva er posisjonen til tilhengere av Moderne Monetær Teori (MMT) i forhold til pengetrykking?
answer: Tilhengere av MMT har argumentert for pengetrykking for å oppnå politiske mål.
wrong_answers:
  - Tilhengere av MMT er mot pengetrykking under alle omstendigheter.
  - Tilhengere av MMT mener at pengetrykking bør kontrolleres av sentralbanken.
  - Tilhengere av MMT mener at pengetrykking bør unngås på grunn av risikoen for inflasjon.
explanation: |
  Tilhengere av Moderne Monetær Teori (MMT) har argumentert for pengetrykking
  for å oppnå politiske mål, ved å bruke fraværet av inflasjon mellom 2008 og 2019
  som et argument.
reviewed: false
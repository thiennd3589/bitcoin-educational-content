question: Apa posisi para pendukung Teori Moneter Modern (MMT) terkait dengan pencetakan uang?
answer: Para pendukung MMT telah mendukung pencetakan uang untuk mencapai tujuan politik.
wrong_answers:
  - Para pendukung MMT menentang pencetakan uang dalam segala situasi.
  - Para pendukung MMT percaya bahwa pencetakan uang harus dikontrol oleh bank sentral.
  - Para pendukung MMT percaya bahwa pencetakan uang harus dihindari karena risiko inflasi.
explanation: |
  Para pendukung Teori Moneter Modern (MMT) telah mendukung pencetakan uang
  untuk mencapai tujuan politik, menggunakan ketiadaan inflasi antara tahun 2008 dan 2019
  sebagai argumen.

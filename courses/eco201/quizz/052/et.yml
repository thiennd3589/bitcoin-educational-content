question: Mis on Modernse Rahandusteooria (MMT) pooldajate seisukoht rahatrüki suhtes?
answer: MMT pooldajad on toetanud rahatrükki poliitiliste eesmärkide saavutamiseks.
wrong_answers:
  - MMT pooldajad on igasuguse rahatrüki vastu.
  - MMT pooldajad usuvad, et rahatrükki peaks kontrollima keskpank.
  - MMT pooldajad usuvad, et rahatrükki tuleks vältida inflatsiooniriski tõttu.
explanation: |
  Modernse Rahandusteooria (MMT) pooldajad on toetanud rahatrükki poliitiliste eesmärkide saavutamiseks, kasutades argumentidena inflatsiooni puudumist aastatel 2008 kuni 2019.

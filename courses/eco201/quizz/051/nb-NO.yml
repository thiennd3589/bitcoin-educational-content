question: Hva er et av de grunnleggende aksiomene i østerriksk økonomi?
answer: Et av de grunnleggende aksiomene er positiv tidsprefrans, som er basert på individuelle valg av varer eller tjenester i dag fremfor i morgen.
wrong_answers:
  - Et av de grunnleggende aksiomene er vilkårlig fastsettelse av rentesatser.
  - Et av de grunnleggende aksiomene er avhengigheten av empiriske data.
  - Et av de grunnleggende aksiomene er bruk av midlertidige eksperimenter for å bekrefte eller avkrefte hypoteser.
explanation: |
  I østerriksk økonomi er et av de grunnleggende aksiomene positiv tidsprefrans, som er basert på individuelle valg av varer eller tjenester i dag fremfor i morgen, på grunn av usikkerhet om fremtiden.
reviewed: false
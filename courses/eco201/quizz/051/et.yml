question: Mis on üks Austria majandusteooria põhiaksioome?
answer: Üks põhiaksioome on positiivsed ajaeelistused, mis põhinevad üksikisikute valikutel eelistada kaupu või teenuseid täna pigem kui homme.
wrong_answers:
  - Üks põhiaksioome on intressimäärade suvaline määramine.
  - Üks põhiaksioome on toetumine empiirilistele andmetele.
  - Üks põhiaksioome on ajutiste eksperimentide kasutamine hüpoteeside kinnitamiseks või ümberlükkamiseks.
explanation: |
  Austria majandusteoorias on üks põhiaksioome positiivsed ajaeelistused, mis põhinevad üksikisikute valikutel eelistada kaupu või teenuseid täna pigem kui homme, tuleviku ebakindluse tõttu.

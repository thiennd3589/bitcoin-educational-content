question: Каков один из фундаментальных аксиом австрийской экономики?
answer: Одним из фундаментальных аксиом является положительное временное предпочтение, основанное на индивидуальном выборе товаров или услуг сегодня вместо завтрашнего дня.
wrong_answers:
  - Одним из фундаментальных аксиом является произвольная установка процентных ставок.
  - Одним из фундаментальных аксиом является опора на эмпирические данные.
  - Одним из фундаментальных аксиом является использование временных экспериментов для подтверждения или опровержения гипотез.
explanation:
  В австрийской экономике одним из фундаментальных аксиом является положительное временное предпочтение, основанное на индивидуальном выборе товаров или услуг сегодня вместо завтрашнего дня из-за неопределенности относительно будущего.

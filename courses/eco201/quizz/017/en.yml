question: According to Austrian economists, what is the driving force behind the process
  of social cooperation?
answer: The productive advantage arising from the division of labor.
wrong_answers:
  - The desire for social interaction and community.
  - The need for protection and security.
  - The pursuit of wealth and power.
explanation: |
  Austrian economists, especially Ludwig Von Mises, conclude
  that the productive advantage arising from the division of
  labor is the driving force behind the process of social
  cooperation. This is because individuals are always better
  off when they specialize in their work and engage in
  exchanges.
reviewed: true

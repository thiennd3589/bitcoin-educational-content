Вопрос: Согласно австрийским экономистам, что является движущей силой процесса социального сотрудничества?
Ответ: Производственное преимущество, возникающее в результате разделения труда.
Неверные ответы:
  - Желание к социальному взаимодействию и общности.
  - Необходимость в защите и безопасности.
  - Стремление к богатству и власти.
Объяснение: |
  Австрийские экономисты, особенно Людвиг фон Мизес, приходят к выводу, что производственное преимущество, возникающее в результате разделения труда, является движущей силой процесса социального сотрудничества. Это потому, что люди всегда находятся в более выгодном положении, когда они специализируются в своей работе и занимаются обменом.

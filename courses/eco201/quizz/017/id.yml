pertanyaan: Menurut ekonom Austria, apa yang menjadi kekuatan pendorong di balik proses kerjasama sosial?
jawaban: Keuntungan produktif yang timbul dari pembagian kerja.
jawaban_salah:
  - Keinginan untuk interaksi sosial dan komunitas.
  - Kebutuhan akan perlindungan dan keamanan.
  - Pengejaran kekayaan dan kekuasaan.
penjelasan: |
  Ekonom Austria, khususnya Ludwig Von Mises, menyimpulkan bahwa keuntungan produktif yang timbul dari pembagian kerja adalah kekuatan pendorong di balik proses kerjasama sosial. Ini karena individu selalu lebih baik ketika mereka berspesialisasi dalam pekerjaan mereka dan terlibat dalam pertukaran.
ditinjau: false
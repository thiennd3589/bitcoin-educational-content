question: Ifølge østerrikske økonomer, hva er den drivende kraften bak prosessen
  med sosialt samarbeid?
answer: Den produktive fordelen som oppstår fra arbeidsdeling.
wrong_answers:
  - Ønsket om sosial interaksjon og fellesskap.
  - Behovet for beskyttelse og sikkerhet.
  - Jakten på rikdom og makt.
explanation: |
  Østerrikske økonomer, spesielt Ludwig Von Mises, konkluderer med at den
  produktive fordelen som oppstår fra arbeidsdeling er den drivende kraften bak prosessen
  med sosialt samarbeid. Dette er fordi individer alltid har det bedre når de
  spesialiserer seg i sitt arbeid og engasjerer seg i utvekslinger.

  - Они отвечают за контроль над предложением денег в экономике.
explanation:
  Мизес подчеркивал значимость предпринимателей и акционеров, которые, будучи владельцами средств производства, распределяют капитал между различными отраслями, тем самым формируя цены, которые служат входными данными в экономических расчетах менеджеров.

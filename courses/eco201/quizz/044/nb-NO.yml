question: Hva er rollen til entreprenører og aksjeeiere i en kapitalistisk økonomi ifølge Mises?
answer: De allokerer kapital på tvers av ulike industrier, og danner dermed priser som fungerer som inndata i de økonomiske beregningene til ledere.
wrong_answers:
  - De er ansvarlige for å skape nye jobber.
  - De er ansvarlige for å øke en nasjons velstand.
  - De er ansvarlige for å kontrollere tilførselen av penger i økonomien.
explanation: |
  Mises understreket betydningen av entreprenører og aksjeeiere,
  som, som eiere av produksjonsmidlene, allokerer kapital på tvers av ulike industrier,
  og danner dermed priser som fungerer som inndata i de økonomiske beregningene til ledere.

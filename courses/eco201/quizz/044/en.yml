question: What is the role of entrepreneurs and shareholders in a capitalist economy according to Mises?
answer: They allocate capital across different industries, thereby forming prices that serve as inputs in the economic calculations of managers.
wrong_answers:
  - They are responsible for creating new jobs.
  - They are responsible for increasing the wealth of a nation.
  - They are responsible for controlling the supply of money in the economy.
explanation: |
  Mises emphasized the significance of entrepreneurs and shareholders,
  who, as owners of the means of production, allocate capital across different industries,
  thereby forming prices that serve as inputs in the economic calculations of managers.

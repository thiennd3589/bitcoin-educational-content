question: Qual è un vantaggio delle stablecoin centralizzate nonostante la loro capacità di congelare i fondi?
answer: Possono rispondere rapidamente per proteggere gli utenti in determinati scenari
wrong_answers:
  - Offrono completa decentralizzazione e sicurezza
  - Non sono soggette a nessuna regolamentazione o intervento
  - Operano indipendentemente dalle forze dell'ordine
explanation: |
  Le stablecoin centralizzate hanno la capacità di intervenire
  quando è nell'interesse migliore degli utenti e della stabilità complessiva
  del sistema, come dimostrato da esempi in cui i fondi congelati sono stati
  utilizzati per proteggere i consumatori e impedire ai hacker di trarre profitto.
reviewed: true
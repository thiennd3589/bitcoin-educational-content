explanation: |
  Esta es una referencia a un artículo del periódico The Times [artículo](https: //www.thetimes.co.uk/article/chancellor-alistair-darling-on-brink-of-second-bailout-for-banks-n9l382mn62h) reflejando las preocupaciones de Satoshi
  de que los bancos estaban participando en comportamientos arriesgados, con poco
  consecuencia para ellos, y que las pérdidas serían compartidas entre los poseedores de moneda.

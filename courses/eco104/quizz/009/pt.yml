explanation: |
  Esta é uma referência a um artigo do jornal The Times [artigo](https: //www.thetimes.co.uk/article/chancellor-alistair-darling-on-brink-of-second-bailout-for-banks-n9l382mn62h) refletindo as preocupações de Satoshi
  de que os bancos estavam se envolvendo em comportamentos arriscados, com pouca
  consequência para eles, e que as perdas seriam compartilhadas entre os detentores da moeda.

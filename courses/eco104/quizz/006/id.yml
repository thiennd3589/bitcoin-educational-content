pertanyaan: Mengapa membeli rumah saat ini jauh lebih sulit dibandingkan pada tahun 1980-an?
jawaban: Suku bunga yang ditekan membuat utang lebih menarik dan inflasi
jawaban_salah:
  - Inflasi dan tarif sewa
  - Meningkatnya biaya hidup dan pertumbuhan populasi
  - Kurangnya properti dan suku bunga yang ditekan membuat utang lebih menarik
penjelasan: |
  Sementara inflasi menurunkan daya beli mata uang kita, membuatnya 
  lebih sulit untuk menabung, suku bunga yang ditekan membuat konsumsi utang 
  lebih menarik. Ketika biaya modal sangat murah, orang meminjam melebihi 
  kemampuan mereka, mengalirkan lebih banyak modal ke dalam aset, dan mendorong 
  harga naik.
ditinjau: true
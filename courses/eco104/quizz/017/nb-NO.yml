question: Hva er de viktigste typene stablecoins nevnt i teksten?
answer: Fiat-støttede, vare-støttede og algoritmiske stablecoins.
wrong_answers:
  - Digitale og fysiske stablecoins
  - Sentraliserte og desentraliserte stablecoins
  - Stablecoins støttet av banker og stablecoins støttet av enkeltpersoner
explanation: |
  I de foregående kapitlene har vi sett tre hovedtyper av stablecoins;
  fiat-støttede stablecoins, som er støttet av tradisjonelle valutaer
  som den amerikanske dollaren; vare-støttede stablecoins, som er støttet av
  varer som gull eller olje; og algoritmiske stablecoins, som stoler
  på et sett med regler eller algoritmer for å opprettholde verdien sin. Det bemerkes imidlertid,
  at vellykkede algoritmiske stablecoins ennå ikke har truffet markedet.
reviewed: true
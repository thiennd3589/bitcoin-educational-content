question: Что из перечисленного необходимо для успешной сделки в системе бартера?
answer: Двойное совпадение потребностей
wrong_answers:
  - Общая единица учета
  - Центральный банковский орган
  - Требование минимального баланса
explanation: |
  В системе бартера транзакции происходят напрямую между двумя сторонами, обменивающимися товарами или 
  услугами без использования денег. Для успешной сделки требуется двойное совпадение потребностей, что означает, 
  что обе стороны должны иметь то, что хочет обменять другая сторона.
reviewed: true
question: Как инфляция влияет на покупательную способность заработных плат со временем?
answer: Инфляция уменьшает покупательную способность, поскольку заработные платы часто отстают от реального уровня инфляции.
wrong_answers:
  - Инфляция увеличивает покупательную способность, поскольку заработные платы растут быстрее цен.
  - Инфляция не оказывает влияния на покупательную способность.
  - Инфляция влияет только на покупательную способность тех, кто инвестирует в финансовые рынки.
explanation: |
  Инфляция приводит к постоянному росту потребительских цен, что снижает покупательную способность заработных плат, поскольку они обычно отстают от реального уровня инфляции. Это делает трудным для получателей заработной платы достижение их долгосрочных целей по сбережениям и поддержание их уровня жизни.

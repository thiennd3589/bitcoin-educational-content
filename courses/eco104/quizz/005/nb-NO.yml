question: Hvordan påvirker inflasjon kjøpekraften til lønnsmottakere over tid?
answer: Inflasjon tærer på kjøpekraften ettersom lønningene ofte henger etter den faktiske inflasjonsraten.
wrong_answers:
  - Inflasjon øker kjøpekraften ettersom lønningene stiger raskere enn prisene.
  - Inflasjon har ingen effekt på kjøpekraften.
  - Inflasjon påvirker bare kjøpekraften til de som investerer i finansmarkeder.
explanation: |
  Inflasjon fører til en vedvarende økning i forbrukerprisene, noe som tærer på kjøpekraften til lønnsmottakere ettersom deres lønninger typisk henger etter den faktiske inflasjonsraten.
  Dette gjør det vanskelig for lønnsmottakere å nå sine langsiktige sparemål og opprettholde sin levestandard.
reviewed: true
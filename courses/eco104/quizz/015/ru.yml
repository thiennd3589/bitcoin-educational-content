Вопрос: Какое главное преимущество использования некастодиальных кошельков для хранения биткоинов?
Ответ: Повышенная безопасность и конфиденциальность
Неверные ответы:
  - Легкий доступ к биткоинам
  - Низкие комиссии за транзакции
  - Нет необходимости в пароле
Объяснение: |
  Некастодиальные кошельки - это когда вы являетесь единственным хранителем своих средств,
  что означает, что у вас есть полный контроль над своими приватными ключами. Следовательно,
  некастодиальные кошельки предлагают более высокий уровень безопасности и конфиденциальности
  по сравнению с кастодиальными кошельками, поскольку только вы несете ответственность за сохранность своих средств.
Проверено: true
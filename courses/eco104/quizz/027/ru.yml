question: Какой процент от общего объема транзакций Bitcoin использовался для незаконной деятельности?
answer: Менее 1%
wrong_answers:
  - 2-4%
  - Более 5%
  - Неизвестно
explanation: |
  Согласно отчету Chainalysis в 2020 году, незаконная деятельность составляет всего около 0.34% от всех транзакций Bitcoin.

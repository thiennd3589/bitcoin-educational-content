question: テキストで言及されている主な種類のステーブルコインは何ですか？
answer: フィアット担保、商品担保、およびアルゴリズム型ステーブルコイン。
wrong_answers:
  - デジタルと物理的なステーブルコイン
  - 中央集権型と分散型ステーブルコイン
  - 銀行によって担保されたステーブルコインと個人によって担保されたステーブルコイン
explanation: |
  前章では、3つの主な種類のステーブルコインを見てきました。フィアット担保ステーブルコインは、米ドルのような伝統的な通貨によって担保されています。商品担保ステーブルコインは、金や石油のような商品によって担保されています。そして、アルゴリズム型ステーブルコインは、その価値を維持するための一連のルールやアルゴリズムに依存しています。ただし、成功したアルゴリズム型ステーブルコインが市場に出ることはまだありません。
reviewed: true
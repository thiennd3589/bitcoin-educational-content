pertanyaan: Dalam skenario apa stablecoin dapat diperdagangkan di atas harga patokannya?
jawaban: Ketika permintaan terhadap stablecoin melebihi kapasitas bursa
jawaban_salah:
  - Ketika penerbit stablecoin membekukan dana
  - Ketika stablecoin sepenuhnya didukung oleh cadangan tunai
  - Ketika ada tekanan jual yang kuat dari pengguna
penjelasan: |
  Stablecoin dapat diperdagangkan di atas harga patokannya ketika 
  permintaan terhadap stablecoin melebihi kapasitas bursa untuk 
  memenuhi permintaan pelanggan, biasanya di bursa yang lebih kecil.
ditinjau: true
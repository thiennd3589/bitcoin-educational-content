Вопрос: В каком сценарии стейблкоин может торговаться выше своей привязанной цены?
Ответ: Когда спрос на стейблкоины превышает возможности биржи
Неверные ответы:
  - Когда эмитент стейблкоина замораживает средства
  - Когда стейблкоин полностью обеспечен денежными резервами
  - Когда существует сильное давление на продажу со стороны пользователей
Объяснение:
  Стейблкоины могут торговаться выше своей привязанной цены, когда спрос на стейблкоины превышает возможности биржи удовлетворить потребности клиентов, обычно на меньших биржах.
Проверено: true
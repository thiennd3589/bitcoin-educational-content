question: Какова одна из причин, по которой Биткойн потребляет энергию в процессе майнинга?
answer: Чтобы обеспечить мощный механизм защиты от централизации
wrong_answers:
  - Чтобы сделать использование Биткойна более дорогим
  - Чтобы снизить его стоимость, увеличивая энергетические затраты
  - Чтобы отговорить новых пользователей присоединяться к сети
explanation: |
  Одна из причин, по которой Биткойн потребляет энергию через майнинг, заключается в 
  предоставлении мощного механизма защиты от централизации и 
  недопустимого манипулирования. Распределенная сеть майнеров помогает предотвратить 
  возможность централизованных сущностей захватить сеть или манипулировать правилами в свою пользу.

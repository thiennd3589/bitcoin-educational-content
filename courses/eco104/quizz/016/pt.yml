question: Ao assumir a auto-custódia, qual é a primeira coisa que você deve fazer para minimizar o risco de perda?
answer: Fazer backup da sua frase-semente de recuperação da carteira
wrong_answers:
  - Compartilhar suas chaves privadas com uma parte confiável
  - Anotar sua frase-semente de recuperação e armazená-la no seu computador
  - Desativar a autenticação de dois fatores (2FA)
explanation: |
  Antes de mais nada, faça backup da sua carteira ao assumir a auto-custódia.
  Carteiras de hardware vêm com uma frase-semente de recuperação, um conjunto de palavras que 
  pode ser usado para recuperar suas chaves privadas caso seu dispositivo seja perdido ou danificado.
  Crie uma cópia física, como uma [placa-semente](https: //coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/) de metal, dessa frase-semente e 
  guarde-a em um local seguro. É importante manter essa frase-semente de recuperação segura. 
  NUNCA a compartilhe com ninguém.

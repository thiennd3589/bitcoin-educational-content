question: Khi tự quản lý tài sản, điều đầu tiên bạn nên làm để giảm thiểu rủi ro mất mát là gì?
answer: Sao lưu cụm từ khôi phục ví của bạn
wrong_answers:
  - Chia sẻ khóa riêng của bạn với một bên đáng tin cậy
  - Ghi chú cụm từ khôi phục của bạn và lưu trữ nó trên máy tính của bạn
  - Vô hiệu hóa xác thực hai yếu tố (2FA)
explanation: |
  Đầu tiên và quan trọng nhất, hãy sao lưu ví của bạn khi tự quản lý.
  Ví cứng đi kèm với cụm từ khôi phục, một tập hợp các từ có thể 
  được sử dụng để khôi phục khóa riêng của bạn trong trường hợp thiết bị bị mất hoặc hỏng.
  Tạo một bản sao vật lý, như một [tấm kim loại](https: //coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/) của cụm từ khôi phục này và 
  lưu trữ nó ở một nơi an toàn. Việc giữ an toàn cụm từ khôi phục này là rất quan trọng. 
  KHÔNG BAO GIỜ chia sẻ nó với bất kỳ ai.

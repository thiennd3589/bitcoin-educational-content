question: Когда вы переходите на самохранение, что является первым шагом, который вы должны сделать для минимизации риска потерь?
answer: Сделать резервную копию фразы восстановления вашего кошелька
wrong_answers:
  - Поделиться вашими приватными ключами с доверенным лицом
  - Записать вашу фразу восстановления и сохранить её на вашем компьютере
  - Отключить двухфакторную аутентификацию (2FA)
explanation: |
  Прежде всего, сделайте резервную копию вашего кошелька при переходе на самохранение.
  Аппаратные кошельки сопровождаются фразой восстановления, набором слов, которые 
  могут быть использованы для восстановления ваших приватных ключей в случае потери или повреждения устройства.
  Создайте физическую копию, такую как металлическая [пластина для хранения сид-фразы](https: //coincodex.com/article/23147/best-metal-crypto-wallets-for-seed-phrase-storage/), этой фразы и 
  храните её в безопасном месте. Важно держать эту фразу восстановления в секрете. 
  НИКОГДА не делитесь ей ни с кем.
reviewed: true
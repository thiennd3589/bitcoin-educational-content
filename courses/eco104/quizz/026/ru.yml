question: Что такое трилемма блокчейна в сфере криптовалют?
answer: Компромисс между масштабируемостью, безопасностью и децентрализацией в криптовалютах
wrong_answers:
  - Характеристика Биткойна, отдающая приоритет децентрализации и безопасности перед масштабируемостью
  - Трудность в определении траектории и значений криптовалют
  - Ограничение технологии Биткойна по сравнению с другими криптовалютами
explanation: |
  Концепция трилеммы блокчейна заключается в идее, что криптовалютам 
  необходимо отдать приоритет двум из трех важных характеристик; масштабируемость, 
  безопасность и децентрализация. Биткойн отдает приоритет децентрализации и безопасности, 
  что влияет на его масштабируемость, но он все же достигает ее через альтернативные средства.

question: 为什么认为比特币毫无价值，因为它没有任何东西支撑的论点是有缺陷的？
answer: 价值是主观的，基于人们的信念和经验。
wrong_answers:
  - 比特币由黄金支撑，这赋予了它内在价值。
  - 比特币的价值由其稀缺性和安全特性决定。
  - 比特币的价值基于政府和银行的接受度。
explanation: |
  价值是主观的，存在于观察者的眼中。比特币之所以有价值，是因为人们相信它有价值，就像艺术品尽管是由画布和颜料制成，但也可以很有价值一样。认为货币必须由某种有价值的东西支撑的论点是不准确的，因为像美元这样的法定货币的价值也是基于信任和信念的。

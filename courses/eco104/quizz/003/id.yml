question: Apa salah satu keuntungan dari uang logam dibandingkan dengan uang barang?
answer: Lebih tahan lama
wrong_answers:
  - Memiliki nilai intrinsik yang lebih tinggi
  - Lebih mudah diangkut
  - Tidak mudah dipalsukan
explanation: |
   Uang logam, khususnya emas dan perak, lebih tahan lama dibandingkan dengan uang barang. 
   Logam mulia kurang rentan terhadap kerusakan seiring waktu, membuatnya ideal untuk
   penyimpanan nilai jangka panjang. Ketahanan ini juga berkontribusi pada kegunaannya sebagai
   alat tukar, satuan hitung, dan penyimpan nilai.
reviewed: true
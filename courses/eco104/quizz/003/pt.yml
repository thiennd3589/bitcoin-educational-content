question: Qual foi uma vantagem da moeda metálica sobre o dinheiro mercadoria?
answer: Era mais durável
wrong_answers:
  - Tinha um valor intrínseco maior
  - Era mais facilmente transportável
  - Não era propenso à falsificação
explanation: |
   O dinheiro metálico, particularmente o ouro e a prata, era mais durável do que o dinheiro mercadoria.
   Metais preciosos são menos propensos à deterioração ao longo do tempo, tornando-os ideais para
   a armazenagem de valor a longo prazo. Esta durabilidade também contribuiu para a sua utilidade como
   meio de troca, unidade de conta e reserva de valor.

question: What was one advantage of metal coinage over commodity money? 
answer: It was more durable 
wrong_answers:
  - It had a higher intrinsic value 
  - It was more easily transportable
  - It was not prone to counterfeiting
explanation: |
   Metallic money, particularly gold and silver, was more durable than commodity money. 
   Precious metals are less prone to deterioration over time, making them ideal for
   long-term storage of value. This durability also contributed to their usefulness as
   a medium of exchange, a unit of account, and a store of value.
reviewed: true

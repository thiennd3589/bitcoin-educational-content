question: Jaká byla jedna výhoda kovových mincí oproti zbožovým penězům?
answer: Byly trvanlivější
wrong_answers:
  - Měly vyšší vnitřní hodnotu
  - Byly snadněji přenosné
  - Nebyly náchylné k padělání
explanation: |
   Kovové peníze, zejména zlato a stříbro, byly trvanlivější než zbožové peníze.
   Drahé kovy jsou méně náchylné k zhoršování v průběhu času, což je činí ideálními pro
   dlouhodobé uchovávání hodnoty. Tato trvanlivost také přispěla k jejich užitečnosti jako
   prostředku směny, jednotky účtu a uchovatele hodnoty.
reviewed: true
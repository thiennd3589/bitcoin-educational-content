question: Какое преимущество металлических монет перед товарными деньгами было одним из основных?
answer: Они были более долговечными
wrong_answers:
  - У них была более высокая внутренняя стоимость
  - Их было легче транспортировать
  - Они не подвергались подделке
explanation: |
 Металлические деньги, особенно золотые и серебряные, были более долговечными, чем товарные деньги.
 Драгоценные металлы менее подвержены порче со временем, что делает их идеальными для
 долгосрочного хранения ценности. Эта долговечность также способствовала их полезности как
 средства обмена, единицы учета и средства сохранения стоимости.
reviewed: true
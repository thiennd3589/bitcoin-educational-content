question: Quel était un avantage de la monnaie métallique par rapport à la monnaie-marchandise ?
answer: Elle était plus durable
wrong_answers:
  - Elle avait une valeur intrinsèque plus élevée
  - Elle était plus facilement transportable
  - Elle n'était pas sujette à la contrefaçon
explanation: |
   La monnaie métallique, en particulier l'or et l'argent, était plus durable que la monnaie-marchandise.
   Les métaux précieux sont moins susceptibles de se détériorer avec le temps, ce qui les rend idéaux pour
   le stockage à long terme de la valeur. Cette durabilité a également contribué à leur utilité en tant que
   moyen d'échange, unité de compte et réserve de valeur.
reviewed: true
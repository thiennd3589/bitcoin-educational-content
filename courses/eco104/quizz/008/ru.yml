question: Как создаются новые биткойны и вводятся в оборот?
answer: Через майнинг в качестве вознаграждения за добавление новых транзакций в блокчейн
wrong_answers:
  - Посредством выпуска централизованным органом
  - Покупая их на биржах биткойнов
  - Получая их в виде комиссионных за транзакции
explanation: |
  Новые биткойны вводятся в оборот через процесс, называемый майнингом. 
  Майнеры соревнуются друг с другом в добавлении новых транзакций в блокчейн. 
  В обмен на их работу, майнеры вознаграждаются вновь созданными биткойнами. 
  Этот процесс также проверяет и обеспечивает безопасность транзакций в сети Bitcoin.
reviewed: true
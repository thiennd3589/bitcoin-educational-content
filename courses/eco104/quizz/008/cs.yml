question: Jak jsou vytvářeny nové bitcoiny a zařazeny do oběhu?
answer: Těžbou jako odměnou za přidávání nových transakcí do blockchainu
wrong_answers:
  - Prostřednictvím vydání centralizovanou autoritou
  - Koupí od burz Bitcoinu
  - Přijetím jako transakční poplatky
explanation: |
  Nové bitcoiny jsou zařazeny do oběhu prostřednictvím procesu nazývaného těžba.
  Těžaři soutěží mezi sebou o přidání nových transakcí do blockchainu.
  Jako odměnu za svou práci jsou těžaři odměněni nově vytvořenými bitcoiny.
  Tento proces také ověřuje a zabezpečuje transakce v síti Bitcoin.
  kontrolováno: true
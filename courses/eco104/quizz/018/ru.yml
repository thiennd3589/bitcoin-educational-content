question: Какое значительное ограничение испытали люди во время кризиса банкротства греческого правительства в 2015 году?
answer: Излишне строгая банковская реформа, введенная правительством.
wrong_answers:
  - Ограниченный доступ к услугам цифрового банкинга
  - Волатильность цифровых валют, таких как Биткойн
  - Нехватка физических денег (наличности)
explanation: |
  Во время кризиса банкротства греческого правительства в 2015 году банки были закрыты,
  были ограничены снятия наличных в банкоматах, и значительная часть банковских депозитов граждан
  была изъята правительством для финансирования неответственного управления государственными финансами.
  Это событие подчеркнуло риски, связанные с хранением денег в традиционной банковской системе.

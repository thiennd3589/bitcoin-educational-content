pertanyaan: Apa batasan signifikan yang dihadapi oleh individu selama krisis kebangkrutan pemerintah Yunani tahun 2015?
jawaban: Reformasi perbankan yang berat yang diberlakukan oleh pemerintah.
jawaban_salah:
  - Akses terbatas ke layanan perbankan digital
  - Volatilitas mata uang digital seperti Bitcoin
  - Kekurangan mata uang fisik (uang tunai)
penjelasan: |
  Selama krisis kebangkrutan pemerintah Yunani tahun 2015, bank-bank ditutup,
  penarikan ATM dibatasi, dan sebagian besar deposito bank individu
  ditarik oleh pemerintah untuk membiayai ketidakbertanggungjawaban fiskal.
  Kejadian ini menyoroti risiko yang terkait dengan menyimpan uang dalam sistem perbankan tradisional.
ditinjau: true
question: Может ли кто-либо скопировать код Bitcoin?
answer: да, но вы не можете скопировать стоимость сети Bitcoin
wrong_answers:
  - да, и вы сможете скопировать стоимость сети Bitcoin тоже
  - нет, и вы можете скопировать стоимость сети Bitcoin
  - нет, потому что код Bitcoin является закрытым
explanation: |
  Хотя код Bitcoin является открытым и его можно скопировать,
  стоимость биткоина не происходит от его кода. Она происходит
  от его сети пользователей и доверия и признания, которые он накопил со временем.
reviewed: true
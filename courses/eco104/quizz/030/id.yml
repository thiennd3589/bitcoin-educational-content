pertanyaan: Apa salah satu alasan mengapa penting untuk melakukan penelitian menyeluruh sebelum mempercayai sebuah stablecoin?
jawaban: Beberapa stablecoin kurang transparansi dan kehati-hatian
jawaban_salah:
  - Stablecoin tidak memiliki risiko yang terkait dengan mereka
  - Stablecoin selalu sepenuhnya didukung oleh cadangan
  - Beberapa stablecoin diatur oleh pemerintah
penjelasan: |
  Tidak semua stablecoin menawarkan tingkat transparansi yang sama.
  Oleh karena itu, penting untuk melakukan penelitian menyeluruh
  sebelum mempercayakan kekayaan yang signifikan kepada stablecoin tertentu.
ditinjau: true
question: Почему важно провести тщательное исследование, прежде чем доверять стейблкоину?
answer: Некоторые стейблкоины не обладают прозрачностью и должным уровнем дилиженса
wrong_answers:
  - Стейблкоины не имеют связанных с ними рисков
  - Стейблкоины всегда полностью обеспечены резервами
  - Некоторые стейблкоины регулируются государством
explanation: |
  Не все стейблкоины предлагают одинаковый уровень прозрачности. 
  Поэтому важно провести тщательное исследование, 
  прежде чем доверять значительные средства какому-либо конкретному стейблкоину.
reviewed: true
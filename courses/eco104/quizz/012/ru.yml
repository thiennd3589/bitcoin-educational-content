Вопрос: Какое преимущество сеть Bitcoin предлагает по сравнению с традиционными финансовыми системами?
Ответ: Децентрализация и безопасность
Неверные ответы:
  - Увеличение уровня инфляции
  - Зависимость от посредников
  - Централизованный контроль над транзакциями
Объяснение: |
  Децентрализованная сеть Bitcoin обеспечивает безопасный и эффективный способ совершения транзакций без необходимости в посредниках или третьих сторонах. Это снижает риск цензуры и несанкционированных изменений в транзакциях, а также повышает конфиденциальность.
Проверено: true
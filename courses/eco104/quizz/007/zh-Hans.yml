question: 增加货币发行量对货币购买力有什么影响？
answer: 货币购买力的下降
wrong_answers:
  - 货币购买力的上升
  - 没有影响
  - 更多的钱 = 更大的购买力
explanation: |
  当中央银行决定印制货币时，它们不能简单地创造更多的价值。
  为了使这些新印制的钱具有价值，其价值必须来自之前的货币持有者。
  把货币供应量想象成一块披萨，并想象它被切成四片。
  增加一倍的货币供应量并不等同于增加一倍的披萨数量。
  相反，这等同于把这四片对半切，创造出八片。我们并没有获得更多的披萨。我们只是有了更多的片段，每个片段都更小。因此，当我们印制更多的钱时，我们贬值了已经存在的货币。
reviewed: true
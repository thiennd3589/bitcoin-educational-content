question: Какая из перечисленных функций НЕ является одной из трех основных функций денег?
answer: Источник энергии
wrong_answers:
  - Средство сохранения стоимости
  - Средство обмена
  - Единица учета
explanation: |
  Три основные функции денег - это средство сохранения стоимости, средство обмена и единица учета. Источник энергии не является функцией денег.
reviewed: true
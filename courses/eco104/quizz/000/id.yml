question: Manakah dari berikut ini yang BUKAN salah satu dari tiga fungsi esensial uang?
answer: Sumber Energi
wrong_answers:
  - Penyimpan Nilai
  - Alat Tukar
  - Satuan Hitung
explanation: |
  Tiga fungsi esensial uang adalah penyimpan nilai, alat tukar, 
  dan satuan hitung. Sumber energi bukanlah fungsi dari uang.
reviewed: true
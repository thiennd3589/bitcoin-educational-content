question: Apa salah satu alasan mata uang fiat menyebabkan kontrol terpusat?
answer: Ini memungkinkan pemerintah untuk mengontrol pasokan uang dan suku bunga.
wrong_answers:
  - Ini didukung oleh komoditas fisik seperti emas dan perak.
  - Ini tahan terhadap inflasi.
  - Ini mendorong sistem keuangan yang terdesentralisasi.
explanation: |
  Mata uang fiat memberikan kekuasaan kepada pemerintah untuk mengontrol pasokan uang dan
  suku bunga, memungkinkan mereka untuk mempengaruhi aktivitas ekonomi dan mengakibatkan
  kontrol yang terpusat.
reviewed: true
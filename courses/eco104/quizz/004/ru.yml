question: Какова одна из причин, по которой фиатная валюта приводит к централизованному контролю?
answer: Она позволяет правительствам контролировать денежную массу и процентные ставки.
wrong_answers:
  - Она обеспечена физическими товарами, такими как золото и серебро.
  - Она устойчива к инфляции.
  - Она способствует децентрализованным финансовым системам.
explanation: |
  Фиатная валюта дает правительствам возможность контролировать денежную массу и
  процентные ставки, позволяя им влиять на экономическую активность и
  приводя к централизованному контролю.
reviewed: true
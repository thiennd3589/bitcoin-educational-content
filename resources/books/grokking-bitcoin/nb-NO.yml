tittel: "Å Forstå Bitcoin"
publikasjonsår: 2019
omslag: cover_en.webp
original: true
beskrivelse: |
  Hvis du tror at Bitcoin bare er et alternativt valuta for nerder, er det på tide å tenke på nytt. Å Forstå Bitcoin åpner opp dette kraftfulle distribuerte hovedboksystemet, og utforsker teknologien som muliggjør applikasjoner både for Bitcoin-baserte finanstransaksjoner og bruk av blokkjeden for registrering av eierskap til fysisk eiendom. Med denne fullt illustrerte, lettforståelige guiden, vil du endelig forstå hvordan Bitcoin fungerer, hvordan du kan bruke det, og hvorfor du kan stole på blokkjeden.


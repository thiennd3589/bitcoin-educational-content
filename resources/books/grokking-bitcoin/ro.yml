title: "Înțelegând Bitcoin"
year_publication: 2019
coperta: cover_en.webp
original: true
description: |
  Dacă crezi că Bitcoin este doar o monedă alternativă pentru pasionații de tehnologie, e timpul să te gândești din nou. Înțelegând Bitcoin deschide acest sistem puternic de registru distribuit, explorând tehnologia care permite aplicații atât pentru tranzacții financiare bazate pe Bitcoin, cât și pentru utilizarea blockchain-ului pentru înregistrarea proprietății fizice. Cu acest ghid complet ilustrat și ușor de citit, vei înțelege în sfârșit cum funcționează Bitcoin, cum poți să-l folosești și de ce poți avea încredere în blockchain.
  

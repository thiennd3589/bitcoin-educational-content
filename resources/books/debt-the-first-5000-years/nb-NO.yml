beskrivelse: |
  "Gjeld; de første 5000 årene" av David Graeber er en antropologisk og historisk analyse av gjeldskonseptet gjennom menneskelig sivilisasjon, fra det gamle Sumer til dagens samfunn. Forfatteren utfordrer den vanlig holdte troen på at gjeld er en naturlig og nødvendig del av menneskelig samfunn, og argumenterer for at det har blitt brukt som et verktøy for sosial kontroll og dominans. Boken tilbyr et tankevekkende perspektiv på gjeldens rolle i våre liv og dens innvirkning på sosiale og økonomiske systemer.

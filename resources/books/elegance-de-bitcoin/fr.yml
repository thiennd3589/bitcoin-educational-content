title: "L’Élégance de Bitcoin: Histoire, enjeux et principes"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin est un modèle novateur de monnaie numérique décentralisée, dont
  l'existence vient bousculer l'ordre établi en proposant une alternative
  audacieuse au système bancaire classique.

  Depuis son énigmatique conception par Satoshi Nakamoto en 2008, Bitcoin a connu une croissance fulgurante qui a marqué les esprits. Il a déchaîné toutes les passions, de l'enthousiasme démesuré de ses promoteurs au rejet épidermique de ses détracteurs.

  Plongez dans cet ouvrage captivant où l'auteur propose un point de vue réaliste et pragmatique sur Bitcoin. Vous découvrirez sa fantastique histoire, ainsi que les principes économiques, idéologiques et techniques qui ont assuré sa survie dans un environnement hostile.

  Vous en ressortirez avec une compréhension de Bitcoin susceptible de transformer votre vision du monde.

tittel: "The Fiat Standard"
publikasjonsår: 2021
cover: cover_en.webp
original: true
beskrivelse: |
  "The Fiat Standard" av Saifedean Ammous er en bok på mellomnivå som går i dybden på økonomien og implikasjonene av fiatvaluta. Ammous utforsker historien, virkemåten og ulempene ved fiatvalutasystemer som ikke er støttet av en håndgripelig eiendel som gull. Han går inn på de økonomiske konsekvensene av slike systemer og gir en kritisk analyse av deres innvirkning på velstand, inflasjon og finansiell stabilitet. Ved å trekke på økonomiske prinsipper og historiske eksempler, utfordrer boken de rådende oppfatningene rundt fiatvaluta og tilbyr innsikt i de potensielle fordelene med alternative monetære systemer. Anbefales for lesere interessert i å forstå kompleksiteten ved fiatvaluta og dens innvirkning på økonomien, "The Fiat Standard" tilbyr en tankevekkende utforskning av dette viktige emnet.

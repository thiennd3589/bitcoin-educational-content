tittel: "Opp- og Nedgangen til de Store Maktene"
publiseringsår: 1987
cover: cover_en.webp
original: true
beskrivelse: |
  Opp- og Nedgangen til de Store Maktene av Paul Kennedy er en historisk analyse av de økonomiske og militære faktorene som har bidratt til nedgangen til ulike store makter gjennom historien. Boken utforsker hvordan land som Spania, Frankrike og Storbritannia steg til makt, men til slutt gikk tilbake på grunn av faktorer som overutstrekning, økonomisk stagnasjon og militært nederlag. Kennedy undersøker også hvordan USA har fremstått som en dominerende global makt i den moderne æraen, og de utfordringene landet står overfor i å opprettholde sin posisjon i møte med fremvoksende makter som Kina. Boken tilbyr innsikt i de langsiktige trendene og de historiske mønstrene som har formet opp- og nedgangen til store makter, og er et must for alle som er interessert i global politikk og økonomi.

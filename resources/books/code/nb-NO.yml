description: |
  "The Hidden Language of Computer Hardware and Software" av Charles Petzold er en fascinerende utforskning av hvordan hverdagsobjekter og kjente språksystemer kan brukes til å avdekke mysteriene med datateknologi. Gjennom smarte illustrasjoner og relaterbare eksempler, tar Petzold leserne med på en reise for å forstå datamaskiners indre virkemåte og de oppfinnsomme måtene vi kommuniserer med dem på. Fra lommelykter til den britiske invasjonen, avslører denne boken forbindelsene mellom tilsynelatende urelaterte konsepter og de teknologiske innovasjonene de har drevet frem. Enten du er en teknologi-entusiast eller bare nysgjerrig på datamaskiners verden, gir "Code" en forståelig fortelling som vil etterlate deg med en dypere forståelse av PC-er, digital media, og Internett som former vår moderne verden. Forbered deg på å bli sjarmert og fanget mens du oppnår en ekte kontekst for å forstå teknologien som omgir oss.

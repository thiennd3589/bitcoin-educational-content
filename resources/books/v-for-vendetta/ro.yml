description: |
  "V de la Vendetta" de Alan Moore este o romană grafică situată într-un viitor distopic unde un guvern fascist controlează Regatul Unit. Povestea urmărește un justițiar mascat cunoscut sub numele de "V" care caută să răstoarne guvernul și să inspire o revoluție. Pe parcurs, el face echipă cu o tânără pe nume Evey Hammond și cei doi devin implicați într-o rețea complexă de intrigi politice și probleme sociale. Cartea explorează teme precum autoritarismul, terorismul, cenzura și puterea libertății personale. A câștigat o apreciere critică semnificativă pentru povestea sa captivantă, personajele bine dezvoltate și stilul vizual impresionant.

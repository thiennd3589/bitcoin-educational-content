original: true
beskrivelse: |
  "Sjøstjernen og Edderkoppen: Den ustoppelige kraften til lederløse organisasjoner" av Ori Brafman og Rod A. Beckstrom utforsker fenomenet med desentraliserte organisasjoner som opererer uten tradisjonelle hierarkier eller ledelsesstrukturer. Gjennom en rekke case-studier og eksempler, fremhever boken styrkene og svakhetene ved disse organisasjonene, som inkluderer evnen til raskt å tilpasse seg endringer og innovere, men også potensialet for kaos og mangel på ansvarlighet. Forfatterne argumenterer for at forståelsen av disse lederløse organisasjonene er avgjørende i en verden hvor teknologi og kommunikasjon har gjort desentraliserte modeller mer levedyktige og effektive.

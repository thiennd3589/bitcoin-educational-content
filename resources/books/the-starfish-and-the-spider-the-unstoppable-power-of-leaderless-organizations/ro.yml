title: "Steaua de mare și Păianjenul: Puterea de neoprit a Organizațiilor fără Lideri"
year_publication: 2021
cover: cover_en.webp
original: true
description: |
  "Steaua de mare și Păianjenul: Puterea de neoprit a Organizațiilor fără Lideri" de Ori Brafman și Rod A. Beckstrom explorează fenomenul organizațiilor descentralizate care funcționează fără structuri tradiționale de ierarhie sau conducere. Prin intermediul unei serii de studii de caz și exemple, cartea evidențiază punctele forte și slăbiciunile acestor organizații, care includ capacitatea de a se adapta rapid la schimbări și de a inova, dar și potențialul pentru haos și lipsa de responsabilitate. Autorii susțin că înțelegerea acestor organizații fără lideri este crucială într-o lume în care tehnologia și comunicațiile au făcut modelele descentralizate mai viabile și eficiente.

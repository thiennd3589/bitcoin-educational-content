beskrivelse: |
  "FIAT-pengenes inflasjon i Frankrike," skrevet av Andrew Dickson White i 1896, er en grunnleggende undersøkelse av den økonomiske krisen som fulgte etter den franske revolusjonen. Boken gransker de katastrofale konsekvensene av ukontrollert pengetrykking og overavhengigheten av fiat-valuta, som førte til hyperinflasjon og økonomisk uro i Frankrike etter revolusjonen.
  
  Whites arbeid fungerer som en advarsel om farene ved pengepolitikk som ikke er støttet av fysiske reserver, og demonstrerer de katastrofale effektene av inflasjon på et samfunns økonomi og struktur. Denne innsiktsfulle historiske analysen forblir høyst relevant for moderne lesere, og gir viktige leksjoner om økonomisk politikk, finansansvar og de reelle konsekvensene av finansielle beslutninger tatt av regjeringer.

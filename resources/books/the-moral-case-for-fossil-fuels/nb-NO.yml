tittel: "Det moralske argumentet for fossile brennstoffer"
publikasjonsår: 2014
cover: cover_en.webp
original: true
beskrivelse: |
  "Det moralske argumentet for fossile brennstoffer" av Alex Epstein er en bok som presenterer et kontrært argument for fortsatt bruk av fossile brennstoffer, til tross for deres negative innvirkning på miljøet. Forfatteren hevder at fossile brennstoffer har spilt en avgjørende rolle i menneskelig fremgang, og at forsøk på å fase dem ut for tidlig ville være katastrofalt for økonomien og miljøet. Epstein utfordrer mange allment aksepterte antakelser om fossile brennstoffer og argumenterer for at de har brakt mer nytte enn skade til menneskesamfunnet. Han taler også for en mer objektiv, faktabasert tilnærming til debatten om energipolitikk. Boken presenterer et tankevekkende perspektiv på et kontroversielt tema og anbefales for lesere interessert i miljøetikk, energipolitikk og økonomi.

title: "Software Liber, Societate Liberă: Eseuri Alese"
year_publication: 2002
cover: cover_en.webp
original: true
description: |
  "Software Liber, Societate Liberă: Eseuri Alese" este o colecție provocatoare de scrieri de Richard M. Stallman, Lawrence Lessig și Joshua Gay. Această carte explorează problemele critice legate de drepturile de autor, legea brevetelor și conceptul de "computing de încredere" în contextul software-ului. Stallman, o figură cheie în Mișcarea Software-ului Liber, contestă abuzurile comune ale drepturilor de autor și brevetelor, subliniind efectele lor dăunătoare asupra societății și libertăților individuale. El explorează dimensiunile sociale ale software-ului și potențialul software-ului liber de a promova comunitatea și justiția socială. Cu dezbaterile actuale în jurul legilor drepturilor de autor și brevetelor, aceste eseuri oferă perspective la timp despre necesitatea ca software-ul să fie liber de constrângerile legale restrictive. Lawrence Lessig, un expert juridic renumit în dreptul drepturilor de autor, oferă o introducere care îmbogățește și mai mult discursul. Această colecție de eseuri este sigură să modeleze viitorul software-ului și politicilor legale pentru anii ce vor veni.

description: |
  "Sapiens" av Yuval Noah Harari er et fascinerende blikk på menneskehetens historie. Harari undersøker evolusjonen av Homo sapiens fra våre tidligste dager som jeger-samlere gjennom den agrare revolusjonen og utviklingen av moderne sivilisasjon. Han utforsker måtene vi har tilpasset oss og endret oss over tid, og den innvirkningen vi har hatt på verden rundt oss. Gjennom sin detaljerte og tankevekkende analyse, utfordrer Harari oss til å tenke over vår plass i verden og de valgene vi tar som art. Denne boken er et must for alle som er interessert i historie, antropologi, eller den menneskelige tilstanden.

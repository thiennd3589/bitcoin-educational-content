description: |
  "Sapiens" de Yuval Noah Harari este o privire fascinantă asupra istoriei umanității. Harari examinează evoluția Homo sapiens de la primele noastre zile ca vânători-culegători, trecând prin revoluția agricolă și dezvoltarea civilizației moderne. El explorează modurile în care ne-am adaptat și schimbat de-a lungul timpului, și impactul pe care l-am avut asupra lumii din jurul nostru. Prin analiza sa detaliată și provocatoare, Harari ne provoacă să ne gândim la locul nostru în lume și la alegerile pe care le facem ca specie. Această carte este o lectură obligatorie pentru oricine este interesat de istorie, antropologie sau condiția umană.

description: |
  Veien til Trelldom er en klassisk bok av den østerrikske økonomen og filosofen Friedrich Hayek, opprinnelig publisert i 1944. Boken advarer mot farene ved sentral planlegging og totalitarisme, og argumenterer for at statens kontroll over økonomien og samfunnet fører til tap av individuell frihet og fremveksten av et diktatur. Hayek hevder at den eneste måten å bevare frihet og velstand på, er å omfavne frie markeder, konkurranse og begrenset statlig inngripen. Boken er en kraftig kritikk av sosialisme og et forsvar for klassisk liberalisme, og den fortsetter å være innflytelsesrik i samtids politiske og økonomiske debatter.

description: |
  Drumul către servitute este o carte clasică scrisă de economistul și filosoful austriac Friedrich Hayek, publicată inițial în 1944. Cartea avertizează asupra pericolelor planificării centralizate și ale totalitarismului, argumentând că controlul statului asupra economiei și societății duce la pierderea libertății individuale și la apariția unei dictaturi. Hayek susține că singura cale de a păstra libertatea și prosperitatea este să îmbrățișăm piețele libere, concurența și intervenția guvernamentală limitată. Cartea este o critică puternică a socialismului și o apărare a liberalismului clasic, continuând să fie influentă în dezbaterile politice și economice contemporane.

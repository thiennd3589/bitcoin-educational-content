tittel: "Dagbok for en profesjonell råvarehandler"
publikasjonsår: 2011
cover: cover_en.webp
original: true
beskrivelse: |
  "Dagbok for en profesjonell råvarehandler" av Peter Brandt er en memoar og utdanningsguide som kronikerer forfatterens erfaringer med råvarehandel. Gjennom sine personlige beretninger gir Brandt innsikt i tankesettet, disiplinen og strategiene som kreves for å bli en vellykket handler i de svært konkurransepregete og volatile råvaremarkedene. Han tilbyr praktiske råd om risikostyring, teknisk analyse og markedspsykologi, og deler sine synspunkter på teknologiens rolle og globaliseringens innvirkning på råvarehandel. Boken er rettet mot erfarne handlere og investorer som ser etter å forbedre sine kunnskaper og ferdigheter innen råvarehandel.

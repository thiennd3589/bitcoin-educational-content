beskrivelse: |
  "This Time Is Different: Åtte århundrer med finansiell dårskap" av Carmen M. Reinhart og Kenneth S. Rogoff er en omfattende studie av finanskriser gjennom historien. Forfatterne undersøker årsakene og konsekvensene av finanskriser, fra bankkrisen i middelalderens Europa til bolig- og kredittkrisen i det 21. århundre. De argumenterer for at finanskriser er et tilbakevendende trekk ved moderne økonomier, drevet av felles faktorer som overdreven låneopptak, eiendomsbobler og slapp finansiell regulering. Gjennom sin analyse tilbyr forfatterne innsikt i utfordringene politikere og investorer står overfor når de navigerer i finansverdenens komplekse landskap. Boken er en verdifull ressurs for alle som søker å forstå historien og fremtiden til finanskriser.

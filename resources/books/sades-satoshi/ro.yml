title: "Sade Satoshi"
an_publicație: 2021
cover: cover_en.webp
original: true
description: |
  "Sade Satoshi" este prima carte din noua noastră serie destinată să învețe copiii despre istoria, utilizarea și promisiunea Bitcoin. Această carte prezintă lucrări originale frumoase ale artistului vizual nigerian, Faniran Opeyemi. Cartea oferă copiilor o perspectivă globală asupra Bitcoin și explorează impactul incredibil al Bitcoin în Nigeria. De asemenea, îi învață pe copii despre concepte economice importante precum băncile centrale, inflația și moneda fiat. Cartea include și o secțiune specială BONUS pentru părinți numită Pachetul Familiei Bitcoin. Pachetul Familiei Bitcoin cuprinde: Lista de Vocabular Bitcoin, Întrebări din poveste, Fapte Cheie despre Bitcoin și Sfaturi de Predare pentru Părinți!

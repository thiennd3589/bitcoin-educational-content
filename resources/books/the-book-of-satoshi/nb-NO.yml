title: "Satoshi sin Bok"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  Satoshi sin Bok av Phil Champagne er en samling av nøkkeltekster og korrespondanser av Satoshi Nakamoto, skaperen av Bitcoin. Den gir et intimt innblikk i motivasjonene og filosofien bak skapelsen og utviklingen av Bitcoin, samt innsikt i teknologien og dens potensielle innvirkning på verden. Gjennom boken kan leserne få en dypere forståelse av historien og prinsippene bak Bitcoin, samt dets potensial til å transformere vårt nåværende finanssystem. Det er et must å lese for alle som er interessert i kryptovaluta, blokkjedeteknologi, og fremtiden for finans.

title: "Păcăliți de Aleatoriu"
year_publication: 2001
cover: cover_en.webp
original: true
description: |
  "Păcăliți de Aleatoriu" este o carte scrisă de Nassim Nicholas Taleb care explorează impactul aleatorului și al probabilității asupra vieților noastre, în special în lumea financiară. Taleb argumentează că oamenii nu sunt programați să gândească probabilistic, și prin urmare adesea facem presupuneri incorecte despre cauzele succesului și eșecului. El oferă exemple din finanțe și viața de zi cu zi pentru a ilustra cum aleatorul joacă un rol semnificativ în viețile noastre și oferă sugestii despre cum să navigăm mai bine această incertitudine. Cartea îi provoacă pe cititori să-și reevalueze abordarea față de luarea deciziilor și să considere rolul aleatorului în viețile lor.

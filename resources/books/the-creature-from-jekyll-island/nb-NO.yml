beskrivelse: |
  Skapningen fra Jekyll Island av G. Edward Griffin er en bok på mellomnivå som dykker ned i historien om Federal Reserve System i USA. Ved å utforske temaet sentralbankvirksomhet, presenterer boken et kritisk perspektiv på opprettelsen og driften av Federal Reserve, og diskuterer dens implikasjoner for økonomien og samfunnet for øvrig. Griffin går inn på hendelsene som ledet opp til det hemmelige møtet på Jekyll Island i 1910, hvor innflytelsesrike figurer utformet planen for Federal Reserve. Gjennom omfattende forskning og analyse, belyser boken påståtte konspirasjoner og kaster lys over de finansielle maktstrukturene som former vår verden. Det er en tankevekkende lesning som utfordrer mainstream narrativer og oppmuntrer lesere til å stille spørsmål ved rollen sentralbankvirksomhet spiller i samfunnet.

title: "Bitcoin: Everything You Need to Know"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  This book is aimed at a wide audience and goes in-depth on several subjects
  while remaining easy to grasp by the layman. This book will allow you to acquire
  useful knowledge on the topic of Bitcoin without needing to focus on its
  hyper-technicalities. It will equip you with all the information you need in
  order to understand how Bitcoin works, but more importantly, it will show you
  what exactly "good money" is, as well as the tremendous advantages it provides.
  How to use Bitcoin, how to send it, how to receive it, how to buy it. Thanks to
  this book, you will soon learn "everything you need to know" about Bitcoin! In
  the appendix, you will find several testimonials from bitcoiners, the pioneers
  who paved the way for the rest of us.
contributors:

beskrivelse: |
  "Atlas Shrugged" er en roman skrevet av Ayn Rand som utforsker temaer rundt individualisme, kapitalisme og frie markeder. Historien følger Dagny Taggart, en suksessfull forretningskvinne som kjemper for å holde familiens jernbaneselskap flytende midt i økonomisk uro. Mens hun søker etter måter å forbedre selskapets drift på, møter hun på ulike hindringer, inkludert korrupte politikere og statlige reguleringer. Romanen presenterer en kritikk av kollektivisme og taler for laissez-faire kapitalisme som det ideelle økonomiske systemet.

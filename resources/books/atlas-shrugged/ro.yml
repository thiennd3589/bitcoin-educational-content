description: |
  "Revolta lui Atlas" este un roman scris de Ayn Rand care explorează teme ale individualismului, capitalismului și piețelor libere. Povestea o urmărește pe Dagny Taggart, o femeie de afaceri de succes care se luptă să mențină compania de căi ferate a familiei sale pe linia de plutire în mijlocul tulburărilor economice. În timp ce caută modalități de a îmbunătăți operațiunile companiei, ea întâlnește diverse obstacole, inclusiv politicieni corupți și reglementări guvernamentale. Romanul prezintă o critică a colectivismului și pledează pentru capitalismul laissez-faire ca sistem economic ideal.

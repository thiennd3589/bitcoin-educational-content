description: |
  De Eiendomsløse av Ursula K. Le Guin er en science fiction-roman på mellomnivå som utforsker temaene anarkisme og samfunnsstrukturer. Satt til en fjern fremtid, følger den Shevek, en fysiker revet mellom lojalitet til sitt anarkistiske samfunn og hans ønske om å dele sine revolusjonære teorier med det større universet. Gjennom Sheveks opplevelser utfordrer romanen rådende maktstrukturer og inviterer leserne til å forestille seg alternative måter å organisere samfunnet på. Det er en tankevekkende og intellektuelt stimulerende lesning for de som er interessert i science fiction og politisk filosofi.

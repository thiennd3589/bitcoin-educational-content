description: |
  În "Explodând Telefonul: Povestea Nespusă a Adolescenților și Infractorilor care au Hackuit Ma Bell," autorul Phil Lapsley dezvăluie povestea captivantă a unui grup divers de indivizi care, într-o epocă înainte de smartphone-uri și Internet, au descoperit cum să hackuiască cel mai mare sistem telefonic din lume. De la primele zile ale "telegrafului armonic" al lui Alexander Graham Bell până la complexa rețea de mașini de ultimă generație și operatori umani care compuneau sistemul telefonic, Lapsley explorează nașterea comunicațiilor la distanță și ascensiunea monopolului AT&T.

  Prin cercetare meticuloasă, Lapsley aduce lumină asupra lumii subterane a "phone phreaks," o subcultură de tehnofili, adolescenți nevăzători, hippieți și infractori care au transformat rețeaua telefonică în locul lor de joacă electronic. El explorează cum acești indivizi au exploatat vulnerabilitățile sistemului Ma Bell, atrăgând atenția atât a mafioților care căutau să evite autoritățile, cât și a entuziaștilor contraculturii care se angajau în hacking telefonic. Cartea abordează de asemenea conflictul intens între phreaks, compania telefonică și FBI.

  "Explodând Telefonul" oferă un cont captivant și inovator al acestei povești nespuse, bazându-se pe cercetare originală pentru a dezvălui lumea clandestină a hackingului telefonic și impactul său asupra societății. Este un testament al ingeniozității și audacității celor care au provocat statu quo-ul și au schimbat pentru totdeauna peisajul telecomunicațiilor.

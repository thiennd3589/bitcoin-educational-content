beskrivelse: |
  "Hva har regjeringen gjort med pengene våre" av Murray Rothbard er en klassisk bok som utforsker pengenes historie og regjeringens rolle i dens utvikling. Den gir en kritisk analyse av det sentrale banksystemet og innvirkningen av pengepolitikk på økonomien, og argumenterer for at regjeringsintervensjon har forårsaket inflasjon, økonomisk ustabilitet og en devaluering av valutaen. Rothbards skriving er tankevekkende og presenterer et alternativt perspektiv på pengenes natur og regjeringens rolle i å håndtere økonomien. Denne boken anbefales for de som er interessert i økonomi, finans og bankvirksomhet, og alle som ønsker å få en dypere forståelse av forholdet mellom penger og regjeringspolitikk.

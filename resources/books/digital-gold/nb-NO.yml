tittel: "Digitalt Gull"
publiseringsår: 2015
omslag: cover_en.webp
original: true
beskrivelse: |
  I "Bitcoin og den innvendige historien om de misforståtte og millionærene som prøver å gjenoppfinne penger," gir Nathaniel Popper en fengslende beretning om Bitcoins oppstigning og de fargerike karakterene bak den. Fra britiske anarkister til kinesiske entreprenører og den gåtefulle Satoshi Nakamoto, utforsker Popper det revolusjonerende potensialet til denne digitale valutaen for å utfordre tradisjonelle finanssystemer. Med fortellinger om formuer skapt og tapt, avslører "Digitalt Gull" den dype innvirkningen av Bitcoin og dets søken etter å omforme pengeverdenen.

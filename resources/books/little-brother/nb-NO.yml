beskrivelse: |
  Little Brother av Cory Doctorow er en roman som utforsker temaet personvern i en teknologisk æra. Historien følger en gruppe tenåringer som gjør opprør mot regjeringens invasjon av personvern i kjølvannet av et terrorangrep på San Francisco. Hovedpersonen, Marcus, bruker sin teknologiske kunnskap til å kjempe tilbake mot regjeringens overvåkningsstat, og inspirerer andre til å bli med i bevegelsen. Boken reiser viktige spørsmål om avveiningene mellom personvern og sikkerhet, og teknologiens rolle i å forme samfunnet. Samlet sett er Little Brother en tankevekkende og spennende lesning for alle som er interessert i skjæringspunktet mellom teknologi og politikk.

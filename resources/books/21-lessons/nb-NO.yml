title: "21 Leksjoner"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  "21 Leksjoner: Det jeg har lært av å falle ned i Bitcoin-kaninhullet" av Gigi er en bok som tilbyr en omfattende og tilgjengelig introduksjon til Bitcoin og den underliggende teknologien. Forfatteren deler sin personlige oppdagelsesreise i kryptovalutaens verden og tilbyr innsikt i historien, filosofien og de tekniske aspektene ved Bitcoin. Gjennom 21 korte og lettleste kapitler forklarer Gigi hvordan Bitcoin fungerer, hvorfor det er viktig, og dets potensial til å endre verden. Boken passer for lesere som er nye til Bitcoin og de som ønsker å fordype sin forståelse av denne revolusjonerende teknologien.

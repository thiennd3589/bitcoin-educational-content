beskrivelse: |
  "Krypto-Anarki, Cyberstater og Piratutopier" redigert av Peter Ludlow er en fengslende samling av skrifter som utforsker fremveksten av styringsstrukturer i nettsamfunn og visjonene om politisk suverenitet som former dem. Boken er delt inn i fem deler og undersøker temaer som internett suverenitet, Krypto-Anarki, effekten av e-handel på juridisk jurisdiksjon, eksperimentelle styringsstrukturer og utopiske visjoner for cyberspace. Gjennom disse varierte perspektivene får leserne innsikt i det utviklende landskapet av nettstyring og potensialet for innovative former for selvstyre innen virtuelle samfunn.

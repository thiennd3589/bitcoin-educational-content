beskrivelse: |
  Antifragil, av Nassim Nicholas Taleb, er en bok som foreslår en ny måte å tenke om systemer som er motstandsdyktige mot sjokk og stressfaktorer. Taleb argumenterer for at antifragile systemer ikke bare tåler stress, de trives under det, og oppnår styrke og motstandskraft i prosessen. Han anvender denne ideen på økonomi, finans og næringsliv, og argumenterer for at mange systemer er for skjøre og at vi bør omfavne antifragilitet for å skape mer robuste og bærekraftige systemer. Han utfordrer også konvensjonell visdom og tilbyr praktisk råd om hvordan man kan anvende antifragile prinsipper i våre egne liv og organisasjoner.

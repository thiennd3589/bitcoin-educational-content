title: "Antifragil"
year_publication: 2012
cover: cover_en.webp
original: true
description: |
  Antifragil, scris de Nassim Nicholas Taleb, este o carte care propune o nouă modalitate de a gândi despre sistemele care sunt rezistente la șocuri și stresori. Taleb argumentează că sistemele antifragile nu doar că rezistă stresului, ci prosperă sub acesta, câștigând forță și reziliență în proces. El aplică această idee economiei, finanțelor și afacerilor, argumentând că multe sisteme sunt prea fragile și că ar trebui să îmbrățișăm antifragilitatea pentru a crea sisteme mai robuste și sustenabile. De asemenea, el contestă înțelepciunea convențională și oferă sfaturi practice despre cum să aplicăm principiile antifragile în propriile noastre vieți și organizații.

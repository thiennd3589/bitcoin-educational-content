original: true
description: |
  "Lord of Finance" av Liaquat Ahamed er en sakprosabok som gir en detaljert redegjørelse for de fire sentralbanksjefene som dominerte verdens finanssystem i begynnelsen av det 20. århundre. Boken dekker perioden mellom første verdenskrig og den store depresjonen, og forklarer hvordan handlingene til disse sentralbanksjefene førte til Hitlers oppstigning og til slutt, andre verdenskrig. Gjennom historiens linse gir boken innsikt i de komplekse forholdene mellom finans, økonomi og politikk, og understreker viktigheten av sentralbankvirksomhet i å forme den moderne globale økonomien. Samlet sett er "Lord of Finance" en fascinerende lesning for alle som er interessert i finans- og økonomihistorie.

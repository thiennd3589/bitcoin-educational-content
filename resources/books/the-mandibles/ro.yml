description: |
  "Familia Mandibl-: 2029-2047" de Lionel Shriver este un roman care explorează consecințele unui colaps financiar în Statele Unite în viitorul apropiat. Povestea urmărește membrii familiei Mandible, care și-au pierdut cea mai mare parte a averii din cauza prăbușirii economiei americane. Romanul oferă o critică a sistemului financiar modern și se apleacă asupra provocărilor cu care se confruntă indivizii și familiile atunci când își pierd securitatea financiară. De asemenea, oferă o privire într-un posibil viitor în care banii nu mai sunt fundamentul societății și explorează consecințele potențiale ale unei astfel de schimbări.

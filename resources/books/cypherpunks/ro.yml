title: "Cypherpunks; Libertatea și Viitorul Internetului"
year_publication: 2012
cover: cover_en.webp
original: true
description: |
  În "Cypherpunks; Libertatea și Viitorul Internetului," Julian Assange, alături de co-autorii Jacob Appelbaum și Andy Müller-Maguhn, prezintă o explorare provocatoare a mișcării cypherpunk și implicațiile acesteia pentru viitorul nostru digital. Cu un accent pe puterea criptografiei puternice, cartea adună un grup de gânditori și activiști influenți pentru a examina dacă comunicațiile electronice vor duce la eliberare sau opresiune.
  Assange ridică întrebări critice despre amploarea supravegherii efectuate de giganții tehnologici precum Facebook și Google, întrebându-se dacă aceștia reprezintă o mașinărie de supraveghere fără precedent care ne urmărește constant viețile. În plus, autorii se apleacă asupra conceptului de colaborare cu supravegherea și explorează legitimitatea diferitelor forme de supraveghere, în special în relație cu preocupările societale precum spălarea banilor, drogurile, terorismul și pornografia. De asemenea, examinează dacă acțiunea conștientă și cunoștințele tehnologice ne pot ajuta să rezistăm și să creăm o lume în care Internetul favorizează libertatea.
  Pe măsură ce hărțuirea WikiLeaks și a altor activiști ai internetului, împreună cu încercările legislative de a restricționa partajarea de fișiere, semnalează un punct de cotitură în politica internetului, cartea oferă o discuție oportună despre alegerile cu care ne confruntăm. Aceasta prezintă viziuni contrastante - una care pledează pentru intimitate pentru cei slabi și transparență pentru cei puternici, și alta care perpetuează controlul guvernamental și corporativ, intrând în același timp în intimitatea individului. Cu claritate și un entuziasm captivant, Assange și co-discutanții săi navighează prin complexitățile care înconjoară această decizie crucială, provocând cititorii să contempleze viitorul internetului și păstrarea libertăților noastre în cadrul acestuia.

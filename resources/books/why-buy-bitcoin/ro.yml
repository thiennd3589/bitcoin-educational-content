description: |
  "De ce să cumperi Bitcoin" de Andy Edstrom este o carte de nivel începător până la intermediar care explorează subiectul Bitcoin și relevanța sa în lumea modernă. Cartea acoperă istoria și tehnologia din spatele Bitcoin și analizează potențialul de investiție al monedei digitale. Edstrom oferă perspective asupra forțelor macroeconomice care impulsionează adoptarea Bitcoin și explorează potențialul său ca protecție împotriva inflației și ca mijloc de păstrare a valorii. Această carte este potrivită pentru oricine dorește să înțeleagă noțiunile de bază ale Bitcoin și potențialul său ca vehicul de investiție.

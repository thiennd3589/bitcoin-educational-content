tittel: "Hvorfor kjøpe Bitcoin"
publikasjonsår: 2019
cover: cover_en.webp
original: true
beskrivelse: |
  Hvorfor Kjøpe Bitcoin av Andy Edstrom er en bok for nybegynnere til mellomnivå som dykker ned i temaet Bitcoin og dets relevans i den moderne verden. Boken dekker historien og teknologien bak Bitcoin, og analyserer det digitale valutaens investeringspotensial. Edstrom gir innsikt i de makroøkonomiske kreftene som driver adopsjonen av Bitcoin, og utforsker dets potensial som en sikring mot inflasjon og en verdioppbevaring. Denne boken passer for alle som ønsker å forstå grunnleggende om Bitcoin og dets potensial som et investeringsobjekt.

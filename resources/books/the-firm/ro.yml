description: |
  Puțini alți economiști au fost citiți și citați atât de des precum R.H. Coase, chiar dacă, după cum el însuși recunoaște, "majoritatea economiștilor au o modalitate diferită de a privi problemele economice și nu împărtășesc concepția mea despre natura subiectului nostru." Interesul particular al lui Coase a fost acea parte a teoriei economice care se ocupă cu firmele, industriile și piețele—ceea ce este cunoscut ca teoria prețurilor sau microeconomia. El și-a îndemnat întotdeauna colegii economiști să examineze fundațiile pe care teoria lor există, iar acest volum colectează unele dintre articolele sale clasice care sondează acele fundații. "Natura Firmei" (1937) a introdus conceptul revoluționar al costurilor de tranzacție în teoria economică. "Problema Costului Social" (1960) a dezvoltat și mai mult acest concept, subliniind efectul legii asupra funcționării sistemului economic. Celelalte lucrări și eseul introductiv nou clarifică și extind argumentele lui Coarse și adresează criticilor săi.

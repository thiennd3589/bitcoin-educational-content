description: |
  Få andre økonomer har blitt lest og sitert så ofte som R.H. Coase har, selv om han innrømmer at "de fleste økonomer har en annen måte å se på økonomiske problemer og deler ikke min oppfatning av vårt fags natur." Coases spesielle interesse har vært den delen av økonomisk teori som omhandler firmaer, industrier og markeder—det som er kjent som pristeori eller mikroøkonomi. Han har alltid oppfordret sine kolleger til å undersøke grunnlaget som deres teori hviler på, og denne samlingen samler noen av hans klassiske artikler som utforsker nettopp dette grunnlaget. "Firmaets Natur" (1937) introduserte det den gang revolusjonerende konseptet om transaksjonskostnader i økonomisk teori. "Sosiale Kostnaders Problem" (1960) videreutviklet dette konseptet, med vekt på lovens effekt på økonomisystemets funksjon. De gjenværende artiklene og det nye innledende essayet klargjør og utvider Coases argumenter og adresserer hans kritikere.

description: |
  "Kodeboken" av Simon Singh er en mellomnivå utforskning av historien, betydningen og innvirkningen av kryptografi. Gjennom fengslende fortellinger og tilgjengelige forklaringer, tar Singh leserne med på en reise gjennom tidene, og avslører utviklingen av koder og chiffer fra antikken til den moderne tid. Boken dekker nøkkelmomenter i kryptografihistorien, som Enigma-maskinen brukt under andre verdenskrig, utviklingen av offentlig-nøkkel kryptografi, og fremskritt innen digital kryptering. På veien fremhever Singh den avgjørende rollen kryptografi har spilt i å forme menneskehetens historie, inkludert dens innvirkning på krigføring, politikk og teknologi. Med sin blanding av historie, matematikk og praktiske anvendelser, tilbyr "Kodeboken" en engasjerende og opplysende lesning for de som er interessert i den fascinerende verdenen av koder og chiffer.

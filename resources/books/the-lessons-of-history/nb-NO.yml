title: "Historiens Lærdommer"
publication_year: 1968
cover: cover_en.webp
original: true
description: |
  Historiens Lærdommer av Will Durant og Ariel Durant er en bok som tilbyr en oversikt over de mest betydningsfulle historiske hendelsene og ideene. Den presenterer en undersøkelse av menneskelig sivilisasjons historie, og diskuterer opp- og nedgangen til forskjellige imperier, religionens rolle, teknologiens innvirkning, og individets innflytelse. Boken bygger på forfatternes omfattende kunnskap om historie og filosofi og destillerer dette til konsise, tankevekkende innsikter. Med fokus på de gjentakende mønstrene i historien og menneskelig atferd, tilbyr "Historiens Lærdommer" et fascinerende perspektiv på sivilisasjonens natur og de kreftene som former den.

title: "Mulțumesc lui Dumnezeu pentru Bitcoin"
year_publication: 2020
coperta: cover_en.webp
original: true
description: |
  Banii sunt un fapt din viața de zi cu zi. Îi câștigăm, îi cheltuim și îi economisim. Suntem tentați să îi venerăm și să ne încredem în ei pentru a ne asigura nevoile. Deși s-a scris mult despre puterea, pericolul și administrarea banilor, puțin s-a scris despre ce sunt de fapt banii și dacă banii în sine sunt morali. Această lacună de informații a fost exploatată pentru a îmbogăți câțiva privilegiați, pentru a înrobi milioane de oameni și pentru a semăna confuzie și diviziune în întreaga lume. Cum s-a întâmplat acest lucru și ce putem face în legătură cu asta? "Mulțumesc lui Dumnezeu pentru Bitcoin" explorează modurile în care sistemul monetar actual este defectuos și ce se poate face pentru a-l repara. Explorează crearea banilor, corupția lor și potențiala lor răscumpărare. Se uită la modul în care Bitcoin răscumpără relele sistemului nostru monetar corupt și cum tranziția continuă către un sistem monetar sănătos este o sursă de speranță pentru o lume frântă.

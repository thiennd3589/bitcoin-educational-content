beskrivelse: |
  "Bankenes mysterium" av Murray Rothbard er en bok som utforsker historien og virkemåten til banksystemet i USA. Boken forklarer hvordan det nåværende banksystemet har utviklet seg og hvordan det fungerer i detalj, og gir en kritisk analyse av problemene med systemet. Den diskuterer også rollen til sentralbanker, Federal Reserve, og deres innvirkning på økonomien. Denne boken er spesielt relevant for de som er interessert i historien og økonomien til bankvirksomhet, og gir et unikt perspektiv på problemene som det moderne finanssystemet står overfor.

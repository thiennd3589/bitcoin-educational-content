beskrivelse: |
  "True Names" av Vernor Vinge er en science fiction-novelle som utforsker implikasjonene av virtuell virkelighet, kunstig intelligens, og den utviskede linjen mellom den fysiske og digitale verdenen. Den er satt til en nær fremtid hvor folk kan samhandle med hverandre i et delt virtuelt rom kalt "det Andre Planet". Protagonisten, "Mr. Slippery", er en dyktig hacker som oppdager en farlig konspirasjon som truer selve grunnlaget for den virtuelle verdenen. Historien dykker ned i temaer som identitet, personvern, og konsekvensene av å leve i en verden hvor teknologi har gjort alt mulig. Samlet sett er "True Names" en gripende og tankevekkende utforskning av mulighetene og farene ved en teknologisk avansert fremtid.

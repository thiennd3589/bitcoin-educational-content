description: |
  "Nume Adevărate" de Vernor Vinge este o nuvelă science fiction care explorează implicațiile realității virtuale, inteligenței artificiale și linia tot mai estompată dintre lumea fizică și cea digitală. Este plasată într-un viitor apropiat, unde oamenii pot interacționa unii cu alții într-un spațiu virtual comun numit "Celălalt Plan". Protagonistul, "Mr. Slippery", este un hacker iscusit care descoperă o conspirație periculoasă ce amenință fundația însăși a lumii virtuale. Povestea abordează teme precum identitatea, intimitatea și consecințele trăirii într-o lume unde tehnologia a făcut posibil orice. În general, "Nume Adevărate" este o explorare captivantă și provocatoare a posibilităților și pericolelor unui viitor avansat tehnologic.

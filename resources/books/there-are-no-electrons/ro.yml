description: |
  "Nu Există Electroni" de Kenn Amdahl este o carte care contestă modul tradițional de predare și învățare despre electricitate și electronică. În loc să se concentreze pe concepte abstracte și ecuații matematice, Amdahl folosește un limbaj simplu și exemple relevante pentru a explica modul în care electricitatea funcționează în viața noastră de zi cu zi. De asemenea, explorează implicațiile etice ale avansurilor tehnologice și modul în care acestea afectează societatea. Cartea încurajează cititorii să gândească critic despre relația dintre tehnologie, economie și etică.

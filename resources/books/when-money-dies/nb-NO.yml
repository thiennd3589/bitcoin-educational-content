beskrivelse: |
  Når Penger Dør av Adam Fergusson er en bok som utforsker hyperinflasjonen som fant sted i Tyskland i begynnelsen av 1920-tallet, i kjølvannet av første verdenskrig. Boken gir en detaljert redegjørelse for de sosiale og økonomiske konsekvensene av hyperinflasjon og hvordan det førte til oppgangen til nazipartiet. Fergusson undersøker også hvordan hendelsene i Tyskland påvirket økonomiske politikker i andre land og hvordan de taklet sine egne økonomiske problemer. Boken tilbyr en advarsel om farene ved inflasjon og viktigheten av sunne pengepolitikker.

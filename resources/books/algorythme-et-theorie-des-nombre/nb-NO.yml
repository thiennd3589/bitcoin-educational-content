tittel: "Algoritmer og Tallteori"
publication_year: 2014
cover: cover_fr.webp
original: true
beskrivelse: |
  Boken "Algoritmer og Tallteori" av Pierre Audibert er et referanseverk for studenter og profesjonelle innen matematikk og datavitenskap. Boken går dypt inn i tallteori og algoritmene som brukes for å løse komplekse problemer i dette feltet. Forfatteren dekker også relaterte emner som gruppeteori, algebraisk geometri og kryptografi, og gir praktiske eksempler for å illustrere nøkkelkonsepter. Denne boken er ment for erfarne lesere som har tidligere kunnskap om tallteori og programmering, men den kan også være nyttig for avanserte studenter og forskere innen disse feltene.

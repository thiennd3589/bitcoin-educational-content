description: |
  Kirja "Algoritmit ja Lukuteoria" kirjoittanut Pierre Audibert on viiteteos matematiikan ja tietojenkäsittelytieteen opiskelijoille ja ammattilaisille. Kirja syventyy lukuteorian syövereihin ja algoritmeihin, joita käytetään monimutkaisten ongelmien ratkaisemiseen tässä kentässä. Kirjoittaja käsittelee myös liittyviä aiheita, kuten ryhmäteoriaa, algebraista geometriaa ja kryptografiaa, ja tarjoaa käytännön esimerkkejä keskeisten käsitteiden havainnollistamiseksi. Tämä kirja on tarkoitettu kokeneille lukijoille, joilla on aiempaa tietoa lukuteoriasta ja ohjelmoinnista, mutta se voi olla myös hyödyllinen edistyneille opiskelijoille ja tutkijoille näillä aloilla.

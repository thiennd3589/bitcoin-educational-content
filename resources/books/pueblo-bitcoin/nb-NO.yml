description: |
  Med Bitcoin Village tar forfatteren oss med på en informativ reise gjennom denne teknologien, og utforsker alt fra pengenes opprinnelse til kjernen av datamaskinprotokollen. Han gir også refleksjoner over de sosiale og politiske effektene, og definerer grunnlaget som Bitcoin legger for et rettferdigere og mer bevisst samfunn.

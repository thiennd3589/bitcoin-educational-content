title: "Striden om Blokkstørrelse"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Striden om Blokkstørrelse av Jonathan Bier er en bok om de tekniske og politiske utfordringene som dukket opp under skaleringdebatten av Bitcoin. Boken dekker hendelsene som førte til debatten, de forskjellige forslagene for å skalere Bitcoin, og debattene og diskusjonene som fant sted innad i samfunnet. Den gir også en grundig analyse av de tekniske aspektene ved debatten og de potensielle implikasjonene av hvert forslag. Boken er et must for alle som er interessert i å forstå de tekniske og politiske aspektene ved skaleringdebatten og Bitcoins fremtid.

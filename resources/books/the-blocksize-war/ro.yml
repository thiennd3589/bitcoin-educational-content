description: |
  "Războiul Dimensiunii Blocului" de Jonathan Bier este o carte despre provocările tehnice și politice care au apărut în timpul dezbaterii privind scalarea Bitcoin. Cartea acoperă evenimentele care au condus la dezbatere, diferitele propuneri pentru scalarea Bitcoin, precum și dezbaterile și discuțiile care au avut loc în cadrul comunității. De asemenea, oferă o analiză aprofundată a aspectelor tehnice ale dezbaterii și implicațiile potențiale ale fiecărei propuneri. Cartea este o lectură obligatorie pentru oricine este interesat să înțeleagă aspectele tehnice și politice ale dezbaterii privind scalarea și viitorul Bitcoin.

title: "Bitcoin: Separation of Money and State"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  In a rapidly transforming world where even institutions like the church,
  education, and media have freed themselves from state control, Czech economist
  Josef Tětek poses a compelling question: should the state control money? In this
  thought-provoking book, you will embark on an immersive exploration of monetary
  history, where you'll encounter the profound insights of Austrian economists,
  unravel the significance of time preference, and gain an understanding of the
  intricate pitfalls that come with relying on state-controlled money. Don't miss
  the chance to learn about the ground-breaking alternative that Bitcoin offers—an
  alternative that promises to transform our financial landscape—as you explore
  the book's persuasive argument for separating money from the state. Get your
  copy now and uncover the future of money.

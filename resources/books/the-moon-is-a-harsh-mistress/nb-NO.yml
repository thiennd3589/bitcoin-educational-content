beskrivelse: |
  "Månen er en Streng Herr" av Robert A. Heinlein er en science fiction-roman som utforsker temaer rundt politikk, revolusjon og romutforskning. Satt til året 2075 på månen, forteller den historien om en månekoloni sin kamp for uavhengighet fra Jorden. Historien blir fortalt av en datatekniker, Manuel Garcia O'Kelly-Davis, som blir en nøkkelspiller i opprøret. Romanen er kjent for sin levende skildring av livet på månen, sine komplekse karakterer og sin utforskning av politisk teori og etikk. Den anses som en klassiker innen science fiction-sjangeren og har blitt rost for sin fantasifulle verdensbygging og tankevekkende ideer.

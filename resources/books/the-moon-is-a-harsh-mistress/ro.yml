description: |
  "Luna este o Amantă Aspră" de Robert A. Heinlein este un roman științifico-fantastic care explorează teme precum politica, revoluția și explorarea spațială. Situat în anul 2075 pe lună, povestește lupta unei colonii lunare pentru independența față de Pământ. Povestea este narată de un tehnician de computere, Manuel Garcia O'Kelly-Davis, care devine un jucător cheie în rebeliune. Romanul este cunoscut pentru portretizarea vie a vieții pe lună, personajele sale complexe și explorarea teoriei politice și a eticii. Este considerat un clasic al genului științifico-fantastic și a fost lăudat pentru construcția sa imaginară a lumii și ideile provocatoare la gândire.

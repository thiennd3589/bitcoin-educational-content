title: "Mașina Ucide Secrete"
an_publicație: 2012
cover: cover_en.webp
original: true
description: |
  "Mașina Ucide Secrete" de Andy Greenberg este o carte care explorează ascensiunea supravegherii guvernamentale și amenințarea crescândă asupra intimității în era digitală. Autorul, un jurnalist de tehnologie, se apleacă asupra istoriei criptografiei și securității digitale, precum și asupra indivizilor și organizațiilor care luptă împotriva supravegherii guvernamentale. Cartea oferă, de asemenea, o perspectivă asupra impactului pe care îl au dezvăluitorii (whistleblowers) și rolul pe care îl joacă în a-i trage la răspundere pe cei aflați la putere. Prin intermediul unei serii de povești captivante și interviuri cu actori cheie din domeniu, "Mașina Ucide Secrete" prezintă o analiză provocatoare a provocărilor cu care ne confruntăm în protejarea intimității și libertății noastre digitale.

title: "Den Lille Bitcoin Boken"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Den Lille Bitcoin Boken er en nybegynnervennlig bok som dekker grunnleggende om Bitcoin og teknologien bak den, samt dens potensial til å transformere finansindustrien. Den inneholder kapitler skrevet av ulike eksperter på feltet, hver som utforsker et forskjellig aspekt ved Bitcoin, inkludert dens historie, økonomi, personvern og sikkerhet. Boken er designet for å være tilgjengelig for lesere uten tidligere kunnskap om Bitcoin eller kryptovalutaer, noe som gjør den til et flott utgangspunkt for de som er interessert i å lære mer om denne innovative teknologien.

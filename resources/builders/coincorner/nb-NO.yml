description: |
  Velkommen! Vi er CoinCorner, et team av vennlige og entusiastiske mennesker, som jobber sammen for å gjøre Bitcoin så enkelt for deg som mulig.
  Som de fleste ting i livet, startet vi med å innse løsningen på et problem. Tilbake i 2014 var det vanskelig å kjøpe Bitcoin i Storbritannia og enda vanskeligere å kjøpe det fra et sted du stolte på.
  Enter CoinCorner. Fra dag én har målet vårt vært å gjøre kjøp av Bitcoin raskt og enkelt for folk i Storbritannia og rundt om i verden.
  Med Isle of Man som vårt hjem, har vi gjort store fremskritt for å bygge tillit i Bitcoin-industrien. Fra å jobbe omfattende med Isle of Man-regjeringen om Bitcoin-regulering til å utdanne mennesker fra alle samfunnslag gjennom media, offentlige samtaler og mer.
  Etter å ha tiltrukket seg global oppmerksomhet i 2017, har Bitcoin blitt et kjent navn med mer interesse for den digitale valutaen enn noen gang før. Ikke bekymre deg, vi kommer til jobb hver dag klare til å kutte gjennom forvirringen rundt Bitcoin, og gjøre det tilgjengelig for hvem som helst og alle som ønsker å være involvert.

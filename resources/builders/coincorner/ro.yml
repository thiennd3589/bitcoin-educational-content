description: |
  Bine ați venit! Suntem CoinCorner, o echipă de oameni prietenoși și entuziaști, lucrând împreună pentru a face Bitcoin cât mai accesibil pentru voi.
  Ca majoritatea lucrurilor în viață, am început prin a realiza soluția la o problemă. Înapoi în 2014, era dificil să cumperi Bitcoin în Marea Britanie și chiar mai greu să-l cumperi de la un loc în care aveai încredere.
  Apare CoinCorner. Din prima zi, scopul nostru a fost să facem achiziționarea de Bitcoin rapidă și ușoară pentru oamenii din Marea Britanie și din întreaga lume.
  Considerând Insula Man ca fiind casa noastră, am făcut pași uriași pentru a construi încredere în industria Bitcoin. Lucrând extensiv cu Guvernul Insulei Man la reglementarea Bitcoin până la educarea oamenilor din toate mediile prin media, discursuri publice și mai mult.
  După ce a atras atenția globală în 2017, Bitcoin a devenit un nume cunoscut, cu un interes mai mare ca niciodată pentru moneda digitală. Nu vă faceți griji, însă, venim la muncă în fiecare zi gata să tăiem prin confuzia din jurul Bitcoin, făcându-l accesibil pentru oricine și toți cei care vor să fie implicați.

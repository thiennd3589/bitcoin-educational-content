description: |
  Platformă de tranzacționare Bitcoin și Monero P2P. Rapidă, ușoară, privată, de la persoană la persoană. Alimentată de oameni.
  
  Suntem un marketplace unde utilizatorii pot cumpăra și vinde criptomonede între ei. Utilizatorii, cunoscuți ca traderi, creează anunțuri cu prețul și metoda de plată pe care doresc să o ofere.
  

description: |
  Galaxy er en Bitcoin-sentrert finanstjenesteplattform som bygger bro mellom tradisjonell finans og Bitcoin-infrastruktur.
  
  Ved å tilby skreddersydde finansieringsløsninger og innovative verktøy, hjelper Galaxy Bitcoin-gruvearbeidere med å skalere operasjonene sine. Tjenestene inkluderer hostingtjenester for tredjeparts Bitcoin-gruvearbeidere ved deres storskala, nedsenkningskjølte gruveanlegg i Texas, praktisk Bitcoin-gruveekspertise for operasjonell ekspertise, og en integrert Miner Finance (MiFi)-plattform som tilbyr handel, sikring og finansieringstjenester til gruvearbeidere.

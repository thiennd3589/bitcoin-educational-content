description: |
  DvadesetJedan is an informal group of bitcoin enthusiasts from ex-yu space aimed at educating, boosting entrepreneurship and expanding the bitcoin network through various projects. The group currently counts hundreds of members and organizes regular meetings across the region. Everyone who understands the specialness and importance of bitcoin is welcome, but also those who would like to learn about it. As a lover of bitcoin, we are happy to share knowledge and experience with everyone. Some of us work in the bitcoin industry, some have businesses that are tied to bitcoin, while some are just enthusiasts. What brings us together is the love of this technology. If this seems interesting to you, you want to hear what we have to say or there is something you would like to share with us â€“ we are waiting for you!


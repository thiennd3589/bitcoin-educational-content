description: |

  Chaincode Labs er et forsknings- og utviklingssenter for Bitcoin basert i Midtown Manhattan, New York.
  Hos Chaincode Labs er vi lidenskapelig opptatt av utviklingsprosessen til Bitcoin-nettverket og å tilby ressurser for uavhengige innovatører i Bitcoin-økosystemet. Vi er privat finansiert og eksisterer utelukkende for å støtte og utvikle Bitcoin.
  Chaincode Labs ble grunnlagt i 2014 av Alex Morcos og Suhas Daftuar, som begge også var med på å grunnlegge det globale handelsselskapet Hudson River Trading.


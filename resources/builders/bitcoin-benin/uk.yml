description:
   Bitcoin Bénin - це спільнота біткойнерів Беніну. Вона об'єднує місцеву спільноту, але працює над тим, щоб залучити значно ширшу аудиторію.

   Ініційована активними членами місцевої спільноти, Альфонсом - Лоїком та Самадом, Bitcoin Bénin працює над освітою місцевого населення з усіх аспектів Біткойну через щомісячні зустрічі Bitcoin Meetups, спеціальні сесії на тему Біткойну, Школу Біткойну та багато інших спеціальних заходів, які підсилюють якісну освіту з Біткойну.

   У нас зростає спільнота через WhatsApp, телеграм, мережі та зустрічі, і ми працюємо над розробкою програм, які задовольнятимуть потреби всієї спільноти.

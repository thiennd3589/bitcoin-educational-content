description: |
   Bitcoin Benin este comunitatea Bitcoinerilor din Benin. Aceasta reunește comunitatea locală, dar lucrează pentru a ajunge la un public mult mai larg.

   Inițiată de membri activi ai comunității locale, Alphonse - Loïc & Samad, Bitcoin Benin lucrează pentru a educa populația locală cu privire la toate aspectele Bitcoin prin întâlniri lunare Bitcoin, sesiuni speciale pe teme Bitcoin, La Bitcoin School și multe alte activități speciale care întăresc o bună educație Bitcoin.

   Avem o comunitate în creștere prin WhatsApp, telegram, rețele și întâlniri și lucrăm pentru a dezvolta programe care să răspundă nevoilor întregii comunități.

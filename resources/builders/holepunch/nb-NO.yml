description: |
  Holepunch er en plattform for å skape serverløse apper ved hjelp av vår samling av små Javascript-moduler, Hypercore.
  
  Du kan bygge, oppdatere og skalere appen din direkte fra din egen laptop. Våre apper, som kommunikasjonsverktøyet Keet, er private og krypterte, noe som sikrer datasikkerhet. Med Holepunch kan du nyte effektiv apputvikling og distribusjon, forsterket av en brukerbase som styrker appen din ved å re-hoste den. Vi revolusjonerer apputvikling uten servere, ingen mellommenn, bare bedre apper.

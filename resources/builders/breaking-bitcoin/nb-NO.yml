description: |
   Breaking Bitcoin er et arrangement for det tekniske fellesskapet som fokuserer på sikkerheten til Bitcoin og alt rundt det. Presentasjonene har som mål å være tekniske, og fokuserer på sårbarheter, teoretiske eller praktiske angrep rettet mot brukerne og Bitcoin-protokollen. Dette arrangementet er rettet mot personer med kunnskap om de tekniske aspektene ved Bitcoin eller sikkerhet generelt.

description: |
  Cashu er et gratis og åpen kildekode Chaumian ecash-system bygget for Bitcoin.
  
  Cashu tilbyr nesten perfekt personvern for brukere av forvaltede Bitcoin-applikasjoner. Ingen trenger å vite hvem du er, hvor mye midler du har, og hvem du gjennomfører transaksjoner med.

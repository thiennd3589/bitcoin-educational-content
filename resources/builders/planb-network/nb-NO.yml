description: |
  Vår misjon er å støtte lokale Bitcoin-samfunn gjennom åpen kildekode-utdanning og nettverksbygging. Vi samler, organiserer og skaper de nødvendige ressursene (kurs, bøker, plakater, flygeblader, videoer) for at Bitcoin-industrien skal kunne utvikle seg.
  
  Vi sentraliserer kunnskap for å bedre distribuere den gjennom et enkelt, flerspråklig GitHub-repositorium og en E-læringsplattform. Vi bistår lokale Bitcoin-huber i deres utvikling med de riktige verktøyene for at deres talent skal vokse.
  

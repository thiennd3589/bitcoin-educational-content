description: |
  Misiunea noastră este de a susține comunitățile locale Bitcoin prin educație open-source și networking. Colectăm, organizăm și creăm resursele necesare (cursuri, cărți, postere, pliante, videoclipuri) pentru ca industria Bitcoin să avanseze.
  
  Centralizăm cunoștințele pentru a le distribui mai bine printr-un depozit GitHub simplu, multilingv și o platformă de E-learning. Asistăm hub-urile locale Bitcoin în dezvoltarea lor cu instrumentele potrivite pentru ca talentul lor să crească.
  

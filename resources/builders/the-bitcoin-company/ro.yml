description: |
  Compania Bitcoin este o companie construită de Bitcoineri, pentru toată lumea. Bitcoin, pentru toți. Vă vom ajuta să învățați, să câștigați, să cheltuiți, să economisiți, să împrumutați și să cumpărați Bitcoin, totul într-un singur loc. Construim o aplicație simplă, privată și ușor de utilizat, cu toate instrumentele financiare tradiționale pe care v-ați așteptat să le aveți de la banca voastră (fără niciunul dintre bătăile de cap), dar cu Bitcoin în nucleul său.


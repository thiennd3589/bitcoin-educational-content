beskrivelse: |
  Grunnlagt i 2019 av Niko Laamanen, startet Konsensus Network med den finske oversettelsen av 'The Bitcoin Standard' av Saifedean Ammous. Det vokste snart til et livlig, frihetselskende team av frivillige som er lidenskapelig opptatt av bitcoin, noe som førte til lokaliseringen av boken på portugisisk og nederlandsk. Som et selskap som kun fokuserer på bitcoin, har vi så langt publisert over 50 bøker, og fungerer som en bro mellom forfattere, oversettere og distribusjonskanaler.
  
  Vår misjon kretser rundt å gjøre bitcoin, østerriksk økonomi og suverenitet mer tilgjengelig gjennom lokalisert litteratur. Vi tror at bitcoin har et enormt potensial og ønsker å dele denne kunnskapen med verden. Vi forventet ikke å ende opp i bokutgivelse, men vi er forpliktet til å muliggjøre for alle å forstå den transformative kraften til desentralisert penger.
  
  Vi er strukturert som en 'stjernefiskorganisasjon', en desentralisert, lederløs organisasjonsmodell som trives på rask tilpasningsevne og dedikasjonen til frivillige. Hver deltaker bringer sine unike ferdigheter til bordet, og bidrar til og drar nytte av vårt kollektive arbeid. Denne modellen muliggjør rask beslutningstaking og effektive svar på utfordringer, og gir vår fellesskap makt mot vårt felles mål.

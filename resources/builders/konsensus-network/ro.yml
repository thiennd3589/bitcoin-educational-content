description: |
  Fondată în 2019 de Niko Laamanen, Konsensus Network a început cu traducerea în finlandeză a cărții 'The Bitcoin Standard' de Saifedean Ammous. Curând, s-a transformat într-o echipă vibrantă, iubitoare de libertate, formată din voluntari pasionați de bitcoin, ceea ce a dus la localizarea cărții în portugheză și olandeză. Ca o companie dedicată exclusiv bitcoinului, am publicat până acum peste 50 de cărți, funcționând ca un pod între autori, traducători și canale de distribuție.

  Misiunea noastră se învârte în jurul ideii de a face bitcoinul, economia austriacă și suveranitatea mai accesibile prin literatură localizată. Credem că potențialul bitcoinului este enorm și dorim să împărtășim această cunoaștere cu lumea. Nu ne așteptam să ajungem în domeniul publicării de cărți, dar suntem angajați să permitem tuturor să înțeleagă puterea transformatoare a banilor descentralizați.

  Suntem structurați ca o 'organizație stea de mare', un model de organizație descentralizată, fără lider, care prosperă prin adaptabilitate rapidă și dedicarea voluntarilor. Fiecare participant își aduce abilitățile unice la masă, contribuind la și beneficiind de pe urma muncii noastre colective. Acest model permite luarea rapidă a deciziilor și răspunsuri eficiente la provocări, împuternicind comunitatea noastră către obiectivul nostru comun.

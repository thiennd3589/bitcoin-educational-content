description: |
   Berlín El Salvador este o inițiativă lansată în 2023 pentru a stabili o economie circulară într-un oraș local. După ce voluntari locali și internaționali au început proiectul educațional, aceștia s-au extins pentru a crea un centru Bitcoin. Acest centru oferă educație despre Bitcoin, cursuri de engleză și training de antreprenoriat.
   De asemenea, găzduiește un podcast și întâlniri regulate, și a organizat prima conferință Economia Bitcoin în aprilie 2024. Orașul este acum una dintre comunitățile Bitcoin cu cea mai rapidă creștere la nivel global, cu peste 120 de afaceri acceptând Bitcoin.

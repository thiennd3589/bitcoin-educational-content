description: |
   Berlín El Salvador er et initiativ som ble lansert i 2023 for å etablere en sirkulær økonomi i en lokal by. Etter at lokale og internasjonale frivillige startet utdanningsprosjektet, utvidet de til å opprette et Bitcoin-senter. Dette senteret tilbyr opplæring i Bitcoin, engelskkurs og entreprenørskapsopplæring.
   I tillegg arrangerer det en podcast og regelmessige møter, og organiserte den første Economia Bitcoin-konferansen i april 2024. Byen er nå et av de raskest voksende Bitcoin-samfunnene globalt, med over 120 bedrifter som aksepterer Bitcoin.

description: |
  Lnmarket er en derivathandelsplattform bygget på Lightning Network.
  
  Den lar individer handle med høy giring og en veldig liten mengde sats, noe som gir en morsom måte å potensielt tape pengene sine på. Teamet bak Lnmarket fokuserer på å utvikle Layer 2-løsninger og er høyt kvalifisert innen feltet Lightning Network.

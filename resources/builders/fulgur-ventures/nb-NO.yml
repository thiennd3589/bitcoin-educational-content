description: |
  vi tror på Bitcoin som et neste generasjons politisk nøytralt pengevesen, grunnlaget for desentralisert finans i fremtiden. Selv om Bitcoin er et effektivt oppgjørslag, trenger det en Layer-2 løsning for daglige transaksjoner. Derfor støtter vi utviklingen av Lightning Network - et vesentlig skritt mot desentralisert finans.

description: |
  Synonym er et teknologiselskap dedikert til å utvikle en Bitcoin-sentrert fremtid gjennom et økosystem av programvare og tjenester som fremmer en peer-to-peer økonomi.
  
  De er skaperne av det desentraliserte webprotokollen, Slashtags, og Bitkit Wallet, et verktøy designet for å omdefinere Bitcoin-lommebokopplevelsen. Forpliktet til en sirkulær økonomi, fremmer Synonym skalérbarhet, interoperabilitet, personvern, tillit, selvforvaltning og prinsipper for åpen kildekode i sine produkter.

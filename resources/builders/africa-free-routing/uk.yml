description:
   Africa Free Routing присвячена розширенню впровадження Lightning Network по всій
   Африці. Ми надаємо бізнесам технології та партнерства, необхідні для швидкого та
   ефективного прийняття платежів через Bitcoin Lightning. Lightning - це найкраща платіжна система, створена на основі
   Bitcoin, який є найкращою формою грошей! Є стільки причин для захоплення, і ми раді допомогти
   африканцям розпочати роботу з цією трансформаційною технологією.

   Наші послуги включають:

   - Повна налаштування Lightning Node
   - Налаштування інфраструктури Lightning
   - Управління ліквідністю
   - Стратегія доходів/зборів
   - Оптимізація зборів у мережі Lightning
   - Стратегія вхідних каналів
   - Забезпечення вхідної ліквідності
   - Консультування та налаштування платежів для електронної комерції
   - Консультування та налаштування точок продажу
      
    Ми захоплені зробити Lightning основною платіжною системою в Африці. Наші ініціативи,
    такі як організація навчальних таборів Lightning для наступного покоління розробників Lightning, проведення
    вебінарів про управління вузлами Lightning тощо, підкреслюють наше зобов'язання перед цією трансформаційною
    технологією. Приєднуйтесь до нас у революції платежів по всьому континенту.
    

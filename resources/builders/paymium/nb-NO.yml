description: |
  Paymium er en bitcoin-utvekslingsplattform basert i Paris, Frankrike.
  
  Grunnlagt i 2011, tilbyr den tjenester for både enkeltpersoner og profesjonelle, med verktøy for langsiktig investering og transaksjoner med høyt volum. Paymium er anerkjent av det franske finansmarkedsmyndigheten og er forpliktet til å sikre sikkerheten til kundenes midler, med 99% lagret i kald lagring. Den støtter Bitcoin-transaksjoner og tilbyr støtte på både fransk og engelsk.

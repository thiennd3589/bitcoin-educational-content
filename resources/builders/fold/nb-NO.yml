description: |
  Vi er her for å bringe Bitcoin til alle. Mens dagens inngangsporter er komplekse, dyre og hovedsakelig laget for spekulanter, tror vi på å innlede den neste bølgen av adopsjon gjennom morsomme og engasjerende inngangsporter laget for alle andre - de som bruker, tjener og sparer.

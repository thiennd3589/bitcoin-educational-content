description: |
  PLĂȚI GLOBALE DESCENTRALIZATE. ECOSISTEMUL LIGHTNING AMPLIFICAT.
  Credem în potențialul rețelei lightning de a democratiza plățile pentru lume și de a permite indivizilor să își dețină destinul financiar.
  Ghidați de această viziune, c= amplifică ecosistemul lightning prin furnizarea lichidităților noastre, serviciilor și infrastructurii care permite tuturor să beneficieze de plăți globale rapide și cu costuri reduse.

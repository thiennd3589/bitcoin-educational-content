beskrivelse: |
  GLOBALE BETALINGER DESENTRALISERT. LYNNETVERKETS ØKOSYSTEM FORSTERKET.
  Vi tror på potensialet i lynnetverket for å demokratisere betalinger for verden og muliggjøre for individer å eie sin økonomiske skjebne.
  Veiledet av denne visjonen, forsterker c= lynnetverkets økosystem ved å tilby vår likviditet, tjenester og infrastruktur som gjør det mulig for alle å dra nytte av raske, kostnadseffektive globale betalinger.

description: |
  Ledger er et ledende globalt selskap som spesialiserer seg på sikkerhets- og infrastrukturløsninger for kryptovalutaer og blockchain-applikasjoner. Grunnlagt i 2014, er selskapet mest kjent for sine hardware-lommebøker, Ledger Nano S og Ledger Nano X, som gir individer en sikker måte å lagre sine private nøkler offline på, en metode kjent som kald lagring.
  
  Disse enhetene er bygget rundt en robust sikkerhetsbrikke, som sikrer optimal sikkerhet. Ledgers hardware-lommebøker integreres med Ledger Live-programvaren, som lar brukere administrere sine tokens og få tilgang til ulike blockchain-tjenester fra en enkelt plattform. Ledger tilbyr også løsninger for bedrifter for å sikre finansielle eiendeler og håndtere operasjoner med digitale eiendeler.

description: |

  Folk bygger fremtiden til internett med Bitcoin.
  Fra sosiale nettverk, til strømmende betalinger, og til og med tilpassede eiendeler.
  14 år med 0 nedetid og rask som ⚡️ på lag 2!

  BOLT.FUN er et morsomt sted for alle som ønsker å lære, eksperimentere og dele kunnskap rundt det å bygge verktøy og produkter på Bitcoin.

description: |
  Med LNVPN har vi bygget en veldig enkel VPN betal-per-bruk-tjeneste betalt via Bitcoin Lightning. I stedet for å betale rundt 5$ hver måned med kredittkortet ditt for privilegiet å kunne bruke en VPN-tjeneste nå og da, tilbyr vi deg en VPN-tilkobling på servere i forskjellige land for én time for bare 10 cent i US$ -- betalt via ⚡!

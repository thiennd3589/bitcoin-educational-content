description: |
  OpenNode er en Bitcoin-betalingsplattform som har som mål å styrke verden med Bitcoin, i troen på at det er fremtiden for globale digitale betalinger.
  
  Selskapet tilbyr sikker, skalerbar og pålitelig betalingsteknologi som lar bedrifter akseptere Bitcoin-betalinger eller sende Bitcoin-utbetalinger. For øyeblikket opererer OpenNode i over 120 land, og er dedikert til å bygge infrastruktur for fremtidens penger og hjelpe alle med å delta i den voksende Bitcoin-økonomien.

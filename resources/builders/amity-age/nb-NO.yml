description: |
   Amity Age er et utdanningsinitiativ på øya Roatan, Honduras, som ligger innenfor den spesielle økonomiske sonen Prospera. De driver et Bitcoin-senter som også fungerer som et coworking-område, kafé og restaurant, og tilbyr ressurser som bøker og maskinvare for læring om Bitcoin.
   De huser også øyas første Bitcoin-ATM for valutakonvertering. Teamet deres underviser i Mi Primer Bitcoin-læreplanen i lokale skoler, og støtter sine operasjoner med Bitcoin-mining i Paraguay. Amity Age tilbyr også øyturer og driver et Bitcoin Educators Program for å trene lærere.

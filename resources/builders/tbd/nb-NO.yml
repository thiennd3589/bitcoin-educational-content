description: |
  Gjør den desentraliserte finansverdenen tilgjengelig – for alle
  
  Desentraliserte systemer skaper en verden som gir makt til individene: ens rett til å delta i finansielle tjenester og økonomiske transaksjoner er ikke begrenset av behovet for å bevise kredittverdighet og evnen til å betale kontoavgifter, og er heller ikke underlagt sensur.
  

description: |
  En idé, uansett hvor enkel, er ugjennomtrengelig. Udestruktibel, uovervinnelig. En idé kan formidles evig. Dermed ble Agora 256 født av en idé; å dokumentere vår oppstigning til digital suverenitet, til velstand uten å måtte be om tillatelse.
  Vi lever i en ubestridelig dystopi, der staten fremmer seg selv i bredt dagslys som en allvitende enhet. Våre friheter blir erodert til fordel for kvelende sentralisert kontroll. Likevel har vi verktøyene som trengs for å bygge en virkelighet basert på prinsippene om autonomi, ansvar, meritokrati og frihet.
  
  Navnet Agora256 ble født fra kombinasjonen av to konsepter
  
  Begrepet Agora fremkaller agoristfilosofien.
  Uten å begrense oss til denne spesielle skolen av tanke, anser vi oss selv som anarko-kapitalister og tror fast på dydene av frie markeder.
  Tallet 256 refererer til SHA-256 hashing-algoritmen brukt av Bitcoin monetære nettverk.
  Endring kommer fra individet og hans eller hennes informerte valg, noe som er grunnen til at Agora 256-prosjektet streber etter å oppmuntre til skapelsen av sterke, pålitelige tillitsnettverk mellom handlingsmennesker som nekter topp-ned-styringen av selvutnevnte eliter.
  Hvert individ kan og må velge sin egen vei. Med Agora 256 ønsker vi å hjelpe deg med å adoptere en vei mot selvrespekterende suverenitet.
  
  Det er med dette i tankene at innholdet på denne nettsiden er ment å bli levert. Verktøyene og guidene vi foreslår her er de samme vi bruker personlig, og som vi tror vårt publikum også vil dra nytte av.
  Det er vår plikt å forsvare vårt privatliv hvis vi ønsker å ha ett.
  
  Grunnlagt på blokk 774659 av
  - FranklynHart
  - Hari Seldon
  - WINTER ☩ HODLER
  
  Lynadresse - agora256@getalby.com

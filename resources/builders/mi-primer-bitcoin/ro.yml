description: |
  Mi Primer Bitcoin este un proiect educațional internațional concentrat pe Bitcoin, cu un accent special pe El Salvador. Obiectivul principal este de a furniza informații imparțiale și de înaltă calitate despre Bitcoin, în special după ce El Salvador a devenit prima țară care recunoaște Bitcoin ca mijloc legal de plată. Oferă cursuri gratuite care acoperă de la concepte generale până la aspecte tehnice mai avansate, cu scopul de a face învățarea despre Bitcoin accesibilă și simplă pentru studenți.

  Proiectul cunoaște o creștere rapidă, având sediile în San Salvador și San Miguel, și organizează cursuri în diverse departamente din El Salvador. De asemenea, desfășoară întâlniri lunare și are planuri de expansiune pentru anul următor, inclusiv un program de diplomă în liceele publice. Pe lângă educație, Mi Primer Bitcoin își propune să promoveze o economie circulară și o comunitate Bitcoin prosperă în El Salvador.

  Filozofia și misiunea Mi Primer Bitcoin se concentrează pe furnizarea unei educații despre Bitcoin imparțiale și de înaltă calitate, fără a promova produse sau a se angaja în dezbateri politice. Scopul lor este de a împuternici indivizii să ia decizii informate despre Bitcoin și de a crea un exemplu pozitiv în El Salvador și dincolo de acesta.


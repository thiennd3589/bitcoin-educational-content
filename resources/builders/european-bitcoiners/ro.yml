description: |
   'European Bitcoiners' est. Block 731398 este o inițiativă de educație și comunitate pentru a aduce împreună toți Plebs europeni și cei care doresc să învețe despre Bitcoin. Această inițiativă non-profit distribuită se concentrează pe construirea unei platforme pentru partajare, colaborare și educație despre Bitcoin, punând pod peste diferențele dintre limbi, regiuni și țări din întreaga Europă.
   Ca o rețea de educație distribuită, nu există o autoritate centrală sau management pentru această inițiativă și se bazează exclusiv pe participare, curarea conținutului pe o bază voluntară. Oricine, de oriunde din Europa, poate contribui la construirea și extinderea domeniului de aplicare al acestei inițiative. De asemenea, și alți bitcoineri din întreaga lume sunt bineveniți să contribuie și să ajute la extinderea materialului, expertizei și domeniului său de aplicare.

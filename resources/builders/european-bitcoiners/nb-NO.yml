description: |
   'European Bitcoiners' est. Block 731398 er et utdannings- og fellesskapsinitiativ for å samle alle europeiske Plebs og de som ønsker å lære om Bitcoin. Dette distribuerte ideelle initiativet fokuserer på å bygge en plattform for deling, samarbeid og Bitcoin-utdanning, og tette gapet mellom språk, regioner og land over hele Europa.
   Som et distribuert utdanningsnettverk, er det ingen sentral autoritet eller ledelse for dette initiativet og er helt avhengig av deltakelse, kuratering av innhold på frivillig basis. Alle, hvor som helst i Europa, kan bidra til å bygge og utvide omfanget av dette initiativet. I tillegg er andre bitcoiners rundt om i verden også velkomne til å bidra og hjelpe med å utvide materialet, ekspertisen og omfanget av det.

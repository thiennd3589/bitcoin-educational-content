description:
   'Європейські Біткойнери', засн. Блок 731398, є освітньою та спільнотською ініціативою, що має на меті об'єднати всіх європейських Плебів та тих, хто хоче дізнатися про Біткойн. Ця розподілена некомерційна ініціатива зосереджена на створенні платформи для обміну, співпраці та освіти з Біткойну, подоланні мовних, регіональних та країнових бар'єрів по всій Європі.
   Як розподілена освітня мережа, ця ініціатива не має центральної влади чи управління і повністю залежить від участі, кураторства контенту на добровільній основі. Будь-хто, де б не знаходився в Європі, може долучитися до розбудови та розширення цієї ініціативи. Також, інші біткойнери з усього світу можуть внести свій вклад та допомогти розширити матеріали, експертизу та охоплення ініціативи.

description: |
  Misiunea Blockstream este de a crea infrastructura financiară a viitorului.
  
  Construim infrastructură cripto-financiară bazată pe Bitcoin, cel mai robust și sigur blockchain. Aplicând criptografie de ultimă generație și inginerie de securitate, construim tehnologia care face piețele financiare mai eficiente prin reducerea dependenței de încredere. Cu o perspectivă pe termen lung asupra livrării de soluții robuste și scalabile, investim masiv în cercetare și dezvoltare pentru a întări ecosistemul și protocolul Bitcoin.
  
  Finanțele peer-to-peer, în rețea deschisă, dețin promisiunea de a schimba lumea în beneficiul tuturor. Blockstream este mândru să facă acest lucru o realitate.

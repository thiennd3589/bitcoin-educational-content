description: |
   Planul ₿ al Lugano este o inițiativă comună între Orașul Lugano și Tether pentru a accelera utilizarea și a valorifica tehnologia bitcoin ca fundament pentru transformarea infrastructurii financiare a orașului.
   Planul va extinde utilizarea blockchain și Bitcoin în întreg orașul pentru a avea un impact pozitiv asupra tuturor aspectelor vieții cotidiene ale locuitorilor din Lugano. De la tranzacții mici cu comercianții locali până la eforturi mai mari - cum ar fi plata impozitelor anuale - blockchain va servi ca fundament pentru schimburile financiare ale orașului.

description: |
   Luganos Plan ₿ er et felles initiativ mellom byen Lugano og Tether for å akselerere bruken av og utnytte bitcoin-teknologi som grunnlag for å transformere byens finansielle infrastruktur.
   Planen vil skalere blockchain og Bitcoin i hele byen for å positivt påvirke alle aspekter av dagliglivet for innbyggerne i Lugano. Fra små transaksjoner med lokale handelsmenn til større tiltak – som å betale årlige skatter – vil blockchain tjene som grunnlaget for byens finansielle utvekslinger.

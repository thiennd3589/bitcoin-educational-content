description: |
   Kiveclair ble født i mai 2021, som respons på utbruddet av Nyiragongo-vulkanen, med det første målet om å tilby direkte hjelp til ofrene for katastrofen.
   Basert i Goma, transformerte initiativet seg raskt til en organisasjon dedikert til å utdanne den lokale befolkningen om Bitcoin. Kiveclair organiserer månedlige møter og grundig opplæring for ulike publikum, inkludert aktivister, energiprodusenter og journalister. I tillegg arrangerer foreningen en årlig konferanse, som samler det kongolesiske Bitcoin-økosystemet for å fremme utvekslinger og utviklingen av praktiske applikasjoner.
   

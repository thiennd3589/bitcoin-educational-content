description: |
  Grunnlagt i 2012, er Bitfinex en av de første kryptovalutabørsene, som tilbyr handelsopplevelser av høy standard for ulike kunder. Med fokus på sikkerhet og effektivitet, lister Bitfinex nesten 200 tokens og 400 spot trading-par, sammen med over 60 evigvarende futures-kontrakter. Inspirert av Bitcoins ethos, er Bitfinexs oppdrag å utvikle teknologi som muliggjør frie og private transaksjoner og interaksjoner.
  
  Bitfinex investerer i utdanningsinitiativer for å fremme forståelse av Bitcoin og finansiell inkludering. Lederteamet, inkludert CEO JL van der Velde og CFO Giancarlo Devasini, bringer med seg tiår av erfaring innen teknologi, finans og compliance. Bitfinex tilbyr APIer for full integrasjon med handelsplattformer og tilbyr kundestøtte gjennom sin online plattform.
  

description: |
  La Escuela de Bitcoin ofrece una comunidad de aprendizaje dinámica a través de las Lecciones Abiertas V4V y el Sistema Educativo Autónomo Descentralizado (DAES).
  Nuestras sesiones mensuales V4V en HiveTalk están abiertas a todos, fomentando el intercambio de habilidades en el espacio Bitcoin, con participantes capaces de recibir donaciones directas. DAES apoya a los aspirantes ofreciendo una plataforma para la presentación de proyectos Bitcoin, financiación potencial y tutoría.
  También gestionamos el territorio Stacker News on Education y proporcionamos un chat Signal para la colaboración. Únete a nosotros para contribuir, aprender e innovar dentro de la comunidad Bitcoin.

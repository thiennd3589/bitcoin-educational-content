description: |
   Skolen for Bitcoin tilbyr et dynamisk læringsfellesskap gjennom V4V Åpne Leksjoner og det Desentraliserte Autonome Utdanningssystemet (DAES).
   Våre månedlige V4V-sesjoner på HiveTalk er åpne for alle, og fremmer ferdighetsdeling i Bitcoin-rommet, med muligheter for deltakerne til å motta direkte donasjoner. DAES støtter håpefulle lærende ved å tilby en plattform for innsending av Bitcoin-prosjekter, potensiell finansiering og mentorordninger.
   Vi administrerer også Stacker News på utdanningsterritoriet og tilbyr en Signal-chat for samarbeid. Bli med oss for å bidra, lære og innovere innenfor Bitcoin-fellesskapet.

description: |
  Umbrel er et åpen kildekode-operativsystem som lar brukere kjøre en personlig server i hjemmet sitt, og tilbyr bekvemmeligheten av skylagring med personvernet og kontrollen av lokal datalagring.
  
  Brukere kan selv være vert for ulike applikasjoner, inkludert Nextcloud for privat skylagring, PhotoPrism for lagring av bilder og videoer, samt personlige Bitcoin- og Lightning-noder for bitcoin-transaksjoner. Umbrel har også sin egen app-butikk for ytterligere selvhostede apper, annonseblokkeringsfunksjoner, og integrasjoner for hjemmeautomatisering.

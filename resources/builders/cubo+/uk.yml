description:
   CUBO+ позначає початок піонерської освітньої ініціативи, спрямованої на формування спільноти сальвадорських професіоналів, навчених задовольняти зростаючий попит на роботу в компаніях Bitcoin та Lightning Network, а також на сприяння впровадженню та стимулюванню економічного розвитку в Сальвадорі.

   Ми прагнемо забезпечити студентів навичками та знаннями, необхідними для вступу в індустрію Bitcoin та внесення вкладу в переформування фінансової системи.

   Ми - програма, зобов'язана навчати молоді талановиті уми основам Bitcoin на відданому та глибокому рівні, а також найпередовішим деталям. Ми виступаємо за залучення сальвадорців до революції Bitcoin в Сальвадорі, без бар'єрів чи обмежень.

   Ми прагнемо побудувати процвітаючу та вільну спільноту суверенних та незалежних осіб. Наша місія - створити професіоналів Bitcoin, які будуть будувати країну та світ, в якому ми всі хочемо жити!

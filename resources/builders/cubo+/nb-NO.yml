description: |
   CUBO+ markerer starten på et banebrytende utdanningsinitiativ rettet mot å danne et fellesskap av salvadoranske profesjonelle trent for å møte den voksende etterspørselen etter arbeidskraft fra Bitcoin- og Lightning Network-selskaper, samt å drive adopsjon og fremme økonomisk utvikling i El Salvador.

   Vi er forpliktet til å utstyre studenter med ferdighetene og kunnskapen som er nødvendig for å bli en del av Bitcoin-industrien og bidra til å omforme det finansielle systemet.

   Vi er et program som er forpliktet til å undervise unge talentfulle sinn i grunnleggende om Bitcoin på et dedikert og dyptgående nivå, samt de mest avanserte detaljene. Vi forsvarer involveringen av salvadoranere i Bitcoin-revolusjonen i El Salvador, uten barrierer eller begrensninger.

   Vi sikter mot å bygge et blomstrende og fritt fellesskap av suverene og uavhengige individer. Vår misjon er å skape Bitcoin-profesjonelle som vil bygge landet og verden vi alle ønsker å leve i!

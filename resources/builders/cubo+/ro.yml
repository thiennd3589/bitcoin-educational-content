description: |
   CUBO+ marchează începutul unei inițiative educaționale pionieratice, având ca scop formarea unei comunități de profesioniști salvadorieni pregătiți să răspundă cererii în creștere de angajare din partea companiilor Bitcoin și Lightning Network, precum și să impulsioneze adoptarea și să stimuleze dezvoltarea economică în El Salvador.

   Ne angajăm să dotăm studenții cu competențele și cunoștințele necesare pentru a se alătura industriei Bitcoin și a contribui la remodelarea sistemului financiar.

   Suntem un program dedicat predării tinerilor talentați principiile fundamentale ale Bitcoinului la un nivel dedicat și profund, precum și cele mai avansate detalii. Susținem implicarea salvadorienilor în revoluția Bitcoin din El Salvador, fără bariere sau limitări.

   Ne propunem să construim o comunitate prosperă și liberă de indivizi suverani și independenți. Misiunea noastră este de a crea profesioniști Bitcoin care vor construi țara și lumea în care cu toții dorim să trăim!

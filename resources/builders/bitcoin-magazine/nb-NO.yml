description: |
  Bitcoin Magazine, etablert i 2012, er en ledende kilde for nyheter, analyser og kommentarer om Bitcoin og blokkjede.
  
  Grunnlagt av Mihai Alisie og Vitalik Buterin, eies det nå av BTC Media LLC. Magasinets redaksjonelle team har som mål å tilby nøyaktig, tidsriktig og relevant innhold til Bitcoin-entusiaster, utviklere, investorer og entreprenører. De tilbyr annonseringsmuligheter, betaler sine forfattere, men forbyr strengt tredjepartsbetalinger for dekning. Personalet eier ofte kryptovalutaer, med en streng avsløringspolitikk på plass for å unngå interessekonflikter.

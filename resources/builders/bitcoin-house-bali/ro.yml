description: |
   Bitcoin Indonesia este o inițiativă dedicată exclusiv Bitcoin, care își propune să împuternicească Indonezia prin Bitcoin, oferind educație gratuită și open-source, construind comunități locale și promovând o economie circulară (sistem închis). Organizăm peste 20 de întâlniri lunare în întreaga țară, prezentăm la școli și universități, avem un hub de educație online, organizăm ateliere regulate la Bitcoin House Bali și multe altele. Cu Bitcoin House Bali, oferim un spațiu fizic pentru toți cei interesați să învețe și să experimenteze Bitcoin în viața reală. Este un spațiu sigur pentru a pune întrebări, a încerca hardware, a închiria cărți, a întâlni oameni cu gânduri asemănătoare, a participa la ateliere practice, a cumpăra bitcoin, etc. Ne propunem să oferim oamenilor instrumentele pentru împuternicire economică, să susținem drepturile financiare umane, să depășim represiunea financiară și să le oferim acces la tehnologiile libertății (de exemplu, Bitcoin, Lightning, e-cash, Fedimint și Nostr). Misiunea noastră este de a face Bitcoin ușor accesibil pentru toată lumea din Indonezia și de a crea cât mai multe puncte de contact și oportunități de învățare posibile.


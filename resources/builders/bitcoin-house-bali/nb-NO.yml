beskrivelse: |
   Bitcoin Indonesia er et Bitcoin-bare initiativ dedikert til å styrke Indonesia gjennom Bitcoin ved å tilby gratis og åpen kildekode-utdanning, bygge lokale fellesskap, og fremme en sirkulær økonomi (lukket løkke-system). Vi arrangerer over 20 månedlige møter over hele landet, holder presentasjoner på skoler og universiteter, har et online utdanningssenter, driver regelmessige verksteder på Bitcoin House Bali, og mye mer. Med Bitcoin House Bali tilbyr vi et fysisk rom for alle som er interessert i å lære om og oppleve Bitcoin i det virkelige liv. Det er et trygt sted å stille spørsmål, prøve ut maskinvare, leie bøker, møte likesinnede, delta i praktiske verksteder, kjøpe bitcoin, osv. Vi sikter mot å gi folk verktøyene for økonomisk styrking, støtte finansielle menneskerettigheter, overvinne finansiell undertrykkelse, og gi dem tilgang til frihetsteknologier (dvs. Bitcoin, Lightning, e-kontanter, Fedimint, og Nostr). Vår misjon er å gjøre Bitcoin lett tilgjengelig for alle i Indonesia og å skape så mange berøringspunkter og læringsmuligheter som mulig.


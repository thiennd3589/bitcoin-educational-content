description:
   Bitcoin Indonesia - це ініціатива, що працює виключно з Bitcoin, метою якої є надання сили Індонезії через Bitcoin шляхом надання безкоштовної та відкритої освіти, створення місцевих спільнот та сприяння круговій економіці (системі замкнутого циклу). Ми проводимо понад 20 щомісячних зустрічей по всій країні, робимо презентації в школах та університетах, маємо онлайн-освітній хаб, регулярно проводимо майстер-класи в Bitcoin House Bali та багато іншого. З Bitcoin House Bali ми надаємо фізичний простір для всіх, хто зацікавлений у вивченні та досвіді Bitcoin у реальному житті. Це безпечне місце для задавання питань, спробування обладнання, оренди книг, зустрічі з однодумцями, участі в практичних майстер-класах, купівлі bitcoin тощо. Ми прагнемо надати людям інструменти для економічного самовдосконалення, підтримки фінансових прав людини, подолання фінансового репресиву та надання їм доступу до технологій свободи (тобто Bitcoin, Lightning, електронні гроші, Fedimint та Nostr). Наша місія - зробити Bitcoin легкодоступним для всіх в Індонезії та створити якомога більше точок дотику та можливостей для навчання.


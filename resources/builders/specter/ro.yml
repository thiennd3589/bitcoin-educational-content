description: |
  Firmware-ul Specter îți permite să îți construiești propriile dispozitive de semnare cu minimizarea încrederii.
  Este un software liber cu sursă deschisă (FOSS) sub licența MIT.
  Firmware cu sursă deschisă și hardware disponibil pe piață, pentru auto-custodie bitcoin cu minimizare a încrederii.


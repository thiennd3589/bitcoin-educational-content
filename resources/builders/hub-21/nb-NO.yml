description: |
   Hub 21 er en ideell organisasjon lokalisert i sentrale Belgrade, dedikert til utdanning, opplæring, forskning og fellesskap for Bitcoin-profesjonelle. Den fungerer som et samarbeidshub for medlemmer fra ulike felt, inkludert programvareutvikling, kunst, design, innholdsskaping og utdanning. Hub 21 fokuserer på Bitcoin, sirkulære økonomier, Lightning Network, Nostr, kunstig intelligens og digitalt entreprenørskap. Fasilitetene inkluderer et coworking-område, podcasting-rom, møterom, høyhastighets internett og plasser for fellesskapsarrangementer og workshops.

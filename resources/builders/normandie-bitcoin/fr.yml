description: |
  Nous sommes une association normande dédiée à la promotion et la découverte du Bitcoin. Fondée par des passionnés, notre mission est de démocratiser l’accès et la compréhension de cette cryptomonnaie en Normandie. À travers des meetups, conférences et autres événements, nous créons un espace d’échange où novices et experts peuvent se rencontrer, apprendre et partager leurs connaissances sur l’univers du Bitcoin et de la blockchain. Rejoignez-nous pour explorer ensemble cette révolution numérique au cœur de notre région !


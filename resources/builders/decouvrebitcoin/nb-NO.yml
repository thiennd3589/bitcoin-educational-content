description: |
  DecouvreBitcoin er et utdanningsprosjekt som har som mål å bringe Bitcoin til massene ved å redusere kostnaden for Bitcoin-utdanning. Teamet bak DecouvreBitcoin skaper og distribuerer høykvalitets utdanningsinnhold i form av bøker, plakater, treningsøkter, intervjuer, podcaster, meetups og konferanser over hele verden. De er de viktigste bidragsyterne bak utviklingen av dette universitetet.

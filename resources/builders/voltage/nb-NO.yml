description: |
  Voltage er en plattform som tilbyr bedriftsgrad infrastruktur for Lightning Network.
  
  Den tilbyr ulike tjenester for å hjelpe bedrifter og utviklere med å bygge, distribuere og skalere på Lightning Network raskere. Viktige produkter inkluderer Node Hosting for problemfri nodestyring, Surge for innsikt og varsler om din node, og Flow for enkel opprettelse av Lightning-kanaler. Plattformen er designet for å tilby full kontroll, kryptert sikkerhet og konstant tilgjengelighet på nettet. Voltage tilbyr også oppdateringer, guider og innsikt gjennom sin blogg. Brukere kan prøve plattformen med en gratis 7-dagers prøveperiode.

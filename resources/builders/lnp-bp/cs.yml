description: |
  Tato organizace hraje důležitou roli při spuštění a rozvoji adopce protokolu chytrých kontraktů RGB a jeho ekosystému. Funguje jako švýcarské neziskové sdružení v souladu s článkem 40 švýcarského občanského zákoníku a je řízena svými členy a osobami, které si členové zvolí.


description: |
  Esta organização desempenha um papel importante no lançamento e desenvolvimento da adoção do protocolo de smart contracts RGB e do seu ecossistema. Opera como uma associação sem fins lucrativos suíça, em conformidade com o artigo 40 do Código Civil Suíço, e é dirigida pelos seus membros e pelas pessoas eleitas por eles.


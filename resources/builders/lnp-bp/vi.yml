description: |
  Tổ chức này đóng vai trò quan trọng trong việc khởi động và phát triển sự chấp nhận giao thức hợp đồng thông minh RGB cũng như hệ sinh thái của nó. Tổ chức hoạt động như một hiệp hội phi lợi nhuận của Thụy Sĩ theo Điều 40 của Bộ luật Dân sự Thụy Sĩ và được điều hành bởi các thành viên cùng những cá nhân được họ bầu chọn.


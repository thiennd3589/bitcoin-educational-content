description: |
  Blixt Wallet er en ikke-forvaringsbasert, åpen kildekode Bitcoin Lightning Wallet for Android og iOS med fokus på brukervennlighet og brukeropplevelse. Den er for øyeblikket rettet mot Bitcoin-brukere som ønsker å prøve ut bruk av Lightning Network.

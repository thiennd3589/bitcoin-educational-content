description: |
  PlebLab este un Hackerspace Bitcoin și un accelerator comunitar în Austin, Texas.
  Misiunea sa este de a cultiva o comunitate de dezvoltatori, hackeri, creativi și constructori de software/hardware open-source, creând un spațiu unde indivizii pot colabora, își pot îmbunătăți abilitățile și pot transforma idei aparent imposibile în realitate.
  

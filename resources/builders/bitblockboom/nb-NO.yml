description: |
   BitBlockBoom! er en bitcoin-konferanse. For å si det enkelt, denne konferansen er kun for folk som er interessert i Bitcoin. Deltakerne varierer fra personer som er godt kjent og sterkt involvert i Bitcoin, til folk som bare prøver å lære hva bitcoin egentlig handler om. Du vil ikke finne noen som promoterer shitcoins eller NFT-er. Dette er en ekte Bitcoin-konferanse. BitBlockBoom har skapt en fantastisk atmosfære for å møte og diskutere bitcoin med foredragsholderne og andre bitcoin-entusiaster.

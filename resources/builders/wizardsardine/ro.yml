description: |
  
  Wizardsardine este o echipă de Bitcoineri pasionați de securitate. Suntem o echipă internațională, înființată în 2020 și cu sediul în Azore, Portugalia. Membrii echipei noastre au mulți ani de experiență în domeniul Bitcoin și au contribuit la ecosistem prin contribuții de cod sursă deschis, partajarea cunoștințelor, organizarea de evenimente, ocazionalele flamewar-uri pe Twitter și mai mult. Credem în Transparență. Integritate. Libertate. Ne concentrăm pe protecția siguranței împotriva furtului și pierderii.
  
  Misiunea noastră este de a face ca bitcoinerii să doarmă mai bine noaptea, prin protocoale, software, procese, experiență de utilizare și servicii mai bune.
  

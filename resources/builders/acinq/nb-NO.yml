beskrivelse: |
  Grunnlagt i 2014, er ACINQ en fransk oppstart som utvikler produkter og tjenester for Bitcoin-økosystemet. Vi holder til i Paris, Frankrike.

  Vi har bidratt til og bygget videre på Lightning-protokollen siden 2015. Vår kjerne teknologiske fundament er eclair, en fullstendig implementasjon av Lightning med fokus på ytelse og pålitelighet.

  ACINQ er en stor operatør og likviditetsleverandør på Lightning Network. Vi driver det største noden på nettverket hvor vi utnytter vår ekspertise av Lightning.

  Vi er også utviklerne av Phoenix, en banebrytende selvforvaltet Bitcoin Lightning-lommebok.

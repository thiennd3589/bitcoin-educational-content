description: |
  Fondată în 2014, ACINQ este o startup franceză care dezvoltă produse și servicii pentru ecosistemul Bitcoin. Suntem bazați în Paris, Franța.
  
  Contribuim și dezvoltăm protocolul Lightning din 2015. Fundația noastră tehnologică de bază este eclair, o implementare completă a Lightning, cu un accent pe performanță și fiabilitate.
  
  ACINQ este un operator major și furnizor de lichidități pe rețeaua Lightning. Operăm cel mai mare nod de pe rețea, unde ne valorificăm expertiza în Lightning.
  
  Suntem, de asemenea, dezvoltatorii lui Phoenix, un portofel Bitcoin Lightning auto-custodial de ultimă generație.

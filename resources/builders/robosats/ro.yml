description: |
  RoboSats este o metodă simplă și privată de a schimba bitcoin în monede naționale. RoboSats simplifică experiența utilizatorului peer-to-peer și utilizează facturi lightning hold pentru a minimiza necesitățile de custodie și încredere. Avatarele generate determinist ajută utilizatorii să adere la cele mai bune practici de confidențialitate.

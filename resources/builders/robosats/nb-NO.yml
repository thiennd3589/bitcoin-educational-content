beskrivelse: |
  RoboSats er en enkel og privat måte å veksle bitcoin for nasjonale valutaer på. RoboSats forenkler brukeropplevelsen for peer-to-peer og bruker lightning hold-fakturaer for å minimere behovet for oppbevaring og tillit. De deterministisk genererte avatarer hjelper brukere å holde seg til de beste praksisene for personvern.

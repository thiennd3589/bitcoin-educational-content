description: |
  Der Verein «Bitcoin Baden» ist aus einer Threema-Stammtischgruppe entstanden – eine lose Gruppe von Leuten, die sich unterschiedlich tief mit Bitcoin auseinandersetzen und sich wohl primär in einem einig sind: Etwas stimmt nicht mehr mit dem aktuellen Geld und Bitcoin bietet eine vielversprechende Alternative. Wir haben das Glück in der Gruppe auch Leute zu haben, die mittlerweile für Unternehmen direkt in der Industrie tätig sind. Somit können sie Stammtischbesucher, die vielleicht eher am Anfang ihrer Bitcoin-Reise stehen, mit tiefgreifender Kompetenz ihre Fragen beantworten.


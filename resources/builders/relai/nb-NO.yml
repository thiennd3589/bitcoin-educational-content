beskrivelse: |
  Drevet av troen på at Bitcoin er den beste måten å spare penger på, oppdrar vi en ny generasjon av langsiktige investorer ved å gi dem enkel, brukervennlig og sikker tilgang til Bitcoin.

  Grunnlagt i Sveits av Julian Liniger og Adem Bilican etter at de slet med å finne et trygt, problemfritt sted for å kjøpe bitcoin, gjør Relai bitcoin-sparing og -investering tilgjengelig for alle. Den bitcoin-eneste appen er designet for å være enkel og intuitiv, og gjør det mulig for hvem som helst i Europa å kjøpe og selge bitcoin innen minutter, uten behov for registrering, verifisering eller innskudd. Uavhengig revidert, og med over 50 millioner CHF i bitcoin investert gjennom sin plattform, gir Relai forbrukerne muligheten til å låse opp nye måter å spare og investere på.


description: |
  Motivați de convingerea că Bitcoin este cea mai bună metodă de a economisi bani, noi contribuim la creșterea unei noi generații de investitori pe termen lung, oferindu-le acces simplu, prietenos și sigur la Bitcoin.
  
  Fondat în Elveția de Julian Liniger și Adem Bilican, după ce au întâmpinat dificultăți în găsirea unui spațiu sigur și fără probleme pentru cumpărarea de bitcoin, Relai facilitează economisirea și investiția în bitcoin pentru toată lumea. Aplicația dedicată exclusiv bitcoin este concepută să fie simplă și intuitivă, permițând oricui din Europa să cumpere și să vândă bitcoin în câteva minute, fără necesitatea de înregistrare, verificare sau depuneri. Auditată independent și cu peste 50 de milioane CHF de bitcoin investiți prin platforma sa, Relai oferă consumatorilor șansa de a descoperi noi modalități de economisire și investiție.


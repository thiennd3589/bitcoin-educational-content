description: |
  Største Bitcoin europeiske konferanse i 2023. En gruppe består av bitcoinere fra hele verden som er kjent med emnene og ser etter dypere innsikt og å møte likesinnede. Den andre gruppen er folk som har hørt om bitcoin, ønsker å bli introdusert for det, eller som sakte men sikkert begynner med bitcoin. De vil motta full service på arrangementet, inkludert informasjon og testing av bitcoin-produkter og -tjenester.

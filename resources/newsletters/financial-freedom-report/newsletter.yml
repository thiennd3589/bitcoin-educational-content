description: |
  This mainly-weekly blog is maintained by the Human Right Foundation, a human
  right organization focusing only on authoritarian regimes and the consequences
  for people living under such condition, especially regarding women in some areas
  of the globe. Blog posts focus on difficult situations created by authoritarian
  governments' politics that are directly impacting on those populations. Or, the
  posts may expose economical insights regarding specific countries. The
  Foundation recognizes the role of Bitcoin as tool of freedom for individuals in
  closed societies, or for anyone facing hyperinflation, capital controls,
  sanctions, or financial surveillance; also, they have accepted Bitcoin donations
  since 2014. Bitcoiners may be interested in following this source to be aware of
  current financial freedom status for a lot of countries all over the world.

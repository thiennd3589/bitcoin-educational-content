bio: |
  Jeg er en programvareingeniør, tilhenger av åpen kildekode og Bitcoin. Jeg bruker tiden min på å bidra til prosjekter relatert til åpen kildekode for Bitcoin og Lightning Network. Jeg ønsker å hjelpe til med å gjøre Bitcoin til bedre penger og gjøre det enkelt å bruke for ikke-tekniske personer. Jeg har jobbet med Lightning Network-prosjekter siden første kvartal 2018, og for tiden er jeg en uavhengig konsulent på prosjekter relatert til Bitcoin/Lightning Network. Hvis du vil snakke, bare send meg en direktemelding.

short_bio: Cypherpunks skriver kode.
bio: |
  Hei alle sammen! Lidenskapelig opptatt av bitcoin siden 2018, jeg utviklet en interesse for økonomi og hyperinflasjon. Jeg streber etter å dele min lidenskap gjennom ECON204-kurset om hyperinflasjon og også gjennom boken min "Tous sur Bitcoin". Ser frem til å diskutere med dere på de kommende bitcoin-konferansene!

short_bio: Ekspert på Hyperinflasjon & forfatter av "Tous sur bitcoin"
bio: |
  IT-ekspert og mentor innen cybersikkerhet. Jeg har vært lidenskapelig opptatt av bitcoin siden jeg oppdaget det i 2010. Etisk hacker og fan av Norster, jeg hjelper folk med å bedre forberede seg på morgendagens utfordringer. Jeg bidro til opprettelsen av SECU101 for nybegynnere.

short_bio: Ekspert på cybersikkerhet
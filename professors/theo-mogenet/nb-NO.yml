bio: |
  Professor ved Kedge Bordeaux, jeg underviser i Bitcoin og de økonomiske teoriene til den østerrikske skolen, og er grunnleggeren av Bitcoin Institute, et utdannings- og opplæringsselskap lokalisert i Paris. Jeg er lidenskapelig opptatt av økonomi, historie, litteratur, statsvitenskap og teknologi. Jeg liker å stå på ski, vin, whisky, biffer og samtaler. Å være godt informert om alt, men ekspert på ingenting, har jeg bestemt meg for å vie meg fulltid til Bitcoin-utdanning.
  Jeg er skaperen av ECON 201 - introduksjon til østerriksk økonomi.

short_bio: Fiat er en svindel, lidenskapelig opptatt av østerriksk økonomi.
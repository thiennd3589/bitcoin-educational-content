bio: |
  Min oppgave er å fremskynde hyperbitcoinisering så raskt som mulig. Jeg tror det er uunngåelig uansett, men jeg ønsker at det skal skje tidligere. Bitcoin er allerede godt nok; det som trenger å endre seg er folks aksept. Det kommer med kunnskap. Og så, gjør jeg alt jeg kan for å spre kunnskapen – fra det øyeblikket jeg våkner, til det øyeblikket jeg sovner, og til og med i søvne, tjener jeg.

short_bio: Skaperen av Parmanode Software og bitcoin-utdanner
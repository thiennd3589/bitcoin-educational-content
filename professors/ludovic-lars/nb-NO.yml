bio: |
  Ludovic Lars er en forfatter, redaktør og trener i verden av Bitcoin og kryptovaluta. Inspirert av liberale ideer, oppdaget han Bitcoin i 2013 og har vært dedikert til det siden 2017. Han skrev The Elegance of Bitcoin, utgitt i 2024 av Konsensus Network. Han bidro til oversettelsen av Cryptoeconomics, The Book of Satoshi, og The Blocksize War. Han har også skrevet mer enn hundre artikler på sin blogg og andre spesialiserte nettsteder. Med en vitenskapelig bakgrunn har han alltid søkt å beskrive kryptovaluta så nøyaktig som mulig og har nylig spesialisert seg i å studere historien til Bitcoin.


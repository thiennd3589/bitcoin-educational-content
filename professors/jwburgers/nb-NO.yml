bio: |
  Jan-Willem har vært aktiv i Bitcoin-økosystemet i over ti år. For tiden underviser han i ulike kurs om Bitcoin, inkludert for Universitetet i Andesfjellene, Cubo+-programmet og Discovering Bitcoin-plattformen. Han er også medarrangør av BitDevs Amsterdam og Amsterdam Bitcoin Meetup. I tillegg til sine Bitcoin-foretak, er Jan-Willem partner i Great Stuff Ventures, et investeringsfond for tidlig fase.

short_bio: Ekspert i kryptografi.
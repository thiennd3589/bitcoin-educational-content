bio: |
  Stefano Capaccioli è un commercialista con una solida esperienza nel campo della consulenza fiscale e societaria. Cofondatore di Coinlex, un'iniziativa focalizzata sulla consulenza anche relativa a bitcoin, è socio fondatore di Law42, uno studio legale che offre soluzioni integrate per aziende e professionisti.
  Egli è un punto di riferimento nel settore della normativa fiscale e della compliance finanziaria; ha contribuito a diffondere la conoscenza e l’aggiornamento nel settore fiscale e finanziario italiano. Oltre alla sua attività professionale, è spesso invitato come relatore in convegni e seminari sulle nuove tecnologie e la regolamentazione del mercato digitale.

short_bio: esperto di consulenza fiscale e compliance finanziaria, specializzato nella regolamentazione del mercato digitale.

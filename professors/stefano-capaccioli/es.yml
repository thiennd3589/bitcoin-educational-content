bio: |
  Stefano Capaccioli es un contador con sólida experiencia en consultoría fiscal y corporativa. Cofundador de Coinlex, una iniciativa enfocada en la asesoría, incluyendo temas relacionados con bitcoin, es también socio fundador de Law42, un despacho legal que ofrece soluciones integradas para empresas y profesionales
  Es una figura clave en la regulación fiscal y el cumplimiento financiero, contribuyendo a la difusión de conocimientos y actualizaciones en el sector fiscal y financiero italiano. Más allá de sus actividades profesionales, es frecuentemente invitado como ponente en conferencias y seminarios sobre nuevas tecnologías y regulación del mercado digital.

short_bio: Experto en consultoría fiscal y cumplimiento financiero, especializado en la regulación del mercado digital.

  Stefano Capaccioli is an accountant with solid experience in tax and corporate consulting. Co-founder of Coinlex, an initiative focused on consultancy, including bitcoin-related matters, he is also a founding partner of Law42, a law firm offering integrated solutions for businesses and professionals.
  He is a key figure in tax regulation and financial compliance, contributing to the dissemination of knowledge and updates in the Italian fiscal and financial sector. Beyond his professional activities, he is often invited as a speaker at conferences and seminars on new technologies and digital market regulation.

short_bio: Expert in tax consulting and financial compliance, specialized in digital market regulation.

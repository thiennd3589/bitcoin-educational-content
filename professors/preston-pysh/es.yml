bio: |
  Preston Pysh es un distinguido investigador independiente especializado en el análisis del mercado de valores y la política bancaria central. Comparte ideas de una carrera que abarca la investigación de inversiones, la autoría y el liderazgo.
  Preston es el Fundador y Presidente de Pylon Holding Company, donde se enfoca en adquirir empresas privadas y públicas con un ojo atento a la ventaja competitiva duradera y el potencial de crecimiento.


bio: |
  Preston Pysh is a distinguished independent researcher specializing in stock market analysis and central banking policy. He shares insights from a career spanning investment research, authorship, and leadership.
  Preston is the Founder and President of the Pylon Holding Company, where he focuses on acquiring both private and public companies with a keen eye for durable competitive advantage and growth potential.


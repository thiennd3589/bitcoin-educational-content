bio: |
  Preston Pysh è un ricercatore indipendente di alto profilo specializzato nell'analisi del mercato azionario e nella politica bancaria centrale. Condivide intuizioni maturate in una carriera che spazia dalla ricerca sugli investimenti, all'attività di autore, fino a ruoli di leadership.
  Preston è il fondatore e presidente della Pylon Holding Company, dove si concentra sull'acquisizione di aziende private e pubbliche con un occhio attento al vantaggio competitivo duraturo e al potenziale di crescita.

short_bio: Un ricercatore leader nell'analisi del mercato azionario e nella politica bancaria centrale

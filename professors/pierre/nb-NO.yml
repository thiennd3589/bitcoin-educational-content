bio: |
  Lidenskapelig opptatt av Bitcoin og overbevist om at utdanning er nøkkelen, ønsker jeg å dele med dere den lille kunnskapen jeg har og dermed bidra til adopsjonen av Bitcoin. Ellers er jeg en stor fan av Pink Floyd, jeg lærer meg å kode, og jeg lager memes. Ser frem til å møte deg på neste meet-up!
  Jeg er skaperen av opplæringskurset BTC 205 - Løsning for kjøp uten KYC.

short_bio: KYC er en svindel
bio: |
  Jeg er Loïc Morel, en forfatter og Bitcoin-rådgiver. Jeg er forfatteren av over hundre tekniske artikler om Bitcoin på fransk, hvorav noen har blitt referanseverk, som mitt arbeid om BIP-47 som er oversatt til flere språk. Jeg er også forfatteren av Bitcoin-ordboken, et referanseverk som lister definisjoner av alle tekniske termer relatert til Bitcoin og dets økosystem. Jeg har også skrevet e-bøkene Bitcoin og Kryptografi og Bitcoin-lommeboken. Alle mine tekniske verk er gratis og under en fri lisens.


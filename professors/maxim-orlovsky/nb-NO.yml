bio: |
  Jeg er en transhumanist og cypherpunk som utfører vitenskapelige, ingeniør- og forretningsaktiviteter. 
  Mitt primære fokus er å bygge grunnlag for fremtiden - grunnlag som vil låse opp det fulle potensialet til individer, og muliggjøre selv-suverenitet, personvern og motstandsdyktighet mot sensur. Dette er fremtiden for vertikal fremgang og menneskehetens evolusjon til former langt utenfor hva det nåværende kollektivistiske samfunnet kan foreslå eller tillate.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, AI, robotikk, transhumanisme. Skaperen av RGB, Prime, Radiant og lnp_bp, mycitadel_io & cyphernet_io
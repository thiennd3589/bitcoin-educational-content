bio: |
  Damien Theillier er en filosofiprofessor i Paris, utdannet fra Sorbonne Paris IV, grunnlegger av Institut Coppet og École de la liberté. Han er medforfatter av forberedelseskursmanualen Generell Kultur (Pearson, 2013) og En Vej til Frihed, filosofien fra antikken til våre dager, (Berg International, 2013). Han har også bidratt til Filosofi i 60 Bøker (Ellipse, 2021). Han driver nettsiden: https://fredericbastiat.fr/

short_bio: Filosofiprofessor i Paris
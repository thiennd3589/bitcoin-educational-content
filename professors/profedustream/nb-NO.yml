bio: |
  Velkommen til PlanB.network! Jeg er Thomas, også kjent som @ProfEduStream, og jeg ble først interessert i Bitcoin gjennom mining. Etter å ha gjort meg kjent med dataanalyse og Python, ble jeg raskt interessert i on-chain analyse; spesielt analysen av transaksjoner fra blokk 1 til 210000. I 2023 begynte jeg å skrive artikler med tittelen "Bitcoin Blockchain Fun Facts" på min Substack.
  Parallelt, som lærer, har jeg en dyp lidenskap for å dele kunnskapen min. Dette er grunnen til at jeg var med på å skape Bitcoin Lille-foreningen i Frankrike, hvor vi holder et ukentlig møte. Der gir jeg regelmessig presentasjoner, både tekniske og forenklede, som alle er tilgjengelige som åpen kilde på YouTube og min Substack.
  Til slutt prøver jeg å bringe sammen fellesskap, både franske og internasjonale. Fordi sammen vil vi komme mye lenger, mye raskere.

short_bio: Utdanning er det kraftigste våpenet du kan bruke for å endre verden - Nelson Mandela
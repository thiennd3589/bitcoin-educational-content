bio: |
  I libri di Knut si possono descrivere come meditazioni guidate che rasserenano gli esperti e istruiscono i principianti sui fondamenti del bitcoin.

  Knut conduceva una vita fiat come capitano di nave e ora puoi sceglierlo come capitano della tua arca spaziale del bitcoin, per navigare i mari tempestosi dell'imposizione fiat e delle ondate di dissonanza cognitiva. Radicato nella logica ma libero nello spirito, Knut offre qualcosa per tutti.

short_bio: Knut, ex capitano di nave, guida ora i lettori attraverso la filosofia del Bitcoin, offrendo intuizioni meditative che collegano la logica all'esplorazione mentale aperta.

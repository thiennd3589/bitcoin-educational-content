bio: |
  Los libros de Knut se pueden describir mejor como meditaciones guiadas que serenan a los expertos e instruyen a los principiantes en los caminos del bitcoin.

  Knut solía llevar una vida fiat como capitán de barco, y ahora puedes elegirlo como el capitán de tu arca espacial de bitcoin para navegar los mares tempestuosos de la imposición fiat y las olas de disonancia cognitiva. Basado en la lógica pero libre en espíritu, Knut ofrece algo para todos.

short_bio: Knut, ex capitán de barco, ahora guía a los lectores a través de la filosofía del Bitcoin, ofreciendo perspectivas meditativas que conectan la lógica con la exploración mental abierta.

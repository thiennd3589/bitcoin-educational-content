bio:
  Med en formell utdannelse i fysikk og en fortid som teknologikonsulent, har Giacomo Zucco siden 2013 gjenoppfunnet seg selv som en aktiv Bitcoin-entreprenør (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) og arrangementsorganisator (Milano Bitcoin Meetup, Scaling Bitcoin-konferanser, Understanding Bitcoin-konferanser). Han har også jobbet som frilanskonsulent og -utdanner, og støttet ingeniører i skapelsen av flere åpne standarder (BOLT, OTS, RGB, BDK, osv.). Han er fortsatt involvert som rådgiver og mikroinvestor i mange Bitcoin-relaterte selskaper og organisasjoner (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation), men hans hovedfokus siden 2024 er Plan B Network-initiativet.


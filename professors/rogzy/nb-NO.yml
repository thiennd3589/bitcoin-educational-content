bio: |
  Lidenskapelig opptatt av Bitcoin siden oppdagelsen, bestemte jeg meg for å vie en del av livet mitt til å støtte dets adopsjon gjennom utdanning. Gjennom mine mange kurs vil jeg forsøke å veilede deg på din reise ned i kaninhullet. Ellers liker jeg å spille biljard og gå på tur.

short_bio: Bitcoin-entreprenør
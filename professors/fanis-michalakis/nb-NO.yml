bio: |
  Jeg falt ned i Bitcoin-kaninhullet i 2017. Bitcoin fascinerer meg. Det er en innovativ og veldig kompleks teknologi, men full av løfter. Jeg er en lidenskapelig bitcoiner som bestemte meg for å vie min tid til Bitcoin-opplæring! Jeg er skaperen av LN 201 og jobber ved LN Markets.

short_bio: LN Trollmann
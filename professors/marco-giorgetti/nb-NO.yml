bio: |
  Marco Giorgetti er en ekspert på Open Source og en Bitcoin-entusiast. Han har undervist ved Business School of PlanB.network og var med på å grunnlegge to Bitcoin-møter. Han er også en ekspert på e-handel og PXM (Product Experience Management), samt en elsker av interessante samtaler og gode profesjonelle forhold.

short_bio: Konsulent for Bitcoin og Open Source
bio: |
  Yorick de Mombynes er en økonom og forfatter kjent for sin analyse og studier på Bitcoin og dets innvirkning på den globale økonomien. Han er en Senior Offentlig Revisor ved Cour des comptes (conseiller référendaire), tidligere rådgiver for den franske statsministeren François Fillon, og en tilhenger av østerriksk økonomi. Han er også en sterk forkjemper for Bitcoin.

short_bio: Økonom og Bitcoin-tilhenger
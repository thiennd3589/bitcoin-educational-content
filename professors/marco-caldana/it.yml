bio: |
  La mia vita si è sviluppata in due fasi distinte. Ho trascorso 25 anni come manager post-vendita presso società internazionali quali Mercedes-Benz e Amazon, specializzandomi nella gestione dei processi post-vendita. 
  Nel 2018, la mia vita ha preso una svolta decisiva quando ho scoperto Bitcoin. Questa scoperta, insieme all'incontro con Giacomo Zucco, mi ha aperto le porte a un nuovo mondo di possibilità, che mi hanno portato a far parte del team di Arkadia, una società svizzera di consulenza su Bitcoin e digital asset. Sono un investitore appassionato e un consulente personale per la self-custody di bitcoin, impegnato a navigare e a esplorare continuamente questo affascinante universo.
  Le esperienze maturate in questi anni hanno portato alla creazione del corso “SCU205 - Mastering Bitcoin Self-custody”.


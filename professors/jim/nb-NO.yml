bio: |
  Ekspert på gruvedrift og tilkoblede enheter, jeg fant min vei innen bitcoin gjennom hjemmebasert gruvedrift. Jeg er opphavspersonen til Attakai-prosjektet, som har som mål å demokratisere gruvedrift for så mange som mulig ved å transformere brukte S9-er til små hjelpevarmere.

short_bio: Medskaper av Attakaï & gruvedriftekspert
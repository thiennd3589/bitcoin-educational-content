bio: |
  Obi Nwosu er administrerende direktør i Fedi, en plattform som fremmer personvern og finansiell suverenitet ved hjelp av føderasjoner bygget på Bitcoin.
  Han støtter initiativer som fremmer Bitcoin-økosystemet og gjør det enkelt for alle å eie og bruke Bitcoin.
  Han er styremedlem i ₿trust, en ideell organisasjon opprinnelig tenkt ut av Jack Dorsey og Jay-Z for å finansiere lokalisering, utdanning og betaling av Bitcoin-utviklere i den globale sør, med start i Afrika.

short_bio: Administrerende direktør i Fedi, ₿trust-medlem
bio: |
 Adam Gibson, også kjent som waxwing, er en forsker på Bitcoin-privatliv og utvikler av Joinmarket, en CoinJoin-implementasjon rettet mot å forbedre privatlivet og fungibiliteten til bitcoin-transaksjoner samtidig som brukerne får muligheten til å tjene avkastning på sine bitcoin ved å tilby coinjoin-likviditet som en maker.

short_bio: Tidlig Bitcoin-utvikler, fokus på privatliv